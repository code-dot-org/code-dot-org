  oceans_behind_the_scenes_1: '  लेवल 2 से 4 में <a href="https://www.tensorflow.org/"
    >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> प्रोजेक्ट की ओर से दिए हुए एक पहले से प्रशिक्षित मॉडल का इस्तेमाल
    किया जाता है। MobileNet मॉडल एक <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">जटिल
    न्यूरल नेटवर्क</a> है जिसे 1.4 करोड़ से भी ज़्यादा चित्रों वाले डेटासेट <a href="http://www.image-net.org/">ImageNet</a>
    पर प्रशिक्षित किया गया है, इस डेटासेट के चित्रों पर हाथ से "गुब्बारा” या "स्ट्रॉबेरी”
    और इसी तरह के दूसरे स्पष्टीकरण वाले शब्द लिखे गए हैं। इस मॉडल को विद्यार्थियों
    द्वारा इस गतिविधि के दौरान लेबल लगाए हुए प्रशिक्षण डेटा के साथ अनुकूलित करने के
    लिए हम एक तकनीक का इस्तेमाल करते हैं जिसे <a href="https://en.wikipedia.org/wiki/Transfer_learning">ट्रांसफ़र
    प्रशिक्षण</a> कहा जाता है। प्रशिक्षण डेटासेट में दिए हर चित्र को MobileNet को
    पिक्सेल के रूप में दिया जाता है, जिससे उसपर लागू होने वाले संभावित शब्दों की एक
    सूची हमें मिले। फिर, किसी नए चित्र के लिए, हम उसे mobileNet को देते हैं और फिर
    उससे मिली हुई शब्दों की सूची की तुलना प्रशिक्षण डेटासेट की सूची से की जाती है।
    हम नए चित्र को वही लेबल लगाकर वर्गीकृत करते हैं (जैसे "मछली” या "मछली नहीं") जो
    लेबल प्रशिक्षण सेट के उस चित्र पर हो जिसके परिणाम इससे सबसे ज़्यादा मेल खाते हैं।  '
  oceans_behind_the_scenes_1_markdown: '  लेवल 2 से 4 में [TensorFlow](https://www.tensorflow.org/)
    के [ MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    प्रोजेक्ट की ओर से दिए हुए एक पहले से प्रशिक्षित मॉडल का इस्तेमाल किया जाता है।
    MobileNet मॉडल एक [जटिल न्यूरल नेटवर्क] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    है जिसे जिसे 1.4 करोड़ से भी ज़्यादा चित्रों वाले [ImageNet] (http://www.image-net.org/)
    पर प्रशिक्षित किया गया है, इस डेटासेट के चित्रों पर हाथ से "गुब्बारा” या "स्ट्रॉबेरी”
    और इसी तरह के दूसरे स्पष्टीकरण वाले शब्द लिखे गए हैं। इस मॉडल को विद्यार्थियों
    द्वारा इस गतिविधि के दौरान लेबल लगाए हुए प्रशिक्षण डेटा के साथ अनुकूलित करने के
    लिए हम एक तकनीक का इस्तेमाल करते हैं जिसे [ट्रांसफ़र प्रशिक्षण](https://en.wikipedia.org/wiki/Transfer_learning)
    कहा जाता है। प्रशिक्षण डेटासेट में दिए हर चित्र को MobileNet को पिक्सेल के रूप
    में दिया जाता है, जिससे उसपर लागू होने वाले संभावित शब्दों की एक सूची हमें मिले।
    फिर, किसी नए चित्र के लिए, हम उसे mobileNet को देते हैं और फिर उससे मिली हुई शब्दों
    की सूची की तुलना प्रशिक्षण डेटासेट की सूची से की जाती है। हम नए चित्र को वही लेबल
    लगाकर वर्गीकृत करते हैं (जैसे "मछली” या "मछली नहीं") जो लेबल प्रशिक्षण सेट के
    उस चित्र पर हो जिसके परिणाम इससे सबसे ज़्यादा मेल खाते हैं।  '
  oceans_behind_the_scenes_2: '  लेवल 6 से 8 में एक <a href="https://en.wikipedia.org/wiki/Support-vector_machine">सपोर्ट-वेक्टर
    मशीन</a> (SVM) का इस्तेमाल किया जाता है। हम किसी मछली के हर हिस्से को देखते हैं
    (जैसे आँखें, मुँह, धड़) और फिर इन हिस्सों के सारे मेटाडेटा को (जैसे दाँतों की
    संख्या, शरीर का आकार) हर मछली के लिए संख्याओं के वेक्टर में इकट्ठा करते हैं। हम
    SVM को प्रशिक्षित करने के लिए इन वेक्टर का इस्तेमाल करते हैं। प्रशिक्षण डेटा के
    आधार पर SVM हर संभव मछली की "जगह” को दो हिस्सों में बाँटता है जो उन श्रेणियों
    के समान होते हैं जो हम सीखना चाह रहे हैं (जैसे "नीला” या "नीला नहीं")।  '
  oceans_behind_the_scenes_2_markdown: '  लेवल 6 से 8 में एक [सपोर्ट-वेक्टर मशीन](https://en.wikipedia.org/wiki/Support-vector_machine)
    (SVM) का इस्तेमाल किया जाता है। हम किसी मछली के हर हिस्से को देखते हैं (जैसे आँखें,
    मुँह, धड़) और फिर इन हिस्सों के सारे मेटाडेटा को (जैसे दाँतों की संख्या, शरीर
    का आकार) हर मछली के लिए संख्याओं के वेक्टर में इकट्ठा करते हैं। हम SVM को प्रशिक्षित
    करने के लिए इन वेक्टर का इस्तेमाल करते हैं। प्रशिक्षण डेटा के आधार पर SVM हर संभव
    मछली की "जगह” को दो हिस्सों में बाँटता है जो उन श्रेणियों के समान होते हैं जो
    हम सीखना चाह रहे हैं (जैसे "नीला” या "नीला नहीं")।  '

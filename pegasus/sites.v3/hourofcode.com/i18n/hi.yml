  farsi_timeline_stage_02_list_02: डब 98 वीडियो।
  farsi_timeline_stage_02_list_03: 30 वीडियो फिर से बनाएं और वीडियो को फिर से शूट
    करने के लिए उपयुक्त सांस्कृतिक पोशाक में देशी वक्ताओं को किराए पर लें।
  farsi_timeline_stage_02_desc: स्टेज 2 को पूरा होने में एक साल लग सकता है और यह अगस्त
    2023 में शुरू होगा।
  farsi_timeline_stage_03_list_01: सीएस डिस्कवरीज, हमारे मिडिल स्कूल पाठ्यक्रम का
    अनुवाद करें।
  farsi_timeline_stage_03_list_02: सीएस डिस्कवरी के लिए सबटाइटल और डब 47 वीडियो।
  farsi_timeline_stage_03_list_03: 29 वीडियो फिर से बनाएं और वीडियो को फिर से शूट
    करने के लिए उपयुक्त सांस्कृतिक पोशाक में देशी वक्ताओं को किराए पर लें।
  farsi_timeline_stage_03_desc: स्टेज 3 अक्टूबर 2023 में शुरू होगा और संभवतः जुलाई
    2024 तक पूरा हो जाएगा।
  farsi_timeline_stage_04_list_01: सीएस प्रिंसिपल्स और एपी कंप्यूटर साइंस ए, हमारे
    हाई स्कूल पाठ्यक्रम का अनुवाद करें।
  farsi_timeline_stage_04_list_02: सीएस प्रिंसिपल्स और एपी कंप्यूटर साइंस ए के लिए
    उपशीर्षक और डब वीडियो।
  farsi_timeline_stage_04_list_03: उपयुक्त सांस्कृतिक पोशाक में, देशी वक्ताओं के साथ
    वीडियो फिर से बनाएं।
  farsi_timeline_stage_04_desc: स्टेज 4 को पूरा होने में एक साल लग सकता है, 2024 के
    अंत में शुरू होने की संभावना है।
  farsi_timeline_stage_05_heading: अतिरिक्त कॉन्टेंट
  farsi_timeline_stage_05_list_01: सीएस कनेक्शन सहित शेष पाठ्यक्रम का अनुवाद करें।
  farsi_timeline_stage_05_list_02: सभी पाठ्यक्रमों के किसी भी शेष वीडियो को सबटाइटल,
    डब और रीशूट करें।
  farsi_timeline_stage_05_desc: स्टेज 5 को पूरा होने में एक साल लग सकता है, 2025 में
    शुरू होने की संभावना है।
  farsi_page_supporters_heading: सीएस शिक्षा के लिए ईरानी अमेरिकी
  farsi_page_supporters_desc: 'निम्नलिखित प्रमुख ईरानी अमेरिकी नेताओं को धन्यवाद,
    जो कंप्यूटर विज्ञान शिक्षा का समर्थन करने के लिए एक साथ आए हैं, फारसी में Code.org

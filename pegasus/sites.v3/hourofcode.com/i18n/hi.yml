    संभव हो, फिर इसे स्क्रैच के साथ जीवन में लाएं!
  tutorial_codesterspsa_longdescription: अपनी खुद की सार्वजनिक सेवा घोषणा बनाते समय
    पायथन में कोडिंग की मूल बातें जानें। एक ऐसा विषय चुनें जो आपको महत्वपूर्ण लगे
    और दुनिया पर सकारात्मक प्रभाव डालने के तरीके के बारे में महत्वपूर्ण जानकारी साझा
    करने के लिए अपने खुद के एनिमेटेड या इंटरैक्टिव PSA को डिज़ाइन करें।
  tutorial_googlehero_longdescription: अपने जीवन या समुदाय के एक रोज़मर्रा के हीरो
    को इमारतों पर उड़ने, स्पिन करने, एक साइडकिक के साथ काम करने और एक गेम में वस्तुओं
    को छूकर अंक स्कोर करने के लिए प्रोग्रामिंग करके एक सुपरहीरो में बदल दें। Code
    Your Hero में, CS First और Scratch के साथ अपने हीरो की विशेष शक्तियों और अपनी
    रचनात्मकता को दिखाएं।
  tutorial_codestersbball_longdescription: अपना खुद का बास्केटबॉल गेम बनाते समय पायथन
    में कोडिंग की मूल बातें जानें। आप सीखेंगे कि बैकग्राउंड और स्प्राइट्स कैसे जोड़ें,
    और स्टेज पर स्प्राइट्स की गति को नियंत्रित करने के लिए ईवेंट का उपयोग कैसे करें।
  tutorial_scratchcartoon_longdescription: अपने खुद के एनीमेशन को कोड करके अपने कुछ
    पसंदीदा कार्टून नेटवर्क पात्रों को जीवंत करें। अधिक अक्षर जोड़ें और उन्हें कूदने,
    उड़ने और बात करने दें।
  tutorial_codemonkeyjr_longdescription: लुभावने प्राणियों और चमकीले रंगों से भरी
    दुनिया में, 4-6 साल के बच्चे केले इकट्ठा करने और खजाने को अनलॉक करने के मिशन पर
    एक बंदर के साथ जुड़ेंगे। हर समय, वे कोड की मूल बातें खोजेंगे और सीखेंगे क्योंकि
    वे दुनिया भर में एक बंदर की यात्रा को प्रोग्राम करने के लिए ब्लॉक का उपयोग करते
    हैं।
  tutorial_bananatales_longdescription: एक बच्चे बंदर की मदद करके पायथन सिखाएं। भूकंप
    से जुड़वां बच्चे बंदरों को अलग कर दिया गया - जिससे एक बंदर के पास केले लेने का
    कोई रास्ता नहीं था! अब, यह आपके छात्रों पर निर्भर करता है कि वे पथ को फिर से बनाने
    और बच्चे को बंदर खिलाने के लिए कोड का उपयोग करें।
  tutorial_scratchtales_longdescription: पात्रों को एक यात्रा पर ले जाएं और उन्हें
    Amazon द्वारा संचालित टेक्स्ट-टू-स्पीच ब्लॉक का उपयोग करके जोर से बोलने दें। प्रत्येक
    पात्र के लिए एक आवाज़ चुनें, फिर जो आप कहना चाहते हैं उसे टाइप करें। सवाल पूछने
    और विभिन्न दृश्यों की यात्रा करने के लिए अपने पात्रों को कोड करके अपनी कहानी को
    इंटरैक्टिव बनाएं। कहानियों को जीवंत बनाने के रचनात्मक नए तरीकों के साथ प्रयोग
    करें!
  tutorial_msemoji_longdescription: एक लाइव इंटरैक्टिव वेबसाइट बनाएं जो आपके और आपके
    दोस्तों के हाथों से तैयार इमोजी को पहचानने के लिए मशीन लर्निंग मॉडल का उपयोग करती
    है! रास्ते में आपको मशीन लर्निंग की मूल अवधारणाओं के साथ व्यावहारिक अभ्यास मिलेगा
    - 1) डेटा इकट्ठा करना, 2) डेटा को साफ करना और प्रारूपित करना, 3) मॉडल को प्रशिक्षित
    करना, और 4) भविष्यवाणी करने के लिए प्रशिक्षित मॉडल का उपयोग करना।
  tutorial_cacolor_longdescription: प्रोफेसर फोटॉन एक उच्च सम्मानित भौतिक विज्ञानी
    हैं जो दुष्ट हो गए हैं। उसने सभी डिजिटल उपकरणों से रंग हटा दिया है! इस एस्केप
    रूम स्टाइल प्रोजेक्ट में, शिक्षार्थी मार्ली और टायरेल से जुड़ता है, जब वे प्रोफेसर
    फोटॉन के कलर कॉनड्रम को उजागर करने और दुनिया के उपकरणों में रंग बहाल करने के लिए
    बाइनरी नंबर, प्रकाश, रंग और बहुत कुछ के बारे में सीखते हैं।
  tutorial_kodablebeach_longdescription: समुद्र तट के बच्चों को बचाओ! बुनियादी आदेशों
    का उपयोग करके प्रोग्राम करना सीखें और समुद्र के जीवन की सुरक्षा के लिए समुद्र
    तट को साफ करें।
  tutorial_tynkeren_longdescription: 'संयुक्त राष्ट्र सतत विकास लक्ष्य परियोजना का
    हिस्सा, यह कोडिंग प्रॉम्प्ट अक्षय ऊर्जा, ऊर्जा दक्षता और ऊर्जा तक पहुंच की खोज
    करने वाली परियोजनाओं को दिखाता है। पाठक काम करने वाली परियोजनाओं के साथ खेल सकते
    हैं और उन्नत प्रोग्रामर अपनी मूल परियोजनाएं बना सकते हैं। '
  tutorial_tynkerjavapro_longdescription: 'संयुक्त राष्ट्र सतत विकास लक्ष्य परियोजना
    का हिस्सा, यह कोडिंग प्रॉम्प्ट रीसाइक्लिंग और पुन: उपयोग की खोज करने वाली एक छोटी
    परियोजना को दिखाता है। पाठक प्रोजेक्ट का विस्तार करके अपना खुद का गेम बना सकते
    हैं। '

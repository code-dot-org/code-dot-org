    करें! कंप्यूटर प्रोग्रामर अक्सर रोज़मर्रा की भाषा का उपयोग करके यह लिखने के लिए
    प्रोजेक्ट शुरू करते हैं कि वे अपने कोड में क्या करना चाहते हैं—इसे स्यूडोकोड कहा
    जाता है। युवा एक साधारण आंदोलन या नृत्य चाल के लिए स्यूडोकोड लिखने के लिए समूहों
    में काम करेंगे।
  tutorial_irobotpicture_longdescription: रोबोट में बहुत सारे सेंसर होते हैं जो रोबोट
    को उसके आसपास की हर चीज को समझने में मदद करने के लिए एक साथ काम करते हैं। सेंसर
    की तरह, हमारे दोस्त अक्सर उन चीजों को देख सकते हैं, सुन सकते हैं, महसूस कर सकते
    हैं या समझ सकते हैं जिन्हें हम नहीं देख सकते। इस गतिविधि में, गुप्त संदेशों को
    डिकोड करने और कोड को क्रैक करने में मदद करने के लिए मिलकर काम करें!
  tutorial_kcjmyself_longdescription: इस गतिविधि में, आप सीखेंगे कि अपने बारे में
    एनीमेशन कोड करने के लिए स्क्रैच का उपयोग कैसे करें! खुद का प्रतिनिधित्व करने के
    लिए एक कस्टम कैरेक्टर डिज़ाइन करें, इसे चारों ओर ले जाएं, और अपने गृहनगर को दिखाने
    के लिए अलग-अलग बैकड्रॉप जोड़ें। यह प्रोजेक्ट बच्चों के लिए खुद या बड़े होने के
    समर्थन से पूरा करने के लिए काफी सरल है।
  tutorial_nearpodalgorithms_longdescription: 'इस नियरपॉड पाठ में, छात्र चरण-दर-चरण
    निर्देशों के एक सेट के रूप में एक एल्गोरिथम की पहचान करते हैं। छात्र किसी विशिष्ट
    कार्य को पूरा करने के लिए एल्गोरिथम बनाना, परीक्षण करना और उसे ठीक करना सीखते
    हैं। '
  tutorial_kibodrop_longdescription: इंजीनियरिंग दृढ़ता और धैर्य के बारे में है। आज
    छात्र इंजीनियर बनेंगे, इंजीनियरिंग डिजाइन प्रक्रिया के चरणों को सीखेंगे। वे शिल्प
    और पुनर्नवीनीकरण सामग्री से मॉडल बनाएंगे, फिर वे टखने की ऊंचाई से उन्हें गिराकर
    अपने मॉडलों की मजबूती का परीक्षण करेंगे। यह एक अनप्लग्ड गतिविधि है; KIBO रोबोट
    वैकल्पिक हैं।
  tutorial_ozobotcolor1_longdescription: छात्र ओज़ोबोट की बुनियादी कार्यक्षमता के
    बारे में जानेंगे, जिसमें बॉट के सेंसर को कैलिब्रेट करना है, और बॉट को फॉलो करने
    के लिए लाइनें कैसे खींचनी हैं।
  tutorial_scigirlspixels_longdescription: 'इस अनप्लग्ड गतिविधि में, आप सीखेंगे कि
    पिक्सेल क्या है और एक दोस्त को एक साधारण श्वेत-श्याम छवि कैसे भेजें! '
  tutorial_kcjheroines_longdescription: इस गतिविधि में, आप विभिन्न कनाडाई महिलाओं
    के बारे में जानेंगे, जिन्होंने इतिहास बनाया है। स्क्रैच का उपयोग करके, आप सीखेंगे
    कि उनके जीवन और उपलब्धियों का जश्न मनाने वाले वीडियो गेम को कैसे कोड किया जाए।
    एक हीरोइन चुनें, उनके कॉस्ट्यूम और बैकड्रॉप को कस्टमाइज़ करें, अपने गेम के लिए
    कोड मूवमेंट और गोल करें और स्कोर बनाए रखें। यह प्रोजेक्ट बच्चों के लिए खुद या
    बड़े होने के समर्थन से पूरा करने के लिए काफी सरल है।
  tutorial_ozobotvalue_longdescription: छात्र अपने ओज़ोबोट का उपयोग बेतरतीब ढंग से
    एक स्थान मान का चयन करने, तीन अंकों की संख्या में समान स्थान मान की पहचान करने
    और संख्या लिखने के लिए करेंगे।
  tutorial_icodebytes_longdescription: तकनीक के बिना कंप्यूटर विज्ञान सीखें! 5-7 वर्ष
    की आयु के बच्चों के लिए कक्षा में या घर पर अपने परिवार के साथ करने के लिए मजेदार
    अनप्लग्ड कंप्यूटिंग गतिविधियाँ। गतिविधियाँ वास्तव में मज़ेदार तरीके से कम्प्यूटेशनल
    सोच कौशल विकसित करने में मदद करती हैं। कंप्यूटर विज्ञान के मूलभूत सिद्धांतों में
    विभाजित, और इसमें एल्गोरिदम बनाना, तार्किक रूप से सोचना, पैटर्न का पता लगाना और
    नियम खोजना या बनाना शामिल है।
  tutorial_clfashion2_longdescription: क्या आप कोड में रुचि रखने वाले फैशन के प्रति
    जागरूक डेटा वैज्ञानिक हैं? कोडिंग और फैशन कैसे साथ-साथ चलते हैं, यह जानने के लिए
    डेटा साइंस कक्षाओं के फ़ैशनिस्टा में शामिल हों! हम मार्केटिंग, लाइन स्टाइल और
    स्टोर ऑपरेशंस की जांच के लिए डेटा साइंस के साथ SQL कोड का उपयोग करेंगे।
  tutorial_ai4all_longdescription: 'एआई का यह बाइट आधुनिक एआई के कुछ मूल विचारों से
    परिचित होने के लिए एक त्वरित और मजेदार शिक्षक-सुविधा वाला तरीका है, जिसमें शामिल
    हैं: एआई मॉडल में डेटा आउटपुट कैसे बनता है, मानव पूर्वाग्रह डेटासेट में कैसे प्रवेश
    करते हैं, और कला और रचनात्मकता सहित विभिन्न क्षेत्रों में एआई का उपयोग कैसे किया
    जा सकता है। Google Quick, Draw में ड्राइंग की खोज करके छात्र इन चीजों को सीखते
    हैं!'
  tutorial_cldata_longdescription: 'डेटा साइंस की खोज करें, जो सबसे मूल्यवान कौशल
    में से एक है, और दुनिया को देखें! क्या गणित की तरह डेटा साइंस सूखा और डरावना लगता
    है? डरो मत। यह परिचयात्मक वर्ग आपको दिखाएगा कि आप पहले से ही डेटा के विशेषज्ञ
    हैं और डेटा विज्ञान फुटबॉल, संगीत, कला और आपकी पसंदीदा पुस्तकों जैसे विषयों से
    संबंधित मजेदार और दिलचस्प अंतर्दृष्टि से भरा हुआ है। व्यक्तिगत रूप से या दूरस्थ
    शिक्षण सेटिंग्स के लिए तैयार सामग्री। '
  tutorial_spheroinputs_longdescription: 'यह गतिविधि आपको इनपुट और आउटपुट की सामान्य
    कंप्यूटर साइंस कोडिंग अवधारणा के बारे में सोचने पर मजबूर कर देगी और यह विचार कंप्यूटर
    विज्ञान को अच्छे के लिए उपयोग करने से कैसे संबंधित है। '
  tutorial_edisoncount_longdescription: 'इस छात्र के नेतृत्व वाली गतिविधि में एडिसन
    रोबोट और ब्लॉक-आधारित प्रोग्रामिंग भाषा एडब्लॉक का उपयोग करके इनपुट और आउटपुट
    की प्रमुख कम्प्यूटेशनल अवधारणाओं का परिचय दें। प्रगतिशील प्रोग्रामिंग कार्यों
    के एक सेट के माध्यम से एडिसन रोबोट के ड्राइव फ़ंक्शन का उपयोग करें। रोबोट को ''ट्रेस''
    करने के लिए प्रोग्राम बनाने के लिए अनुक्रमिक सोच के अनुप्रयोग और इनपुट-प्रक्रिया-आउटपुट
    चक्र की समझ की आवश्यकता होती है। '
  tutorial_spheroloops_longdescription: 'यह गतिविधि आपको लूप की सामान्य कंप्यूटर साइंस
    कोडिंग अवधारणा के बारे में सोचने पर मजबूर कर देगी और यह अवधारणा कंप्यूटर विज्ञान
    को अच्छे के लिए उपयोग करने से कैसे संबंधित है। '
  tutorial_kiboprogram_longdescription: इस पाठ में, बच्चे प्रोग्रामिंग में अनुक्रमण
    के बारे में और KIBO जैसी प्रोग्रामिंग भाषा बनाने वाले प्रतीकों के बारे में जानेंगे।
    छात्र अपने स्वयं के प्रोग्रामिंग प्रतीक बनाएंगे और अपने स्वयं के आंदोलन के साथ
    कार्यक्रम तैयार करेंगे। अंत में, वे इन आंदोलन कार्यक्रमों को KIBO के कार्यक्रमों
    में अनुवाद कर सकते हैं।
  tutorial_hellorubycsin60_longdescription: 'क्या आपने कभी सोचा है कि आपके कंप्यूटर
    के तारों के अंदर क्या यात्रा करता है? या कंप्यूटर के पुर्जे एक छोटे शहर की तरह
    क्यों दिखते हैं? या वास्तव में एक एल्गोरिथ्म क्या है? ये 30 स्व-गति वाले एक मिनट
    के वीडियो 5-9 वर्ष के बच्चों के लिए लक्षित हैं, इसके बाद बच्चे घर पर एक गतिविधि
    पूरी कर सकते हैं। विषयों में कोड, हार्डवेयर, नेटवर्क, एआई और अन्य दिलचस्प विचार
    शामिल हैं। '
  tutorial_clfashion1_longdescription: क्या आप कोड में रुचि रखने वाले फैशन के प्रति
    जागरूक डेटा वैज्ञानिक हैं? कोडिंग और फैशन कैसे साथ-साथ चलते हैं, यह जानने के लिए
    डेटा साइंस कक्षाओं के फ़ैशनिस्टा में शामिल हों! हम मार्केटिंग, लाइन स्टाइल और
    स्टोर ऑपरेशंस की जांच के लिए डेटा साइंस के साथ SQL कोड का उपयोग करेंगे।
  tutorial_irobottraffic_longdescription: ट्रैफिक सिग्नल हमारे रोजमर्रा के जीवन में
    सुरक्षा का मुख्य हिस्सा हैं। रूट रोबोट के साथ अपनी खुद की ट्रैफिक लाइट को कोड
    करें और आविष्कारक के बारे में जानें!
  tutorial_edisonmystery_longdescription: इस छात्र के नेतृत्व वाली गतिविधि में एडिसन
    रोबोट और स्क्रैच-आधारित प्रोग्रामिंग भाषा EdScratch का उपयोग करके एडिसन के लाइन
    ट्रैकर का उपयोग करने के छात्र की खोज शुरू करें। छात्र पहले एडिसन रोबोट की लाइन
    ट्रैकिंग सेंसर तकनीक से परिचित होते हैं और विभिन्न रंगीन सतहों पर लाल एलईडी के
    साथ प्रयोग करते हैं। फिर वे एल्गोरिदम की अवधारणा का उपयोग करके एक रहस्य रेखा में
    महारत हासिल करने के लिए आगे बढ़ेंगे।
  tutorial_microbitseaturtles_longdescription: एक कम-शक्ति वाली, लाल एलईडी बीच लाइट
    का एक प्रोटोटाइप बनाएं, जिसका उपयोग समुद्र तट के रास्तों पर प्रकाश व्यवस्था के
    लिए किया जा सकता है जो समुद्री कछुओं के लिए भी सुरक्षित है।
  tutorial_ozobotknow_longdescription: इस पाठ में, छात्रों को ओज़ोबोट ईवो के हार्डवेयर
    और रोबोटिक्स घटकों से परिचित कराया जाएगा।
  tutorial_imagilabs_longdescription: 'एक पलक झपकते दिल, एक रॉकेटशिप की उड़ान, अपना
    नाम, या आपकी कल्पना के साथ आने वाली किसी भी चीज़ को प्रोग्राम करें! शुरुआत करने
    के लिए, हम आपको सिखाएँगे कि अपने पसंदीदा रंग में दिल को कैसे प्रोग्राम किया जाए
    और फिर इसे अपने पसंदीदा गाने की लय में ब्लिंक किया जाए। डिज़ाइन साझा करने और एक्सचेंज
    करने के लिए ImagiCoders के हमारे समुदाय में शामिल हों। अपनी रचनाओं को अपने ImagicCharm
    पर अपलोड करें ताकि आप जहां भी जाएं गर्व से अपना कोड पहन सकें! '
  tutorial_irobotsimulator_longdescription: इस गतिविधि पैकेट के साथ कोडिंग प्रोजेक्ट
    बनाने और डाउनलोड करने का तरीका जानें! अंत में गुप्त संदेश प्रकट करने के लिए वर्चुअल
    क्षेत्र में रूट सिंबोट के साथ सभी पहेलियों को हल करें!
  tutorial_irobotkind_longdescription: हमारा रोबोट अभी भी सीख रहा है कि दोस्तों के
    साथ खेलते समय अच्छे चुनाव कैसे करें। इस गेम में, लगातार चार तरह के निर्णय लेकर
    रूट का अभ्यास करने में मदद करें। यदि रूट एक बुरा विकल्प चुनता है, तो उसे शुरुआत
    में फिर से शुरू करना होगा! चलो एक साथ खेलते हैं!
  tutorial_firiavirtual_longdescription: एक शक्तिशाली 3D रोबोटिक्स सिम्युलेटर के साथ
    पायथन प्रोग्रामिंग सीखें। आप यथार्थवादी भौतिकी के साथ आभासी वातावरण में चुनौतीपूर्ण
    मिशन पूरा करेंगे। मिशन आपको CodeBot पर मोटर्स, LED और अन्य बाह्य उपकरणों को नियंत्रित
    करने के लिए कोड सिखाते हैं। और सैंडबॉक्स मोड आपको असीमित पायथन कोडिंग संभावनाओं
    के साथ रचनात्मक होने देता है। CodeSpace सिमुलेशन के साथ आरंभ करना आसान है!
  tutorial_irobotguesscode_longdescription: कोड के माध्यम से पिक्शनरी पर एक नया स्पिन
    डालें! रूट सिमबॉट द्वारा बनाए जाने वाले चित्रों, गीतों या शब्दों के बारे में पूर्वानुमान
    लगाने के लिए छात्र कोड का उपयोग कर सकते हैं। अपनी खुद की पिक्शनरी क्रिएशन को भी
    कोड करें!
  tutorial_ozobotnouns_longdescription: इस पाठ में, छात्र अनियमित बहुवचन संज्ञाओं
    की वर्तनी और उपयोग करने के सही तरीके की पहचान करेंगे और अपने ओज़ोबोट को प्रोग्राम
    करने के लिए कलर कोड का उपयोग करके या तो बाएं या दाएं मुड़कर सही अनियमित बहुवचन
    संज्ञाओं की ओर ले जाएंगे और एक वाक्य में संज्ञा का उपयोग करेंगे।
  tutorial_nasa3d_longdescription: एक्सप्लोडिंग स्टार्स, 3D मॉडल और कोडब्लॉक के बारे
    में जानें! यह स्पेसी गतिविधि आपको मुफ्त ब्राउज़र-आधारित टिंकरकैड का उपयोग करके
    खगोल विज्ञान में 3D मॉडलिंग की मूल बातें बताती है। छात्र सरल 3D आकार बनाने से
    लेकर विस्फोटित सितारों पर नासा के वास्तविक डेटा के साथ काम करने, संवर्धित वास्तविकता
    में परीक्षण करने और कोडब्लॉक के साथ लूप और समय-आधारित परिवर्तनों का उपयोग करने
    तक प्रगति कर सकते हैं।
  tutorial_blupants_longdescription: ब्लॉक लेने के लिए एक वास्तविक स्वायत्त रोबोट
    को प्रशिक्षित करें और एक बाधा कोर्स के माध्यम से नेविगेट करके उन्हें लक्ष्य तक
    पहुंचाएं। ड्रैग-एंड-ड्रॉप इंटरफ़ेस से शुरू करें, और जैसे-जैसे आप अधिक अनुभवी होते
    जाते हैं, पायथन में आगे बढ़ें।
  tutorial_legodance_longdescription: प्रकाश और बीट्स के साथ लय में रहने के लिए ब्रेक
    डांसर के मोटर आंदोलनों को सिंक्रनाइज़ करें।
  tutorial_nearpodcoding_longdescription: फ्लोकैबुलरी टॉपिक स्पार्क की विशेषता वाले
    इस 25-30 मिनट के नियरपॉड में, छात्रों को हिप हॉप वीडियो और नियरपॉड के सिग्नेचर
    इंटरैक्टिव फीचर्स के माध्यम से कोडिंग से परिचित कराया जाता है। इस पाठ में फ्लोकैबुलरी
    वीडियो कोडिंग शामिल है।
  tutorial_kcjplastic_longdescription: हम आपको प्लास्टिक प्रदूषण समाधान विकसित करने
    के लिए डेटा विज़ुअलाइज़ेशन का उपयोग करने की चुनौती दे रहे हैं! पता करें कि प्लास्टिक
    कचरा कहाँ से आता है और यह एक वैश्विक समस्या क्यों बन गई है। फिर अपने स्वयं के
    प्लास्टिक के उपयोग पर विचार करें, अनुमान लगाएं कि आप समय के साथ कितना कचरा कम
    कर सकते हैं, और एक आविष्कार या विकल्प तैयार करें जो मदद कर सकता है। बच्चे इस परियोजना
    को स्वयं या बड़े लोगों के सहयोग से पूरा कर सकते हैं।
  tutorial_legojourney_longdescription: 'यात्राएं रोमांचक हैं! एक नई यात्रा बनाने
    के लिए छात्रों को हमारे ग्रासहॉपर जर्नी प्रोजेक्ट को रीमिक्स करने के लिए चुनौती
    दें और स्क्रैच 3.0 का उपयोग करके स्पाइक प्राइम से प्रेरित वर्चुअल ग्रासहॉपर के
    लिए अलग-अलग तरीके खोजें! सीएस कौशल के अलावा, इस शिक्षक द्वारा सुगम गतिविधि का
    उपयोग भाषा कला, विज्ञान और कला जैसे क्षेत्रों का समर्थन करने के लिए भी किया जा
    सकता है। '
  tutorial_legohopper_longdescription: पहियों का उपयोग किए बिना रोबोट को स्थानांतरित
    करने का सबसे प्रभावी तरीका खोजने के लिए कई प्रोटोटाइप डिज़ाइन करें।
  tutorial_catrobatembroidery_longdescription: अपने एंड्रॉइड फोन पर अपने डिजाइन को
    कोड करें और इसे अपने टी-शर्ट, पैंट, जिम बैग, या जूते पर सिलाई करें!
  tutorial_irobotphone_longdescription: इस कोडिंग चुनौती में, छात्र एक सामूहिक कार्यक्रम
    बनाने के लिए दूर से एक साथ काम करेंगे, जो एक तस्वीर खींचता है। टेलीफ़ोन के क्लासिक
    गेम के अनुसार बनाया गया, छात्र टेलीफ़ोन चेन के नीचे कोड प्राप्त करेंगे, रीमिक्स
    करेंगे और पास करेंगे। क्या आपकी टीम अंत तक पहुँचने तक पिक्चर गोल पूरा कर पाएगी?
  tutorial_codeguppydraw_longdescription: मजेदार और आकर्षक टाइप-इन जावास्क्रिप्ट प्रोग्रामों
    का उपयोग करके टेक्स्ट-आधारित कोडिंग का त्वरित परिचय
  tutorial_codejumper_longdescription: कोड जम्पर पाठ्यक्रम के इस पाठ में, शिक्षार्थी
    कक्षा में पाई जाने वाली विशिष्ट सामग्रियों का उपयोग करके व्यावहारिक रूप से अनप्लग
    किए गए अनुभव में नेटवर्क का पता लगाते हैं। इस पाठ का विषय दूसरों के प्रति दयालुता
    के संदेशों के इर्द-गिर्द है। यह पाठ विशेष रूप से दृष्टिबाधित छात्रों के लिए सुलभ
    होने के लिए डिज़ाइन किया गया है।
  tutorial_meeempathy_longdescription: सदियों से, ग्रामीणों और ग्रामीणों ने एक ही
    जगह साझा की, लेकिन शायद ही कभी एक-दूसरे के साथ बातचीत की। अब आप दो गांवों को एक
    साथ लाने के लिए कोड की शक्ति का उपयोग कर सकते हैं। खिलाड़ी अपने पड़ोसियों के लिए
    सहानुभूति और करुणा का अनुभव करेंगे, सहयोग और समावेशन सीखेंगे, और उस विविधता को
    अपनाएंगे जो हम सभी को विशिष्ट रूप से खास बनाती है।

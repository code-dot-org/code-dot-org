    इस आकाशगंगा में अपना खुद का 'स्टार वॉरस ' खेल बनाइये।
  tutorial_alicesims_longdescription: 'ऐलिस और द सिम्स के साथ स्टोरीबोर्डिंग से प्रोग्रामिंग
    तक एनीमेशन प्रोडक्शन प्रक्रिया का पालन करें। रचनात्मकता और कहानी कहने को ड्रैग
    एंड ड्रॉप कोडिंग वातावरण में अपनी शिक्षा को आगे बढ़ाने दें। प्रोजेक्ट आपको एक
    स्टोरीबोर्ड क्या है, एक स्टोरीबोर्ड को एक प्रोग्रामेबल स्क्रिप्ट में अनुवाद करने
    और एक लघु 3 डी एनीमेशन को प्रोग्राम करने के तरीके के बारे में मार्गदर्शन करेगा। '
  tutorial_tchr_longdescription: अब जबकि दसियों हज़ार शिक्षकों ने ऑवर ऑफ़ कोड की कोशिश
    की है, कई क्लासरूम कंप्यूटर विज्ञान की मूल बातें सिखाने वाली अधिक रचनात्मक, कम
    एक आकार की गतिविधियों के लिए तैयार हैं। शिक्षकों को प्रेरणा पाने में मदद करने
    के लिए, हमने ऑवर ऑफ़ कोड के दिग्गजों के लिए विभिन्न विषय क्षेत्रों के लिए डिज़ाइन
    किए गए एक घंटे के शिक्षक-नेतृत्व वाले पाठ और गतिविधि योजनाओं को एकत्र और क्यूरेट
    किया।
  tutorial_robogame_longdescription: रोबोट गेम्स में प्रतिस्पर्धा करने के लिए अपने
    स्कूल को चुनौती दें! छात्र गणित की थीम वाली गतिविधियों की एक श्रृंखला में प्रतिस्पर्धा
    करेंगे, जहां वे किसी समस्या को हल करने के लिए डैश और डॉट का उपयोग करते हैं और
    अपने, अपने ग्रेड और/या अपने स्कूल के लिए अंक अर्जित करते हैं।
  tutorial_tap_longdescription: हमारे छह मजेदार पज़ल सेटों में से एक के साथ कोडिंग
    की मूल बातें जानें। फिर 100 से अधिक शुरुआती, मध्यवर्ती और उन्नत ट्यूटोरियल्स में
    से चुनें। ये ट्यूटोरियल ड्राइंग, संगीत, एनीमेशन, कहानी कहने, भौतिकी और आर्केड
    गेम प्रोजेक्ट बनाने के लिए चरण-दर-चरण निर्देशों के साथ आते हैं। जब आपका काम पूरा
    हो जाए, तो आप अपनी परियोजनाओं को प्रकाशित कर सकते हैं और यह पता लगा सकते हैं कि
    हमारे पूरी तरह से संचालित समुदाय में अन्य बच्चे क्या बना रहे हैं।
  tutorial_cintl_longdescription: ड्रैग एंड ड्रॉप प्रोग्रामिंग के साथ कंप्यूटर साइंस
    की बुनियादी अवधारणाओं को जानें। यह एक गेम-जैसा, स्व-निर्देशित ट्यूटोरियल है, जिसमें
    बिल गेट्स, मार्क जुकरबर्ग, एंग्री बर्ड्स एंड प्लांट्स बनाम ज़ॉम्बीज़ के वीडियो
    लेक्चर हैं। रिपीट-लूप्स, कंडीशनल और बेसिक एल्गोरिदम सीखें। 37 भाषाओं में उपलब्ध
    है।
  tutorial_itchstop_longdescription: हम अपनी खुद की स्टॉप फ्रेम एनीमेशन प्रोजेक्ट
    बनाने के लिए इच का उपयोग करेंगे। ध्यान दें कि इस कोर्स के लिए हेडफ़ोन की सिफारिश
    की जाती है। हम कुछ मौजूदा स्प्राइट्स का उपयोग करेंगे जो एनिमेशन का समर्थन करते
    हैं और हमारे पात्रों को एनिमेट करने के लिए हमें जो कोड जोड़ने की आवश्यकता है उसे
    दिखाएंगे। हम अपने स्वयं के एनीमेशन प्रभाव और चित्र बनाने के तरीके के बारे में
    भी जानेंगे। हम एनीमेशन प्रभावों (फ्लिप-बुक एनीमेशन के समान) और इसके पीछे के कोड
    के लिए एक स्प्राइट पोशाक को बार-बार स्क्रैच में बदलना सीखेंगे। सभी निर्देश खुजली
    के वातावरण में समाहित हैं, इसलिए प्रोजेक्ट के साथ अनुसरण करने के लिए स्क्रीन स्विच
    करने की कोई आवश्यकता नहीं है।
  tutorial_tynkerpn_longdescription: पीप का अनुसरण करें, जब वह बड़ी चौड़ी दुनिया की
    खोज करता है! इस प्रोजेक्ट में, आप एक इंटरैक्टिव दृश्य बनाएंगे जिसमें पीप प्रकृति
    की सैर पर जाता है और बहुत सारी दिलचस्प चीजें देखता है। पीप कहाँ चल रहा है, इसके
    आधार पर आप अलग-अलग आइटम दिखाएँगे या गायब कर देंगे। आप आइटम से बात भी कर सकते हैं
    और अपने दृश्य में संगीत जोड़ सकते हैं!
  tutorial_tynkerpd_longdescription: क्या आप पीप और उसके दोस्तों को नाचने के लिए तैयार
    हैं? पक्षियों को एनिमेट करने के लिए कोड का उपयोग करना सीखें। इस प्रोजेक्ट में,
    आप पक्षियों को एनिमेट करने के लिए वेशभूषा और देरी का उपयोग करेंगे, एक बार में
    एक फ्रेम। आप अपनी खुद की पृष्ठभूमि और संगीत जोड़ सकते हैं और यहां तक कि पीप और
    उसके दोस्तों से बात कर सकते हैं!
  tutorial_persistence_longdescription: नई और अनसुलझी समस्याएं अक्सर बहुत कठिन होती
    हैं। अगर हम कुछ रचनात्मक, उपयोगी और चतुर बनाने का कोई मौका चाहते हैं, तो हमें
    कठिन समस्याओं पर हमला करने के लिए तैयार रहना चाहिए, भले ही इसका मतलब है कि हम
    सफल होने से पहले कुछ बार असफल हो जाएं। यह पाठ सिखाता है कि असफलता एक यात्रा का
    अंत नहीं है, बल्कि सफल होने का संकेत है।
  tutorial_getloopy_longdescription: लूप्स उन क्रियाओं का वर्णन करने का एक आसान तरीका
    है जो एक निश्चित संख्या में दोहराए जाते हैं। इस पाठ में, छात्र क्रियाओं के सेट
    को एक लूप में बदलने का अभ्यास करेंगे।
  tutorial_createface_longdescription: इस गतिविधि का उद्देश्य यह प्रदर्शित करना है
    कि कुछ सरल नियमों का उपयोग करके स्पष्ट रूप से जटिल व्यवहार को कैसे प्रोग्राम किया
    जा सकता है। यह यह भी दिखाता है कि कैसे प्रोग्राम कंप्यूटर द्वारा अनुसरण किए जाने
    वाले नियम हैं और विशेष रूप से ऑब्जेक्ट-आधारित प्रोग्रामिंग का परिचय देते हैं।
    गतिविधि से पता चलता है कि किसी प्रोग्राम को एक बार में लिखने की कोशिश करने की
    तुलना में वस्तुओं में तोड़ना कितना आसान हो सकता है। कक्षा को उनके द्वारा बनाए
    गए चेहरे को नियंत्रित करने के लिए कुछ सरल कार्यक्रम लिखने को मिलते हैं।
  tutorial_happymaps_longdescription: सभी कंप्यूटर विज्ञान के मूल में एक एल्गोरिथम
    कहा जाता है। शब्द “एल्गोरिथम” कुछ जटिल लग सकता है, लेकिन वास्तव में यह केवल निर्देशों
    की एक सूची है जिसे कोई परिणाम प्राप्त करने के लिए अनुसरण कर सकता है। आपके बाकी
    छात्रों की कंप्यूटर विज्ञान शिक्षा के लिए एक ठोस आधार प्रदान करने के लिए, हम एल्गोरिदम
    के साथ एक सुरक्षित संबंध बनाने पर ध्यान केंद्रित करने जा रहे हैं।
  tutorial_moveit_longdescription: यह पाठ छात्रों को यह महसूस करने में मदद करेगा कि
    स्पष्ट निर्देश देने के लिए, उन्हें एक सामान्य भाषा की आवश्यकता है। छात्र हाथों
    के इशारों के एक सरल संयोजन का उपयोग करके एक दूसरे को नियंत्रित करने का अभ्यास
    करेंगे। एक बार जब वे भाषा समझ लेते हैं, तो वे पहले से कई निर्देश देकर एक दूसरे
    को “प्रोग्राम” करना शुरू कर देंगे।
  tutorial_bigevent_longdescription: ईवेंट पूर्व-लिखित एल्गोरिथम में विविधता जोड़ने
    का एक शानदार तरीका है। कभी-कभी आप चाहते हैं कि आपका प्रोग्राम उपयोगकर्ता को ठीक
    उसी समय जवाब दे सके जब उपयोगकर्ता इसे चाहता है। घटनाएँ इसी के लिए होती हैं।
  tutorial_gpp_longdescription: 'चित्र बनाने के लिए एक दूसरे को “प्रोग्रामिंग” करने
    से, छात्र यह समझने लगेंगे कि प्रोग्रामिंग वास्तव में किस बारे में है। यह गतिविधि
    छात्रों द्वारा मौजूदा चित्र को पुन: पेश करने के प्रयास में ग्राफ पेपर पर वर्गों
    को रंगने का निर्देश देने से शुरू होगी।'
  tutorial_foosgame_longdescription: The Foos के नए गेम किट के साथ CodesPark Academy
    के साथ अपने खुद के वीडियो गेम को कोड करें। यह गतिविधि “पेंट-बाय-नंबर” दृष्टिकोण
    का उपयोग करके गेम डिज़ाइन के लिए बिल्कुल नए छात्रों का मार्गदर्शन करती है। छात्र
    एक मजेदार वीडियो गेम डिजाइन करने और प्रोग्राम करने के लिए स्क्रीन पर दिए गए संकेतों
    का पालन करेंगे, जिसे वे अपने परिवार और दोस्तों के साथ साझा कर सकते हैं।
  tutorial_solopython_longdescription: SoloLearn के पायथन ऐप पर पहले दो मॉड्यूल का
    उपयोग करके पायथन की मूल बातें सीखें, बेहतर समझने में आपकी मदद करने के लिए चर्चाओं
    और टिप्पणियों से परामर्श करें, सामग्री प्रतिधारण में मदद करने के लिए कंपाइलर में
    कोड उदाहरण चलाएं। एक सरल प्रोग्राम लिखें और संकलित करें जो आपके नाम को इनपुट के
    रूप में लेता है, अक्षरों की संख्या की गणना करता है, और परिणाम को आउटपुट करता है।
    साझा करें और सामुदायिक अपवोट प्राप्त करें।
  tutorial_kodableint_longdescription: छात्र मशीनों के कार्य करने में प्रोग्रामर की
    भूमिका के बारे में जानेंगे। छात्र क्रम पर ध्यान केंद्रित करेंगे और क्रम में निर्देश
    देने का अभ्यास करेंगे। इस गतिविधि में एक अनप्लग्ड समूह अभ्यास, साथ ही ऑन-स्क्रीन,
    स्वतंत्र अभ्यास शामिल है।
  tutorial_kodableadv_longdescription: छात्र उच्च स्तर की प्रोग्रामिंग अवधारणाओं जैसे
    लूप, फ़ंक्शंस, वेरिएबल और ऑब्जेक्ट-ओरिएंटेड प्रोग्रामिंग पर विकासात्मक रूप से
    उपयुक्त पाठों में संलग्न होंगे। पाठों में अनप्लग्ड निर्देश, निर्देशित अभ्यास और
    ऑन-स्क्रीन स्वतंत्र अभ्यास शामिल थे।
  tutorial_tynkertj_longdescription: जंगल के रहस्यों को उजागर करने और द्वीपों को उनकी
    मूल सुंदरता में बहाल करने के लिए पिक्सी डस्ट के झोले इकट्ठा करने में फ्लेच की
    मदद करने के लिए पायथन सीखें। जब आप फ्लेच को द्वीपों के माध्यम से नेविगेट करते
    हैं और मांसाहारी पौधों से बचते हैं, तो आप पहेलियों को हल करने के लिए पायथन कमांड
    और सिंटैक्स का उपयोग करेंगे। रास्ते में, आप कम्प्यूटेशनल और एल्गोरिथम सोच कौशल
    का अभ्यास करेंगे।
  tutorial_wolframa_longdescription: इस गतिविधि में, आप एक वेब-फ़ॉर्म बनाएंगे जो दिन,
    घंटे, नैनोसेकंड, आपके द्वारा निर्दिष्ट समय की किसी भी इकाई में आपकी आयु की गणना
    करता है!
  tutorial_wolframm_longdescription: इस गतिविधि में, छात्र विभिन्न संगीत तराजू और
    वाद्ययंत्रों का उपयोग करके यादृच्छिक धुन बनाते हैं। कोड के माध्यम से संगीत बनाएं!
  tutorial_wolframspi_longdescription: इस गतिविधि में, चलाने के लिए तैयार कोड के साथ
    चरणों की एक श्रृंखला होती है। छात्र कोड के एक टुकड़े से शुरू करते हैं जो काम करता
    है, और फिर इसे अलग-अलग काम करने के लिए संशोधित करते हैं। छात्र पीआई के अंकों के
    आधार पर धुन बजा सकते हैं और कई संगीत वाद्ययंत्रों का उपयोग करके यह पता लगा सकते
    हैं कि पीआई कैसा लगता है।
  tutorial_wolframsph_longdescription: इस गतिविधि में 3D ग्राफ़िक्स एक्सप्लोर करें
    और अपनी खुद की आकृतियाँ बनाएं।
  tutorial_wolframp_longdescription: इस गतिविधि में विभिन्न बहुभुज आकृतियाँ बनाने
    का अन्वेषण करें।
  tutorial_wolframn_longdescription: इस गतिविधि में, छात्र एक नाम जनरेटर विकसित करते
    हैं जो उनके नाम को निंजा नामों में बदल देता है।
  tutorial_soloweb_longdescription: www.sololearn.com पर जाएं और HTML और CSS ऐप्स
    इंस्टॉल करें या वेब पर संबंधित पाठ खोलें (Android उपयोगकर्ता एकीकृत SoloLearn
    ऐप इंस्टॉल कर सकते हैं)। एचटीएमएल में 2 मॉड्यूल (अवलोकन और एचटीएमएल बेसिक्स) और
    2 मॉड्यूल (द बेसिक्स एंड वर्किंग डब्ल्यू/टेक्स्ट) और सीएसएस में तीसरे मॉड्यूल
    (गुण) के पहले 5 पाठ पूरा करें। https://code.sololearn.com/WKeg2CtzpRts/ पर टेम्पलेट
    प्राप्त करें और निर्देशों का पालन करें।
  tutorial_khanweb_longdescription: 'खान अकादमी: वेबपेज आपको एचटीएमएल टैग और सीएसएस
    के साथ वेबपेज बनाना सिखाते हैं, जो अपना खुद का ग्रीटिंग कार्ड बनाकर पूरा करते
    हैं।'
  tutorial_khandata_longdescription: 'खान अकादमी: डेटाबेस आपको डेटाबेस में डेटा में
    हेरफेर करना और अपना खुद का कस्टम स्टोर बनाना सिखाता है।'
  tutorial_googlelogo_longdescription: कोड का उपयोग करके Google लोगो को जीवंत करने
    के लिए अपनी रचनात्मकता और कल्पना का उपयोग करें। अक्षरों को नाचें, एक कहानी सुनाओ
    या एक खेल बनाओ। स्क्रैच और सीएस फर्स्ट के साथ, कोई भी दिन के लिए डिजाइनर और प्रोग्रामर
    बन सकता है!
  tutorial_playtune_longdescription: पियानो कीबोर्ड पर बजने वाली धुनों से मेल खाने
    के लिए कोड लिखकर संगीत की पहेलियों को हल करने के लिए एक ब्लॉक भाषा का उपयोग किया
    जाता है। पहेलियों को हल करने के लिए अनुक्रम, चयन और दोहराव एल्गोरिदम की आवश्यकता
    होती है। 9 वें स्तर के बाद, यूज़र अपनी खुद की ट्यून बना सकते हैं और इसे एंड्रॉइड
    डिवाइस के लिए ऐप के रूप में डाउनलोड कर सकते हैं। छात्र ऐप इन्वेंटर सोर्स कोड के
    लिंक का अनुसरण करके भी ऐप को संशोधित कर सकते हैं।
  tutorial_computeit_longdescription: चलिए भूमिकाएं बदलते हैं। इस बार आप कंप्यूटर
    हैं! सही पथ खोजने और चुनौतियों को जीतने के लिए कार्यक्रमों को पढ़ें और उनकी व्याख्या
    करें। प्रोग्रामिंग की कुछ मुख्य अवधारणाओं को समझने के लिए आपको अपनी सहज क्षमताओं
    पर ध्यान केंद्रित करना होगा और उनका उपयोग करना होगा।
  tutorial_codesterssj_longdescription: इस गतिविधि में, छात्र तुरंत पायथन में कोडिंग
    शुरू करने के लिए हमारे ड्रैग-टू-टेक्स्ट टूलकिट का उपयोग करते हैं! जब वे प्रारंभिक
    कौशल निर्माण गतिविधियों के माध्यम से काम करते हैं, तो छात्र बुनियादी वाक्यविन्यास,
    चर और घटनाओं के बारे में जानने लगते हैं! वे एक चुटकुला सुनाने वाला परिदृश्य सेट
    करने के लिए कई स्प्राइट्स का उपयोग करेंगे जिसे वे अपने दोस्तों के साथ साझा कर
    सकते हैं! *इलेक्ट्रॉनिक साझाकरण के लिए छात्र के साइन अप की आवश्यकता होती है।
  tutorial_cmchat_longdescription: एक घंटे के कोर्स में एक रोबोट बंदर से जुड़ें, जहां
    आप पायथन और चैटबॉट प्रोग्रामिंग की मूल बातें सीखेंगे। गतिविधि में, आप 15 अभ्यास-लंबे
    पाठ्यक्रम के माध्यम से आगे बढ़ेंगे, जिसमें आप सीखेंगे कि अपने खुद के ट्रिविया
    चैटबॉट को कैसे प्रोग्राम किया जाए।
  tutorial_tynkerdb_longdescription: एक ड्रैगन चुनें, फिर खजाने की तलाश शुरू करें।
    बाधाओं के माध्यम से विस्फोट करें और एक रहस्यमय जंगल के माध्यम से यात्रा करते समय
    शांत शक्ति-अप प्राप्त करें। रास्ते में सीक्वेंसिंग, लूप्स, सशर्त तर्क और डिबगिंग
    कौशल सीखें।
  tutorial_cmbuild_longdescription: अपने खुद के गेम बनाना सीखकर अपने कोडिंग कौशल को
    अगले स्तर पर ले जाएं। इस कोर्स में, जब आप सुपर मारियो™ स्टाइल वाला गेम बनाते हैं,
    तो आप कीबोर्ड यूजर-इंटरफेस और गेम मैकेनिक्स सीखेंगे। बाद में, आप अपने खेल को साझा
    करने में सक्षम होंगे!
  tutorial_robotrattle_longdescription: रोबोट रैटल छात्रों को कोड निर्देश लिखने के
    लिए ब्लॉक को आसानी से खींचकर और छोड़ कर विज़ुअल कोडिंग भाषा की मदद से पूरी तरह
    से शारीरिक रूप से सिम्युलेटेड रोबोट संचालित करना सिखाता है। छात्रों को रोबोट और
    उसके विभिन्न गतिशील जोड़ों से परिचित कराया जाता है, और कोणों के उपयोग से इसके
    जोड़ों को हिलाना सीखते हैं। रोबोट वस्तुओं को लक्ष्य तक ले जाने के लिए उन्हें धक्का
    दे सकता है और पकड़ सकता है, लेकिन बाधाओं के खिलाफ ले जाने पर टूट भी सकता है। यह
    गतिविधि 13+ आयु वर्ग के बच्चों के लिए लक्षित है और शारीरिक व्यवहार और रोबोटिक्स
    के बारे में आसानी से समझ में आने वाली अंतर्दृष्टि प्रदान करती है। इसके अलावा,
    स्मार्टफोन और मोबाइल वीआर हेडसेट वाला कोई भी व्यक्ति पूर्ण पैमाने पर रोबोट को
    लिखित कोड का प्रदर्शन करते हुए देख सकेगा।
  tutorial_codestersh_longdescription: शुरुआती कोडर्स के लिए डिज़ाइन की गई इस गतिविधि
    में, छात्र तुरंत पायथन में कोडिंग शुरू करने के लिए ड्रैग-टू-टेक्स्ट टूलकिट का
    उपयोग करते हैं! सबसे पहले, कुछ कौशल निर्माण गतिविधियों के माध्यम से काम करें,
    जहां आप सीखते हैं कि अपने स्प्राइट के लिए कमांड कैसे असाइन करें और संशोधित करें।
    फिर, साझा करने योग्य इलेक्ट्रॉनिक आर्ट बनाने के लिए अपने स्वयं के कमांड प्रोग्राम
    करें! *साझा करने के लिए छात्र के साइन अप की आवश्यकता होती है।
  tutorial_codehsdigipixel_longdescription: जानें कि पिक्सेल का उपयोग करके कंप्यूटर
    पर छवियों को कैसे संग्रहीत और प्रदर्शित किया जाता है। एक्सप्लोर करें कि छवियों
    को रंग मानों के ग्रिड के रूप में कैसे एन्कोड किया जाता है, और बाइनरी और हेक्साडेसिमल
    रंग कोड का उपयोग करके अपनी खुद की डिजिटल छवियां बनाएं!
  tutorial_ccbinary_longdescription: एक स्क्रैच गेम बनाएं जिसमें आप एक गाने के नोट्स
    बजाते हैं, जब वे मंच से नीचे स्क्रॉल करते हैं। आपके द्वारा चलाए जाने वाले हर सही
    नोट के लिए आपको दस अंक मिलेंगे। प्रत्येक नोट एक बाइनरी नंबर से मेल खाता है।
  tutorial_codehsturtle_longdescription: Tracy the Turtle के साथ अपनी स्क्रीन पर आकृतियाँ
    बनाकर प्रोग्रामिंग की मूल बातें जानें! टर्टल ग्राफिक्स (या लोगो) प्रोग्रामिंग
    अवधारणाओं का पता लगाने और रचनात्मकता को एक दृश्य तरीके से प्रोग्रामिंग में लाने
    का एक शुरुआती अनुकूल तरीका है।
  tutorial_grokhd_longdescription: 'उन ब्लॉकली प्रोग्रामिंग कौशल को जारी रखें! यह
    कोर्स फ्रोजन फ्रैक्टल्स गतिविधि में आपने जो सीखा है उस पर आधारित है: https://hourofcode.com/grokffblock।
    यह गतिविधि प्रोग्रामिंग में ब्रांचिंग निर्णय लेने के लिए डिज़ाइन की गई है। हाइड्रेंजिया
    फूलों को खींचने और रंगने के लिए पायथन और उसके टर्टल मॉड्यूल के ब्लॉकली संस्करण
    का उपयोग करें!'
  tutorial_grokem_longdescription: यह गतिविधि आपको प्रोग्रामिंग का पहला अनुभव देने
    के लिए डिज़ाइन की गई है, और इसे विशेष रूप से ऑवर ऑफ़ कोड के लिए डिज़ाइन किया गया
    है। इमोटिकॉन्स और टेक्स्ट मैनिपुलेशन का पता लगाने के लिए प्रोग्रामिंग भाषा पायथन
    का उपयोग करें।
  tutorial_kodmaze_longdescription: हल करने और साझा करने के लिए अपनी खुद की भूलभुलैया
    बनाएं! छात्र दी गई चुनौतियों के आधार पर हल करने योग्य भूलभुलैया बनाने के लिए ज्यामिति
    को प्रोग्रामिंग के साथ जोड़ेंगे। चुनौतियों में सरल आकृतियों, भिन्नों, समरूपता
    और निर्दिष्ट कोणों के साथ भूलभुलैया शामिल हैं।
  tutorial_codestersa_longdescription: 'कुछ कोडिंग अनुभव वाले छात्रों के लिए डिज़ाइन
    की गई इस गतिविधि में, छात्र प्लेयर नियंत्रण के साथ गेम बनाने के लिए हमारे ड्रैग-टू-टेक्स्ट
    टूलकिट का उपयोग करते हैं! छात्र वेरिएबल, बेतरतीब ढंग से जेनरेट किए गए नंबर, गेम
    डिज़ाइन, और कई प्रकार की घटनाओं और ईवेंट ट्रिगर्स के बारे में सीखते हैं, जबकि
    वे रास्ते से दूर रहने के लिए पांव मारते हैं क्योंकि क्षुद्रग्रह अपने अंतरिक्ष
    यान की ओर चोट करते हैं! प्रीरेक: वेरिएबल्स, पैरामीटर्स।'
  tutorial_cmdodo_longdescription: इस घंटे के कोर्स में, आप असली कोड लिखेंगे, जब आप
    एक डोडो को उसके लापता अंडे खोजने में मदद करने के लिए दूरियों को जोड़ते, घटाते
    और मापते हैं!
  tutorial_tynkerspace_longdescription: आपके अंतरिक्ष यात्री का जहाज दुर्घटनाग्रस्त
    हो गया है! सौभाग्य से, आप वहाँ मदद करने के लिए हैं। एलियंस और बाधाओं से बचते हुए
    अपने चरित्र को स्पेयर पार्ट्स इकट्ठा करने में मदद करने के लिए ड्रैग-एंड-ड्रॉप
    प्रोग्रामिंग का उपयोग करें। क्या आप अपने अंतरिक्ष यात्री को घर लाने के लिए एक
    जहाज ढूंढ सकते हैं?
  tutorial_gfbloons_longdescription: इस पाठ में आप लोकप्रिय ब्लून्स टॉवर डिफेंस गेम
    से एक शूटिंग मंकी टॉवर को कोड करेंगे। पाठ के अंत तक आपको आज के कई सबसे लोकप्रिय
    टॉवर डिफेंस गेम्स में आमतौर पर उपयोग किए जाने वाले एंगल फाइंडिंग मैथ्स और एल्गोरिदम
    का पता चल जाएगा। आप इस ज्ञान को अपने खेल में लागू करने में सक्षम होंगे। Gamefroot
    Over of Code ट्यूटोरियल ब्लॉक का उपयोग करके एक विज़ुअल प्रोग्रामिंग भाषा का उपयोग
    करते हैं जहाँ छात्र कोड लिखने के लिए विज़ुअल ब्लॉक को बस ड्रैग और ड्रॉप करते हैं।
  tutorial_raspipong_longdescription: सेंस हैट और कुछ पायथन कोड का उपयोग करके पोंग
    के क्लासिक गेम को फिर से बनाएं। यह गतिविधि Sense HAT एमुलेटर का उपयोग करके या
    Raspberry Pi और Sense HAT हार्डवेयर का उपयोग करके ऑनलाइन पूरी की जा सकती है।
  tutorial_codehsvr_longdescription: HTML और A-Frame JavaScript लाइब्रेरी का उपयोग
    करके आभासी वास्तविकता की दुनिया बनाने की मूल बातें जानें। इस गतिविधि के माध्यम
    से, छात्र अपनी खुद की आभासी वास्तविकता की दुनिया का निर्माण करेंगे जो स्मार्टफोन
    वीआर हेडसेट सहित वीआर उपकरणों के साथ संगत हैं!
  tutorial_codesterstp_longdescription: इस गतिविधि में, छात्र समन्वय विमान पर रूपांतरण
    करने का अभ्यास करने के लिए पायथन का उपयोग करते हैं! पाठ में प्रदर्शन, प्रत्यक्ष
    निर्देश और चुनौतियां शामिल हैं जो छात्रों को विभिन्न स्थिर परिवर्तनों को प्रोग्राम
    करने और पहचानने के लिए कहती हैं!
  tutorial_codestersbb_longdescription: 'छात्र तुरंत पायथन में कोडिंग शुरू करने के
    लिए हमारे ड्रैग-टू-टेक्स्ट टूलकिट का उपयोग करते हैं! इस स्व-निर्देशित गतिविधि
    में, छात्र प्रत्यक्ष-निर्देश गतिविधियों की एक श्रृंखला पूरी करते हैं जिसमें वे

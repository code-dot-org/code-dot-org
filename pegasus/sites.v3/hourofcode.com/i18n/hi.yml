    है। '
  tutorial_peblioart_shortdescription: 'कलाकारों से प्रेरित इंटरैक्टिव आर्टवर्क बनाने
    के लिए कोड के साथ आकृतियाँ बनाना और एनिमेट करना सीखें। '
  tutorial_astropi_shortdescription: एक संदेश को कोड करें और एस्ट्रो पाई कंप्यूटर
    के सेंस एचएटी के ऑनलाइन सिम्युलेटर का उपयोग करके आईएसएस पर परिवेशी वायु तापमान

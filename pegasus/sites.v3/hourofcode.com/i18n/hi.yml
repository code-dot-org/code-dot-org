  hoc_faq_what_is_hoc_a_markdown: ऑवर ऑफ़ कोड कंप्यूटर साइंस के लिए एक घंटे के परिचय
    के रूप में शुरू हुआ, जिसे "कोड" को सरल रूप में पेश करने के लिए डिज़ाइन किया गया
    था, ताकि यह दिखाया जा सके कि कोई भी मूल बातें सीख सकता है, और कंप्यूटर साइंस के

  tutorial_olympics_shortdescription: 'एल्सी के साथ मिलकर रोबोट ओलंपिक के लिए तैयार
    हो जाओ! प्रोग्रामिंग कॉन्सेप्ट के साथ-साथ ड्राइव करना, विवरण इकट्ठा करना और टूल
    बनाना, अपने शक्तिशाली रोबोट का निर्माण और परीक्षण करना सीखें। '
  tutorial_codinismhero_shortdescription: मजेदार उदाहरणों के माध्यम से प्रोग्रामिंग
    की मूल बातें जानें, और सीखते समय एक गेम बनाएं!
  tutorial_discovery_shortdescription: दो पात्र एक दुनिया में मिलते हैं, और एक आश्चर्यजनक
    वस्तु की खोज करते हैं। आगे क्या होता है? स्क्रैच और सीएस फर्स्ट के साथ, कोई भी
    कोड के साथ अपनी अनूठी कहानी बना सकता है।
  tutorial_csfirstname_shortdescription: एक नाम चुनें और कोड का उपयोग करके शब्द के
    अक्षरों को जीवंत करें। एक उपनाम, एक पालतू जानवर का नाम, एक जानवर, एक खेल, एक जगह
    या एक शौक चुनें।
  tutorial_edisonmove_shortdescription: एडिसन रोबोट और eDPy, पायथन पर आधारित टेक्स्ट-आधारित
    प्रोग्रामिंग भाषा का उपयोग करके अपने छात्रों के लिए टेक्स्ट-आधारित प्रोग्रामिंग

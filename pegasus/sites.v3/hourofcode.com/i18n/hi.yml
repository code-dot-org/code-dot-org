  tutorial_rpledfirefly_longdescription: एक ब्लिंकिंग एलईडी जुगनू बनाने के लिए रास्पबेरी
    पाई पिको माइक्रोकंट्रोलर और बुनियादी इलेक्ट्रॉनिक घटकों का उपयोग करें। अपने जुगनू
    को रोशन करने के लिए MicroPython कोड लिखें और स्विच बंद होने पर जंगल में जम्पर
    तारों से नकली फायरफ्लाइज़ के लिए एक स्विच बनाएं।
  tutorial_rpcharting_longdescription: ओलंपिक पदक डेटा संग्रहीत करके पायथन प्रोग्रामिंग
    भाषा में सूचियों की शक्ति का पता लगाएं, फिर एक इंटरैक्टिव चार्ट बनाने के लिए पाइगल
    लाइब्रेरी का उपयोग करें। पैटर्न और विसंगतियों को उजागर करने के लिए डेटा विश्लेषण
    कौशल का उपयोग करें।
  tutorial_rpsolar_longdescription: पायथन प्रोग्रामिंग भाषा और p5 ग्राफिक्स लाइब्रेरी
    का उपयोग करके एक एनिमेटेड, इंटरैक्टिव, सोलर सिस्टम मॉडल बनाएं। एक परिक्रमा करने
    वाले ग्रह पर क्लिक करने पर लोड होने वाले ग्रह तथ्यों को संग्रहीत करने के लिए शब्दकोशों
    का उपयोग करें।
  tutorial_rpwebcards_longdescription: वेबकार्ड का एक सेट बनाएं जो आपके ऊपर होवर करने
    पर फ्लिप हो जाए। CSS स्टाइल और एनिमेशन का उपयोग करें और फिर फैंसी फोंट और कलर
    ग्रेडिएंट के साथ कस्टमाइज़ करें।
  tutorial_codeclubhworld_longdescription: टेक्स्ट और इमोजी प्रिंट करने वाले यूज़र
    इनपुट के साथ एक इंटरैक्टिव प्रोजेक्ट बनाने के लिए पायथन टेक्स्ट-आधारित कोड लिखें।
    टेक्स्ट और नंबर स्टोर करने के लिए वेरिएबल का उपयोग करें, और अपने कोड को व्यवस्थित
    करने के लिए फ़ंक्शंस का उपयोग करें।
  tutorial_codeclubspells_longdescription: स्प्राइट्स को टोड में बदलने, उगाने और उन्हें
    सिकोड़ने के लिए मंत्र डालने वाली छड़ी को कोड करने के लिए स्क्रैच ब्लॉक का उपयोग
    करें। वर्तनी ध्वनि प्रभाव बनाने के लिए ध्वनि को संपादित करें और उल्टा करें। वर्तनी
    संदेशों को प्रसारित करें ताकि संदेश प्राप्त होने पर कई स्प्राइट रूपांतरित हो सकें।
  tutorial_coderdojoanime_longdescription: एनीमे ड्राइंग ट्यूटोरियल के लिए टेक्स्ट
    और छवियों के साथ एक रिस्पॉन्सिव वेबपेज बनाएं। लेआउट, रंग पट्टियाँ और फ़ॉन्ट लागू
    करने के लिए वेबपेज और CSS शैलियों की संरचना के लिए HTML का उपयोग करें।
  tutorial_coderdojotarget_longdescription: लक्ष्य खींचने और तीर से मारकर अंक स्कोर
    करने के लिए p5 ग्राफिक्स लाइब्रेरी के साथ पायथन का उपयोग करें। RGB रंगों के बारे
    में जानें और x & y निर्देशांक के साथ अपना लक्ष्य रखें। स्कोरिंग निर्णय लेने के
    लिए if, elif और अन्य शर्तों का उपयोग करें।
  tutorial_creaticodescratch_longdescription: CreatiCode.com कई विषयों में कोडिंग
    गतिविधियों की एक विस्तृत श्रृंखला प्रदान करता है, जैसे कि 3D गेम, 3D आर्ट्स, ऑगमेंटेड
    रियलिटी गेम्स, आर्टिफिशियल इंटेलिजेंस ऐप्स, Youtube वीडियो रीमिक्सिंग और UN के
    सतत विकास लक्ष्य। स्क्रैच-आधारित ब्लॉक का उपयोग सभी गतिविधियों में किया जाता है,
    इसलिए छात्रों को अपनी परियोजनाओं को कोड करने और साझा करने के लिए एक अलग प्रोग्रामिंग
    भाषा या उपयोगकर्ता इंटरफ़ेस सीखने की आवश्यकता नहीं होती है।
  tutorial_bbsierpinski_longdescription: पाठों की इस छोटी श्रृंखला में, आप अद्भुत
    और रंगीन गणित कला बनाना सीखेंगे!
  tutorial_bbstopwatch_longdescription: पाठों की इस छोटी श्रृंखला में, आप एक वास्तविक,
    काम करने वाली स्टॉपवॉच बनाना सीखेंगे!
  tutorial_idrpatterns_longdescription: दोहराए गए तत्वों के साथ क्रिस्टल, स्टार, या
    अन्य रोमांचक आकृतियों जैसे ज्यामितीय पैटर्न बनाने के लिए वीवली कोडिंग वातावरण
    में लूप एक्शन ब्लॉक का उपयोग करें।
  tutorial_idrshapes_longdescription: 'इस गतिविधि में, खिलाड़ी सरल आकार, जैसे वर्ग,
    आयताकार, त्रिकोण, षट्भुज और तारे बनाने के लिए वीवली एक्शन ब्लॉक का उपयोग करते
    हैं। '
  tutorial_edisondetect_longdescription: एडिसन रोबोट और ब्लॉक आधारित प्रोग्रामिंग
    भाषा, एडब्लॉक्स का उपयोग करके लूप की प्रमुख कम्प्यूटेशनल अवधारणाओं और इन्फ्रारेड
    लाइट की समझ का परिचय दें। यह पाठ प्रगतिशील प्रोग्रामिंग कार्यों के एक सेट के माध्यम
    से एडिसन रोबोट के ड्राइव और बाधा का पता लगाने के कार्यों का उपयोग करता है।
  tutorial_edisonmusical_longdescription: साधारण संगीत धुनें एक्शन में सीक्वेंस का
    एक बेहतरीन उदाहरण हैं। एडिसन और स्क्रैच-आधारित प्रोग्रामिंग भाषा, एडस्क्रैच का
    उपयोग करके, छात्र संगीत बना सकते हैं और अनुक्रम और इनपुट-आउटपुट को सुखद कार्यक्रमों
    में जोड़ सकते हैं।
  tutorial_codemonkeydiglit_longdescription: 'डिजिटल दुनिया में कुछ महत्वपूर्ण विषयों
    का परिचय: कंप्यूटर का उपयोग कैसे करें, सॉफ्टवेयर और हार्डवेयर क्या है, संभावित
    ऑनलाइन खतरे और आपकी गोपनीयता की रक्षा करना। पाठ्यक्रम में 2 पाठ शामिल हैं - डिजिटल
    उपयोग और डिजिटल नागरिकता। प्रत्येक पाठ छात्र की समझ की जांच करने के लिए इंटरैक्टिव
    प्रश्नों और सर्वेक्षणों, 3 मिनी गेम्स और 5 समीक्षा प्रश्नों के साथ स्व-निर्देशित
    स्लाइड्स से बना है।'
  tutorial_bsdrockpaper_longdescription: "'रॉक, पेपर, कैंची' गेम बनाने के लिए पायथन
    प्रोग्रामिंग भाषा का उपयोग करें। चिंता न करें अगर आपने कभी पायथन की कोशिश नहीं
    की है, तो हम आपको प्रत्येक चरण के बारे में बताएंगे।"
  tutorial_microbitreaction_longdescription: स्क्रैप कार्डबोर्ड और किचन फ़ॉइल से बने
    वास्तविक भौतिक स्विच के साथ एक माइक्रो:बिट रिएक्शन गेम बनाएं।
  tutorial_kinderanimal_longdescription: इस पाठ में, छात्र KIBO को एक चंचल जानवर में
    बदल देंगे, जो बच्चों द्वारा बनाए गए कार्यक्रम के जवाब में चलता है। इसे और आगे
    ले जाने के लिए छात्र KIBO के इनपुट और आउटपुट विकल्पों के साथ भी प्रयोग कर सकते
    हैं।
  tutorial_kindersinger_longdescription: इस पाठ में, छात्र KIBO को एक कलाकार की पोशाक
    में तैयार करेंगे और KIBO को एक पसंदीदा गीत गाना सिखाएँगे! KIBO के साउंड रिकॉर्ड/प्लेबैक
    मॉड्यूल के साथ, बच्चे अपने गाने को सही क्रम में वापस बजाने के लिए KIBO को प्रोग्राम
    करने के लिए अपने अनुक्रमण कौशल का उपयोग करेंगे। यह पाठ KIBO के पूर्व अनुभव वाले
    बच्चों के लिए है।
  tutorial_microbitwwn_longdescription: अपने माइक्रो:बिट को हिलाएं और चलने के लिए
    एक यादृच्छिक दिशा दी जाए।
  tutorial_grokcyberlive_longdescription: नौसेना के एक कप्तान को उसके जहाज के अंदर
    बंदी बना लिया जाता है। एक प्रमुख मील का पत्थर अंधेरा हो गया है। और हथियारों को
    सिडनी के सबसे व्यस्त स्थलों पर इंगित किया गया है…यह सब जुड़ा हुआ है, और यह आप
    पर निर्भर है कि आप कप्तान को मुक्त करें, अपराधी को ट्रैक करें, और उन्हें रोकें।
    छात्रों को सुराग खोजने, पहेलियों को हल करने और यह पता लगाने की आवश्यकता होगी कि
    बहुत देर होने से पहले बड़े पैमाने पर नकली साइबर हमले को कैसे रोका जाए।
  tutorial_codemojimaze_longdescription: डीनो की भूलभुलैया को पूरा करने में मदद करने
    के लिए सीक्वेंस के बारे में जानें।
  tutorial_codemojisnake_longdescription: इस यूनिट में छात्र सीखेंगे कि स्नेक गेम
    बनाने के लिए स्क्रैच पर कोडिंग ब्लॉक का उपयोग कैसे किया जाता है।
  tutorial_carnegietoxibots_longdescription: ज़िल्लाह शहर में कोई नहीं सोता है। आप
    ज़ेड्स में से एक के रूप में खेलते हैं, एक दल जो टॉक्सिबोट्स के खतरे को दूर करने
    के लिए समर्पित है, जो मैलवेयर-भ्रष्ट रोबोट हैं, जो एक विशाल निगम टॉक्सिकॉर्प से
    संबंधित हैं। अधिकांश टॉक्सिबोट्स नष्ट हो गए थे, लेकिन अभी भी कुछ कहर बरपा रहे
    हैं। जेड क्लब हाउस में तैयार हो जाएं, और उन्हें पकड़ने में मदद करने के लिए अपने
    सहयोगी रोबोट (उर्फ 'कोबोट') बीस्टी को प्रोग्राम करें।
  tutorial_carnegieiris_longdescription: VICE वर्चुअल रोबोट के साथ आइरिस रोवर चैलेंज
    वास्तविक दुनिया के प्रोजेक्ट-आधारित संदर्भ में प्रोग्रामिंग गतिविधियों का एक संरचित
    अनुक्रम प्रदान करता है। यह छात्रों को न केवल रोबोटिक्स के पैटर्न और संरचना के
    बारे में सोचने के लिए डिज़ाइन किया गया है, बल्कि प्रोग्रामिंग और समस्या-समाधान
    के बारे में भी आम तौर पर सोचने के लिए डिज़ाइन किया गया है। इस पाठ में वीडियो,
    एनिमेशन और वर्चुअल रोबोट के साथ एक अंतर्निहित कोडिंग वातावरण शामिल है।
  tutorial_carnegiespike_longdescription: वर्चुअल स्पाइक प्राइम कोडिंग - आइरिस रोवर
    चैलेंज वास्तविक दुनिया के प्रोजेक्ट-आधारित संदर्भ में प्रोग्रामिंग गतिविधियों
    का एक संरचित अनुक्रम प्रदान करता है। यह छात्रों को न केवल रोबोटिक्स के पैटर्न
    और संरचना के बारे में सोचने के लिए डिज़ाइन किया गया है, बल्कि प्रोग्रामिंग और
    समस्या-समाधान के बारे में भी आम तौर पर सोचने के लिए डिज़ाइन किया गया है। इस पाठ
    में वीडियो, एनिमेशन और वर्चुअल रोबोट के साथ एक अंतर्निहित कोडिंग वातावरण शामिल
    है।
  tutorial_spheroincolor_longdescription: स्फेरो इंडी आपके और मेरे जैसे रंग देख सकती
    है। लेकिन रंगों को पहचानने में कौन तेज है? सबसे ज्यादा कौन पहचान सकता है? इस पाठ
    में, जानें कि हम रंग कैसे देखते हैं और इंडी को एक रंग प्रतियोगिता में चुनौती देते
    हैं!
  tutorial_kcjdominos_longdescription: इस पाठ में हम जावास्क्रिप्ट का उपयोग करके गिरते
    डोमिनोज़ का अनुकरण करेंगे। रास्ते में हम वेरिएबल्स, फंक्शन, लूप्स, माउस इवेंट्स
    और नॉकिंग थिंग्स के बारे में जानेंगे!
  tutorial_spherocolortheory_longdescription: स्फेरो बोल्ट को झुकाकर और घुमाकर अपने
    रंगों को मिलाएं! कई अलग-अलग रंग बनाने के लिए लाल, हरे और नीले रंग के विभिन्न मूल्यों
    को जोड़कर एडिटिव कलर थ्योरी कैसे काम करती है, इसका अन्वेषण करें। जानें कि आप अपने
    BOLT के सेंसर का उपयोग उसके उन्मुखीकरण को मापने और रंग बदलने के लिए कैसे कर सकते
    हैं।
  tutorial_codecombatesports_longdescription: प्रतिस्पर्धी कोडिंग कभी भी इतनी महाकाव्य
    नहीं रही है! हमारे Esports Bootcamp में पेशेवरों की तरह खेलने के लिए आवश्यक कौशल
    सीखें। किसी कोडिंग अनुभव की आवश्यकता नहीं है। कालकोठरी में प्रशिक्षण से शुरू करें
    और उन कोडिंग रणनीतियों और रणनीतियों की खोज करें जिनकी आपको प्रतिस्पर्धा करने की
    आवश्यकता होगी। अपने कौशल को निखारने के बाद, दुनिया भर के अन्य खिलाड़ियों के खिलाफ
    हमारे एस्पोर्ट्स क्षेत्र में अपना कोड टेस्ट करें! क्या आप हमारे अगले AI लीग ग्रैंड
    चैंपियन हैं?
  tutorial_spherodigdisplay_longdescription: डिजिटल डिस्प्ले हमारे चारों ओर हैं, फोन
    से लेकर कंप्यूटर मॉनिटर से लेकर टेलीविजन से लेकर आधुनिक होर्डिंग तक। लेकिन वे
    कैसे काम करते हैं? डिजिटल डिस्प्ले के पीछे ग्राफिक तकनीक की खोज करें और LittleBits
    CodeBit और LED मैट्रिक्स के साथ छवियों और एनिमेशन प्रोग्रामिंग करके व्यावहारिक
    अनुभव प्राप्त करें।
  tutorial_spherorvrincolor_longdescription: 'दृश्यमान प्रकाश अलग-अलग लंबाई की तरंगों
    से बना होता है जिसे आंख रंग के रूप में पहचानती है। जबकि RVR+ में आंखें नहीं होती
    हैं (कम से कम वे जो देख सकते हैं) इसमें एक सेंसर होता है जो रंगों की एक विस्तृत
    श्रृंखला का पता लगाने में सक्षम होता है। RVR+ के कलर सेंसर की क्षमताओं और इसे
    प्रोग्राम करने का तरीका जानें। '
  tutorial_clbinary_longdescription: Minecraft में रेस्टोन घटकों का उपयोग करके, प्रतिभागी
    सीखेंगे कि बाइनरी काउंटिंग कैसे काम करती है, AND और OR लॉजिक गेट बनाते हैं, और
    लॉक किए गए दरवाजे को खोलने के लिए एक संयोजन लॉक बनाने के लिए बाइनरी काउंटिंग का
    उपयोग करते हैं।
  tutorial_sascollabcode_longdescription: दृष्टिबाधित छात्रों को कोडिंग सिखाने के
    लिए संसाधन खोजना चुनौतीपूर्ण हो सकता है। SAS का मानना है कि प्रत्येक छात्र को
    कोड सीखने का अवसर मिलना चाहिए और SAS CodeSnaps के साथ ब्रेल कोड ब्लॉक का उपयोग
    करके इसे पूरा करने का लक्ष्य रखना चाहिए - एक सहयोगी कोडिंग वातावरण जो केवल एक
    iPad और एक स्फेरो रोबोट के साथ एक संपूर्ण कक्षा कोडिंग प्राप्त कर सकता है।
  tutorial_codecombatgoblins_longdescription: हमें आपकी मदद चाहिए! एक महाकाव्य खोज
    शुरू करें जहां आप प्रोग्रामिंग की अपनी शक्तियों के माध्यम से खेल का नियंत्रण लेते
    हैं। नायक बनें, लूट को अनलॉक करें, और शहर को बचाने के लिए कोड के अपने शस्त्रागार
    का विस्तार करें। फिर एक अंतिम गोबलिन बॉस लड़ाई के लिए एक पार्टी को इकट्ठा करने
    के लिए एआई रणनीतियों का उपयोग करें!
  tutorial_scratchstorytelling_longdescription: स्क्रैच के साथ अपनी खुद की कहानी को
    एनिमेट करें! अपनी कहानी को जीवंत करने के लिए स्प्राइट्स, पृष्ठभूमि और इंटरैक्टिव
    ग्राफिक प्रभाव जोड़ें। इसमें एक शिक्षक सुविधा गाइड, स्क्रैच प्रोजेक्ट ट्यूटोरियल
    और कोडिंग कार्ड शामिल हैं। यह गतिविधि कॉमन कोर इंग्लिश लैंग्वेज आर्ट्स स्टैंडर्ड्स
    के अनुरूप है।
  tutorial_crayolasymbols_longdescription: एक तस्वीर एक हजार शब्दों के बराबर होती
    है—यहां तक कि छोटी छवियां भी बहुत कुछ कहती हैं! दृश्य प्रतीक हर जगह हैं, जो हमें
    सार्वजनिक टॉयलेट, अस्पताल, व्हीलचेयर रैंप और बस स्टॉप की ओर ले जाते हैं। उन मूल
    प्रतीकों को डिज़ाइन करने के लिए आकृतियों और रेखाओं का उपयोग करें जिन पर अन्य लोग
    भरोसा कर सकते हैं।
  tutorial_crayoladrawacode_longdescription: कल और आज के कोड एक्सप्लोर करें। प्राचीन
    लोगों ने कहानियों को बताने के लिए गुफा की दीवारों पर प्रतीक बनाए। प्राचीन मिस्रवासियों
    ने चित्रलिपि को पत्थर में उकेरा था, जो लोगों, वस्तुओं और क्रियाओं का प्रतिनिधित्व
    करने वाले दृश्य प्रतीकों की एक भाषा है। विज़ुअल कोड के साथ ऐड-ऑन कहानियां बनाएं।
  tutorial_crayolafollowmycode_longdescription: एक पैटर्न बनाने के लिए तीर, सर्पिल
    और नक्शेकदम जैसे दृश्य प्रतीकों को स्केच करके कोडिंग डांस बनाएं, जिसका आप और अन्य
    लोग अनुसरण करेंगे। या Model Magic से छोटे पात्र बनाएं और अपने डांस कोड का अनुसरण
    करने के लिए उनका उपयोग करें!
  tutorial_madpicturethis_longdescription: यह पाठ छात्रों को HTML भाषा से परिचित कराएगा
    और उन्हें सिखाएगा कि इसे कैसे डिकोड किया जाए, भले ही उन्होंने पहले कभी HTML कोड
    के साथ इंटरैक्ट नहीं किया हो। अवलोकन करने से, छात्र पैटर्न देखेंगे और HTML कोड
    को कैसे लिखा और व्याख्यायित किया जाता है, इसकी बेहतर समझ प्राप्त करेंगे।
  tutorial_mindmakersmaps_longdescription: इस ब्रह्मांड में, विभिन्न प्रकार के नक्शे
    आपके कार्यक्रमों का पालन करने वाले स्वायत्त वाहनों के साथ मजेदार चुनौतियों की
    पृष्ठभूमि के रूप में काम करते हैं। जीतने के लिए, आपको प्रत्येक नक्शे की व्याख्या
    करनी होगी और न केवल आंदोलनों को प्रोग्राम करना होगा, बल्कि बाधाओं और मौसम, तापमान
    और समय बीतने जैसी प्राकृतिक घटनाओं के लिए सेंसर का उपयोग करके अप्रत्याशित को अनुकूलित
    करना होगा। आपकी यात्रा अच्छी हो!
  tutorial_mindmakersjorel_longdescription: जोरेल के भाई का मजेदार ब्रह्मांड अब आपके
    नियंत्रण में है! लेकिन इसके लिए, आपको प्रोग्रामिंग के मूल सिद्धांतों में महारत
    हासिल करने और एल्गोरिथम सोच, समस्या अपघटन, पैटर्न की पहचान और अमूर्तता जैसे कौशल
    विकसित करने की आवश्यकता है... कड़ी मेहनत करें और शायद आपको जोरेल के भाई का नाम
    पता चल जाएगा!
  tutorial_mindmakersroboland_longdescription: अजीब और मजेदार रोबोट Mustachebot और
    Ladybot को प्रोग्राम करें! आप चुनौतियों से निपटने में उनकी मदद करते हैं, और वे
    आपको कम्प्यूटेशनल सोच विकसित करने में मदद करते हैं। चुनौती जितनी उन्नत होती है,
    उतनी ही अधिक आप एल्गोरिदम, अपघटन, पैटर्न और अमूर्तता के बारे में सीखते हैं...
    कड़ी मेहनत करो और मज़े करो!
  tutorial_mindmakersrobolandjr_longdescription: अजीब और मजेदार रोबोट Mustachebot
    और Ladybot को प्रोग्राम करें। जब भी आप किसी चुनौती को हल करने में कामयाब होते
    हैं, तो आपको एक छोटी हरी गेंद मिलती है और अगले एक पर आगे बढ़ते हैं। कैप्रिचे!
  tutorial_codehsdraw_longdescription: कीबोर्ड और माउस इनपुट का उपयोग करके स्क्रैच
    में अपना खुद का ड्राइंग प्रोग्राम बनाएं। कोई भी इसका उपयोग मजेदार और रचनात्मक
    डिजिटल कला बनाने में सक्षम होगा!
  tutorial_codehscamouflage_longdescription: किसी जानवर को उसके वातावरण में छलावरण
    का उपयोग करने के अनुकूलन को दिखाने के लिए प्रोग्राम करने के लिए ScratchJr का उपयोग
    करें!
  tutorial_firiapythoncodex_longdescription: जब आप सुंदर रंग प्रदर्शन से लेकर हाई-फाई
    ऑडियो सिस्टम तक, नई क्षमताओं को अनलॉक करते हैं, तो सरल चरण-दर-चरण पाठ पायथन कोडिंग
    सिखाते हैं। अपनी खुद की अनूठी और इंटरैक्टिव परियोजनाओं को कोड करने के लिए बिल्ट-इन
    एक्सेलेरोमीटर, लाइट सेंसर और माइक्रोफ़ोन का उपयोग करें। और आप असीमित विस्तार संभावनाओं
    के लिए सर्वो मोटर्स और बाहरी सेंसर को सीधे कनेक्ट कर सकते हैं। CoDex = गेम, संगीत,
    सेंसर, कला, और बहुत कुछ!
  tutorial_bekidscoding_longdescription: लूप गैलेक्सी में एक साहसिक कार्य पर ग्रेस,
    ज़क और डॉट द रोबोट से जुड़ें! रोमांचक कार्यों को पूरा करने के लिए ब्लॉक के साथ
    कोड करें, और एल्गोरिदम, सीक्वेंस और लूप की मूल बातें जानें!
  tutorial_rodocodehr_longdescription: 'रोडोकोडो: कोड ऑवर 4-11 वर्ष के बच्चों के लिए
    एक स्व-निर्देशित कोडिंग गेम है। यह कोडिंग के मूल सिद्धांतों जैसे सीक्वेंसिंग,
    डिबगिंग, लूप और फ़ंक्शंस को सिखाता है। यह समस्याओं को हल करने की तकनीक भी सिखाता
    है ताकि बच्चे अधिक आत्मविश्वासी, स्वतंत्र शिक्षार्थी बनें।'
  tutorial_microbitdice_longdescription: रैंडम नंबर बनाने के लिए अपने माइक्रो:बिट
    को हिलाएं।
  tutorial_madflashcard_longdescription: यह पाठ छात्रों को HTML और CSS कोड से अवगत
    कराता है और उन्हें इसके साथ बातचीत करने और वास्तविक समय में उनके परिणाम देखने
    का अवसर प्रदान करता है।
  tutorial_madappwars_longdescription: 'यह पाठ छात्रों को ऐप डेवलपमेंट के व्यावसायिक
    पक्ष का पता लगाने का अवसर प्रदान करता है। इस गतिविधि में, छात्र एक ही श्रेणी के
    अंतर्गत आने वाले दो ऐप्स की तुलना करते हैं (उदाहरण: दो यात्रा ऐप्स) और मूल्यांकन
    करते हैं कि विशिष्ट मानदंडों के आधार पर कौन सा बेहतर है।'
  tutorial_kodablepuppies_longdescription: छात्र कोडेबल के शराबी दोस्तों से मिलेंगे
    और उनकी देखभाल करना सीखेंगे! 'पेट्स' इन-गेम पिल्ले होते हैं जिन्हें बहुत प्यार
    और ध्यान देने की आवश्यकता होती है। छात्र फ़ंक्शंस और कंडीशनल स्टेटमेंट जैसे कोडिंग
    कॉन्सेप्ट्स का उपयोग करके एक नया पॉ-रेंट बनने की ज़िम्मेदारी में मदद करने के लिए
    केयरबॉट्स प्रोग्राम करेंगे।
  tutorial_googlesuperhero_longdescription: अपने जीवन या समुदाय के एक रोज़मर्रा के
    हीरो को इमारतों पर उड़ने, स्पिन करने, एक साइडकिक के साथ काम करने और एक गेम में
    वस्तुओं को छूकर अंक स्कोर करने के लिए प्रोग्रामिंग करके एक सुपरहीरो में बदल दें।
    Code Your Hero में, CS First और Scratch के साथ अपने हीरो की विशेष शक्तियों और
    अपनी रचनात्मकता को दिखाएं।
  tutorial_googlename _longdescription: एक नाम चुनें और कोड का उपयोग करके शब्द के
    अक्षरों को जीवंत करें। एक उपनाम, एक पालतू जानवर का नाम, एक जानवर, एक खेल, एक जगह
    या एक शौक चुनें।
  tutorial_carnegiezillah_longdescription: ज़िला शहर फल-फूल रहा है, और संगीत हवा में
    है। अफवाह यह है कि, प्रसिद्ध गार्गेंटुआ बॉट ऑनलाइन है और ब्लॉक दर ब्लॉक शहर को
    कूड़ेदान करने के लिए आखिरी टॉक्सिबॉट्स भेज रहा है।…अपने कोबोट होवरबोर्ड को पकड़ें
    और जो आपने शुरू किया था उसे पूरा करने के लिए तैयार हो जाएं! खिलाड़ी अपने कोबोट
    होवरबॉट्स को लेन बदलने, बाधाओं से बचने और इस रिदम-स्टाइल गेम में कई टॉक्सिबॉट्स
    को बाहर निकालने के लिए प्रोग्राम करते हैं।
  tutorial_nasachspacejam_longdescription: एक ऐसा सौर मंडल बनाएं जो वास्तव में हिलता
    हो! इस स्व-निर्देशित गतिविधि में संगीत, खगोल विज्ञान और कोडिंग के बारे में जानें
    (कोई कोडिंग अनुभव आवश्यक नहीं है)। संगीत बनाने के लिए ग्रहों को प्रोग्राम करें,
    स्पेसी धुनों के साथ अपना खुद का संगीत सौर मंडल बनाएं।
  tutorial_hatchxrsolar_longdescription: 'सितारों का अन्वेषण करें और ब्लॉक आधारित
    प्रोग्रामिंग की अवधारणाओं का उपयोग करके अपना खुद का सौर मंडल बनाएं। 3D स्पेस की
    बुनियादी बातों के बारे में जानें, और एक घंटे से भी कम समय में अपने सपनों का ब्रह्मांड
    बनाने के लिए अपनी कल्पना में गोता लगाएँ। और अनुमान लगाओ कि, आप HatchXR ऐप का उपयोग
    करके किसी भी iOS डिवाइस पर AR में अपना प्रोजेक्ट चला सकते हैं। #hatchxr #HourOfCode
    का उपयोग करके अपनी रचनाओं को हमारे साथ साझा करना न भूलें'
  tutorial_hatchxrspace_longdescription: 'क्लासिक स्पेस इनवेडर्स गेम को 3D में कोड
    करें, जबकि गेम डेवलपमेंट के मूल के बारे में सीखते हुए, 3D स्पेस में गति करें और
    एक घंटे से भी कम समय में लूप, कंडीशनल, वेरिएबल और कीबोर्ड इवेंट जैसी मूलभूत प्रोग्रामिंग
    अवधारणाओं को सीखें। #hatchxr #HourOfCode का उपयोग करके अपनी रचनाओं को हमारे साथ
    साझा करना न भूलें'
  tutorial_hatchxrtrex_longdescription: '3 डी में क्लासिक क्रोम के टी-रेक्स डिनो गेम
    का निर्माण करें, जबकि गेम के विकास के मूल के बारे में सीखते हुए, 3 डी स्पेस में
    गति करें और एक घंटे से भी कम समय में लूप, कंडीशनल, वेरिएबल और कीबोर्ड इवेंट जैसी
    मूलभूत प्रोग्रामिंग अवधारणाओं को सीखें। #hatchxr #HourOfCode का उपयोग करके अपनी
    रचनाओं को हमारे साथ साझा करना न भूलें'
  tutorial_blocksmithguinea_longdescription: गिनी सूअर आ रहे हैं और वे भूखे हैं। प्रत्येक
    राउंड के लिए, बॉट को गाजर फायर करने, लेट्यूस लॉन्च करने या इस उग्र, तेज़-तर्रार
    कोडिंग गेम में शक्तिशाली Apple शील्ड का आह्वान करने के लिए प्रोग्राम करें। अधिक
    टूल अनलॉक करने के लिए दिल इकट्ठा करें और यह उम्मीद करते हुए कि आपका कोड टूट न
    जाए, फीडिंग उन्माद को शामिल करें।
  tutorial_pickcodeshapes_longdescription: कोड लिखने के लिए पिककोड का उपयोग करना सीखें
    जो विभिन्न प्रकार की आकृतियाँ बनाता है। एक बार कोर्स पूरा हो जाने के बाद, आप रचनात्मक
    हो सकते हैं और जो भी डिज़ाइन आप चाहते हैं उसे बनाने में सक्षम होंगे!
  tutorial_codesterssketch_longdescription: अपना खुद का कस्टम Etch-a-Sketch बनाते
    समय पायथन में कोडिंग की मूल बातें जानें! विभिन्न प्रमुख ईवेंट के साथ ऑनस्क्रीन
    स्प्राइट को नियंत्रित करने का तरीका जानें, पेन की चौड़ाई सेट करने के लिए यूज़र
    इनपुट स्वीकार करें और पेन के रंग को नियंत्रित करने के लिए सूची का उपयोग करें।
  tutorial_pickcodechatbot_longdescription: इस कोर्स में, आप सीखेंगे कि एक सरल चैटबॉट
    कैसे बनाया जाता है जो एक त्वरित विज्ञापन लिब्स गेम खेलता है।
  tutorial_codestersfish_longdescription: अपना खुद का फॉलिंग-ऑब्जेक्ट गेम बनाते समय
    पायथन में कोडिंग की मूल बातें जानें! आप सीखेंगे कि बैकग्राउंड और स्प्राइट्स कैसे
    जोड़ें, और स्टेज पर स्प्राइट्स बनाने और नियंत्रित करने के लिए ईवेंट का उपयोग कैसे
    करें।
  tutorial_codestershedgehog_longdescription: पायथन में कोडिंग की मूल बातें जानें,
    फिर एक ऐसा गेम बनाएं जो सितारों के लिए एक स्प्राइट शूट करे! अपने शॉट को शूट करने
    के लिए आपको सबसे पहले कुंजी, अंतराल और टकराव की घटनाओं को बनाने का तरीका सीखना
    होगा। ब्लास्ट ऑफ!
  tutorial_pickcodeggame_longdescription: दो खिलाड़ियों का अनुमान लगाने वाला गेम बनाना
    सीखें, जहां एक खिलाड़ी एक चैटबॉट में एक नंबर दर्ज करता है, और जब वे अनुमान लगाने
    की कोशिश करते हैं तो चैटबॉट दूसरे खिलाड़ी को संकेत देता है।
  tutorial_codestersdino_longdescription: अपना खुद का Flappy Dino गेम बनाते समय पायथन
    फ़ंक्शंस और ईवेंट सीखें। एक बार खेल शुरू होने के बाद, डिनो गिर जाता है! यदि आप
    एक ब्लॉक से टकराते हैं, तो आप हार जाते हैं। आप डिनो को कितने ब्लॉक के माध्यम से
    नेविगेट कर सकते हैं?
  tutorial_pickcodemtpaint_longdescription: इस कोर्स में, आप सीखेंगे कि एक सुंदर जटिल
    आकार बनाने के लिए फ़ंक्शंस का उपयोग कैसे करें (जैसे मोबियस स्ट्रिप लेकिन त्रिकोण
    रूप में)। इस पाठ के बाद, आपके पास ढेर सारे अलग-अलग डिज़ाइन बनाने के लिए बिल्डिंग
    ब्लॉक होंगे।
  tutorial_microsoftcarnival_longdescription: अपने खुद के क्लासरूम कार्निवल को वैक-द-मोल,
    बर्स्टिन बैलून और टारगेट प्रैक्टिस जैसे गेम्स के साथ कोड करें।
  tutorial_thunkablescavenger_longdescription: थंकेबल में अपना खुद का स्कैवेंजर हंट
    ऐप बनाना सीखें, और जैसे ही आपका कोड पूरा हो जाए, अपने मोबाइल डिवाइस पर आइटम खोजने
    के लिए अपने ऐप का उपयोग करें।
  tutorial_codeillusionfund_longdescription: जब आप सीखते हैं और कंप्यूटर के मूल सिद्धांतों
    से खुद को परिचित करते हैं, तो कोडिंग और कंप्यूटर विज्ञान की जादुई दुनिया में प्रवेश
    करें! इसमें क्लिक करने और स्क्रॉल करने, खींचने और छोड़ने, कॉपी करने और चिपकाने
    और टाइप करने का अभ्यास करना शामिल होगा।
  tutorial_codeillusiongoofybeg_longdescription: गूफी के साथ एक जादुई कोडिंग एडवेंचर
    शुरू करें! JavaScript का उपयोग करके गेम डेवलपमेंट की बुनियादी बातों में महारत
    हासिल करने के साथ-साथ आकृतियों को खींचने, रंगने और स्थानांतरित करने का तरीका जानें,
    साथ ही छवियों और ध्वनियों को लोड करें।
  tutorial_codeillusiongoofyint_longdescription: 'जब आप JavaScript का उपयोग करके गेम
    डेवलपमेंट के आनंद का पता लगाते हैं, तो Goofy के साथ अपना खुद का इंटरैक्टिव, डिजिटल
    बैंड बनाएं। यह गतिविधि उस पर आधारित होगी जो आपने हमारी परिचयात्मक गतिविधि, डिज्नी
    कोडइल्यूजन: गेम डेवलपमेंट एडवेंचर विद गूफी फॉर बिगिनर्स में सीखा है।'
  tutorial_robotmagicescape_longdescription: प्रोग्रामेबल बॉट्स की मदद से एक प्रेतवाधित
    3 डी कमरे से बच निकलें।
  tutorial_codespeakclimate_longdescription: एचटीएमएल का उपयोग करके ज़िम्मेदारी से
    एक बुनियादी वेबसाइट बनाने का तरीका जानें और जलवायु परिवर्तन के बारे में दूसरों
    को शिक्षित करने में मदद करें।
  tutorial_codespeaktwinkle_longdescription: "'कोडिंग ट्विंकल' को जोर से पढ़ें और
    फिर स्क्रैचजेआर ऐप का उपयोग करके इसे कोड करना सीखें"
  tutorial_coinbasecrypto_longdescription: अपनी याददाश्त का परीक्षण करें और क्रिप्टो
    की मूल बातें जानें!
  tutorial_codespeakcomp_longdescription: वर्म कंपोस्टिंग के बारे में जानें और स्क्रैच
    में गेम बनाएं!
  tutorial_codespeaksnake_longdescription: Snake के बारे में एक कहानी सुनें, जो एक
    क्लासिक मोबाइल गेम स्टार है, और ScratchJr में अपना खुद का गेम कोड करें
  tutorial_prstemalexa_longdescription: छात्र दो एलेक्सा कौशल को कोड करके वॉयस आर्टिफिशियल
    इंटेलिजेंस - या वॉयस एआई - का पता लगाएंगे। छात्र वॉइस एआई बेसिक्स को कवर करने
    वाला एक वीडियो देखकर शुरू करेंगे, और फिर एमआईटी ऐप इन्वेंटर में एक वॉइस एआई-संचालित
    प्रोग्राम का निर्माण करेंगे, जिस पर 'हैलो मून' लिखा होगा और एक प्रोग्राम जो यादृच्छिक
    अंतरिक्ष तथ्यों को पढ़ सकता है। पाठ शब्दावली समीक्षा और चर्चा के साथ समाप्त होता
    है।
  tutorial_coderzfarm_longdescription: एक बाग लगाने के लिए एक रोबोट को प्रोग्राम करें,
    और जानें कि रोबोट वास्तविक दुनिया में किसानों की मदद कैसे करते हैं।
  tutorial_intelinofield_longdescription: एक्शन स्नैप्स के साथ अनप्लग की गई इंटेलिनो
    स्मार्ट ट्रेन को प्रोग्राम करना सीखें और छात्रों को उनकी फील्ड ट्रिप पर शहर भर
    में ले जाने के मिशन को पूरा करें।
  tutorial_cablockchain_longdescription: यह इंटरैक्टिव कोर्स ब्लॉकचेन तकनीक और क्रिप्टोकरेंसी
    की पड़ताल करता है, जो अगली पीढ़ी की वेब की प्रेरक शक्ति है। हमारे पात्रों का अनुसरण
    करें, जब वे एक संभावित स्कैमर को खोजने के लिए खोज पर मेटावर्स में प्रवेश करते
    हैं। वे ब्लॉकचैन के रचनात्मक अनुप्रयोगों की एक श्रृंखला की खोज करते हैं और विचार
    करते हैं कि यह भविष्य में समाज को कैसे प्रभावित कर सकता है।
  tutorial_nasaparachute_longdescription: इस गतिविधि में, आप जानेंगे कि कैसे JPL इंजीनियरों
    ने मंगल रोवर, दृढ़ता, मंगल पर सफलतापूर्वक उतरने में मदद करने के लिए उपयोग किए
    जाने वाले पैराशूट में एक छिपे हुए संदेश को शामिल करने के लिए एक बाइनरी कोड का
    उपयोग किया। आपके पास अपना खुद का छिपा हुआ संदेश बनाने का अवसर भी होगा।
  tutorial_nasascratch_longdescription: स्क्रैच, एक विज़ुअल प्रोग्रामिंग भाषा का उपयोग
    करके चंद्रमा या मंगल की खोज का खेल बनाएं। अपने खेल को डिजाइन करने के लिए नासा
    के अंतरिक्ष मिशन योजनाकारों की तरह सोचें!
  tutorial_nasaorbit_longdescription: इस गतिविधि में, छात्र स्क्रैच, स्नैप का उपयोग
    करते हैं! , या अंतर्राष्ट्रीय अंतरिक्ष स्टेशन पर एक अंतरिक्ष यान डॉकिंग का एक
    इंटरैक्टिव सिमुलेशन बनाने के लिए एक अन्य प्रोग्रामिंग भाषा। क्रू ऑर्बिटल डॉकिंग
    सिमुलेशन (कोडिंग सिम) छात्रों को कम्प्यूटेशनल सोच, समस्या-समाधान और गणित के वास्तविक
    दुनिया के अनुप्रयोगों में संलग्न करता है।
  tutorial_nasapackage_longdescription: इस गतिविधि में, छात्र स्क्रैच, स्नैप का उपयोग
    करते हैं! , या पैकेज देने के लिए एक जियोफेंस्ड क्षेत्र के चारों ओर नेविगेट करने
    वाले ड्रोन का इंटरैक्टिव सिमुलेशन बनाने के लिए एक अन्य प्रोग्रामिंग भाषा। सिमुलेशन
    छात्रों को कम्प्यूटेशनल सोच, समस्या समाधान और गणित के वास्तविक दुनिया के अनुप्रयोग
    में संलग्न करता है।
  tutorial_nasalunar_longdescription: 'छात्रों को आर्टेमिस 1 मिशन और नासा ऐप डेवलपमेंट
    चैलेंज (ADC) के बारे में पता चलता है। लक्ष्य यह है कि छात्र ब्लॉक कोड का उपयोग
    करके बुनियादी प्रोग्रामिंग सीखने के लिए Code.org की ऐप लैब का उपयोग करके हमारे
    द्वारा बनाए गए चरणों का पालन करें। '
  tutorial_meeestate_longdescription: 'नए माइनक्राफ्ट ऑवर ऑफ़ कोड: एस्केप एस्टेट में
    डॉ. ब्रेकोव्स्की की रहस्यमयी हवेली से बचने के लिए पहेलियाँ हल करें। रहस्यों को
    अनलॉक करने, जाल के दरवाजे खोलने और छिपे हुए सुराग प्रकट करने के लिए कोडिंग और
    कम्प्यूटेशनल सोच का उपयोग करें। सुबह तक अपना रास्ता कोड करें और दस लाख पन्ने कमाएं!
    ब्लॉक या पायथन में कोडिंग के साथ, ऑवर ऑफ कोड किसी को भी कोड की मूल बातें सीखने
    के लिए सीखने का मार्ग प्रदान करता है।'
  tutorial_imagipixelart_longdescription: पायथन सीखें और इस 1 घंटे के क्रैश कोर्स
    में अपने खुद के रंगीन एनिमेशन बनाएं!
  tutorial_kcjhealth_longdescription: 'SDG #3 ''गुड हेल्थ एंड वेलबीइंग'' की खोज करते
    समय डेटा विज़ुअलाइज़ेशन, एल्गोरिथम आर्ट और कोडिंग के बारे में जानें।'
  tutorial_msftwakanda_longdescription: 'वाकांडा की मदद करने के लिए शुरी, ओकोय और
    रिरी को एक साथ मिलकर काम करना होगा। मार्वल स्टूडियोज की ''ब्लैक पैंथर: वकंडा फॉरएवर''
    से प्रेरित अपनी खुद की एक्शन से भरपूर गतिविधि को कोड करें!'
  tutorial_nafbrand_longdescription: कोड योर ब्रांड में, आप अपने संपर्क विवरण के साथ
    एक वैयक्तिकृत QR कोड बनाने के लिए एक वर्चुअल संपर्क फ़ाइल बनाएंगे। इस गतिविधि
    को पूरा करने के बाद, आप एक आधुनिक व्यवसाय कार्ड से लैस होंगे जिसे आप उन लोगों
    के साथ नेटवर्किंग करते समय साझा कर सकते हैं जो आपके करियर या कॉलेज की यात्रा में

  about_page_section_title_3: अधिक जानकारी, इतिहास, और फिलासफी
  about_page_section_more_description_1: '2013 में, Code.org को जुड़वां भाइयों [Hadi](%{hadi_url})
    और [Ali Partovi](%{partovi_url}) के द्वारा कंप्यूटर विज्ञान को बढ़ावा देने के
    लिए [video](%{video_url}) के साथ लॉन्च किया गया था। यह वीडियो एक दिन के लिए YouTube
    पर #1 बन गया और 15,000 स्कूलों ने मदद के लिए हम तक पहुँच की। तब से, हमने दुनिया
    भर में एक आंदोलन का समर्थन करने वाले पूर्ण संगठन का निर्माण करने के लिए स्वयंसेवकों
    के बूटस्ट्रैप्ड स्टाफ़ से विस्तार किया है। हमारा मानना है कि कंप्यूटर विज्ञान
    की गुणवत्तापूर्ण शिक्षा हर बच्चे के लिए उपलब्ध होनी चाहिए, न कि केवल कुछ भाग्यशाली
    बच्चों के लिए।'
  about_page_section_more_description_2: 'अपने लक्ष्य का समर्थन करने के लिए, हम शिक्षा
    के दायरे में काम करते हैं: अपने खुद के कोर्स तैयार करते हैं या दूसरों के साथ साझेदारी
    करते हैं, शिक्षकों को प्रशिक्षित करते हैं, बड़े स्कूल डिस्ट्रिक्ट्स के साथ साझेदारी
    करते हैं, सरकारी नीतियों को बदलने में मदद करते हैं, साझेदारियों के जरिए अंतरराष्ट्रीय
    स्तर पर विस्तार करते हैं और रूढ़ियों को खत्म करने के लिए विपणन करते हैं।'
  about_page_section_more_description_3: हमारा काम [दशकों के प्रयासों, अनगिनत संगठनों
    और व्यक्तियों](%{efforts_url}) पर आधारित है, जिन्होंने कंप्यूटर विज्ञान शिक्षा

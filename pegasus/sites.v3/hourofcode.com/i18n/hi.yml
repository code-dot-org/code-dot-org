    वास्तविक गेम उद्योग अभ्यास, रचनात्मक कोडिंग अवधारणाओं, अपने स्वयं के अनूठे गेम
    को प्रकाशित करने और गेम उद्योग में करियर बनाने की दिशा में काम करना शुरू करने
    के तरीके से परिचित कराया जाएगा। ट्यूटोरियल लेवल डिज़ाइन, कैरेक्टर चुनने, एनिमेट

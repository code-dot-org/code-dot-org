  csa_ai_page_faq_question_05: मैं इस मॉड्यूल के लिए व्यावसायिक विकास कैसे प्राप्त
    कर सकता हूं?
  csa_ai_page_faq_answer_05: इस कोर्स के लिए वर्तमान में कोई विशिष्ट व्यावसायिक विकास
    नहीं है। यदि आप यह समझना चाहते हैं कि अपनी कक्षा में आर्टिफिशियल इंटेलिजेंस से
    कैसे संपर्क किया जाए, तो आप [शिक्षकों के लिए AI 101 का पता लगा सकते हैं] (%{ai_101_url})।
  csa_ai_page_faq_question_06: इस मॉड्यूल को पढ़ाने के लिए अनुशंसित समय क्या है?
  csa_ai_page_faq_answer_06_01: सॉफ्टवेयर इंजीनियरिंग और कंप्यूटर विज़न मॉड्यूल को
    संक्षिप्त समय सीमा में व्यापक शिक्षा प्रदान करने के लिए सोच-समझकर संरचित किया
    गया है। पूरे मॉड्यूल को **2 सप्ताह के अनुदेश** के लिए डिज़ाइन किया गया है। ज़्यादातर
    पाठ **45 मिनट** के लिए तैयार किए जाते हैं, जबकि वे पाठ जहाँ छात्र व्यावहारिक जावा
    प्रोजेक्ट के विकास में तल्लीन होते हैं, **90 मिनट** के लिए डिज़ाइन किए जाते हैं।
    यह विस्तारित समय सुनिश्चित करता है कि छात्रों को काम करते समय समझने, उन्हें लागू
    करने और समस्या निवारण करने का पर्याप्त अवसर मिले।
  csa_ai_page_faq_answer_06_02: मॉड्यूल की संरचना में जानबूझकर लचीलापन भी बनाया गया
    है। कक्षा की गतिशीलता, छात्रों की सहभागिता, और आप प्रत्येक विषय को किस गहराई तक
    एक्सप्लोर करना चाहते हैं, इसके आधार पर आप अवधि को समायोजित कर सकते हैं। उदाहरण
    के लिए, इंट्रो टू कोपिलॉट पाठ, जिसे 45 मिनट के पाठ के रूप में डिज़ाइन किया गया
    है, को 90 मिनट तक बढ़ाया जा सकता है, यदि आप इस बारे में गहराई से जानना चाहते हैं
    कि GitHub Copilot और ChatGPT जैसे बड़े भाषा मॉडल और टूल कैसे काम करते हैं।

    साथ एक सेमेस्टर से भी कम है। आप क्या सुझाव देंगे?
  csd_page_faq_answer_03_01: जिन शिक्षकों के पास एक प्रतिबंधित शेड्यूल है, जो एक स्कूल
    वर्ष के दौरान सीएस डिस्कवरी की सभी इकाइयों को पढ़ाने में असमर्थ हैं, अब वे जिस
    पर ध्यान केंद्रित करना चाहते हैं, उसके आधार पर सीएस डिस्कवरी इकाइयों का एक विशिष्ट
    सेट आसानी से असाइन कर सकते हैं। ये संग्रह अभी भी सीएस डिस्कवरी में पाई जाने वाली
    वही सटीक इकाइयां हैं, जिन्हें सीएस डिस्कवरी के एक विशिष्ट क्षेत्र में गहराई से
    गोता लगाने के लिए नीचे दी गई हमारी सिफारिशों के आधार पर बस एक साथ समूहीकृत किया
    गया है। प्रत्येक संग्रह लगभग एक सेमेस्टर या एक सेमेस्टर से थोड़ा कम का होता है।
    [हमारे संग्रह विकल्पों को देखने के लिए यहां क्लिक करें] (%{collections_url})।
  csd_page_faq_answer_03_02: जिन शिक्षकों के पास और भी अधिक प्रतिबंधित शेड्यूल है,
    उनके पास पूरे पाठ्यक्रम को असाइन किए बिना सीएस डिस्कवरीज से एक बार में सिर्फ एक
    यूनिट असाइन करने की क्षमता है। हमें उम्मीद है कि इससे उन कक्षाओं का समर्थन करने
    में मदद मिलेगी जो बड़े पाठ्यक्रमों के हिस्से के रूप में या सीमित समय पर कंप्यूटर
    विज्ञान पढ़ाते समय सीएस डिस्कवरी की इकाइयों को पढ़ाती हैं। [हमारी लचीली इकाइयों
    को देखने के लिए यहां क्लिक करें] (%)।
  csd_page_faq_question_04: सीएस डिस्कवरी के लिए किन सामग्रियों और आपूर्ति की आवश्यकता
    होती है?
  csd_page_faq_answer_04_01: इस कोर्स को पढ़ाते समय विचार करने के लिए एक संभावित लागत
    प्रिंटिंग है। कई पाठों में ऐसे हैंडआउट्स होते हैं जिन्हें गतिविधियों के माध्यम
    से छात्रों का मार्गदर्शन करने के लिए डिज़ाइन किया गया है। हालांकि यह आवश्यक नहीं
    है कि इन सभी हैंडआउट्स को प्रिंट किया जाए, कई को प्रिंट करने के लिए डिज़ाइन किया
    गया था और जब भी संभव हो हम प्रिंटिंग की अत्यधिक अनुशंसा करते हैं।
  csd_page_faq_answer_04_02: 'प्रिंटिंग के अलावा, कुछ पाठों में सामान्य कक्षा की आपूर्ति
    और जोड़-तोड़ की आवश्यकता होती है जैसे: छात्र पत्रिकाएं, पोस्टर पेपर, मार्कर/रंगीन
    पेंसिल, कैंची, स्क्रैप पेपर, ग्लू या टेप, पोस्ट-इट नोट्स या इंडेक्स कार्ड (या
    समान आकार का स्क्रैप पेपर), और रूलर या किसी प्रकार का सीधा किनारा।'
  csd_page_faq_answer_04_03: 'उन सामान्य पाठ्यक्रम सामग्रियों के अलावा, विशिष्ट इकाइयों
    में निम्नलिखित मदों की आवश्यकता होती है:'
  csd_page_faq_answer_04_04: समस्या का समाधान और कंप्यूटिंग
  csd_page_faq_answer_04_05: एल्यूमीनियम पन्नी, पानी के लिए कंटेनर, पेनीज़ (ध्यान
    दें कि पेनीज़ को उसी आकार के किसी अन्य प्रकार के वजन से बदला जा सकता है)। यदि
    आपके पास इन आपूर्ति तक पहुंच नहीं है, तो वैकल्पिक गतिविधियाँ उपलब्ध हैं।
  csd_page_faq_answer_04_06: डिवाइस के साथ ऐप्स बनाना (विकल्प A और विकल्प B)
  csd_page_faq_answer_04_07: 'विकल्प A: सर्किट प्लेग्राउंड का क्लासरूम सेट। अधिक जानकारी
    के लिए [code.org/maker/circuitplayground] () देखें.%{url}'
  csd_page_faq_answer_04_08: 'विकल्प B: माइक्रो:बिट डिवाइस का क्लासरूम सेट। अधिक जानकारी
    के लिए [code.org/maker/microbit] () देखें.%{url}'
  csd_page_faq_answer_04_09: निर्माता की आपूर्ति, जैसे खाली टिशू बॉक्स या कार्डबोर्ड
    रोल या स्क्रैच पेपर
  csd_page_faq_answer_04_10: "*नोट: क्रिएटिंग एप्स विद डिवाइसेस यूनिट में दो कार्यान्वयन
    विकल्प हैं - एक सर्किट प्लेग्राउंड का उपयोग करने वालों के लिए और दूसरा माइक्रो:बिट
    का उपयोग करने वालों के लिए। शिक्षकों को डिवाइस के दोनों सेट नहीं खरीदने चाहिए
    या दोनों यूनिट विकल्पों को नहीं सिखाना चाहिए क्योंकि वे समान हैं और समान सामग्री
    को कवर करते हैं।"

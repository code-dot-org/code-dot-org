    कुछ प्रश्न हैं जो आपको अपने छात्रों से पूछने चाहिए। इसमें आपके लिए सिखाने के लिए
    एक पाठ है और इसे कैसे करना है इसके बारे में निर्देश दिए गए हैं। इसलिए भले ही आपके

  front_intro_default: 'एक घंटा कोड का ये एक जागतिक आंदोलन है जो १८० से भी ज्यादा देशोंके के करोडो लोगोसे बानी हुई है|कोईभी किसीभी जगहासे एक घंटा कोड का की मेजबानी कर सकता है|इस कार्यक्रम के लिए एक घंटेका अभ्यासक्रम ३० भाषाओमे उपलब्ध है| पूर्व अनुभव की आवश्यकता नहीं है| <strong>आयु ४ से १०४ के लिए</strong>'

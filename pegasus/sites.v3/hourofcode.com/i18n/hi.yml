  tutorial_activitypackets_shortdescription: Wonder Workshop की क्रिएटिव कोडिंग गतिविधियों
    के प्रिंट करने योग्य पैकेट के साथ परिवार के अनुकूल घंटों का मज़ा लें। ऑवर ऑफ़ कोड
    के दौरान और उसके बाद उपयोग करने के लिए इन ऑनलाइन और ऑफलाइन गतिविधियों को डाउनलोड
    करके डैश, डॉट और क्यू रोबोट के साथ कोडिंग को जीवंत करें!
  tutorial_googlerookie_shortdescription: इस गतिविधि में, आप ब्लॉकली, एक परिचयात्मक
    कोडिंग भाषा का उपयोग करके एक रूकी थीम वाले कोलाज को कोड करेंगे। आप अपनी रचनात्मकता
    को उजागर करने वाला एक अनूठा पीस बनाने के लिए सीक्वेंस, वेरिएबल और लूप का उपयोग

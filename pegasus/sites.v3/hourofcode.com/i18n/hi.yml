  tutorial_gcconditions_shortdescription: स्थितियों की खोज करें, जो कोडिंग में प्रमुख
    बिल्डिंग ब्लॉक्स में से एक है, और वीडियो गेम को कोड करने के लिए उनका उपयोग करें!

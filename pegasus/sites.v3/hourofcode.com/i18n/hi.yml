  farsi_page_compliance_heading: फ़ारसी अनुवादों के समर्थन में अनुपालन
  farsi_page_compliance_desc: एक अमेरिकी गैर-लाभकारी संस्था के रूप में, Code.org ईरान
    के साथ प्रतिबंधों से संबंधित कानूनों के अधीन है। ईरानी प्रतिबंध और अनुवाद विनियम
    (ITSR) में अनुभवी अमेरिकी कानूनी परामर्शदाता के साथ परामर्श करने के बाद, Code.org
    का मानना है कि यह संयुक्त राज्य अमेरिका और ईरान के भीतर सहित दुनिया भर में CS
    पाठ्यक्रम के फ़ारसी अनुवादों को निधि दे सकता है, तैयार कर सकता है और वितरित कर
    सकता है। ITSR “सूचना और सूचनात्मक सामग्री” (IIM छूट) के लिए छूट प्रदान करता है
    और Code.org का मानना है कि यह छूट फ़ारसी अनुवादों के वित्तपोषण, तैयारी और वितरण
    को पूरी तरह से सुरक्षित रखेगी और इस प्रकार इसके फ़ारसी अनुवाद प्रयासों को अमेरिकी
    आर्थिक प्रतिबंधों की आवश्यकताओं के पूर्ण अनुपालन में आगे बढ़ने में सक्षम बनाएगी।

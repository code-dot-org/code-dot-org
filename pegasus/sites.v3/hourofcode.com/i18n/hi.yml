    भर में पीडी के लिए उच्च गुणवत्ता वाली, एक दिवसीय Code.org कार्यशालाएं प्रदान करते
    हैं। अपने आस-पास एक पेशेवर विकास कार्यशाला के लिए साइन अप करें!
  professional_learning_section_block_csa: Our highly supportive Professional Learning

  farsi_timeline_stage_title_01: स्टेज 1
  farsi_timeline_stage_title_02: स्टेज 2
  farsi_timeline_stage_title_03: स्टेज 3
  farsi_timeline_stage_title_04: स्टेज 4
  farsi_timeline_stage_title_05: स्टेज 5
  farsi_timeline_stage_01_list_01: प्राथमिक विद्यालय के छात्रों के लिए अभिप्रेत सीएस
    फंडामेंटल्स पाठ्यक्रम का अनुवाद करें।
  farsi_timeline_stage_01_list_02: 8 से 18 वर्ष की आयु के छात्रों और पूर्व-पाठकों
    के लिए दो सीएस फंडामेंटल्स एक्सप्रेस पाठ्यक्रमों का अनुवाद करें।
  farsi_timeline_stage_01_list_03: 16 घंटे के कोड ट्यूटोरियल का अनुवाद करें।
  farsi_timeline_stage_01_desc: स्टेज 1 में 500,000 से अधिक शब्द शामिल हैं और यह अक्टूबर
    2023 तक पूरा हो जाएगा।
  farsi_timeline_stage_02_heading: वीडियो का स्थानीयकरण करें
  farsi_timeline_stage_02_list_01: उपशीर्षक 128 वीडियो (सीएस फंडामेंटल्स के लिए 75

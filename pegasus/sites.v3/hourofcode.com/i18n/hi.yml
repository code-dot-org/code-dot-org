  tutorial_tommyturtle_shortdescription: 'छोटे बच्चों को टॉमी द टर्टल के साथ कोडिंग
    की मूल बातें सीखने में मदद करें! '
  tutorial_mazyad_shortdescription: यह उत्पाद कम्प्यूटरीकृत अनुप्रयोगों के साथ एक
    एकीकृत पेपर संस्करण बनाने के लिए हमारी सीमाओं को व्यापक बनाएगा और यदि किसी भी
    कारण से कंप्यूटर का उपयोग नहीं किया जाता है तो एक विकल्प। यह सामान्य रूप से प्रोग्रामिंग
    को समझने के लिए एक परिचय के रूप में भी काम करेगा।
  tutorial_gamemaker_shortdescription: गेम मेकर एक ओपन एंडेड गतिविधि है, जहां छात्र
    एक साधारण कोड विज़ार्ड का उपयोग करके अपनी इच्छानुसार कुछ भी बना सकते हैं। बस एक
    प्यारे छोटे राक्षस की तस्वीर पर क्लिक करें और मेनू में से एक विकल्प चुनें। उन
    लोगों के लिए अधिक उन्नत ट्यूटोरियल भी शामिल किए गए हैं जो गेम बनाने में गहराई
    तक जाना चाहते हैं।
  tutorial_duckrace_shortdescription: इस कोर्स में आप टोनी द डक को उसकी छुट्टियों
    की बचत के लिए सिक्के इकट्ठा करने में मदद करने के लिए प्रोग्रामिंग कार्यों को हल
    करेंगे। कोर्स के अंत में आप अपना खुद का गेम बनाते हैं।
  tutorial_allcancodeapps_shortdescription: डिज़ाइन से लेकर डिलीवरी तक वेब और मोबाइल
    ऐप बनाने के लिए Allcancode प्लेटफ़ॉर्म का उपयोग करें।
  tutorial_n2y_shortdescription: दिशा तीरों का उपयोग करके बिट बॉट को पृथ्वी का पता
    लगाने में मदद करें।
  tutorial_dance2019_longdescription: "  अपने दोस्तों के साथ साझा करने के लिए डांस

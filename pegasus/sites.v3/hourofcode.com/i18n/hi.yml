  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities ने कई गतिविधियों में
    STEAM लर्निंग और गेमिफाइड मिशन के साथ कोड प्रैक्टिस को जोड़ा है।
  tutorial_robotmagic3d_shortdescription: 3D मॉडल और अक्षरों को मज़ेदार बनाने के लिए
    कोड का उपयोग करें। अंत में आप अपनी रचना का एनिमेटेड स्टिकर डाउनलोड कर सकते हैं
    और इसे दोस्तों के साथ साझा कर सकते हैं।
  tutorial_robotmagicflappy_shortdescription: 3D Flappy Bird गेम बनाने के लिए अपनी
    कल्पना का उपयोग करें। 3D मॉडल को मज़ेदार बनाने के लिए कोड का उपयोग करें। अंत में
    आप अपनी रचना को दोस्तों के साथ साझा कर सकते हैं और उन्हें उच्च स्कोर तक चुनौती
    दे सकते हैं।
  tutorial_scratchadventure_shortdescription: अपने पसंदीदा कार्टून नेटवर्क पात्रों
    को एक खोज पर भेजें, ब्रह्मांड के सबसे दूर के इलाकों से, क्रेग के क्रीक के किनारे
    तक। एक साहसिक खेल बनाते समय गुप्त खजाने को अनलॉक करें और नए पात्रों की खोज करें।
  tutorial_scratchtalk_shortdescription: एक रैपिंग रोबोट या एक इंटरैक्टिव एनीमेशन
    बनाएं जो बात करता हो। यह प्रोजेक्ट आपको दिखाएगा कि स्पिन करने, ज़ूम करने और रंग
    बदलने वाले टॉकिंग एनिमेशन कैसे बनाएं।
  tutorial_scratchjrstory_shortdescription: ScratchJR के साथ इस गतिविधि और निरंतर
    समय के माध्यम से, छात्रों को रचनात्मक रूप से सोचने, अपनी कहानी कहने में सुधार
    करने और साथियों के साथ सहयोग करने का अवसर मिलेगा।
  tutorial_scratchjrtwinkle_shortdescription: इस गतिविधि के माध्यम से, छात्रों को
    रचनात्मक रूप से सोचने, कहानीकार बनने और गणितीय तर्क और अनुक्रमण कौशल में सुधार
    करने का अवसर मिलेगा।
  tutorial_spherocomm_shortdescription: एक समुदाय और एक कंप्यूटर प्रोग्राम दोनों में
    गलत संचार के बारे में जानें। BOLT को अपना घर खोजने में मदद करने के प्रयास में
    किसी भी गलत संचार, या बग को हल करने के लिए इस ज्ञान का उपयोग करें।
  tutorial_spherocommunity_shortdescription: एक सरल पथ डिज़ाइन करें जो एक सामान्य
    मार्ग का प्रतिनिधित्व करता है जिसे आप रोज़ाना यात्रा करते हैं। आप अपने सामुदायिक
    मार्ग के माध्यम से दो प्रोग्राम, एक खींचा हुआ पथ और एक ब्लॉक-आधारित प्रोग्राम
    पथ बनाएंगे।
  tutorial_spherofunctions_shortdescription: स्फेरो को कैलकुलेटर में बदलने के लिए
    फ़ंक्शंस का उपयोग करने और उन्हें लागू करने का तरीका जानें।
  tutorial_spheroinfrared_shortdescription: BOLT रोबोट के एक समुदाय को परेशान करने

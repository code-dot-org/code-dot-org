  csa_ai_page_faq_question_01: इस मॉड्यूल के लिए आवश्यक शर्तें क्या हैं?
  csa_ai_page_faq_answer_01_01: 'इस मॉड्यूल में गोता लगाने से पहले, छात्रों के पास
    जावा का प्रवेश स्तर का ज्ञान होना चाहिए। विशेष रूप से, उन्हें इस पर ध्यान देना
    चाहिए:'
  csa_ai_page_faq_answer_01_list_01: "**कक्षाएं और वस्तुएं: ** छात्रों को कक्षाओं
    को परिभाषित करने और उनका उपयोग करने के साथ-साथ वस्तुओं को बनाने और उनमें हेरफेर
    करने से परिचित होना चाहिए।"
  csa_ai_page_faq_answer_01_list_02: "**लेखन और कॉल करने के तरीके: ** छात्रों को कक्षा
    के भीतर विधियों को परिभाषित करने, विधि मापदंडों और रिटर्न प्रकारों को समझने और
    वस्तुओं या अन्य तरीकों से कॉल विधियों को समझने में सक्षम होना चाहिए।"
  csa_ai_page_faq_answer_01_list_03: "**1D Arrays और ArrayLists: ** उन्हें एक-आयामी
    सरणियों और ArrayLists को घोषित करने, आरंभ करने और उनमें हेरफेर करने में कुशल होना
    चाहिए, जिसमें उनके माध्यम से पुनरावृति करना भी शामिल है।"
  csa_ai_page_faq_answer_01_list_04: "**चयन और पुनरावृत्ति: ** सशर्त कथनों और छोरों
    में एक ठोस आधार महत्वपूर्ण है।"
  csa_ai_page_faq_question_01_02: आदर्श रूप से, जिन छात्रों ने एपी कंप्यूटर साइंस

    का कोई विचार हो, कोड के साथ अपना दृष्टिकोण साझा करें!
  tutorial_cooking_shortdescription: अपने कौशल दिखाएं - एक इंटरैक्टिव कुकिंग गेम बनाएं।
    शुरुआती लोग सेल्फ-गाइडेड ट्यूटोरियल का उपयोग कर सकते हैं, जबकि अधिक उन्नत कोडर्स
    के पास एक खाली प्रोजेक्ट के साथ शुरुआत करने का विकल्प होता है।
  tutorial_crystal_shortdescription: मंत्र कास्ट करें, पावर-अप इकट्ठा करें, और दुश्मनों
    को हराएं जब आप एक जंगली 4-प्लेयर एरिना में लड़ते हैं जो लावा के बीच सिकुड़ रहा
    है!
  tutorial_landscape_shortdescription: कोड का उपयोग करके लैंडस्केप बनाने के लिए पायथन
    की पेन ड्राइंग सुविधा का उपयोग करें। आपके लिए पहले से बनाए गए लैंडस्केप आइटम का

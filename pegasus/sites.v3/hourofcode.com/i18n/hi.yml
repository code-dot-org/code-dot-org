    शिक्षकों को शिक्षण और सीखने के लिए AI की आवश्यक चीजों पर मार्गदर्शन कर रहा है।
    पाठ्यक्रम प्रति वर्ष तीन बार पेश किया जाता है और विशेषज्ञ प्रशिक्षक के निरंतर
    समर्थन के साथ पूरी तरह से अतुल्यकालिक है।
  ai_pl_101_explore__button_2: कोर्स शुरू करें
  ai_pl_101_explore_title_3: एआई करिकुलम
  ai_pl_101_explore__desc_3: Code.org के AI पाठ्यक्रम में ग्रेड 3-12 के लिए, छात्र
    मजेदार गतिविधियों का उपयोग करके देखते हैं कि कंप्यूटर डेटा से कैसे सीखते हैं।
    पाठ्यक्रम छात्रों को मशीन लर्निंग और डेटा की जांच करने के लिए भी आमंत्रित करता
    है, जबकि एआई के नैतिक प्रभावों को दर्शाता है।
  ai_pl_101_explore__button_3: पाठ्यक्रम का अन्वेषण करें
  ai_pl_101_explore_title_4: ETS की कसौटी इंटरएक्टिव
  ai_pl_101_explore__desc_4: 'यह निर्देशित पांच-पैराग्राफ लेखन मंच शिक्षार्थियों को
    लेखन प्रक्रिया के पांच महत्वपूर्ण चरणों के माध्यम से प्रशिक्षित करता है: तैयार/योजना
    बनाएं, लिखें, संशोधित करें, संपादित करें, प्रतिबिंबित करें। ETS अत्याधुनिक स्कोरिंग
    मॉडल और AI का लाभ उठाकर लेखन अनुभव को वैयक्तिकृत करता है, जो पूरे लेखन अनुभव के
    दौरान पुनरावृत्त प्रतिक्रिया और प्रारंभिक मूल्यांकन प्रदान करने में शिक्षकों की
    सहायता करता है।'
  ai_pl_101_explore__button_4: टूल एक्सप्लोर करें
  ai_pl_101_video_title_1: साल खान और हादी पार्टोवी के साथ फायरसाइड चैट
  ai_pl_101_video_desc_1: कक्षा में आर्टिफिशियल इंटेलिजेंस को अपनाने के बारे में एक
    फायरसाइड चैट के लिए साल खान (खान अकादमी) और हादी पार्टोवी (Code.org) से जुड़ें।
    आज AI के आसपास के कुछ सबसे विवादास्पद विषयों सहित एक जीवंत चर्चा की अपेक्षा करें।
  ai_pl_101_video_title_2: शिक्षकों के लिए AI का रहस्योद्घाटन
  ai_pl_101_video_desc_2: आर्टिफिशियल इंटेलिजेंस के मूल सिद्धांतों का परिचय जो आपको
    हमारे समाज में एआई के गहन प्रभाव और शिक्षा के क्षेत्र में इसकी बढ़ती प्रासंगिकता
    को समझने के लिए मूलभूत ज्ञान से लैस करेगा। आप कक्षा में कार्यों के लिए AI का लाभ
    उठाने और प्रशासनिक कार्यों पर समय बचाने में व्यावहारिक अंतर्दृष्टि प्राप्त करेंगे।
  ai_pl_101_video_title_3: एआई के साथ ट्रांसफॉर्मिंग लर्निंग
  ai_pl_101_video_desc_3: एआई और शिक्षा के चौराहे का अन्वेषण करें। यह सत्र इस बात
    की पड़ताल करता है कि छात्रों के सीखने को बढ़ाने के लिए AI को शिक्षाशास्त्र के
    साथ कैसे जोड़ा जा सकता है। यह उन शिक्षकों के लिए ज़रूरी है जो अपने छात्रों के
    सीखने के अनुभवों को समृद्ध बनाने के लिए अपनी शिक्षण पद्धतियों को बदलने के लिए
    AI का लाभ उठाना चाहते हैं।
  ai_pl_101_video_title_4: AI के लिए एक जिम्मेदार दृष्टिकोण सुनिश्चित करना
  ai_pl_101_video_desc_4: शैक्षिक वातावरण में कृत्रिम बुद्धिमत्ता को शामिल करने के
    लिए नैतिक विचारों और सर्वोत्तम प्रथाओं का अन्वेषण करें। यह सत्र ठोस रणनीतियां,
    संसाधन और वास्तविक दुनिया के उदाहरण प्रदान करेगा, जिनका उद्देश्य एआई के संभावित
    पूर्वाग्रहों और इसके साथ आने वाले नैतिक विचारों को समझना है।
  ai_pl_101_video_title_5: AI को क्लासरूम में लाना
  ai_pl_101_video_desc_5: यह सत्र AI के बारे में शिक्षण, AI शैक्षिक उपकरणों का मूल्यांकन
    और उपयोग करने और छात्र मूल्यांकन के लिए AI का लाभ उठाने पर केंद्रित है। सिद्धांत,
    व्यावहारिक उदाहरणों और संसाधनों के समृद्ध मिश्रण के साथ, इसका उद्देश्य शिक्षकों
    को एआई परिदृश्य को नेविगेट करने और छात्रों के सीखने के अनुभवों को बढ़ाने के लिए
    सशक्त बनाना है।
  ai_pl_101_resources_5: AI के लिए एक जिम्मेदार दृष्टिकोण सुनिश्चित करने के लिए मार्गदर्शिका
  ai_pl_101_video_desc_6: 'AI में बड़े बदलावों को चलाने वाली नई तकनीक के बारे में
    और जानें, जिसमें लार्ज लैंग्वेज मॉडल (जैसे ChatGPT) और Generative AI पर दो नए
    वीडियो शामिल हैं। सुनें कि ये नई तकनीकें सीधे विशेषज्ञों से कैसे काम करती हैं:
    मीरा मुराती, ओपनएआई की सीटीओ, और रनवेएमएल के सीईओ क्रिस्टोबल वालेंज़ुएला।'
  ai_pl_101_llm_slides_title: शिक्षकों के लिए लार्ज लैंग्वेज मॉडल प्रॉम्प्ट
  ai_pl_101_llm_slides_desc: शुरुआत से लेकर एडवांस तक, ChatGPT जैसे LLM से सर्वोत्तम
    संभव आउटपुट प्राप्त करने के लिए टूल। इसमें उन लोगों के लिए स्टार्टर प्रॉम्प्ट
    शामिल हैं जो बस अपने पैर की उंगलियों को डुबो रहे हैं, साथ ही उन लोगों के लिए एडवांस
    टूल भी शामिल हैं जो अपनी क्षमता को अधिकतम करना चाहते हैं।
  ai_pl_101_resources_3: स्टूडेंट लर्निंग को बदलने के लिए AI प्रॉम्प्ट्स
  ai_pl_101_resources_section_title: AI के बारे में जानने के और तरीके
  ai_pl_101_resources_guide: 'साथी गाइड:'
  how_ai_works_hero_heading: AI कैसे काम करता है
  how_ai_works_hero_desc: "“How AI Works”, हमारी वीडियो श्रृंखला और उससे जुड़े पाठों
    के साथ AI की दुनिया में गोता लगाएँ!"
  how_ai_works_intro_desc: लघु वीडियो और साथ में कक्षा में पाठ की यह श्रृंखला आपको
    और आपके छात्रों को बताएगी कि आर्टिफिशियल इंटेलिजेंस कैसे काम करता है और यह क्यों
    मायने रखता है। आप विषय के आधार पर अलग-अलग पाठ चुन सकते हैं, एक कक्षा में विषयों
    की पूरी श्रृंखला का पता लगा सकते हैं या गहराई से गोता लगाने के लिए सभी 7 पाठ पढ़ा
    सकते हैं।
  how_ai_works_intro_list_01: आपको आर्टिफिशियल इंटेलिजेंस और मशीन लर्निंग से परिचित
    कराएं
  how_ai_works_intro_list_02: जनरेटिव एआई कैसे काम करता है, इसमें गोता लगाएँ, जिसमें
    बड़े भाषा मॉडल (LLM) और इमेज जनरेशन शामिल हैं
  how_ai_works_intro_list_03: पूर्वाग्रह, नैतिकता, गोपनीयता और AI के जिम्मेदार उपयोग
    का अन्वेषण करें
  how_ai_works_intro_list_04: कंप्यूटर विज़न सहित AI के वास्तविक दुनिया के अनुप्रयोगों
    पर स्पर्श करें
  how_ai_works_lessons_heading: आपकी कक्षा के लिए AI सबक
  how_ai_works_lesson_title_01: मशीन लर्निंग का परिचय
  how_ai_works_lesson_desc_01: मशीन लर्निंग नामक कृत्रिम बुद्धिमत्ता के एक रूप के
    बारे में जानें और समस्याओं को हल करने के लिए रोबोट को प्रशिक्षित करने में मदद
    करने के लिए वे समस्या समाधान प्रक्रिया का उपयोग कैसे कर सकते हैं। मशीन लर्निंग
    गतिविधियों में भाग लें जहां एक रोबोट सीख रहा है कि मछली में पैटर्न का पता कैसे
    लगाया जाए।
  how_ai_works_lesson_title_02: कंप्यूटर विज़न
  how_ai_works_lesson_desc_02: जानें कि कंप्यूटर विज़न कैसे काम करता है। कंप्यूटर
    विज़न और कंप्यूटर कैसे “देखता है” के बारे में बताते हुए एक वीडियो देखें। फिर एक
    एल्गोरिथ्म डिज़ाइन करें जो यह तय करने के लिए नेटवर्क का उपयोग करता है कि सात सेगमेंट
    डिस्प्ले किस नंबर को प्रदर्शित कर रहा है और इसका परीक्षण करें।
  how_ai_works_lesson_title_03: न्यूरल नेटवर्क
  how_ai_works_lesson_desc_03: जानें कि न्यूरल नेटवर्क कैसे काम करते हैं। व्यावहारिक
    तरीके से तंत्रिका नेटवर्क का पता लगाने के लिए विजेट्स का उपयोग करें। तंत्रिका
    नेटवर्क की व्याख्या करने वाला एक वीडियो देखें। अंत में सिफारिश प्रणाली बनाते समय
    विविध दृष्टिकोणों की आवश्यकता पर चर्चा करें।
  how_ai_works_lesson_title_04: चैटबॉट्स और बड़ी भाषा के मॉडल
  how_ai_works_lesson_desc_04: जानें कि लार्ज लैंग्वेज मॉडल (LLM) क्या है और यह कैसे
    काम करता है, फिर AI के साथ टेक्स्ट बनाने के लिए LLM का उपयोग करें। अंत में, इस
    बारे में चर्चा करें कि एलएलएम बुद्धिमान या रचनात्मक हैं या नहीं।
  how_ai_works_lesson_title_05: जनरेटिव इमेज
  how_ai_works_lesson_desc_05: जानें कि AI छवियों को कैसे उत्पन्न कर सकता है, फिर
    एक प्रसार AI विजेट का पता लगाएं और चर्चा करें कि ये मॉडल रचनात्मक हैं या नहीं।
  how_ai_works_lesson_title_06: एल्गोरिथम बायस
  how_ai_works_lesson_desc_06: Twitter क्रॉपिंग एल्गोरिथम में अंतर्निहित पूर्वाग्रह
    को उजागर करने के लिए छवियों को क्रॉप करने का अभ्यास करें, फिर इस पक्षपाती एल्गोरिथम
    की खोज के बारे में एक वीडियो पढ़ें और देखें। अंत में, एल्गोरिदम में पूर्वाग्रह
    को पहचानने और कम करने के तरीकों पर चर्चा करें।
  how_ai_works_lesson_title_07: हमारी AI आचार संहिता
  how_ai_works_lesson_desc_07: उन लेखों और वीडियो का उपयोग करके शोध करें जो उनकी पसंद
    के कृत्रिम बुद्धिमत्ता क्षेत्र में नैतिक नुकसान को उजागर करते हैं। हर जगह AI रचनाकारों
    और विधायकों के लिए एक क्लास-वाइड “हमारा AI कोड ऑफ़ एथिक्स” संसाधन इकट्ठा करें।
  how_ai_works_lessons_in_a_day_title: AI एक दिन में कैसे काम करता है
  how_ai_works_lessons_in_a_day_desc: क्या आपके पास केवल एक दिन है? एक ही दिन में
    छात्रों को पूरी श्रृंखला पेश करने का विकल्प भी है। किसी भी विषय-क्षेत्र के शिक्षक
    के लिए बिल्कुल सही, जो छात्रों को AI से परिचित कराना चाहता है, या यहाँ तक कि एक
    अतिथि शिक्षक के लिए एक पाठ के रूप में भी।
  how_ai_works_lessons_in_a_day_desc_02: एक दिन में “AI कैसे काम करता है” के सभी वीडियो
    पेश करें। छात्र वीडियो से शब्दावली का मिलान करके प्रत्येक वीडियो के साथ अनुसरण
    करते हैं, फिर प्रत्येक वीडियो के बारे में एक प्रतिबिंब प्रश्न का उत्तर देते हैं।
  how_ai_works_resources_desc: AI के बारे में और जानने के इच्छुक हैं? यहां कुछ अतिरिक्त
    संसाधन दिए गए हैं जो आपको और आपके छात्रों की शिक्षा को बढ़ाने में मदद कर सकते
    हैं।

    और साझा करें!
  tutorial_pets_shortdescription: पालतू जानवरों के बारे में एक मजेदार गेम बनाएं -
    या तो असली या काल्पनिक! शुरुआती लोग सेल्फ-गाइडेड ट्यूटोरियल का उपयोग कर सकते हैं,
    जबकि अधिक उन्नत कोडर्स के पास एक खाली प्रोजेक्ट के साथ शुरुआत करने का विकल्प होता
    है।
  tutorial_petvet_shortdescription: परीक्षा कक्ष में पालतू जानवरों का मार्गदर्शन करने

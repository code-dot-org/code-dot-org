    सहायता करने के लिए व्यावसायिक शिक्षण प्रस्ताव।
  self_paced_pl_intro_heading: आपकी टाइमलाइन पर प्रोफेशनल लर्निंग
  self_paced_pl_intro_desc: Code.org को शिक्षकों के लिए सेल्फ-पेस्ड मॉड्यूल की पेशकश
    करते हुए खुशी हो रही है। ये मॉड्यूल दुनिया भर में Code.org खाते वाले किसी भी शिक्षक
    के लिए बिना किसी लागत के उपलब्ध हैं!
  self_paced_pl_intro_list_title_01: लचीलापन और सुविधा
  self_paced_pl_intro_list_desc_01: अपनी गति से और अपने समय पर सामग्री के साथ जुड़ें।
  self_paced_pl_intro_list_title_02: व्यक्तिगत सीखने का अनुभव
  self_paced_pl_intro_list_desc_02: उन क्षेत्रों पर ध्यान दें जो आपकी आवश्यकताओं और
    शिक्षण संदर्भ के लिए सबसे महत्वपूर्ण हैं।
  self_paced_pl_intro_list_title_03: उच्च गुणवत्ता वाली सामग्री तक पहुंच
  self_paced_pl_intro_list_desc_03: कंप्यूटर विज्ञान को प्रभावी ढंग से पढ़ाने के लिए
    नवीनतम सर्वोत्तम अभ्यास, शोध और रणनीतियां प्राप्त करें।
  self_paced_pl_callout: सुविधाकर्ता के नेतृत्व वाले पेशेवर शिक्षण विकल्पों की तलाश
    है?
  self_paced_pl_callout_link: हमारी व्यक्तिगत और वर्चुअल वर्कशॉप देखें।
  self_paced_pl_modules_heading: सेल्फ-पेस्ड प्रोफेशनल लर्निंग मॉड्यूल
  self_paced_pl_modules_desc: पढ़ने, वीडियो देखने, इंटरैक्टिव पहेलियों को पूरा करने
    और अपने सीखने पर विचार करने के माध्यम से, आप अपनी कक्षा में कंप्यूटर विज्ञान पढ़ाने
    की तैयारी करते समय अपनी समझ विकसित करेंगे।
  self_paced_pl_modules_list_heading: 'इनमें से किसी एक मॉड्यूल को पूरा करने के बाद,
    प्रतिभागी:'
  self_paced_pl_modules_list_01: Code.org वेबसाइट और शिक्षक टूल को नेविगेट करने का
    तरीका जानें।
  self_paced_pl_modules_list_02: सामग्री, उपकरण और अध्यापन की उच्च स्तरीय समझ हासिल
    करें।
  self_paced_pl_modules_list_03: अपने छात्रों के साथ पाठ्यक्रम पढ़ाना शुरू करने की
    तैयारी करें।
  self_paced_pl_facilitator_heading: अपनी शिक्षा को और आगे ले जाना चाहते हैं?
  self_paced_pl_facilitator_subheading: सुविधाकर्ता के नेतृत्व वाली कार्यशालाएँ
  self_paced_pl_facilitator_desc: उपरोक्त स्व-गति वाले ऑनलाइन मॉड्यूल के अलावा, शिक्षकों
    के लिए सुविधाकर्ता के नेतृत्व वाली व्यावसायिक शिक्षण कार्यशालाएँ उपलब्ध हैं। उन
    100,000 से अधिक शिक्षकों से जुड़ें, जिन्होंने हमारी कार्यशालाओं में भाग लिया है।
    90% से अधिक उपस्थित लोग अन्य शिक्षकों को हमारे कार्यक्रम की सिफारिश करेंगे।
  self_paced_pl_facilitator_call_to_action: सुविधाकर्ता के नेतृत्व वाली पेशेवर शिक्षा
    का अन्वेषण करें
  self_paced_pl_resources_heading: शिक्षकों के लिए अतिरिक्त संसाधन
  self_paced_pl_resources_title_01: Code.org रीजनल पार्टनर
  self_paced_pl_resources_desc_01: अपने क्षेत्र में क्या चल रहा है, यह जानने के लिए
    अपने Code.org क्षेत्रीय भागीदार से जुड़ें। आपका स्थानीय Code.org क्षेत्रीय भागीदार
    शिक्षकों को सुविधाकर्ता के नेतृत्व वाली कार्यशालाएं प्रदान करता है, और कार्यान्वयन,
    प्रमाणन, वित्त पोषण आदि पर आपके स्कूल या जिले का मार्गदर्शन करने में मदद कर सकता
    है।
  self_paced_pl_resources_title_02: कंप्यूटर साइंस टीचर्स एसोसिएशन
  self_paced_pl_resources_desc_02: दुनिया के सबसे बड़े कंप्यूटर साइंस विभाग में शामिल
    हों! दुनिया भर के 19,000 से अधिक सीएस शिक्षकों के साथ जुड़ें, अपने स्थानीय समुदाय
    में ताकत पाएं और अन्य सीएस शिक्षकों से सहायता प्राप्त करें।
  self_paced_pl_resources_title_03: Amazon फ्यूचर इंजीनियर
  self_paced_pl_resources_desc_03: Code.org ने Amazon Future Engineer के साथ साझेदारी
    की है, ताकि अयोग्य स्कूलों के शिक्षकों को बिना किसी लागत के संसाधनों और लाभों
    की बढ़ती संख्या प्रदान की जा सके! पता करें कि आपका स्कूल योग्य है या नहीं।
  tenth_anniversary_homepage_blurb: Code.org 10 वर्ष पुरानी है!
  tenth_anniversary_homepage_link: हमारे द्वारा किए गए प्रभाव को देखें।
  tenth_anniversary_top_heading: Code.org ने 10 साल पूरे होने का जश्न मनाया!
  tenth_anniversary_top_desc: हम कंप्यूटर विज्ञान की खोज करने के लिए छात्रों को सशक्त
    बनाने के एक दशक का जश्न मना रहे हैं।
  tenth_anniversary_timeline_heading: एक दशक के मील के पत्थर
  tenth_anniversary_timeline_scroll: अधिक के लिए स्क्रॉल करें!
  tenth_anniversary_celebrate_heading: हमारे साथ जश्न मनाएं
  tenth_anniversary_began_video_heading: देखें कि यह सब कहाँ से शुरू हुआ
  tenth_anniversary_began_video_title: अधिकांश स्कूल क्या नहीं सिखाते हैं
  tenth_anniversary_testimonials_heading: लोग क्या कह रहे हैं
  tenth_anniversary_testimonials_01: 8 वीं कक्षा के मिडिल स्कूल की छात्रा के रूप में
    मेरे पास आने के चार साल बाद मेरे पास एक हाई स्कूल की छात्रा आई थी और वह उत्साहित
    थी कि वह कॉलेज में कंप्यूटर विज्ञान की पढ़ाई करने जा रही है। एक मिडिल स्कूल की
    छात्रा के रूप में वह कुछ नया करने के लिए तैयार थी, और इसने उसके कॉलेज के वर्षों
    के लिए एक बीज बोया।
  tenth_anniversary_testimonials_02: मैं आपके उद्घाटन वर्ष में ऑवर ऑफ कोड में शामिल
    हुआ और हर तरह से आपके साथ रहा हूं! इसने मुझे अपने छात्रों के लिए कोडिंग के अतिरिक्त
    अवसरों की तलाश करने के लिए प्रेरित किया है। कंप्यूटर विज्ञान के बारे में बच्चों
    को व्यस्त और उत्साहित करने के लिए आपने जो कुछ भी किया है, उसके लिए धन्यवाद! हम
    वहाँ नहीं होंगे जहाँ हम तुम्हारे बिना हैं!
  tenth_anniversary_testimonials_03: मुझे Code.org का बहुत ऋणी है। मेरे जैसे शिक्षकों
    के लिए आपके द्वारा प्रदान किए जाने वाले टूल की वजह से मैं आज शिक्षक हूं। मैं 2013
    से Code.org का उपयोग कर रहा हूं और मैं 2019 से एक सूत्रधार रहा हूं। मुझे इतने
    सालों तक अच्छा दिखाने के लिए धन्यवाद, Code.org। मैं वास्तव में इसकी सराहना करता
    हूं।
  farsi_page_top_heading: Code.org फारसी में
  farsi_page_top_heading_02: प्रतिभा हर जगह है, लेकिन अवसर नहीं है। फ़ारसी में Code.org
    एक ऐसे अवसर का द्वार खोलता है जो अन्यथा बंद हो जाता।
  farsi_page_top_desc: आज, दुनिया भर में 110 मिलियन से अधिक फ़ारसी भाषी हैं। जबकि
    अधिकांश देशी वक्ता ईरान, अफगानिस्तान और ताजिकिस्तान में रहते हैं, दुनिया भर में
    लाखों लोग अप्रवासी, प्रवासी और शरणार्थी के रूप में रहते हैं। फ़ारसी पहल में Code.org
    के साथ, फ़ारसी बोलने वाले छात्रों की हमारे पाठ्यक्रम तक वही पहुंच होगी जो पहले
    से ही दुनिया की अन्य सभी प्रमुख भाषाओं के छात्रों के लिए उपलब्ध है।
  farsi_page_global_heading: शिक्षा और प्रौद्योगिकी में ईरानियों का वैश्विक प्रभाव
  farsi_page_global_desc_01: जब आप एल्गोरिथम के बारे में सोचते हैं, तो आप मान सकते
    हैं कि यह कुछ नया है, लेकिन एल्गोरिथम की अवधारणा 1300 साल पहले ईरान में खोजी गई
    थी। “एल्गोरिथम” का नाम इसके आविष्कारक, गणितज्ञ अल ख्वारिज्मी के नाम पर रखा गया
    है, जो उस भूमि में रहते थे जिसे पहले फारस के नाम से जाना जाता था और जिसे अब ईरान
    के नाम से जाना जाता है। कभी गणित, विज्ञान, दर्शनशास्त्र और चिकित्सा का केंद्र
    बनने के बाद, ईरान ने प्रौद्योगिकी के क्षेत्र में गहन प्रगति और प्रभाव डाला है।
  farsi_page_global_desc_02: देश की सीमाओं से परे, दुनिया भर के ईरानियों ने विज्ञान
    और प्रौद्योगिकी के क्षेत्र में अनगिनत तरीकों से योगदान दिया है — Uber, eBay, Intuit,
    और Dropbox जैसी प्रौद्योगिकी कंपनियों के सह-संस्थापक या CEO के रूप में, या LASIK
    सर्जरी या JPEG संपीड़न जैसी तकनीकों का आविष्कार करने या दुनिया भर में वैज्ञानिक,
    अकादमिक या इंजीनियरिंग भूमिकाओं में।
  farsi_page_global_desc_03: अंत में, Code.org का नेतृत्व ईरानी अमेरिकी हादी पार्टोवी
    द्वारा किया जाता है और यह वैश्विक स्तर पर सबसे बड़ी शिक्षा गैर-लाभकारी संस्थाओं
    में से एक बन गया है।

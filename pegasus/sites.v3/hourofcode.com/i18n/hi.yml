    को अपने परिवार के मारे (पारंपरिक मीटिंग हाउस) में आने और रहने के लिए आमंत्रित
    किया है।'
  tutorial_carestaurant_shortdescription: चार्ली और टिली ने फैसला किया है कि अगर वे
    रॉस को ठीक से प्रोग्राम करते हैं तो वह फूड एवेंजर्स को और आकर्षक बनाने के लिए
    कुछ पेंटिंग करने में मदद कर पाएंगे।
  tutorial_casea_shortdescription: एलेक्स और लोनी ब्लॉक के साथ फैंसी मछली और सुपर
    समुद्री जीव बनाते हैं। उन्हें सीक्वेंस को क्रमबद्ध करने में मदद करें और गलतियों
    का पता लगाकर और उन्हें ठीक करके डिबग करें।
  tutorial_cashield_shortdescription: यह गर्मियों की छुट्टियां हैं और एलेक्स, उसका
    परिवार और लोनी फिनलैंड में छुट्टी मनाने जा रहे हैं। एलेक्स का बड़ा भाई रूबेन शील्ड
    ब्लेज़ोनरी के बारे में एक ऐप बना रहा है और एलेक्स और लोनी को दिखाता है कि इसका
    उपयोग कैसे करना है।
  tutorial_ccwslimer_shortdescription: कई स्तरों और चुनौतियों के साथ अपने खुद के साझा
    करने योग्य गेम को प्रोग्राम करने का तरीका जानें!
  tutorial_codinggalaxy_shortdescription: एडवेंचर प्लैनेट पर आपके पहले मिशन के लिए,
    आपका कर्तव्य सुंदर ग्रह को बचाने के लिए कोडिंग पहेलियों को हल करना है।
  tutorial_boatrace_shortdescription: बोट रेसिंग गेम बनाना सीखें। खिलाड़ी बाधाओं से
    टकराए बिना एक रेगिस्तान द्वीप पर नाव को नेविगेट करने के लिए माउस का उपयोग करता
    है।
  tutorial_ccplay_shortdescription: महत्वपूर्ण कंप्यूटर विज्ञान अवधारणाओं को सीखते
    समय गेम स्तरों की एक श्रृंखला को कोड करें और खेलें। अंतिम स्तर पर, शुरुआत से ही
    अपने खुद के गेम को कोड करने के लिए अपनी रचनात्मकता और कौशल दिखाएं!
  tutorial_grinch_shortdescription: 'उपहार कैप्चर करने के लिए कोडिंग जादू के साथ ड्रोन
    और एक उच्च तकनीक वाली बेपहियों की गाड़ी को प्रोग्राम करना सीखें और क्रिसमस को
    व्होविल में वापस लाने के लिए पहाड़ पर नेविगेट करें। '
  tutorial_codehsart_shortdescription: मेम्स! मेम्स! मेम्स! छात्र एक कंप्यूटर प्रोग्राम
    बनाकर कोडिंग और कला के चौराहे का पता लगाते हैं, जिससे वे दोस्तों के साथ साझा करने
    के लिए कस्टम मेम बना सकते हैं।
  tutorial_codehsbitcoin_shortdescription: ऑवर ऑफ़ कोड गतिविधि में, छात्रों को बिटकॉइन
    ब्लॉकचैन लेजर और कुछ बिटकॉइन आँकड़ों से परिचित कराया जाता है।
  tutorial_codehsblockchain_shortdescription: छात्र क्रिप्टोग्राफी, हैशिंग और ब्लॉकचेन
    तकनीक की खोज करके क्रिप्टोकरेंसी की नींव के बारे में सीखते हैं!
  tutorial_codehscipher_shortdescription: 'ऑवर ऑफ कोड गतिविधि में, छात्रों को कुछ
    संदेशों को डिक्रिप्ट और एन्क्रिप्ट करने के लिए क्लासिक सीज़र सिफर का उपयोग करके
    क्रिप्टोग्राफी से परिचित कराया जाता है, और यह भी पता चलता है कि सिफर की खामी और
    इसमें सुधार कैसे किया जाए। '
  tutorial_codehscollision_shortdescription: छात्र यह पता लगाएंगे कि शोध में सिमुलेशन
    का उपयोग कैसे किया जाता है। वे अध्ययन करेंगे कि गति के संरक्षण और गतिज ऊर्जा समीकरणों
    के संरक्षण का उपयोग करके द्रव्यमान और गति लोचदार टकरावों को कैसे प्रभावित करती
    है/
  tutorial_codehsmath_shortdescription: 'छात्रों को ट्रेसी द टर्टल से परिचित कराया
    जाता है और वे सीखते हैं कि पायथन में विभिन्न गणितीय मॉडलों को कैसे कोड किया जाए!
    कोई कोडिंग अनुभव आवश्यक नहीं है, लेकिन छात्रों को बीजगणित I या उच्चतर पूरा करना
    चाहिए था। '
  tutorial_codehsmusic_shortdescription: छात्र यह पता लगाते हैं कि जावास्क्रिप्ट ब्लॉक
    के साथ अपने स्वयं के गतिशील आठ-काउंट बीट्स और पैटर्न बनाकर संगीत निर्माण में कोडिंग
    का उपयोग कैसे किया जाता है!
  tutorial_codehssports_shortdescription: छात्र एक मूल स्पोर्ट्स वीडियो गेम बनाकर
    खेल और गेम डिज़ाइन में कोडिंग का उपयोग कैसे किया जाता है, इसके बारे में सीखते
    हैं, जिसे उनके दोस्तों के साथ तुरंत साझा किया जा सकता है!
  tutorial_codemojipizza_shortdescription: यह कोर्स छात्रों को जावास्क्रिप्ट ऑब्जेक्ट्स
    के मूल सिद्धांतों को सिखाने के लिए डिज़ाइन किया गया है। छात्र बुनियादी प्रकार
    के डेटा सीखेंगे जिन्हें चर में संग्रहीत किया जा सकता है।
  tutorial_moonlander_shortdescription: मून लैंडर एक गेम बिल्डर कोर्स है जिसमें 17
    अभ्यास हैं जो छात्रों को अपने स्वयं के भौतिकी-आधारित गेम बनाने के तरीके के बारे
    में मार्गदर्शन करते हैं।
  tutorial_sushicards_shortdescription: एक गेम बनाएं जहां आप मछली पकड़ने की कोशिश
    करने के लिए एक शार्क को चारों ओर ले जाते हैं।
  tutorial_codesparkcreate_shortdescription: क्या आप कभी अपना खुद का वीडियो गेम डिज़ाइन
    और कोड करना चाहते थे? CodesPark Academy के नो वर्ड्स इंटरफ़ेस का उपयोग करके मारियो-शैली
    के वीडियो गेम को बनाने और कोड करने में आपका मार्गदर्शन करने वाली दो गेम किटों

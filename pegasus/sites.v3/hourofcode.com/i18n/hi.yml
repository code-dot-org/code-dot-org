  hoc_how_to_faq_answer_prerequisites: ऑवर ऑफ कोड चलाना आसान है — यहां तक कि शुरुआती
    लोगों के लिए भी। छात्रों को कुछ नया खोजने, बनाने, और सीखने के लिए प्रेरित करने
    के लिए आपको कंप्यूटर विज्ञान या शिक्षण में अनुभव की आवश्यकता नहीं होती है।
  hoc_how_to_faq_question_devices: एक ऑवर ऑफ कोड चलाने के लिए मुझे किन डिवाइसेस को
    चलाने की आवश्यकता होगी?
  hoc_how_to_faq_answer_devices_01: 'वे डिवाइसेस जिनका आप उपयोग कर सकते हैं:'
  hoc_how_to_faq_answer_devices_02: यदि डिवाइसेस सीमित या अनुपलब्ध हैं, तो बिना किसी
    डिवाइस के सीखने के लिए [पेअर प्रोग्रामिंग](%{pair_url}) आज़माएं या हमारी [अनप्लग्ड
    गतिविधियों](%{unplugged_url}) का अन्वेषण करें!
  hoc_how_to_faq_question_volunteer: वालंटियर कौन कर सकता है?
  hoc_how_to_faq_answer_volunteer: कंप्यूटर विज्ञान शिक्षा और तकनीक में बढ़ती विविधता
    के संबंध में भावुक कोई भी व्यक्ति स्वयंसेवक हो सकता है! हम सभी पृष्ठभूमियों के
    स्वयंसेवकों को इसमें शामिल होते देखना पसंद करेंगे। ऑवर ऑफ कोड में सभी आयु और कौशल
    स्तरों के लिए कई तरह की गतिविधियाँ शामिल होती हैं, इसलिए आपको स्वयंसेवा करने के
    लिए प्रोग्रामिंग विशेषज्ञ होने की आवश्यकता नहीं है!
  hoc_how_to_faq_question_full_hour: क्या ऑवर ऑफ कोड में एक पूरा घंटा लगेगा?
  hoc_how_to_faq_answer_full_hour: बहुत से छात्र एक घंटे से भी कम समय में अपनी गतिविधियों
    को पूरा करने में सक्षम होंगे, और यह ठीक है! छात्र सीखना जारी रख सकते हैं जबकि
    अन्य छात्र अपनी गतिविधि पूरी करते हैं।
  hoc_how_to_faq_question_account: क्या छात्रों को अकाउंट का उपयोग करने के लिए लॉग
    इन करना होगा?
  hoc_how_to_faq_answer_account: ऑवर ऑफ कोड आज़माने के लिए छात्रों के लिए किसी साइनअप
    या लॉगिन की आवश्यकता नहीं है। ऑवर ऑफ कोड के लिए साइन अप करना स्वचालित रूप से Code.org
    खाता नहीं बनाता है।
  hoc_how_to_resources_heading_educators: शिक्षकों के लिए ऑवर ऑफ़ कोड के अन्य संसाधन
  hoc_how_to_resources_promo_heading: प्रचार संबंधी संसाधन
  hoc_how_to_resources_promo_desc: अपने ऑवर ऑफ कोड पर ध्यान लाने के लिए अपनी ज़रूरत
    के सभी संसाधनों—प्रिंट और डिजिटल—का पता लगाएं।
  hoc_how_to_resources_discover_heading: गतिविधियां खोजें
  hoc_how_to_resources_discover_desc: 45 से अधिक भाषाओं में सभी आयु के लिए तैयार किए
    गए एक घंटे के ट्यूटोरियल्स के विस्तृत चयन का अन्वेषण करें।
  hoc_how_to_step_label_plan: योजना बनाएं कि आप अपना ऑवर ऑफ कोड कहाँ और कब करेंगे
  hoc_how_to_step_label_choose_activity: अपनी गतिविधि चुनें
  hoc_how_to_step_label_test_activity: अपनी गतिविधि की जाँच करें
  hoc_how_to_step_label_register_event: अपना ईवेंट रजिस्टर करें
  hoc_how_to_step_label_tell: अपने छात्रों, स्कूल, और समुदाय को बताएं
  hoc_how_to_step_label_get_coding: कोडिंग पाएं!
  hoc_how_to_step_label_celebrate: जश्न मनाएं
  hoc_how_to_step_label_beyond_hoc: ऑवर ऑफ कोड के आगे
  hoc_how_to_step_beyond_hoc_subhead: यह यहीं खत्म नहीं होता है!
  hoc_how_to_step_beyond_hoc_desc: कंप्यूटर विज्ञान की समाप्ति ऑवर ऑफ कोड के साथ नहीं
    होनी चाहिए! जबकि 90% माता-पिता चाहते हैं कि उनका बच्चा कंप्यूटर विज्ञान सीखे,
    फिर भी ज्यादातर स्कूल इसे नहीं पढ़ाते हैं। आज ही CS को अपने बच्चे के स्कूल में
    लाने का तरीका जानें।
  hoc_how_to_step_01_educators_subhead: किसी ईवेंट का समय और स्थान चुनें जो आपके पास
    उपलब्ध छात्रों और डिवाइसेस की संख्या के लिए काम करता है।
  hoc_how_to_step_01_educators_desc_01: अपना ऑवर ऑफ कोड करने के लिए आपके पास कौन-कौन
    से स्थान उपलब्ध हैं? अपने स्पेस की तकनीकी क्षमताओं और उन डिवाइसेस पर विचार करें,
    जिन पर आप अपने छात्रों से काम करने की उम्मीद करते हैं। छात्र एक डिवाइस पर ट्यूटोरियल्स
    पर काम कर सकते हैं, साझा डिवाइस का उपयोग बारी-बारी से कर सकते हैं या कक्षा के
    व्हाइटबोर्ड पर एक साथ कोई ट्यूटोरियल आज़मा सकते हैं। यहां तक कि अनप्लग्ड ट्यूटोरियल्स
    भी हैं जिन्हें बिना किसी डिवाइस के पूरा किया जा सकता है। अनप्लग्ड विकल्प कहीं
    भी किए जा सकते हैं—यहाँ तक कि बाहर भी!
  hoc_how_to_step_01_educators_desc_02: दुनिया भर के लोग CS शिक्षा सप्ताह %{campaign_date}
    के दौरान ऑवर ऑफ कोड जश्न में शामिल होते हैं, जब नवीनतम ट्यूटोरियल्स और गतिविधियों
    को जारी किया जाता है। लेकिन आप वर्ष के किसी भी दिन ऑवर ऑफ कोड को कर सकते हैं!
  hoc_how_to_step_02_educators_desc_01: अपने समूह की आयु, अनुभव, रुचियों, और बहुत
    कुछ आदि के आधार पर गतिविधियों का अन्वेषण करें। छात्रों के लिए स्व-नेतृत्व वाले
    ट्यूटोरियल्स आज़माना लोकप्रिय है, हालांकि कई गतिविधियों में शिक्षकों द्वारा चर्चा
    का मार्गदर्शन करने या साथ ही गतिविधि को आगे बढ़ाने के लिए पाठ योजनाएँ भी शामिल
    हैं।
  hoc_how_to_step_02_educators_desc_02: समय से पहले यह तय करें कि क्या आप अपने सभी
    छात्रों के लिए एक ही ट्यूटोरियल चुनना चाहते हैं, या प्रत्येक बच्चे को अपना खुद
    का ट्यूटोरियल चुनने देते हैं।
  hoc_how_to_step_02_educators_desc_03: इस वर्ष, आप और आपके छात्र ट्यूटोरियल्स, पाठ
    योजनाओं और हमारी नई AI कैसे काम करता है वीडियो श्रृंखला के जरिए [AI के बारे में
    सब कुछ सीख सकते हैं](%ai_url)।
  hoc_how_to_step_03_educators_desc_01: कक्षा में आने से पहले खुद ट्यूटोरियल को आज़माएं
    ताकि आप प्रश्नों के उत्तर दे सकें!
  hoc_how_to_step_03_educators_desc_02: आप छात्र कंप्यूटरों या डिवाइसेस पर ट्यूटोरियल्स
    की जाँच भी कर सकते हैं ताकि यह सुनिश्चित किया जा सके कि वे ध्वनि और वीडियो का
    समर्थन करते हैं। क्या आपकी बैंडविड्थ कम है? कक्षा के सामने वीडियो दिखाने की योजना
    बनाएं, ताकि प्रत्येक छात्र अपने स्वयं के वीडियोस डाउनलोड न करें।
  hoc_how_to_step_03_educators_desc_03: अपनी कक्षा के लिए हेडफ़ोन्स उपलब्ध कराने पर
    विचार करें, या छात्रों को अपने खुद के हेडफ़ोन लाने के लिए कहें, यदि आपके द्वारा
    चुना गया ट्यूटोरियल ध्वनि के साथ सबसे अच्छा काम करता है।
  hoc_how_to_step_04_educators_desc_01: जब आप अपना ऑवर ऑफ कोड इवेंट रजिस्टर करते हैं,
    तो आपको एक सफल ऑवर ऑफ कोड की मेज़बानी करने के लिए समाचार और सुझावों वाली उपयोगी
    ईमेल्स प्राप्त होंगे। यह भी बताया गया है कि आप स्थानीय स्वयंसेवकों को कैसे बता
    सकते हैं कि आपका स्कूल भाग ले रहा है। स्वयंसेवक एक शानदार संसाधन हैं और कंप्यूटर
    विज्ञान के बारे में आपकी कक्षा में बोलने के लिए आ सकते हैं या ऑवर ऑफ कोड गतिविधियों
    में आपके छात्रों की मदद कर सकते हैं।
  hoc_how_to_step_05_educators_desc_01: अपने छात्रों के साथ [प्रेरणादायक वीडियोस](%{videos_url})
    साझा करके इस इवेंट के लिए उत्साहित करें, जिसमें विविध लोगों और रचनात्मक तरीकों
    को दिखाया गया है, जिनसे वास्तविक दुनिया में कंप्यूटर विज्ञान का उपयोग किया जा
    सकता है।
  hoc_how_to_step_05_educators_desc_02: अन्य शिक्षकों के साथ अपने ऑवर ऑफ कोड योजनाओं
    को साझा करें, जो मौज-मस्ती में शामिल होना चाहते हैं! यह आपके स्कूल के पेरेंट टीचर
    स्टूडेंट एसोसिएशन से संपर्क करने या पैरेंट न्यूज़लेटर्स में साझा करने का भी एक
    बड़ा अवसर है, जिससे उन्हें पता चलता है कि उनके बच्चे क्या सीख रहे हैं।
  hoc_how_to_step_06_educators_desc_01: अपने छात्रों को गतिविधि के लिए निर्देशित करें,
    ऐसा बोर्ड पर लिंक साझा करके या अपनी कक्षा की शिक्षण प्रबंधन प्रणाली के जरिए किया
    जा सकता है। आपके छात्रों को चुनौतियों का सामना करना पड़ सकता है—यह ठीक है! प्रोग्राम
    बनाना सीखना एक नई भाषा सीखने जैसा है; आप तुरंत पारंगत नहीं होंगे। अगर आपको उत्तर
    नहीं पता है, तो आप इसे एक साथ समझ सकते हैं।
  hoc_how_to_step_07_educators_desc_01: 'सफलता का जश्न मनाना सुनिश्चित करें! सोशल
    मीडिया पर अपने ऑवर ऑफ कोड इवेंट की फ़ोटोस और वीडियोस साझा करें। #HourOfCode और
    @codeorg का उपयोग करें ताकि हम आपकी सफलता को भी उजागर कर सकें!'
  hoc_how_to_step_07_educators_desc_02: आप अपने छात्रों की उपलब्धि दिखाने के लिए उनके
    लिए प्रमाणपत्र भी प्रिंट कर सकते हैं!
  hoc_ai_top_desc: AI के बारे में कोई भी जान सकता है, चाहे आप कक्षा में छात्र हों
    या AI के साथ और उसके बारे में पढ़ाने के भविष्य को अनलॉक करने वाले शिक्षक हों।
  hoc_ai_how_ai_works_video_series_desc: लघु वीडियो की यह श्रृंखला आपको बताएगी कि
    कृत्रिम बुद्धिमत्ता कैसे काम करती है और यह क्यों मायने रखती है। फिर एल्गोरिथम
    पूर्वाग्रह और AI निर्णय लेने की नैतिकता जैसे मुद्दों पर ध्यान दें।
  hoc_ai_learn_how_ai_works_desc: "“How AI Works” के साथ AI की दुनिया में गोता लगाएँ,
    जो हमारी वीडियो श्रृंखला के साथ जोड़े गए पाठ आपको बताते हैं कि AI कैसे काम करता
    है और यह क्यों मायने रखता है।"
  hoc_ai_101_for_educators_desc: शिक्षकों के लिए हमारी निःशुल्क ऑनलाइन शिक्षण श्रृंखला
    के साथ शिक्षा में कृत्रिम बुद्धिमत्ता (AI) की परिवर्तनकारी क्षमता की खोज करें।
  hoc_ai_impacts_desc: अपनी कक्षा को शिक्षक के नेतृत्व वाले पाठों से जोड़ें जो कृत्रिम
    बुद्धिमत्ता के प्रभावों का पता लगाते हैं और शिक्षार्थियों को AI के कुछ मुद्दों
    के समाधान के बारे में सोचने के लिए आमंत्रित करते हैं।
  hoc_ai_activities_desc: ऑवर ऑफ़ कोड की ये सभी नई गतिविधियाँ उपयोगकर्ताओं को एक मजेदार,
    आकर्षक तरीके से आर्टिफिशियल इंटेलिजेंस की दुनिया से परिचित कराती हैं।
  team_page_full_team_alt_text: नीली और पीली टी-शर्ट से मेल खाने वाले लगभग 100 Code.org
    कर्मचारी कंपनी के समर 2022 कोडेचेला कार्यक्रम के लिए एक होटल के सम्मेलन कक्ष में
    पोज देते हैं।
  careers_page_code_pride_alt_text: दो स्त्री-प्रस्तुतकर्ता कर्मचारी एक Code.org-ब्रांडेड
    इंद्रधनुष बैनर के सिरों को पकड़ते हुए मुस्कुराते हैं। उनके पीछे, कई लोग Code.org
    शर्ट पहने हुए हैं और एक बहुरंगी Volkswagen बग के साथ चलते हुए इंद्रधनुषी झंडे
    लहरा रहे हैं।
  accessibility_hero_heading: Code.org पर एक्सेसिबिलिटी
  accessibility_hero_desc: हम उन बाधाओं को दूर करने के लिए समर्पित हैं जो विकलांग
    छात्रों और शिक्षकों के समावेशन और पूर्ण भागीदारी को रोकती हैं, यह सुनिश्चित करती
    हैं कि हर छात्र की कंप्यूटर विज्ञान तक पहुंच हो।
  accessibility_efforts_title: 2023 के लिए हमारे प्रयास
  accessibility_efforts_desc: 'पूरी तरह से सुलभ प्लेटफ़ॉर्म के अपने लक्ष्य को प्राप्त
    करने के लिए, हम एक व्यापक कार्य योजना लागू कर रहे हैं जिसमें शामिल हैं:'
  accessibility_efforts_card_title_1: आंतरिक अभिगम्यता प्रशिक्षण
  accessibility_efforts_card_desc_1: हमारी उत्पाद और इंजीनियरिंग टीमें दिसंबर 2023
    तक व्यापक एक्सेसिबिलिटी प्रशिक्षण पूरा कर लेंगी।
  accessibility_efforts_card_title_2: VPAT विश्लेषण
  accessibility_efforts_card_desc_2: आधार रेखा स्थापित करने और सालाना प्रगति को मापने
    के लिए [स्वैच्छिक उत्पाद एक्सेसिबिलिटी टेम्पलेट] (%{voluntary_url}) को पूरा करना।
    सितंबर 2023 तक इस पेज पर परिणाम उपलब्ध हैं।
  accessibility_efforts_card_title_3: ऐसे उपकरण जो सुलभ डिज़ाइन का समर्थन करते हैं
  accessibility_efforts_card_desc_3: 'टीम के सदस्यों के पास ऐसे टूल होंगे जो यह सुनिश्चित
    करते हैं कि सभी नई सुविधाओं को एक्सेसिबिलिटी को ध्यान में रखते हुए डिज़ाइन और
    निर्मित किया गया है। '
  accessibility_efforts_card_title_4: सुलभ पाठ्यक्रम
  accessibility_efforts_card_desc_4: हम दिसंबर 2023 तक कंप्यूटर विज्ञान सिद्धांतों
    और कंप्यूटर विज्ञान खोजों की पहली कुछ इकाइयों के लिए [WCAG स्तर AA अनुपालन] (%{wcag_url})
    प्राप्त करेंगे।
  accessibility_explore_title: Code.org के एक्सेसिबिलिटी संसाधनों को एक्सप्लोर करें
  accessibility_explore_text: हमारा एक्सेसिबिलिटी संसाधन पेज हमारी सुविधाओं और टूल
    के लिए व्यापक दस्तावेज़ीकरण और मार्गदर्शन प्रदान करता है, जिसमें एक्सेस करने योग्य
    ऑवर ऑफ़ कोड पाठ, इमर्सिव रीडर, कीबोर्ड नेविगेशन और अनुकूलन विकल्प शामिल हैं।
  accessibility_explore_button: एक्सेसिबिलिटी रिसोर्स पेज देखें
  accessibility_help_us_title: हमें बेहतर बनाने में मदद करें
  accessibility_help_us_text: Code.org पर, हम फ़ीडबैक के प्रति चुस्त और प्रतिक्रियाशील
    हैं। यदि आपके पास हमारे टूल और संसाधनों की पहुंच को बेहतर बनाने में हमारी मदद
    करने के लिए सुझाव हैं, तो कृपया संपर्क करें। सभी छात्रों के लिए कंप्यूटर विज्ञान
    उपलब्ध कराने में हमारी मदद करने के लिए धन्यवाद!
  accessibility_help_us_button: हमें बताएं कि हम कैसे सुधार कर सकते हैं
  accessibility_commit_title: अभिगम्यता के लिए Code.org की प्रतिबद्धता
  accessibility_commit_text_1: Code.org का मानना है कि कंप्यूटर विज्ञान सभी छात्रों
    के लिए मूलभूत है और हम अपने प्लेटफ़ॉर्म पर और अपने पाठ्यक्रम में समानता, पहुंच
    और अवसर सुनिश्चित करने के लिए प्रतिबद्ध हैं।
  accessibility_commit_text_2: हम सभी छात्रों की सीखने की जरूरतों को पूरा करने के
    लिए एक समग्र दृष्टिकोण अपना रहे हैं और विकलांग छात्रों के लिए कंप्यूटर विज्ञान
    शिक्षा तक पहुंच में अंतराल को दूर करने के लिए काम कर रहे हैं।
  accessibility_commit_text_3: हम छोटी शुरुआत कर रहे हैं, लेकिन अपनी प्रगति को मापेंगे
    और तब तक लगातार दोहराएंगे जब तक हम सबसे जटिल सुलभता चुनौतियों का भी सामना नहीं
    कर लेते।
  accessibility_commit_text_4: Code.org पर, हम अपने टूल की पहुंच में लगातार सुधार
    करने के लिए प्रतिबद्ध हैं, और हम सभी छात्रों और शिक्षकों के लिए अधिक समानता, पहुंच
    और अवसर की दिशा में यह महत्वपूर्ण कदम उठाने के लिए उत्साहित हैं।
  accessibility_partner_title: हमारे सहयोगी और अनुशंसाएं
  accessibility_partner_desc: हम उन छात्रों और शिक्षकों के लिए निम्नलिखित संसाधनों
    की अनुशंसा करते हैं जो अधिक सुलभ कंप्यूटर विज्ञान सामग्री की तलाश में हैं।
  accessibility_card_title_1: सभी के लिए CS एक्सेस करें
  accessibility_card_text_1: शिक्षकों के लिए माध्यमिक स्कूलों में सुलभ कंप्यूटिंग
    लाने और विकलांग हाई स्कूल के छात्रों के लिए प्रौद्योगिकी क्षेत्र में सलाहकारों
    से जुड़ने के लिए संसाधन।
  accessibility_card_title_2: ब्लॉक्स4ऑल
  accessibility_card_text_2: iPad के लिए एक ब्लॉक-आधारित प्रोग्रामिंग वातावरण जो डैश
    रोबोट का उपयोग करके बुनियादी प्रोग्रामिंग अवधारणाओं को सिखाता है। वॉयसओवर, स्विच
    कंट्रोल और वॉइस कंट्रोल के साथ एक्सेस किया जा सकता है।
  accessibility_card_title_3: कोड जम्पर
  accessibility_card_text_3: दृष्टिबाधित छात्रों के लिए एक भौतिक कोडिंग सहायता/संसाधन।
  accessibility_card_title_4: सभी के लिए सीएस
  accessibility_card_text_4: एक संगठन जो संयुक्त राज्य भर में विभिन्न संगठनों के साथ
    परियोजनाओं और कार्यक्रमों का समन्वय करता है।
  accessibility_card_title_5: डेफ किड्स कोड
  accessibility_card_text_5: बहरे या सुनने में मुश्किल छात्रों को सशक्त बनाने के लिए
    कंप्यूटर विज्ञान और प्रौद्योगिकी शिक्षा को बढ़ावा देता है।
  accessibility_card_title_6: हर कोई कोड कर सकता है
  accessibility_card_text_6: स्विफ्ट प्लेग्राउंड के लिए Apple द्वारा डिज़ाइन किया
    गया एक पाठ्यक्रम जो वॉयसओवर (संशोधित TTS) प्रदान करता है और एक्सेसिबिलिटी आवश्यकताओं
    वाले छात्रों के लिए अनुकूलित पाठ्यक्रम प्रदान करता है।
  accessibility_card_title_7: खान एकॅडेमी
  accessibility_card_text_7: विभिन्न आवासों वाला एक पाठ्यक्रम प्रदाता, जिसमें कैप्शन,
    ट्रांसक्रिप्ट और एनीमेशन गति को कम करने और दृष्टिगत रूप से निर्भर सामग्री को छिपाने
    की क्षमता शामिल है। कुछ Code.org पाठ्यक्रम और अतिरिक्त कंप्यूटिंग पाठ्यक्रम को
    होस्ट करता है।
  accessibility_card_title_8: स्नैप सर्किट्स
  accessibility_card_text_8: एक शैक्षिक उत्पाद जो सोल्डरलेस स्नैप-टुगेदर इलेक्ट्रॉनिक
    घटकों के साथ इलेक्ट्रॉनिक्स सिखाता है। इसमें दृष्टिबाधित छात्रों के लिए एक्सेस
    पैक शामिल किया जा सकता है।
  accessibility_card_title_9: स्फेरो
  accessibility_card_text_9: बौद्धिक विकलांग छात्रों के लिए एक इंटरैक्टिव कोडिंग रोबोटिक
    बॉल और एसटीईएम शिक्षा किट। एक उपयुक्त एप्लिकेशन के साथ जोड़ा जाना चाहिए।
  accessibility_card_title_10: 'कोरम '
  accessibility_card_text_10: कोरम का उपयोग करते हुए Code.org के AP कंप्यूटर साइंस
    प्रिंसिपल्स पाठ्यक्रम का रूपांतरण, जो एक साक्ष्य-आधारित भाषा है जिसे मूल रूप से
    नेत्रहीन या दृष्टिबाधित छात्रों के लिए सुलभता प्रदान करने के लिए डिज़ाइन किया
    गया है।
  engineering_hero_heading: हमारी इंजीनियरिंग टीम में शामिल हों!
  engineering_hero_desc: जैसे-जैसे हम अपनी इंजीनियरिंग टीम का विस्तार करना जारी रखते
    हैं, हम Code.org पर अपने इंजीनियरिंग संगठन और यहां काम करने के कुछ अनोखे पहलुओं
    के बारे में और जानकारी साझा करना चाहते थे। यदि आप हमारी किसी भूमिका के लिए आवेदन
    करने में रुचि रखते हैं, तो हमें आपसे सुनना अच्छा लगेगा!
  engineering_team_title: Code.org पर इंजीनियरिंग टीम से मिलें
  engineering_team_card_text_1: यह (अधिकांश) हम 2023 की गर्मियों के दौरान व्यक्तिगत
    रूप से एक साथ मिलते हैं! यह भीड़ हमारी इंजीनियरिंग टीम की चार उप-टीमों में विभाजित
    है, जो हमारे सभी छात्रों और शिक्षकों के लिए मंच बनाने और उनकी सेवा करने के लिए
    मिलकर काम करती हैं।
  engineering_team_card_text_2: यदि आप हमारी किसी भूमिका के लिए आवेदन करने में रुचि
    रखते हैं, तो हमें आपसे सुनना अच्छा लगेगा! आप हमारे करियर पेज पर ओपन पोजीशन की
    सूची पा सकते हैं।
  engineering_our_team_title: हमारी इंजीनियरिंग टीम
  engineering_our_team_desc: 'Code.org की इंजीनियरिंग टीम को चार उप-टीमों में विभाजित
    किया गया है जो हमारे प्लेटफ़ॉर्म के विभिन्न क्षेत्रों का निर्माण और समर्थन करती
    हैं:'
  engineering_our_team_sub_title_1: स्टूडेंट लर्निंग टीम
  engineering_our_team_text_1: हमारी स्टूडेंट लर्निंग टीम हमारी सभी गतिविधियों (हम
    उन्हें लैब कहते हैं) का मालिक है, जिनका उपयोग हमारे छात्र हर दिन करते हैं। यह
    टीम ज्यादातर फ्रंट-एंड तकनीक पर काम करती है (हम रिएक्ट और बहुत सारे कस्टम जेएस
    का उपयोग करते हैं) और हमारे कई भागीदारों और ओपन सोर्स प्रोजेक्ट्स के साथ अच्छे
    कामकाजी संबंध हैं। उदाहरण के लिए, हम अपनी सभी ब्लॉक-आधारित प्रोग्रामिंग के लिए
    [Google's Blockly] (%{youtube_url}) का उपयोग करते हैं। हम बालवाड़ी से 12 वीं कक्षा
    तक के छात्रों की सीखने की यात्रा में उनकी सहायता करते हैं।
  engineering_our_team_sub_title_2: टीचर एक्सपीरियंस टीम
  engineering_our_team_text_2: हमारी शिक्षक अनुभव टीम उन उपकरणों का निर्माण करती है
    जो नए शिक्षकों को Code.org की ओर आकर्षित करते हैं (हम इन अधिग्रहण उत्पादों को
    कहते हैं) और एक ऐसा प्लेटफ़ॉर्म विकसित करती है जो हमारे मौजूदा शिक्षकों को हमारे
    पाठ्यक्रम (हमारे शिक्षक उपकरण) को पढ़ाने के लिए सशक्त बनाता है। हमारे स्टूडेंट
    टूल की तरह, हम अपना फ्रंट-एंड बनाने के लिए React पर भरोसा करते हैं और हमारे सर्वर-साइड
    कंपोनेंट्स को Ruby on Rails का उपयोग करके सर्व किया जाता है।
  engineering_our_team_sub_title_3: प्लेटफ़ॉर्म टीम
  engineering_our_team_text_3: हमारी प्लेटफ़ॉर्म टीम के पास ऐसे मुख्य घटक हैं जो हमारी
    छात्र और शिक्षक टीमों की ज़रूरतों को पूरा करते हैं (उदाहरण के लिए, प्रमाणीकरण
    और उपयोगकर्ता प्रोफ़ाइल) और उन छात्रों तक पहुँचने का मिशन भी है, जिन तक हम अभी
    तक नहीं पहुँच पाए हैं। इसमें ऐसे बिल्डिंग इंटीग्रेशन शामिल हैं जो हमें उन स्कूलों
    से जोड़ते हैं जो अलग-अलग लर्निंग मैनेजमेंट सिस्टम (LMS) का उपयोग करते हैं और हमारे
    पाठ्यक्रम की पैकेजिंग करते हैं ताकि इसका उपयोग उन दूरस्थ स्कूलों में किया जा सके
    जिनके पास विश्वसनीय इंटरनेट तक पहुंच नहीं है।
  engineering_our_team_sub_title_4: इंफ्रास्ट्रक्चर टीम
  engineering_our_team_text_4: हमारी इंफ्रास्ट्रक्चर टीम हमारे छात्रों और शिक्षकों
    की सहायता करने वाले प्लेटफॉर्म की रीढ़ प्रदान करती है। इसमें हमारी होस्टिंग इंफ्रास्ट्रक्चर
    और संबंधित सेवाएं (हम AWS का उपयोग करते हैं), डेटा प्रबंधन, सुरक्षा प्रोग्राम,
    डेवलपर और परिनियोजन सेवाएँ और बहुत कुछ शामिल हैं। यह टीम हमारे स्केलिंग और प्रोविजनिंग
    सिस्टम की भी मालिक है, जो ऑवर ऑफ़ कोड के दौरान महत्वपूर्ण होते हैं, जहां हम दुनिया
    के हर छात्र को हमारे साथ एक घंटे की कोडिंग पूरी करने के लिए आमंत्रित करते हैं।
  engineering_faq_question_1: Code.org क्या करता है?
  engineering_faq_answer_1_a: Code.org एक शिक्षा नवाचार गैर-लाभकारी संस्था है जो इस
    दृष्टिकोण को समर्पित है कि प्रत्येक स्कूल के प्रत्येक छात्र को अपनी मूल K-12 शिक्षा
    के हिस्से के रूप में कंप्यूटर विज्ञान सीखने का अवसर मिले।
  engineering_faq_answer_1_b: हम स्कूलों में कंप्यूटर विज्ञान तक पहुंच का विस्तार
    करते हैं, जिसमें अन्य कम प्रतिनिधित्व वाले समूहों की युवा महिलाओं और छात्रों की
    भागीदारी बढ़ाने पर ध्यान दिया जाता है। संयुक्त राज्य अमेरिका के सबसे बड़े स्कूल
    जिलों में K-12 कंप्यूटर विज्ञान पाठ्यक्रम का अग्रणी प्रदाता, Code.org वार्षिक
    ऑवर ऑफ़ कोड अभियान का भी आयोजन करता है, जिसमें दुनिया के 15% से अधिक छात्र शामिल
    होते हैं।
  engineering_faq_answer_1_c: Code.org को Microsoft, Amazon, Google और कई अन्य लोगों
    सहित उदार दानदाताओं द्वारा समर्थित किया जाता है।
  engineering_faq_question_2: Code.org का डेवलपर अनुभव और टूलिंग क्या है?
  engineering_faq_answer_2: हमारा डेवलपर अनुभव उस अनुभव से भिन्न हो सकता है जो आपने
    अपनी पिछली भूमिकाओं में देखा है। हमारी उत्पाद टीम के साथ मिलकर काम करते हुए, हम
    हर सप्ताह प्रोडक्शन के लिए शिप करते हैं और हमारे पास कई तरह के कैडेंस होते हैं
    - कभी-कभी आप कोड लिख रहे होते हैं जो उस दिन लाइव हो जाता है; दूसरी बार आप लंबी
    अवधि के प्रोजेक्ट पर होते हैं - और जब हम 2-साप्ताहिक स्प्रिंट का अनुसरण करते हैं,
    तो हम हल्के तरीके से ऐसा करते हैं। हम सही चीजों को सही तरीके से करने बनाम किसी
    विशेष कार्यप्रणाली के बारे में शुद्धतावादी दृष्टिकोण अपनाने की दिशा में अनुक्रमित
    करते हैं। [हमारा सारा कोड] (%{code_url}) ओपन सोर्स है और हम अपने सभी काम के आइटम
    को ट्रैक करने के लिए JIRA और GitHub पुल अनुरोधों का उपयोग करते हैं। हम गुणवत्ता
    और परीक्षण की भी बहुत परवाह करते हैं और भाग्यशाली हैं कि हमें [SauceLabs](%{saucelabs_url})
    का अविश्वसनीय समर्थन मिला है, जो अपने क्लाउड डिवाइस फ़ार्म में विभिन्न छात्र उपकरणों
    (जैसे, iPads) पर UI परीक्षणों के हमारे सूट को चलाने में हमारी मदद करते हैं।
  engineering_faq_question_3: Code.org पर इंजीनियर ऑन-कॉल रोटेशन क्या है?
  engineering_faq_answer_3: हमारी 30+ इंजीनियरिंग टीम ऑन-कॉल जिम्मेदारियां साझा करती
    है। प्रत्येक इंजीनियर 24 घंटे की शिफ्ट को कवर करता है और साइट आउटेज या अन्य लाइव-साइट
    समस्याओं का जवाब देने के लिए हमारे एस्केलेशन पथ और प्लेबुक का उपयोग करता है। हमें
    अपनी साइट की विश्वसनीयता पर गर्व है - औसतन, प्रत्येक इंजीनियर को साल में केवल
    एक बार उन समस्याओं के लिए जगाया जाता है, जिन्हें आमतौर पर तुरंत हल किया जा सकता
    है। इसके बजाय, “डेवलपर ऑफ़ द डे” आमतौर पर अपने कार्यदिवस का एक हिस्सा उत्पादन
    परिनियोजन को प्रबंधित करने और कम ज़रूरी समस्याओं को हल करने में बिताता है।
  engineering_faq_question_4: क्या आप रिमोट-फ्रेंडली/WFH संगठन हैं?
  engineering_faq_answer_4_a: हां! 2019 में, महामारी से कुछ समय पहले, Code.org एक
    रिमोट-फर्स्ट संगठन बन गया था। आज, हमारे पास अमेरिका के हर टाइम ज़ोन में इंजीनियर
    हैं और उसी हिसाब से काम के घंटे तय करते हैं। हमारी अधिकांश बैठकें सुबह 10 बजे
    से दोपहर 3 बजे पीटी के बीच होती हैं।
  engineering_faq_answer_4_b: हम व्यक्तिगत समय के मूल्य को भी पहचानते हैं, और हर तिमाही
    में हम व्यक्तिगत रूप से मिलते हैं, आमतौर पर सिएटल में। इनमें से दो इवेंट (हम उन्हें
    किक-ऑफ वीक और “कोडेचेला” कहते हैं) जनवरी और जून में संगठन के सभी लोगों को एक साथ
    लाते हैं - और इंजीनियरिंग और उत्पाद टीमें अप्रैल और अक्टूबर में अलग-अलग मिलती
    हैं।
  engineering_faq_answer_4_c: हम अपने छात्रों और शिक्षकों के साथ समय बिताने में दृढ़ता
    से विश्वास करते हैं, इसलिए इनमें से कई व्यक्तिगत कार्यक्रमों में फीडबैक इकट्ठा
    करने या हमारे उत्पादों का प्ले-टेस्ट करने के लिए स्कूलों और कक्षाओं में यात्राएं
    शामिल हैं
  engineering_faq_question_5: Code.org की इंजीनियरिंग टीम को क्या खास बनाता है?
  engineering_faq_answer_5_a: 'चुनौतीपूर्ण तकनीकी समस्याओं को हल करने के अलावा, हमारे
    पास कुछ चीजें हैं जो हमारे इंजीनियरिंग संगठन को उन अन्य लोगों से अलग बनाती हैं
    जिनमें आपने काम किया होगा:'
  engineering_faq_answer_5_b_1: हम सभी अपने मिशन के प्रति अपने जुनून को साझा करते
    हैं।
  engineering_faq_answer_5_b_2: हम में से प्रत्येक दुनिया के हर छात्र के लिए कंप्यूटर
    विज्ञान तक पहुंच का विस्तार करने के मिशन का समर्थन करने के लिए यहां है। इस मिशन
    की ओर हमें क्या प्रेरित करता है, इस बारे में हम सभी के पास अपनी अनोखी कहानी और
    दृष्टिकोण है।
  engineering_faq_answer_5_c_1: हम एक-दूसरे की बहुत परवाह करते हैं।
  engineering_faq_answer_5_c_2: जब इंजीनियर किसी समस्या से जूझ रहे होते हैं, तो हम
    कदम बढ़ाते हैं और हम मदद करते हैं। हमारा एक सिद्धांत यह है कि हम समस्याओं पर कठोर
    हैं, लेकिन एक-दूसरे के प्रति दयालु हैं। हम नियमित रूप से इंजीनियरों को बढ़ावा
    देते हैं, लेकिन हम किसी के प्रचार पथ का समर्थन करने के लिए अति-इंजीनियर समाधान
    निर्धारित नहीं करते हैं। इसके बजाय, हम अपने इंजीनियरों में एक उदार व्यावसायिक
    विकास बजट और सीखने के अन्य अवसरों तक पहुंच के साथ निवेश करते हैं।
  engineering_faq_answer_5_d_1: हम कड़ी मेहनत करते हैं, लेकिन हम स्पष्ट सीमाएँ निर्धारित
    करते हैं।
  engineering_faq_answer_5_d_2: जबकि हम दुनिया भर के छात्रों की सहायता करते हैं, हम
    काम और घरेलू जीवन के बीच स्पष्ट सीमाओं के लिए खुद को जिम्मेदार ठहराते हैं। हम
    अपने PTO (कुल 5 सप्ताह, जिसमें वर्ष के अंत में एक ऑर्ग-व्यापी 2-सप्ताह का कार्यालय
    बंद होना उर्फ विंटर ब्रेक शामिल है), गर्मियों के दौरान शुक्रवार को आधे कार्य दिवस
    उर्फ ग्रीष्म शुक्रवार, और अन्य उदार लाभों को लेकर बुधवार को बिना किसी मीटिंग का
    आनंद लेते हैं।
  careers_hero_title: करियर
  careers_hero_description: Code.org एक गैर-लाभकारी संगठन है जो स्कूलों में कंप्यूटर
    विज्ञान तक पहुंच बढ़ाने के लिए समर्पित है। हम विशेष रूप से युवा महिलाओं और कम
    प्रतिनिधित्व वाले छात्रों के बीच भागीदारी बढ़ाने पर ध्यान केंद्रित कर रहे हैं।
  careers_hero_description_under: दुनिया को बदलने में हमारी मदद करें, एक समय में एक
    छात्र!
  careers_vision_title: हमारा विज़न
  careers_vision_decsription: हमारा दृष्टिकोण यह है कि हर स्कूल के प्रत्येक छात्र
    को अपनी मूल K-12 शिक्षा के हिस्से के रूप में कंप्यूटर विज्ञान सीखने का अवसर मिले।
  careers_vision_description_under: इस सपने को साकार करने में मदद करने के लिए हमारी

    रंगों और क्रियाओं का उपयोग करके अपने विचारों या भावनाओं को साझा करने के लिए 'इमोशन'
    करते हैं। ग्राफिक इफेक्ट्स, कॉस्ट्यूम एनीमेशन, स्पीच बबल और साउंड इफेक्ट्स के
    साथ अपने पात्रों को कोड करने के लिए स्क्रैच ब्लॉक का उपयोग करें।
  tutorial_codemonkeyjump_longdescription: ब्लॉक कोडिंग के साथ गेम और प्रोजेक्ट बनाएं!
    इस शॉर्ट कोर्स में छात्र बेसिक इवेंट और फंक्शन ब्लॉक का उपयोग करके एक साधारण जम्पर
    गेम बनाना सीखेंगे।
  tutorial_poemart_longdescription: कोड के साथ एक कविता की मनोदशा का वर्णन करें।
  tutorial_kodablehero_longdescription: बग वर्ल्ड में आपका स्वागत है! Kodable FuzzFamily
    को आपकी कोडिंग सहायता की आवश्यकता है। अपने वास्तविक जीवन के नायकों और अपनी कल्पना
    का उपयोग एक ऐसे चरित्र को डिजाइन करने के लिए करें जो FuzzFamily की रक्षा करेगा।
    आप अपने हीरो के पास मौजूद संपत्तियों को चुनेंगे और बग वर्ल्ड के बग्गी स्लाइम्स
    के खिलाफ अपनी ताकत का परीक्षण करेंगे!
  tutorial_cacloud_longdescription: फ़ेलिक्स ने सोशल मीडिया पर जूनो की एक मासूम सी
    तस्वीर पोस्ट की है। वह पूरी तरह से चाहती है कि इसे हटा दिया जाए। मैक्स, उसका दोस्त,
    स्थिति को एक गुप्त मिशन में बदलने के लिए तत्पर है। क्लाउड कंप्यूटिंग के बारे में
    जानने के बाद उनके साथ जुड़ें और एक सर्वर पर फोटो को ट्रैक करने का प्रयास करें,
    जो एक अल्ट्रा सिक्योर डेटा सेंटर में संग्रहीत है। क्या फोटो का पता लगाने और उसे
    नष्ट करने का कोई तरीका है?
  tutorial_blocksmithbot_longdescription: लेज़र, जाल और अद्भुत भूलभुलैया! बाहर निकलने
    से पहले Bot0 को भागने में मदद करें! Bot0 एक दोस्ताना, हानिरहित सहायक रोबोट है।
    या वह है? उसके साथी अन्यथा मानते हैं। अंतरिक्ष जहाज के अंडरबेली के माध्यम से अपना
    रास्ता बनाने और उसे खोजने से पहले भागने के लिए Bot0 प्रोग्राम करें।
  tutorial_hatchmario_longdescription: प्रोग्रामिंग की मूल बातें सीखते हुए, अपना खुद
    का 3D मारियो गेम बनाएं। गेम के विकास के बुनियादी सिद्धांतों के बारे में जानें;
    3D स्पेस में गति की समझ बनाएं; एक घंटे से भी कम समय में अपने गेम में स्कोर, जीवन
    और शांत ध्वनि प्रभाव जोड़ना सीखें। और सबसे अच्छी बात यह है कि आप अपने गेम को अपने
    परिवार और दोस्तों के साथ सिर्फ एक क्लिक में साझा कर सकते हैं और अपने घर के किसी
    भी डिवाइस पर उनके साथ खेल सकते हैं।
  tutorial_microsoftforest_longdescription: Microsoft MakeCode आर्केड के साथ एक गेम
    को कोड करें जो जंगल में आग लगने की स्थितियों को फिर से बनाता है, और फिर पानी छिड़कने
    और आग की लपटों को बुझाने के लिए अपने अग्निशमन एयरटैंकर विमान को कोड करें!
  tutorial_blackbirdscreen_longdescription: 90 के दशक का एक शानदार स्टाइल स्क्रीन
    सेवर बनाने के लिए कंडीशनल स्टेटमेंट का उपयोग करना सीखें।
  tutorial_toxicodecompute2_longdescription: चलिए भूमिकाएं बदलते हैं। इस बार आप कंप्यूटर
    हैं! सही पथ खोजने और चुनौतियों को जीतने के लिए पायथन कार्यक्रमों को पढ़ें और उनकी
    व्याख्या करें। पायथन की कुछ मूल अवधारणाओं को समझने के लिए आपको अपनी सहज क्षमताओं
    पर ध्यान केंद्रित करना होगा और उनका उपयोग करना होगा।
  tutorial_minecrafttimecraft_longdescription: 'Minecraft: Education Edition में कोड
    के इस निःशुल्क पाठ में भविष्य को बचाने के लिए समय पर वापस यात्रा करें। छात्र अपने
    स्वयं के साहसिक कार्य का चयन करेंगे और पूरे इतिहास में रहस्यमय दुर्घटनाओं को ठीक
    करने के लिए बुनियादी कोडिंग अवधारणाओं को सीखेंगे। रास्ते में, वे विज्ञान, वास्तुकला,
    संगीत, इंजीनियरिंग आदि में महान नवोन्मेषकों और आविष्कारों से जुड़ेंगे।'
  tutorial_blackbirdtether_longdescription: एक मजेदार, भौतिकी-आधारित गेम प्रोग्राम
    करने के लिए वस्तुओं का उपयोग करना सीखें।
  tutorial_ob_longdescription: मॉन्स्टर टाउन में वायरस के प्रकोप का अपना सिमुलेशन
    बनाने और चलाने के लिए कोड लिखें। सिमुलेशन एक प्रक्रिया या प्रणाली का एक कंप्यूटर
    मॉडल है। मॉन्स्टर टाउन के पड़ोसियों के साथ क्या होगा, इसके बारे में कोड करना और
    भविष्यवाणियां करना सीखें।
  tutorial_codeartportrait_longdescription: 'p5.js का उपयोग करके अपने पोर्ट्रेट को
    प्रोग्राम करना सीखें। एक सच्ची कृति बनाने के लिए अपनी पसंदीदा कलात्मक शैलियों
    और व्यक्तिगत स्पर्शों को शामिल करके कोड के माध्यम से खुद को रचनात्मक रूप से व्यक्त
    करें! आप ग्रेड 3-12 में अमेरिकी लड़कियों के लिए Code/Art''s CodeYourself प्रतियोगिता
    में अपनी तैयार परियोजना को सबमिट करने के लिए पात्र हो सकते हैं। '
  tutorial_shelly_longdescription: शेली ड्राइंग के लिए एक प्रोग्रामिंग भाषा है। कछुए
    को निर्देश जारी करके आरेखण किया जाता है। कछुआ विभिन्न रंगों और शैलियों का उपयोग
    करते हुए, चलते-चलते रेखाएँ और आकृतियाँ बनाता है। चैलेंज और क्रिएटिव मोड उपलब्ध
    हैं। चैलेंज मोड में चरण-दर-चरण ट्यूटोरियल शामिल है, जो सामान्य रूप से शेली भाषा
    और प्रोग्रामिंग की मूल बातें बताता है।
  tutorial_weavly_longdescription: इन छोटी गतिविधियों में, ग्रहों की खोज से लेकर सफारी
    पर जानवरों से मिलने तक, डूबे हुए खजाने का शिकार करने तक, मिशनों की एक श्रृंखला
    पर जाएं!
  tutorial_codespeakpassword_longdescription: पायथन में पासवर्ड जनरेटर को कोड करना
    सीखें और हैकर्स के खिलाफ सुरक्षित रहें।
  tutorial_kodableshapes_longdescription: 'गणित हर जगह हमारे जीवन का एक हिस्सा है।
    अपनी खुद की भूलभुलैया बनाने के लिए गणित और कोडिंग कौशल का उपयोग करें और फिर इसे
    हल करने का प्रयास करें। एक बुनियादी वर्ग से शुरू करें और फिर देखें कि आप अपने
    भूलभुलैया डिज़ाइन में कितने अलग-अलग आकार शामिल कर सकते हैं! '
  tutorial_nasabinary_longdescription: जानें कि हम अंतरिक्ष यान से बात करने के लिए
    बाइनरी कोड का उपयोग कैसे करते हैं, और फिर नाम टैग, ब्रेसलेट, पिन या यहां तक कि
    ध्वनि पर अपने नाम को बाइनरी कोड में अनुवाद करके इसे स्वयं आज़माएं।
  tutorial_3dmaker_longdescription: अपनी खुद की बहुत अच्छी, घूमने योग्य, 3 डी वस्तुओं
    को तेजी से और आसानी से बनाएं।
  tutorial_itchstart_longdescription: यह पाठ कक्षा 2 या 3 के बच्चों के लिए एक अच्छा
    प्रवेश बिंदु है जो अभी पहली बार स्क्रैच आज़मा रहे हैं। उन्हें 5 ब्लॉकों के एक
    सेट के साथ शुरुआत करनी होगी, जिन्हें उन्हें अपने चरित्र को कुछ क्रियाएं करने के
    लिए एक साथ रखना होगा।
  tutorial_hopsub_longdescription: किसी दोस्त या सहपाठी के साथ प्रोग्राम पेयर करना
    सीखें, और हॉपस्कॉच वर्णों के साथ अपना खुद का सबवे सर्फर बनाएं!
  tutorial_itchmundos_longdescription: स्क्रैच को जानें, जो प्रोग्राम करने के लिए
    एक उपकरण है। Agregarán objetos y fondos, usarán bloques de eventos y apariencia
    para dar vida a su programa।
  tutorial_itchtenacity_longdescription: एन एस्टे प्रोटेक्टो प्रोग्रामन एन स्क्रैच
    एल सिमुलैडोर डे अन रोबोट कुए लिम्पिया लास अगुआस मारिनास।
  tutorial_kcjskiing_longdescription: 'यह सब मजेदार है जब तक कि कोई पेड़… से टकरा
    न जाए या यह मजेदार हिस्सा है? उन स्की पर स्ट्रैप करें और इस स्क्रैच गतिविधि में
    कोड का उपयोग करके अपने चरित्र को जमी हुई बाधाओं की एक पहाड़ी के नीचे ले जाते हुए
    घुटनों पर झुकें। कोर्स डिज़ाइन करें, गति और संवेदन जोड़ें, साथ ही टक्कर-इंटरैक्शन
    और बूम का थोड़ा सा हिस्सा - आपने खुद को मस्ती का पहाड़ बना लिया है। '
  tutorial_groksecurity_longdescription: ऑनलाइन सुरक्षित रहने के लिए इस संक्षिप्त
    परिचय में अपनी साइबर-स्लीथिंग टोपी लगाएं। आप सुरक्षित पासवर्ड, फ़िशिंग, सुरक्षा
    सेटिंग्स, सोशल मीडिया और बहुत कुछ के बारे में जानेंगे!
  tutorial_creaticode_longdescription: स्क्रैच ब्लॉक का उपयोग करके शानदार 3D प्रोजेक्ट
    बनाना सीखें!
  tutorial_kcjhockey_longdescription: आप शूट करते हैं, आप स्कोर करते हैं - भीड़ जंगली
    हो जाती है! इस गेम को बनाते समय अपने स्केट्स को बेहतर बनाने की आवश्यकता नहीं है,
    लेकिन अपने कोडिंग कौशल को तेज करने के लिए तैयार रहें! अपने खुद के हॉकी गेम को
    कोड करना सीखें और स्क्रैच में एनपीसी गोलकीपर के खिलाफ हमारे कौशल का परीक्षण करें।
    मूवमेंट, सेंसिंग और वेरिएबल का उपयोग करके, आपका डिजिटल प्लेयर जीत का गोल करने
    के लिए पक को चकमा दे सकता है और ग्लाइड कर सकता है।
  tutorial_ttdungeon_longdescription: दुष्ट जादूगर नल्लोनोर क्षेत्र के लिए एक गंभीर
    खतरा बन गया है, और केवल आपके पास उन्हें हमेशा के लिए खत्म करने की शक्ति है। हालाँकि,
    नूलोनोर उतना ही चालाक है जितना कि वह खतरनाक है। वह हमेशा बदलते कमरों के अपने जादुई
    टॉवर में छिप जाता है, और कोई भी नायक अभी तक शीर्ष मंजिल तक सफलतापूर्वक नहीं पहुंच
    पाया है। इंडेक्स नाइट्स के चैंपियन के रूप में, क्या आपके पास Nullonor को खोजने
    और उसे हराने के लिए क्या आवश्यक है?
  tutorial_ccai_longdescription: 'प्रतिस्पर्धी कोडिंग कभी भी इतनी महाकाव्य नहीं रही
    है! कोई कोडिंग अनुभव नहीं... कोई समस्या नहीं। कालकोठरी में प्रवेश करें जहां आप
    प्रतिस्पर्धा करने के लिए आवश्यक कोडिंग रणनीतियों और रणनीतियों को सीखकर अपनी प्रोग्रामिंग
    शक्तियों को ऊपर ले जाएंगे। एक बार जब आप इसे कालकोठरी के माध्यम से बना लेते हैं,
    तो आप CodeCombat AI लीग एस्पोर्ट्स एरिना में दुनिया भर के कोडर्स का सामना करने
    के लिए तैयार होंगे! '
  tutorial_bsdai_longdescription: तंत्रिका नेटवर्क और एल्गोरिदम का एक विशिष्ट सेट
    है जिसे हम मशीन लर्निंग कहते हैं। इस प्रोजेक्ट में, हम एक आर्टिफिशियल इंटेलिजेंस
    (AI) इमेज रिकग्निशन टूल का पता लगाएंगे और जानेंगे कि AI छवियों को कैसे देखता है,
    भविष्यवाणियां करता है, और हम यह कैसे सुनिश्चित कर सकते हैं कि वे पूर्वानुमान सटीक
    और पूर्वाग्रह से मुक्त हों।
  tutorial_stemdata_longdescription: आप जहां रहते हैं वहां की जलवायु के लिए एक सरल
    मॉडल बनाएं और फिर इसका उपयोग यह समझने के लिए करें कि कुछ डिग्री बढ़े हुए तापमान
    का प्राकृतिक दुनिया पर महत्वपूर्ण प्रभाव कैसे पड़ सकता है। इसमें आगे के विश्लेषण
    के लिए स्प्रेडशीट में डेटा डाउनलोड करने का विकल्प शामिल है।
  tutorial_thunkableinfo_longdescription: कोड ब्लॉक और डेटा टेबल के साथ एक सूचनात्मक
    ऐप बनाने का तरीका जानें
  tutorial_educodespace_longdescription: एलेग्रस ग्रह के लोगों ने अपने पैतृक गीत खो
    दिए हैं। अपना खुद का म्यूजिकल साइड-स्क्रॉलिंग गेम बनाने और खोई हुई धुनों को पुनर्प्राप्त
    करने के लिए इस ट्यूटोरियल का पालन करें। खेल के विकास, भौतिकी और टकराव की मूल बातें
    सीखते हुए, खेल के हर पहलू को अनुकूलित करें। किसी कोडिंग या संगीत ज्ञान की आवश्यकता
    नहीं है।
  tutorial_kcjtennis_longdescription: एक चुनौती पेश करें और इस डिजिटल टेनिस मैच में
    अपने खुद के AI प्रतिद्वंद्वी के साथ आमने-सामने जाएं। स्क्रैच का उपयोग करते हुए,
    यह गतिविधि आपको सिखाएगी कि प्रसारण, चर और आंदोलन के माध्यम से आगे-पीछे स्प्राइट
    इंटरैक्शन को कैसे कोड किया जाए। जीत/हार की शर्तों को शामिल करें और अपने 'प्यार'
    स्कोर को अलविदा कहें। इस प्रोजेक्ट को अपने आप से या बड़े होने वाले के सहयोग से
    पूरा करें।
  tutorial_robotmagictower_longdescription: हनोई टॉवर गेम के बारे में जानें और समस्याओं
    को हल करने के लिए रिकर्सिव फ़ंक्शंस का उपयोग कैसे करें।
  tutorial_ttdragons_longdescription: 'एक बुरी ताकत ने ओवुन देश में अपना रास्ता फैला
    लिया है और इस शांतिपूर्ण शहर को नष्ट करने की धमकी दे रही है। छिपे हुए मंदिरों
    का अन्वेषण करें, जादू की दौड़ सीखें, जिससे आप अपने आस-पास के तत्वों को प्रोग्राम
    कर सकते हैं और उन्हें नियंत्रित कर सकते हैं, और छाया के दुश्मनों से लड़ाई कर सकते
    हैं। ड्रैगन को जगाने के लिए ड्रैगन टेम्पल की सभी चाबियां ढूंढें। वह हीरो बनो जिसकी
    ओवुन को जरूरत है! '
  tutorial_kcjarchery_longdescription: लक्ष्य पर बने रहें और कोड का उपयोग करके अपने
    तीर को बुल्सआई तक ले जाएं! स्क्रैच और हमारे चरण-दर-चरण निर्देशों का उपयोग करके
    अपने खुद के तीरंदाजी गेम को कोड करने का तरीका जानें। कलर-सेंसिंग स्प्राइट्स, कॉस्ट्यूम
    में बदलाव और मोशन सीक्वेंस की मदद से, आप भी गोल्ड का लक्ष्य बना सकते हैं और जीत
    के लिए अपना रास्ता बना सकते हैं - साथ ही, आगे बढ़ने के लिए एक स्कोर काउंटर भी
    जोड़ सकते हैं। इस प्रोजेक्ट को अपने आप से या बड़े होने वाले के सहयोग से पूरा करें।
  tutorial_ttsprouts_longdescription: बागवानी एक पूर्णकालिक काम है! गमलों की सिर्फ
    एक बेंच से शुरू करें और एक सरणी तक पहुँचकर ग्रीनहाउस के भीतर पौधों की देखभाल करें।
    जब आप प्रत्येक पौधे को बीज, पानी और कटाई करते हैं, तो अपने सभी फलों और सब्जियों
    के लिए पैसा कमाएं! ग्रीनहाउस में भीड़ होने पर प्रत्येक पॉट का पता लगाने के लिए
    तेजी से जटिल बहुआयामी सरणी का उपयोग करें।
  tutorial_ttmaze_longdescription: आप एक पॉकेट ब्रह्मांड में एक विदेशी ग्रह पर उतरे
    हैं और आपको भागने का रास्ता खोजना होगा ताकि आप अपनी यात्रा जारी रख सकें। एक उन्नत
    रोबोटिक सभ्यता के खंडहरों का अन्वेषण करें, भूलभुलैया और पहेलियों के माध्यम से
    अपना रास्ता नेविगेट करें और दुश्मन के रोबोटों से लड़ें। अपने भरोसेमंद साथी F3lix
    की मदद से, जीत के लिए अपना रास्ता हैक करने के लिए नई प्रोग्रामिंग अवधारणाओं को
    सीखें और उनका उपयोग करें।
  tutorial_codetribe_longdescription: HTML, CSS और JavaScript का उपयोग करके कोडिंग
    करने का एक शानदार परिचय। कुछ लाइनों को कोड करें, और अपनी पार्टी में शामिल होने
    वाले लोगों की उम्र को सत्यापित करने के लिए अपना पहला आवेदन बनाएं।
  tutorial_ttcanyon_longdescription: आप एक विदेशी ग्रह पर फंस गए हैं और आपको एरिना
    से बचना चाहिए, जो विदेशी राक्षसों के साथ एक अंतहीन लड़ाई है! अपनी साइडकिक, अपने
    विरोधियों और अपने परिवेश की प्रोग्रामिंग को बदलने के लिए अपने हैकिंग ब्लास्टर
    का उपयोग करें। आपका भरोसेमंद फेलिन साइडकिक F3lix आपको ठीक करने और आपका समर्थन
    करने में मदद कर सकता है, जबकि आप दुश्मनों और जाल को निष्क्रिय करने या एक-दूसरे
    से लड़ने के लिए उन्हें फिर से प्रोग्राम कर सकते हैं।
  tutorial_kcjxtrail_longdescription: कोड और स्क्रैच का उपयोग करके इस क्रॉस कंट्री
    बाइकिंग गतिविधि के साथ ट्रेल्स को हिट करें। कलर सेंसिंग ब्लॉक और मूवमेंट का उपयोग
    करते हुए, आप अपना कोर्स डिज़ाइन करेंगे, रास्ते में स्टॉप और इंटरैक्शन को एकीकृत
    करेंगे, और फ़ंक्शंस के साथ स्कोर कीपर को कोड करके अपनी प्रगति को ट्रैक करेंगे।
    अपने हेलमेट को मत भूलना क्योंकि हम एक जंगली सवारी के लिए तैयार हो सकते हैं! इस
    प्रोजेक्ट को अपने आप से या बड़े होने वाले के सहयोग से पूरा करें।
  tutorial_codespeakroad_longdescription: एक गेम बनाएं जहां उपयोगकर्ता सड़क की योजना
    बनाने के लिए एक सिविल इंजीनियर की भूमिका निभाता है।
  tutorial_educodelair_longdescription: जॉर्ज का पीछा चिरोप्टेरा की मांद में किया
    जा रहा है और उसे भागने के लिए आपकी मदद की ज़रूरत है! इस ट्यूटोरियल का अनुसरण करके
    और गेम डेवलपमेंट की मूल बातें सीखकर अपना पूरा 2D पज़ल गेम डिज़ाइन करें। हमारे
    स्तर से बाहर निकलने के तरीके को कोड करें, या अपने दोस्तों को चुनौती देने के लिए
    अपना खुद का बनाएं!
  tutorial_ibmhourofz_longdescription: 'क्या आपने कभी एटीएम से पैसे निकाले हैं? किसी
    चीज़ के लिए भुगतान करने के लिए क्रेडिट कार्ड का इस्तेमाल किया? इन सभी क्रियाओं
    में एक बात समान है: ये सभी एक साधारण क्लिक से शुरू होती हैं। लेकिन वास्तव में
    उस क्लिक के पीछे क्या हो रहा है? वह एंटरप्राइज कंप्यूटिंग है। IBM Hour of Z के
    साथ एंटरप्राइज़ कंप्यूटिंग आज कैसे काम करती है, इसके बारे में और जानना शुरू करें।'
  tutorial_gamefrootbacteria_longdescription: 'Gamefroot में एक मजेदार सिमुलेशन गेम
    को कोड करते समय छात्रों को उन स्थितियों के बारे में पता चलता है जिनमें साल्मोनेला
    बैक्टीरिया जीवित रह सकते हैं! यह गतिविधि विज्ञान शिक्षकों और डिजिटल टेक्नोलॉजीज
    शिक्षकों के लिए डिज़ाइन की गई है जो अपने छात्रों को कई विषय क्षेत्रों में शामिल
    करना चाहते हैं। '
  tutorial_educodeforest_longdescription: एलेक्स कुछ समय के लिए फ्रॉस्टेड फ़ॉरेस्ट
    में फंस गया है। क्या आप उन्हें भागने में मदद कर सकते हैं? यह आसानी से फॉलो किया
    जाने वाला ट्यूटोरियल आपको सिखाता है कि किसी भी आधुनिक ब्राउज़र में चलने वाले एक
    पूर्ण पज़ल गेम को कैसे बनाया और कस्टमाइज़ किया जाए। हमारे स्तर को पार करने की
    कोशिश करें, या अपने दोस्तों को चुनौती देने के लिए अपना खुद का बनाएं!
  tutorial_educodehorus_longdescription: लिसा को होरस की पहेली को सुलझाने और उसके
    मंदिर से बचने में मदद करें। कुछ चरणों में अपने खुद के पज़ल गेम को कोड और कस्टमाइज़
    करने के लिए इस ट्यूटोरियल का पालन करें। हमारे स्तर को पार करने की कोशिश करें,
    या इसे संपादित करके इसे जितना चाहें उतना आसान या चुनौतीपूर्ण बनाएं। खेलते समय
    खेल के विकास की मूल बातें जानें!
  tutorial_codespeakpokemon_longdescription: स्तर बढ़ाने और विकसित करने के लिए अपने
    पसंदीदा पोकेमॉन को कोड करें।
  tutorial_stemholiday_longdescription: BitsBox द्वारा संचालित StemScopes कोडिंग छात्रों
    को टाइप किए गए जावास्क्रिप्ट कोड का उपयोग करके अपना स्वयं का वर्चुअल हॉलिडे कार्ड
    बनाने और साझा करने की अनुमति देती है। हमारे प्रोग्राम का उपयोग करना आसान है और
    इसके लिए किसी पूर्व कोडिंग अनुभव की आवश्यकता नहीं है। हम पूरे कार्यक्रम में एम्बेडेड
    सहायता प्रदान करते हैं, और छात्र आसानी से अपने दम पर इसका पता लगा सकते हैं। इस
    छुट्टियों के मौसम में दोस्तों और परिवार के साथ साझा करने के लिए अपना खुद का वर्चुअल
    कार्ड कोड करने के लिए उत्साहित हो जाइए!
  tutorial_codespeakpixel_longdescription: अपने खुद के कस्टम कैरेक्टर डिज़ाइन और आर्ट
    बनाने के लिए पिक्सेल आर्ट एडिटर बनाना सीखें।
  tutorial_codespellsnexus_longdescription: एक रहस्यमयी सॉक पपेट की सलाह के तहत, आपको
    वैश्विक वर्चस्व की तलाश करने वाले एक सुपर-इंटेलिजेंट 'लर्न टू कोड' ऐप में घुसपैठ
    करनी होगी और उसे फिर से प्रोग्राम करना होगा। पहेलियाँ हल करें। कोड करना सीखें।
    नेक्सस को हैक करें।
  tutorial_carnegieslime_longdescription: हर साल स्केयरकॉप के मिनियन आपकी कैंडी फसलों
    को चुराने की कोशिश करते हैं। बूविल हाई के बैडेस्ट स्लाइमबॉल क्रू कीचड़ हथियारों
    से कैंडी फसलों की सुरक्षा के लिए एक साथ आए हैं। खिलाड़ी किशोर राक्षसों के रूप
    में खेलते हैं, जो अपने सहयोगी रोबोट (उर्फ 'कोबोट') पालतू जानवरों को प्रोग्राम
    करते हैं ताकि वे अपने शहर की कैंडी की फसल के बाद मिनियंस ऑफ स्केयरकॉप को मार गिराने
    में मदद कर सकें। चार पात्रों और उनके कोबोटिक पालतू जानवरों के बीच चुनें।
  tutorial_ozotown_longdescription: ओज़ोबोट ब्लॉकली ओज़ोटाउन एडवांस सीक्वेंसिंग सिखाएगा
    क्योंकि छात्र वास्तविक जीवन परिदृश्यों को नेविगेट करने के लिए तर्क, तर्क और कंप्यूटर
    विज्ञान कौशल का उपयोग करते हैं। किसी बॉट की जरूरत नहीं!
  tutorial_milnedash_longdescription: डैश नृत्य करना सीखना चाहता है! क्या आप उसे अंदर
    और बाहर ड्राइव करने और बीच में उसका सामान दिखाने में मदद कर सकते हैं? यह गतिविधि
    छात्र-निर्देशित है और उपयोगकर्ता को अनुक्रमण और लूप के बारे में सिखाएगी।
  tutorial_microbitpet_longdescription: 'अपने खुद के इलेक्ट्रॉनिक पालतू जानवर को कोड
    करें और इसे अपना बनाने के लिए इसे कस्टमाइज़ करें। '
  tutorial_spherotriad_longdescription: 'साइबर सुरक्षा के मूलभूत सिद्धांतों में से
    प्रत्येक का क्या अर्थ है, इसका अन्वेषण करें और जानें कि सभी उपयोगकर्ताओं के लिए
    काम करने वाली सुरक्षित प्रणाली को प्राप्त करने के लिए संतुलन कैसे खोजा जाए। '
  tutorial_spheropassword_longdescription: LittleBits आविष्कारों और कोडिंग का उपयोग
    करके मजबूत पासवर्ड संयोजन बनाने का तरीका जानें।
  tutorial_codequilt_longdescription: स्क्रैच से परिचित होने के दौरान कोड किसे मिलता
    है और कोड के साथ क्या बनाया जा सकता है, इस पर चिंतन करें।
  tutorial_ozoshape1_longdescription: ओज़ोबोट ब्लॉकली शेपट्रेसर सीक्वेंसिंग और डिबगिंग
    कौशल सिखाएगा। छात्र तर्क, तर्क और कंप्यूटर विज्ञान कौशल का उपयोग करेंगे। किसी
    बॉट की जरूरत नहीं!
  tutorial_ozoshape2_longdescription: ओज़ोबोट ब्लॉकली शेपट्रेसर 2 एडवांस सीक्वेंसिंग
    और लूपिंग स्किल्स सिखाएगा। छात्र तर्क, तर्क और कंप्यूटर विज्ञान कौशल का उपयोग
    करेंगे। किसी बॉट की जरूरत नहीं!
  tutorial_hopescape_longdescription: एक ओपन-एंडेड लॉजिक एस्केप रूम गेम को कोड करें,
    और पुनरावृत्ति और अन्य महत्वपूर्ण गेम डिज़ाइन तत्वों जैसी अवधारणाओं के बारे में
    जानें।
  tutorial_ozorace_longdescription: छात्र विभिन्न मापदंडों के साथ एक कार्यक्रम की
    योजना बनाएंगे और उसे निष्पादित करेंगे, मापन का अभ्यास करेंगे, अनुक्रमण करेंगे
    और डिबगिंग करेंगे क्योंकि वे ओज़ोबोट के लिए एक रेसट्रैक बनाते हैं।
  tutorial_ozoequestrian_longdescription: छात्र एक कोर्स पूरा करने के लिए अपने माउंट
    (ईवो) को प्रोग्राम करने के लिए कलर कोड का उपयोग करेंगे।
  tutorial_irobotpizza_longdescription: अपने स्कूल में कोडिंग को एक सहयोगी, सामाजिक
    और सुपर मजेदार अनुभव बनाना चाहते हैं? इस आउट-ऑफ-द-बॉक्स डिजिटल इवेंट किट में,
    हम आपको वे सभी टूल प्रदान करते हैं जिनकी आपको सही फ़ैमिली कोड चैलेंज होस्ट करने
    के लिए आवश्यकता होगी। iRobot Pizza पार्टी में, परिवार एक भोजन साझा करने के लिए
    एक साथ आते हैं और चुनौतियों को पूरा करने के लिए वर्चुअल रोबोट को कोड करते हैं,
    जिन्हें शुरुआती और उन्नत कोडर्स दोनों के लिए डिज़ाइन किया गया है।
  tutorial_ai4alldance_longdescription: एआई के इस संक्षिप्त, मजेदार बाइट में, छात्र
    यह पता लगाते हैं कि एआई उपकरण मनुष्यों को नया करने में कैसे मदद कर सकते हैं, और
    मानव नवोन्मेषक एआई को बेहतर बनाने में कैसे मदद कर सकते हैं।
  tutorial_ai4allneural_longdescription: यह पाठ्यक्रम तकनीकी विवरणों में एक परिचयात्मक
    व्यावहारिक गोता है कि कैसे कुछ AI सिस्टम छवियों में वस्तुओं, या संदर्भ में अन्य
    पैटर्न को खोज सकते हैं। अंत में, छात्र दूसरों को वही सिखाएंगे जो उन्होंने सीखा
    है। यदि आपके छात्रों ने AI और Dance किया है, तो हो सकता है कि वे यह जानने के बाद
    यह देखना चाहें कि सिस्टम कैसे काम करता है।
  tutorial_spheroinout_longdescription: इंडी इस बारे में और जानने के लिए तैयार है
    कि यह और अन्य कंप्यूटर कैसे काम करते हैं। इस पाठ में, इस व्यावहारिक खोज के माध्यम
    से इनपुट और आउटपुट खोजें।
  tutorial_edisonblueprint_longdescription: क्या आप एडिसन को अलग-अलग आकार में ड्राइव
    करने के लिए प्रोग्राम कर सकते हैं ताकि रोबोट अलग-अलग ब्लूप्रिंट खींच सके?
  tutorial_edisonmaze_longdescription: आइए एडिसन रोबोट को यूलर पथ के आकार के साथ दौड़ने
    के लिए कहें!
  tutorial_milnefunctions_longdescription: डैश नृत्य करना सीखना चाहता है! क्या आप
    उसे अंदर और बाहर ड्राइव करने और बीच में उसका सामान दिखाने में मदद कर सकते हैं?
    यह गतिविधि छात्र-निर्देशित है और उपयोगकर्ता को अनुक्रमण, लूप और फ़ंक्शंस के बारे
    में सिखाएगी।
  tutorial_sasmap_longdescription: 'इस पाठ में, छात्र मानचित्र पर मानव और भौतिक विशेषताओं
    के बीच अंतर की समझ प्रदर्शित करने के लिए कोड का उपयोग करेंगे। वे गणित की विशेषताओं
    के ग्रिड के माध्यम से एक पथ की पहचान करेंगे जैसे कि एक रोबोट केवल मानवीय विशेषताओं
    पर उतरेगा। फिर छात्र कोड लिखने के लिए टीमों में काम करेंगे जो उनके रोबोट को सही
    रास्ते पर नेविगेट करेगा। '
  tutorial_firstrobotics_longdescription: FTC सिम के साथ कोड करना सीखें, एक ऑनलाइन
    ब्लॉक-आधारित प्रोग्रामिंग भाषा जिसमें एक लाइव सिम्युलेटर शामिल है ताकि छात्र अपने
    द्वारा लिखे गए कोड के आधार पर रोबोट को तुरंत चलते हुए देख सकें।
  tutorial_sasdata_longdescription: रीयल-टाइम इंटरैक्टिव डेटा विज़ुअलाइज़ेशन उत्पन्न
    करने वाले त्वरित पोल के माध्यम से डेटा के साथ छात्रों को शामिल करें। छात्र डेटा
    की पहचान करेंगे, उसकी व्याख्या करेंगे और उसके बारे में संवाद करेंगे- हमारी डेटा-समृद्ध
    दुनिया को समझने के लिए महत्वपूर्ण मूलभूत कौशल।
  tutorial_carnegiesensabot_longdescription: कार्नेगी मेलन रोबोटिक्स अकादमी की इस
    गतिविधि में वास्तविक दुनिया के सेंसबोट चैलेंज को पूरा करने के लिए वर्चुअल EV3
    रोबोट को प्रोग्राम करना सीखें।
  tutorial_robotical4_longdescription: MartyBlocks को एक ऊर्ध्वाधर प्रारूप में एक
    साथ रखा गया है, जो कोड लिखने के लिए अधिक सामान्य है। मार्टी को नियंत्रित करने
    और अंततः उन्हें पर्यावरण के साथ बातचीत करने के लिए शिक्षार्थियों को एक बड़ा कार्यक्षेत्र
    और अधिक कार्यक्षमता प्रदान की जाएगी। यह पाठ शिक्षार्थियों को सेक्शन, लेआउट से
    परिचित कराएगा, इस नए वातावरण की तुलना मार्टीब्लॉक जूनियर से करेगा।
  tutorial_kinderadd_longdescription: इस पाठ में, छात्र गणितीय अवधारणाओं को मॉडल करने
    के लिए एल्गोरिदम और मूविंग रोबोट का उपयोग करेंगे। KIBO गणना, जोड़ और घटाव को मॉडल
    करने के लिए एक भौतिक संख्या रेखा के साथ यात्रा करेगा। छात्र समस्याओं को हल करने
    के लिए एल्गोरिदम (वैकल्पिक रूप से रिपीट लूप सहित) बनाएंगे, जैसे प्रोग्रामर काम
    पर करते हैं!
  tutorial_imagipython_longdescription: कोड करना पसंद करने वाले पूर्व-किशोरों के लिए
    दुनिया के पहले सोशल नेटवर्क से जुड़ें। मुफ्त इमेजी ऐप के साथ मिनटों में अपना पहला
    रंगीन प्रोजेक्ट डिज़ाइन करें।
  tutorial_robotical2_longdescription: मार्टी कंट्रोलर का उपयोग करते हुए, एक साथी
    को एक लक्ष्य के लिए एक मार्ग की यात्रा करने की अनुमति देने के लिए शिक्षार्थी चरणों
    का एक क्रम बनाएंगे। प्रत्येक दिशात्मक प्रतीक में एक संलग्न गति होती है; इस पाठ
    में, शिक्षार्थियों को दिशात्मक तीरों के साथ प्रयोग करने के लिए प्रोत्साहित किया
    जाएगा लेकिन ध्यान आगे के तीर पर होगा।
  tutorial_robotical3_longdescription: शिक्षार्थी मार्टी के लिए नए इंटरफ़ेस का पता
    लगाएंगे, जहां उनके निर्देश डिवाइस स्क्रीन पर रहेंगे। शिक्षार्थी अनुमान लगा रहे
    होंगे कि उन्हें लगता है कि मार्टी को एक लक्ष्य तक पहुंचने के लिए कितने कदम उठाने
    होंगे।
  tutorial_blockscadvirus_longdescription: 'एक वायरस को मॉडल करने के लिए एक 3D डिज़ाइन
    प्लेटफ़ॉर्म का उपयोग करें और जानें कि हमारे शरीर इन आक्रमणकारियों से लड़ने के
    लिए ज्यामिति का उपयोग कैसे करते हैं। '
  tutorial_robotical1_longdescription: शिक्षार्थी मार्टी द रोबोट को अनप्लग्ड कलर कार्ड
    के साथ चलते हुए देखेंगे। फिर शिक्षार्थी रंगीन कागज का उपयोग करते हुए, आगे बढ़ने
    और रुकने के लिए एक साथी का मार्गदर्शन करेंगे। रोबोटिकल के प्रत्येक रंगीन कार्ड
    में एक निर्देश बनाया गया है, जिसे मार्टी समझता है, बिना किसी कोड को लिखने या व्यवस्थित
    करने की आवश्यकता के।
  tutorial_irobotshapes_longdescription: इस अनप्लग्ड, प्रिंट करने योग्य रोबोट-थीम
    वाली वर्कबुक में पैटर्न पहचान और अनुक्रमण के माध्यम से विभिन्न आकृतियों के बारे
    में जानें!
  tutorial_irobotparts_longdescription: अपनी इंद्रियों की खोज करके और गणित की बुनियादी
    बातों का अभ्यास करके रोबोट बनाने के लिए उपयोग किए जाने वाले विभिन्न टुकड़ों के
    बारे में जानें।
  tutorial_irobottools_longdescription: यह कार्यपुस्तिका मिलान, गिनती, मेहतर शिकार
    और मापने की गतिविधियों के माध्यम से रोबोट बनाते समय उपयोग किए जाने वाले सभी प्रकार
    के उपकरणों की पड़ताल करती है,
  tutorial_kindercar_longdescription: इंजीनियरिंग डिजाइन प्रक्रिया के चरणों को सीखते
    हुए छात्र इंजीनियर बनेंगे। क्रिस वान डुसेन की किताब 'इफ आई बिल्ट अ कार' से प्रेरित
    होकर, छात्र शिल्प और पुनर्नवीनीकरण सामग्री से अपनी खुद की सपनों की कार बनाने के
    लिए इंजीनियरिंग डिजाइन प्रक्रिया का पालन करेंगे। वे अपनी कारों को आगे बढ़ाने के
    लिए एक छोटा प्रोग्रामिंग सीक्वेंस स्कैन करेंगे!
  tutorial_caavatar_longdescription: 'अवतार थ्रिलविले थीम पार्क में नवीनतम इंटरैक्टिव
    आकर्षण है। साकुरा और निकाऊ इसे देखने और कल की दुनिया का अनुभव करने के लिए इंतजार
    नहीं कर सकते! इस इंटरैक्टिव शॉर्ट कोर्स में, शिक्षार्थी डेटा, डिजिटल फुटप्रिंट्स,
    इंटरनेट ऑफ थिंग्स, बिग डेटा और लोगों के रूप में हमारे लिए इनके प्रभावों और हमारे
    भविष्य के बारे में जानने के लिए सकुरा और निकाऊ से जुड़ता है।   '

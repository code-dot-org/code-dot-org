  careers_values_second_column_text_1: हम फीडबैक के प्रति चुस्त और उत्तरदायी हैं
  careers_values_second_column_text_2: हम ईमानदारी और पारदर्शिता के साथ काम करते हैं
  careers_values_second_column_text_3: हमारा मानना है कि व्यापक प्रभाव के लिए बड़ी
    सोच और समग्र रूप से कार्य करने की आवश्यकता होती है
  careers_approach_section_title: हमारा एकीकृत दृष्टिकोण
  careers_approach_section_description: K-12 कंप्यूटर विज्ञान आंदोलन में Code.org
    की वैश्विक भूमिका केवल इसलिए संभव है क्योंकि हम विविध और अक्सर विभाजित हितधारकों
    के बीच एक एकीकृत दृष्टिकोण का उपयोग करते हैं। बढ़ते ध्रुवीकरण के समय, छात्रों
    के लिए अवसरों को बढ़ाने का विचार राजनीतिक स्पेक्ट्रम के लोगों को एकजुट करता है।
    Code.org की टीम के सदस्यों, छात्रों, शिक्षकों और समर्थकों के दृष्टिकोण विविध और
    अलग-अलग हैं, और हमारे मिशन में उन सभी का स्वागत है।
  careers_aproach_section_description_link: Code.org के एकता के दृष्टिकोण के बारे
    में और पढ़ें।
  careers_approach_section_button: खुली भूमिकाओं के बारे में जानें
  careers_principle_section_title: हमारे सांस्कृतिक सिद्धांत
  careers_principle_title_1: हमारे छात्र और शिक्षक हमारे नॉर्थ स्टार हैं
  careers_principle_description_1: हम अपने उपहार, समय और ऊर्जा का उपयोग कंप्यूटर विज्ञान
    को उन लोगों तक पहुँचाने के लिए करते हैं जिन्हें इसकी सबसे अधिक आवश्यकता है। यही
    बात हमें एकजुट करती है। यह हमारा सबसे महत्वपूर्ण सिद्धांत है।
  careers_principle_title_2: हम समस्याओं पर कठोर हैं और एक-दूसरे के प्रति दयालु हैं
  careers_principle_description_2: हम वैश्विक स्तर पर छात्रों और शिक्षकों के लिए कंप्यूटर
    विज्ञान लाने की चुनौती पर ध्यान केंद्रित करते हैं। हम मानते हैं कि हम में से प्रत्येक
    अपने मिशन का समर्थन करने और गलती करने पर अनुग्रह देने के अपने इरादों को पूरा करता
    है।
  careers_principle_title_3: समाधान की तलाश करें, आम सहमति नहीं
  careers_principle_description_3: हमारे पास निर्णय हैं, चाहे हम छोटे कदम उठा रहे
    हों या उन परिणामों की ओर बड़ी छलांग लगा रहे हों, जिनकी हम तलाश कर रहे हैं। मालिक
    मांगते हैं और सुनते हैं, लेकिन फ़ीडबैक से लकवाग्रस्त नहीं होते हैं। हम मालिकों
    के निर्णयों को स्वीकार करते हैं और उनका समर्थन करते हैं, भले ही हम असहमत हों।
  careers_principle_title_4: संस्थापक की मानसिकता को अपनाएं
  careers_principle_description_4: हम परिणामों के बारे में जुनूनी होते हैं और उन्हें
    चलाने पर अपने कार्यों पर ध्यान केंद्रित करते हैं। हम विवरणों में गोता लगाते हैं
    और कड़ी मेहनत करते हैं। हम ईमानदार हैं, चपलता में झुकते हैं, और लगातार आकलन करते
    हैं कि क्या हम रास्ते पर हैं; हम आगे बढ़ने से डरते नहीं हैं। दुनिया को बदलना इसकी
    मांग करता है।
  careers_principle_title_5: चैंपियन इनोवेशन
  careers_principle_description_5: हम बड़ा सोचते हैं, जोखिम लेते हैं, और असफल होने
    से डरते नहीं हैं। अगर हम अपने लक्ष्यों को पूरा करने का बेहतर तरीका देखते हैं,
    तो हम ऐसा करते हैं और दूसरों को भी ऐसा करने के लिए प्रोत्साहित करते हैं। वृद्धिशील
    समाधान दुनिया को बदलने में मदद नहीं करेंगे।
  careers_principle_title_6: तथ्यों में एंकर के फैसले
  careers_principle_description_6: हम अपने व्यवसाय को समझने, वांछित परिणाम स्थापित
    करने और निर्णय लेने में मार्गदर्शन करने के लिए डेटा का उपयोग करते हैं। हम यह पहचानकर
    इसे संतुलित करते हैं कि कार्य करने के लिए हमारे पास हमेशा वह डेटा नहीं होगा जिसकी
    हमें आवश्यकता है।
  careers_principle_title_7: विकास की मानसिकता हमें ईंधन देती है
  careers_principle_description_7: हम हर चुनौती का सामना जिज्ञासा के साथ करते हैं।
    हम कृपया और स्पष्ट रूप से फ़ीडबैक देते हैं; हमें खुलकर फ़ीडबैक मिलता है। हम अपनी
    गलतियों से सीखते हैं और अपने काम की पहुंच और प्रभाव को बढ़ाने के तरीकों की तलाश

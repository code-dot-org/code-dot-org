  cs_ambassador_do_heading: CS एंबेसडर क्या करते हैं?
  cs_ambassador_do_desc: सीएस एंबेसडर युवा महिलाओं को इस विषय का पता लगाने और कंप्यूटर
    विज्ञान में अपना स्थान पुनः प्राप्त करने के लिए एक-दूसरे को ऊपर उठाने के लिए प्रोत्साहित
    करते हैं। कंप्यूटर विज्ञान के प्रति उनके उत्साह और प्रेम को साझा करने के लिए सीएस
    एंबेसडर अपने साथियों से जुड़ते हैं। वे कक्षाओं में जाते हैं, दोपहर के भोजन पर
    मेजों की मेजबानी करते हैं, और असेंबली और क्लब की बैठकों में बोलते हैं। सीएस एंबेसडर
    शिक्षकों और स्कूल प्रशासकों के साथ मिलकर उन रूढ़ियों को तोड़ने का काम करते हैं
    जो युवा महिलाओं को पीछे खींचती हैं।

    सीखने का एक नया गेम है। आप साधारण ब्लॉकों, स्तंभों और दीवारों, फिर बड़ी इमारतों,
    पुलों और यहां तक कि पेड़ों के निर्माण से शुरू कर सकते हैं। जब आप अधिक उन्नत स्तरों
    में जाने के लिए तैयार होते हैं, तो आप अधिक जटिल संरचनाओं का निर्माण करने में सक्षम
    होंगे: अपने आदेश पर चारों ओर घूमने और चीजों को बनाने या नष्ट करने के लिए फूल उगाना,
    टिमटिमाते सितारे, और यहां तक कि अदृश्य ड्रोन भी। इस गेम को खेलते समय आपको कोड
    करने का तरीका सीखने में मज़ा आएगा!'
  tutorial_bcjs2_longdescription: 'ऑवर ऑफ़ कोड का यह पाठ World of JavaScript का एक
    अनुवर्ती कोर्स है। आप BuzzCoder.com के CodeCraft 3D गेम के आधार पर JavaScript
    में अधिक उन्नत कोडिंग कॉन्सेप्ट सीखेंगे। CodeCraft एक आभासी 3D दुनिया में आप जो
    भी कल्पना करते हैं उसे बनाकर प्रोग्रामिंग सीखने का एक नया गेम है। आप साधारण ब्लॉकों,
    स्तंभों और दीवारों, फिर बड़ी इमारतों, पुलों और यहां तक कि पेड़ों के निर्माण से
    शुरू कर सकते हैं। जब आप अधिक उन्नत स्तरों में जाने के लिए तैयार होते हैं, तो आप
    अधिक जटिल संरचनाओं का निर्माण करने में सक्षम होंगे: अपने आदेश पर चारों ओर घूमने
    और चीजों को बनाने या नष्ट करने के लिए फूल उगाना, टिमटिमाते सितारे, और यहां तक
    कि अदृश्य ड्रोन भी। इस गेम को खेलते समय आपको कोड करने का तरीका सीखने में मज़ा
    आएगा!'
  tutorial_3dbearmars_longdescription: मार्स पायनियर्स एक परियोजना-आधारित शिक्षण मॉड्यूल
    है जो मंगल के बारे में तथ्य और मनुष्य के जीवित रहने के लिए महत्वपूर्ण परिस्थितियों
    को सिखाता है। छात्र ऑगमेंटेड रियलिटी का उपयोग करके एक कॉलोनी का निर्माण करेंगे
    और कॉलोनी सुविधाओं का 3डी-प्रिंट करेंगे।
  tutorial_bitsboxyak_longdescription: एक ग्रीटिंग कार्ड बनाने के लिए संशोधित जावास्क्रिप्ट
    कोड टाइप करें जिसे आप दोस्तों और परिवार को ईमेल कर सकते हैं। याक हमला! एक पूरी
    तरह से ओपन-एंडेड गतिविधि है जो वेरिएबल, मोशन कमांड, लूप फ़ंक्शंस और बहुत कुछ पेश
    करती है। उन बच्चों (और शिक्षकों) के लिए बिल्कुल सही, जो पहली बार टाइप की गई कोडिंग
    आज़माने के लिए तैयार हैं।
  tutorial_blockscadbargraphs_longdescription: 'छात्र कोड लिखेंगे जिससे वे अपने स्वयं
    के बार ग्राफ़ को तुरंत अनुकूलित और विश्लेषण कर सकते हैं। '
  tutorial_blockscadbirdhouses_longdescription: 'छात्र एक बर्डहाउस-बिल्डिंग कंपनी
    चलाएंगे, इकाइयों को परिवर्तित करेंगे, आयामों की गणना करेंगे और अपने उत्पादों को
    स्केल करने के लिए चर का उपयोग करेंगे। '
  tutorial_blockscadclock_longdescription: 'छात्र एनालॉग घड़ी का एक 3D मॉडल प्रोग्राम
    करेंगे जिसे किसी भी समय दिखाने के लिए सेट किया जा सकता है। '
  tutorial_blockscaddinner_longdescription: छात्र एक रोबोट को उनके लिए खाने की मेज
    सेट करने में मदद करने के लिए चर और निर्देशांक का उपयोग करके एक प्रोग्राम लिखेंगे!
  tutorial_blockscadicecream_longdescription: छात्र आइसक्रीम स्कूप की विभिन्न संख्याओं
    और आकारों के साथ 3 डी आइसक्रीम कोन बनाने के लिए एक आइसक्रीम मशीन प्रोग्राम करेंगे।
    वे गोलाकार आइसक्रीम स्कूप के क्षेत्र के आधार पर एक विशेष आइसक्रीम कोन की लागत
    की गणना करने के लिए चर, मॉड्यूल और फ़ंक्शन के साथ काम करेंगे।
  tutorial_blockscadpizza_longdescription: छात्र 3D पिज़्ज़ा बनाने, परिधि और क्षेत्रों
    की गणना करने और रास्ते में छोरों का उपयोग करने के लिए एक मॉड्यूल प्रोग्राम करेंगे।
  tutorial_blockscadsugar_longdescription: 'वॉल्यूम और वेरिएबल का पता लगाने के लिए

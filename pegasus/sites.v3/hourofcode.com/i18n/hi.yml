    करने के लिए दुनिया भर में एक अभियान बन गया है, जो 1-घंटे की कोडिंग गतिविधियों
    के साथ शुरू होता है, लेकिन सभी प्रकार के कम्युनिटी लेवेल के प्रयासों का विस्तार
    करता है।<a href='%{tutorials}'>ट्यूटोरियल और गतिविधियाँ</a> देखें।यह जमीनी स्तर

  tutorial_cocomarcade_longdescription: एक और भी अच्छा खेल बनाने के लिए तैयार हैं?
    पायथन या जावास्क्रिप्ट का उपयोग करके फ़ंक्शंस और ईवेंट जैसी उन्नत कोडिंग अवधारणाओं
    पर ब्रश अप करें, फिर उन कौशलों का उपयोग करके अपना खुद का आर्केड सर्वाइवल गेम बनाएं!
  tutorial_beetik_longdescription: इस गतिविधि में, छात्र संगीतकार फ्रांज लिज़्ट द्वारा
    एक प्रसिद्ध कृति के एक छोटे से हिस्से का पुनर्निर्माण करते हैं। छात्र सीखेंगे
    कि लूप को कैसे एम्बेड किया जाता है और कंप्यूटर विज्ञान और संगीत दोनों में उनका
    उपयोग कैसे किया जाता है। यह एक चरण-दर-चरण मार्गदर्शिका है जो कंप्यूटर विज्ञान
    के तत्वों के साथ संगीत में एल्गोरिथम सोच का परिचय देगी। इस गतिविधि के अंतिम स्तर
    में, छात्र जो सीखा उसके आधार पर मूल बदलाव करने के उद्देश्य से टेम्पो, कुंजी, दोहराव,
    नोट्स आदि जैसे तत्वों को बदलकर संगीत को 'हैक' करेंगे। यह गतिविधि कंप्यूटर विज्ञान
    के साथ शास्त्रीय संगीत को काटती है।
  tutorial_codedj_longdescription: Code DJ में, आप सबसे पहले उन सवालों के जवाब देकर
    जावास्क्रिप्ट की मूल बातें खोज लेंगे जो उत्तरोत्तर कोड की तरह बन जाएंगे। फिर आप
    एक दूसरी दुनिया में पहुंच जाएंगे, जहां आप वास्तव में कोड के साथ सीधे संगीत बनाना
    शुरू करेंगे, बस पहले नंबर बदलकर, और जैसे-जैसे आपकी महारत बढ़ती जाएगी, रिदम लूप्स
    और बहुत कुछ में हेरफेर करके! फिर आप कोड डीजे ऐप में स्वतंत्र रूप से संगीत बनाने
    की क्षमता को अनलॉक करेंगे और इसे एमपी 3 के रूप में प्राप्त करेंगे!
  tutorial_rgadvan_longdescription: RoboGarden समझने में आसान, व्यावहारिक शैक्षिक
    ऐप है जहाँ छात्र सक्रिय शिक्षण में भाग लेते हैं। शुरुआत से कोडिंग साक्षरता सिखाने
    के लिए पूरी तरह से सुसज्जित, रोबोगार्डन तकनीक-प्रेमी शिक्षक की आवश्यकता को कम
    करता है।
  tutorial_codehsrn_longdescription: यह गतिविधि आपको कुछ उदाहरण देती है कि कैसे अपने
    पहले वास्तविक मोबाइल ऐप बनाएं और रिएक्ट नेटिव का उपयोग करके अपने फोन पर उनका परीक्षण
    कैसे करें। स्मार्टफोन फोन पर ऐप चलाने के लिए, छात्रों को एक्सपो ऐप डाउनलोड करना
    होगा। एक्सपो के बारे में अधिक जानकारी https://expo.io/ पर प्राप्त करें।
  tutorial_codehswd_longdescription: CodeHS Internet Explorer को छोड़कर सभी अप-टू-डेट
    ब्राउज़रों के साथ संगत है। Chrome हमारा पसंदीदा/अनुशंसित ब्राउज़र है, लेकिन Firefox
    और Safari को भी ठीक से काम करना चाहिए, यह मानते हुए कि वे अद्यतित हैं।
  tutorial_turtlerobot_longdescription: बोर्ड गेम रोबोट टर्टल्स पर एक टेक जो छात्र
    को शिक्षक की मदद के बिना अभ्यास करने की अनुमति देता है।
  tutorial_ozoevo_longdescription: ईवो बाय ओज़ोबोट बहुत सारी बेहतरीन तकनीक से भरा
    हुआ है, जैसे प्रॉक्सिमिटी सेंसर, प्रोग्रामेबल एलईडी, मोशन एंड साउंड्स, और नीचे
    लाइट और कलर सेंसर ताकि यह रंगों को देख सके और लाइनों का अनुसरण कर सके। Evo का
    यह परिचय एक Ozoblockly प्रोग्राम प्रस्तुत करता है, जो Evo को तब चलता है जब इसके
    निकटता सेंसर आपके हाथों से सक्रिय हो जाते हैं, और एक बार कुछ रंगों पर चलने के
    बाद एक विजय नृत्य बजाते हैं।
  tutorial_ozoexped_longdescription: छात्र ड्राइंग लाइनों और रंग कोड का अभ्यास करते
    हैं जिन्हें ओज़ोबोट इस प्रिंट करने योग्य बोर्ड गेम के साथ मज़ेदार तरीके से अनुसरण
    कर सकता है। भाग्य और कौशल दोनों ही मजेदार समयबद्ध चुनौतियों की एक श्रृंखला के
    माध्यम से एक भूमिका निभाते हैं, जिसके लिए उन्हें एक आकार और रंग कोड को संयोजित
    करने की आवश्यकता होती है। जैसे-जैसे छात्र सफल होंगे, वे अपने गंतव्य के करीब जा
    सकेंगे। इस गतिविधि में चैलेंज कार्ड शामिल हैं जिनका उपयोग छात्र अपनी रणनीति के
    तहत अपने विरोधियों के लिए कठिनाई को बढ़ाने के लिए कर सकते हैं।
  tutorial_ozojourney_longdescription: एक कक्षा के रूप में, छात्र फर्डिनेंड मैगलन
    की यात्रा को पूरा करने के लिए अपने ओज़ोबोट को प्रोग्राम करेंगे। शिक्षक को समय
    से पहले कागजी महाद्वीपों को काटकर इकट्ठा करना चाहिए। मैगलन द्वारा लिए गए रास्ते
    पर महाद्वीपों के चारों ओर नेविगेट करने के लिए छात्र ओज़ोबोट रोबोट को प्रोग्राम
    करने के लिए ओज़ोब्लॉकली भाषा का उपयोग करेंगे। रास्ते में छात्र दुनिया के भूगोल
    के विभिन्न हिस्सों को लेबल करेंगे।
  tutorial_ozocodes_longdescription: यह ट्यूटोरियल प्री-रीडर्स को ओज़ोबोट कोडिंग के
    मज़े में शामिल होने में मदद करता है, जिससे वे अपने नाम मोटी काली रेखाओं में लिख
    सकते हैं, जिस पर ओज़ोबोट चल सकता है और रोबोट को चलने और कूदने में मदद करने के
    लिए तार्किक स्थानों पर ओज़ोकोड रख सकता है, पहले अक्षर से आखिरी अक्षर तक। छात्र
    पहले ड्राफ्ट का परीक्षण करते हैं और एक कार्यशील अंतिम उत्पाद बनाने के लिए पुनरावृति
    करते हैं। यह पाठ बेहतरीन मोटर कौशल, कंप्यूटर विज्ञान की अवधारणाओं को प्रोत्साहित
    करता है और छात्रों के ओज़ोकोड अनुभव को बढ़ाता है।
  tutorial_ozoeclipse_longdescription: पृथ्वी के चारों ओर चंद्रमा की कक्षा पर आधारित
    एक सरल मानचित्र पर ओज़ोबोट रोबोट का उपयोग करके ग्रहणों, चंद्र चरणों और आकाशीय
    यांत्रिकी (पिंडों की परिक्रमा करने की गति में बदलाव) के जादू की खोज करें। यहां
    तक कि छोटे ओज़ोबोट प्रोग्रामिंग अनुभव के साथ, एक वर्ग दो बॉट और एक फ्लैशलाइट के
    साथ ग्रहणों का प्रदर्शन बना सकता है, फिर मार्करों के साथ खींचे गए सरल ओज़ोकोड
    के साथ एक परिक्रमा करने वाले पिंड की बदलती गति का नक्शा बना सकता है।
  tutorial_ozosimulator_longdescription: यह गतिविधि छात्रों को कंप्यूटर या बॉट का
    उपयोग करने की आवश्यकता के बिना प्रोग्रामिंग भाषाओं के बारे में सिखाती है। छात्र
    इस गतिविधि का कंप्यूटर है जो एक प्रोग्राम को लिखने के तरीके की मूल बातें सिखाने
    के लिए psuedocode का उपयोग करता है जिसे एक कंप्यूटर एक दिमागी छेड़ने वाली भूलभुलैया
    का उपयोग करके पढ़ सकता है जिसमें छात्रों को पहले कमांड पढ़ना और निष्पादित करना
    होगा, और फिर जो कुछ उन्होंने सीखा है उसका उपयोग करके एक भूलभुलैया के लिए एक प्रोग्राम
    लिखना होगा।
  tutorial_ozoalgorithm_longdescription: अपने बेल्ट के नीचे कई प्रोग्रामिंग अवधारणाओं
    वाले छात्र ओज़ोबोट को एक यादृच्छिक गुणन तथ्य चुनने की चुनौती का आनंद लेंगे, फिर
    ग्रिड पर तथ्य की सरणी खींचेंगे और पलक झपकते और/या जवाब कहेंगे। प्रोग्रामिंग अवधारणाओं
    को छात्रों को समय से पहले जानना चाहिए, जिसमें लूप, गणित, चर, यादृच्छिक संख्या
    निर्माण, और लाइन फॉलोइंग की ओजोब्लॉकली विशिष्ट अवधारणाएं, एलईडी लाइट सेट करना,
    टाइमर और ईवो ऑडियो क्षमताओं के लिए “कहना” शामिल हैं।
  tutorial_ozotimer_longdescription: क्या हम ओज़ोबोट बिट को टाइमर में बदल सकते हैं
    - विशेष रूप से सेकंड मापने के लिए टाइमर? इस चुनौती पाठ में ज्यामिति और भौतिक विज्ञान
    की अवधारणाओं के बारे में छात्र का ज्ञान शामिल होगा, साथ ही प्रकाश प्रभाव, लाइन
    नेविगेशन और समय का उपयोग करके स्तर 4 (उन्नत) ओजोब्लॉकली कोड लिखने की उसकी क्षमता
    शामिल होगी। एक OzomAp एक आधार के रूप में प्रदान किया जाता है जिसके लिए Ozoblockly
    प्रोग्राम को फिर डिज़ाइन किया जा सकता है। ओज़ोबोट बिट सेकंड टाइमर को कैलिब्रेट
    करने के लिए स्टॉप-वॉच या सेल फोन स्टॉप-वॉच ऐप की आवश्यकता होती है।
  tutorial_ozohabits_longdescription: जब छात्रों को पता है कि ओज़ोबोट को प्रोग्राम
    करने के लिए लाइनें और ओज़ोकोड कैसे खींचना है, तो वे इस प्रोग्रामिंग पद्धति को
    वास्तविक दुनिया में एकीकृत करने के लिए तैयार हैं। यह ट्यूटोरियल दिखाता है कि कंप्यूटर
    सिमुलेशन के समान प्रकृति को मॉडल करने के लिए ओज़ोबोट का उपयोग कैसे किया जा सकता
    है। यह पाठ शिक्षक द्वारा यह बताने के साथ शुरू होता है कि प्वाइंट ओज़ोकोड कैसे
    काम करते हैं, और ओज़ोबोट को रोकने के लिए उनका उपयोग कैसे किया जा सकता है। यह कार्यक्षमता
    मॉडलिंग पर लागू की जाएगी कि घास वाली पहाड़ी पर रहने वाला एक खरगोश अपने पेट को
    कैसे खा जाता है और रुक जाता है।
  tutorial_ozoprogram_longdescription: छात्रों को पता चलता है कि रोबोट को प्रोग्राम
    करना कितना आसान है, भले ही उनकी कक्षा में कोई भी न हो। यह शिक्षक-निर्देशित ऑनलाइन
    ट्यूटोरियल छात्रों को प्रोग्रामिंग कौशल विकसित करने और ओज़ोबोट के ब्लॉकली गेम्स
    के माध्यम से कंप्यूटर विज्ञान को समझने की उनकी क्षमता में विश्वास हासिल करने में
    मदद करता है। छात्रों को पता चलता है कि ओज़ोबोट द्वारा बिट और ईवो एक अनोखी विधि
    के माध्यम से प्रोग्राम को कैसे अपलोड करेंगे - रोबोट के लाइट सेंसर पर रंग फ्लैश
    करते हैं और इसे प्रोग्राम सिखाते हैं।
  tutorial_ozopair_longdescription: जो छात्र Ozoblockly ब्लॉक-आधारित प्रोग्रामिंग
    भाषा जानते हैं, वे ड्राइवर और नेविगेटर के रूप में टीमों में काम करना सीखते हैं,
    और फिर एक ओज़ोबोट रोबोट के लिए एक कंप्यूटर पर एक प्रोग्राम बनाकर अभ्यास करते हैं।
    यह एक शिक्षक-आधारित ट्यूटोरियल है जिसके लिए शुरुआत में वीडियो दिखाने की आवश्यकता
    होती है, और फिर जरूरत पड़ने पर छात्रों को उनके कार्यक्रम को पूरा करने में मदद
    करने के लिए मार्गदर्शन की आवश्यकता होती है।
  tutorial_codesnoopy_longdescription: दोस्तों के साथ टीम बनाएं और एक मजेदार और मूर्खतापूर्ण
    स्नोबॉल लड़ाई में स्नूपी के बीगल स्काउट्स की प्रोग्रामिंग करके अपने कोडिंग कौशल
    का अभ्यास करें! शुरुआती और पूर्व-पाठक स्वागत करते हैं - टीमें एक-दूसरे को मात
    देने की कोशिश करते हुए गुप्त रूप से अपना कोड लिखती हैं। शब्द-मुक्त कोड के साथ,
    हर कोई मज़े में शामिल हो सकता है! यह गतिविधि एक ही डिवाइस पर 1- 4 खिलाड़ियों का
    समर्थन करती है - दोस्तों या कंप्यूटर के खिलाफ खेलें।
  tutorial_applabintro_longdescription: ब्लॉक या टेक्स्ट का उपयोग करके जावास्क्रिप्ट
    में अपना खुद का ऐप बनाएं। आप बटन, चित्र, ध्वनियों और कई स्क्रीन के साथ एक सरल
    ऐप बनाएंगे जिसे आप अपने दोस्तों के साथ साझा कर सकते हैं या किसी सार्वजनिक गैलरी
    में प्रकाशित कर सकते हैं। यदि आपने पहले ही ब्लॉक के साथ कुछ कोडिंग कर ली है, तो
    अपने कौशल को अगले स्तर पर ले जाएं।
  tutorial_cslartist_longdescription: क्या आप जानते हैं कि एक छोटा कलाकार है जो हर
    कंप्यूटर के अंदर रहता है? इस PDF में पहेलियों के साथ एक मजेदार कहानी है जो आपके
    छात्रों को डिजिटल कला के मूल सिद्धांतों को सिखाएगी क्योंकि वे पिक्सेल, एल्गोरिदम
    और रिपीट लूप का उपयोग करके अपनी खुद की रचनाएँ बनाते हैं।
  tutorial_cslscratchjr_longdescription: CodesPeak का “लेट्स प्ले विद द स्क्रैचजेआर
    किटन!” एक्टिविटी पैक वर्कशीट के साथ एक रीड अलाउड स्टोरी है। कहानी एकदम नए कोडर्स
    के लिए एक बेहतरीन पहली परियोजना के लिए कोड के माध्यम से चलती है। एक वयस्क व्यक्ति
    प्री-रीडर छात्रों की एक कक्षा को कहानी पढ़ सकता है और फिर स्क्रैचजेआर ऐप का उपयोग
    करके छात्रों को अपने टैबलेट में कहानी को कोड करने के लिए मार्गदर्शन कर सकता है।
    शुरुआती पठन कौशल वाले छात्र स्वयं कहानी पढ़ सकते हैं और स्वतंत्र रूप से एक्टिविटी
    पैक को पूरा कर सकते हैं।
  tutorial_floevents_longdescription: छात्र घटनाओं का पता लगाएंगे, एक अवधारणा जो कार्यक्रमों
    को विशिष्ट उत्तेजनाओं का जवाब देने की अनुमति देती है। ईवेंट हैंडलर नामक कोड के
    बिट्स में ईवेंट निर्धारित किए जाते हैं, जो विशिष्ट ईवेंट सुनते हैं और इसमें प्रतिक्रिया
    देने के तरीके के बारे में निर्देश होते हैं। छात्र मुख्य शब्दावली सीखेंगे और मैड
    लिब्स-शैली के अभ्यास में ईवेंट हैंडलर के लिए टेक्स्ट लिखेंगे, जिसमें वे अपने स्वयं
    के ईवेंट हैंडलर बनाते हैं और उनका अभिनय करते हैं।
  tutorial_florobot_longdescription: इस पाठ में, छात्र रोबोटिक्स के क्षेत्र में गोता
    लगाते हुए अपने साक्षरता कौशल का निर्माण करेंगे। रोबोट क्या है, यह जानने के लिए
    वे फ्लोकैबुलरी का शैक्षिक हिप-हॉप वीडियो देखेंगे और दैनिक जीवन में रोबोट के उदाहरण
    देखेंगे। वे रोबोट के बारे में छोटे अंशों को बंद से पढ़ेंगे, उन कार्यों पर चर्चा
    करेंगे जिनके लिए रोबोट अच्छी तरह से अनुकूल हैं और एक विशिष्ट समस्या को हल करने
    के लिए अपने स्वयं के रोबोट को डिज़ाइन करके पाठ समाप्त करेंगे।
  tutorial_isavesanta_longdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित इस शिक्षक के नेतृत्व
    वाली उत्सव गतिविधि में, बच्चे सांता को बचाने के लिए स्क्रैच का उपयोग करके एक कंप्यूटर
    गेम बनाते हैं। वे एल्गोरिदम डिज़ाइन करते हैं, सशर्त कथनों का उपयोग करते हैं और
    साथ ही अपने काम का परीक्षण और डिबग करते हैं। इसमें चरण-दर-चरण पाठ योजना, छात्र
    संसाधन, सहायता कार्ड और पूर्व-लिखित प्रोग्राम टेम्पलेट शामिल हैं।
  tutorial_iorder_longdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित इस शिक्षक के नेतृत्व
    वाली गतिविधि, स्क्रैच 2.0 का उपयोग करके कम्प्यूटेशनल सोच और कोडिंग कौशल विकसित
    करती है। बच्चे एक आइसक्रीम स्टैंड सिमुलेशन और/या गेम प्रोग्राम करते हैं और ऐसा
    करने में, एल्गोरिदम डिज़ाइन करते हैं, दोहराव, सशर्त स्टेटमेंट का उपयोग करते हैं,
    अपने काम का परीक्षण करते हैं और डिबग करते हैं। इसमें चरण-दर-चरण पाठ योजना, छात्र
    सहायता सामग्री और शिक्षक और विद्यार्थियों के लिए पूर्व-लिखित स्क्रैच 2.0 प्रोग्राम
    टेम्पलेट शामिल हैं।
  tutorial_ianimate_longdescription: 'ऑवर ऑफ़ कोड के लिए अनुकूलित यह शिक्षक के नेतृत्व
    वाली मौसमी गतिविधि, बच्चों को कंप्यूटर एनिमेशन बनाने से परिचित कराती है। बच्चे
    फ्रेम बनाएंगे, कलाकृति जोड़ेंगे और एक साधारण क्रिसमस दृश्य को एनिमेट करेंगे। एक
    बहुत ही सरल एनिमेटेड सीक्वेंस बनाने से लेकर अधिक सक्षम विद्यार्थियों तक विभेदन,
    विस्तार और संवर्धन के लिए बहुत सारे विचार: पृष्ठभूमि के साथ-साथ पात्रों और वस्तुओं
    को एनिमेट करना, 3D प्रभाव (जैसे छाया) जोड़ना, आसान आंदोलन के लिए अधिक फ़्रेम बनाना,
    दृश्य परिवर्तन बनाने के लिए पृष्ठभूमि स्विच करना और एक से अधिक ऑब्जेक्ट को एनिमेट
    करना।'
  tutorial_iloveada_longdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित यह शिक्षक-नेतृत्व
    वाली पाठ गतिविधि, इतिहास के साथ क्रॉस-करिकुलर कंप्यूटिंग सिखाने का अवसर प्रदान
    करती है। बच्चों ने कंप्यूटर विज्ञान में एक महत्वपूर्ण ऐतिहासिक व्यक्ति और दुनिया
    के पहले कंप्यूटर प्रोग्रामर अदा लवलेस पर शोध किया! फिर वे वेब मास्टर्स के रूप
    में अपने निष्कर्षों और कौशल को प्रदर्शित करने वाला मल्टीमीडिया वेबपेज बनाने के
    लिए बुनियादी HTML का उपयोग करते हैं। इसमें चरण-दर-चरण गतिविधि योजना, संबद्ध शिक्षक
    और छात्र संसाधन और सीखने को आगे ले जाने के लिए विस्तार और संवर्धन के लिए विचार
    शामिल हैं।
  tutorial_kodflash_longdescription: फ़्लैश! ताली बजाओ! यह व्यावहारिक, जंगली मौसम
    का पाठ बिजली और गड़गड़ाहट के साथ सशर्त बयान सिखाता है। छात्र इस बारे में जानेंगे
    कि गड़गड़ाहट हमेशा बिजली का अनुसरण क्यों करती है और तर्क कथन की जांच करेंगे “अगर
    बिजली है, तो गड़गड़ाहट आएगी।” दोनों के बीच के सेकंड गिनें और देखें कि तूफान कितना
    दूर है!
  tutorial_kodchoose_longdescription: अपना खुद का रोमांच चुनें! “इफ स्टेटमेंट” की
    एक श्रृंखला के माध्यम से, छात्र कहानी को बदल देंगे और उनके द्वारा लिखी गई कहानी
    को समाप्त करेंगे। जैसे किसी प्रोग्राम का पथ परिस्थितियों के आधार पर बदलता है,
    वैसे ही एक चरित्र एक कथा के माध्यम से जो पथ लेता है वह भी बदल सकता है। रचनात्मक
    बनें और एक कहानी के भीतर कई रोमांच पर Kodable FuzzFamily का नेतृत्व करें, जिसके
    अलग-अलग निष्कर्ष हो सकते हैं।
  tutorial_kodpizzapre_longdescription: 3-भाग वाली इकाई में, छात्र रेस्तरां के मोबाइल
    ऑर्डरिंग ऐप के समाधान विकसित करने के लिए गणित और प्रोग्रामिंग को जोड़ेंगे। डोमिनिक
    का पिज़्ज़ा रेस्तरां अपने नए ऐप के लिए एक एल्गोरिथम बना रहा है और यह छात्रों पर
    निर्भर है कि वे पिज़्ज़ा की लागतों की गणना करने में मदद करें। यूनिट के अंत में,
    छात्र ऑर्डर की लागत की गणना करने के बाद अपना “पिज़्ज़ा” बनाएंगे और वितरित करेंगे।
  tutorial_kodpizza_longdescription: 3-भाग वाली इकाई में, छात्र रेस्तरां के मोबाइल
    ऑर्डरिंग ऐप के समाधान विकसित करने के लिए गणित और प्रोग्रामिंग को जोड़ेंगे। डोमिनिक
    का पिज़्ज़ा रेस्तरां अपने नए ऐप के लिए एक एल्गोरिथम बना रहा है और यह छात्रों पर
    निर्भर है कि वे पिज़्ज़ा की लागतों की गणना करने में मदद करें। यूनिट के अंत में,
    छात्र ऑर्डर की लागत की गणना करने के बाद अपना “पिज़्ज़ा” बनाएंगे और वितरित करेंगे।
  tutorial_kodwomen_longdescription: यह 3-भाग इकाई लैंगिक असमानता की पड़ताल करती है
    और छात्रों को विभिन्न अनुभवों और दृष्टिकोणों के बारे में गतिविधियों और चर्चाओं
    में शामिल करती है। तकनीक के इतिहास में प्रभावशाली महिलाओं को उजागर करते हुए, छात्र
    पिछले अग्रदूतों के बारे में सीखते हैं और तकनीकी क्षेत्र में समानता पर अपनी राय
    बनाते हैं। यूनिट के अंत में, छात्र अपने स्कूल समुदाय में बदलाव लाने के लिए लिखित
    रूप में अपनी राय व्यक्त करते हैं।
  tutorial_tfunplug_longdescription: हम आपको रोबोट के दिमाग को ठीक करने की प्रक्रिया
    के बारे में कदम दर कदम आगे बढ़ाएंगे! रास्ते में आप प्रसिद्ध 'बूलियन सैटिफ़िएबिलिटी
    प्रॉब्लम' के आधार पर पहेलियाँ हल करेंगे और एक घंटे के भीतर आप एक बूलियन मास्टर
    बन जाएंगे और आपको उन्नत प्रोग्रामिंग अवधारणाओं की समझ होगी! किसी कंप्यूटर की आवश्यकता
    नहीं है - आपको जो कुछ भी चाहिए वह हमारे द्वारा प्रदान किए गए PDF से प्रिंट किया
    जा सकता है।
  tutorial_lbvariables_longdescription: मज़े करना कोई परिवर्तनशील नहीं है! लघु गतिविधियां
    और मजेदार वीडियो उन कोर कोडिंग अवधारणाओं का अवलोकन प्रदान करते हैं जिनका छात्रों
    को ऐप में सामना करना पड़ेगा। वेरिएबल पाठ छात्रों को गेम में उलटी गिनती, वर्ण और
    अतिरिक्त खिलाड़ियों को जोड़ने के लिए वेरिएबल बनाना सिखाता है।
  tutorial_lbfunctions_longdescription: लघु गतिविधियां और मजेदार वीडियो उन कोर कोडिंग
    अवधारणाओं का अवलोकन प्रदान करते हैं जिनका छात्रों को ऐप में सामना करना पड़ेगा।
    फ़ंक्शन पाठ छात्रों को अपने खेल को समतल करने के लिए अपने स्वयं के अद्वितीय कोड
    ब्लॉक बनाना सिखाता है।
  tutorial_lblogic_longdescription: लॉजिक-डिफाइंग मजेदार गतिविधियाँ और वीडियो उन कोर
    कोडिंग अवधारणाओं का अवलोकन प्रदान करते हैं जिनका छात्रों को ऐप में सामना करना
    पड़ेगा। तर्क पाठ छात्रों को अपने खेल में नियमों और विकल्पों को प्रोग्राम करने
    के लिए सशर्त कथनों का उपयोग करना सिखाता है।
  tutorial_lbworld_longdescription: अच्छे के लिए कोड! छात्र एक ऐसा गेम डिज़ाइन करते
    हैं जो उनके समुदाय के लोगों के लिए जीवन को आसान बनाने में मदद करेगा। अंत में,
    प्रत्येक समूह अपने प्रोटोटाइप को “चेंज द वर्ल्ड आर्केड” में प्रस्तुत करेगा जो
    समुदाय के सदस्यों के लिए खुला होगा।
  tutorial_lbloops_longdescription: लूप्स हर खेल निंजा का गुप्त हथियार हैं। लघु गतिविधियां
    और मजेदार वीडियो उन कोर कोडिंग अवधारणाओं का अवलोकन प्रदान करते हैं जिनका छात्रों
    को ऐप में सामना करना पड़ेगा। लूप्स पाठ छात्रों को एनिमेशन बनाने के लिए लूप का
    उपयोग करना सिखाता है।
  tutorial_lbtug_longdescription: "“बटन-मैशर” शब्द का एक नया अर्थ लाओ। छात्र टग ऑफ़
    वॉर गेम बनाएंगे और रीमिक्स करेंगे ताकि यह पता लगाया जा सके कि कोड को स्ट्रक्चर
    करने के लिए फ़ंक्शंस का उपयोग कैसे किया जाता है।"
  tutorial_lbpotato_longdescription: हॉट पोटैटो के खेल पर एक नया स्पिन बनाने के लिए
    छात्र लूप, सशर्त तर्क और चर का उपयोग करेंगे। यह पाठ आविष्कार कोड को समझने के लिए
    शुरुआती या मध्यवर्ती स्तर की खोज के बीच एक विकल्प प्रदान करता है।
  tutorial_lbguitar_longdescription: छात्र एक संगीत वाद्ययंत्र तैयार करने के लिए मिलकर
    काम करेंगे, जो किसी के लिए भी, यहां तक कि उन लोगों के लिए भी जो संगीत नहीं पढ़
    सकते हैं, सरल गाने बजाना आसान बनाता है।
  tutorial_lbio_longdescription: लघु गतिविधियां और मजेदार वीडियो उन कोर कोडिंग अवधारणाओं
    का अवलोकन प्रदान करते हैं जिनका छात्रों को ऐप में सामना करना पड़ेगा। इनपुट और
    आउटपुट पाठ छात्रों को छवियों, ध्वनि और गति को नियंत्रित करने का तरीका सिखाता है।
  tutorial_wonpuppy_longdescription: 3 कोडिंग चुनौतियों से निपटने के लिए वंडर वर्कशॉप
    ब्लॉकली ऐप का उपयोग करें और रोबोट को डैश करें! चुनौतियों की इस श्रृंखला में, आप
    डैश द पपी को चालें करने के लिए प्रशिक्षित करेंगे। यह श्रृंखला ऑवर ऑफ़ कोड डैश
    और डॉट चैलेंज कार्ड गतिविधियों का भाग 3 है। यह उन छात्रों के लिए अनुशंसित है जिनके
    पास फ़ंक्शंस के साथ कोडिंग का अनुभव है।
  tutorial_woncue_longdescription: अपने CUE रोबोट को अलग-अलग तरीकों से प्रोग्राम करने
    के लिए Wonder Workshop के क्यू ऐप का उपयोग करें। ऐप में चुनौतियां और डेमो आपको
    दिखाएंगे कि ब्लॉक, जावास्क्रिप्ट या स्टेट मशीनों का उपयोग करके प्रोग्राम कैसे
    करें। जैसे ही आप कोड करते हैं, आपको रोबोट के 4 अलग-अलग व्यक्तित्वों के बारे में
    भी पता चल जाएगा!
  tutorial_wonzoo_longdescription: 3 कोडिंग चुनौतियों से निपटने के लिए वंडर वर्कशॉप
    ब्लॉकली ऐप और डॉट द रोबोट का उपयोग करें! चुनौतियों की इस श्रृंखला में, आप डॉट
    को पालतू चिड़ियाघर में जानवरों के साथ खेलने में मदद करेंगे। यह श्रृंखला ऑवर ऑफ़
    कोड डैश और डॉट चैलेंज कार्ड गतिविधियों का भाग 2 है।
  tutorial_wontrip_longdescription: 3 कोडिंग चुनौतियों से निपटने के लिए वंडर वर्कशॉप
    ब्लॉकली ऐप का उपयोग करें और रोबोट को डैश करें! चुनौतियों की इस श्रृंखला में, आप
    डैश को सड़क यात्रा के लिए तैयार करने में मदद करेंगे। यह श्रृंखला ऑवर ऑफ़ कोड डैश
    और डॉट चैलेंज कार्ड गतिविधियों का भाग 4 है। यह उन छात्रों के लिए अनुशंसित है जिनके
    पास ईवेंट हैंडलर और कंडीशनल के साथ कोडिंग का अनुभव है।
  tutorial_woncollect_longdescription: 3 कोडिंग चुनौतियों से निपटने के लिए वंडर वर्कशॉप
    ब्लॉकली ऐप का उपयोग करें और रोबोट को डैश करें! चुनौतियों की इस श्रृंखला में, आप
    डैश को सीशेल्स और कैंडी जैसी विभिन्न वस्तुओं को इकट्ठा करने में मदद करेंगे। अपने
    रोबोट के घूमने के लिए फर्श पर कुछ जगह बनाना न भूलें। यह श्रृंखला ऑवर ऑफ़ कोड डैश
    और डॉट चैलेंज कार्ड गतिविधियों का भाग 1 है।
  tutorial_wonsecret_longdescription: आइए गुप्त संदेश प्रणाली बनाने के लिए रोबोट क्यू
    के साथ वंडर वर्कशॉप क्यू ऐप का उपयोग करें। यह गतिविधि उन छात्रों के लिए अनुशंसित
    है जिनके पास जावास्क्रिप्ट में कोडिंग का अनुभव है।
  tutorial_hsscience_longdescription: कल्पना कीजिए कि क्या आपके छात्र आसानी से प्राकृतिक
    घटनाओं के अपने कंप्यूटर मॉडल बना सकते हैं! यह घंटे भर चलने वाली पाठ योजना एक उदाहरण
    के रूप में पानी के चक्र का उपयोग करती है, जिसमें एक iPad-आधारित बच्चे के प्रोग्रामिंग
    टूल का उपयोग किया जाता है, जिसे Hopscotch कहा जाता है, का उपयोग करके एक इंटरैक्टिव
    कंप्यूटर मॉडल बनाने के लिए। आप अध्ययन की जा रही किसी भी गतिशील प्रणाली का अनुकरण
    करने के लिए इसे अनुकूलित कर सकते हैं। किसी पूर्व अनुभव की आवश्यकता नहीं है!
  tutorial_popculture_longdescription: यह गतिविधि शुरुआती लोगों को इंटरैक्टिव टूल
    का उपयोग करके क्राउड-सोर्सिंग डेटा, विज़ुअलाइज़ेशन और डेटा विश्लेषण का एक सुलभ
    परिचय देती है। इसका उद्देश्य यह प्रदर्शित करना है कि कोई भी डेटा विज्ञान परियोजनाओं
    में योगदान दे सकता है और कंप्यूटर विज्ञान को विभिन्न प्रकार के विषयों (यहां तक
    कि लोकप्रिय संस्कृति के रुझान) से जोड़ा जा सकता है, जो इसे विभिन्न लोगों के लिए
    प्रासंगिक बनाता है। इस गतिविधि में, छात्र लोकप्रिय संस्कृति के बारे में अपने स्वयं
    के प्रश्न पूछने और कम्प्यूटेशनल टूल का उपयोग करके उन सवालों के जवाब खोजने का अभ्यास
    करते हैं।
  tutorial_legorobust_longdescription: लेगो ईंटों से निर्मित भूकंप सिम्युलेटर का उपयोग
    करके, किसी इमारत की कौन सी विशेषताओं से इसे भूकंप प्रतिरोधी बनाने में मदद मिलेगी,
    इसकी जांच करना। छात्र भूकंप की उत्पत्ति और प्रकृति का पता लगाएंगे। एक उपकरण बनाएं
    और प्रोग्राम करें जो आपको बिल्डिंग डिज़ाइन का परीक्षण करने की अनुमति देगा। साक्ष्य
    का दस्तावेजीकरण करें और अपने निष्कर्ष प्रस्तुत करें कि भूकंप का सामना करने के
    लिए कौन सी संरचना डिजाइन सबसे अच्छी है।
  tutorial_legoplants_longdescription: लेगो प्रतिनिधित्व का उपयोग करके प्रजनन चरण
    के दौरान एक परागणकर्ता और फूल के बीच संबंध का मॉडल तैयार करें। छात्र यह पता लगाएंगे
    कि विभिन्न जीव पौधों के प्रजनन में कैसे सक्रिय भूमिका निभाते हैं। परागणकर्ता और
    पौधे के बीच संबंधों की नकल करने के लिए मधुमक्खी और फूल का एक मॉडल बनाएं और प्रोग्राम
    करें। पौधों और उनके परागणकों से आपके द्वारा बनाए गए विभिन्न मॉडलों को प्रस्तुत
    करें और उनका दस्तावेजीकरण करें।
  tutorial_legopark_longdescription: ऐसी कारें डिज़ाइन करें जो ड्राइवर के हस्तक्षेप
    के बिना खुद को सुरक्षित रूप से पार्क कर सकें। छात्र समझेंगे कि एल्गोरिदम निर्देशों
    की एक श्रृंखला को व्यवस्थित करने में सक्षम हैं। एक पहिए वाले रोबोट के चलने के
    विभिन्न तरीकों की तुलना करके आउटपुट की अवधारणा का अन्वेषण करें।
  tutorial_legodetect_longdescription: सड़क पर वाहनों और वस्तुओं के बीच दुर्घटनाओं
    से बचने के तरीके डिज़ाइन करें।
  tutorial_legolight_longdescription: डिज़ाइन कार की विशेषताएं जो रात में ड्राइविंग
    सुरक्षा में सुधार करेंगी। छात्र इनपुट्स की अवधारणा और उन्हें नियंत्रित करने के
    तरीके का पता लगाएंगे।
  tutorial_alexa_longdescription: Alexa वह वॉइस सर्विस है जो Amazon Echo को पावर देती
    है। Alexa क्षमताएं प्रदान करती है, जिन्हें “कौशल” कहा जाता है, जो ग्राहकों को
    आवाज का उपयोग करके उपकरणों के साथ बातचीत करने में सक्षम बनाती है। इस ट्यूटोरियल
    में, आप Alexa की सूचनाओं को संभालने के लिए एक वेब सेवा का निर्माण करेंगे। आप इस
    लैब के लिए अपने स्कूल के लिए अद्वितीय तथ्य कौशल बनाएंगे। इस लैब के अंत तक, आप
    Amazon डेवलपर पोर्टल में एक Alexa Fact कौशल बनाने, Alexa कौशल के लिए एक इंटरैक्शन
    मॉडल बनाने और कॉन्फ़िगर करने और डेवलपर टूल और वैकल्पिक रूप से एक Alexa डिवाइस
    या सिम्युलेटर का उपयोग करके कौशल का परीक्षण करने में सक्षम होंगे।
  tutorial_grokpetmicro_longdescription: यह गतिविधि आपको एम्बेडेड प्रोग्रामिंग से
    परिचित कराने के लिए डिज़ाइन की गई है, और इसे विशेष रूप से ऑवर ऑफ़ कोड के लिए डिज़ाइन
    किया गया है। एक पालतू जानवर बनाने के लिए MicroPython प्रोग्रामिंग भाषा का उपयोग
    करें जिसे आप खिला सकते हैं और उसके साथ खेल सकते हैं। क्या आपके पास बीबीसी माइक्रो:बिट
    नहीं है? कोई समस्या नहीं है! इस कोर्स में एक पूर्ण माइक्रो:बिट सिम्युलेटर शामिल
    है, जिससे आप वह सब कुछ कर पाएंगे जो आप वास्तविक माइक्रो:बिट पर करेंगे!
  tutorial_pirateplunder_longdescription: समुद्री डाकू लूट एक आकर्षक 3D वातावरण में
    होती है जिसमें छात्र हमारे समुद्री डाकू कप्तान को कोड लिखने के लिए दृश्य ब्लॉक
    खींचकर और छोड़ कर उसके खजाने तक पहुंचने में मदद करते हैं। छात्र लूप के साथ कुशल
    कोड बनाना और परिस्थितियों के साथ बुद्धिमान व्यवहार लिखना सीखते हुए बढ़ती जटिलता
    की चुनौतियों से गुजरते हैं, लड़ते हैं, इकट्ठा करते हैं और चलते हैं। यह गतिविधि
    7+ आयु वर्ग के बच्चों और पहली बार कोडर करने वालों के लिए लक्षित है। इसके अलावा,
    स्मार्टफोन और मोबाइल वीआर हेडसेट वाला कोई भी व्यक्ति वीआर में अपने हल किए गए कार्यों
    का पता लगाने में सक्षम होगा।
  tutorial_cadj_longdescription: एक मजेदार और इंटरैक्टिव डीजे डिवाइस का उपयोग करके
    डेटा प्रतिनिधित्व के बारे में जानने के लिए कोडी और एवा से जुड़ें। अपनी खुद की
    रंगीन संगीत धुन बनाते समय पता करें कि संख्याओं, छवियों और ध्वनि का उपयोग करके
    आपके नाम का प्रतिनिधित्व कैसे किया जा सकता है!
  tutorial_cacrazy_longdescription: एलेक्स और लोनी से जुड़ें क्योंकि वे मजेदार, इंटरैक्टिव
    चित्र बनाकर कोडिंग के बारे में सीखते हैं। जब आप इस रोमांचक साहसिक कार्य में पागल
    जीव बनाते हैं तो सीक्वेंस, लूप, ईवेंट और क्रियाओं के बारे में जानें!
  tutorial_cajump_longdescription: चार्ली और टिली से जुड़ें क्योंकि वे लुसी के जन्मदिन
    के लिए एक स्पोर्ट-थीम वाला प्लेटफ़ॉर्मर गेम डिज़ाइन करते हैं।
  tutorial_carest_longdescription: फ़ूड एवेंजर्स रेस्तरां में रॉस से जुड़ें। रॉस की
    समस्याओं को हल करने और 8 उत्साहित बच्चों को रात का खाना परोसने में मदद करने के
    लिए अपने कम्प्यूटेशनल सोच कौशल का उपयोग करें।
  tutorial_accai_longdescription: एक रोबोट को एक अज्ञात ग्रह पर भेजा जाता है ताकि
    यह पता चल सके कि मानवता एक नई बस्ती स्थापित कर सकती है या नहीं। यह आश्रय खोजने
    के लिए ग्रह की खोज करता है और स्थानीय आबादी के साथ पता लगाता है और बातचीत करता
    है। खिलाड़ी के रूप में, आप रोबोट को जानवरों और पौधों को पहचानने, एक नई भाषा समझने,
    निवासियों के साथ बातचीत आदि सिखाने के लिए विभिन्न आर्टिफिशियल इंटेलिजेंस तकनीकों
    का अनुभव करेंगे।
  tutorial_vceclipse_longdescription: 2017 ने हमें अपने जीवन की सबसे शानदार प्राकृतिक
    घटनाओं में से एक दी, और अब हम जावास्क्रिप्ट के साथ सूर्यग्रहण का अनुकरण करने जा
    रहे हैं! ग्रहण को चलती भागों की एक प्रणाली के रूप में देखते हुए, हम एक इंटरैक्टिव
    ऐप बनाने के लिए विधियों, छोरों और सशर्त वस्तुओं का उपयोग करके समस्या को काटने
    के आकार के टुकड़ों में विघटित कर सकते हैं, जो हमारे अवलोकनों को मॉडल करता है।
  tutorial_pmzero_longdescription: एक घंटे में आप पीएसी-मैन गेम का एक सरल संस्करण
    बनाते हैं। आप पात्रों को 2D में खींचते हैं और उन्हें 3D में बदलते हैं। आप अपनी
    खुद की भूलभुलैया बनाते हैं। फिर आप AgentCubes का उपयोग करके गेम को प्रोग्राम करते
    हैं। केवल 11 IF/THEN नियमों के साथ आप परिष्कृत AI बनाते हैं। यहां तक कि सिर्फ
    दो स्मार्ट भूतों के साथ भी गेम जीतने के लिए आपके हाथ भरे होंगे।
  tutorial_hsela_longdescription: छात्र अपनी पसंदीदा कहानी, कविता या ऐतिहासिक घटना
    को जीवंत करते हुए कथा तत्वों की पहचान करने का अभ्यास करेंगे। कोड सीखना छात्रों
    को अपनी रचनात्मकता को व्यक्त करने और दूसरों के साथ संवाद करने के लिए एक और प्रारूप
    और मीडिया देता है। उन्हें अपनी खुद की इंटरैक्टिव कहानियों को प्रोग्राम करने का
    तरीका दिखाएं, और मुस्कुराहट की प्रतीक्षा करें. 1 घंटे की पाठ योजना, किसी पूर्व
    कोडिंग अनुभव की आवश्यकता नहीं है।
  tutorial_ticklear_longdescription: आप AR (ऑगमेंटेड रियलिटी) की मूल अवधारणा, इसके
    वर्तमान अनुप्रयोगों और भविष्य में इसकी संभावनाओं और AR/3D वातावरण के तहत मोशन
    ब्लॉक और इवेंट ब्लॉक का उपयोग करके प्रोग्रामिंग की बुनियादी अवधारणाओं को जानेंगे।
  tutorial_bcrobot_longdescription: छात्रों को कोडिंग और कंप्यूटर एडेड डिज़ाइन सिखाने
    के लिए डिज़ाइन किया गया एक मुफ्त ऑनलाइन सॉफ़्टवेयर BlockSCAD का उपयोग करके, छात्र
    एक 3D रोबोट डिज़ाइन करेंगे। आकृतियों का उपयोग करते हुए, अनुवाद करें और ब्लॉक घुमाएं,
    छात्रों को कुछ ऐसा बनाने के लिए कम्प्यूटेशनल सोच से अवगत कराया जाएगा, जिसे वे
    3D प्रिंट कर सकते हैं!
  tutorial_bcsnow_longdescription: छात्रों को कोडिंग और कंप्यूटर एडेड डिज़ाइन सिखाने
    के लिए डिज़ाइन किया गया एक मुफ्त ऑनलाइन सॉफ़्टवेयर BlockSCAD का उपयोग करके, छात्र
    एक 3D स्नोफ्लेक डिज़ाइन करेंगे। आकृतियों, अनुवाद, रोटेट और लूप ब्लॉक का उपयोग
    करके, छात्रों को कुछ ऐसा बनाने के लिए कम्प्यूटेशनल सोच से अवगत कराया जाएगा, जिसे
    वे 3D प्रिंट कर सकते हैं!
  tutorial_ifly_longdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित यह शिक्षक के नेतृत्व
    वाली पाठ गतिविधि रोबोटिक्स के माध्यम से भौतिक प्रणालियों का पता लगाने के अवसर
    प्रदान करती है। विज़ुअल ड्रैग-एंड-ड्रॉप प्रोग्रामिंग वातावरण और ड्रोन का उपयोग
    करके, विद्यार्थियों को पता चलता है कि भौतिक प्रणालियों को एल्गोरिदम और कोड के
    माध्यम से प्रोग्राम और नियंत्रित किया जा सकता है। इसमें चरण-दर-चरण गतिविधि योजना,
    संबद्ध शिक्षक और छात्र संसाधन और सीखने को आगे ले जाने के लिए विस्तार और संवर्धन
    के लिए विचार शामिल हैं।
  tutorial_idowedo_longdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित यह शिक्षक के नेतृत्व
    वाली पाठ गतिविधि, भौतिक प्रोग्रामिंग (रोबोटिक्स) का पता लगाने के अवसर प्रदान करती
    है। बच्चे निर्माण ईंटों का उपयोग करके मॉडल डिजाइन करते हैं और बनाते हैं और उन्हें
    कोड के साथ जीवंत करते हैं! विज़ुअल ड्रैग-एंड-ड्रॉप प्रोग्रामिंग वातावरण और LEGO™
    WeDo पार्ट्स (मोटर और हब और वैकल्पिक सेंसर) का उपयोग करके, विद्यार्थियों को पता
    चलता है कि एल्गोरिदम और कोड का उपयोग करके भौतिक प्रणालियों को प्रोग्राम और नियंत्रित
    किया जा सकता है। इसमें चरण-दर-चरण गतिविधि योजना, संबद्ध शिक्षक और छात्र संसाधन
    और सीखने को आगे ले जाने के लिए विस्तार और संवर्धन के लिए विचार शामिल हैं।
  tutorial_diggindwarf_longdescription: बौनों को नेविगेट करने, खोदने और रत्नों को
    इकट्ठा करने के लिए आपकी मदद की ज़रूरत है! भूलभुलैया और पहेलियों के माध्यम से अपने
    बौने का मार्गदर्शन करने के लिए जावास्क्रिप्ट का उपयोग करना सीखें।
  tutorial_spheroit_longdescription: एक मजेदार गेम बनाकर अपनी पहली “अगर/फिर, अन्य”
    स्थिति जानें, जहां आप स्फेरो फेंक रहे होंगे और जानवरों की आवाज़ों का अनुमान लगा
    रहे होंगे। ब्लॉक 1 पूरा करने के बाद यह एक बेहतरीन गतिविधि है, और इसका उपयोग “ऑवर
    ऑफ़ कोड” के लिए किया जा सकता है।
  tutorial_gameofcodes_longdescription: दीवार की रक्षा करने के लिए एक शानदार ड्रैगन
    गेम बनाएं, फिर इसे एक स्टैंडअलोन ऐप (iOS, Android, PC और Mac के लिए) के रूप में
    निर्यात करें।
  tutorial_blocklygames_longdescription: ब्लॉकली गेम्स शैक्षिक खेलों की एक श्रृंखला
    है जो प्रोग्रामिंग सिखाती है। यह उन बच्चों के लिए डिज़ाइन किया गया है जिन्हें
    कंप्यूटर प्रोग्रामिंग का पूर्व अनुभव नहीं है लेकिन जो अधिक चुनौतीपूर्ण गति से
    सीखना चाहते हैं। इन खेलों के अंत तक, खिलाड़ी पारंपरिक पाठ-आधारित भाषाओं का उपयोग
    करने के लिए तैयार हैं।
  tutorial_spherohello_longdescription: क्या आपने ब्लॉक पर विजय प्राप्त की है और आपको
    एक नई चुनौती की आवश्यकता है? ब्लॉक-आधारित प्रोग्रामिंग के साथ आपने जो तर्क सीखा
    है उसे लें और सिर्फ टेक्स्ट के साथ प्रोग्राम करना सीखना शुरू करें। इस पहली टेक्स्ट
    गतिविधि में टेक्स्ट कैनवास की मूल बातें, लूप और जावास्क्रिप्ट कोड की अपनी पहली
    पंक्तियों के साथ आरंभ करने के लिए कुछ सुझाव सीखें।
  tutorial_spheroarcade_longdescription: इस आर्केड-शैली के खेल के मैदान में, आप गेम
    डिज़ाइन की मूल बातें सीखते हुए स्फेरो SPRK+ रोबोट के साथ क्लासिक गेम को फिर से
    बना सकते हैं। आप पोंग, बोप इट और पीएसी-मैन जैसे कुछ प्रसिद्ध खेलों की अपनी खुद
    की रोबोटिक प्रस्तुतियों का निर्माण करेंगे। प्रत्येक गेम एक अलग तरीके से स्फेरो
    का उपयोग करता है जैसे कि फर्श पर लुढ़कना, इशारों का पता लगाना, या स्फेरो को जॉयस्टिक
    के रूप में उपयोग करना।
  tutorial_bcpy1_longdescription: 'कोड का यह ऑवर पाठ आपको BuzzCoder.com के CodeCraft
    3D गेम पर आधारित पायथन में कोडिंग की कुछ बुनियादी अवधारणाएं सिखाता है। CodeCraft
    एक आभासी 3D दुनिया में आप जो भी कल्पना करते हैं उसे बनाकर प्रोग्रामिंग सीखने का
    एक नया गेम है। आप साधारण ब्लॉकों, स्तंभों और दीवारों, फिर बड़ी इमारतों, पुलों
    और यहां तक कि पेड़ों के निर्माण से शुरू कर सकते हैं। जब आप अधिक उन्नत स्तरों में
    जाने के लिए तैयार होते हैं, तो आप अधिक जटिल संरचनाओं का निर्माण करने में सक्षम
    होंगे: अपने आदेश पर चारों ओर घूमने और चीजों को बनाने या नष्ट करने के लिए फूल उगाना,
    टिमटिमाते सितारे, और यहां तक कि अदृश्य ड्रोन भी। इस गेम को खेलते समय आपको कोड
    करने का तरीका सीखने में मज़ा आएगा!'
  tutorial_bcpy2_longdescription: 'ऑवर ऑफ़ कोड का यह पाठ वर्ल्ड ऑफ़ पायथन का एक अनुवर्ती
    कोर्स है। आप BuzzCoder.com द्वारा CodeCraft 3D गेम के आधार पर पायथन में अधिक उन्नत
    कोडिंग अवधारणाएं सीखेंगे। CodeCraft एक आभासी 3D दुनिया में आप जो भी कल्पना करते
    हैं उसे बनाकर प्रोग्रामिंग सीखने का एक नया गेम है। आप साधारण ब्लॉकों, स्तंभों
    और दीवारों, फिर बड़ी इमारतों, पुलों और यहां तक कि पेड़ों के निर्माण से शुरू कर
    सकते हैं। जब आप अधिक उन्नत स्तरों में जाने के लिए तैयार होते हैं, तो आप अधिक जटिल
    संरचनाओं का निर्माण करने में सक्षम होंगे: अपने आदेश पर चारों ओर घूमने और चीजों
    को बनाने या नष्ट करने के लिए फूल उगाना, टिमटिमाते सितारे, और यहां तक कि अदृश्य
    ड्रोन भी। इस गेम को खेलते समय आपको कोड करने का तरीका सीखने में मज़ा आएगा!'
  tutorial_bcjs1_longdescription: 'कोड का यह ऑवर पाठ आपको जावास्क्रिप्ट में कोडिंग
    की कुछ बुनियादी अवधारणाएं सिखाता है, जो BuzzCoder.com के CodeCraft 3D गेम पर आधारित

  about_page_section_specific_description_8: हमारी वेबसाइट का 40% से अधिक ट्रैफ़िक
    संयुक्त राज्य अमेरिका के बाहर से आता है और यह संख्या लगातार बढ़ रही है। कंप्यूटर
    विज्ञान तक वैश्विक पहुंच को बढ़ाने के लिए, हमारी टीम [100 से अधिक अंतर्राष्ट्रीय
    भागीदारों](%{partners_url}) के साथ मिलकर काम करती है, उन्हें ऑवर ऑफ़ कोड को बढ़ावा
    देने, नीति में बदलाव की वकालत करने, और शिक्षकों को प्रशिक्षित करने में मदद करती
    है। हम दुनिया भर के शिक्षा मंत्रालयों के साथ साझेदारी करके और आर्थिक सहयोग और
    विकास संगठन और संयुक्त राष्ट्र शैक्षिक, वैज्ञानिक और सांस्कृतिक संगठन जैसे अंतर्राष्ट्रीय
    संगठनों के साथ काम करके कंप्यूटर विज्ञान को अंतर्राष्ट्रीय शिक्षा संवाद का हिस्सा

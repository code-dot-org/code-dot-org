  about_us_page_hero_description: Code.org® इस विज़न को समर्पित एक गैर-लाभकारी शिक्षा
    नवाचार है कि प्रत्येक स्कूल के प्रत्येक छात्र के पास अपनी मूल K-12 शिक्षा के हिस्से
    के रूप में कंप्यूटर विज्ञान सीखने का अवसर है। हम अन्य कम प्रतिनिधित्व वाले समूहों
    की युवा महिलाओं और छात्रों की भागीदारी बढ़ाने पर ध्यान देने के साथ स्कूलों में
    कंप्यूटर विज्ञान तक पहुंच का विस्तार करते हैं। संयुक्त राज्य अमेरिका के सबसे बड़े
    स्कूल डिस्ट्रिक्ट्स में K-12 कंप्यूटर विज्ञान पाठ्यक्रम का अग्रणी प्रदाता, Code.org

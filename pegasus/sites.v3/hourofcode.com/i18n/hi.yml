  tutorial_chibitronics_longdescription: अपनी खुद की कहानी को रोशन करने के लिए एक
    पेपर सर्किट प्रोग्राम करें।
  tutorial_athlete_longdescription: बास्केटबॉल गेम बनाने या सभी खेलों में मिक्स एंड
    मैच करने के बीच चुनें!
  tutorial_moana_longdescription: नया डिज़्नी ऑवर ऑफ़ कोड ट्यूटोरियल ब्लॉक का उपयोग
    करके एक विज़ुअल प्रोग्रामिंग भाषा का उपयोग करता है जहाँ छात्र कोड लिखने के लिए
    विज़ुअल ब्लॉक को बस ड्रैग और ड्रॉप करते हैं। विज़ुअल प्रोग्रामिंग कोडिंग के तर्क
    को सिखाने का एक मजेदार और आसानी से समझा जाने वाला तरीका है। विज़ुअल प्रोग्रामिंग
    के संपर्क में आने से टेक्स्ट-आधारित प्रोग्रामिंग की नींव आती है, जो एक अधिक जटिल
    गतिविधि है। ट्यूटोरियल 8+ उम्र के बच्चों और पहली बार कोडिंग करने की कोशिश करने
    वालों के लिए लक्षित है। 23 भाषाओं में उपलब्ध है और संयुक्त राज्य अमेरिका के बाहर
    स्थानीयकृत है। यह ट्यूटोरियल मुफ्त ऑनलाइन उपलब्ध है और इसमें शिक्षकों और कार्यक्रम
    आयोजकों के लिए अंग्रेजी और स्पेनिश में एक डिजिटल टूलकिट शामिल है।
  tutorial_star-wars_longdescription: droids नामक कम्प्यूटर प्रोग्रॅम सीखिए और इस
    आकाशगंगा में अपना खुद का 'स्टार वॉरस ' खेल बनाइये।
  tutorial_gumadventure_longdescription: अमेजिंग वर्ल्ड ऑफ़ गंबल एपिसोड “द सिग्नल”
    में, एक गड़बड़ इस बात को प्रभावित करती है कि पात्र एक-दूसरे से कैसे संबंधित हैं।
    इस गतिविधि में, अपनी खुद की गड़बड़ करके कहानी को जारी रखें और कल्पना करें कि गंबल
    और उसके दोस्त इस पर कैसी प्रतिक्रिया देंगे।
  tutorial_mchoc_longdescription: एक नई गतिविधि के साथ Minecraft ऑवर ऑफ़ कोड के लिए
    वापस आ गया है! कोड के साथ Minecraft के माध्यम से यात्रा करें।
  tutorial_vidnews_longdescription: 'यह एचओसी न्यूज़ है! वीडियो और ग्राफ़िक्स तकनीक,
    विविधता, बच्चों और कोडिंग के बारे में हैं। तैयार परियोजनाओं को एचओसी पर ही रिपोर्ट
    के रूप में स्कूल की वेबसाइट पर अपलोड किया जा सकता है। शिक्षक छात्रों को उनके द्वारा
    सीखी गई बातों या उनके स्कूल के आंकड़ों पर रिपोर्ट करने के लिए समाचार का उपयोग
    करने के लिए प्रोत्साहित कर सकते हैं। “ब्रेकिंग न्यूज़: रूज़वेल्ट के 400 छात्र
    ऑवर ऑफ़ कोड में भाग लेते हैं”'
  tutorial_kodable-pre_longdescription: कोडेबल एक सेल्फ-गाइडेड गेम है जो बच्चों को
    5+ प्रोग्रामिंग की बुनियादी बातों से परिचित कराता है। पास में एक शिक्षक या माता-पिता
    का होना इष्टतम है, लेकिन आवश्यक नहीं है। हैप्पी कोडिंग!
  tutorial_highseas_longdescription: एक सेटिंग बनाने के लिए एक समुद्र की लहर को एनिमेट
    करें, फिर एक कहानी बताएं जो ऊंचे समुद्रों पर होती है।
  tutorial_capython_longdescription: पायथन सीखने के लिए एक आकर्षक और सरल भाषा है।
    अपने कछुए के दोस्तों की मदद से मजेदार चित्र बनाते समय मॉड्यूल, फ़ंक्शंस, लूप और
    सूचियों का उपयोग करने के बारे में जानें। ज्यामिति कभी इतनी मजेदार नहीं रही!
  tutorial_frzn_longdescription: आइए अन्ना और एल्सा से जुड़ने के लिए कोड का उपयोग
    करें क्योंकि वे बर्फ के जादू और सुंदरता का पता लगाते हैं। आप आइस-स्केट करते समय
    स्नोफ्लेक्स और पैटर्न बनाएंगे और एक विंटर वंडरलैंड बनाएंगे जिसे आप फिर अपने दोस्तों
    के साथ साझा कर सकते हैं!
  tutorial_cocom_longdescription: अपना हीरो चुनें और किथगार्ड डंगऑन के ओग्रे पैट्रोल,
    लावा पिट्स और लेजर बीम के माध्यम से अपना रास्ता कोड करें। नई प्रोग्रामिंग शक्तियों
    को अनलॉक करने के लिए स्तर बढ़ाएं, रत्न कमाएं, और जादुई वस्तुओं को लूटें!
  tutorial_play-lab_longdescription: Play Lab के साथ एक कहानी बनाएं या गेम बनाएं!
    जानवरों, समुद्री लुटेरों, ज़ॉम्बीज़, निन्जा और कई अन्य पात्रों को हिलाने, आवाज़ें
    बनाने, अंक स्कोर करने और यहाँ तक कि आग के गोले फेंकने के लिए मजबूर करें!
  tutorial_boxisland_longdescription: Box Island पर यात्रा करें और सभी सितारों को
    इकट्ठा करें! Box Island एक खूबसूरत मोबाइल कोडिंग गेम है जो बच्चों को आकर्षक द्वीप
    पर एक रोमांचक साहसिक कार्य पर ले जाता है। इस ट्यूटोरियल में आप एल्गोरिदम, सीक्वेंस,
    लूप और कंडीशनल की मूल बातें जानेंगे!
  tutorial_textcomp_longdescription: 'कुछ बिंदु पर हम एक भौतिक सीमा तक पहुँच जाते
    हैं कि हम कितनी तेज़ी से बिट्स भेज सकते हैं, और यदि हम बड़ी मात्रा में जानकारी
    तेज़ी से भेजना चाहते हैं, तो हमें कम बिट्स के साथ उसी जानकारी का प्रतिनिधित्व
    करने का एक तरीका खोजना होगा - हमें डेटा को संपीड़ित करना होगा। इस पाठ में, छात्र
    पाठ के बड़े पैटर्न के लिए पैटर्न और प्रतिस्थापन प्रतीकों की तलाश करके अंग्रेजी
    पाठ के खंडों को संपीड़ित करने के लिए टेक्स्ट संपीड़न विजेट का उपयोग करेंगे। '
  tutorial_encryption_longdescription: 'छात्रों को गुप्त संदेशों को तोड़ने (या क्रैक
    करने) के लिए एन्क्रिप्शन और सरल तकनीकों की आवश्यकता से परिचित कराया जाता है। वे
    क्लासिक सीज़र सिफर और रैंडम सबस्टिट्यूशन सिफर के साथ एन्कोड किए गए संदेश को क्रैक
    करने में अपना हाथ आजमाते हैं। छात्रों को इंटरनेट पर जानकारी भेजते समय गोपनीयता
    की आवश्यकता से अच्छी तरह परिचित होना चाहिए, और यह कि शक्तिशाली कम्प्यूटेशनल टूल
    के युग में, एन्क्रिप्शन की तकनीकों को और अधिक परिष्कृत करने की आवश्यकता होगी। '
  tutorial_kanopixel_longdescription: सभी उम्र के निर्माता एक वास्तविक प्रोग्रामिंग
    भाषा में कोड करना सीखते हैं और कोड के साथ 13 चित्रों का एक क्रम बनाकर अपने आदेशों
    को जीवन में आते हुए देखते हैं। वे 8-बिट आर्ट और माइनक्राफ्ट के माध्यम से पोंग
    और अन्य रेट्रो गेम से वीडियो गेम कला इतिहास के बारे में जानेंगे, कला, इतिहास और
    कहानी कहने के साथ कंप्यूटर विज्ञान को एक साथ बुनाएंगे। कार्यान्वयन लचीला है——आप
    एक या कई सत्रों में 1 घंटे या कुछ घंटे बिता सकते हैं। शिक्षार्थी चुनौतियों के
    भीतर मार्गदर्शन का उपयोग करके पिक्सेल हैक को अपने दम पर पूरा कर सकते हैं, या आप
    सुझावों से भरे व्यापक शिक्षक पुस्तिका के साथ पिक्सेल हैक को प्रशिक्षक के नेतृत्व
    वाली यात्रा में बदल सकते हैं। छात्रों को हमारी चुनौतियों को हैक करके, पिक्सेल
    हैकर प्रमाणपत्र हासिल करने के लिए अपनी खुद की रचनात्मक शैली जोड़ने के लिए प्रोत्साहित
    किया जाएगा।
  tutorial_foos_longdescription: सीक्वेंसिंग और लूप्स जैसी मूलभूत कंप्यूटर विज्ञान
    अवधारणाओं को सिखाने वाली पहेलियों को हल करने के लिए मनमोहक फूस को कोड करें। हर
    जगह हर कोई CodeSpark Academy के पुरस्कार-विजेता “नो वर्ड्स” इंटरफेस के साथ कोड
    करना सीख सकता है। शुरुआती कोडर्स और प्री-रीडर्स का स्वागत है!
  tutorial_tynkerdd_longdescription: अपना खुद का कस्टम ड्रैगन डिज़ाइन करें, फिर खजाने
    और सिक्कों की तलाश में मजेदार पहेलियों के माध्यम से इसका मार्गदर्शन करने के लिए
    प्रोग्रामिंग का उपयोग करें! आपको जटिल महलों के माध्यम से नेविगेट करना होगा, पावर-अप
    ढूंढना होगा, और सभी खजाने को पाने के लिए शूरवीरों को जीतना होगा।
  tutorial_tynkerana_longdescription: गणित और ज्यामिति के बारे में अपने ज्ञान का उपयोग
    करके दूसरे, मिनट और घंटे के हाथों को हिलाते हुए एक कार्यशील एनालॉग घड़ी बनाएं।
    आपको उस कोण की गणना करनी होगी जो प्रत्येक हाथ को इस आधार पर इंगित करना चाहिए कि
    यह किस समय पर है। जब आपका काम पूरा हो जाए, तो आप अपनी खुद की अलार्म घड़ी बनाने
    के लिए दिन भर में क्या करने की ज़रूरत है, इसके बारे में रिमाइंडर जोड़ सकते हैं!
  tutorial_vidcard_longdescription: |-
    जावास्क्रिप्ट के साथ ग्रीटिंग कार्ड बनाने का तरीका जानें!

    आप प्रत्येक पिक्सेल को एक्सेस करके और यह बताकर कि CODE के साथ क्या करना है, अपने स्वयं के वीडियो में हेरफेर करना सीखेंगे!

    आप अनुभव को वैयक्तिकृत करने के लिए अपने स्वयं के फुटेज को अपलोड और रिकॉर्ड भी कर सकते हैं।

    GSGNY के साथ साझेदारी में बनाया गया।
  tutorial_spritebox_longdescription: सितारों को इकट्ठा करने और फिनिश लाइन तक पहुंचने
    के लिए तीन अलग-अलग दुनिया के माध्यम से दौड़ें, कूदें और कोड करें! स्विफ्ट, जावा
    या आइकॉन के साथ सीक्वेंसिंग, डिबगिंग और लूप और कोड सीखें।
  tutorial_tynkerch_longdescription: कंप्यूटर को दुर्भावनापूर्ण वायरस से बचाएं! आपको
    वायरस हटाकर, दरवाजे खोलकर, भूलभुलैया को हल करके और पोर्टल्स के माध्यम से नेविगेट
    करके सिस्टम के माध्यम से अपना रास्ता हैक करना होगा। वायरस और गड़बड़ियों से सावधान
    रहें!
  tutorial_lightbot_longdescription: लाइटबॉट एक ऐसा गेम है जो खिलाड़ियों को पहेलियों
    को हल करने के लिए प्रोग्रामिंग लॉजिक का उपयोग करने के लिए कहता है! प्रत्येक स्तर
    में सभी नीली टाइलों को रोशन करने के लिए लाइटबोट का मार्गदर्शन करके बुनियादी कोडिंग
    अवधारणाओं की व्यावहारिक समझ हासिल करें। इस स्व-निर्देशित गतिविधि में निर्देशों
    को अनुक्रमित करने, प्रक्रियाओं को लिखने और रास्ते में छोरों का उपयोग करने का तरीका
    जानें। सभी उम्र और सभी कौशल स्तरों के लिए बढ़िया।
  tutorial_hoc_longdescription: नए code.org/hoc के लिए प्लेसहोल्डर
  tutorial_code_longdescription: ड्रैग एंड ड्रॉप प्रोग्रामिंग के साथ कंप्यूटर साइंस
    की बुनियादी अवधारणाओं को जानें। यह एक गेम-जैसा, स्व-निर्देशित ट्यूटोरियल है, जिसमें
    बिल गेट्स, मार्क जुकरबर्ग, एंग्री बर्ड्स एंड प्लांट्स बनाम ज़ॉम्बीज़ के वीडियो
    लेक्चर हैं। रिपीट-लूप्स, कंडीशनल और बेसिक एल्गोरिदम सीखें। 37 भाषाओं में उपलब्ध
    है।
  tutorial_tinspire_longdescription: छात्रों को कोडिंग की बुनियादी बातों से परिचित
    कराएं — एक बार में केवल 10 मिनट में — TI तकनीक का उपयोग करके जो वे हर दिन अपने
    बैकपैक्स में ले जाते हैं। इन पाठों से छात्रों को प्रोग्रामिंग में आसानी से प्रवेश
    मिलता है जो कोडिंग और कंप्यूटर विज्ञान में उनकी रुचि जगाने में मदद कर सकते हैं।
    छात्र ऐसे प्रोग्राम लिखेंगे जो TI बेसिक भाषा का उपयोग करके गणित की अवधारणाओं को
    मजबूत कर सकते हैं जो उनके TI-NSPIRE हैंडहेल्ड पर उपयोग के लिए तैयार है।
  tutorial_itchbounceball_longdescription: |-
    स्क्रैच विज़ुअल प्रोग्रामिंग भाषा का उपयोग करते हुए, हम आपको इच के परिचय के बारे में बताते हैं।

    यह पाठ उन कोड के लिए एक वीडियो और टेक्स्ट दिशा-निर्देश प्रदान करता है, जिन्हें छात्रों को स्क्रीन के चारों ओर एक गेंद उछालने के लिए जोड़ने की आवश्यकता होती है।

    एक बार जब छात्र इस गतिविधि को पूरा कर लेते हैं, तो अन्य परिवर्तनों और गतिविधियों के लिए विचारों के साथ खोज करने का अवसर होता है। इसका कोई निर्धारित लक्ष्य या परिणाम नहीं है क्योंकि यह सीखने का एक खुला माहौल है, लेकिन इस शुरुआती कोड के साथ छात्र अद्भुत प्रोजेक्ट लेकर आते हैं!

    सभी निर्देश खुजली के वातावरण में समाहित हैं, इसलिए प्रोजेक्ट के साथ अनुसरण करने के लिए स्क्रीन स्विच करने की कोई आवश्यकता नहीं है। हेडफ़ोन की सिफारिश की जाती है।
  tutorial_vidclim_longdescription: छात्र पृथ्वी की जलवायु के बारे में एक तथ्य पर
    शोध करते हैं, जो जलवायु परिवर्तन के जवाब में वैज्ञानिकों और कलाकारों के काम से
    जुड़ते हैं। छात्र अपना शोध करते हैं और अपने तथ्यों को साझा करने वाले वीडियो की
    योजना बनाते हैं। वीडियो जलवायु परिवर्तन और इसके प्रभावों, जलवायु परिवर्तन पर सार्वजनिक
    प्रतिक्रियाओं, जलवायु परिवर्तन के रोजमर्रा के जीवन को कैसे प्रभावित करता है, और
    बदलाव लाने के लिए आप क्या कदम उठा सकते हैं, को समझने के बारे में हो सकते हैं।
  tutorial_matlab_longdescription: लर्न टू कोड एक आकर्षक, ऑनलाइन, इंटरैक्टिव ट्यूटोरियल
    है जहाँ आप कोड करना सीखते हैं। यह जानने के लिए MATLAB का उपयोग करें कि आपके दोस्तों
    के साथ सबसे नज़दीकी मुलाक़ात का स्थान फ़िल्में, मॉल या कैफे है या नहीं। समस्या
    को छोटे-छोटे हिस्सों में तोड़ें और रास्ते में बुनियादी प्रोग्रामिंग अवधारणाओं
    को सीखें। घंटे के अंत तक, अपने दोस्तों के लिए सबसे छोटा रास्ता खोजने के लिए एक
    एल्गोरिथम बनाएं!
  tutorial_flap_longdescription: अपना खुद का Flappy Bird गेम बनाने के लिए ड्रैग-एंड-ड्रॉप
    प्रोग्रामिंग का उपयोग करें, और इसे अलग दिखने के लिए कस्टमाइज़ करें (Flappy Shark,
    Flappy Santa, जो भी हो)। एक क्लिक में गेम को अपने फोन में जोड़ें।
  tutorial_galaxy_longdescription: "अपने एंड्रॉइड स्मार्टफोन को पकड़ें और दूर की आकाशगंगाओं
    का पता लगाएं! #GalaxyGameJam पर आप अपना खुद का Android ऐप बना सकते हैं। इसे हमारे
    मुफ्त पॉकेट कोड ऐप के साथ डिज़ाइन करें और बाहरी अंतरिक्ष के लिए हमारे मिशन का
    हिस्सा बनें। Pocket Code के साथ हमारा लक्ष्य बच्चों, किशोरों और युवा वयस्कों को
    सीधे उनके स्मार्टफ़ोन पर अपने स्वयं के गेम, एनिमेशन और इंटरैक्टिव कहानियां बनाने
    के लिए प्रेरित करना है। \n"
  tutorial_inf_longdescription: Disney Infinity के पात्रों द्वारा अभिनीत कहानी या
    गेम बनाने के लिए Play Lab का उपयोग करें।
  tutorial_tynkersol_longdescription: हमारे सौर मंडल का एक इंटरैक्टिव मॉडल प्रोग्राम
    करें। यह प्रोजेक्ट चरण-दर-चरण निर्देशों के साथ आता है जो सूर्य की परिक्रमा करने
    वाले ग्रहों के साथ एक सिमुलेशन बनाने में आपका मार्गदर्शन करते हैं। फिर क्लिक करने
    पर पॉप अप होने वाले प्रत्येक ग्रह के बारे में तथ्य जोड़ें।
  tutorial_itchg_longdescription: "नाम-इसने आपको पहचान का खेल बनाया है! \n\nअंतिम
    परियोजना में छात्रों ने ऑस्ट्रेलिया के राज्यों का नाम रखने के लिए एक गेम बनाया
    है!\n\nआप पानी के चक्र के तीन चरणों को लेबल करने के लिए एक गेम बनाने के लिए पहले
    चलेंगे और निर्देशों का पालन करेंगे। आप स्कोरिंग सहित पूरी तरह से काम करने वाला
    गेम बनाएंगे!\n\nकोडिंग साइड से आप वेरिएबल, कंडीशनल, लिस्ट, कॉन्टेनेटिंग स्ट्रिंग्स
    और बहुत कुछ के बारे में जानेंगे। ये कोडिंग तकनीकें हैं जिन्हें आप अपने नए कोडिंग
    कौशल के निर्माण के लिए आगे बढ़ने पर अन्य परियोजनाओं में फिर से उपयोग करने में
    सक्षम होंगे!\n\nआप अपनी खुद की छवि और लेबल जोड़कर गतिविधि को और भी आगे ले जा सकते
    हैं (कई अन्य अतिरिक्त प्रोजेक्ट विकल्पों के साथ, मज़ा कभी समाप्त नहीं होता है)।
    हेडफ़ोन की सिफारिश की जाती है।"
  tutorial_como_longdescription: मस्ती से भरी 30 कोडिंग चुनौतियों में एक प्यारे बंदर
    को केले पकड़ने में मदद करें! जैसे ही आप खेलते हैं, आप विभिन्न जानवरों से मिलेंगे
    जो रास्ते में आपका मार्गदर्शन करेंगे। आप कोड का उपयोग करेंगे और जितना संभव हो
    उतने सितारों को जीतने के लिए बॉक्स के बाहर सोचेंगे। गुड लक!
  tutorial_processfound_longdescription: उन चीजों को करने के लिए सॉफ़्टवेयर लिखने
    का क्या मतलब है जो आप अक्सर अपने हाथों से करते हैं, कागज के साथ, पेंसिल के साथ,
    पेंट के साथ? क्या आप चित्र बनाने के लिए कंप्यूटर का उपयोग कर सकते हैं? एनिमेशन
    बनाने के लिए? चित्र बनाने के लिए?
  tutorial_tynkerhomo_longdescription: आप एक इंटरैक्टिव कहानी को एनिमेट करने के लिए
    चरण-दर-चरण निर्देशों का पालन करेंगे, जिसमें बहुत सारे होमोफ़ोन होंगे! हर बार जब
    कोई पात्र एक शब्द कहता है जो एक होमोफोन है, तो खिलाड़ी से पूछें कि उस संदर्भ के
    लिए कौन सा होमोफोन सही शब्द है। खिलाड़ी अपने होमोफोन को बेहतर तरीके से जानता है,
    वरना संवाद का कोई मतलब नहीं होगा!
  tutorial_art_longdescription: कलाकार के साथ शानदार चित्र और डिज़ाइन बनाएं!
  tutorial_tynkerbrick_longdescription: इस क्लासिक आर्केड गेम का अपना व्यक्तिगत संस्करण
    बनाने के लिए Tynker के भौतिकी इंजन का उपयोग करें। तीर कुंजियों को दबाए जाने पर
    पैडल को स्थानांतरित करने के लिए प्रोग्रामिंग करके शुरू करें, फिर एक गेंद और कुछ
    ईंटें जोड़ें। आप बॉल, ब्रिक्स और पैडल के लिए कस्टम एसेट्स जोड़कर गेम को वैयक्तिकृत
    करेंगे।
  tutorial_itchbio_longdescription: |-
    नाम-इसने आपको पहचान का खेल बनाया है!

    जैविक कोशिका के भागों के नाम बताने के लिए एक गेम बनाएं। गेम बनाते समय सेल के हिस्सों को जानें, और अपनी याददाश्त को ताज़ा करने के लिए जितनी बार चाहें उतनी बार इसे फिर से खेलें!

    आप पानी के चक्र के तीन चरणों को लेबल करने के लिए एक गेम बनाने के लिए पहले चलेंगे और निर्देशों का पालन करेंगे। आप स्कोरिंग सहित पूरी तरह से काम करने वाला गेम बनाएंगे!

    कोडिंग साइड से आप वेरिएबल, कंडीशनल, लिस्ट, कॉन्टेनेटिंग स्ट्रिंग्स और बहुत कुछ के बारे में जानेंगे। ये कोडिंग तकनीकें हैं जिन्हें आप अपने नए कोडिंग कौशल के निर्माण के लिए आगे बढ़ने पर अन्य परियोजनाओं में फिर से उपयोग करने में सक्षम होंगे!

    आप अपनी खुद की छवि और लेबल जोड़कर गतिविधि को और भी आगे ले जा सकते हैं (कई अन्य अतिरिक्त प्रोजेक्ट विकल्पों के साथ, मज़ा कभी समाप्त नहीं होता है)। हेडफ़ोन की सिफारिश की जाती है।
  tutorial_itchj_longdescription: |-
    हमारी जंपिंग गतिविधि आपको कई आर्केड स्टाइल गेम्स में उपयोग किए जाने वाले प्लेटफ़ॉर्म पर एक चरित्र प्राप्त करने के लिए कोडिंग कौशल प्रदान करती है।

    जंपिंग कौशल का उपयोग करें और अपना खुद का गेम गोल बनाएं।

    यह कार्टेशियन कोऑर्डिनेट सिस्टम का उपयोग करता है, इसलिए आपको यहां स्क्रीन निर्देशांक के बारे में कुछ जानने को मिलेगा।

    खुजली के साथ कूदने के बारे में सब कुछ सीखने का आनंद लें! हेडफ़ोन की सिफारिश की जाती है।
  tutorial_tickleo_longdescription: Tickle, एक उपयोगकर्ता के अनुकूल कोडिंग ऐप के साथ,
    आप आसानी से Orca को कई तरीकों से तैरने के लिए प्रोग्राम कर सकते हैं, बस कोडिंग
    ब्लॉक को खींचकर और छोड़ कर इसे फॉलो करने के लिए एक कमांड बना सकते हैं।
  tutorial_hopgeo_longdescription: हॉपस्कॉच के ओपन-एंडेड प्रोग्रामिंग वातावरण में
    अत्यधिक आकर्षक ज्यामिति जम्पर गेम का अपना संस्करण बनाएं! रास्ते में, आप सीक्वेंस,
    लूप्स, वेरिएबल्स और डिबगिंग जैसी अवधारणाओं के साथ व्यावहारिक अनुभव प्राप्त करेंगे।
    इस गतिविधि को पूरा करने या सुविधाजनक बनाने के लिए किसी पूर्व अनुभव की आवश्यकता
    नहीं है; इसमें एक मजेदार इन-ऐप वीडियो ट्यूटोरियल और चरण-दर-चरण सुविधा मार्गदर्शिका
    शामिल है।
  tutorial_tynkermult_longdescription: अपने खुद के गणित के खेल को कोड करें! आपके चरित्र
    को गिरते पत्थरों की चपेट में आए बिना गुफा से भागने की जरूरत है। लेकिन गणित के
    सवालों का सही जवाब देना ही चरित्र आगे बढ़ सकता है! आप इस मजेदार गुणन प्रश्नोत्तरी
    खेल को प्रोग्राम करने के लिए चरण-दर-चरण निर्देशों का पालन करेंगे।
  tutorial_monster_longdescription: मॉन्स्टर कोडिंग द्वारा मिस्ट्री आइलैंड कोडिंग
    क्वेस्ट एक मजेदार सेल्फ गाइडेड एडवेंचर प्रदान करता है जो बच्चों को कई प्रमुख प्रोग्रामिंग
    कॉन्सेप्ट सिखाता है। प्रत्येक ब्लॉक आधारित गतिविधि रंगीन एनिमेटेड ग्राफिक्स, ऑडियो
    निर्देशों का उपयोग करके बच्चों को फ़ंक्शंस, बूलियन वैल्यू, लूप्स, इफ/एल्स स्टेटमेंट
    और एरेज़ से परिचित कराती है।
  tutorial_tynkerapp_longdescription: अपने पसंदीदा गेम का अपना संस्करण बनाएं। कई विकल्पों
    में से चुनें, जैसे प्लेटफ़ॉर्मर गेम, क्लासिक आर्केड गेम, रेसिंग गेम, प्रोग्रामिंग
    आर्ट, स्टोरीटेलिंग प्रोजेक्ट, और बहुत कुछ! आप अधिक स्तर बनाकर, कस्टम परिसंपत्तियां
    अपलोड करके या आरेखित करके और अधिक मजेदार सुविधाओं की प्रोग्रामिंग करके अपने गेम
    को वैयक्तिकृत करेंगे।
  tutorial_tynkerpup_longdescription: पिक्सेल पिल्ला अपने परिवार के साथ एक अच्छे दिन
    का आनंद ले रहा था, लेकिन वे उसे कार में रखना भूल गए और उसके बिना चले गए! क्या
    आप Pixel को उसके घर का रास्ता खोजने के लिए प्रोग्राम कर सकते हैं? प्रत्येक पहेली
    में, आप बाधाओं से बचने के लिए पिक्सेल को नेविगेट करेंगे ताकि वह अपने परिवार के
    घर वापस आ सके।
  tutorial_livecode_longdescription: जब आप ऑवर ऑफ़ कोड के लिए हमारे लाइवकोड ट्यूटोरियल
    का उपयोग करते हैं, तो आपके छात्रों को अपने स्वयं के साउंडबोर्ड बनाने को मिलते
    हैं। जानवरों और पियानो ध्वनियों के साथ साउंडबोर्ड बनाने के बाद, छात्र अपनी छवि
    और संगीत चयन के साथ अपने स्वयं के अनुकूलित साउंडबोर्ड बनाने के लिए स्वतंत्र होंगे!
  tutorial_cocomgame_longdescription: सबसे पहले, खतरे से बाहर निकलने और मीठी लूट को
    पकड़कर अपने पायथन या जावास्क्रिप्ट प्रोग्रामिंग कौशल का स्तर बढ़ाएं। फिर अपना
    खुद का गेम बनाने के लिए अपनी प्रोग्रामिंग शक्तियों का उपयोग करें और देखें कि क्या
    आपके दोस्त इसे हरा सकते हैं!
  tutorial_tynkerspin_longdescription: इस प्रोजेक्ट में, आप एक शानदार अनुकूलन योग्य
    ड्राइंग टूल बनाएंगे। अपनी कलम को प्रोग्राम करें, एक छवि चुनें (या अपनी खुद की
    अपलोड करें), और आप उस छवि का एक घूमने वाला संस्करण बनाने में सक्षम होंगे।
  tutorial_code-avengers_longdescription: 10 छोटे कार्यों में जावास्क्रिप्ट के साथ
    2 प्लेयर 2D टॉप-डाउन गेम बनाएं। फिर दोस्तों के साथ साझा करने के लिए क्विज़ बनाते
    समय प्रोग्रामिंग की कुछ बुनियादी बातें (वेरिएबल और अगर स्टेटमेंट) सीखना जारी रखें।
    क्लास लीडरबोर्ड के शीर्ष पर पहुंचने के लिए प्रतिस्पर्धा करते हुए रास्ते में अंक
    और बैज अर्जित करें।
  tutorial_tynkercq_longdescription: अपने खुद के कैंडी ट्रोल चरित्र को डिज़ाइन करें
    और कैंडी के लिए बहु-स्तरीय खोज पर जाएं ताकि आपके चरित्र को घर का रास्ता खोजने
    में मदद मिल सके। आप बाधाओं से बचते हुए और गमड्रॉप और टकसाल इकट्ठा करते हुए, मानव
    दुनिया के माध्यम से अपने चरित्र को नेविगेट करने के लिए कोडिंग पहेलियों को हल करेंगे।
  tutorial_cmgame_longdescription: अपने खुद के गेम बनाना सीखकर अपने कोडिंग कौशल को
    अगले स्तर पर ले जाएं। इस कोर्स में, जब आप सुपर मारियो™ स्टाइल वाला गेम बनाते हैं,
    तो आप कीबोर्ड यूजर-इंटरफेस और गेम मैकेनिक्स सीखेंगे। बाद में, आप अपने खेल को साझा
    करने में सक्षम होंगे!
  tutorial_codesters_longdescription: 'पायथन का उपयोग करके अपने खुद के गेम, एनिमेशन
    और आर्टवर्क बनाएं। एक बार जब आप काम पूरा कर लें, तो उन्हें दोस्तों के साथ साझा
    करें! पायथन में प्रोग्राम, कंपनियों में हर दिन उपयोग की जाने वाली एक वास्तविक
    प्रोग्रामिंग भाषा - हमारे ड्रैग एंड ड्रॉप टूलकिट से सीखना आसान हो जाता है! एक
    बास्केटबॉल गेम बनाने की कोशिश करें, एक नृत्य को कोरियोग्राफ करें, या एक एनिमेटेड
    कार्ड डिज़ाइन करें! '
  tutorial_qrm_longdescription: जीव विज्ञान में एक हल्की-फुल्की और मनोरंजक यात्रा
    के हिस्से के रूप में कोरम प्रोग्रामिंग भाषा सीखने में मैरी से जुड़ें। गतिविधियाँ
    छात्रों द्वारा निर्देशित हैं, ऑनलाइन उदाहरणों के साथ, और नेत्रहीन और दृष्टिबाधित
    लोगों के लिए सुलभ हैं।
  tutorial_texas-instruments_longdescription: '10 मिनट की कोड गतिविधियों का उपयोग
    कक्षा में किया जा सकता है, ताकि वे अपने बैकपैक्स में प्रतिदिन अपने साथ रखी जाने
    वाली TI तकनीक के साथ कोडिंग में छात्रों की रुचि जगा सकें। TI-84™ Plus का उपयोग
    करके कोडिंग की मूल बातें जानें और केवल 10 मिनट में प्रोग्रामिंग शुरू करें - किसी
    अनुभव की आवश्यकता नहीं है!  '
  tutorial_cajava_longdescription: जावास्क्रिप्ट के साथ चित्र बनाना जितना आप सोच सकते
    हैं उससे कहीं ज्यादा आसान है। जब आप जटिलता में वृद्धि करने वाले प्रत्येक स्तर
    के लिए झंडे खींचते हैं, तो दुनिया के झंडों के बारे में और जानें। आकृतियों, निर्देशांकों
    और रंगों के साथ-साथ कोडिंग में अनुक्रम के महत्व के बारे में जानें।
  tutorial_codehs_longdescription: एक कंप्यूटर को कमांड देना, जो कि प्रोग्रामिंग के
    बारे में है, एक कुत्ते को कमांड देने जैसा है। कैरेल द डॉग के साथ कोड करना सीखें
    - टेक्स्ट-आधारित प्रोग्रामिंग का एक मजेदार, सुलभ और दृश्य परिचय जो शुरुआती लोगों
    को कमांड और फ़ंक्शन जैसी मूलभूत अवधारणाएं सिखाता है। क्या आपके पास पहले से ही
    कुछ अनुभव है? इसके बजाय हमारे जावास्क्रिप्ट ग्राफिक्स ट्यूटोरियल को आजमाएं!
  tutorial_hopemo_longdescription: "एक ड्राइंग ऐप बनाएं जो आपके पसंदीदा इमोजी की विशेषता
    वाली सुंदर, इंटरैक्टिव कला बनाता है। \n\nकोडिंग के रचनात्मक पक्ष का अन्वेषण करें,
    एक ऐसा ऐप बनाएं जिसका उपयोग दोस्त खुद को व्यक्त करने के लिए कर सकते हैं। इस प्रक्रिया
    में, सीक्वेंस, इवेंट्स, लूप्स और वेरिएबल्स के बारे में जानें। \n\nइस गतिविधि को
    पूरा करने या सुविधाजनक बनाने के लिए किसी पूर्व अनुभव की आवश्यकता नहीं है; इसमें
    एक इन-ऐप वीडियो ट्यूटोरियल और चरण-दर-चरण सुविधा मार्गदर्शिका शामिल है।"
  tutorial_tynkercm_longdescription: राक्षसों को पकड़ने के लिए मुग्ध जंगल का अन्वेषण
    करें और कोडिंग पहेलियों को पूरा करके उन्हें प्रोग्राम करना सीखें। सभी अद्वितीय
    राक्षसों को इकट्ठा करें, कोड करें और विकसित करें। अपने राक्षसों की क्षमताओं के
    आधार पर रणनीतियां तैयार करें ताकि वे मल्टीप्लेयर क्षेत्र में लड़ाई कर सकें। किसका
    code जीतेगा?
  tutorial_codesterswintergreet_longdescription: 'इस गतिविधि में, छात्र तुरंत पायथन
    में प्रोग्रामिंग शुरू करने के लिए हमारे ड्रैग टू टेक्स्ट टूलकिट का उपयोग करते
    हैं! शीतकालीन अभिवादन छात्रों को बुनियादी सिंटैक्स, स्प्राइट्स और डॉट नोटेशन के
    साथ-साथ घटनाओं के बारे में सिखाता है। छात्र एक शीतकालीन ग्रीटिंग कार्ड बनाकर सीखते
    हैं जिसे वे सहेज सकते हैं और साझा कर सकते हैं! '
  tutorial_codestersc_longdescription: 'इस पाठ में छात्र निर्देशांक विमान के सभी चार
    चतुर्थांशों का पता लगाते हैं! वे मंच पर विभिन्न स्थानों पर एक स्प्राइट भेजने के
    लिए पायथन और हमारे ड्रैग-टू-टेक्स्ट टूलकिट का उपयोग करते हैं! छात्रों को समन्वय
    विमान को नेविगेट करने में सहज होने में मदद करने के लिए प्रदर्शन और डिबगिंग गतिविधियाँ
    शामिल हैं। '
  tutorial_codestersturtle_longdescription: अपना खुद का टर्टल-क्रॉसिंग गेम बनाते समय
    पायथन में कोडिंग की मूल बातें जानें! अपने गेम को सेट करने के लिए सूचियों और लूप
    का उपयोग करें, और कार बनाने और कछुए को नियंत्रित करने के लिए ईवेंट का उपयोग करें!
    क्या आप सुरक्षित रूप से सड़क पार कर सकते हैं?
  tutorial_penjee_longdescription: 'छात्रों के लिए अपनी पहली भाषा शुरू करने का एक
    दृश्य तरीका। छात्र एक बर्फ की दुनिया के चारों ओर एक पेंगुइन को स्थानांतरित करने
    के लिए पायथन कोड लिखते हैं। हमारे संपादक कोड की प्रत्येक पंक्ति को क्रियान्वित
    करते समय हाइलाइट करते हैं, जिससे बच्चों को पेंगुइन की दुनिया में होने वाले बदलावों
    के लिए कोड से कनेक्ट करने में मदद मिलती है। छात्रों की तत्परता के आधार पर हमारा
    पाठ्यक्रम अलग-अलग होता है, और प्रत्येक छात्र की ज़रूरतों के अनुसार खुद को ढालता
    है। '
  tutorial_trinket_longdescription: |-
    पायथन प्रोग्रामिंग भाषा के बारे में सबक, चुनौतियों और ट्यूटोरियल में से चुनें। इस शक्तिशाली भाषा की मूल बातें सीखते हुए, कछुए-आधारित एनिमेशन बनाएं और पहेलियों को हल करें।

    गतिविधियाँ ब्लॉक-आधारित प्रोग्रामिंग से लेकर वास्तविक पायथन कोड तक होती हैं, जिसमें अधिकांश आयु स्तरों के लिए उपयुक्त गतिविधियाँ होती हैं। स्पेनिश, कोरियाई और चीनी भाषा में उपलब्ध पाठों का चयन करें!
  tutorial_frogger_longdescription: कम्प्यूटेशनल थिंकर बनें। 2D छवियों को चित्रित
    करके 3D ऑब्जेक्ट बनाएं जिन्हें आप अद्भुत 3D आकृतियों में बदलते हैं। आपके द्वारा
    हाल ही में बनाई गई आकृतियों को रोमांचक दुनिया में इकट्ठा करके 3D वर्ल्ड बनाएं।
    अपनी दुनिया पर राज करो! सरल ड्रैग एंड ड्रॉप नियमों का उपयोग करके प्रोग्रामिंग
    करके अपनी दुनिया को जीवंत करें। कंप्यूटर, टैबलेट और स्मार्टफोन पर चलाएं। ईमेल
    और फेसबुक के माध्यम से अपने दोस्तों के साथ अपने 3 डी गेम को साझा करें।
  tutorial_tynkereco_longdescription: एक पारिस्थितिकी तंत्र के माध्यम से ऊर्जा कैसे
    प्रवाहित होती है, यह ट्रैक करने के लिए एक इंटरैक्टिव पारिस्थितिक पिरामिड बनाएं!
    यह प्रोजेक्ट चरण-दर-चरण निर्देशों के साथ आता है जो जानवरों और पौधों के साथ किसी
    भी पारिस्थितिकी तंत्र के लिए एक पारिस्थितिक पिरामिड बनाने के माध्यम से आपका मार्गदर्शन
    करता है जो क्लिक करने पर पिरामिड में उचित स्थान पर ग्लाइड करते हैं।
  tutorial_mitedarc_longdescription: अपने प्रेत को सिक्के इकट्ठा करने और अंक प्राप्त
    करने के लिए कहें।
  tutorial_khan_longdescription: अपने खुद के स्नोमैन को डिज़ाइन करके जावास्क्रिप्ट
    का उपयोग करके ड्रॉइंग प्रोग्राम करना सीखें। इसे अपने आप या अपनी कक्षा के साथ आज़माएं!
  tutorial_tynkerd_longdescription: एक कस्टम हीरो डिज़ाइन करें और इस मल्टी-लेवल एडवेंचर
    गेम के माध्यम से उस चरित्र के रूप में खेलें। पहेलियाँ सुलझाने, बग से लड़ने और
    मदरबोर्ड को बचाने के लिए आपको अपने कोडिंग कौशल का उपयोग करना होगा!
  tutorial_cdmy_longdescription: Codecademy STEM कौशल सीखने के लिए एक इंटरैक्टिव प्लेटफॉर्म
    है जो आज की नौकरियों के लिए महत्वपूर्ण है। Codecademy के लाखों छात्रों से जुड़ें
    और हमारे मजेदार ऑवर ऑफ़ कोड कोर्स में भाग लेकर कोडिंग और कंप्यूटर विज्ञान की मूल
    बातें सीखें। प्रत्येक कोर्स के अंत तक, आपके पास एक वास्तविक प्रोजेक्ट होगा जिसे
    आप अपने दोस्तों और परिवार को दिखा सकते हैं।
  tutorial_codestersdance_longdescription: 'छात्र ड्रैग-टू-टेक्स्ट टूलकिट का उपयोग
    करते हैं जो उन्हें तुरंत पायथन में कोडिंग शुरू करने की अनुमति देता है! छात्र निर्देशित
    अभ्यास गतिविधियों का एक सेट पूरा करते हैं जिसमें वे सीखते हैं कि विभिन्न प्रोग्रामिंग
    कमांड का उपयोग और संशोधन कैसे किया जाता है। फिर, वे अपनी खुद की नृत्य दिनचर्या
    बनाने के लिए इन कौशलों को लागू करते हैं! '
  tutorial_codestersbasketball_longdescription: 'छात्र तुरंत पायथन में कोडिंग शुरू
    करने के लिए हमारे ड्रैग-टू-टेक्स्ट टूलकिट का उपयोग करते हैं! इस स्व-निर्देशित
    गतिविधि में, छात्र प्रत्यक्ष-निर्देश गतिविधियों की एक श्रृंखला पूरी करते हैं जिसमें
    वे एक पुल एंड शूट बास्केटबॉल गेम बनाते हैं! छात्र चर, घटनाओं, बुनियादी वाक्यविन्यास
    का पता लगाते हैं, यादृच्छिक निर्देशांक बनाते हैं। '
  tutorial_nclkarel_longdescription: जंगल, पहाड़ों और रेगिस्तानों के माध्यम से कैरेल
    द रोबोट का मार्गदर्शन करके कोड करना और समस्याओं को हल करना सीखें। कारेल आपके निर्देशों
    का पालन करता है, बिल्कुल एक असली रोबोट की तरह। गो, गेट और पुट जैसे सरल कमांड के
    साथ प्रोग्रामिंग शुरू करें। इसके बाद आप सीखेंगे कि अपने कार्यक्रमों में रिपीट
    लूप और स्थितियां कैसे बनाएं। अंत में कारेल के लिए कस्टम कमांड को परिभाषित करें।
    आप nClab के ऐप के साथ अपने खुद के गेम बना सकते हैं! उन कौशलों को सीखते समय मज़े
    करें जिन्हें आप किसी भी प्रोग्रामिंग भाषा में उपयोग कर सकते हैं।
  tutorial_buildpong_longdescription: पोंग सबसे शुरुआती आर्केड वीडियो गेम और सबसे
    पहले स्पोर्ट्स आर्केड वीडियो गेम में से एक है। यह एक टेबल टेनिस स्पोर्ट्स गेम
    है जिसमें साधारण द्वि-आयामी ग्राफिक्स हैं। खेल का उद्देश्य खिलाड़ी के लिए अपने
    लक्ष्य का बचाव करते हुए कंप्यूटर पर स्कोर करना है। इस प्रोजेक्ट में, कंप्यूटर
    को बेसिक आर्टिफिशियल इंटेलिजेंस के साथ प्रोग्राम किया गया है ताकि वह प्लेयर को
    जवाब दे सके।
  tutorial_tynkerdrones_longdescription: "“क्रैश कोर्स” पहेलियों को हल करके कनेक्टेड
    डिवाइसों को प्रोग्राम करना सीखें, जहां आप बाधाओं के माध्यम से वर्चुअल ड्रोन और
    रोबोट को नेविगेट करते हैं। फिर आप वास्तविक ड्रोन और रोबोट को नियंत्रित करने के
    लिए प्रोग्राम बनाने के लिए तैयार हैं। एक iPad या Android टैबलेट और एक समर्थित
    खिलौना की आवश्यकता होती है।"
  tutorial_carla_longdescription: "“प्रोग्रामिंग विद कार्ला” छोटी गतिविधियों की एक
    श्रृंखला है जो छात्रों को एक सरल चैटबॉट बनाने के माध्यम से मार्गदर्शन करती है,
    जबकि वे चर और सशर्त जैसी मूल अवधारणाओं के बारे में सीखते हैं। अभ्यास के कई अवसर,
    साथ ही लक्षित संकेत और प्रतिक्रिया प्रदान करके इन विषयों के बारे में नए प्रोग्रामर
    की आम गलत धारणाओं को दूर करने के लिए गतिविधियों को सावधानीपूर्वक डिज़ाइन किया
    गया है।\n"
  tutorial_zulama_longdescription: इस गतिविधि में आप एक चंचल एक्शन गेम के माध्यम से
    जावास्क्रिप्ट कोड को संपादित करना सीखेंगे और वेरिएबल और फ़ंक्शंस जैसे कंप्यूटर
    विज्ञान की अवधारणाओं में महारत हासिल करेंगे। मौजूदा गेम कोड पर रीमिक्स और विस्तार
    करके सैंडबॉक्स में अपना खुद का गेम बनाएं। फिर अपने गेम को दोस्तों और परिवार के
    साथ प्रकाशित करें और साझा करें।
  tutorial_capost_longdescription: इस डिजिटल पोस्टकार्ड के साथ HTML और CSS सीखना शुरू
    करना आसान और मजेदार है। दोस्तों और परिवार के साथ साझा करने के लिए हॉलिडे कार्ड
    या जन्मदिन का जश्न बनाने के लिए शीर्षक, पैराग्राफ, चित्र और लिंक जोड़ने के बारे
    में जानें।
  tutorial_marco_longdescription: छात्र एक मूल कहानी पर आधारित एक साहसिक खेल खेलते
    हैं। वे प्रत्येक स्तर के माध्यम से मार्को का मार्गदर्शन करते हैं - मुख्य पात्र
    - उसे ऑवर ऑफ़ कोड द्वारा उपयोग की जाने वाली विज़ुअल प्रोग्रामिंग भाषा के रूप में
    चरण-दर-चरण निर्देश देते हैं। उन्हें सीक्वेंसिंग कमांड, पुनरावृत्ति और शर्तों से
    परिचित कराया जाता है, यहां तक कि इसे देखे बिना भी।
  tutorial_codestersflappybike_longdescription: 'इस गतिविधि में, छात्र तुरंत पायथन
    में कोडिंग शुरू करने के लिए हमारे ड्रैग-टू-टेक्स्ट टूलकिट का उपयोग करते हैं! छात्रों
    को सीखने की गतिविधियों की एक श्रृंखला के माध्यम से निर्देशित किया जाता है जो उन्हें
    एक पूरा खेल बनाना सिखाती हैं! समाप्त होने के बाद, उन्हें एक नया गेम बनाने के लिए
    सिंटैक्स, डॉट नोटेशन, ईवेंट, वेरिएबल, पैरामीटर और गेम मैकेनिक्स के बारे में जो
    कुछ भी सीखा है उसका उपयोग करने की चुनौती दी जाती है। '
  tutorial_kanopong_longdescription: एक घंटे में इस क्लासिक आर्केड गेम का निर्माण
    करके कोड करना सीखें!
  tutorial_tynkerright_longdescription: 'अपना खुद का बिल ऑफ राइट्स प्रोजेक्ट बनाएं:
    पृष्ठभूमि बदलें, अधिक प्रश्न जोड़ें, स्कोर रखें, एनिमेशन जोड़ें।'
  tutorial_touchdevelop_longdescription: 'टच-फ्रेंडली एडिटर पिक्सेल आर्ट बनाने, बेयर
    पज़ल को सुलझाने या अपना खुद का जंपिंग बर्ड गेम बनाने में आपका मार्गदर्शन करेगा। '
  tutorial_tynkercc_longdescription: युद्ध के लिए अपनी सेना तैयार करो! अपने दुश्मन
    की कमजोरियों का फायदा उठाने और विजयी लड़ाई से उभरने के लिए अपनी सेना के प्रत्येक
    सदस्य के हमले के तर्क को कोड करें। जैसा कि आप सीखते हैं, आप नए पात्रों को अनलॉक
    करते हैं जिन्हें आप प्रोग्राम कर सकते हैं। अपनी सेना बनाएं, फिर दोस्तों के साथ
    लड़ाई करें। किसका code सबसे अच्छा है?
  tutorial_bamboo_longdescription: 'Bamboo JS छात्रों को बुनियादी जावास्क्रिप्ट अवधारणाओं
    को सिखाने के लिए Codemoji द्वारा डिज़ाइन की गई एक गतिविधि है। बैम्बू द पांडा और
    उसके अद्भुत टोस्ट दोस्त बुनियादी आदेशों और संरचना के माध्यम से छात्रों के साथ
    चलेंगे। बैम्बू जेएस गतिविधि उन छात्रों के लिए डिज़ाइन की गई है जो अपनी कोडिंग
    में थोड़ा और एनीमेशन और अधिक कला और डिज़ाइन चाहते हैं। बाँस की गतिविधि सभी उम्र
    के छात्रों के लिए बहुत अच्छी है। '
  tutorial_robojav_longdescription: नकली रोबोट और अनुकूलित प्राणियों के लिए अपनी स्क्रीन
    पर एक छोटी सी दुनिया का निर्माण करते समय, एक घंटे में जावा प्रोग्रामिंग की मूल
    बातें जानें। किसी पूर्व प्रोग्रामिंग अनुभव की आवश्यकता नहीं है। कवर किए गए विषयों
    में ऑब्जेक्ट, तरीके, पैरामीटर और सरल ग्राफिक्स शामिल हैं।
  tutorial_roboba_longdescription: "RoboBlockly को शुरुआती लोगों के लिए Blockly में
    रोबोट के साथ गणित सीखने के लिए डिज़ाइन किया गया है। बीजगणित 1 गतिविधियाँ स्व-निर्देशित
    हैं। \nRoboBlockly छात्रों को C/C ++ में प्रोग्राम करने के लिए तैयार करने के लिए
    तैयार करता है।\n"
  tutorial_knodsnake_longdescription: 'जावास्क्रिप्ट में स्नेक गेम बनाना सीखें! '
  tutorial_soccharater_longdescription: अपने खुद के पिक्सेल कैरेक्टर को कोड करें!
    अपने चरित्र को बनाने के लिए HTML का उपयोग करें, इसे स्टाइल करने के लिए CSS और
    अपने प्यारे पिक्सेल व्यक्ति को एनिमेट करने के लिए JavaScript का उपयोग करें। अपने
    आप से कोड करें, या हमारी टीम कोडिंग गेम के साथ किसी मित्र और कोड को आमंत्रित करें।
  tutorial_silent_longdescription: |-
    बिना किसी शब्द या स्पष्टीकरण के प्रोग्रामिंग की बुनियादी अवधारणाओं की खोज करें।
    हमारे मूक शिक्षक आपसे कई प्रश्नों की श्रृंखला पूछेंगे जो आपको कुछ नियमों का अनुमान लगाने और अपनी गलतियों से सीखने के लिए प्रेरित करेंगे।
    क्योंकि खेल में कोई पाठ नहीं है, यह किसी भी खिलाड़ी के लिए सुलभ है, चाहे उसकी भाषा कुछ भी हो।
  tutorial_robomesh_longdescription: छात्र लोकप्रिय VEX IQ रोबोट को नियंत्रित करने
    के लिए Google Blockly कोड लिखते हैं। वे वर्चुअल रोबोट या वास्तविक VEX IQ रोबोट
    के लिए कोड लिखना चुन सकते हैं, जिसे उन्होंने खुद बनाया था, और दोनों विकल्प एक
    ही वेब-आधारित डेवलपमेंट इंटरफ़ेस में उपलब्ध हैं। छात्र बुनियादी रोबोट आंदोलन,
    और सेंसर और आउटपुट डिवाइस का उपयोग करने के तरीके के बारे में सीखते हैं। यह आसान
    और मजेदार है।
  tutorial_amaze_longdescription: इस प्रोजेक्ट में, एक पात्र होम बेस से शुरू होता
    है और पुरस्कार पाने के लिए बाधाओं से बचते हुए एक पथ का अनुसरण करता है। जीतने के
    लिए, चरित्र पुरस्कार को होम बेस पर वापस लाता है। पात्र को बाधाओं को छूने की अनुमति
    नहीं है। यदि ऐसा होता है, तो यह “ज़ैप्ड” होता है और होम बेस से शुरू होता है। अतिरिक्त
    क्रेडिट के लिए, खिलाड़ी के पास गेम पूरा करने के लिए सीमित समय होता है।
  tutorial_codestersds_longdescription: 'इस कॉमन कोर ELA संरेखित पाठ में, छात्र एक
    ऐसी कहानी बताने के लिए प्रोग्रामिंग का उपयोग करते हैं जो उपयोगकर्ताओं को उपयुक्त
    संक्रमण शब्दों के लिए प्रेरित करती है। छात्र बुनियादी सिंटैक्स, स्ट्रिंग्स, वेरिएबल
    और यूज़र इनपुट के बारे में जानेंगे। वे एक कहानी बताने के लिए मंच और एक स्प्राइट
    का उपयोग करेंगे और विभिन्न प्रकार के दृश्य परिवर्तनों के माध्यम से उपयोगकर्ता
    का नेतृत्व करेंगे। '
  tutorial_knodtext_longdescription: पायथन में टेक्स्ट एडवेंचर गेम बनाना सीखें!
  tutorial_alicegar_longdescription: 'ऐलिस और गारफ़ील्ड के साथ स्टोरीबोर्डिंग से प्रोग्रामिंग
    तक एनीमेशन उत्पादन प्रक्रिया का पालन करें। रचनात्मकता और कहानी कहने को ड्रैग एंड
    ड्रॉप कोडिंग वातावरण में अपनी शिक्षा को आगे बढ़ाने दें। प्रोजेक्ट आपको एक स्टोरीबोर्ड
    क्या है, एक स्टोरीबोर्ड को एक प्रोग्रामेबल स्क्रिप्ट में अनुवाद करने और एक लघु
    3 डी एनीमेशन को प्रोग्राम करने के तरीके के बारे में मार्गदर्शन करेगा। '
  tutorial_codesterstransform_longdescription: 'इस गतिविधि में, छात्र समन्वय विमान
    पर रूपांतरण करने का अभ्यास करने के लिए पायथन का उपयोग करते हैं! पाठ में प्रदर्शन,
    प्रत्यक्ष निर्देश और चुनौतियां शामिल हैं जो छात्रों को विभिन्न स्थिर परिवर्तनों
    को प्रोग्राम करने और पहचानने के लिए कहती हैं! '
  tutorial_flexfrog_longdescription: इस शैक्षिक गेम के साथ कुछ वेब डेवलपमेंट सीखें
    जहां आप फ्रॉगी और दोस्तों को उनके लिली पैड तक पहुंचने में मदद करते हैं। गेम के
    अंत तक, आप फ्लेक्सबॉक्स नामक नए सीएसएस गुणों का उपयोग करके राइट कोड का उपयोग करना
    सीखेंगे। किसी पूर्व कोडिंग अनुभव की आवश्यकता नहीं है!
  tutorial_codemoji_longdescription: कोडमोजी गतिविधि पहली से छठी कक्षा के छात्रों
    के लिए इमोजी का उपयोग करके बुनियादी कोडिंग अवधारणाओं को सीखने के लिए एक वेब आधारित
    गतिविधि है। छात्रों द्वारा गतिविधि करने के बाद उन्होंने बुनियादी HTML टैग और अवधारणाओं
    के बारे में सीखा है। इससे उन्हें कोडिंग प्रोजेक्ट करने में मदद मिलती है, जहां
    छात्र कुछ ही चरणों में एक बुनियादी वेबसाइट बनाता है। छात्रों द्वारा कोडमोजी गतिविधि
    करने के बाद छात्र वास्तविक कोडिंग कौशल के साथ चले जाते हैं।
  tutorial_robobii_longdescription: "RoboBlockly को शुरुआती लोगों के लिए Blockly में
    रोबोट के साथ कोडिंग सीखने के लिए डिज़ाइन किया गया है। कोडिंग गतिविधियाँ ट्यूटोरियल
    वीडियो के साथ स्व-निर्देशित होती हैं। \nRoboBlockly छात्रों को C/C ++ में प्रोग्राम
    करने के लिए तैयार करने के लिए तैयार करता है।\n"
  tutorial_robobm_longdescription: "RoboBlockly को शुरुआती लोगों के लिए Blockly में
    रोबोट के साथ गणित सीखने के लिए डिज़ाइन किया गया है। गणित की गतिविधियाँ स्व-निर्देशित
    होती हैं। \nRoboBlockly छात्रों को C/C ++ में प्रोग्राम करने के लिए तैयार करने
    के लिए तैयार करता है।\n"
  tutorial_codingrobots_longdescription: "RoboBlockly को शुरुआती लोगों के लिए रोबोट
    के साथ कोडिंग और गणित सीखने के लिए डिज़ाइन किया गया है। गतिविधियों को ट्यूटोरियल
    वीडियो के साथ छात्र-निर्देशित किया जाता है। \nRoboBlockly छात्रों को C/C ++ में
    प्रोग्राम करने के लिए तैयार करने के लिए तैयार करता है।\n"
  tutorial_robob_longdescription: "RoboBlockly को शुरुआती लोगों के लिए ब्लॉकली में
    कोडिंग के साथ रोबोटिक्स सीखने के लिए डिज़ाइन किया गया है। रोबोटिक्स गतिविधियाँ
    ट्यूटोरियल वीडियो के साथ स्व-निर्देशित होती हैं। \nRoboBlockly छात्रों को C/C
    ++ में प्रोग्राम करने के लिए तैयार करने के लिए तैयार करता है।\n"
  tutorial_coders_longdescription: "यह चरण-दर-चरण पहेली गेम बॉट प्रोग्रामिंग का आसान
    परिचय प्रदान करता है। \n\nइसका उद्देश्य अन्य खिलाड़ियों के खिलाफ स्टारशिप रेस
    जीतना है।\n\nखेल शुरू करने के लिए सरल है और जहाज को घुमाने के लिए केवल कोड की
    कुछ पंक्तियों की आवश्यकता होती है, लेकिन अधिक परिष्कृत बॉट बनाने के लिए सुधार
    की लगभग अनंत संभावनाएं हैं। "
  tutorial_tynkerhw_longdescription: इस हाई-ऑक्टेन रेसिंग गेम में हॉट व्हील्स के साथ
    प्रोग्राम करना सीखें! कारों के विस्तृत चयन में से चुनें, फिर जटिल रेस ट्रैक के
    माध्यम से नेविगेट करते समय प्रोग्राम करना सीखें। बाधाओं पर कूदें, कोनों के चारों
    ओर घूमें, और रेस जीतें। आप अपने खुद के रेस ट्रैक भी प्रोग्राम कर सकते हैं और अपने
    दोस्तों को उन पर रेस करने के लिए चुनौती दे सकते हैं।
  tutorial_tynkermh_longdescription: मॉन्स्टर हाई एक स्कैवेंजर हंट की मेजबानी कर रहा
    है! फ्रेंकी, ड्रैकुलौरा, क्लॉडीन, क्लियो और घोलिया की मदद करने के लिए ड्रैग-एंड-ड्रॉप
    ब्लॉक के साथ कोडिंग पहेलियों को हल करें। बाधाओं से बचें और मॉन्स्टर हाई के हॉल
    के माध्यम से खोज करते समय स्कूल के सभी शिखरों को खोजें। फिर घोउल्स के साथ अपना
    खुद का डांस पार्टी संगीत वीडियो प्रोग्राम करें और इसे दोस्तों के साथ साझा करें।
  tutorial_caphoto_longdescription: यह चुनौतीपूर्ण और रोमांचक प्रोजेक्ट आपको सिखाएगा
    कि फोटो बूथ ऐप कैसे बनाया जाता है। JavaScript, CSS और HTML का उपयोग करके आप उन
    बटनों को कनेक्ट करेंगे जिनसे आप कैमरे का उपयोग कर सकते हैं, चित्र अपलोड कर सकते
    हैं और स्टिकर डालकर और फ़िल्टर लगाकर अपनी तस्वीरों को कस्टमाइज़ कर सकते हैं।
  tutorial_mozillahw_longdescription: शिक्षार्थी वेबसाइट पर शब्दों को बदलने, वेब के
    लिए रचना करने, जावास्क्रिप्ट मानों को कोड करने और वेब सामग्री को रीमिक्स करने
    के बारे में जानने के लिए जावास्क्रिप्ट कोड को रीमिक्स करेंगे।
  tutorial_ticklep_longdescription: Tickle, एक उपयोगकर्ता के अनुकूल कोडिंग ऐप के साथ,
    आप आसानी से Parrot Drone को कई तरीकों से तैरने के लिए प्रोग्राम कर सकते हैं, बस
    कोडिंग ब्लॉक को खींचकर और छोड़ कर इसे फॉलो करने के लिए एक कमांड बना सकते हैं।
  tutorial_bbot_longdescription: "इन 3 एक घंटे की कोडिंग गतिविधियों के साथ, आपको अपने
    छात्रों को प्रोग्रामिंग के बारे में सिखाने के लिए किसी प्रोग्रामिंग ज्ञान या अनुभव
    की आवश्यकता नहीं है! आप प्रोग्रामिंग को मजेदार और आसान तरीके से सिखा सकते हैं।
    गतिविधियों पर जाएं और प्रस्तुति स्लाइड, अनप्लग्ड सामग्री और समाधान मार्गदर्शिकाओं
    सहित हमारी पाठ सामग्री डाउनलोड करें और आप 20 - 40 मिनट में अपना पहला पाठ पढ़ाने
    के लिए खुद को तैयार पाएंगे! \n\nहमारी गतिविधियों में आपके छात्रों (7 वर्ष और उससे
    अधिक आयु) को प्रोग्रामिंग और मूलभूत प्रोग्रामिंग अवधारणाओं जैसे लूप और एल्गोरिदम
    के बारे में सिखाने के लिए ऑफ़लाइन और ऑनलाइन दोनों अभ्यास शामिल हैं। छात्र बॉम्बरबोट
    ऑनलाइन गेम में अपने ज्ञान और कौशल को लागू करेंगे, जहां वे अपने रोबोट को सबसे कुशल
    तरीके से तर्क-आधारित पहेलियों को हल करने के लिए प्रोग्राम करेंगे। "
  tutorial_scratchg_longdescription: बच्चों को अपने फोन और कंप्यूटर पर गेम खेलना बहुत
    पसंद होता है। लेकिन उन्हें कैसे प्रोग्राम किया जाता है? यह गतिविधि छात्रों को
    स्क्रैच प्रोग्रामिंग भाषा से परिचित कराती है और फिर उन्हें दिखाती है कि गेम की
    विभिन्न शैलियों को कैसे प्रोग्राम किया जाए। खेलों के लिए सभी आवश्यक कलाएं प्रदान
    की जाती हैं, और छात्रों को यह पता लगाना होता है कि एक कार्यशील खेल बनाने के लिए
    सब कुछ एक साथ कैसे जोड़ा जाए।
  tutorial_sjforest_longdescription: "“क्या मैं एक डरावना जंगल बना सकता हूं?” बालवाड़ी
    से दूसरी कक्षा तक के बच्चों के लिए एक मध्यवर्ती गतिविधि है, जिनके पास स्क्रैचजेआर
    की अधिक उन्नत सुविधाओं के बारे में जानने और उनमें महारत हासिल करने के लिए प्रोग्रामिंग
    का कुछ पूर्व अनुभव है। बाद में, बच्चे इस गतिविधि को करने में सीखे गए कौशल का उपयोग
    अपनी अनूठी परियोजनाओं को बनाने के लिए कर सकते हैं, या “कैन आई मेक अ स्पूकी फ़ॉरेस्ट?”
    में जो कुछ उन्होंने बनाया है उस पर निर्माण कर सकते हैं। कार्यक्रम। ScratchJR के
    साथ इस गतिविधि और निरंतर समय के माध्यम से, छात्रों को रचनात्मक रूप से सोचने, कहानीकार
    बनने और गणितीय तर्क और अनुक्रमण कौशल में सुधार करने का अवसर मिलेगा।"
  tutorial_sjgreet_longdescription: "“क्या मैं अपने पात्रों को एक-दूसरे का अभिवादन
    करवा सकता हूं?” दूसरी कक्षा के माध्यम से बालवाड़ी में बच्चों के लिए एक उन्नत गतिविधि
    है, जिनके पास स्क्रैचजेआर की अधिक उन्नत सुविधाओं में महारत हासिल करने के लिए प्रोग्रामिंग
    का पूर्व अनुभव है। बाद में, बच्चे इस गतिविधि को करने में सीखे गए कौशल का उपयोग
    अपनी अनूठी परियोजनाओं को बनाने के लिए कर सकते हैं, या “क्या मैं अपने पात्रों को
    एक दूसरे का अभिवादन कर सकता हूं?” में उन्होंने जो कुछ बनाया है उस पर निर्माण कर
    सकते हैं। कार्यक्रम। स्क्रैचजेआर में इस गतिविधि और निरंतर समय के माध्यम से, छात्रों
    को रचनात्मक रूप से सोचने, कहानीकार बनने और गणितीय तर्क और अनुक्रमण कौशल में सुधार
    करने का अवसर मिलेगा।"
  tutorial_sjsunset_longdescription: "“क्या मैं सूरज को अस्त कर सकता हूं?” एक परिचयात्मक
    गतिविधि है जो बालवाड़ी में दूसरी कक्षा के बच्चों के लिए है, जिनके पास स्क्रैचजेआर
    की बुनियादी विशेषताओं और कोडिंग की प्राथमिक अवधारणाओं को सीखने के लिए बहुत कम
    या कोई प्रोग्रामिंग अनुभव नहीं है। ScratchJR के साथ इस गतिविधि और निरंतर समय के
    माध्यम से, छात्रों को रचनात्मक रूप से सोचने, कहानीकार बनने और गणितीय तर्क और अनुक्रमण
    कौशल में सुधार करने का अवसर मिलेगा। बाद में, बच्चे अपने स्वयं के अनूठे प्रोजेक्ट
    बनाने के लिए सीखे गए कौशल का उपयोग कर सकते हैं।"
  tutorial_fufafrenz_longdescription: सीक्वेंस (K-5) पर शुरुआती पाठ। यह सबसे बुनियादी
    प्रोग्रामिंग अवधारणा, अनुक्रम का परिचय है। यह तीसरी कक्षा का उदाहरण है, हमारे
    पास K-5 के लिए तैयार की गई इस अवधारणा पर पाठ योजनाएं हैं।
  tutorial_bbcgeo_longdescription: ग्रेड K-5 के लिए मानक-आधारित पाठ योजना। अपने बच्चों
    को हाथ में वर्कशीट के साथ कंप्यूटर लैब में ले जाएं, और ज्यामिति से जुड़े ऐप बनाएं।
  tutorial_chspixel_longdescription: ग्राफिक्स कैसे काम करता है, इसके बारे में जानने
    के बाद, छात्र पिक्सेल प्रोग्राम द्वारा अपना खुद का कलर बनाएंगे। पाठ योजना में
    चार भाग होते हैं, जिनमें से प्रत्येक एक विशिष्ट विषय को कवर करता है। पूरे पांच-भाग
    वाले कलर बाय पिक्सेल पाठ को लगभग एक घंटे चलने के लिए डिज़ाइन किया गया है।
  tutorial_hummingbird_longdescription: इस गतिविधि में, आप अपना खुद का गेम बनाएंगे!
    आप एक हमिंगबर्ड बोर्ड और एक सेंसर का उपयोग यह पता लगाने के लिए करेंगे कि खिलाड़ी
    एक गेंद को एक बॉक्स में कब फेंकता है। जब खिलाड़ी बास्केट बनाता है तो आप स्कोर
    बनाए रखने और लाइट चालू करने के लिए एक प्रोग्राम लिखेंगे। फिर आप इसे अद्वितीय बनाने
    के लिए अपने गेम को कस्टमाइज़ कर सकते हैं! इस गतिविधि के लिए, आप लैपटॉप या Chromebook
    का उपयोग कर सकते हैं; आपको किसी पूर्व प्रोग्रामिंग अनुभव की आवश्यकता नहीं है।
  tutorial_recoloring_longdescription: 'जिन छात्रों को कोडिंग का कोई पूर्व अनुभव नहीं
    है, वे छवियों को बनाने और खगोलीय डेटा को समझने के लिए कंप्यूटर का उपयोग करना सीख
    सकते हैं। प्रतिभागी आकृति और रंग जैसी परिचित अवधारणाओं से शुरू होकर और खगोलीय
    पिंडों में स्नातक होने के साथ बुनियादी कोडिंग सीखते हैं। गतिविधियों के एक मचान
    सेट के बाद, और विस्फोट हुए सितारों से लेकर ब्लैक होल तक के स्रोतों पर दूरबीनों
    की परिक्रमा करने वाले नासा के डेटा के साथ काम करते हुए, छात्र विज्ञान, प्रौद्योगिकी
    और कला के वास्तविक दुनिया के अनुप्रयोग का अनुभव कर सकते हैं।        '
  tutorial_bbcchem_longdescription: ग्रेड K-5 के लिए मानक-आधारित पाठ योजना। अपने बच्चों
    को हाथ में वर्कशीट के साथ कंप्यूटर लैब में ले जाएं, और केमिस्ट्री से जुड़े ऐप
    बनाएं।
  tutorial_floalgo_longdescription: इस पाठ में, छात्र एल्गोरिदम का पता लगाएंगे, एक
    प्रमुख अवधारणा जो कंप्यूटर प्रोग्रामर को समस्याओं को हल करने की अनुमति देती है।
    वे कार्यों को पूरा करने और समस्याओं को हल करने के लिए अंग्रेजी और स्यूडोकोड में
    कुशल, सटीक एल्गोरिदम लिखेंगे। वे दक्षता और अन्य कारकों के आधार पर प्रतिस्पर्धी
    एल्गोरिदम का मूल्यांकन भी करेंगे।
  tutorial_flocond_longdescription: यह एक पाठ योजना है जिसमें छात्र सशर्त कथनों का
    पता लगाते हैं, एक अवधारणा जिसका उपयोग कोडिंग भाषाओं में किया जाता है। छात्र सशर्त
    के बारे में एक शैक्षिक हिप-हॉप वीडियो देखेंगे और चर्चा के सवालों के जवाब देंगे।
    फिर वे यह निर्धारित करने का अभ्यास करेंगे कि क्या परिस्थितियाँ सही हैं और उसी
    के अनुसार कार्रवाई करेंगे। अंत में, वे अपने स्वयं के सशर्त बयान लिखेंगे और कार्यक्रमों
    के परिणाम की भविष्यवाणी करने के लिए कथनों का मूल्यांकन करेंगे।
  tutorial_floloops_longdescription: यह एक पाठ योजना है जिसमें छात्र लूप्स की खोज
    करते हैं, एक अवधारणा जिसका उपयोग प्रोग्रामिंग भाषाओं में किया जाता है जो प्रोग्रामर
    को आसानी से कोड दोहराने की अनुमति देता है। छात्र लूप्स के बारे में एक शैक्षिक
    हिप-हॉप वीडियो देखेंगे और प्रोग्रामिंग में उनके उपयोग के बारे में चर्चा के सवालों
    के जवाब देंगे। फिर वे मुख्य शब्दावली का अभ्यास करेंगे और एक गतिविधि अनुक्रम पूरा
    करेंगे जिसमें वे लूप लिखते हैं और अपने आउटपुट उत्पन्न करने के लिए दिए गए लूप की
    व्याख्या करते हैं।
  tutorial_pgts_longdescription: यह “अनप्लग्ड” गतिविधि छात्रों को यह जानने में मदद
    करती है कि मॉडलिंग और सिमुलेशन कैसे काम करता है, जिसमें छात्रों का एक समूह रॉक/पेपर/कैंची
    गेम के विभिन्न संस्करण खेलता है, और परिणामों को विभिन्न मॉडलिंग प्रयोगों के रूप
    में देखता है।
  tutorial_ozo_longdescription: "शिक्षक के नेतृत्व वाला यह ट्यूटोरियल छात्रों को एक
    छोटे प्रोग्रामेबल रोबोट ओज़ोबोट की मदद से कोडिंग की अवधारणा से परिचित कराता है।
    छात्र ओज़ोबोट गेम खेलकर कोड करना सीख रहे होंगे, जिसे शेप ट्रेसर गेम्स कहा जाता
    है। वे अभी भी गेम का नकली संस्करण खेल सकते हैं, भले ही उनके पास ओज़ोबोट बिट या
    ईवो रोबोट न हो। ओज़ोबोट गेम छात्रों को ब्लॉकली पर आधारित एक विज़ुअल प्रोग्रामिंग
    भाषा ओज़ोब्लॉकली के साथ कोड करना सिखाएगा। \n\nगेम के बाद एक प्रोजेक्ट आइडिया आता
    है जिसे ऑवर ऑफ कोड से आगे किया जा सकता है। यह प्रोजेक्ट छात्रों को चुनौती देता
    है कि वे जो कुछ भी उन्होंने सीखा है उसे लें और ओज़ोबोट के लिए एक एक्शन सीन डिज़ाइन
    करें और प्रोग्राम करें।\n\nइस ट्यूटोरियल के लिए ओज़ोबोट का कोई प्रोग्रामिंग अनुभव
    या ज्ञान आवश्यक नहीं है। हालांकि, यहां तक कि कुछ प्रोग्रामिंग अनुभव वाले छात्र
    भी ओज़ोबोट गेम्स से जुड़े होंगे। ट्यूटोरियल ग्रेड 1-12 के लिए डिज़ाइन किया गया
    है और इसे आपके छात्रों की क्षमताओं के अनुसार अनुकूलित किया जा सकता है।"
  tutorial_bbcla_longdescription: ग्रेड K-5 के लिए मानक-आधारित पाठ योजना। अपने बच्चों
    को हाथ में वर्कशीट के साथ कंप्यूटर लैब में ले जाएं, और भाषा कला से जुड़े ऐप बनाएं।
  tutorial_bbcsci_longdescription: ग्रेड K-5 के लिए मानक-आधारित पाठ योजना। अपने बच्चों
    को हाथ में वर्कशीट के साथ कंप्यूटर लैब में ले जाएं, और सामान्य विज्ञान से जुड़े
    ऐप बनाएं।
  tutorial_tlctour_longdescription: यह गतिविधि एक एल्गोरिथम बनाने का एक उदाहरण है
    जो क्रम में करने के लिए निर्देशों का एक सरल अनुक्रम है। यह दर्शाता है कि यदि हमने
    एल्गोरिथम के रूप में समस्या का समाधान लिख लिया है तो हम भविष्य में केवल चरणों
    का पालन करके, इसे फिर से शुरू किए बिना, दौरे करने में सक्षम हैं। इसके अलावा अगर
    हम एल्गोरिथम को लिखते हैं तो हम यह जांच सकते हैं कि यह निश्चित रूप से कागज पर
    कदम दर कदम इसका अनुसरण करके काम करता है। यह गतिविधि नाइट्स टूर गतिविधि की ओर ले
    जाती है।
  tutorial_codesterstj_longdescription: 'इस बहु-पाठ परियोजना में छात्र डिजिटल नागरिकता
    के बारे में सीखते हैं और अपनी चुनी हुई समस्या को हल करने के लिए एक डिज़ाइन थिंकिंग
    मॉडल का अनुसरण करते हैं! छात्र उपयोगकर्ताओं को जिम्मेदार डिजिटल नागरिकता के बारे
    में सबक सिखाने के लिए एक गेम बनाएंगे। सभी संसाधन प्लेटफॉर्म पर स्थित हैं। '
  tutorial_tlclocked_longdescription: इस गतिविधि का उद्देश्य कम्प्यूटेशनल सोच आधारित
    समस्या समाधान शुरू करना है, जिससे यह समझ में आता है कि एल्गोरिथम क्या है, रैखिक
    खोज क्या है और दक्षता के आधार पर एल्गोरिदम की तुलना कैसे की जा सकती है। यह यह
    भी बताता है कि कंप्यूटर-आधारित समाधान बनाने से कहीं अधिक कम्प्यूटेशनल सोच कैसी
    है। कंप्यूटिंग लोगों की समस्याओं को हल करने के बारे में है।
  tutorial_baubles_longdescription: छात्र बाइनरी में अक्षरों को चालू और बंद करने के
    कार्यों के रूप में प्रतिनिधित्व करने और संग्रहीत करने के बारे में सीखते हैं। अंत
    में, क्लास को अपने साथ घर ले जाने के लिए अपने स्वयं के आद्याक्षर को एन्कोड करना
    होता है।
  tutorial_bbcart_longdescription: ग्रेड K-5 के लिए मानक-आधारित पाठ योजना। अपने बच्चों
    को हाथ में वर्कशीट के साथ कंप्यूटर लैब में ले जाएं, और विज़ुअल आर्ट्स से जुड़े
    ऐप बनाएं।
  tutorial_tlcknight_longdescription: इस गतिविधि में दो अलग-अलग अभ्यावेदन का उपयोग
    करके एक पहेली को हल करने का प्रयास करना शामिल है। इसके साथ शुरू करना काफी कठिन
    है, लेकिन जब बोर्ड और चाल का प्रतिनिधित्व बदल जाता है तो यह वास्तव में आसान हो
    जाता है। समस्या का प्रतिनिधित्व करने के लिए ग्राफ़ बनाएं। अमूर्तता का उपयोग करने
    की शक्ति देखें और कैसे प्रतिनिधित्व का चुनाव किसी समस्या को बहुत आसान बना सकता
    है। यह गतिविधि टूर गाइड गतिविधि से होती है।
  tutorial_fufafit_longdescription: छात्र एक पाठ और काइनेस्टेटिक गतिविधि के माध्यम
    से उन्नत प्रोग्रामिंग अवधारणाओं (कार्यों) को सीखेंगे। प्रोग्राम चलाने के लिए छात्र
    ऑन-स्क्रीन फ़ंक्शन के ज्ञान को लागू करेंगे। यह पाठ उन छात्रों और शिक्षकों के लिए
    है, जिनके पास अनुक्रम, शर्तों, लूप या अन्य मूलभूत प्रोग्रामिंग अवधारणाओं का कुछ
    अनुभव है।
  tutorial_ozodance_longdescription: |-
    शिक्षक के नेतृत्व वाला यह ट्यूटोरियल छात्रों को एक छोटे प्रोग्रामेबल रोबोट ओज़ोबोट की मदद से कोडिंग की अवधारणा से परिचित कराता है। छात्र ओज़ोबोट के लिए एक डांस रूटीन बनाकर और प्रोग्रामिंग करके कोड करना सीख रहे होंगे! वे नृत्य को प्रोग्राम करने के लिए ब्लॉकली पर आधारित एक विज़ुअल प्रोग्रामिंग भाषा ओज़ोब्लॉकली का उपयोग करेंगे और फिर जब ओज़ोबोट अपना नृत्य करता है तो उनकी कोरियोग्राफी को जीवंत होते देखने का मज़ा लेंगे।

    इस ट्यूटोरियल के लिए ओज़ोबोट का कोई प्रोग्रामिंग अनुभव या ज्ञान आवश्यक नहीं है। हालांकि, यहां तक कि कुछ प्रोग्रामिंग अनुभव वाले छात्र भी ओज़ोबोट गेम्स से जुड़े होंगे। ट्यूटोरियल ग्रेड 1-12 के लिए डिज़ाइन किया गया है और इसे आपके छात्रों की क्षमताओं के अनुसार अनुकूलित किया जा सकता है।
  tutorial_codingrobotics_longdescription: छात्र मूलभूत प्रोग्रामिंग अवधारणाओं के
    बारे में जानेंगे और रोबोटिक्स में नए ज्ञान को लागू करेंगे। कोडेबल और वंडर वर्कशॉप
    दोनों के साथ काम करते हुए, छात्र पाथ ऐप में रोबोट को “डैश” कमांड करने के लिए प्रोग्रामिंग
    ज्ञान का उपयोग करेंगे।
  tutorial_box_longdescription: Box Island पर एक यात्रा करें और हिरो को जंगल में बिखरी
    हुई सभी घड़ियों को इकट्ठा करने में मदद करें! इस ट्यूटोरियल में आप एल्गोरिदम, सीक्वेंस,
    लूप और कंडीशनल की मूल बातें जानेंगे!
  tutorial_hopgame_longdescription: "मज़ा जारी रखें! गेम डिज़ाइन वर्कशॉप, हैकथॉन या
    इन-क्लास सीरीज़ की सुविधा के लिए इस प्रोजेक्ट-आधारित गाइड का उपयोग करें। क्रॉस
    द रोड, ज्योमेट्री जम्पर, क्विज़ क्रिएटर, फॉलिंग बर्ड, सबवे स्केटर्स और एस्केप
    द रूम बनाएं। प्रत्येक में चर्चा के प्रश्न, विभेदीकरण और एक वीडियो ट्यूटोरियल शामिल
    हैं। \n\nछात्र अपने गेम को कस्टमाइज़ करने के लिए आपके निर्देशों का निर्माण कर
    सकते हैं। किसी पूर्व अनुभव की आवश्यकता नहीं है।"
  tutorial_icontrol_longdescription: |-
    इस शिक्षक ने ऑवर ऑफ कोड के लिए अनुकूलित पाठ की सुविधा प्रदान की, जो विद्यार्थियों को रोबोटिक्स - स्फेरो के माध्यम से भौतिक प्रोग्रामिंग का पता लगाने का अवसर प्रदान करता है।

    ड्रैग-एंड-ड्रॉप प्रोग्रामिंग वातावरण और प्रोग्रामेबल रोबोटिक क्षेत्र का उपयोग करके, छात्र सीखेंगे कि भौतिक प्रणालियों को प्रोग्राम और नियंत्रित किया जा सकता है।
  tutorial_cocomteach_longdescription: CodeCombat के निःशुल्क, एक घंटे के कंप्यूटर
    विज्ञान पाठ्यक्रम के परिचय में अपने छात्रों को पायथन या जावास्क्रिप्ट से परिचित
    कराएं। हमारे पास आपके लिए एक समर्पित पाठ योजना है, जो आपके छात्रों को अवधारणाओं
    को समझाने में मदद करती है, जिसमें जेम-पैक कालकोठरी भूलभुलैया और हीरो-बनाम-ओग्रे
    लड़ाइयों का उपयोग करके बुनियादी सिंटैक्स, स्ट्रिंग्स, तर्क, लूप, वेरिएबल और x-
    और वाई-निर्देशांक शामिल हैं।
  tutorial_bbcmathii_longdescription: ग्रेड K-2 के लिए मानक-आधारित पाठ योजना। अपने
    बच्चों को हाथ में वर्कशीट के साथ कंप्यूटर लैब में ले जाएं, और अंकगणित, संख्याओं
    के विज़ुअलाइज़ेशन और ज्यामितीय आकृतियों वाले ऐप्स बनाएं।
  tutorial_bbcphys_longdescription: ग्रेड K-5 के लिए मानक-आधारित पाठ योजना। अपने बच्चों
    को हाथ में वर्कशीट के साथ कंप्यूटर लैब में ले जाएं, और भौतिकी से जुड़े ऐप बनाएं।
  tutorial_bitsbox_longdescription: 'असली, टाइप किए गए जावास्क्रिप्ट का उपयोग करके
    पांच मजेदार मिनी-ऐप्स को कोड करने के लिए संकेतों का पालन करें। ''फूड फाइट'' में
    पाई उड़ाने से लेकर ''सो लॉन्ग, होमवर्क! ''में एक ब्लैक होल के नीचे एक नोटबुक को
    फ्लश करने तक , प्रत्येक ऐप को वेरिएबल, विधियों और बहुत कुछ का चित्रण करते हुए
    बच्चों को खुश करने के लिए डिज़ाइन किया गया है। ये ऐप पूरी तरह से ओपन-एंडेड भी
    हैं; बच्चे इन्हें अपने स्वयं के ऐप क्रिएशन के लिए शुरुआती बिंदु के रूप में उपयोग
    कर सकते हैं। शुरुआती लोगों का स्वागत है!

    '
  tutorial_tlcemo_longdescription: छात्र अलग-अलग भावनाओं को दिखाने के लिए कार्ड से
    बना 2D रोबोट बनाते हैं और प्रोग्राम करते हैं। वे एक तालिका बनाते हैं जिसका उपयोग
    भावनाओं (उच्च स्तरीय कमांड) को निम्न स्तर के मशीन निर्देशों में अनुवाद करने के
    लिए किया जा सकता है।
  tutorial_crd_longdescription: ताश के पत्तों के डेक का उपयोग करके इस “अनप्लग्ड” गतिविधि
    में एल्गोरिदम और सशर्त कथनों के बारे में जानें। छात्र इस गतिविधि को टीमों में
    करते हैं, और उन्हें प्रति टीम एक डेक कार्ड की आवश्यकता होती है।
  tutorial_bbcbio_longdescription: ग्रेड K-5 के लिए मानक-आधारित पाठ योजना। अपने बच्चों
    को हाथ में वर्कशीट के साथ कंप्यूटर लैब में ले जाएं, और विकास, प्रजातियों की विविधता
    और परागण के बारे में जानें।
  tutorial_ticklebb8_longdescription: "आप इससे की प्राप्त कर सकते है \nबी बी -8, सभी
    स्टारवार्स प्रशंसकों के लिए सबसे अच्छी कंपनी है, और तो और ये कंपनी  आप सब स्टार
    वॉरस फैन लोगोंका  कोडिंग  की शिक्षा में अच्छा सा मित्र भी है. Tickle ऍप की मदद
    से और BB-8 के  साथ आप इसमें विशिष्ट ढाँचे से, तरह तरह पैटर्न का अंदाजा ले सकते
    है. \n  एक ही समय में,   प्रोग्रामिंग अवधारणाओं को सीखते सीखते आप उसमे से कुछ
    एक्सरसाइज का भी अभ्यास कर सकते है. \n(डिवाइस की आवश्यकता है: बीबी -8)\n\nअभ्यास
    और एक्सरसाइज \n- एक  चौकोन पैटर्न में स्थानांतरित करने के लिए प्रोग्राम BB-8।\n-
    एक आंकड़ा-आठ पैटर्न में स्थानांतरित करने के लिए प्रोग्राम BB-8\n-  प्रोग्राम BB-8का
    उपयोग १ और १० के बिच के अंक चुनने के लिए और बाद में वो अंक का अंदाजा /अनुमान लगाने
    के लिए करना \n- अपने फोन के झुकाव सेंसर का उपयोग पायलट BB-8 के लिए करना - उदारहरण
    के लिए -\n  फोन को अगर आगे झुकें तो BB-8 भी उसी दिशा झुक के चलेगा और अगर फोन को
    हिलाया तो BB-8 भी कम्पित हो जायेगा। \n\nआप क्या सीख सकते हैं\n- विजुअल प्रोग्रामिंग
    से परिचित रहें\n- बुनियादी गति कमांड का उपयोग करने के लिए प्रोग्राम BB-8।\n- दोहराए
    जाने वाले ब्लॉकों या लूप का उपयोग सीखें, जो कोड को कई बार चलाने की अनुमति देता
    है\nलगातार।\n- प्रोग्रामिंग में गणित से परिचित रहें\n- प्रोग्रामिंग में  variable
    \ बनाने के बारे में जानें\n- \"घटना-आधारित प्रोग्रामिंग\" की प्रोग्रामिंग अवधारणा
    को समझें।\n- बीबी -8 पायलट के लिए गति इवेंट (झुकाव और शेक) को समझने के लिए उपकरणों
    में गति सेंसर का उपयोग करें"
  tutorial_grok_longdescription: 'दुनिया भर से झंडे खींचने, शानदार स्नोफ्लेक्स बनाने
    या “एलिजा” नामक चैटबॉट बनाने के लिए ड्रैग-एंड-ड्रॉप ब्लॉक या टेक्स्ट-आधारित भाषा
    पायथन का उपयोग करें। '
  tutorial_ijournalist_longdescription: "यह शिक्षक सुगम पाठ कंप्यूटर विज्ञान और भाषा
    कला सिखाता है। छात्र एक पत्रकारिता शैली विकसित करना शुरू करते हैं जो पाठक की रुचि
    और एक ऑनलाइन समाचार कहानी के लिए जानकारी की प्रस्तुति पर विचार करती है। एक काल्पनिक
    स्कूल डकैती के बारे में एक ऑनलाइन समाचार कहानी बनाने और प्रस्तुत करने के लिए छात्र
    बुनियादी HTML और CSS का उपयोग करते हैं।\n\nयह कंप्यूटर विज्ञान को एक सार्थक संदर्भ
    में सेट करता है जिससे बच्चे अन्य विषय क्षेत्रों में कंप्यूटर विज्ञान के मूल्य
    को समझ सकते हैं। \n\n"
  tutorial_bbcmusic_longdescription: ग्रेड K-5 के लिए मानक-आधारित पाठ योजना। अपने
    बच्चों को हाथ में वर्कशीट के साथ कंप्यूटर लैब में ले जाएं, और संगीत से जुड़े ऐप
    बनाएं।
  tutorial_secretcodes_longdescription: दुनिया को बचाने में मदद करने के लिए कंप्यूटर
    ने जो भूमिका निभाई है, उसके बारे में जानें।
  tutorial_tlchex_longdescription: आप एक विशेष तरीके से एक बहुरंगी पेपर स्ट्रिप को
    मोड़कर और चिपकाकर एक लाल और पीले रंग का हेक्साहेक्सा एक्सागोन बनाते हैं। एक बार
    आपने इसे एक्सप्लोर करना शुरू कर दिया। जैसे ही आप इसे फोल्ड और अनफोल्ड करते हैं,
    आप जादुई रूप से नए पक्षों को प्रकट करते हैं क्योंकि एक्सागोन रंग बदलता है।
  tutorial_tickles_longdescription: एक अच्छे रन के लिए अपने स्फेरो के साथ टीम बनाएं!
    मूव करें, स्पिन करें और इसे अच्छे टर्न के कुछ राउंड दें। बस अपने स्फेरो को चलाने
    के लिए Tickle ऐप पर कुछ कोड ब्लॉक एक साथ रखें जैसा आप चाहते हैं।
  tutorial_ozogame_longdescription: "शिक्षक के नेतृत्व वाला यह ट्यूटोरियल छात्रों
    को एक छोटे प्रोग्रामेबल रोबोट ओज़ोबोट की मदद से कोडिंग की अवधारणा से परिचित कराता
    है। छात्र ओज़ोबोट गेम खेलकर कोड करना सीख रहे होंगे, जिसे शेप ट्रेसर गेम्स कहा
    जाता है। वे अभी भी गेम का नकली संस्करण खेल सकते हैं, भले ही उनके पास ओज़ोबोट बिट
    या ईवो रोबोट न हो। ओज़ोबोट गेम छात्रों को ब्लॉकली पर आधारित एक विज़ुअल प्रोग्रामिंग
    भाषा ओज़ोब्लॉकली के साथ कोड करना सिखाएगा। \n\nएक बार जब छात्र शेप ट्रेसर गेम्स
    के सभी दस स्तरों को हल कर लेते हैं, तो उन्हें चुनौती दी जाती है कि वे जो कुछ भी
    सीखा है उसे लें और अपने स्वयं के गेम स्तर 11 को डिज़ाइन और प्रोग्राम करें।\n\nइस
    ट्यूटोरियल के लिए ओज़ोबोट का कोई प्रोग्रामिंग अनुभव या ज्ञान आवश्यक नहीं है। हालांकि,
    यहां तक कि कुछ प्रोग्रामिंग अनुभव वाले छात्र भी ओज़ोबोट गेम्स से जुड़े होंगे।
    ट्यूटोरियल ग्रेड 2-12 के लिए डिज़ाइन किया गया है और इसे आपके छात्रों की क्षमताओं
    के अनुसार अनुकूलित किया जा सकता है।"
  tutorial_vidcodeio_longdescription: इस अभ्यास में, आप प्रोग्रामिंग के साथ गणित के
    समीकरण को हल करके अपने छात्रों के साथ यह जानेंगे कि यह गणित के बारे में पहले से
    जो कुछ वे जानते हैं उससे कैसे संबंधित है।
  tutorial_tlcbrain_longdescription: यह गतिविधि इस बात की पड़ताल करती है कि जैविक
    प्रणालियों को समझने में मदद करने के लिए कम्प्यूटेशनल मॉडलिंग (कम्प्यूटेशनल सोच
    का एक महत्वपूर्ण हिस्सा) का उपयोग कैसे किया जा सकता है - यहां न्यूरॉन्स। हम देखते
    हैं कि जिस तरह से हमारा दिमाग काम करता है वह कंप्यूटर को प्रोग्राम करने के एक
    नए तरीके के लिए प्रेरणा भी रहा है और इसलिए उन्हें बुद्धिमान क्षमताएं प्रदान करता
    है।
  tutorial_hopquiz_longdescription: 'यह पाठ योजना एक टेम्पलेट है जिसे आप किसी भी विषय-विज्ञान,
    भाषा कला, विश्व भाषा या इतिहास में अनुकूलित और उपयोग कर सकते हैं। इसमें चरण-दर-चरण
    निर्देश और स्पष्टीकरण शामिल हैं जिनका उपयोग आप अपने छात्रों को बहुविकल्पीय क्विज़
    कोड करने में मदद करने के लिए कर सकते हैं। प्रक्रिया के दौरान, वे अनुक्रम, लूप,
    वेरिएबल और कंडीशनल जैसी कोर कोडिंग अवधारणाओं का अभ्यास और अन्वेषण करेंगे। '
  tutorial_unfortunate_longdescription: हम सभी अपने आस-पास होने वाली घटनाओं पर प्रतिक्रिया
    करते हैं, चाहे वह स्कूल टीम के जीतने पर जयकार करना हो, किसी उदास फिल्म में रोना
    हो, या संगीत सुनते ही नृत्य करना हो। इस पाठ में, छात्र सीखेंगे कि अपने आसपास होने
    वाली घटनाओं पर प्रतिक्रिया देने के लिए डैश और डॉट को कैसे पढ़ाया जाए!
  tutorial_cha_longdescription: कंप्यूटर का इतिहास आकर्षक है। यह आपके लिए और जानने
    का मौका है।
  tutorial_elaseq_longdescription: छात्र पढ़ने और लिखने के संदर्भ में अनुक्रम की अवधारणा
    की जांच करेंगे। ग्रेड स्तर के संरेखित ELA पाठों के माध्यम से, छात्र प्रोग्रामिंग
    में भूमिका अनुक्रम की अपनी समझ को आगे बढ़ाने के लिए अनुक्रम के अपने ज्ञान को लागू
    करेंगे।
  tutorial_bbcmathi_longdescription: ग्रेड 3-5 के लिए मानक-आधारित पाठ योजना। अपने
    बच्चों को हाथ में वर्कशीट के साथ कंप्यूटर लैब में ले जाएं, और फ्रैक्शंस, वेरिएबल
    और फ़ार्मुलों वाले ऐप बनाएं।
  tutorial_tlcpixel_longdescription: पिक्सेल पहेलियाँ उन तरीकों को बदल देती हैं जिनसे
    छवियों को संख्याओं की एक श्रृंखला के रूप में दर्शाया जाता है, जो पिक्सेल को पहेलियों
    में दर्शाती हैं। वे रंग-दर-संख्याओं के एक सरल संस्करण से लेकर संपीड़न पर आधारित
    अधिक जटिल पहेलियों तक विभिन्न रूपों में आते हैं, जहां छवियों को कम संख्याओं द्वारा
    दर्शाया जाता है, इसलिए कम संग्रहण लें - लेकिन क्या आप उन्हें वापस पा सकते हैं!
    छवि को वापस पाने के लिए प्रत्येक प्रतिनिधित्व को अपने स्वयं के एल्गोरिथम की आवश्यकता
    होती है।
  tutorial_introrobo_longdescription: 'इस पाठ में, छात्रों को रोबोटिक्स और प्रोग्रामिंग
    के विचारों से परिचित होने के दौरान डैश और डॉट के बारे में पता चलेगा। छात्रों को
    यह समझ में आएगा कि रोबोट क्या है, वे अपने आसपास की दुनिया को कैसे समझते हैं, और
    प्रोग्राम रोबोट को कैसे नियंत्रित कर सकते हैं। '
  tutorial_tlcinvis_longdescription: यह बताता है कि एल्गोरिथम क्या है और कंप्यूटर
    प्रोग्राम क्या है। इसका उपयोग मानव कंप्यूटर इंटरैक्शन और फीडबैक के महत्व का पता
    लगाने और एक सही मानसिक मॉडल बनाने के लिए भी किया जा सकता है।
  tutorial_tlcjflap_longdescription: कम्प्यूटेशनल थिंकिंग टूलबॉक्स में एक परिमित स्टेट
    मशीन एक बहुत ही उपयोगी उपकरण है। वे यह बताने का एक महत्वपूर्ण तरीका हैं कि कंप्यूटर
    सिस्टम क्या करते हैं और वास्तविक दुनिया में चीजों का अनुकरण करते हैं। JFLAP परिमित
    राज्य मशीनों को बनाने के लिए उपयोग में आसान और मुफ्त उपकरण है। इस गतिविधि में
    एक साधारण परिमित राज्य मशीन बनाना और उसका अनुकरण करना शामिल है, फिर पहेली, गैजेट,
    वेब पेज और गेम का प्रतिनिधित्व करने वाली अधिक जटिल परिमित राज्य मशीनें बनाना शामिल
    है।
  tutorial_procolor_longdescription: |-
    यह शिक्षक के नेतृत्व वाला ट्यूटोरियल आपके छात्रों को प्रोग्रामिंग और कम्प्यूटेशनल सोच से परिचित कराता है और यह भी बताता है कि ओज़ोबोट किस तरह का रोबोट है। यह गतिविधि “अनप्लग्ड” है, जिसका अर्थ है कि कोडिंग कंप्यूटर या टैबलेट पर नहीं, बल्कि मार्करों के साथ कागज के एक टुकड़े पर की जाती है। छात्र ओज़ोकोड का उपयोग करके ओज़ोबोट को कमांड देंगे, जो विशेष रंग अनुक्रम हैं। मार्करों और पेपर के साथ ओज़ोबोट को प्रोग्राम करने के तरीके के बारे में जानने के बाद, छात्रों को एक भूलभुलैया को हल करने और ओज़ोबोट को स्कूल जाने का रास्ता खोजने में मदद करने की चुनौती दी जाती है।

    इस ट्यूटोरियल के लिए ओज़ोबोट का कोई प्रोग्रामिंग अनुभव या ज्ञान आवश्यक नहीं है। हालांकि, यहां तक कि कुछ प्रोग्रामिंग अनुभव वाले छात्र भी ओज़ोबोट प्रोग्रामिंग से जुड़े होंगे। ट्यूटोरियल ग्रेड K-12 के लिए डिज़ाइन किया गया है और इसे आपके छात्रों की क्षमताओं के अनुसार अनुकूलित किया जा सकता है।
  tutorial_spiralsfinch_longdescription: 'फिंच एक छोटा रोबोट है जिसे कंप्यूटर विज्ञान
    सीखने वाले छात्रों को उनके कोड का एक ठोस और भौतिक प्रतिनिधित्व प्रदान करके उन्हें
    प्रेरित करने और प्रसन्न करने के लिए डिज़ाइन किया गया है। इस गतिविधि में, आप ऐसे
    प्रोग्राम लिखना सीखेंगे जो फिंच को हिलाने और मोड़ने में मदद करते हैं। फिर आप सर्पिल
    पैटर्न में स्थानांतरित करने के लिए रोबोट को प्रोग्राम करने के लिए एक चर का उपयोग
    करेंगे। इस गतिविधि के लिए, आप फ़िंच को स्क्रैच या स्नैप के साथ प्रोग्राम कर सकते
    हैं! लैपटॉप या Chromebook का उपयोग करना। आपको किसी पूर्व प्रोग्रामिंग अनुभव की
    आवश्यकता नहीं है। '
  tutorial_ozoi_longdescription: |-
    यह ट्यूटोरियल छात्रों को प्रोग्रामिंग और कम्प्यूटेशनल सोच से परिचित कराता है और यह भी बताता है कि ओज़ोबोट किस तरह का रोबोट है। यह गतिविधि “अनप्लग्ड” है, जिसका अर्थ है कि कोडिंग कंप्यूटर या टैबलेट पर नहीं, बल्कि मार्करों के साथ कागज के एक टुकड़े पर की जाती है। छात्र इस बारे में जानेंगे कि रोबोट कैसे काम करता है और फिर ओज़ोकोड का उपयोग करके ओज़ोबोट को कमांड देंगे, जो विशेष रंग अनुक्रम हैं। मार्करों और पेपर के साथ ओज़ोबोट को प्रोग्राम करने के तरीके के बारे में जानने के बाद, छात्रों को एक भूलभुलैया को हल करने और ओज़ोबोट को स्टोर का रास्ता खोजने में मदद करने की चुनौती दी जाती है।

    इस ट्यूटोरियल के लिए ओज़ोबोट का कोई प्रोग्रामिंग अनुभव या ज्ञान आवश्यक नहीं है। हालांकि, यहां तक कि कुछ प्रोग्रामिंग अनुभव वाले छात्र भी ओज़ोबोट प्रोग्रामिंग से जुड़े होंगे। ट्यूटोरियल ग्रेड K-12 के लिए डिज़ाइन किया गया है और इसे आपके छात्रों की क्षमताओं के अनुसार अनुकूलित किया जा सकता है।
  tutorial_ticklel_longdescription: ईंट दर ईंट, अपनी बेतहाशा लेगो कल्पना का निर्माण
    करें। Tickle ऐप पर कुछ कोड एक साथ रखकर, आप अपने LEGO WeDo को कुछ अद्भुत चीजें
    करने के लिए मजबूर कर सकते हैं।
  tutorial_spiralsdash_longdescription: कला बनाने के लिए रोबोट का उपयोग करते समय प्रोग्राम
    में वेरिएबल का उपयोग करने की मूल बातें जानें! डैश रोबोट की व्हील स्पीड को गतिशील
    रूप से नियंत्रित करने के लिए ब्लॉकली में वेरिएबल्स का उपयोग करें। पाठ पूरा करने
    के बाद, आप समझेंगे कि एक वेरिएबल को कैसे असाइन किया जाए, एक वेरिएबल को एक्सेस
    किया जाए और लूप का उपयोग करके एक वेरिएबल को गतिशील रूप से कैसे बदला जाए। समय के
    साथ एक चर के मान को बदलकर, आप डैश को एक शानदार सर्पिल बना सकते हैं!
  tutorial_ghdebug_longdescription: छात्रों को ग्रेस हॉपर के बारे में जानने में मदद
    करें और यह सप्ताह CS EdWeek क्यों है।
  tutorial_tlckk_longdescription: क्रिस-क्रॉस पहेलियाँ शब्दों के प्यार को तर्क के
    प्यार के साथ जोड़ती हैं। अलग-अलग लंबाई के शब्दों की सूची को देखते हुए, आपको उन
    सभी को ग्रिड में फिट करना होगा।
  tutorial_firstcomp_longdescription: कुछ चीजें कंप्यूटर की तरह रोमांचक होती हैं।
    और अब आपको अपना खुद का डिज़ाइन तैयार करना होगा - इस बार कागज़ से बाहर। CPU, RAM
    और ROM, मास स्टोरेज और GPU के बारे में जानें। अपना पहला आवेदन ड्रा करें। अपनी
    कैंची, कलम और कागज़ बाहर निकालो!
  tutorial_mazefinch_longdescription: 'इस गतिविधि में, आप फिंच रोबोट को हिलाने और
    मोड़ने के लिए एक बहुत ही सरल प्रोग्रामिंग भाषा का उपयोग करेंगे। फिर आप रोबोट को
    भूलभुलैया पूरा करने में मदद करने के लिए प्रोग्राम लिखेंगे! आपको किसी पूर्व प्रोग्रामिंग
    अनुभव की आवश्यकता नहीं है, और आप लैपटॉप या Chromebook का उपयोग कर सकते हैं। '
  tutorial_tlccc_longdescription: कंप्यूटर पर डेटा वर्णों के लंबे अनुक्रमों के रूप
    में संग्रहीत किया जाता है - अंततः बाइनरी 1s और 0s के रूप में। संपीड़न के साथ विचार
    यह है कि हम जानकारी का प्रतिनिधित्व करने के तरीके को बदलने के लिए एक एल्गोरिथम
    का उपयोग करते हैं ताकि ठीक उसी जानकारी को संग्रहीत करने के लिए कम वर्णों की आवश्यकता
    हो।
  tutorial_tlcdoodle_longdescription: 'फिल्मों में दृश्य अक्सर कंप्यूटर से उत्पन्न
    होते हैं। क्या आपने कभी सोचा है कि वे इसे कैसे करते हैं? अगली बार जब आप खुद को
    डूडल बनाते हुए देखें, तो एक एल्गोरिथम डूडल बनाएं और प्रकृति को चित्रित करने के
    लिए एल्गोरिदम का पता लगाएं। एल्गोरिदम रिकर्सिव हैं: यानी वे एक चरण का वर्णन करते
    हैं और फिर आपको शुरू से एल्गोरिथम का पालन करते हुए उसी तरह से अगला चरण खींचने
    के लिए कहते हैं।'
  tutorial_tlcpunch_longdescription: प्रदर्शित करें कि कैसे शुरुआती कंप्यूटर पंच कार्ड
    पर संग्रहीत डेटा को खोजने में सक्षम थे और दिखाते हैं कि यह 'ऑस्ट्रेलियाई जादूगर
    के ड्रीम' गतिविधि में जादू की चाल के समान एल्गोरिथम है। इसका उद्देश्य दृश्य तरीके
    से दिखाना है कि खोज एल्गोरिथम कैसे काम करता है। ऐसा करने पर आप बाइनरी नंबरों का
    व्यावहारिक उपयोग प्रदर्शित करते हैं, समस्या क्षेत्रों के बीच समाधानों का अनुवाद
    करने की कम्प्यूटेशनल सोच चाल को खोजने और तलाशने के लिए एक डिवाइड और कॉन्कर एल्गोरिथम
    प्रदर्शित करते हैं।
  tutorial_finchfract_longdescription: यह गतिविधि फिंच रोबोट के साथ कोच फ्रैक्टल्स
    को खींचने के लिए रिकर्सन का उपयोग करती है। यह मानता है कि छात्रों को रिकर्सन के
    विचार से परिचित कराया गया है, लेकिन इस गतिविधि को पूरा करने से उन्हें रिकर्सन
    के भौतिक प्रतिनिधित्व के माध्यम से इस अवधारणा की गहरी समझ विकसित करने में मदद
    मिलेगी। यह गतिविधि पायथन या जावा का उपयोग करने वाले परिचयात्मक या उन्नत कंप्यूटर
    विज्ञान पाठ्यक्रम लेने वाले छात्रों के लिए उपयुक्त है।
  tutorial_tlcmind_longdescription: यह बीजगणित के उपयोग के माध्यम से तार्किक तर्क
    के उपयोग का परिचय देता है ताकि यह साबित हो सके कि एल्गोरिथम हमेशा काम करता है।
    यह दिखाता है कि एल्गोरिदम का मूल्यांकन करने के लिए अमूर्तता और तार्किक तर्क का
    उपयोग कैसे किया जा सकता है।
  tutorial_tlctelebot_longdescription: यह ट्रिक बताती है कि कैसे स्पष्ट रूप से सरल
    चीजें हमारे दिमाग के अंदर आने के लिए बहुत जटिल हो सकती हैं। एक महत्वपूर्ण डिजाइन
    सिद्धांत यह है कि इंटरफेस स्पष्ट और सरल होना चाहिए, अव्यवस्थित नहीं होना चाहिए।
    यह कम्प्यूटेशनल सोच के पहलुओं को भी दर्शाता है जैसे कि समस्या को सरल बनाना और
    लोगों को समझने का महत्व।
  tutorial_tlcaus_longdescription: यह गतिविधि कई कंप्यूटिंग अवधारणाओं को यादगार तरीके
    से पेश करती है। यह एक जादुई चाल पेश करता है और दिखाता है कि एल्गोरिथम कार्यों
    की जांच के लिए अमूर्तता, तार्किक तर्क और कम्प्यूटेशनल मॉडलिंग का उपयोग कैसे किया
    जा सकता है। 'पंच कार्ड सर्चिंग' गतिविधि के साथ यह शुरुआती कंप्यूटरों द्वारा उपयोग
    किए जाने वाले डिवाइड और कॉन्कर एल्गोरिथम का परिचय देता है।
  tutorial_tlcmicro_longdescription: इस वीडियो का उपयोग मानव कंप्यूटर इंटरैक्शन (HCI)
    के सामान्य परिचय के रूप में किया जा सकता है और विशेष रूप से क्यों इतने सारे गैजेट्स
    का उपयोग करना आवश्यकता से अधिक कठिन होता है। डिज़ाइन से फर्क पड़ता है और यह महत्वपूर्ण
    है कि इंटरफेस का मूल्यांकन यह जांचने के लिए किया जाए कि उनका उपयोग करना आसान है।
  tutorial_imathematician_longdescription: "शिक्षक के नेतृत्व वाली यह गतिविधि विद्यार्थियों
    को कंप्यूटर विज्ञान और गणित के लिए एक क्रॉस करिकुलर दृष्टिकोण का उपयोग करने का
    अवसर प्रदान करती है।  \n\nछात्र गणित (गेम थ्योरी) की एक शाखा में एक प्रसिद्ध समस्या
    की विविधता को हल करने के लिए एक कंप्यूटर प्रोग्राम बनाएंगे, जिसे द प्रिजनर्स डिलेमा
    कहा जाता है।\n"
  tutorial_tlcmagic_longdescription: 'जादू कैसे काम करता है, इसकी खोज में, आप कम्प्यूटेशनल
    सोच के बारे में सीखते हैं: विशेष रूप से एल्गोरिथम सोच के मूल्यांकन का महत्व। आप
    परीक्षण और जोखिम विश्लेषण दोनों का पता लगाते हैं। जादू की चाल से पता चलता है कि
    कैसे कंप्यूटर वैज्ञानिकों, इंजीनियरों (और जादूगरों) को अपने एल्गोरिदम को अच्छी
    तरह से जांचना पड़ता है। उन्हें इस बारे में ध्यान से सोचना चाहिए कि चीजें कैसे
    गलत हो सकती हैं और साथ ही यह जांचना चाहिए कि वे सही तरीके से चलेंगी।'
  tutorial_scratchmus_longdescription: स्क्रैच के साथ, आप अपने खुद के इंटरैक्टिव गेम,
    कहानियां, एनिमेशन बना सकते हैं - और उन्हें अपने दोस्तों के साथ साझा कर सकते हैं।
    आरंभ करने के लिए, एक इंटरैक्टिव संगीत प्रोजेक्ट बनाएं। गतिविधि कार्ड और वर्कशॉप
    गाइड भी scratch.mit.edu पर मुफ्त में उपलब्ध हैं
  tutorial_scratchanim_longdescription: स्क्रैच के साथ, आप अपने खुद के इंटरैक्टिव
    गेम, कहानियां, एनिमेशन बना सकते हैं - और उन्हें अपने दोस्तों के साथ साझा कर सकते
    हैं। आरंभ करने के लिए, अपने नाम के अक्षरों, आद्याक्षर, या किसी पसंदीदा शब्द को
    एनिमेट करें। Scratch.mit.edu पर एक्टिविटी कार्ड और वर्कशॉप गाइड भी मुफ्त में उपलब्ध
    हैं।
  tutorial_scratchfly_longdescription: 'स्क्रैच के साथ, आप अपने खुद के इंटरैक्टिव
    गेम, कहानियां, एनिमेशन बना सकते हैं - और उन्हें अपने दोस्तों के साथ साझा कर सकते
    हैं। आरंभ करने के लिए, अपना खुद का फ्लाइंग कैरेक्टर बनाना सीखें। Scratch.mit.edu
    पर एक्टिविटी कार्ड और वर्कशॉप गाइड भी मुफ्त में उपलब्ध हैं। '
  tutorial_tynkerarc_longdescription: अपना खुद का टॉप-डाउन आर्केड शूटर गेम बनाएं।
    तीर कुंजियों को दबाए जाने पर मछली को ऊपर और नीचे ले जाने के लिए प्रोग्रामिंग करके
    शुरू करें, फिर स्क्रीन पर तैरने के लिए शार्क को कोड करें। आप नायक, खलनायक और पृष्ठभूमि
    के लिए कस्टम संपत्ति जोड़कर गेम को वैयक्तिकृत करेंगे। आपका गेम समुद्र तट पर, जंगल
    में या बाहरी अंतरिक्ष में भी सेट किया जा सकता है!
  tutorial_grokffpython_longdescription: 'यह गतिविधि आपको प्रोग्रामिंग का पहला अनुभव
    देने के लिए डिज़ाइन की गई है, और इसे विशेष रूप से ऑवर ऑफ़ कोड के लिए डिज़ाइन किया
    गया है। प्रोग्रामिंग भाषा पायथन का उपयोग करें और एक कछुए को कोड के साथ शानदार
    स्नोफ्लेक्स खींचने का निर्देश दें! '
  tutorial_grokffblock_longdescription: यह गतिविधि आपको प्रोग्रामिंग का पहला अनुभव
    देने के लिए डिज़ाइन की गई है, और इसे विशेष रूप से ऑवर ऑफ़ कोड के लिए डिज़ाइन किया
    गया है। अनुकूल ब्लॉक का उपयोग करके प्रोग्राम बनाएं और एक कछुए को कोड के साथ शानदार
    स्नोफ्लेक्स खींचने का निर्देश दें!
  tutorial_grokeliza_longdescription: यह गतिविधि आपको प्रोग्रामिंग का पहला अनुभव देने
    के लिए डिज़ाइन की गई है, और इसे विशेष रूप से ऑवर ऑफ़ कोड के लिए डिज़ाइन किया गया
    है। “एलिजा” नामक एक दोस्ताना चैटबॉट बनाने के लिए प्रोग्रामिंग भाषा पायथन का उपयोग
    करें।
  tutorial_tynkercan_longdescription: एक शानदार 2-प्लेयर तोप गेम बनाएं और अपने दोस्तों
    को अपने साथ खेलने के लिए चुनौती दें! आप गेम के आंशिक रूप से प्रोग्राम किए गए संस्करण
    से शुरू करेंगे, इसलिए आपको बाईं तोप को प्रोग्राम करना होगा। एक बार जब आप दोनों
    तोपों को फायर कर लेंगे, तो आप नॉक ओवर करने के लिए प्लेटफ़ॉर्म और अन्य आइटम सेट
    करेंगे। अतिरिक्त सुविधाओं को जोड़कर और थीम को कस्टमाइज़ करके इसे अपना बनाएं!
  tutorial_grokflags_longdescription: यह गतिविधि आपको प्रोग्रामिंग का पहला अनुभव देने
    के लिए डिज़ाइन की गई है, और इसे विशेष रूप से ऑवर ऑफ़ कोड के लिए डिज़ाइन किया गया
    है। दुनिया भर से झंडे खींचने के लिए प्रोग्रामिंग भाषा पायथन और उसके टर्टल मॉड्यूल
    का उपयोग करें!
  tutorial_robomind_longdescription: 'छात्र अपने स्वयं के वर्चुअल रोबोट को नियंत्रित
    करके प्रोग्रामिंग की मूल बातें सीखते हैं। प्रोग्रामिंग अभ्यासों में मदद करने के
    लिए लघु प्रस्तुतियों, फिल्मों, क्विज़ और स्वचालित मार्गदर्शन/संकेतों के साथ ऑनलाइन
    पाठ्यक्रम पूरी तरह से आत्मनिर्भर है। '
  tutorial_adventureq_longdescription: 'एडवेंचर विद क्यू शिक्षकों (या किसी भी) के
    लिए एक पाठ योजना है, जिसका उपयोग समूह सेटिंग में प्रोग्रामिंग लॉजिक को पेश करने
    के लिए किया जाता है। इस गतिविधि में बच्चों को पूरा करने के लिए अलग-अलग क्वेस्ट
    शामिल हैं। बच्चे क्यू द एलियन को उसके फ़ॉरेस्ट एडवेंचर में मदद करके बुनियादी आज्ञाओं
    को सीखते हैं। '

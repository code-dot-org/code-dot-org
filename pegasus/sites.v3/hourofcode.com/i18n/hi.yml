  tutorial_spherolightsensor_shortdescription: लक्स मानों को मापने और बोल्ट का पीछा
    करने के लिए एम्बिएंट लाइट सेंसर का उपयोग करने वाला प्रोग्राम बनाने का तरीका जानें।
  tutorial_spheromansion_shortdescription: अपने घर में डायनासोर का एक गुच्छा रखना
    कोई मुद्दा नहीं होना चाहिए, है ना? जैसा कि आप कल्पना करेंगे, यह अच्छी तरह से समाप्त
    नहीं होगा। आप हवेली की लाइब्रेरी में फंस गए हैं और आपको अपना रास्ता तय करना चाहिए।
  tutorial_roadblocks_shortdescription: अपने समुदाय की निरंतरता के रूप में, आप अपने
    ब्लॉक प्रोग्राम को संशोधित करेंगे क्योंकि आप और आपके साथी मार्ग में विभिन्न बाधाओं
    का सामना करेंगे।
  tutorial_spherotext2_shortdescription: एक मजेदार गेम बनाकर अपनी पहली शर्त सीखें,
    जहां आप स्फेरो फेंक रहे होंगे और जानवरों की आवाज़ों का अनुमान लगा रहे होंगे। टेक्स्ट
    1 पूरा करने के बाद यह एक बेहतरीन गतिविधि है।
  tutorial_spherotext3_shortdescription: जाइरोस्कोप की स्पिन दर के आधार पर स्फेरो
    के मुख्य एल ई डी को बदलना सीखें। आप सामान्यीकरण और निरपेक्ष मूल्य के बारे में
    भी जानेंगे। टेक्स्ट 1 और 2 को पूरा करने के बाद यह एक बेहतरीन गतिविधि है।
  tutorial_spherotext4_shortdescription: स्फेरो द्वारा संचालित हॉट पोटैटो गेम बनाने
    के लिए वेरिएबल्स का उपयोग करें। टेक्स्ट 2 या 3 को पूरा करने के बाद यह एक बेहतरीन
    गतिविधि है।
  tutorial_spheroraptor_shortdescription: स्फेरोरैप्टर्स को दूर रखने के लिए एक फोर्टिफाइड
    पेन बनाएं, साथ ही स्फेरोरैप्टर्स एस्केप के लिए कोड भी लिखें। लूप से लेकर कंडीशनल
    तक, ऑपरेटर और यहां तक कि तुलनित्र तक, आपको उतनी ही कोडिंग जानकारी की आवश्यकता
    होगी, जितना आप जुटा सकते हैं।
  tutorial_stempiday_shortdescription: इस कोडिंग गतिविधि में आप बेतरतीब ढंग से एक
    डार्ट बोर्ड पर डार्ट्स की शूटिंग करने वाले एक बहुत खराब खिलाड़ी के समान अंक उत्पन्न
    करेंगे।
  tutorial_stemplanetoids_shortdescription: इस गतिविधि में आप एक टूटे हुए क्षुद्रग्रहों
    के खेल को ठीक करेंगे जहां जहाज केवल एक सीधी रेखा में चलता है। फिर आप खेल में गुरुत्वाकर्षण
    जोड़ देंगे और चंद्रमा पर जहाज को उतारने की कोशिश करेंगे!
  tutorial_stempong_shortdescription: इस गतिविधि में आप पोंग गेम के टूटे हुए संस्करण
    को ठीक करेंगे ताकि ऑब्जेक्ट उछलें जैसे उन्हें करना चाहिए। फिर आप एक bonk.io क्लोन
    बनाने के लिए गुरुत्वाकर्षण जोड़ेंगे।
  tutorial_algobot_shortdescription: खिलाड़ी AlgoBot को कमांड करते हैं, जो एक स्मार्ट
    लिटिल सर्विस ड्रायड है, और संकट को रोकने में उसकी मदद करने के लिए एक विज़ुअल प्रोग्रामिंग

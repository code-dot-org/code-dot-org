  tutorial_matariki_longdescription: 'माइया और चार्ली न्यूज़ीलैंड से हैं। माइया का
    परिवार मातारिकी: माओरी नया साल मनाने के लिए तैयार हो रहा है। उसने अपने दोस्त चार्ली
    को अपने परिवार के मारे (पारंपरिक मीटिंग हाउस) में आने और रहने के लिए आमंत्रित
    किया है। Matariki के लिए बहुत सारे रोमांचक समस्या-समाधान कार्य और गतिविधियाँ हैं!
    माइया और चार्ली को उत्सव के लिए तैयार करने में मदद करने के लिए अपने कम्प्यूटेशनल
    थिंकिंग कौशल का उपयोग करें।'
  tutorial_carestaurant_longdescription: चार्ली और टिली ने फैसला किया है कि अगर वे
    रॉस को ठीक से प्रोग्राम करते हैं तो वह फूड एवेंजर्स को और आकर्षक बनाने के लिए
    कुछ पेंटिंग करने में मदद कर पाएंगे। सुनिश्चित करें कि उनके एल्गोरिदम सही हैं -
    पेंटब्रश वाला गलत तरीके से निर्देशित रोबोट कुछ गंभीर नुकसान पहुंचा सकता है!
  tutorial_casea_longdescription: एलेक्स और लोनी ब्लॉक के साथ फैंसी मछली और सुपर समुद्री
    जीव बनाते हैं। उन्हें सीक्वेंस को क्रमबद्ध करने में मदद करें और गलतियों का पता
    लगाकर और उन्हें ठीक करके डिबग करें। अपने खुद के महासागर दृश्य को अनुकूलित करें
    और अन्तरक्रियाशीलता जोड़कर अपने पात्रों को जीवंत करें। शुरुआती कोडर्स और प्री-रीडर्स
    का स्वागत है!
  tutorial_cashield_longdescription: यह गर्मियों की छुट्टियां हैं और एलेक्स, उसका
    परिवार और लोनी फिनलैंड में छुट्टी मनाने जा रहे हैं। एलेक्स का बड़ा भाई रूबेन शील्ड
    ब्लेज़ोनरी के बारे में एक ऐप बना रहा है और एलेक्स और लोनी को दिखाता है कि इसका
    उपयोग कैसे करना है। उनके साथ जुड़ें क्योंकि वे अपनी खुद की कुछ अद्भुत शील्ड डिज़ाइन
    करने के लिए ब्लॉक को अनुक्रमित करना सीखते हैं!
  tutorial_ccwslimer_longdescription: कई स्तरों और चुनौतियों के साथ अपने खुद के साझा
    करने योग्य गेम को प्रोग्राम करने का तरीका जानें!
  tutorial_codinggalaxy_longdescription: एडवेंचर प्लैनेट पर आपके पहले मिशन के लिए,
    आपका कर्तव्य सुंदर ग्रह को बचाने के लिए कोडिंग पहेलियों को हल करना है।
  tutorial_boatrace_longdescription: बोट रेसिंग गेम बनाना सीखें। खिलाड़ी बाधाओं से
    टकराए बिना एक रेगिस्तान द्वीप पर नाव को नेविगेट करने के लिए माउस का उपयोग करता
    है।
  tutorial_ccplay_longdescription: महत्वपूर्ण कंप्यूटर विज्ञान अवधारणाओं को सीखते
    समय गेम स्तरों की एक श्रृंखला को कोड करें और खेलें। अंतिम स्तर पर, शुरुआत से ही
    अपने खुद के गेम को कोड करने के लिए अपनी रचनात्मकता और कौशल दिखाएं!
  tutorial_grinch_longdescription: 'उपहार कैप्चर करने के लिए कोडिंग जादू के साथ ड्रोन
    और एक उच्च तकनीक वाली बेपहियों की गाड़ी को प्रोग्राम करना सीखें और क्रिसमस को
    व्होविल में वापस लाने के लिए पहाड़ पर नेविगेट करें। '
  tutorial_codehsart_longdescription: मेम्स! मेम्स! मेम्स! छात्र एक कंप्यूटर प्रोग्राम
    बनाकर कोडिंग और कला के चौराहे का पता लगाते हैं, जिससे वे दोस्तों के साथ साझा करने
    के लिए कस्टम मेम बना सकते हैं।
  tutorial_codehsbitcoin_longdescription: ऑवर ऑफ़ कोड गतिविधि में, छात्रों को बिटकॉइन
    ब्लॉकचैन लेजर और कुछ बिटकॉइन आँकड़ों से परिचित कराया जाता है। छात्र देखते हैं
    कि बिटकॉइन लेजर पर लेनदेन कैसे काम करता है और बिटकॉइन ब्लॉकचैन के समग्र प्रदर्शन
    की जांच करते हैं।
  tutorial_codehsblockchain_longdescription: छात्र क्रिप्टोग्राफी, हैशिंग और ब्लॉकचेन
    तकनीक की खोज करके क्रिप्टोकरेंसी की नींव के बारे में सीखते हैं!
  tutorial_codehscipher_longdescription: 'ऑवर ऑफ कोड गतिविधि में, छात्रों को कुछ संदेशों
    को डिक्रिप्ट और एन्क्रिप्ट करने के लिए क्लासिक सीज़र सिफर का उपयोग करके क्रिप्टोग्राफी
    से परिचित कराया जाता है, और यह भी पता चलता है कि सिफर की खामी और इसमें सुधार कैसे
    किया जाए। '
  tutorial_codehscollision_longdescription: छात्र यह पता लगाएंगे कि शोध में सिमुलेशन
    का उपयोग कैसे किया जाता है। वे अध्ययन करेंगे कि सिमुलेशन द्वारा गणना की गई अंतिम
    गति मानों को सत्यापित करने के लिए गति के संरक्षण और गतिज ऊर्जा समीकरणों के संरक्षण
    का उपयोग करके द्रव्यमान और गति लोचदार टकरावों को कैसे प्रभावित करती है। छात्रों
    को बुनियादी बीजगणित का उपयोग करके गणितीय समीकरणों को हल करने का पूर्व ज्ञान होना
    चाहिए।
  tutorial_codehsmath_longdescription: 'छात्रों को ट्रेसी द टर्टल से परिचित कराया
    जाता है और वे सीखते हैं कि पायथन में विभिन्न गणितीय मॉडलों को कैसे कोड किया जाए!
    कोई कोडिंग अनुभव आवश्यक नहीं है, लेकिन छात्रों को बीजगणित I या उच्चतर पूरा करना
    चाहिए था। '
  tutorial_codehsmusic_longdescription: छात्र यह पता लगाते हैं कि जावास्क्रिप्ट ब्लॉक
    के साथ अपने स्वयं के गतिशील आठ-काउंट बीट्स और पैटर्न बनाकर संगीत निर्माण में कोडिंग
    का उपयोग कैसे किया जाता है!
  tutorial_codehssports_longdescription: छात्र एक मूल स्पोर्ट्स वीडियो गेम बनाकर खेल
    और गेम डिज़ाइन में कोडिंग का उपयोग कैसे किया जाता है, इसके बारे में सीखते हैं,
    जिसे उनके दोस्तों के साथ तुरंत साझा किया जा सकता है!
  tutorial_codemojipizza_longdescription: 'यह कोर्स छात्रों को जावास्क्रिप्ट ऑब्जेक्ट्स
    के मूल सिद्धांतों को सिखाने के लिए डिज़ाइन किया गया है। छात्र बुनियादी प्रकार
    के डेटा सीखेंगे जिन्हें वेरिएबल में संग्रहीत किया जा सकता है, उनके पहले बूलियन
    से लेकर कई गुणों के साथ अपनी खुद की ऑब्जेक्ट बनाने तक। गतिविधि हर किसी के पसंदीदा
    भोजन का उपयोग करके जटिल अवधारणाओं को समझना आसान बनाती है: पिज़्ज़ा!'
  tutorial_moonlander_longdescription: कोड के अनुसार भौतिकी सीखें! मून लैंडर एक गेम
    बिल्डर कोर्स है जिसमें 17 अभ्यास हैं जो आपको अपना खुद का भौतिकी-आधारित गेम बनाने
    के तरीके के बारे में मार्गदर्शन करते हैं। खेल में, आप एक अंतरिक्ष यान को चंद्रमा
    पर सुरक्षित रूप से उतरने में मदद करने के लिए कोड और 6-9 वीं कक्षा की भौतिकी अवधारणाओं
    का उपयोग करेंगे।
  tutorial_sushicards_longdescription: एक गेम बनाएं जहां आप मछली पकड़ने की कोशिश करने
    के लिए एक शार्क को चारों ओर ले जाते हैं।
  tutorial_codesparkcreate_longdescription: क्या आप कभी अपना खुद का वीडियो गेम डिज़ाइन
    और कोड करना चाहते थे? CodesPark Academy के नो वर्ड्स इंटरफ़ेस का उपयोग करके मारियो-शैली
    के वीडियो गेम को बनाने और कोड करने में आपका मार्गदर्शन करने वाली दो गेम किटों
    में से चुनें। शुरुआती कोडर्स और प्री-रीडर्स का स्वागत है!
  tutorial_hardvsoft_longdescription: सचित्र बच्चों की कहानी और वर्कशीट के माध्यम
    से, आपके छात्र हार्डवेयर और सॉफ़्टवेयर के बीच के अंतर को जानेंगे।
  tutorial_codestersecard_longdescription: 'एक इलेक्ट्रॉनिक ग्रीटिंग कार्ड बनाने का
    तरीका सीखते हुए अपने प्रोग्रामिंग कौशल का निर्माण करें जिसे आप अपने शिक्षक, परिवार
    या दोस्तों के साथ साझा कर सकते हैं! '
  tutorial_codesterslogo_longdescription: रचनात्मक होने के लिए कोड का उपयोग करें और
    अपनी खुद की कंपनी का लोगो डिज़ाइन करें! आप प्रोग्रामिंग भाषा, पायथन में कोडिंग
    की मूल बातें सीखेंगे। ट्यूटोरियल के माध्यम से काम करने के बाद, आपके पास अपने व्यक्तिगत
    ब्रांड के लिए लोगो बनाने के लिए आवश्यक सभी कौशल होंगे!
  tutorial_codesterstshirt_longdescription: 'बुनियादी प्रोग्रामिंग कौशल सीखें और अपनी
    खुद की मोनोग्राम्ड टी-शर्ट डिज़ाइन बनाते समय कोऑर्डिनेट प्लेन के चारों ओर घूमने
    का अभ्यास करें! '
  tutorial_codewards_longdescription: पानी के नीचे के शहर को बचाने के लिए एक रोमांचक
    मिशन में शामिल हों। कमांड और एल्गोरिदम के साथ क्षतिग्रस्त शहर प्रणालियों को ठीक
    करने वाले बचाव इंजीनियर के काम का अनुभव करें। अपने कौशल, बुद्धिमत्ता और साहस को
    साबित करने के लिए विभिन्न चुनौतियों पर काबू पाएं!
  tutorial_olympics_longdescription: 'एल्सी के साथ मिलकर रोबोट ओलंपिक के लिए तैयार
    हो जाओ! प्रोग्रामिंग कॉन्सेप्ट के साथ-साथ ड्राइव करना, विवरण इकट्ठा करना और टूल
    बनाना, अपने शक्तिशाली रोबोट का निर्माण और परीक्षण करना सीखें। '
  tutorial_codinismhero_longdescription: मजेदार उदाहरणों के माध्यम से प्रोग्रामिंग
    की मूल बातें जानें, और सीखते समय एक गेम बनाएं!
  tutorial_discovery_longdescription: दो पात्र एक दुनिया में मिलते हैं, और एक आश्चर्यजनक
    वस्तु की खोज करते हैं। आगे क्या होता है? स्क्रैच और सीएस फर्स्ट के साथ, कोई भी
    कोड के साथ अपनी अनूठी कहानी बना सकता है।
  tutorial_csfirstname_longdescription: एक नाम चुनें और कोड का उपयोग करके शब्द के
    अक्षरों को जीवंत करें। एक उपनाम, एक पालतू जानवर का नाम, एक जानवर, एक खेल, एक जगह
    या एक शौक चुनें।
  tutorial_edisonmove_longdescription: एडिसन रोबोट और eDPy, पायथन पर आधारित टेक्स्ट-आधारित
    प्रोग्रामिंग भाषा का उपयोग करके अपने छात्रों के लिए टेक्स्ट-आधारित प्रोग्रामिंग
    और अनुक्रम की प्रमुख कम्प्यूटेशनल अवधारणा का परिचय दें। फ़ंक्शंस, इनपुट, इनपुट
    पैरामीटर और आउटपुट सहित कंप्यूटर विज्ञान और प्रोग्रामिंग की बुनियादी बातों का
    अन्वेषण करें। फिर एक कोडिंग चैलेंज लें और अपने एडिसन रोबोट को भूलभुलैया के माध्यम
    से प्राप्त करने के लिए अपना खुद का प्रोग्राम लिखें।
  tutorial_edisonspider_longdescription: एडिसन रोबोट और स्क्रैच-आधारित प्रोग्रामिंग
    भाषा EdScratch का उपयोग करके, वेरिएबल और डेटा की प्रमुख कम्प्यूटेशनल अवधारणाओं
    का परिचय दें, जो सामान्य-उद्देश्य वाली प्रोग्रामिंग भाषाओं के दो सबसे मूलभूत भाग
    हैं। छात्र इस पाठ के माध्यम से स्वतंत्र रूप से यह सीख सकते हैं कि चर क्या हैं,
    हम उनका उपयोग क्यों करते हैं और फिर एडिसन को एक जाल बिछाते हुए मकड़ी की तरह ड्राइव
    करने के लिए प्रोग्राम करने के लिए अपने ज्ञान का उपयोग कर सकते हैं।
  tutorial_edisonspotlight_longdescription: अपने छात्रों को एडिसन रोबोट का परिचय दें,
    जिससे उन्हें यह पता लगाने में मदद मिले कि रोबोट क्या है और यह कैसे समझ सकता है
    और दुनिया के सामने प्रतिक्रिया कर सकता है। छात्र इस पाठ के माध्यम से स्वतंत्र
    रूप से काम कर सकते हैं क्योंकि वे ब्लॉक-आधारित प्रोग्रामिंग भाषा एडब्लॉक का उपयोग
    करके एडिसन रोबोट को प्रोग्राम करते हैं, जो अनुक्रम, लूप और कंडीशनल सहित कंप्यूटर
    विज्ञान की बुनियादी बातों का अभ्यास करते हैं।
  tutorial_firiapython_longdescription: अपना माइक्रो:बिट तैयार करें, और पायथन कोडिंग
    का स्तर बढ़ाएं! कोडस्पेस आपको पायथन की पहली पंक्ति से बटन और एलईडी के साथ एक इंटरैक्टिव
    प्रोग्राम को कोड करने के लिए चरण-दर-चरण मार्गदर्शन करेगा। एम्बेडेड डिवाइस प्रोग्रामिंग
    करने, इनपुट की निगरानी करने और आउटपुट को नियंत्रित करने की मूल बातें जानें। जानें
    कि वेरिएबल और आईएफ स्टेटमेंट कोड के प्रवाह को कैसे नियंत्रित करते हैं, और एक तेज़
    और मजेदार माइक्रो-गेम के साथ समाप्त करें!
  tutorial_gamefrootsquid_longdescription: कोलोसल स्क्विड दुनिया के सबसे बड़े अकशेरुकी
    जीव हैं। शुरुआती लोगों के लिए इस कोडिंग गेम में आप कोडिंग की मूल बातें सीखेंगे
    और एक ऐसा गेम बनाएंगे जो समुद्र के नीचे स्क्वीड के जीवन की पड़ताल करता है। आप
    विशाल स्क्वीड के गुप्त जीवन की खोज करेंगे, कीबोर्ड गेम नियंत्रण कैसे कोड करें
    (इनपुट/आउटपुट), Google ब्लॉकली कोडिंग भाषा, अपना खुद का कंप्यूटर गेम कैसे प्रकाशित
    करें।
  tutorial_duckpiano_longdescription: इस प्रोजेक्ट में आप अपने कंप्यूटर पर चाबियाँ
    बनाएंगे, अलग-अलग पिचों पर क्वैक की आवाज़ें चलाएँगे, जैसे कि एक पियानो जो बतख की
    तरह लगता है। साधारण धुन बजाने के लिए आप अपने डक पियानो का उपयोग कर सकते हैं। बाद
    में, आप अन्य ध्वनियों को आजमा सकते हैं, जैसे कि कुत्ते की भौंकना या ऐसी आवाज़ें
    भी जिन्हें आप खुद रिकॉर्ड करते हैं। यह प्रोजेक्ट कीबोर्ड वाले कंप्यूटर पर सबसे
    अच्छा काम करता है, लेकिन इसे टैबलेट पर काम करने के लिए अनुकूलित किया जा सकता है।
  tutorial_gpsound_longdescription: इस प्रोजेक्ट में आप अपने कंप्यूटर माइक्रोफ़ोन
    से ध्वनि रिकॉर्ड करने, उसे वापस चलाने और रिकॉर्ड की गई ध्वनि की एक तस्वीर खींचने
    के लिए एक प्रोग्राम लिखेंगे। फिर आप पिच-शिफ्ट, रिवर्स या इको जैसे प्रभावों को
    जोड़ने के लिए अपनी रिकॉर्डिंग को प्रोसेस कर सकते हैं।
  tutorial_groklearningpython_longdescription: अपने प्रोग्रामिंग कौशल विकसित करें
    और अपना खुद का पशु क्लासिफायर बनाएं! इस कोर्स में आप जानवरों को उनकी विशेषताओं
    के आधार पर वर्गीकृत करने के लिए प्रोग्रामिंग भाषा पायथन का उपयोग करेंगे। आप जानवरों
    के बीच के अंतर के बारे में जानेंगे, और जीवविज्ञानी विज्ञान करने में उनकी मदद करने
    के लिए प्रोग्रामिंग का उपयोग कैसे करते हैं! इस गतिविधि में कुछ अनुमानित ज्ञान
    (चर, प्रिंट और इनपुट) है।
  tutorial_htmltimetravel_longdescription: समय के माध्यम से एक साहसिक यात्रा करें
    और सीएसएस में एनीमेशन की मूल बातों का उपयोग करके वस्तुओं को स्थानांतरित करने,
    घुमाने और बदलने का तरीका सीखते हुए गहरे अंतरिक्ष को जीतें।
  tutorial_hp_flappy_longdescription: हाइपरपैड पर अपना खुद का Flappy Birds स्टाइल
    गेम बनाकर तार्किक सोच और प्रोग्रामिंग कॉन्सेप्ट सीखें।
  tutorial_appytappin_longdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित यह शिक्षक-आधारित
    गतिविधि, बच्चों को मोबाइल गेम ऐप विकसित करने के लिए टेक्स्ट-आधारित प्रोग्रामिंग
    भाषा का उपयोग करने से परिचित कराती है। वे एल्गोरिदम डिज़ाइन करते हैं और चर और
    फ़ंक्शंस का उपयोग करते हैं, साथ ही साथ अपने काम का परीक्षण और डिबग भी करते हैं।
    इसमें चरण-दर-चरण पाठ योजना, छात्र संसाधन, सहायता कार्ड और पूर्व-लिखित प्रोग्राम
    टेम्पलेट शामिल हैं।
  tutorial_icipher_longdescription: ऑवर ऑफ़ कोड के लिए अनुकूलित इस शिक्षक के नेतृत्व
    वाली गतिविधि बच्चों को सुरक्षित रूप से संवाद करने के बारे में सिखाती है। बच्चों
    को पता चलता है कि पूरे समय के संदेशों को सिफर का उपयोग करके एन्क्रिप्ट और डिक्रिप्ट
    किया गया है। वे क्रिप्टोग्राफी की खोज करते हैं और सुरक्षित संचार की आवश्यकता की
    समझ हासिल करते हैं।
  tutorial_iguess_longdescription: पेश है 3-5 वर्ष की आयु के बच्चों के लिए क्विक रिस्पांस
    कोड। QR कोड को स्कैन करने और किसी दिए गए निवास स्थान से मिनी-बीस्ट का अनुमान लगाने
    के लिए टैबलेट का उपयोग करें।
  tutorial_imake_longdescription: 3-5 वर्ष की आयु के बच्चों के लिए यह अनप्लग्ड शिक्षक-आधारित
    गतिविधि, एल्गोरिदम, अनुक्रम और दोहराव की अवधारणा को पेश करने के लिए क्लासिक नर्सरी
    राइम का उपयोग करती है। लोकप्रिय तुकबंदी में चरणों और पैटर्न की पहचान करने से,
    बच्चे यह समझने लगते हैं कि एल्गोरिदम हमारे चारों ओर हैं।
  tutorial_imorse_longdescription: मोर्स कोड और स्फेरो के साथ क्रिप्टोग्राफी का अन्वेषण
    करें। जानें कि भौतिक प्रणालियों को प्रोग्राम किया जा सकता है और संचार करने के
    लिए स्फेरो के लिए कोड लिख सकते हैं।
  tutorial_kanohp_longdescription: रचनात्मक चुनौतियों के साथ स्क्रीन पर कोड करना और
    जादू करना सीखें। पंखों को उड़ने और आग का प्रवाह बनाएं, संगीत लिखें, और बहुत कुछ।
  tutorial_khanwebpages_longdescription: HTML टैग और CSS के साथ वेबपेज बनाने का तरीका
    जानें, और दोस्तों या परिवार के साथ साझा करने के लिए अपना खुद का ग्रीटिंग कार्ड
    बनाकर काम पूरा करें।
  tutorial_kibobowl_longdescription: क्रैश! बॉलिंग लेन की शुरुआत से पिंस तक पहुंचने
    के लिए KIBO को कितनी दूर जाना पड़ता है? आप एक सीधी लेन या अधिक जटिल पथ बना सकते
    हैं। छात्र लेन की लंबाई की यात्रा करने के लिए एक कार्यक्रम बनाने के लिए अनुमान
    और माप का उपयोग करेंगे। वे परीक्षण करेंगे कि एक फ़ॉरवर्ड ब्लॉक KIBO को कितनी दूर
    ले जाता है, फिर इंजीनियरिंग डिज़ाइन प्रक्रिया का उपयोग करके अपने कार्यक्रमों में
    सुधार करेंगे।
  tutorial_kibodance_longdescription: आइए एक KIBO रोबोट डांस पार्टी करें! पसंदीदा
    क्लासरूम गाना, या आपके द्वारा एक्सप्लोर की जा रही विश्व संस्कृति से जुड़ा गाना
    बजाने के लिए एक म्यूज़िक प्लेयर सेट करें। छात्र अपने KIBO को एक नर्तक के रूप में
    सजाएंगे, फिर वे अपने KIBO को संगीत पर नृत्य सिखाने के लिए एक कार्यक्रम बनाएंगे।
    छात्र सीखेंगे कि अनुक्रमण क्षमता पर ध्यान देने के साथ एक विचार (इस मामले में,
    एक नृत्य) को व्यक्त करने के लिए एक कार्यक्रम कैसे बनाया जाए।
  tutorial_buildcharacters_longdescription: कुछ चरित्र लक्षण क्या हैं जिन्हें आप किताबों
    या उन लोगों में पहचान सकते हैं जिन्हें आप जानते हैं? अपनी खुद की फ़ज़ डिज़ाइन
    करें और इसके गुणों को संशोधित करने और अपने चरित्र को जीवंत करने के लिए कोड का
    उपयोग करें! ऊपरी प्राथमिक के लिए जावास्क्रिप्ट की विशेषता है।
  tutorial_designgames_longdescription: सबसे लोकप्रिय प्री-रीडर ऐप में अब एक डिजिटल
    मेकर स्पेस शामिल है! स्तर बनाएं, गेम डिज़ाइन करें या कैरेक्टर बनाएं। अपनी गतिविधि
    चुनें और कोडेबल के साथ बनाना शुरू करें! ऊपरी प्राथमिक के लिए जावास्क्रिप्ट की
    विशेषता है।
  tutorial_makelevels_longdescription: क्या आप एक सममित भूलभुलैया बना सकते हैं? समकोण
    के साथ एक भूलभुलैया? बुनियादी कोडिंग अवधारणाओं के साथ रचनात्मक और पूर्ण भूलभुलैया
    निर्माण चुनौतियां प्राप्त करें। K-5 कॉमन कोर गणित के साथ गठबंधन किया गया।
  tutorial_wizard_longdescription: कोड मैजिक की दुनिया में एक कोड विज़ार्ड के रूप
    में यात्रा करें। अपने महल को अनुकूलित करने के लिए मंत्र बनाना और कास्ट करना सीखें।
  tutorial_mbscratchcards_longdescription: माइक्रो:बिट की भौतिक दुनिया को स्क्रैच
    की आभासी दुनिया से कनेक्ट करें।
  tutorial_mbswiftplaygrounds_longdescription: स्विफ्ट सीखने के लिए iPad के साथ micro:bit
    का उपयोग करें।
  tutorial_mbbuttons_longdescription: इस परिचयात्मक प्रोजेक्ट में, बटन दबाए जाने पर
    आप माइक्रो:बिट डिस्प्ले पर चित्र या एनिमेशन दिखाएंगे। यह गतिविधि उन लोगों के लिए
    उपयुक्त है जिन्होंने पहले कभी प्रोग्राम नहीं किया है या जो बीबीसी माइक्रो:बिट
    प्रोग्रामिंग के लिए एक सरल परिचय चाहते हैं। यह माइक्रोब्लॉक का उपयोग करता है,
    जो एक स्क्रैच जैसी प्रोग्रामिंग प्रणाली है, जिससे आप अपने कोड को माइक्रो:बिट पर
    तुरंत चलते हुए देख सकते हैं।
  tutorial_meteor_longdescription: इस प्रोजेक्ट में, आप BBC micro:bit के लिए एक Falling
    Meteors गेम बनाएंगे। बटनों का उपयोग करके, खिलाड़ी गिरते उल्काओं को पकड़ने और पृथ्वी
    को बचाने के लिए एक ढाल को स्थानांतरित करेगा। इस प्रोजेक्ट में आपके द्वारा सीखी
    गई तकनीकों का उपयोग बीबीसी माइक्रो:बिट के लिए कई अन्य गेम बनाने के लिए किया जा
    सकता है, जिसमें पोंग और स्पेस इनवेडर्स जैसे क्लासिक्स शामिल हैं।
  tutorial_ballbounce_longdescription: एक मोबाइल ऐप बनाना सीखें, जहां यूज़र एक गेंद
    को स्क्रीन पर फेंकता है और यह किनारों से उछल जाती है।
  tutorial_mitcodi_longdescription: अपना खुद का इंटरैक्टिव मोबाइल ऐप बनाना सीखें।
    मधुमक्खी को दबाएं और इसकी गूंज सुनें!
  tutorial_mitdoodle_longdescription: एक मोबाइल ऐप बनाएं जहां आप स्क्रीन पर चित्र
    बना सकते हैं!
  tutorial_talktome_longdescription: एक ऐसा मोबाइल ऐप बनाना सीखें, जिससे आपका फ़ोन
    आपसे बात करे!
  tutorial_mobilecspmap_longdescription: अपने शहर, राज्य या दुनिया में कहीं भी स्थलों
    का मैप टूर बनाने के लिए ऐप इन्वेंटर का उपयोग करें। स्व-निर्देशित वीडियो और टेक्स्ट
    ट्यूटोरियल छात्रों को एक उपयोगकर्ता इंटरफ़ेस बनाने और मोबाइल ऐप को कोड करने, मानचित्र
    घटक का उपयोग करके और अक्षांश और देशांतर के अनुसार स्थानों का निर्धारण करने के
    माध्यम से ले जाते हैं।
  tutorial_ozorandom_longdescription: 'जानें कि कंप्यूटर रैंडम नंबर कैसे बनाते हैं
    और उनका उपयोग करते हैं, फिर कहानी के लिए विचारों को सीड करने में मदद करने के लिए
    रैंडम मूवमेंट प्रोग्राम का उपयोग करें। '
  tutorial_ozotroll_longdescription: 'इंटरनेट ट्रोल्स और फेयरी टेल ट्रोल्स के बीच
    अंतर जानें, फिर ईवो को सिखाएं कि एक अच्छा ट्रोल कैसे बनें जो आपकी सुरक्षा करता
    है। '
  tutorial_peblioart_longdescription: 'कलाकारों से प्रेरित इंटरैक्टिव आर्टवर्क बनाने
    के लिए कोड के साथ आकृतियाँ बनाना और एनिमेट करना सीखें। '
  tutorial_astropi_longdescription: एक संदेश को कोड करें और एस्ट्रो पाई कंप्यूटर के
    सेंस एचएटी के ऑनलाइन सिम्युलेटर का उपयोग करके आईएसएस पर परिवेशी वायु तापमान की
    जांच करें।
  tutorial_rgart_longdescription: अपने छात्रों को कोड सिखाने का एक आसान और सहज तरीका
    खोज रहे हैं? RoboGarden STEAM ने कई गतिविधियों में STEAM लर्निंग और गेमिफाइड मिशन
    के साथ कोड प्रैक्टिस को जोड़ा है। कला गतिविधि में, छात्र जन्मदिन की पार्टी में
    चुनौतियों को हल करने के लिए कोडिंग ब्लॉक का उपयोग करते समय रंग मिश्रण अवधारणाओं
    को समझता है।
  tutorial_rgengineer_longdescription: अपने छात्रों को कोड सिखाने का एक आसान और सहज
    तरीका खोज रहे हैं? RoboGarden STEAM ने कई गतिविधियों में STEAM लर्निंग और गेमिफाइड
    मिशन के साथ कोड प्रैक्टिस को जोड़ा है। इंजीनियरिंग गतिविधि में, छात्र क्रिसमस
    पार्टी में चुनौतियों को हल करने के लिए कोडिंग ब्लॉक का उपयोग करते हुए बुनियादी
    रोबोटिक्स सीखता है।
  tutorial_rgmath_longdescription: अपने छात्रों को कोड सिखाने का एक आसान और सहज तरीका
    खोज रहे हैं? RoboGarden STEAM ने कई गतिविधियों में STEAM लर्निंग और गेमिफाइड मिशन
    के साथ कोड प्रैक्टिस को जोड़ा है। गणित की गतिविधि में, छात्र कुछ कोडिंग चुनौतियों
    को हल करते समय गिनती, जोड़ और घटाव का अभ्यास करता है।
  tutorial_rgscience_longdescription: अपने छात्रों को कोड सिखाने का एक आसान और सहज
    तरीका खोज रहे हैं? RoboGarden STEAM ने कई गतिविधियों में STEAM लर्निंग और गेमिफाइड
    मिशन के साथ कोड प्रैक्टिस को जोड़ा है। विज्ञान गतिविधि में, छात्र कई कोडिंग चुनौतियों
    को हल करने के लिए अंतरिक्ष की यात्रा से गुजरता है और अंतरिक्ष तत्वों और विज्ञान
    तथ्यों के बारे में अधिक जानता है।
  tutorial_rgtech_longdescription: अपने छात्रों को कोड सिखाने का एक आसान और सहज तरीका
    खोज रहे हैं? RoboGarden STEAM ने कई गतिविधियों में STEAM लर्निंग और गेमिफाइड मिशन
    के साथ कोड प्रैक्टिस को जोड़ा है। प्रौद्योगिकी गतिविधि में, छात्र प्रौद्योगिकी
    की बुनियादी अवधारणाओं को समझकर कई कोडिंग चुनौतियों को हल करने के लिए ज्वालामुखी
    द्वीपों की यात्रा से गुजरता है।
  tutorial_robotmagic3d_longdescription: अपने नाम, अपनी पसंदीदा स्पोर्ट्स टीम या अपनी
    मनचाही किसी भी चीज़ का एनिमेटेड 3D लोगो बनाने के लिए अपनी कल्पना का उपयोग करें।
    3D मॉडल और अक्षरों को मज़ेदार बनाने के लिए कोड का उपयोग करें। अंत में आप अपनी
    रचना का एनिमेटेड स्टिकर डाउनलोड कर सकते हैं और इसे दोस्तों के साथ साझा कर सकते
    हैं।
  tutorial_robotmagicflappy_longdescription: 3D Flappy Bird गेम बनाने के लिए अपनी
    कल्पना का उपयोग करें। 3D मॉडल को मज़ेदार बनाने के लिए कोड का उपयोग करें। अंत में
    आप अपनी रचना को दोस्तों के साथ साझा कर सकते हैं और उन्हें उच्च स्कोर तक चुनौती
    दे सकते हैं।
  tutorial_scratchadventure_longdescription: अपने पसंदीदा कार्टून नेटवर्क पात्रों
    को एक खोज पर भेजें, ब्रह्मांड के सबसे दूर के इलाकों से, क्रेग के क्रीक के किनारे
    तक। एक साहसिक खेल बनाते समय गुप्त खजाने को अनलॉक करें और नए पात्रों की खोज करें।
  tutorial_scratchtalk_longdescription: Amazon द्वारा संचालित नए टेक्स्ट-टू-स्पीच
    ब्लॉक का उपयोग करके अपने पात्रों को स्क्रैच में जीवंत करें। एक रैपिंग रोबोट या
    एक इंटरैक्टिव एनीमेशन बनाएं जो बात करता हो। यह प्रोजेक्ट आपको दिखाएगा कि स्पिन
    करने, ज़ूम करने और रंग बदलने वाले टॉकिंग एनिमेशन कैसे बनाएं। संभावनाएं अनंत हैं!
  tutorial_scratchjrstory_longdescription: स्क्रैचजेआर के साथ कुछ अनुभव रखने वाले
    दूसरी-पांचवीं कक्षा के बच्चों के लिए एक मध्यवर्ती गतिविधि। ScratchJR के साथ इस
    गतिविधि और निरंतर समय के माध्यम से, छात्रों को रचनात्मक रूप से सोचने, अपनी कहानी
    कहने में सुधार करने और साथियों के साथ सहयोग करने का अवसर मिलेगा।
  tutorial_scratchjrtwinkle_longdescription: ट्विंकल, ट्विंकल लिटिल स्टार क्लास कोलैबोरेशन
    एक परिचयात्मक गतिविधि है, जो बालवाड़ी से दूसरी कक्षा तक के बच्चों के लिए है, जिनमें
    प्रोग्रामिंग का बहुत कम या कोई अनुभव नहीं है। इस गतिविधि के माध्यम से, छात्रों
    को रचनात्मक रूप से सोचने, कहानीकार बनने और गणितीय तर्क और अनुक्रमण कौशल में सुधार
    करने का अवसर मिलेगा।
  tutorial_spherocomm_longdescription: एक समुदाय और एक कंप्यूटर प्रोग्राम दोनों में
    गलत संचार के बारे में जानें। BOLT को अपना घर खोजने में मदद करने के प्रयास में
    किसी भी गलत संचार, या बग को हल करने के लिए इस ज्ञान का उपयोग करें।
  tutorial_spherocommunity_longdescription: एक सरल पथ डिज़ाइन करें जो एक सामान्य मार्ग
    का प्रतिनिधित्व करता है जिसे आप रोज़ाना यात्रा करते हैं। आप अपने सामुदायिक मार्ग
    के माध्यम से दो प्रोग्राम, एक खींचा हुआ पथ और एक ब्लॉक-आधारित प्रोग्राम पथ बनाएंगे।
  tutorial_spherofunctions_longdescription: स्फेरो को कैलकुलेटर में बदलने के लिए फ़ंक्शंस
    का उपयोग करने और उन्हें लागू करने का तरीका जानें।
  tutorial_spheroinfrared_longdescription: BOLT रोबोट के एक समुदाय को परेशान करने
    वाले दुर्लभ रोबोट संक्रमण के प्रसार को रोकने के लिए एक महामारीविज्ञानी बनें।
  tutorial_spherolightsensor_longdescription: लक्स मानों को मापने और बोल्ट का पीछा
    करने के लिए एम्बिएंट लाइट सेंसर का उपयोग करने वाला प्रोग्राम बनाने का तरीका जानें।
  tutorial_spheromansion_longdescription: अपने घर में डायनासोर का एक गुच्छा रखना कोई
    मुद्दा नहीं होना चाहिए, है ना? जैसा कि आप कल्पना करेंगे, यह अच्छी तरह से समाप्त
    नहीं होगा। आप हवेली की लाइब्रेरी में फंस गए हैं और आपको अपना रास्ता तय करना चाहिए।
  tutorial_roadblocks_longdescription: अपने समुदाय की निरंतरता के रूप में, आप अपने
    ब्लॉक प्रोग्राम को संशोधित करेंगे क्योंकि आप और आपके साथी मार्ग में विभिन्न बाधाओं
    का सामना करेंगे।
  tutorial_spherotext2_longdescription: एक मजेदार गेम बनाकर अपनी पहली शर्त सीखें,
    जहां आप स्फेरो फेंक रहे होंगे और जानवरों की आवाज़ों का अनुमान लगा रहे होंगे। टेक्स्ट
    1 पूरा करने के बाद यह एक बेहतरीन गतिविधि है।
  tutorial_spherotext3_longdescription: जाइरोस्कोप की स्पिन दर के आधार पर स्फेरो के
    मुख्य एल ई डी को बदलना सीखें। आप सामान्यीकरण और निरपेक्ष मूल्य के बारे में भी
    जानेंगे। टेक्स्ट 1 और 2 को पूरा करने के बाद यह एक बेहतरीन गतिविधि है।
  tutorial_spherotext4_longdescription: स्फेरो द्वारा संचालित हॉट पोटैटो गेम बनाने
    के लिए वेरिएबल्स का उपयोग करें। इस क्लासिक गेम को जीवंत करने के लिए आप स्यूडोकोड
    का उपयोग करेंगे और दस्तावेज़ीकरण पढ़ेंगे। आप लूप तक और सीमा के भीतर यादृच्छिकता
    जैसी तकनीकी अवधारणाओं के बारे में भी जानेंगे। टेक्स्ट 2 या 3 को पूरा करने के बाद
    यह एक बेहतरीन गतिविधि है।
  tutorial_spheroraptor_longdescription: स्फेरोरैप्टर्स को दूर रखने के लिए एक फोर्टिफाइड
    पेन बनाएं, साथ ही स्फेरोरैप्टर्स एस्केप के लिए कोड भी लिखें। लूप से लेकर कंडीशनल
    तक, ऑपरेटर और यहां तक कि तुलनित्र तक, आपको उतनी ही कोडिंग जानकारी की आवश्यकता
    होगी, जितना आप जुटा सकते हैं।
  tutorial_stempiday_longdescription: हम एक वृत्त की परिधि और क्षेत्रफल की गणना करने
    के लिए Pi नंबर का उपयोग करते हैं, लेकिन क्या आपने कभी सोचा है कि यह संख्या कहाँ
    से आती है या इसकी गणना कैसे की जाती है? इस कोडिंग गतिविधि में आप बेतरतीब ढंग से
    एक डार्ट बोर्ड पर डार्ट्स की शूटिंग करने वाले एक बहुत खराब खिलाड़ी के समान अंक
    उत्पन्न करेंगे। सर्कल के अंदर आने वाले डार्ट्स का प्रतिशत हमें पाई की गणना करने
    में मदद कर सकता है। फिर सिर्फ मनोरंजन के लिए बिंदुओं के रंग बदलें!
  tutorial_stemplanetoids_longdescription: क्या आप जानते हैं कि क्लासिक क्षुद्रग्रह
    और लूनर लैंडर गेम के पीछे का कोड आपके विचार से कहीं अधिक सरल है? क्या आप जानते
    हैं कि इन दोनों खेलों में सटीक भौतिकी है? इस गतिविधि में आप एक टूटे हुए क्षुद्रग्रहों
    के खेल को ठीक करेंगे जहां जहाज केवल एक सीधी रेखा में चलता है। फिर आप खेल में गुरुत्वाकर्षण
    जोड़ देंगे और चंद्रमा पर जहाज को उतारने की कोशिश करेंगे! क्रोमबुक और अन्य डिवाइस
    के साथ काम करता है!
  tutorial_stempong_longdescription: क्या आप जानते हैं कि लोकप्रिय गेम Bonk.io और
    क्लासिक पोंग गेम के पीछे का कोड आपके विचार से कहीं अधिक सरल है? क्या आप जानते
    हैं कि इन दोनों खेलों में सटीक भौतिकी है? इस गतिविधि में आप पोंग गेम के टूटे हुए
    संस्करण को ठीक करेंगे ताकि ऑब्जेक्ट उछलें जैसे उन्हें करना चाहिए। फिर आप एक bonk.io
    क्लोन बनाने के लिए गुरुत्वाकर्षण जोड़ेंगे। क्रोमबुक और अन्य डिवाइस के साथ काम
    करता है!
  tutorial_algobot_longdescription: AlgoBot एक पहेली खेल है जो यूरोपा पर होता है,
    जो एक पैन-गैलेक्टिक उपनिवेश जहाज है, जहां एक रीसाइक्लिंग मिशन बुरी तरह से गलत
    हो जाता है। खिलाड़ी AlgoBot को कमांड करते हैं, जो एक स्मार्ट लिटिल सर्विस ड्रायड
    है, और संकट को रोकने में उसकी मदद करने के लिए एक विज़ुअल प्रोग्रामिंग भाषा का
    उपयोग करना सीखते हैं!
  tutorial_thunkableapps_longdescription: 'ब्लॉक-आधारित कोडिंग के साथ अपने खुद के
    ऐप्स बनाने का तरीका जानें! '
  tutorial_toxicodedot_longdescription: 'अपने डेक से एक कार्ड चुनें और दुनिया भर में
    प्रगति करने के लिए उसके कोड की व्याख्या करें। नियमों का अनुमान लगाने और अपनी गलतियों
    से सीखने के लिए अपनी सहज क्षमताओं का उपयोग करें। कंप्यूट इट और साइलेंट टीचर के
    पीछे की टीम द्वारा समान बुनियादी बातों के साथ सावधानी से बनाया गया: वर्बोज़ स्पष्टीकरण
    के बजाय परीक्षण-और-त्रुटि, सुचारू प्रगति, टाइप करने के लिए कोई कोड नहीं, पूर्ण
    शुरुआती लोगों तक पहुंच।'
  tutorial_gcactions_longdescription: क्रियाओं की खोज करें, जो कोडिंग में प्रमुख बिल्डिंग
    ब्लॉक्स में से एक है, और वीडियो गेम को कोड करने के लिए उनका उपयोग करें! डिजिटल
    संस्कृति का अन्वेषण करें और रोबोट के बारे में जानें और वे वास्तव में क्या कर सकते
    हैं।
  tutorial_gccomparators_longdescription: तुलनाकर्ताओं और तार्किक नियमों की खोज करें,
    जो कोडिंग में महत्वपूर्ण बिल्डिंग ब्लॉक हैं, और उनका उपयोग वीडियो गेम को कोड करने
    के लिए करें! डिजिटल संस्कृति का अन्वेषण करें और हमारी ऑनलाइन गतिविधियों की ट्रैकिंग
    के बारे में जानें।
  tutorial_gcconditions_longdescription: स्थितियों की खोज करें, जो कोडिंग में प्रमुख
    बिल्डिंग ब्लॉक्स में से एक है, और वीडियो गेम को कोड करने के लिए उनका उपयोग करें!
    डिजिटल संस्कृति का अन्वेषण करें और उन एल्गोरिदम के बारे में जानें जो हमारी ऑनलाइन
    दुनिया को शक्ति प्रदान करते हैं।
  tutorial_gccreate_longdescription: GameCode के साथ अपना पहला पूर्ण वीडियो गेम बनाएं!
    नए पात्र बनाएं, उन्हें (थोड़ा) स्मार्ट बनाएं, खिलाड़ी को सुपरपावर दें... स्काई
    द लिमिट!
  tutorial_gcevents_longdescription: 'घटनाओं की खोज करें, जो कोडिंग में प्रमुख बिल्डिंग
    ब्लॉक्स में से एक है, और वीडियो गेम को कोड करने के लिए उनका उपयोग करें! डिजिटल
    संस्कृति का अन्वेषण करें और आर्टिफिशियल इंटेलिजेंस के बारे में जानें, और यह आपके
    जीवन में कैसे सार्थक हो सकता है। '
  tutorial_gcloops_longdescription: लूप्स की खोज करें, जो कोडिंग के प्रमुख बिल्डिंग
    ब्लॉक्स में से एक है, और वीडियो गेम को कोड करने के लिए उनका उपयोग करें! डिजिटल
    संस्कृति का अन्वेषण करें और सोशल नेटवर्क पर गूंज चैम्बर घटना के बारे में जानें।
  tutorial_gcvariables_longdescription: वेरिएबल खोजें, जो कोडिंग में प्रमुख बिल्डिंग
    ब्लॉक्स में से एक है, और वीडियो गेम को कोड करने के लिए उनका उपयोग करें! डिजिटल
    संस्कृति का अन्वेषण करें और जानें कि डेटा क्या है और यह कैसे काम करता है।
  tutorial_beanything_longdescription: छह अच्छे करियर के बारे में जानें और देखें कि
    हर एक पर कोडिंग कैसे लागू की जा सकती है! पता करें कि रोबोटिक्स इंजीनियर, संगीतकार,
    अंतरिक्ष यात्री, किसान, मधुमक्खी पालक और पेस्ट्री शेफ बनना कैसा होता है। पात्रों
    को एनिमेट करने, संगीत लिखने, कहानियां सुनाने, गेम डिजाइन करने और यहां तक कि कला
    बनाने के लिए प्रोग्रामिंग का उपयोग करें।
  tutorial_change_longdescription: एक प्रोजेक्ट बनाएं जो दिखाता है कि आप दुनिया को
    कैसे बदलेंगे! चाहे आप रीसाइक्लिंग के शौक़ीन हों या आपको विश्व शांति प्राप्त करने
    का कोई विचार हो, कोड के साथ अपना दृष्टिकोण साझा करें!
  tutorial_cooking_longdescription: अपने कौशल दिखाएं - एक इंटरैक्टिव कुकिंग गेम बनाएं।
    शुरुआती लोग सेल्फ-गाइडेड ट्यूटोरियल का उपयोग कर सकते हैं, जबकि अधिक उन्नत कोडर्स
    के पास एक खाली प्रोजेक्ट के साथ शुरुआत करने का विकल्प होता है।
  tutorial_crystal_longdescription: इस मल्टीप्लेयर गेम में दोस्तों के साथ लड़ाई करें।
    अपनी खुद की रणनीतियों को लागू करें और अपने कोड को पूरे Tynker समुदाय के खिलाफ
    डालें, यह देखने के लिए कि सच्चा कोडिंग चैंपियन कौन है! मंत्र कास्ट करें, पावर-अप
    इकट्ठा करें, और दुश्मनों को हराएं जब आप एक जंगली 4-प्लेयर एरिना में लड़ते हैं
    जो लावा के बीच सिकुड़ रहा है!
  tutorial_landscape_longdescription: कोड का उपयोग करके लैंडस्केप बनाने के लिए पायथन
    की पेन ड्राइंग सुविधा का उपयोग करें। आपके लिए पहले से बनाए गए लैंडस्केप आइटम का
    उपयोग करें या हमारी अपनी संरचनाएं डिज़ाइन करें। अपनी रचनाओं को प्रकाशित करें और
    साझा करें!
  tutorial_pets_longdescription: पालतू जानवरों के बारे में एक मजेदार गेम बनाएं - या
    तो असली या काल्पनिक! शुरुआती लोग सेल्फ-गाइडेड ट्यूटोरियल का उपयोग कर सकते हैं,
    जबकि अधिक उन्नत कोडर्स के पास एक खाली प्रोजेक्ट के साथ शुरुआत करने का विकल्प होता
    है।
  tutorial_petvet_longdescription: पेट वेट में एक व्यस्त दिन मस्ती की ओर ले जाता है
    क्योंकि आप और बार्बी अपने पहले चेकअप के दौरान कई तरह के पालतू जानवरों की मदद करते
    हैं। परीक्षा कक्ष में पालतू जानवरों का मार्गदर्शन करने से लेकर उनके सूँघने, बू-बूस
    और खुजली का निदान करने तक, आप पाएंगे कि हर पहेली में पालतू जानवरों को पहले से
    बेहतर महसूस कराने का एक समाधान है!
  tutorial_superhero_longdescription: अपने पसंदीदा सुपरहीरो मास्क बनाने के लिए HTML
    और CSS पिक्सेल आर्ट का उपयोग करें। अपनी रचनाओं को प्रकाशित करें और साझा करें!
  tutorial_vidcodeplastic_longdescription: "  हमारे समुद्रों में प्लास्टिक जमा होते
    जाने की समस्या और गहरी होती जा रही है। सौभाग्य से, आप प्लास्टिक प्रदूषण PSA के
    माध्यम से कोड के साथ अपनी आवाज़ बुलंद कर सकते हैं। JavaScript के इस्तेमाल से प्लास्टिक
    प्रदूषण पर एक PSA की कोडिंग करने के बाद, आप उस विषय पर एक और वीडियो बना सकते हैं
    जिसकी आपको फ़िक्र है! लूप, साइन वेव और अपनी मनचाही इमोजी के इस्तेमाल से एक अनोखा
    प्रोजेक्ट बनाना सीखें।  "
  tutorial_vidcodetypeface_longdescription: टाइपोग्राफी के आकार और तत्वों का उपयोग
    करके अपना खुद का टाइपफेस बनाएं। टाइप में आपके द्वारा महसूस किए गए तत्वों की तुलना
    में अधिक तत्व हैं! अब तक हमने फोंट के बारे में बात की है और वे टेक्स्ट की विभिन्न
    शैलियों के बारे में बात कर चुके हैं। फ़ॉन्ट्स वास्तव में टाइपफेस की अलग-अलग शैलियाँ
    हैं। टाइपफेस फोंट का एक परिवार है जिसमें समान विशेषताएं हैं।
  tutorial_washustorm_longdescription: आने वाले तूफान को प्रोग्राम करने का तरीका जानें।
  tutorial_activitypackets_longdescription: Wonder Workshop की क्रिएटिव कोडिंग गतिविधियों
    के प्रिंट करने योग्य पैकेट के साथ परिवार के अनुकूल घंटों का मज़ा लें। ऑवर ऑफ़ कोड
    के दौरान और उसके बाद उपयोग करने के लिए इन ऑनलाइन और ऑफलाइन गतिविधियों को डाउनलोड
    करके डैश, डॉट और क्यू रोबोट के साथ कोडिंग को जीवंत करें!
  tutorial_googlerookie_longdescription: इस गतिविधि में, आप ब्लॉकली, एक परिचयात्मक
    कोडिंग भाषा का उपयोग करके एक रूकी थीम वाले कोलाज को कोड करेंगे। आप अपनी रचनात्मकता
    को उजागर करने वाला एक अनूठा पीस बनाने के लिए सीक्वेंस, वेरिएबल और लूप का उपयोग
    करेंगे!
  tutorial_tommyturtle_longdescription: छोटे बच्चों को टॉमी द टर्टल के साथ कोडिंग
    की मूल बातें सीखने में मदद करें! सर्वश्रेष्ठ मोबाइल ऐप अवार्ड्स द्वारा सर्वश्रेष्ठ
    शैक्षिक ऐप के लिए गोल्ड अवार्ड विजेता। माता-पिता और शिक्षकों को सीखने की प्रगति
    को ट्रैक करने, प्रोत्साहन देने के लिए अपने बच्चे के साथ चैट करने या उनके खेलने
    के समय को सीमित करने में सक्षम बनाने के लिए StemDash के साथ जुड़ता है।
  tutorial_mazyad_longdescription: यह उत्पाद कम्प्यूटरीकृत अनुप्रयोगों के साथ एक एकीकृत
    पेपर संस्करण बनाने के लिए हमारी सीमाओं को व्यापक बनाएगा और यदि किसी भी कारण से
    कंप्यूटर का उपयोग नहीं किया जाता है तो एक विकल्प। यह सामान्य रूप से प्रोग्रामिंग
    को समझने के लिए एक परिचय के रूप में भी काम करेगा।
  tutorial_gamemaker_longdescription: गेम मेकर एक ओपन एंडेड गतिविधि है, जहां छात्र
    एक साधारण कोड विज़ार्ड का उपयोग करके अपनी इच्छानुसार कुछ भी बना सकते हैं। बस एक
    प्यारे छोटे राक्षस की तस्वीर पर क्लिक करें और मेनू में से एक विकल्प चुनें। उन
    लोगों के लिए अधिक उन्नत ट्यूटोरियल भी शामिल किए गए हैं जो गेम बनाने में गहराई
    तक जाना चाहते हैं।
  tutorial_duckrace_longdescription: इस कोर्स में आप टोनी द डक को उसकी छुट्टियों की
    बचत के लिए सिक्के इकट्ठा करने में मदद करने के लिए प्रोग्रामिंग कार्यों को हल करेंगे।
    कोर्स के अंत में आप अपना खुद का गेम बनाते हैं।
  tutorial_allcancodeapps_longdescription: डिज़ाइन से लेकर डिलीवरी तक वेब और मोबाइल
    ऐप बनाने के लिए Allcancode प्लेटफ़ॉर्म का उपयोग करें। एप्लिकेशन लॉजिक Google Blockly
    में लिखा गया है, जो अधिकांश Code.org गतिविधियों में उपयोग की जाने वाली प्रोग्रामिंग
    भाषा है।
  tutorial_n2y_longdescription: इन प्रिंट करने योग्य गतिविधियों में, छात्र बिट बॉट
    नामक एक छोटे रोबोट को पृथ्वी पर विभिन्न भू-आकृतियों का पता लगाने में मदद कर सकते
    हैं। छात्र उपयुक्त दिशात्मक तीरों को चुनकर और उनकी परिक्रमा करके बिट बॉट को सरल
    दिशा-निर्देश देते हैं। छह गतिविधियों में से प्रत्येक में सरल दिशा-निर्देश शामिल
    हैं जो n2y® SymbolStix PRIME® संग्रह के प्रतीकों के साथ समर्थित हैं। प्रतीक गैर-पाठकों
    और शुरुआती पाठकों को निर्देशों को समझने और उनका पालन करने में मदद करते हैं।
  tutorial_microsoftarcade_longdescription: मजेदार आर्केड गेम खेलें, अपनी खुद की स्प्राइट्स
    डिज़ाइन करें, और MakeCode Arcade के साथ अपने खुद के गेम को कोड करने की मूल बातें
    सीखें।
  tutorial_csfirstunplugged_longdescription: कोई कंप्यूटर या इंटरनेट नहीं है? कोई
    समस्या नहीं है। कंप्यूटर विज्ञान लोगों को अलग रहते हुए जुड़े रहने में मदद करने
    जैसी समस्याओं को कैसे हल कर सकता है, यह जानने के लिए सीएस फर्स्ट अनप्लग्ड गतिविधियों
    को आज़माएं। 'प्लग इन' स्क्रैच गतिविधियां भी उपलब्ध हैं!
  tutorial_toxicodepython_longdescription: बिना किसी शब्द या स्पष्टीकरण के पायथन की
    मूल बातें खोजें। हमारे मूक शिक्षक आपको चुनौतियों की कई श्रृंखला देंगे जो आपको
    कुछ नियमों का अनुमान लगाने और अपनी गलतियों से सीखने के लिए प्रेरित करेंगी।
  tutorial_codecombatozaria_longdescription: ओज़रिया की दुनिया में प्रवेश करें जहाँ
    आप एक महाकाव्य साहसिक कार्य में नायक बन जाते हैं। दुनिया भर में छाए अंधेरे को
    दूर करने के लिए आपको कोडिंग की शक्ति का उपयोग करना चाहिए! रास्ते में, आप दिलचस्प
    पात्रों से मिलेंगे और सीक्वेंस, लूप, डिबगिंग और अपघटन जैसी कोडिंग अवधारणाओं का
    अभ्यास करते हुए विभिन्न देशों की यात्रा करेंगे। अंत में, आप एक खेलने योग्य गेम
    डिज़ाइन करेंगे जिसे आप अपने दोस्तों के साथ साझा कर सकते हैं!
  tutorial_vidcodedate_longdescription: 'क्लाइमेट क्लॉक प्रोजेक्ट गणित, पर्यावरण विज्ञान
    और कंप्यूटर विज्ञान का सांस्कृतिक रूप से प्रासंगिक चौराहा है। ऑवर ऑफ़ कोड गतिविधि
    में, छात्रों को अपनी स्वयं की जलवायु घड़ी के निर्माण के माध्यम से निर्देशित किया
    जाएगा। वे वस्तुओं, गुणों, चर, फ़ंक्शंस और लूप्स के साथ जुड़ेंगे, और दुनिया के
    लिए अपना संदेश और भविष्य के लिए अपनी आशाओं को व्यक्त करने के लिए अपने संदेश को
    अनुकूलित करेंगे। '
  tutorial_codemonkeyspace_longdescription: 'अंतरिक्ष में बंदर अंतरिक्ष यात्री को
    केले पकड़ने में मदद करने के लिए वास्तविक कोड लिखें! '
  tutorial_codespeakhappy_longdescription: एक मेडिटेशन ऐप प्रोग्राम करना सीखें, जो
    आपको आपकी 'खुशहाल जगह' तक पहुँचाता है।
  tutorial_grokimage_longdescription: छवियों में तेजी से बदलाव करने के लिए प्रोग्रामिंग
    भाषा पायथन का उपयोग करें। मजेदार छवि संपादन प्रोग्राम बनाएं और अपनी खुद की छवि
    फ़िल्टर बनाएं!

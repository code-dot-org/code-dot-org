  tutorial_vidcodeplastic_shortdescription: एक अनोखा प्रोजेक्ट बनाने के लिए लूप, साइन
    वेव्स और कस्टमाइज्ड इमोजी का उपयोग करना सीखें।
  tutorial_vidcodetypeface_shortdescription: टाइपोग्राफी के आकार और तत्वों का उपयोग

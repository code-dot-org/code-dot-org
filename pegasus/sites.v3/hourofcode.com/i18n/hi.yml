  tutorial_hardvsoft_shortdescription: सचित्र बच्चों की कहानी और वर्कशीट के माध्यम
    से, आपके छात्र हार्डवेयर और सॉफ़्टवेयर के बीच के अंतर को जानेंगे।
  tutorial_codestersecard_shortdescription: 'एक इलेक्ट्रॉनिक ग्रीटिंग कार्ड बनाने
    का तरीका सीखते हुए अपने प्रोग्रामिंग कौशल का निर्माण करें जिसे आप अपने शिक्षक,
    परिवार या दोस्तों के साथ साझा कर सकते हैं! '
  tutorial_codesterslogo_shortdescription: रचनात्मक होने के लिए कोड का उपयोग करें
    और अपनी खुद की कंपनी का लोगो डिज़ाइन करें! आप प्रोग्रामिंग भाषा, पायथन में कोडिंग
    की मूल बातें सीखेंगे। ट्यूटोरियल के माध्यम से काम करने के बाद, आपके पास अपने व्यक्तिगत
    ब्रांड के लिए लोगो बनाने के लिए आवश्यक सभी कौशल होंगे!
  tutorial_codesterstshirt_shortdescription: 'बुनियादी प्रोग्रामिंग कौशल सीखें और
    अपनी खुद की मोनोग्राम्ड टी-शर्ट डिज़ाइन बनाते समय कोऑर्डिनेट प्लेन के चारों ओर
    घूमने का अभ्यास करें! '
  tutorial_codewards_shortdescription: पानी के नीचे के शहर को बचाने के लिए एक रोमांचक
    मिशन में शामिल हों। कमांड और एल्गोरिदम के साथ क्षतिग्रस्त शहर प्रणालियों को ठीक

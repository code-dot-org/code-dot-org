  tutorial_caflags_longdescription: Вивчіть деякі основні концепції програмування
    за допомогою blockly. Розвивайте своє обчислювальне мислення, використовуючи прості
    форми, кольори та координати, щоб намалювати прапори світу. Відкрийте свою творчість,
    досліджуючи різні послідовності блоків і цінностей, щоб створити власні захоплюючі
    шедеври прапора.
  tutorial_matariki_longdescription: 'Майя і Чарлі родом з Нової Зеландії. Сім''я
    Майї готується святкувати Матарікі: Новий рік маорі. Вона запросила свого друга
    Чарлі приїхати і залишитися в марае своєї родини (традиційний будинок зустрічей).
    Є багато захоплюючих завдань та заходів для вирішення проблем для Matariki! Використовуйте
    свої навички обчислювального мислення, щоб допомогти Майї та Чарлі підготуватися
    до святкування.'
  tutorial_carestaurant_longdescription: Чарлі і Тіллі вирішили, що якщо вони правильно
    запрограмують Росса, він зможе допомогти зробити деякі картини, щоб зробити харчові
    Месники більш привабливими. Переконайтеся, що їх алгоритми правильні - неправильно
    спрямований робот з пензлем може завдати серйозної шкоди!
  tutorial_casea_longdescription: Алекс і Лонні створюють химерних риб і супер морських
    істот з блоків. Допоможіть їм впорядкувати послідовності та налагоджувати, помітивши
    та виправивши помилки. Налаштуйте власну океанську сцену та оживіть своїх персонажів,
    додавши інтерактивність. Початківці кодери та попередні читачі вітаються!
  tutorial_cashield_longdescription: Це літні канікули, і Алекс, її сім'я та Лонні
    їдуть у відпустку до Фінляндії. Старший брат Алекса Рубен створює додаток про
    Shield blazonry і показує Алексу та Лонні, як ним користуватися. Приєднуйтесь
    до них, коли вони дізнаються, як секвенувати блоки, щоб створити кілька дивовижних
    щитів!
  tutorial_ccwslimer_longdescription: Дізнайтеся, як запрограмувати власну спільну
    гру з кількома рівнями та викликами!
  tutorial_codinggalaxy_longdescription: Для вашої першої місії на Adventure Planet
    ваш обов'язок - розгадувати головоломки з кодування, щоб врятувати прекрасну планету.
  tutorial_boatrace_longdescription: Дізнайтеся, як зробити гру про гонки на човні.
    Гравець використовує мишу, щоб переміщатися човном до безлюдного острова, не натикаючись
    на перешкоди.
  tutorial_ccplay_longdescription: Кодуйте та грайте в серію ігрових рівнів, вивчаючи
    важливі концепції інформатики. На останньому рівні продемонструйте свою творчість
    і навички, щоб створити власну гру з нуля!
  tutorial_grinch_longdescription: 'Навчіться програмувати безпілотники та високотехнологічні
    сани з магією кодування, щоб захоплювати подарунки та рухатися вниз по горі, щоб
    повернути Різдво до Whoville. '
  tutorial_codehsart_longdescription: Меми! Меми! Меми! Студенти досліджують перетин
    кодування та мистецтва, створюючи комп'ютерну програму, яка дозволяє їм створювати
    власні меми, якими можна поділитися з друзями.
  tutorial_codehsbitcoin_longdescription: У цій діяльності «Година коду» студенти
    знайомляться з реєстром блокчейну Bitcoin та деякою статистикою біткойнів. Студенти
    дивляться на те, як працюють транзакції в реєстру біткойнів, і досліджують загальну
    ефективність блокчейну Bitcoin.
  tutorial_codehsblockchain_longdescription: Студенти дізнаються про основи криптовалют,
    вивчаючи криптографію, хешування та технологію блокчейн!
  tutorial_codehscipher_longdescription: 'У цій діяльності «Година коду» студенти
    знайомляться з криптографією, використовуючи класичний шифр Цезаря для розшифрування
    та шифрування деяких повідомлень, а також виявляють недолік шифру та способи його
    вдосконалення. '
  tutorial_codehscollision_longdescription: Студенти досліджуватимуть, як симуляції
    використовуються в дослідженнях. Вони вивчатимуть, як маса і швидкість впливають
    на пружні зіткнення, використовуючи збереження імпульсу та збереження рівнянь
    кінетичної енергії для перевірки кінцевих значень швидкості, розрахованих за допомогою
    моделювання. Студенти повинні мати попередні знання розв'язування математичних
    рівнянь з використанням базової алгебри.
  tutorial_codehsmath_longdescription: 'Студенти знайомляться з Черепахою Трейсі та
    навчаються кодувати різні математичні моделі на Python! Досвід кодування не потрібен,
    але студенти повинні мати алгебру I або вище. '
  tutorial_codehsmusic_longdescription: Студенти досліджують, як кодування використовується
    у створенні музики, створюючи власні динамічні восьмигральні ритми та шаблони
    за допомогою блоків JavaScript!
  tutorial_codehssports_longdescription: Студенти дізнаються про те, як кодування
    використовується у спортивному та ігровому дизайні, створюючи оригінальну спортивну
    відеоігру, якою можна негайно поділитися зі своїми друзями!
  tutorial_codemojipizza_longdescription: 'Цей курс призначений для навчання студентів
    основам об''єктів JavaScript. Студенти вивчать основні типи даних, які можуть
    зберігатися в змінних, від їх перших булевих до створення власних об''єктів з
    декількома властивостями. Діяльність робить складні концепції легкими для розуміння,
    використовуючи улюблену всіма їжу: піцу!'
  tutorial_moonlander_longdescription: Вивчайте фізику, коли ви кодуєте! Moon Lander
    - це курс Game Builder з 17 вправами, які допоможуть вам створити власну гру на
    основі фізики. У грі ви будете використовувати код і концепції фізики 6-9 класу,
    щоб допомогти космічному кораблю безпечно приземлитися на Місяці.
  tutorial_sushicards_longdescription: Зробіть гру, де ви переміщаєте акулу, щоб спробувати
    зловити рибу.
  tutorial_codesparkcreate_longdescription: Ви коли-небудь хотіли створити та створити
    код власної відеоігри? Виберіть один з двох ігрових наборів, які допоможуть вам
    створити та кодувати відеоігри в стилі Маріо за допомогою інтерфейсу CodesPark
    Academy без слів. Початківці кодери та попередні читачі вітаються!
  tutorial_hardvsoft_longdescription: За допомогою ілюстрованої дитячої історії та
    робочих аркушів ваші учні дізнаються відмінності між апаратним та програмним забезпеченням.
  tutorial_codestersecard_longdescription: 'Розрощуйте свої навички програмування,
    дізнавшись, як створити електронну вітальну листівку, якою ви можете поділитися
    зі своїм вчителем, родиною чи друзями! '
  tutorial_codesterslogo_longdescription: Використовуйте код, щоб проявити креативність
    та створити власний логотип компанії! Ви вивчите основи кодування на мові програмування
    Python. Після того, як ви пропрацюєте підручник, ви матимете всі навички, необхідні
    для створення логотипу для вашого особистого бренду!
  tutorial_codesterstshirt_longdescription: 'Вивчіть базові навички програмування
    та потренуйтеся в переміщенні навколо координатної площини, створюючи власний
    дизайн футболки з монограмою! '
  tutorial_codewards_longdescription: Приєднуйтесь до захоплюючої місії з порятунку
    підводного міста. Випробуйте роботу інженера-рятувальника, який фіксує пошкоджені
    міські системи командами та алгоритмами. Долайте різні виклики, щоб довести свої
    навички, інтелект і мужність!
  tutorial_olympics_longdescription: 'Разом з Елсі готуйтеся до Олімпіади роботів!
    Поряд з концепціями програмування навчіться керувати автомобілем, збирати деталі
    та створювати інструменти, будувати і тестувати свого могутнього робота. '
  tutorial_codinismhero_longdescription: Вивчіть основи програмування на веселих прикладах
    і будуйте гру під час навчання!
  tutorial_discovery_longdescription: Два персонажі зустрічаються у світі і відкривають
    дивовижний об'єкт. Що буде далі? За допомогою Scratch і CS First кожен може створити
    власну унікальну історію за допомогою коду.
  tutorial_csfirstname_longdescription: Виберіть ім'я і оживіть букви слова за допомогою
    коду. Виберіть кличку, ім'я вихованця, тварину, спорт, місце або хобі.
  tutorial_edisonmove_longdescription: Представте своїм студентам текстове програмування
    та ключову обчислювальну концепцію послідовності за допомогою роботів Edison та
    eDPy, текстової мови програмування на основі Python. Дослідіть інформатику та
    основи програмування, включаючи функції, входи, вхідні параметри та виходи. Потім
    візьміть на себе завдання з кодування та напишіть власну програму, щоб ваш робот
    Едісона пройшов лабіринт.
  tutorial_edisonspider_longdescription: Ознайомте з ключовими обчислювальними концепціями
    змінних і даних, двох найбільш фундаментальних частин мов програмування загального
    призначення, використовуючи роботів Edison та мову програмування EdScratch на
    основі Scratch. Студенти можуть самостійно пройти цей урок, вивчаючи, що таке
    змінні, чому ми їх використовуємо, а потім застосуємо свої знання, щоб запрограмувати
    Едісона їздити, як павук, що закладає пастку.
  tutorial_edisonspotlight_longdescription: Познайомте з роботами Едісона своїм учням,
    допомагаючи їм почати досліджувати, що таке робот і як він може відчувати світ
    і реагувати на нього. Студенти можуть пройти цей урок самостійно, коли вони програмують
    робота Едісона, використовуючи блочну мову програмування EDBlocks, практикуючи
    основи інформатики, включаючи послідовність, цикли та умовні умови.
  tutorial_firiapython_longdescription: Підготуйте свій micro:bit та підвистіть рівень
    до кодування Python! CodesPace допоможе вам крок за кроком від першого рядка Python
    до кодування інтерактивної програми з кнопками та світлодіодами. Вивчіть основи
    програмування вбудованих пристроїв, моніторингу входів та управління виходами.
    Дізнайтеся, як змінні та оператори uf контролюють потік коду, і закінчіть швидкою
    та веселій мікро-грою!
  tutorial_gamefrootsquid_longdescription: Колосальні кальмари є найбільшими безхребетними
    в світі. У цій грі кодування для початківців ви вивчите основи кодування та створите
    гру, яка досліджує життя кальмарів під океаном. Ви відкриєте таємне життя колосального
    кальмара, як кодувати клавіатурні елементи керування грою (вхід/виходи), мову
    кодування Google Blockly, як опублікувати власну комп'ютерну гру.
  tutorial_duckpiano_longdescription: У цьому проекті ви будете змусити клавіші на
    своєму комп'ютері відтворювати звуки крякану на різних точках, як піаніно, яке
    звучить як качка. Ви можете використовувати своє качине піаніно, щоб грати прості
    мелодії. Пізніше ви можете спробувати інші звуки, такі як гавкіт собак або навіть
    звуки, які ви записуєте самостійно. Цей проект найкраще працює на комп'ютері з
    клавіатурою, але його можна було б адаптувати для роботи на планшеті.
  tutorial_gpsound_longdescription: У цьому проекті ви напишете програму для запису
    звуку з мікрофона комп'ютера, відтворіть його і намалюєте зображення записаного
    звуку. Потім ви можете обробити запис, щоб додати такі ефекти, як зміщення пітчу,
    реверс або відлуння.
  tutorial_groklearningpython_longdescription: Розвивайте свої навички програмування
    та створіть власний класифікатор тварин! У цьому курсі ви будете використовувати
    мову програмування Python для класифікації тварин на основі їх характеристик.
    Ви дізнаєтеся про відмінності між тваринами та про те, як біологи використовують
    програмування, щоб допомогти їм займатися наукою! Ця діяльність має деякі передбачувані
    знання (змінні, друк та введення).
  tutorial_htmltimetravel_longdescription: Зробіть пригодницьку подорож у часі та
    підкорюйте глибокий космос, навчившись переміщати, обертати та перетворювати об'єкти,
    використовуючи основи анімації в CSS.
  tutorial_hp_flappy_longdescription: Вивчіть логічне мислення та концепцію програмування,
    створивши власну гру в стилі Flappy Birds на HyperPad.
  tutorial_appytappin_longdescription: Ця діяльність під керівництвом вчителя, адаптована
    до Години коду, знайомить дітей із використанням текстової мови програмування
    для розробки мобільного ігрового додатка. Вони розробляють алгоритми і використовують
    змінні та функції, а також тестують і налагоджують свою роботу. Включає покроковий
    план уроку, ресурси для учнів, картки підтримки та заздалегідь написаний шаблон
    програми.
  tutorial_icipher_longdescription: Цей вчитель керував діяльністю, адаптованою до
    Години коду, вчить дітей безпечно спілкуватися. Діти дізнаються, що повідомлення
    протягом усього часу шифрувалися та розшифровуються за допомогою шифрів. Вони
    вивчають криптографію та отримують розуміння необхідності безпечного зв'язку.
  tutorial_iguess_longdescription: Представляємо коди швидкої відповіді дітям віком
    3-5 років. Використовуйте планшети, щоб сканувати QR-коди і вгадати міні-звіра
    з даного середовища проживання.
  tutorial_imake_longdescription: Ця відключена діяльність під керівництвом вчителя
    для дітей віком 3-5 років використовує класичні дитячі рими для введення поняття
    алгоритмів, послідовності та повторення. Визначаючи кроки і закономірності в популярних
    римах, діти починають розуміти, що алгоритми навколо нас.
  tutorial_imorse_longdescription: Досліджуйте криптографію за допомогою Морзе Code
    та Sphero. Дізнайтеся, що фізичні системи можна запрограмувати, і написати код
    для спілкування Sphero.
  tutorial_kanohp_longdescription: Навчіться кодувати та творити магію на екрані за
    допомогою творчих завдань. Змусити пір'я літати і текти вогонь, складати музику
    тощо.
  tutorial_khanwebpages_longdescription: Дізнайтеся, як створювати веб-сторінки з
    тегами HTML та CSS, і закінчіть, створивши власну вітальну листівку, якою можна
    поділитися з друзями чи родиною.
  tutorial_kibobowl_longdescription: Аварія! Як далеко повинен рухатися KIBO, щоб
    дістатися від початку доріжки для боулінгу до шпильок? Можна створити єдину пряму
    смугу або більш складний шлях. Студенти використовуватимуть оцінку та вимірювання
    для створення програми для проїзду довжиною смуги руху. Вони перевірять, наскільки
    далеко один прямий блок несе KIBO, а потім покращать свої програми за допомогою
    процесу інженерного проектування.
  tutorial_kibodance_longdescription: Давайте влаштуємо танцювальну вечірку KIBO Robot!
    Налаштуйте музичний плеєр для відтворення улюбленої пісні в класі або пісні, пов'язаної
    зі світовою культурою, яку ви досліджуєте. Студенти прикрасять свій KIBO як танцюрист,
    потім створять програму, щоб навчити своїх KIBO танцювати під музику. Студенти
    дізнаються, як створити програму для вираження ідеї (в даному випадку танець),
    з акцентом на здатність секвенування.
  tutorial_buildcharacters_longdescription: Які риси характеру ви можете визначити
    в книгах або знайомих вам людях? Створіть свій власний пух і використовуйте код,
    щоб змінити його властивості та оживити свого персонажа! З JavaScript для верхньої
    елементарної частини.
  tutorial_designgames_longdescription: Найпопулярніший додаток для попереднього читання
    тепер включає цифровий Maker Space! Створюйте рівні, розробляйте ігри або створюйте
    персонажів. Виберіть свою діяльність і почніть творити разом з Kodable! З JavaScript
    для верхньої елементарної частини.
  tutorial_makelevels_longdescription: Чи можете ви побудувати симетричний лабіринт?
    Лабіринт з прямими кутами? Отримайте творчі та повні завдання зі створення лабіринту
    за допомогою основних концепцій кодування. У відповідності з математикою K-5 Common
    Core.
  tutorial_wizard_longdescription: Подорож у світ магії коду як майстер коду. Навчіться
    створювати та робити заклинання, щоб налаштувати свій замок.
  tutorial_mbscratchcards_longdescription: З'єднайте фізичний світ micro:bit з віртуальним
    світом Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Використовуйте micro:bit з iPad, щоб
    вивчити Swift.
  tutorial_mbbuttons_longdescription: 'У цьому вступному проекті ви зробите зображення
    або анімацію на дисплеї micro: bit при натисканні кнопок. Ця діяльність підходить
    для тих, хто ніколи раніше не програмував, або тих, хто шукає простого введення
    в програмування BBC micro:bit. Він використовує MicroBlocks, систему програмування,
    подібну до Scratch, яка дозволяє негайно побачити, як ваш код працює на micro:bit.'
  tutorial_meteor_longdescription: У цьому проекті ви створите гру Falling Meteors
    для BBC micro:bit. Використовуючи кнопки, гравцеві належить переміщати щит, щоб
    зловити падаючі метеори і врятувати Землю. Методи, які ви вивчаєте в цьому проекті,
    можна використовувати для створення багатьох інших ігор для BBC micro:bit, включаючи
    класику, таку як Pong та Space Invaders.
  tutorial_ballbounce_longdescription: Навчіться створювати мобільний додаток, де
    користувач кине м'яч по екрану, і він відскакує від країв.
  tutorial_mitcodi_longdescription: Навчіться створювати власний інтерактивний мобільний
    додаток. Натисніть на бджолу і почуйте її дзижчання!
  tutorial_mitdoodle_longdescription: Зробіть мобільний додаток, де можна малювати
    картинки на екрані!
  tutorial_talktome_longdescription: Навчіться створювати мобільний додаток, який
    змусить ваш телефон розмовляти з вами!
  tutorial_mobilecspmap_longdescription: Використовуйте App Inventor, щоб створити
    екскурсію по визначних пам'ятках у вашому місті, штаті чи будь-якій точці світу.
    Самостійні відео та текстові підручники ведуть учнів до створення користувальницького
    інтерфейсу та кодування мобільного додатка, використання компонента карти та визначення
    місцезнаходжень за широтою та довготою.
  tutorial_ozorandom_longdescription: 'Дізнайтеся, як комп''ютери створюють випадкові
    числа та використовують їх, а потім використовуйте програму випадкового переміщення,
    щоб допомогти створити ідеї для історії. '
  tutorial_ozotroll_longdescription: 'Дізнайтеся різницю між інтернет-тролями та казковими
    тролями, а потім навчіть Ево бути хорошим тролем, який захищає вас. '
  tutorial_peblioart_longdescription: 'Навчіться малювати та анімувати фігури за допомогою
    коду, щоб створювати інтерактивні ілюстрації, натхненні художниками. '
  tutorial_astropi_longdescription: Кодуйте повідомлення та перевірте температуру
    навколишнього повітря на борту МКС за допомогою онлайн-симулятора Sense HAT комп'ютера
    Astro Pi.
  tutorial_rgart_longdescription: Шукаєте простий і інтуїтивно зрозумілий спосіб навчити
    своїх учнів кодувати? RoboGarden STEAM об'єднав практику коду з навчанням STEAM
    та гейміфікованими місіями у кількох заходах. У художній діяльності студент розуміє
    концепції змішування кольорів, використовуючи блоки кодування для вирішення проблем
    на дні народження.
  tutorial_rgengineer_longdescription: Шукаєте простий і інтуїтивно зрозумілий спосіб
    навчити своїх учнів кодувати? RoboGarden STEAM об'єднав практику коду з навчанням
    STEAM та гейміфікованими місіями у кількох заходах. У інженерній діяльності студент
    вивчає базову робототехніку, використовуючи блоки кодування для вирішення завдань
    на різдвяній вечірці.
  tutorial_rgmath_longdescription: Шукаєте простий і інтуїтивно зрозумілий спосіб
    навчити своїх учнів кодувати? RoboGarden STEAM об'єднав практику коду з навчанням
    STEAM та гейміфікованими місіями у кількох заходах. У математичній діяльності
    студент практикує підрахунок, додавання та віднімання, вирішуючи деякі проблеми
    кодування.
  tutorial_rgscience_longdescription: Шукаєте простий і інтуїтивно зрозумілий спосіб
    навчити своїх учнів кодувати? RoboGarden STEAM об'єднав практику коду з навчанням
    STEAM та гейміфікованими місіями у кількох заходах. У науковій діяльності студент
    проходить подорож у космос, вирішуючи численні проблеми кодування та дізнається
    більше про космічні елементи та наукові факти.
  tutorial_rgtech_longdescription: Шукаєте простий і інтуїтивно зрозумілий спосіб
    навчити своїх учнів кодувати? RoboGarden STEAM об'єднав практику коду з навчанням
    STEAM та гейміфікованими місіями у кількох заходах. У технологічній діяльності
    студент проходить подорож на вулканічні острови, вирішуючи численні проблеми кодування,
    розуміючи основні концепції технології.
  tutorial_robotmagic3d_longdescription: Використовуйте свою уяву, щоб створити анімований
    3D логотип вашого імені, улюбленої спортивної команди або всього, що ви хочете.
    Використовуйте код, щоб 3D-моделі та букви оживають із задоволенням. В кінці ви
    можете завантажити анімовану наклейку свого творіння і поділитися нею з друзями.
  tutorial_robotmagicflappy_longdescription: Використовуйте свою уяву, щоб створити
    3D-гру Flappy Bird. Використовуйте код, щоб 3D-моделі оживають із задоволенням.
    В кінці ви можете поділитися своїм творінням з друзями і кинути їм виклик до високого
    балу.
  tutorial_scratchadventure_longdescription: Надішліть своїх улюблених персонажів
    Cartoon Network на квест, з найдальших кутів Всесвіту, до краю струмка Крейга.
    Розблокуйте таємні скарби та відкривайте нових персонажів, створюючи пригодницьку
    гру.
  tutorial_scratchtalk_longdescription: Оживіть своїх персонажів у Scratch за допомогою
    нових блоків перетворення тексту в мовлення на базі Amazon. Створіть реппінг-робота
    або інтерактивну анімацію, яка розмовляє. Цей проект покаже вам, як створити розмовну
    анімацію, яка обертається, масштабує та змінює кольори. Можливості безмежні!
  tutorial_scratchjrstory_longdescription: Проміжна діяльність, призначена для дітей
    2-5 класів з певним досвідом роботи зі ScratchJR. Завдяки цій діяльності та тривалому
    часу з ScratchJR студенти матимуть можливість творчо мислити, покращувати розповідь
    та співпрацювати з однолітками.
  tutorial_scratchjrtwinkle_longdescription: Співпраця класу Twinkle, Twinkle Little
    Star Class - це вступне заняття, призначене для дітей у дитячому садку до другого
    класу, які практично не мають досвіду програмування. Завдяки цій діяльності студенти
    матимуть можливість творчо мислити, стати оповідачами та вдосконалити навички
    математичного міркування та послідовності.
  tutorial_spherocomm_longdescription: Дізнайтеся про непорозуміння як у спільноті,
    так і в комп'ютерній програмі. Використовуйте ці знання, щоб усунути будь-які
    непорозуміння або помилки в програмі, намагаючись допомогти BOLT знайти дорогу
    додому.
  tutorial_spherocommunity_longdescription: Спроектуйте простий шлях, який представляє
    загальний маршрут, яким ви подорожуєте щодня. Ви створите дві програми, намальований
    шлях і шлях програми на основі блоків через маршрут вашої спільноти.
  tutorial_spherofunctions_longdescription: Дізнайтеся, як використовувати та викликати
    функції, щоб перетворити Sphero на калькулятор.
  tutorial_spheroinfrared_longdescription: Станьте епідеміологом, щоб зупинити поширення
    рідкісної інфекції роботів, яка переслідує спільноту роботів BOLT.
  tutorial_spherolightsensor_longdescription: Дізнайтеся, як створити програму, яка
    використовує датчик навколишнього освітлення для вимірювання значень люкс та переслідування
    BOLT.
  tutorial_spheromansion_longdescription: Тримати купу динозаврів у вашому домі не
    повинно бути проблемою, правда? Як ви могли собі уявити, це не закінчується добре.
    Ви потрапили в бібліотеку особняка і повинні запрограмувати свій вихід.
  tutorial_roadblocks_longdescription: Як продовження Вашої спільноти, ви будете змінювати
    свою програму блоків, коли ви та ваш партнер стикаєтесь з різними перешкодами
    на маршруті.
  tutorial_spherotext2_longdescription: Вивчіть свій перший умовний, побудувавши веселу
    гру, де ви будете кидати Sphero і вгадувати звуки тварин. Це чудова діяльність
    після того, як ви заповніть текст 1.
  tutorial_spherotext3_longdescription: Навчіться змінювати основні світлодіоди Sphero
    на основі швидкості обертання гіроскопа. Ви також дізнаєтеся про нормалізацію
    та абсолютне значення. Це чудова діяльність після того, як ви заповніть текст
    1 і 2.
  tutorial_spherotext4_longdescription: Використовуйте змінні для створення гарячої
    гри з картоплею на базі Sphero. Ви будете використовувати псевдокод і читати документацію,
    щоб втілити цю класичну гру в життя. Ви також дізнаєтеся про технічні поняття,
    такі як цикл до та випадковість у межах. Це чудова діяльність після того, як ви
    заповніть текст 2 або 3.
  tutorial_spheroraptor_longdescription: Створіть укріплену ручку, щоб тримати Сферораптори
    в страху, а також написати код для втечі Сферорапторів. Від петель до умовних,
    операторів і навіть компараторів, вам знадобиться стільки ноу-хау в кодуванні,
    скільки ви зможете зібрати.
  tutorial_stempiday_longdescription: Ми використовуємо число Пі для обчислення окружності
    та площі кола, але чи замислювалися ви коли-небудь, звідки береться це число або
    як його обчислити? У цій діяльності з кодування ви випадковим чином генеруєте
    очки, подібні до дуже поганого гравця, який стріляє в дартс на дошці для дартів.
    Відсоток дротиків, які потрапляють всередині кола, може допомогти нам обчислити
    Пі. Тоді змініть кольори точок просто для задоволення!
  tutorial_stemplanetoids_longdescription: Чи знаєте ви, що код класичних ігор Asteroids
    та Lunar Lander простіший, ніж ви могли подумати? Чи знаєте ви, що обидві ці ігри
    мають точну фізику? У цій діяльності ви виправите зламану гру астероїдів, де корабель
    рухається лише по прямій лінії. Тоді ви додасте гравітації в гру і спробуєте посадити
    корабель на Місяць! Працює з хромбуками та іншими пристроями!
  tutorial_stempong_longdescription: Чи знаєте ви, що код популярної гри Bonk.io та
    класичної гри в понг простіший, ніж ви могли подумати? Чи знаєте ви, що обидві
    ці ігри мають точну фізику? У цій діяльності ви виправите зламану версію гри в
    понг, щоб об'єкти підстрибували так, як повинні. Тоді ви додасте гравітацію, щоб
    створити клон Bonk.io. Працює з хромбуками та іншими пристроями!
  tutorial_algobot_longdescription: AlgoBot - це гра-головоломка, яка розгортається
    на Європі, всегалактичному колонізаційному кораблі, де місія з переробки йде жахливо
    неправильно. Гравці командують AlgoBot, розумним маленьким сервісним дроїдом,
    і вчаться використовувати мову візуального програмування, щоб допомогти йому стримати
    кризу!
  tutorial_thunkableapps_longdescription: 'Дізнайтеся, як створювати власні програми
    за допомогою кодування на основі блоків! '
  tutorial_toxicodedot_longdescription: 'Виберіть карту зі своєї колоди та інтерпретуйте
    її код, щоб просуватися по світу. Використовуйте свої інтуїтивні здібності, щоб
    відгадати правила і вчитися на власних помилках. Зроблено з обережністю командою
    Compute it та Silent Teacher, з однаковими основами: проби та помилки замість
    багатослівних пояснень, плавний прогрес, відсутність коду для введення, доступність
    для абсолютних початківців.'
  tutorial_gcactions_longdescription: Відкрийте для себе дії, один з ключових будівельних
    блоків у кодуванні, і використовуйте їх для кодування відеоігри! Досліджуйте цифрову
    культуру та дізнайтеся про роботів і про те, що вони насправді можуть робити.
  tutorial_gccomparators_longdescription: Відкрийте для себе компаратори та логічні
    правила, які є ключовими будівельними блоками в кодуванні, і використовуйте їх
    для кодування відеоігри! Вивчіть цифрову культуру та дізнайтеся про відстеження
    нашої діяльності в Інтернеті.
  tutorial_gcconditions_longdescription: Відкрийте для себе умови, один з ключових
    будівельних блоків у кодуванні, і використовуйте їх для кодування відеоігри! Дослідіть
    цифрову культуру та дізнайтеся про алгоритми, які забезпечують наш онлайн-світ.
  tutorial_gccreate_longdescription: Створіть свою першу повну відеогру з GameCode!
    Створюйте нових персонажів, зробіть їх (трохи) розумнішими, дайте гравцеві надздібності...
    Небо - межа!
  tutorial_gcevents_longdescription: 'Відкрийте для себе події, один з ключових будівельних
    блоків у кодуванні, і використовуйте їх для кодування відеоігри! Вивчіть цифрову
    культуру та дізнайтеся про штучний інтелект та про те, як він може мати значення
    у вашому житті. '
  tutorial_gcloops_longdescription: Відкрийте для себе петлі, один з ключових будівельних
    блоків у кодуванні, і використовуйте їх для кодування відеоігри! Вивчіть цифрову
    культуру та дізнайтеся про явище ехокамери в соціальних мережах.
  tutorial_gcvariables_longdescription: Відкрийте для себе змінні, один з ключових
    будівельних блоків у кодуванні, і використовуйте їх для кодування відеоігри! Вивчіть
    цифрову культуру та дізнайтеся, що таке дані та як вони працюють.
  tutorial_beanything_longdescription: Дослідіть шість крутих кар'єр і подивіться,
    як кодування можна застосувати до кожної з них! Дізнайтеся, як це - бути інженером-робототехніком,
    музикантом, астронавтом, фермером, бджоляром та шеф-кухарем. Використовуйте програмування,
    щоб анімувати персонажів, складати музику, розповідати історії, створювати ігри
    та навіть створювати мистецтво.
  tutorial_change_longdescription: 'Створіть проєкт, який покаже, як можна змінити
    світ! Це може бути все, що завгодно: від проблеми сміття до миру у всьому світі
    - поділіться своїм баченням за допомогою коду!'
  tutorial_cooking_longdescription: Продемонструйте свої навички - створіть інтерактивну
    кулінарну гру. Початківці можуть використовувати самокерований підручник, тоді
    як більш просунуті кодери мають можливість почати з порожнього проекту.
  tutorial_crystal_longdescription: Битва з друзями в цій багатокористувацькій грі.
    Застосовуйте власні стратегії та ставте свій код проти всієї спільноти Tynker,
    щоб побачити, хто справжній чемпіон з кодування! Застосовуйте заклинання, збирайте
    бонуси та перемагайте ворогів, биючись на дикій арені для 4 гравців, яка стискається
    серед лави!
  tutorial_landscape_longdescription: Використовуйте функцію малювання пером Python,
    щоб створити ландшафт за допомогою коду. Використовуйте ландшафтні предмети, вже
    створені для вас, або спроектуйте наші власні конструкції. Публікуйте та діліться
    своїми творіннями!
  tutorial_pets_longdescription: Створіть веселу гру про домашніх тварин — реальних
    чи уявних! Початківці можуть використовувати самокерований підручник, тоді як
    більш просунуті кодери мають можливість почати з порожнього проекту.
  tutorial_petvet_longdescription: Напружений день у ветеринарі для домашніх тварин
    приносить задоволення, оскільки ви та Барбі допомагаєте різним домашнім тваринам
    пройти перші огляди. Від наведення домашніх тварин до оглядової кімнати до діагностики
    їх нюхань, бубусів та свербежу, ви знайдете, що кожна головоломка має рішення,
    щоб домашні тварини почували себе краще, ніж будь-коли!
  tutorial_superhero_longdescription: Використовуйте піксельну графіку HTML та CSS
    для створення улюблених масок супергероїв. Публікуйте та діліться своїми творіннями!
  tutorial_vidcodeplastic_longdescription: Проблема засмічення океанів пластиком продовжує
    загострюватися. На щастя, ви можете зробити так, щоб ваш голос був почутий за
    допомогою коду в рамках програми Plastic Pollution PSA. Написавши соціальну рекламу
    про забруднення пластиком за допомогою JavaScript, ви можете зняти друге відео
    на будь-яку цікаву для вас тему! Навчіться використовувати цикли, синусоїдальні
    хвилі та індивідуальні смайли для створення унікального проекту.
  tutorial_vidcodetypeface_longdescription: Створіть свій власний шрифт, використовуючи
    фігури і елементи типографіки. Тип має більше елементів, ніж ви могли собі уявляти!
    Поки ми говорили про шрифти та про те, як вони відрізняються стилями тексту. Шрифти
    насправді є просто різними стилями шрифту. Шрифт - це сімейство шрифтів, які мають
    схожі риси.
  tutorial_washustorm_longdescription: Дізнайтеся, як запрограмувати вхідний шторм.
  tutorial_activitypackets_longdescription: Знайдіть години сімейних розваг за допомогою
    друкованих пакетів творчих заходів із кодування Wonder Workshop. Внесіть кодування
    в життя за допомогою роботів Dash, Dot та Cue, завантаживши ці онлайн- та офлайн-дії
    для використання під час Години коду та за її межами!
  tutorial_googlerookie_longdescription: У цій діяльності ви будете кодувати тематичний
    колаж для новачків, використовуючи Blockly, вступну мову кодування. Ви будете
    використовувати послідовності, змінні та петлі, щоб створити унікальний твір,
    який підкреслює вашу творчість!
  tutorial_tommyturtle_longdescription: Допоможіть маленьким дітям вивчити основи
    кодування з Tommy Turtle! Лауреат Золотої премії за найкращий освітній додаток
    від Best Mobile App Awards. Підключається до StemDash, щоб дозволити батькам та
    вчителям відстежувати прогрес у навчанні, спілкуватися з дитиною, щоб забезпечити
    заохочення або обмежити час гри.
  tutorial_mazyad_longdescription: Цей продукт розширить наші межі для створення інтегрованої
    паперової версії з комп'ютеризованими програмами та альтернативою, якщо комп'ютер
    не використовується з будь-якої причини. Це також послужить вступом до розуміння
    програмування загалом.
  tutorial_gamemaker_longdescription: Game Maker - це відкрита діяльність, де студенти
    можуть створювати все, що завгодно, за допомогою простого майстра коду. Просто
    натисніть на картинку милого маленького монстра і виберіть один з варіантів в
    меню. Більш просунуті підручники також включені для тих, хто хоче глибше заглибитися
    в створення ігор.
  tutorial_duckrace_longdescription: У цьому курсі ви будете вирішувати завдання програмування,
    щоб допомогти качці Тоні зібрати монети для своїх святкових заощаджень. По закінченню
    курсу ви створюєте власну гру.
  tutorial_allcancodeapps_longdescription: Використовуйте платформу Allcancode для
    створення веб-додатків і мобільних додатків від дизайну до доставки. Логіка додатків
    написана на Google Blockly, мові програмування, яка використовується в більшості
    заходів Code.org.
  tutorial_n2y_longdescription: У цих видах діяльності для друку студенти можуть допомогти
    маленькому роботу на ім'я Бітт Ботт досліджувати різні форми рельєфу на Землі.
    Студенти дають Бітту Ботту прості вказівки, вибираючи та обводячи відповідні спрямовані
    стрілки. Кожна з шести видів діяльності включає прості вказівки, які підтримуються
    символами з колекції n2y® SymbolStix PRIME®. Символи допомагають нечитачам та
    початківцям читачам зрозуміти та слідувати вказівкам.
  tutorial_microsoftarcade_longdescription: Грайте в веселі аркадні ігри, розробляйте
    власні спрайти та вивчайте основи кодування власної гри за допомогою MakeCode
    Arcade.
  tutorial_csfirstunplugged_longdescription: Ні комп'ютера, ні інтернету? Немає проблем.
    Спробуйте заходи CS First Unplugged, щоб дослідити, як інформатика може вирішити
    такі проблеми, як допомога людям залишатися на зв'язку, перебуваючи окремо. Акції
    «Підключені» Scratch також доступні!
  tutorial_toxicodepython_longdescription: Відкрийте для себе основи Python без жодного
    слова чи пояснення. Наш мовчазний вчитель дасть вам кілька серій викликів, які
    змусять вас вгадати деякі правила та вчитися на власних помилках.
  tutorial_codecombatozaria_longdescription: Увійдіть у світ Озарії, де ви станете
    героєм епічної пригоди. Ви повинні використовувати силу кодування, щоб перемогти
    темряву, яка захопила світ! По дорозі ви зустрінете цікавих персонажів і подорожуєте
    різними країнами, практикуючи концепції кодування, такі як послідовності, цикли,
    налагодження та розкладання. Зрештою, ви розробите ігрову гру, якою ви зможете
    поділитися зі своїми друзями!
  tutorial_vidcodedate_longdescription: 'Проект Climate Climate Clock є культурно
    релевантним перетином математики, природознавства та інформатики. У цій діяльності
    «Година коду» студенти будуть орієнтуватися на побудову власного кліматичного
    годинника. Вони будуть взаємодіяти з об''єктами, властивостями, змінними, функціями
    та циклами та налаштовувати своє повідомлення, щоб передати своє повідомлення
    для світу та свої сподівання на майбутнє. '
  tutorial_codemonkeyspace_longdescription: 'Напишіть реальний код, щоб допомогти
    мавпоч-космонавту ловити банани в космосі! '
  tutorial_codespeakhappy_longdescription: Навчіться програмувати додаток для медитації,
    який переносить вас до вашого «щасливого місця».
  tutorial_grokimage_longdescription: Використовуйте мову програмування Python, щоб
    швидко вносити зміни в зображення. Створіть веселі програми для редагування зображень
    і створіть власний фільтр зображень!
  tutorial_icomputelearn_longdescription: Коли ви навчитеся кодувати за допомогою
    iCompute, ви програмуєте власні фантастичні інтерактивні історії, ігри та анімації.
    Дотримуючись наших творчих, веселих занять, означає, що ви розвинете обчислювальне
    мислення, а також навички кодування!
  tutorial_rpstress_longdescription: Використовуйте блоки Scratch, щоб створити та
    персоналізувати клікабельну стрес-кульку за допомогою графічних ефектів, анімації
    костюмів та звукових ефектів.
  tutorial_bsdcause_longdescription: 'Цей курс дозволяє студентам використовувати
    код як спосіб поділитися тим, що для них важливо чи цікаво. Вони можуть стежити
    за уроком або створювати унікальні проекти, вивчаючи HTML, CSS і JavaScript. Вони
    керуються відеоуроками, живим кодуванням і доступом до глосарію коду. Підтримка
    моєї причини зосереджена на розробці та кодуванні цільової сторінки, яка збиратиме
    дані від прихильників вашої улюбленої справи. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Використовуйте цикл для ітерації над масивом,
    викликаючи анімацію емодзі за допомогою декількох варіантів.
  tutorial_vidcodeanimojies_longdescription: Використовуйте цикл для ітерації над
    масивом, викликаючи анімацію емодзі за допомогою декількох варіантів.
  tutorial_bsdinspire_longdescription: 'Цей курс дозволяє студентам використовувати
    код як спосіб поділитися тим, що їм важливо або цікаво. Вони можуть стежити за
    уроком або створювати унікальні проекти, вивчаючи HTML, CSS та JavaScript. Вони
    керуються відеоуроками, живим кодуванням і доступом до глосарію коду. Люди, які
    мене надихають, зосереджуються на створенні веб-сторінки, щоб продемонструвати
    3 найкращих людей, які були для вас натхненням. #codeisyourvoice'
  tutorial_tttractor_longdescription: Допоможіть повернути поля до життя. Фермер Хаяо
    впав на удачу, і його поля перетворилися на безлад. Але він щойно отримав новий
    фантастичний трактор з повторюваною системою коду, що використовує петлі, які
    просто можуть врятувати все. Допоможіть дізнатися, як працює трактор, щоб поливати
    всі культури на своїх полів.
  tutorial_codeillusionmickey_longdescription: Відправляйтеся в чарівну пригоду кодування
    з Міккі! Дізнайтеся, як малювати, розфарбовувати та переміщувати фігури, освоюючи
    вступ до медіа-мистецтва за допомогою JavaScript.
  tutorial_scigirlsquest_longdescription: 'У цій онлайн-пригоді з кодування молодь
    проходить підводний човен Subby через підводні випробування, використовуючи код
    для пошуку різних предметів та збору наукових даних на дні океану. '
  tutorial_codespeakbreathe_longdescription: Навчіться програмувати додаток для медитації,
    який допоможе користувачам виконувати усвідомлену дихальну вправу.
  tutorial_vidcodeface_longdescription: Використовуйте бібліотеку відстеження обличчя,
    щоб кодувати власний фільтр обличчя, подібний до тих, які ви використовуєте в
    соціальних мережах.
  tutorial_educodemaze_longdescription: Спроектуйте лабіринт, в комплекті з монстрами
    і замкненими проходами. Використовуйте змінні, цикли та рядки, щоб допомогти своєму
    герою орієнтуватися у створеному вами світі.
  tutorial_educoderace_longdescription: Вивчайте інформатику, розкривши в собі гонщика!
    Винаходите та налаштовуйте свій власний автомобіль, отримуючи при цьому глибше
    розуміння предметів і того, як створюються відеоігри.
  tutorial_codespeakchatbot_longdescription: Дізнайтеся, як кодувати чат-бота, комп'ютерну
    програму, з якою ви можете поспілкуватися, дізнавшись про відомих жінк-піонерів
    інформатики.
  tutorial_gamefrootgames_longdescription: Навчіться кодувати справжню гру на кшталт
    Super Mario Bros. Студенти, які готові вийти за рамки Scratch і Tynker, познайомляться
    з практикою реальної ігрової індустрії, креативними концепціями кодування, як
    опублікувати власну унікальну гру та почати працювати над кар'єрою в ігровій індустрії.
    У підручнику йдеться про дизайн рівнів, вибір персонажа, анімацію та кодування
    вашого персонажа для пересування.
  tutorial_codespeakgrandparent_longdescription: Навчіться кодувати цифрову картку,
    щоб передати радість комусь особливому у вашому житті.
  tutorial_educodekingdom_longdescription: Королівство під нападом! Плануйте потужну
    оборону, щоб допомогти дати відсіч загарбникам. Оволодійте силою масивів, щоб
    створити свою власну хвилю монстрів у власній грі Tower Defense!
  tutorial_codehsdata_longdescription: Дізнайтеся про можливості використання візуалізації
    даних для відображення даних змістовними та простими для розуміння способами.
    Використовуйте наш генератор графіків, щоб створити візуально привабливі графіки
    та дізнатися, як кодування використовується для створення красивих даних.
  tutorial_educodecake_longdescription: Вивчіть HTML, коли ви печете торт з шеф-кухарем
    Роландом. Сформуйте та стилічіть своє власне творіння за допомогою нових знань
    про теги та класи.
  tutorial_ttsecond_longdescription: Чи можете ви доставити відкритий протокол? Ви
    пробралися на борт капітального корабля, і тепер ви повинні ухилятися від безпілотників
    безпеки досить довго, щоб відкрити доступ для всіх. Швидко вивчіть умовні твердження,
    щоб з'ясувати, чи безпечні ви чи ні від підленого кібербачення. Якщо ні, то до
    шлюза!
  tutorial_bsdtrivia_longdescription: 'Цей курс дозволяє студентам використовувати
    код як спосіб поділитися тим, що для них важливо чи цікаво. Вони можуть стежити
    за уроком або створювати унікальні проекти, вивчаючи HTML, CSS і JavaScript. Вони
    керуються відеоуроками, живим кодуванням і доступом до глосарію коду. Trivia Game
    Maker зосереджується на створенні інтерактивної гри в дрібниці, де ви також можете
    придумувати питання про дрібниці. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Програмуйте розмову між двома спрайтами.
    Проявіть творчість під час спілкування з кодом у Scratch з CS First!
  tutorial_codemonkeybeaver_longdescription: Допоможіть Бобру досягти своїх цілей!
    Пориньте у природне середовище проживання цього бобра за допомогою веселого кодування,
    яка прискорить вашу освіту з кодування. Бобри можуть плавати, збирати деревину
    та будувати греблі. Цей маленький бобр потребує вашої допомоги. Використовуйте
    прості блоки коду, щоб завершити греблю в озері, щоб вода залишалася спокійною,
    побудуйте будинок і приготуйте коктейлі!
  tutorial_codestersdistance_longdescription: Вивчіть основи кодування на Python,
    а потім створіть програму, яка обчислює відстань між двома спрайтами, щоб переконатися,
    що вони мають соціальне дистанціювання або потребують носіння маски.
  tutorial_itchspace_longdescription: Цей підручник проведе вас через створення класичної
    гри Space Invaders з використанням мови програмування Scratch MIT. Підпишіться
    на канал RokCoder YouTube, щоб отримати більше відео та навчальних посібників
    на основі Scratch-файлів! Кожне відео - це підручник розміром з укус (довжиною
    приблизно десять хвилин), який містить власні конкретні кінцеві цілі. Кінцевий
    результат - якісна аркада Scratch.
  tutorial_vidcodemagic_longdescription: Зробіть спалахи випадковим чином навколо
    екрана за допомогою петлі.
  tutorial_vidcodemagices_longdescription: Зробіть спалахи випадковим чином навколо
    екрана за допомогою петлі.
  tutorial_codespeakmeal_longdescription: Навчіться кодувати додаток, який допомагає
    користувачам приймати рішення про здорову їжу.
  tutorial_itchfish_longdescription: Підручник Scratch 3.0 для створення гри з акулою,
    яка переслідує та їсть рибу, порушена, коли дайвера з'їли випадково.
  tutorial_bsdwebsite_longdescription: 'Цей курс дозволяє студентам використовувати
    код як спосіб поділитися тим, що для них важливо чи цікаво. Вони можуть стежити
    за уроком або створювати унікальні проекти, вивчаючи HTML, CSS і JavaScript. Вони
    керуються відеоуроками, живим кодуванням і доступом до глосарію коду. «Мої улюблені
    веб-сайти зосереджені на створенні веб-сторінки з трьох найкращих речей, які вас
    цікавлять або любите робити. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Дізнайтеся, як закодувати цифрову капсулу
    часу, щоб записувати та розмірковувати про своє життя прямо зараз.
  tutorial_itchwebcam_longdescription: Дізнайтеся про доповнену реальність і створіть
    власний віртуальний простір доповненої реальності.
  tutorial_itchball_longdescription: Отримайте м'яч, щоб підстрибнути навколо екрану.
    Дізнайтеся про петлі та умовні умови всередині петель.
  tutorial_ttrace_longdescription: Викликаючи функції та проектуючи класи, гравці
    програмують свій власний гоночний автомобіль, щоб він був швидким, спритним та
    потужним; під час перегонів вони можуть зламати транспортні засоби своїх конкурентів,
    щоб зламати управління.
  tutorial_plethora_longdescription: 'У цій діяльності Plethora ви вирішите візуальні
    веселі завдання та вивчите поняття причинно-наслідкової та взаємодії з користувачами. '
  tutorial_educodesecret_longdescription: Досліджуйте світи таємниць з агентом Смітом,
    занурюючись глибше у вивчення тверджень, рядків, циклів для входу. Допоможіть
    агенту Сміту знайти винуватців і налаштувати операційну систему Агентства для
    своїх нових користувачів за допомогою Python.
  tutorial_itchshapes_longdescription: Дізнайтеся, як малювати фігури в Scratch. Ви
    також дізнаєтеся, як розрахувати, скільки потрібно перевертати для будь-якої фігури.
  tutorial_codeguppytext_longdescription: Вивчіть основи текстового кодування, створивши
    свою першу програму в онлайн-редакторі кодування.
  tutorial_vidcodeplastiche_longdescription: Проблема засмічення океанів пластиком
    продовжує загострюватися. На щастя, ви можете зробити так, щоб ваш голос був почутий
    за допомогою коду в рамках програми Plastic Pollution PSA. Написавши соціальну
    рекламу про забруднення пластиком за допомогою JavaScript, ви можете зняти друге
    відео на будь-яку цікаву для вас тему! Навчіться використовувати цикли, синусоїдальні
    хвилі та індивідуальні смайли для створення унікального проекту.
  tutorial_educativechatbot_longdescription: Дізнайтеся про сферу штучного інтелекту
    та машинного навчання, а також про програмування власного чат-бота!
  tutorial_educodebasics_longdescription: Вивчіть деякі основи програмування та створіть
    свою власну гру в процесі!
  tutorial_codehsdesign_longdescription: 'Кодери дізнаються, як програмування може
    підтримувати художників і створювати власний макет Інтернет-магазину, використовуючи
    HTML. '
  tutorial_htmlacademyphp_longdescription: Зустрічайте Dumpo The Little Elephant,
    старшого програміста студії веб-дизайну, який займається розробкою інтернет-магазину.
    Разом ви вивчите основи PHP захоплюючим способом. Ви будете працювати з веб-скриптами
    та вивчати змінні, додавати PHP-скрипти в макет та взаємодіяти з базами даних,
    створюючи справжній веб-проект.
  tutorial_gamefrootdistance_longdescription: 'У COVID-19: Зупиніть поширення, ви
    можете змінити коефіцієнт «Залишатися вдома» та закодувати простий клікер новин.
    Діяльність ілюструє, як соціальне дистанціювання має прямий вплив на те, наскільки
    швидко може поширюватися такий вірус, як COVID-19. Студенти та викладачі отримають
    невелике уявлення про вірусознавство, вплив вірусу на суспільство, і в той же
    час підвищуватимуть свої навички вільного володіння цифровими технологіями.'
  tutorial_codesterscovid_longdescription: Дізнайтеся основи кодування на Python,
    створюючи власний PSA про те, як ми можемо зупинити поширення COVID-19. Створіть
    свій власний анімований інтерактивний PSA, щоб поділитися важливою інформацією
    про важливість соціального дистанціювання, носіння маски, карантину та інших заходів.
  tutorial_ttbunker_longdescription: Ви знайшли The Bunker, і всі його секрети стануть
    вашими, як тільки ви зламаєте його шифрування. Наближається армія, і ви повинні
    утримувати периметр, використовуючи силу програмування. Кодуйте окремі вежі, встановлюючи
    діапазон, пошкодження та інші спеціальні повноваження, додаючи нові рядки коду
    та змінюючи значення. Виживайте досить довго, щоб дізнатися, як класи та екземпляри
    можуть зробити вас ще сильнішими.
  tutorial_cuttle_longdescription: Киньте виклик собі з цими веселими та інтерактивними
    завданнями та дізнайтеся все про обчислювальне мислення.
  tutorial_bsdjokes_longdescription: 'Цей курс дозволяє студентам використовувати
    код як спосіб поділитися тим, що для них важливо чи цікаво. Вони можуть стежити
    за уроком або створювати унікальні проекти, вивчаючи HTML, CSS і JavaScript. Вони
    керуються відеоуроками, живим кодуванням і доступом до глосарію коду. Жарти та
    загадки зосереджені на створенні набору інтерактивних карток, які містять улюблені
    жарти та загадки та відповіді! #codeisyourvoice'
  tutorial_rptree_longdescription: Використовуйте Scratch, щоб створити симуляцію,
    яка показує, як різний стан здоров'я лісу та рівень вирубки лісів впливають на
    дерева, дику природу та кількість поглинаного CO2. Ви вже повинні знати, як працюють
    координати та змінні Scratch.
  tutorial_codestersunity_longdescription: Вивчіть основи кодування на Python, включаючи
    списки, цикли та спрайти. Потім створіть фреску за допомогою циклу, щоб отримати
    доступ до кожного спрайту, збереженого у списку.
  tutorial_codesterssoccer_longdescription: Вивчіть основи кодування на Python, а
    потім створіть програму, яка стріляє футбольним м'ячем у ворота. Щоб прицілити
    свій постріл, спочатку потрібно оцінити нахил лінії. Удачі!
  tutorial_breakoutlock_longdescription: 'Робот Haspy потребує вашої допомоги! Їй
    потрібні ваші знання про цикли, алгоритми та кодування, щоб допомогти їй виправити
    код Локіта та перезавантажити її систему. '
  tutorial_thunkablemask_longdescription: Дізнайтеся, як створити мобільний додаток,
    який дає вам бали за те, як правильно носити маску!
  tutorial_cafarming_longdescription: Інформатика може допомогти нагодувати голодний
    світ. Фермери використовують технології для вирощування їжі розумнішими та більш
    стійкими способами. Агріботи та дрони можуть контролювати, поливати та обприскувати
    посіви і навіть боротися з цими докучливими бур'янами! Дізнайтеся про те, як AI,
    комп'ютерний зір та Інтернет речей використовуються на фермі.
  tutorial_blocksmithyeti_longdescription: О ні! Хтось захопив Йеті! Тільки ВИ та
    ваша програмована розумна гармата можете врятувати Йеті та нагодувати своїх друзів.
    Студенти використовуватимуть JavaScript, щоб зберегти Йеті за допомогою цього
    веселого інтерактивного уроку для самостійного кроку.
  tutorial_codecapture_longdescription: 'Зробіть свої перші кроки у світ програмування
    за допомогою JavaScript, використовуючи лише ручку і папір та свій мобільний телефон! '
  tutorial_codehslitter_longdescription: 'Дізнайтеся, як ви можете використовувати
    програмування, щоб допомогти вирішити одну з найбільших проблем світу: сміття
    та відходи! У цій годині коду «Виберіть свій власний пригод» у вас є вибір між
    основами Python або основами веб-дизайну. Що б ви не вибрали, ви вивчите, як ви
    можете використовувати інформатику, щоб зменшити кількість сміття у вашій громаді.'
  tutorial_bsdocean_longdescription: Життя під водою проливає світло на нагальну проблему,
    з якою ми стикаємося сьогодні, - наше довкілля. Цей проект зосереджений на тому,
    щоб навести вас до кодування власної веб-сторінки щодо захисту наших вод.
  tutorial_itchplatformer_longdescription: Простий у виконанні підручник про те, як
    створити просту гра-платформер за допомогою Scratch.
  tutorial_codejika_longdescription: Чудовий вступ до кодування за допомогою HTML
    та CSS. Кодуйте кілька рядків, перегляньте негайний результат, не потрапляючи
    в Hows and Whys, створивши гарну цільову сторінку з двоколірним градієнтним фоном,
    назвою та датою запуску веб-сайту.
  tutorial_gamefrootclicker_longdescription: Учні кодують власну гру Clicker і в процесі
    дізнаються про змінні, різні типи даних, умовну логіку, порівняльні оператори
    та отримують деякі цінні уявлення про те, як професійні розробники ігор проектують
    та створюють реальні ігри. До кінця підручника ви закодуєте різні типи змінних,
    опублікуєте гру та займаєтеся інформатикою в корінному контексті.
  tutorial_rmagicequity_longdescription: 'Дослідіть концепції, пов''язані зі зменшенням
    нерівності за допомогою коду: обмежені ресурси, рівність, справедливість та звільнення.
    Використовуйте змінні та функції в середовищі блоків, що керуються самостійно.
    Закінчіть, анімацією 3D-акторів.'
  tutorial_ttfreestyle_longdescription: Ви хореограф і режисер нового музичного кліпу!
    Введіть реальний код, щоб розмістити та керувати танцюристами, декораціями тощо.
    Просто переконайтеся, що ви правильно пишете з великої літери та пунктуації, інакше
    все буде просто статичним.
  tutorial_ozobotcolor2_longdescription: Студенти вивчать основні функціональні можливості
    Ozobot. Студенти навчаться малювати кольорові коди, які Ozobot може читати.
  tutorial_ozobotcolor3_longdescription: Студенти дізнаються, як запрограмувати бота
    на подорож вліво, вправо та прямо за допомогою кольорових кодів.
  tutorial_clcarbon_longdescription: План уроку Python, який навчить студентів, як
    зробити калькулятор вуглецевого сліду, який обчислює слід на основі короткої вікторини
    про повсякденне життя, а потім дає показники порівняння (тобто це така ж кількість
    вуглецю, як xxxx), і пропонує способи бути більш екологічними.
  tutorial_kodablebasics_longdescription: Немає комп'ютера? Немає проблем! Вивчіть
    базові навички програмування та потренуйтеся з використанням основних команд кодування
    без використання пристрою.
  tutorial_scigirlscc_longdescription: Допоможіть своїм учням навчитися писати псевдокод!
    Комп'ютерні програмісти часто починають проекти, використовуючи повсякденну мову,
    щоб записати, що вони хочуть зробити у своєму коді - це називається псевдокодом.
    Молодь працюватиме в групах, щоб написати псевдокод для простого руху або танцювального
    руху.
  tutorial_irobotpicture_longdescription: Роботи мають безліч датчиків, які працюють
    разом, щоб допомогти роботу зрозуміти все навколо нього. Як і датчики, наші друзі
    часто можуть бачити, чути, відчувати чи розуміти те, чого ми не можемо. У цій
    діяльності працюйте разом, щоб допомогти розшифрувати секретні повідомлення та
    зламати код!
  tutorial_kcjmyself_longdescription: У цій діяльності ви дізнаєтеся, як використовувати
    Scratch для кодування анімації про вас! Створіть індивідуального персонажа, щоб
    представити себе, змусити його рухатися, і додайте різні фони, щоб показати своє
    рідне місто. Цей проект досить простий, щоб діти могли виконати самостійно або
    за підтримки дорослого.
  tutorial_nearpodalgorithms_longdescription: 'На цьому уроці Nearpod учні визначають
    алгоритм як набір покрокових вказівок. Студенти вчаться створювати, тестувати
    та фіксувати алгоритм для виконання конкретного завдання. '
  tutorial_kibodrop_longdescription: Інжиніринг - це наполегливість і пісок. Сьогодні
    студенти стануть інженерами, вивчаючи етапи процесу інженерного проектування.
    Вони створять моделі з ремесла та перероблених матеріалів, а потім перевірять
    міцність своїх моделей, скинувши їх з висоти щиколотки. Це відключена діяльність;
    Роботи KIBO є необов'язковими.
  tutorial_ozobotcolor1_longdescription: Студенти дізнаються про основні функціональні
    можливості Ozobot, включаючи те, як калібрувати датчики бота та як намалювати
    лінії, за якими бот буде слідувати.
  tutorial_scigirlspixels_longdescription: 'У цій відключеній діяльності ви дізнаєтеся,
    що таке піксель і як надіслати просте чорно-біле зображення другові! '
  tutorial_kcjheroines_longdescription: У цій діяльності ви дізнаєтеся про різних
    канадських жінок, які увійшли в історію. Використовуючи Scratch, ви дізнаєтеся,
    як кодувати відеоігри, що відзначають їх життя та досягнення. Виберіть героїню,
    налаштовуйте її костюм і фон, кодуйте рухи та цілі для своєї гри та ведіть рахунок.
    Цей проект досить простий, щоб діти могли виконати самостійно або за підтримки
    дорослого.
  tutorial_ozobotvalue_longdescription: Студенти використовуватимуть свого Ozobot,
    щоб випадковим чином вибрати значення місця, визначити те саме значення місця
    в тризначному номері та виписати число.
  tutorial_icodebytes_longdescription: Вивчайте інформатику без технологій! Веселі
    відключені обчислювальні заходи для дітей віком 5-7 років, які можна робити на
    уроці або вдома зі своїми сім'ями. Заходи допомагають розвивати навички обчислювального
    мислення по-справжньому цікавим способом. Ділиться на фундаментальні принципи
    інформатики і передбачають створення алгоритмів, логічне мислення, виявлення закономірностей
    та пошук або встановлення правил.
  tutorial_clfashion2_longdescription: Ви науковець з даних, який усвідомлює моду,
    цікавиться кодом? Приєднуйтесь до класів Fashionista of Data Science, щоб дізнатися,
    як кодування та мода йдуть рука об руку! Ми будемо використовувати код SQL разом
    із наукою про дані для дослідження маркетингу, стилів ліній та операцій магазину.
  tutorial_ai4all_longdescription: 'Цей байт штучного інтелекту призначений для швидкого
    та цікавого способу, за сприяння вчителя, щоб почати знайомитися з деякими основними
    ідеями сучасного ШІ, включаючи: як дані стають вихідними в моделі ШІ, як людські
    упередження потрапляють у набори даних і як ШІ можна використовувати в різних
    галузях, включаючи мистецтво та творчість. Студенти вивчають ці речі, вивчаючи
    малювання в Google Quick, Draw!'
  tutorial_cldata_longdescription: 'Відкрийте для себе науку про дані, одну з найцінніших
    навичок, і побачте світ! Чи звучить наука про дані сухо і страшно, як математика?
    Не бійтеся. Цей вступний клас покаже вам, що ви вже є експертами з даних та науки
    про дані, сповнені веселих та цікавих ідей, пов''язаних з такими темами, як футбол,
    музика, мистецтво та ваші улюблені книги. Матеріали готові для особистих або дистанційних
    налаштувань навчання. '
  tutorial_spheroinputs_longdescription: 'Ця діяльність змусить вас задуматися про
    загальну концепцію кодування входів і виходів інформатики та про те, як ця ідея
    пов''язана з використанням інформатики назавжди. '
  tutorial_edisoncount_longdescription: 'Представте ключові обчислювальні концепції
    входів та виходів за допомогою роботів Едісона та блочної мови програмування EDBlocks
    у цій діяльності під керівництвом студентів. Використовуйте функцію приводу робота
    Едісона за допомогою набору завдань прогресивного програмування. Створення програм
    для «відстеження» робота вимагає застосування послідовного мислення та розуміння
    циклу введення-процес-вихід. '
  tutorial_spheroloops_longdescription: 'Ця діяльність змусить вас задуматися про
    загальну концепцію кодування петель з інформатики та про те, як ця концепція пов''язана
    з використанням інформатики назавжди. '
  tutorial_kiboprogram_longdescription: На цьому уроці діти дізнаються про послідовність
    програмування та про символи, які складають мову програмування, як у KIBO. Студенти
    створюватимуть власні символи програмування та розписуватимуть програми власним
    рухом. Нарешті, вони можуть перетворити ці програми руху в програми для KIBO.
  tutorial_hellorubycsin60_longdescription: 'Ви коли-небудь замислювалися, що рухається
    всередині проводів вашого комп''ютера? Або чому комп''ютерні деталі виглядають
    як крихітне місто? Або що насправді є алгоритмом? Ці 30 однохвилинних відео з
    самостійним кроком призначені для дітей 5-9 років, а потім заняття, яке діти можуть
    виконати вдома. Теми включають код, обладнання, мережі, штучний інтелект та інші
    цікаві ідеї. '
  tutorial_clfashion1_longdescription: Ви науковець з даних, який усвідомлює моду,
    цікавиться кодом? Приєднуйтесь до класів Fashionista of Data Science, щоб дізнатися,
    як кодування та мода йдуть рука об руку! Ми будемо використовувати код SQL разом
    із наукою про дані для дослідження маркетингу, стилів ліній та операцій магазину.
  tutorial_irobottraffic_longdescription: Дорожні сигнали є основним елементом безпеки
    в нашому повсякденному житті. Задайте свій власний світлофор роботом Root і дізнайтеся
    про винахідника!
  tutorial_edisonmystery_longdescription: Розпочніть дослідження студента щодо використання
    лінійного трекера Едісона за допомогою роботів Едісона та мови програмування EdScratch
    на основі Scratch у цій діяльності під керівництвом студента. Студенти вперше
    знайомляться з технологією датчика відстеження ліній робота Едісона та експериментують
    з червоним світлодіодом на різних кольорових поверхнях. Потім вони перейдуть до
    освоєння таємничої лінії, використовуючи концепцію алгоритмів.
  tutorial_microbitseaturtles_longdescription: Створіть прототип малопотужного червоного
    світлодіодного пляжного світла, який можна використовувати для освітлення пляжних
    доріжок, що також безпечно для морських черепах.
  tutorial_ozobotknow_longdescription: На цьому уроці учні познайомляться з апаратними
    та робототехнічної складовими Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Запрограмуйте миготливе серце, ракетні кораблі,
    що злітають, ваше ім''я чи все, що придумає ваша фантазія! Для початку ми навчимо
    вас, як запрограмувати серце на улюблений колір, а потім змусити його блимати
    під ритм улюбленої пісні. Приєднуйтесь до нашої спільноти ImagiCoders, щоб ділитися
    та обмінюватися дизайнами. Завантажте свої творіння на свій ImagiHarm, щоб ви
    могли з гордістю носити свій код, куди б ви не пішли! '
  tutorial_irobotsimulator_longdescription: Дізнайтеся, як створювати та завантажувати
    проекти кодування за допомогою цього пакету активності! Вирішуйте всі головоломки
    з Root simbot на віртуальній арені, щоб розкрити таємне повідомлення в кінці!
  tutorial_irobotkind_longdescription: Наш робот все ще вчиться робити добрий вибір,
    граючи з друзями. У цій грі допоможіть Root потренуватися, приймаючи чотири добрі
    рішення поспіль. Якщо Root робить поганий вибір, він повинен почати весь шлях
    спочатку знову! Давайте пограємо разом!
  tutorial_firiavirtual_longdescription: Вивчіть програмування Python за допомогою
    потужного 3D-симулятора робототехніки. Ви будете виконувати складні місії у віртуальному
    середовищі з реалістичною фізикою. Місії навчають вас коду для управління двигунами,
    світлодіодами та іншими периферійними пристроями на CodeBot. А режим Sandbox дозволяє
    проявити творчість з необмеженими можливостями кодування Python. Розпочати роботу
    з моделюванням Codespace легко!
  tutorial_irobotguesscode_longdescription: Поставте новий оберт на Pictionary за
    допомогою коду! Студенти можуть використовувати код, щоб робити прогнози щодо
    того, які зображення, пісні чи слова створить Root SimBot. Кодуйте також своє
    власне створення пікторика!
  tutorial_ozobotnouns_longdescription: На цьому уроці учні визначать правильний спосіб
    написання та використання неправильних іменників множини та використовують кольорові
    коди, щоб запрограмувати свого Ozobot на перехід до правильних неправильних іменників
    множини, повернувши вліво або вправо та використовуючи іменник у реченні.
  tutorial_nasa3d_longdescription: Дізнайтеся про вибухаючі зірки, 3D-моделі та кодові
    блоки! Ця космічна діяльність ознайомить вас з основами 3D-моделювання в астрономії
    за допомогою безкоштовного браузера Tinkercad. Студенти можуть перейти від створення
    простих 3D-фігур до роботи з фактичними даними NASA про зірках, що вибухнули,
    тестування в доповненій реальності та використання петель та часових змін за допомогою
    кодових блоків.
  tutorial_blupants_longdescription: Навчіть справжнього автономного робота підбирати
    блоки і розгортати їх до мети, переміщаючись через смугу перешкод. Почніть з інтерфейсу
    перетягування та переходите до Python, коли ви станете більш досвідченими.
  tutorial_legodance_longdescription: Синхронізуйте рухові рухи брейк-танцюриста,
    щоб підтримувати ритм зі світлом і ударами.
  tutorial_nearpodcoding_longdescription: У цьому 25-30-хвилинному Nearpod із іскрою
    теми Flocabulary студенти знайомляться з кодуванням за допомогою хіп-хоп відео
    та фірмових інтерактивних функцій Nearpod. У цьому уроці представлено кодування
    відео Floclabulary.
  tutorial_kcjplastic_longdescription: Ми закликаємо вас використовувати візуалізацію
    даних для розробки рішення для забруднення пластиком! Дізнайтеся, звідки беруться
    пластикові відходи і чому це стало глобальною проблемою. Потім подумайте про власне
    використання пластику, оцініть, скільки відходів ви могли б зменшити з часом,
    і розробити винахід або альтернативу, яка могла б допомогти. Діти можуть завершити
    цей проект самостійно або за підтримки дорослого.
  tutorial_legojourney_longdescription: 'Подорожі захоплюючі! Виклик студентам зробити
    ремікс нашого проекту Grasshopper Journey, щоб створити нову подорож і знайти
    різні способи переміщення віртуального коника, натхненного SPIKE Prime, за допомогою
    Scratch 3.0! Окрім навичок CS, цей вчитель сприяє діяльності також може бути використаний
    для підтримки таких областей, як мовне мистецтво, наука та мистецтво. '
  tutorial_legohopper_longdescription: Спроектуйте кілька прототипів, щоб знайти найбільш
    ефективний спосіб переміщення робота без використання коліс.
  tutorial_catrobatembroidery_longdescription: Кодуйте свій дизайн на телефоні Android
    і пришийте його на футболку, штани, спортивну сумку або взуття!
  tutorial_irobotphone_longdescription: У цьому завданні кодування студенти працюватимуть
    разом віддалено, щоб створити колективну програму, яка малює картину. Змодельовані
    за класичною грою «Телефон», студенти отримуватимуть, реміксують та передаватимуть
    код по телефонному ланцюжку. Чи виконає ваша команда ціль Picture до того часу,
    коли ви досягнете кінця?
  tutorial_codeguppydraw_longdescription: Швидкий вступ до текстового кодування за
    допомогою цікавих та захоплюючих програм JavaScript
  tutorial_codejumper_longdescription: На цьому уроці з навчальної програми Code Jumper
    учні досліджують мережі в практичному відключеному досвіді, використовуючи типові
    матеріали, знайдені в класі. Тема цього уроку - це повідомлення доброти до інших.
    Цей урок був спеціально розроблений, щоб бути доступним для учнів з вадами зору.
  tutorial_meeempathy_longdescription: Протягом століть селяни та жителі сіл мали
    один і той же простір, але рідко взаємодіяли один з одним. Тепер ви можете використовувати
    силу коду, щоб об'єднати два села. Гравці відчують співчуття та співчуття до своїх
    сусідів, навчаться співпраці та інклюзивності та сприймуть різноманітність, яка
    робить нас усіх унікальними.

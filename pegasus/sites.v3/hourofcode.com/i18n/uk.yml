  tutorial_hello_longdescription: Вивчіть основи інформатики, програмуючи в Sprite
    Lab. Ви будете створювати і анімувати спрайти, а також створювати власні інтерактивні
    сцени.
  tutorial_raspispace_longdescription: Створіть космічну сцену з персонажами, які
    «емоціюють», щоб поділитися своїми думками чи почуттями, використовуючи звуки,
    кольори та дії. Використовуйте блоки Scratch, щоб кодувати своїх персонажів за
    допомогою графічних ефектів, анімації костюмів, мовних бульбашок та звукових ефектів.
  tutorial_codemonkeyjump_longdescription: Створюйте ігри та проекти з блоковим кодуванням!
    У цьому короткому курсі студенти навчаться створювати просту гра-стрибчик, використовуючи
    основні блоки подій та функцій.
  tutorial_poemart_longdescription: Проілюструйте настрій вірша кодом.
  tutorial_kodablehero_longdescription: Ласкаво просимо до Bug World! Kodable FuzzFamily
    потребує вашої допомоги в кодуванні. Використовуйте своїх реальних героїв та свою
    уяву, щоб створити персонажа, який захистить FuzzFamily. Ви будете вибирати властивості,
    якими володіє ваш герой, і випробувати свої сили проти баггі слаймів Bug World!
  tutorial_cacloud_longdescription: Фелікс публікує, здавалося б, невинну фотографію
    Юнони в соціальних мережах. Вона відчайдушно хоче її видалити. Макс, її друг,
    швидко перетворює ситуацію на секретну місію. Приєднуйтесь до них, коли вони дізнаються
    про хмарні обчислення та намагаються відстежити фотографію на сервері, що зберігається
    в надзахищеному центрі обробки даних. Чи є в будь-якому випадку знайти та знищити
    фотографію?
  tutorial_blocksmithbot_longdescription: Лазери, пастки і чудові лабіринти! Допоможіть
    Bot0 втекти, перш ніж її викине! Bot0 - доброзичливий, нешкідливий робот-помічник.
    Або вона? Її товариші по команді вважають інакше. Програма Bot0, щоб пробитися
    через підчерево космічного корабля і втекти, перш ніж вони її знайдуть.
  tutorial_hatchmario_longdescription: Створіть свою власну 3D гру Mario, вивчаючи
    при цьому основи програмування. Дізнайтеся про основи розробки ігор; сформуйте
    розуміння руху в 3D-просторі; навчіться додавати рахунок, життя та круті звукові
    ефекти у свою гру, все це менш ніж за годину. І що найкраще, ви можете поділитися
    своєю грою зі своєю родиною та друзями лише одним клацанням миші та грати з ними
    на будь-якому пристрої у вашому домі.
  tutorial_microsoftforest_longdescription: Створіть гру з Microsoft MakeCode Arcade,
    яка відтворює умови лісової пожежі, а потім закодуйте свій протипожежний літак-танкер,
    щоб розпорошити воду та загасити полум'я!
  tutorial_blackbirdscreen_longdescription: Дізнайтеся, як використовувати умовні
    оператори для створення класної заставки в стилі 90-х.
  tutorial_toxicodecompute2_longdescription: Давайте поміняємося ролями. Цього разу
    ви — комп'ютер! Читайте та інтерпретуйте програми Python, щоб знайти правильну
    траєкторію та виграти виклики. Вам доведеться зосередитися і використовувати свої
    інтуїтивні здібності, щоб зрозуміти деякі основні концепції Python.
  tutorial_minecrafttimecraft_longdescription: 'Подорожуйте назад у часі, щоб врятувати
    майбутнє на цьому безкоштовному уроці Години коду в Minecraft: Education Edition.
    Студенти виберуть власну пригоду та вивчать основні концепції кодування, щоб виправити
    таємничі невдачі протягом усієї історії. По дорозі вони зв''яжуться з великими
    новаторами та винаходами в науці, архітектурі, музиці, інженерії тощо.'
  tutorial_blackbirdtether_longdescription: Навчіться використовувати об'єкти для
    програмування веселої гри, заснованої на фізиці.
  tutorial_ob_longdescription: Напишіть код, щоб створити та запустити власну симуляцію
    спалаху вірусу в Monster Town. Моделювання - це комп'ютерна модель процесу або
    системи. Навчіться кодувати і робити прогнози про те, що буде з сусідами Monster
    Town.
  tutorial_codeartportrait_longdescription: 'Навчіться програмувати свій портрет за
    допомогою p5.js. Виразите себе творчо за допомогою коду, включивши улюблені художні
    стилі та особисті штрихи, щоб створити справжній шедевр! Ви можете мати право
    подати свій готовий проект на конкурс Code/Art CodeYoursels для американських
    дівчат 3-12 класів. '
  tutorial_shelly_longdescription: Shelly - мова програмування для малювання. Малювання
    проводиться шляхом видачі інструкції черепашці. Черепаха малює лінії та фігури
    під час руху, використовуючи різні кольори та стилі. Доступні режими виклику та
    творчості. Режим виклику включає покроковий підручник, який знайомить з основами
    мови Шеллі та програмування загалом.
  tutorial_weavly_longdescription: У цих коротких заходах вирушайте на низку місій,
    від вивчення планет, до відвідування тварин на сафарі, до полювання на затонулий
    скарб!
  tutorial_codespeakpassword_longdescription: Навчіться кодувати генератор паролів
    на Python і будьте в безпеці від хакерів.
  tutorial_kodableshapes_longdescription: 'Математика є частиною нашого життя скрізь.
    Використовуйте навички математики та кодування, щоб створити власний лабіринт,
    а потім спробуйте його вирішити. Почніть з базового квадрата, а потім подивіться,
    скільки різних форм ви можете включити у свій дизайн лабіринту! '
  tutorial_nasabinary_longdescription: Дізнайтеся, як ми використовуємо двійковий
    код для спілкування з космічним кораблем, а потім спробуйте це самостійно, переклавши
    своє ім'я у двійковий код на тезі імені, браслеті, шпильці або навіть звуку.
  tutorial_3dmaker_longdescription: Зробіть свої власні дійсно круті, обертаються,
    3D-об'єкти швидко та легко.
  tutorial_itchstart_longdescription: Цей урок є гарною точкою вступу для дітей 2
    або 3 класу, які вперше пробують Scratch. Вони почнуть з набору з 5 блоків, які
    їм потрібно зібрати, щоб змусити свого персонажа виконати деякі дії.
  tutorial_hopsub_longdescription: Дізнайтеся, як поєднати програму з другом або однокласником,
    і створіть свого власного серфера в метро з персонажами Hopscotch!
  tutorial_itchmundos_longdescription: Звіряйте Scratch, розробку для програмування.
    Збільшуйте об'єкти та фонди, використовуйте блоки подій та здачі, для того, асоціюючи
    їх програму.
  tutorial_itchtenacity_longdescription: У проекті запрограмований на Scratch симулятор
    робота, який лімпіює морські гавани.
  tutorial_kcjskiing_longdescription: 'Це все розваги та ігри, поки хтось не врізався
    в дерево… або це весела частина? Прилягайте лижі та зігніть в коліна, коли ви
    направляєте свого персонажа вниз по пагорбу застиглих перешкод, використовуючи
    код у цій дії Scratch. Спроектуйте курс, додайте рух і відчуття, а також трохи
    зіткнення-взаємодії та буму - у вас є гора веселощів. '
  tutorial_groksecurity_longdescription: Одягніть капелюх кібер-розвідки в цьому короткому
    вступі до збереження безпеки в Інтернеті. Ви дізнаєтеся про безпечні паролі, фішинг,
    налаштування безпеки, соціальні медіа та багато іншого!
  tutorial_creaticode_longdescription: Навчіться створювати приголомшливі 3D-проекти,
    використовуючи Scratch блоки!
  tutorial_kcjhockey_longdescription: Ви стріляєте, ви ЗАБИВАЄТЕ - натовп йде в дику!
    Не потрібно шнурувати ковзани під час створення цієї гри, але будьте готові відточити
    свої навички кодування! Дізнайтеся, як закодувати власну хокейну гру та перевірити
    наші навички проти воротаря npc у Scratch. Використовуючи рух, відчуття та змінні,
    ваш цифровий гравець може ухилятися та ковзати шайбу, щоб забити переможний гол.
  tutorial_ttdungeon_longdescription: Злий чарівник Нуллонор становить серйозну загрозу
    для царства, і тільки ви маєте силу вигнати їх назавжди. Однак Нуллонор настільки
    ж хитрий, наскільки небезпечний. Він ховається в своїй чарівній вежі з постійно
    змінними кімнатами, і жоден герой ще не досяг успіху на верхній поверх. Як чемпіон
    Індексних лицарів, чи є у вас те, що потрібно, щоб знайти та перемогти Нуллонора?
  tutorial_ccai_longdescription: Конкурентне кодування ще ніколи не було таким епічним!
    Немає досвіду кодування... Немає проблем. Увійдіть у підземелля, де ви підвищите
    свої можливості програмування, вивчивши стратегії та тактики кодування, які вам
    знадобляться для змагань. Пройшовши підземелля, ви будете готові протистояти кодувальникам
    з усього світу на арені кіберспорту CodeCombat AI League!
  tutorial_bsdai_longdescription: Існує певний набір нейронних мереж і алгоритмів,
    які ми називаємо машинним навчанням. У цьому проекті ми вивчимо інструмент розпізнавання
    зображень штучного інтелекту (AI) та дізнаємося, як AI бачить зображення, робить
    прогнози та як ми можемо переконатися, що ці прогнози точні та вільні від упереджень.
  tutorial_stemdata_longdescription: Створіть просту модель клімату, де ви живете,
    а потім використовуйте її, щоб зрозуміти, як кілька градусів підвищеної температури
    можуть мати значний вплив на світ природи. Включає можливість завантаження даних
    в електронну таблицю для подальшого аналізу.
  tutorial_thunkableinfo_longdescription: Дізнайтеся, як створити інформаційний додаток
    з блоками коду та таблицею даних
  tutorial_educodespace_longdescription: Люди планети Аллегрус втратили свої пісні
    предків. Дотримуйтесь цього підручника, щоб створити власну музичну гру з бічною
    прокруткою та відновити втрачені мелодії. Налаштуйте кожен аспект гри, вивчаючи
    основи розробки ігор, фізику та зіткнення. Не потрібно кодування або музичних
    знань.
  tutorial_kcjtennis_longdescription: Подавайте виклик і йдіть віч-на-віч зі своїм
    власним опонентом AI у цьому цифровому тенісному матчі. Використовуючи Scratch,
    ця діяльність навчить вас, як кодувати взаємодію спрайтів вперед і назад за допомогою
    трансляції, змінних та руху. Включіть умови перемож/програшу та поцілуйте свою
    «любовну» оцінку до побачення. Завершіть цей проект самостійно або за підтримки
    дорослого.
  tutorial_robotmagictower_longdescription: Дізнайтеся про гру Hanoi Tower та про
    те, як використовувати рекурсивні функції для вирішення проблем.
  tutorial_ttdragons_longdescription: 'Зла сила поширилася по землі Овуна і загрожує
    знищити це мирне місто. Досліджуйте приховані храми, вивчайте магічні руни, які
    дозволяють програмувати та керувати елементами навколо вас, і бийтеся з тіньовими
    недругами. Знайдіть усі ключі в храмах Дракона, щоб розбудити дракона. Будьте
    героєм, який потрібен Овуну! '
  tutorial_kcjarchery_longdescription: Залишайтеся на цілі і направляйте стрілку на
    око за допомогою коду! Дізнайтеся, як створити власну гру зі стрільби з лука за
    допомогою Scratch та наші покрокові інструкції. За допомогою спрайтів, що чутливі
    до кольору, зміни костюмів та послідовностей руху, ви також можете прагнути до
    золота і прокодувати свій шлях до перемоги - плюс додайте лічильник очок, щоб
    підняти анте. Завершіть цей проект самостійно або за підтримки дорослого.
  tutorial_ttsprouts_longdescription: Садівництво — це робота на повний робочий день!
    Почніть лише з однієї лавки горщиків і доглядайте за рослинами в теплиці, отримуючи
    доступ до масиву. Коли ви сієте, поливаєте та збираєте кожну рослину, заробляйте
    гроші на всі свої фрукти та овочі! Використовуйте все більш складний багатовимірний
    масив, щоб знайти кожен горщик, коли теплиця стає переповненою.
  tutorial_ttmaze_longdescription: Ви приземлилися на чужій планеті в кишеньковому
    всесвіті і повинні знайти спосіб втекти, щоб ви могли продовжити свою подорож.
    Досліджуйте руїни просунутої роботизованої цивілізації, переміщайтеся по лабіринтах
    і головоломках і відбивайтеся від ворожих роботів. За допомогою вашого надійного
    напарника F3Lix вивчайте та використовуйте нові концепції програмування, щоб зламати
    свій шлях до перемоги.
  tutorial_codetribe_longdescription: Чудовий вступ до кодування за допомогою HTML,
    CSS та JavaScript. Кодуйте кілька рядків і створіть свою першу заявку, щоб перевірити
    вік людей, які відвідують вашу вечірку.
  tutorial_ttcanyon_longdescription: Ви потрапили в пастку на чужу планету і повинні
    пережити Арену, нескінченну боротьбу з інопланетними монстрами! Використовуйте
    свій хакерський бластер, щоб змінити програмування свого напарника, опонентів
    та вашого оточення. Ваш надійний котячий напарник F3Lix може допомогти зцілити
    та підтримати вас, тоді як ви можете перепрограмувати ворогів і пастки, щоб вивести
    їх з ладу або боротися один з одним.
  tutorial_kcjxtrail_longdescription: Вирушайте по стежках за допомогою цієї активності
    на бігових велосипедах, використовуючи код та Scratch. Використовуючи блоки визначення
    кольору та рух, ви розробите свій курс, інтегруєте зупинки та взаємодії на цьому
    шляху та відстежуєте свій прогрес, кодуючи оцінку за допомогою функцій. Не забувайте
    свій шолом, тому що нас може чекати дика поїздка! Завершіть цей проект самостійно
    або за підтримки дорослого.
  tutorial_codespeakroad_longdescription: Створіть гру, де користувач виконує роль
    інженера будівельника, щоб спланувати дорогу.
  tutorial_educodelair_longdescription: Джорджа переслідують у лігві Chiroptera і
    йому потрібна ваша допомога, щоб втекти! Створіть свою власну повну 2D-головоломку,
    дотримуючись цього підручника та вивчивши основи розробки ігор. Кодуйте свій вихід
    з нашого рівня або створіть свій власний, щоб кинути виклик своїм друзям!
  tutorial_ibmhourofz_longdescription: 'Ви коли-небудь знімали гроші з банкомату?
    Використовували кредитну картку, щоб заплатити за щось? Всі ці дії мають одне
    спільне: всі вони починаються з простого клацання. Але що насправді відбувається
    за цим клацанням? Це корпоративні обчислення. Почніть дізнаватися більше про те,
    як працюють корпоративні обчислення сьогодні за допомогою IBM Hour for Z.'
  tutorial_gamefrootbacteria_longdescription: 'Студенти дізнаються про умови, в яких
    бактерії сальмонели можуть вижити, кодуючи веселу симуляційну гру в Gamefroot!
    Ця діяльність призначена для вчителів природничих наук та вчителів цифрових технологій,
    які прагнуть залучити своїх учнів до кількох предметних областей. '
  tutorial_educodeforest_longdescription: Алекс деякий час опинився в пастці в Морозному
    лісі. Чи можете ви допомогти їм втекти? Цей простий у виконанні підручник навчить
    вас, як створити та налаштувати повну гра-головоломку, яка працює в будь-якому
    сучасному браузері. Спробуйте перемогти наш рівень, або створіть свій власний,
    щоб кинути виклик своїм друзям!
  tutorial_educodehorus_longdescription: Допоможіть Лізі розгадати загадку Гора і
    втекти з його храму. Дотримуйтесь цього підручника, щоб написати код та налаштувати
    власну гра-головоломку за кілька кроків. Спробуйте перемогти наш рівень або відредагувати
    його, щоб зробити його таким легким або складним, як ви хочете. Вивчіть основи
    розробки ігор під час гри!
  tutorial_codespeakpokemon_longdescription: Кодуйте улюбленого покемона, щоб підвищити
    рівень і розвиватися.
  tutorial_stemholiday_longdescription: Кодування StemScopes на базі BitsBox дозволяє
    студентам створювати та ділитися власною віртуальною святковою карткою, використовуючи
    набраний код JavaScript. Наша програма проста у використанні і не вимагає попереднього
    досвіду кодування. Ми пропонуємо вбудовану підтримку протягом усієї програми,
    і студенти можуть легко розібратися в цьому самостійно. З радістю кодуйте власну
    віртуальну картку, щоб поділитися з друзями та родиною в цей святковий сезон!
  tutorial_codespeakpixel_longdescription: Навчіться створювати редактор піксельної
    графіки, щоб створювати власні дизайни персонажів та мистецтво.
  tutorial_codespellsnexus_longdescription: Під наставництвом таємничої маріонетки
    ви повинні проникнути та перепрограмувати надінтелектуальний додаток «Навчіться
    кодувати», який прагне глобального панування. Вирішуйте головоломки. Навчіться
    кодувати. Зламати Нексус.
  tutorial_carnegieslime_longdescription: Щороку Міньйони Скарекорпа намагаються вкрасти
    ваші цукеркові культури. Екіпаж Baddest Slimeball від Booville High зібрався разом,
    щоб захистити цукеркові культури за допомогою слизової зброї. Гравці грають за
    підліткових монстрів, які програмують домашніх тварин своїх спільних роботів (він
    же «кобот»), щоб допомогти знищувати Міньйонів Скарекорпа, які переслідують збирання
    цукерок у своєму місті. Вибирайте між чотирма персонажами та їх коботичними домашніми
    тваринами.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown навчатиме розширеному секвенуванню,
    оскільки студенти використовують навички логіки, міркування та інформатики для
    орієнтації в реальних сценаріях життя. Не потрібен бот!
  tutorial_milnedash_longdescription: Dash хоче навчитися танцювати! Чи можете ви
    допомогти їй в'їхати і виїхати і показати свої речі посередині? Ця діяльність
    спрямована на студентів і навчить користувача послідовності та циклів.
  tutorial_microbitpet_longdescription: 'Кодуйте свого власного електронного вихованця
    та налаштуйте його, щоб зробити його своїм. '
  tutorial_spherotriad_longdescription: 'Дізнайтеся, що означає кожен з фундаментальних
    принципів кібербезпеки, і дізнайтеся, як знайти баланс для досягнення безпечної
    системи, яка працює для всіх користувачів. '
  tutorial_spheropassword_longdescription: Дізнайтеся, як створити надійні комбінації
    паролів, використовуючи винаходи та кодування LittleBits.
  tutorial_codequilt_longdescription: Поміркуйте над тим, хто отримує код і що можна
    зробити за допомогою коду, знайомлячись із Scratch.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer навчить навичкам
    секвенування та налагодження. Студенти використовуватимуть навички логіки, міркування
    та інформатики. Не потрібен бот!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2 навчить вдосконаленим
    навичкам секвенування та циклірування. Студенти використовуватимуть навички логіки,
    міркування та інформатики. Не потрібен бот!
  tutorial_hopescape_longdescription: Створіть відкриту логічну квест-гру та дізнайтеся
    про такі концепції, як ітерація та інші важливі елементи ігрового дизайну.
  tutorial_ozorace_longdescription: Студенти плануватимуть та виконуватимуть програму
    з різними параметрами, практичним вимірюванням, послідовністю та налагодженням,
    створюючи гоночний трек для Ozobot.
  tutorial_ozoequestrian_longdescription: Студенти використовуватимуть кольорові коди,
    щоб запрограмувати своє кріплення (Evo) для завершення курсу.
  tutorial_irobotpizza_longdescription: Хочете зробити кодування спільним, соціальним
    та надзвичайно веселим досвідом у вашій школі? У цьому готовому наборі цифрових
    подій ми надаємо всі інструменти, які вам знадобляться для проведення ідеального
    виклику сімейного коду. На iRobot Pizza Party сім'ї збираються разом, щоб поділитися
    їжею та написати код віртуальних роботів для виконання завдань, розроблених як
    для початківців, так і для досвідчених кодерів.
  tutorial_ai4alldance_longdescription: У цьому короткому веселому байті штучного
    інтелекту студенти досліджують, як інструменти штучного інтелекту можуть допомогти
    людям впроваджувати інновації, і як людські інноватори можуть допомогти покращити
    ШІ.
  tutorial_ai4allneural_longdescription: Ця навчальна програма є вступним практичним
    глибоким зануренням у технічні деталі про те, як деякі системи штучного інтелекту
    можуть знаходити об'єкти на зображеннях або інші шаблони в контексті. Врешті-решт,
    студенти навчатимуть інших тому, чого вони навчилися. Якщо ваші студенти займалися
    AI & Dance, вони, можливо, захочуть перевірити це після того, як працює ця система.
  tutorial_spheroinout_longdescription: Indi готовий дізнатися більше про те, як працює
    він та інші комп'ютери. У цьому уроці відкрийте для себе входи та результати за
    допомогою цього практичного дослідження.
  tutorial_edisonblueprint_longdescription: Чи можете ви запрограмувати Едісона їздити
    в різних формах, щоб робот міг малювати різні креслення?
  tutorial_edisonmaze_longdescription: Давайте змусимо робота Едісона змагатися по
    формі шляху Ейлера!
  tutorial_milnefunctions_longdescription: Dash хоче навчитися танцювати! Чи можете
    ви допомогти їй в'їхати і виїхати і показати свої речі посередині? Ця діяльність
    спрямована на студентів і навчить користувача послідовності, циклів та функцій.
  tutorial_sasmap_longdescription: 'На цьому уроці учні використовуватимуть код, щоб
    продемонструвати розуміння різниці між людськими та фізичними особливостями на
    карті. Вони ідентифікують шлях через сітку математичних функцій таким чином, що
    робот приземлиться лише на людські риси. Потім студенти працюватимуть у командах,
    щоб написати код, який буде орієнтувати свого робота по правильному шляху. '
  tutorial_firstrobotics_longdescription: Навчіться кодувати за допомогою FTC Sim,
    онлайн-мови програмування на основі блоків, яка включає живий симулятор, щоб учні
    могли миттєво побачити, як робот рухається на основі написаного ними коду.
  tutorial_sasdata_longdescription: Залучайте студентів даними за допомогою швидких
    опитувань, які генерують інтерактивні візуалізації даних у режимі реального часу.
    Студенти визначатимуть, інтерпретують та повідомляють про дані - важливі фундаментальні
    навички для розуміння нашого багатого даними світу.
  tutorial_carnegiesensabot_longdescription: Дізнайтеся, як запрограмувати віртуального
    робота EV3 для виконання реального завдання Sensabot у цій діяльності Академії
    робототехніки Карнегі-Меллона.
  tutorial_robotical4_longdescription: MartyBlocks збирається у вертикальний формат,
    який частіше зустрічається для написання коду. Учні будуть представлені більшим
    робочим простором та більшою функціональністю для управління Марті та врешті-решт
    взаємодії з навколишнім середовищем. Цей урок ознайомить учнів з розділами, макетом,
    порівнянням цього нового середовища з MartyBlocks Jr.
  tutorial_kinderadd_longdescription: На цьому уроці учні використовуватимуть алгоритми
    та рухомих роботів для моделювання математичних концепцій. KIBO буде подорожувати
    по фізичній лінії чисел для моделювання підрахунку, додавання та віднімання. Студенти
    будуть створювати алгоритми (за бажанням включаючи цикли повторення) для вирішення
    проблем, як це роблять програмісти на роботі!
  tutorial_imagipython_longdescription: Приєднуйтесь до першої в світі соціальної
    мережі для підлітків, які люблять кодувати. Створіть свій перший барвистий проект
    за лічені хвилини за допомогою безкоштовного додатка imagi.
  tutorial_robotical2_longdescription: Учні створять послідовність кроків, щоб дозволити
    партнеру подорожувати маршрутом до мети, використовуючи контролер Марті. Кожен
    із напрямних символів має прикріплений рух; на цьому уроці учням буде запропоновано
    експериментувати зі стрілками спрямованості, але фокус буде на стрілці вперед.
  tutorial_robotical3_longdescription: Учні вивчать новий інтерфейс для Marty, де
    їхні інструкції залишатимуться на екрані пристрою. Учні оцінюватимуть, скільки
    кроків, на їхню думку, знадобиться Марті для досягнення мети.
  tutorial_blockscadvirus_longdescription: 'Використовуйте платформу 3D-дизайну, щоб
    змоделювати вірус і дізнатися, як наші тіла використовують геометрію для боротьби
    з цими загарбниками. '
  tutorial_robotical1_longdescription: Учні побачать, як робот Марті рухається з кольоровими
    картками Unplugged. Потім учні будуть направляти партнера рухатися вперед і зупинятися,
    використовуючи кольоровий папір. Кожна кольорова картка Robotical має вбудовану
    інструкцію, яку Марті розуміє, без необхідності писати або впорядковувати будь-який
    код.
  tutorial_irobotshapes_longdescription: Дізнайтеся про різні форми за допомогою розпізнавання
    образів та послідовності в цій відключеній робочій зошиті на тему роботів для
    друку!
  tutorial_irobotparts_longdescription: Дізнайтеся про різні частини, які використовуються
    для створення робота, досліджуючи свої почуття та практикуючи основи математики.
  tutorial_irobottools_longdescription: Цей робочий зошит досліджує всі різні види
    інструментів, які використовуються при створенні робота, шляхом зіставлення, підрахунку,
    полювання на смітників та вимірювальних заходів,
  tutorial_kindercar_longdescription: Студенти стануть інженерами, вивчаючи етапи
    процесу інженерного проектування. Натхненні книгою Кріса Ван Дусена «Якби я побудував
    автомобіль», студенти будуть стежити за процесом інженерного проектування, щоб
    створити власні автомобілі мрії з ремесла та перероблених матеріалів. Вони сканують
    коротку послідовність програмування, щоб змусити свої машини рухатися!
  tutorial_caavatar_longdescription: 'АВАТАР - це остання інтерактивна пам''ятка в
    тематичному парку ThrillVille. Сакура і Нікау не можуть дочекатися, щоб відвідати
    його та відчути світ завтрашнього дня! У цьому інтерактивному короткому курсі
    учень приєднується до Сакури та Нікау, щоб дізнатися про дані, цифрові сліди,
    Інтернет речей, великі дані та наслідки, які вони мають для нас як людей та нашого
    майбутнього.   '

  oceans_behind_the_scenes_1: На рівнях 2-4 використовується попередньо навчена модель,
    надана проектом <a href="https://www.tensorflow.org/" >Tensorflow</a><a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet</a>. Модель MobileNet – це <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">надточна
    нейронна мережа</a>, навчена на <a href="http://www.image-net.org/">ImageNet</a>,
    наборі даних з більш ніж 14 мільйонів зображень, вручну анотованих такими словами,
    як «повітряна куля» або «полуниця». Щоб налаштувати цю модель з позначеними даними
    навчання, які учень генерує в цій вправі, ми використовуємо метод, що називається
    <a href="https://en.wikipedia.org/wiki/Transfer_learning">Трансферне навчання</a>.
    Кожне зображення в наборі навчальних даних передається в MobileNet у вигляді пікселів,
    щоб отримати список анотацій, які з найбільшою ймовірністю будуть до нього застосовуватися.
    Потім для нового зображення ми завантажуємо його в MobileNet і порівнюємо отриманий
    список анотацій з анотаціями з навчального набору даних. Ми класифікуємо нове
    зображення з тією ж міткою (наприклад, «риба» або «не риба»), що і зображення
    з навчальної вибірки з найбільш схожими результатами.
  oceans_behind_the_scenes_1_markdown: 'На рівнях 2-4 використовується попередньо
    навчений модель, надана проектом [TensorFlow] (https://www.tensorflow.org/) [MobileNet]
    (https://github.com/tensorflow/models/blob/master/research/slim/ мережі / mobilenet_v1.md).
    Модель MobileNet – це [надточна нейронна мережа] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    навчена на [ImageNet] (http: // www.image-net.org/), наборі даних з більш ніж
    14 мільйонів зображень, вручну анотованих такими словами, як «повітряна куля»
    чи «полуниця». Щоб налаштувати цю модель з позначеними даними навчання, які учень
    генерує в цій вправі, ми використовуємо метод, що називається [Трансферне навчання]
    (https://en.wikipedia.org/wiki/Transfer_learning). Кожне зображення в наборі навчальних
    даних передається в MobileNet у вигляді пікселів, щоб отримати список анотацій,
    які з найбільшою ймовірністю будуть до нього застосовуватися. Потім для нового
    зображення ми завантажуємо його в MobileNet і порівнюємо отриманий список анотацій
    з анотаціями з навчального набору даних. Ми класифікуємо нове зображення з тією
    ж міткою (наприклад, «риба» або «не риба»), що і зображення з навчальної вибірки
    з найбільш схожими результатами.'
  oceans_behind_the_scenes_2: На рівнях 6-8 використовується <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Метод
    опорних векторів</a> (SVM). Ми дивимося на кожен компонент риби (наприклад, очі,
    рот, тіло) і збираємо всі метадані для компонентів (наприклад, кількість зубів,
    форму тіла) в вектор чисел для кожної риби. Ми використовуємо ці вектори для навчання
    SVM. На основі даних навчання SVM розділяє «простір» всіх можливих риб на дві
    частини, які відповідають класам, які ми намагаємося вивчити (наприклад, «синій»
    або «не синій»).

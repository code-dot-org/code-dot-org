    Розглянемо реальні наслідки штучного інтелекту та машинного навчання.
  ai_video_series_title: Як працює AI
  ai_video_series_desc: З представленням генерального директора Microsoft Сатьї Наделли
    ця серія коротких відео познайомить вас з тим, як працює штучний інтелект і чому
    це важливо. Потім заглибитися в такі питання, як алгоритмічна упередженість та
    етика прийняття рішень AI.
  ai_resources_heading: Додаткові ресурси
  ai_resources_desc: Хочете дізнатися більше про AI? Ось деякі додаткові ресурси,
    які можуть допомогти розширити навчання ваших учнів.
  ai_resources_title_01: Етика панелі AI
  ai_resources_desc_01: Підіть глибше з деякими з наших улюблених експертів з штучного
    інтелекту! Ця панельна дискусія торкається важливих питань, таких як алгоритмічна
    упередженість та майбутнє роботи.
  ai_resources_btn_aria_label_01: Дивіться панель «Етика штучного інтелекту»
  ai_resources_title_02: Уявіть Кубок Юніорів
  ai_resources_desc_02: Цей глобальний виклик AI for Good знайомить студентів з ініціативами
    Microsoft AI for Good, надаючи їм можливість вирішити проблему у світі за допомогою
    штучного інтелекту.
  ai_resources_btn_aria_label_02: Дізнайтеся про змагання Imagine Cup Junior
  ai_resources_title_03: AI для вчителів
  ai_resources_desc_03: Підтримує інтеграцію знань про штучний інтелект у межах K-12.
    Запропонуйте безкоштовний професійний розвиток, вебінари, презентації на конференціях
    та можливості однорангового навчання.
  ai_resources_btn_aria_label_03: Ознайомтеся з веб-сайтом AI для вчителів
  ai_pl_101_hero_heading: Приєднуйтеся до нас у ШІ EmpowerED!
  ai_pl_101_hero_desc: Відкрийте для себе трансформаційний потенціал штучного інтелекту
    (ШІ) в освіті за допомогою нашої безкоштовної серії онлайн-уроків для педагогів.
  ai_pl_101_hero_desc_02: Комплексна серія онлайн-навчання для вчителів.
  ai_pl_101_hero_presented: 'Представлено:'
  ai_pl_101_intro_heading: Що таке «Основи ШІ для викладачів»?
  ai_pl_101_intro_text: "«Основи ШІ для викладачів» — це безкоштовна серія уроків
    професійного онлайн-навчання для будь-якого викладача й освітянина, який цікавиться
    новаторським світом штучного інтелекту (ШІ) та його трансформаційним потенціалом
    в освіті. Партнери Code.org, ETS, ISTE, Академія Хана пропонують захоплюючі заняття
    з відомими експертами, які пояснюють ШІ простою мовою, навчатимуть їх відповідальному
    впровадженню. В них також обговорюється упередженість і демонструється, як навчання
    на основі ШІ може революціонізувати успішність учнів. Приєднуйтесь до нас у цій
    подорожі з дослідження й розширення можливостей і відкрийте для себе майбутнє
    ШІ та викладання за його допомогою."
  ai_pl_101_partnership_between: Партнерство між
  ai_pl_101_join_email_title: Зареєструйтеся на ранній доступ на «Основи ШІ для викладачів»
  ai_pl_101_pro_join_email_desc: Першими дізнавайтеся про час запуску кожного заняття.
    Отримуйте новини про ресурси ШІ від Code.org, ETS, ISTE та Академії Хана.
  ai_pl_101_explore_title: Ресурси, пов'язані зі ШІ
  ai_pl_101_explore_desc: Ми підготували для вас різноманітні додаткові ресурси від
    Code.org, ETS, ISTE та Академії Хана для підтримки викладачів у цій новій та постійно
    зростаючій галузі. Ознайомтеся з ними нижче.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Навчальний посібник Академії Хана на основі ШІ дозволяє
    викладачам перестати витрачати час на підготовчі завдання, які їм так не подобаються,
    і зосередитися на тому, що вони люблять, — навчанні.
  ai_pl_101_explore__button_1: Спробуйте Khanmigo
  ai_pl_101_explore_title_2: Дослідження штучного інтелекту для педагогів
  ai_pl_101_explore__desc_2: Протягом шести років цей 15-годинний онлайн-курс від
    ISTE навчає викладачів 12-річної школи основам ШІ з метою викладання й навчання.
    Курс пропонується три рази на рік і повністю асинхронний з постійною підтримкою
    експерта-інструктора.
  ai_pl_101_explore__button_2: Почати курс
  ai_pl_101_explore_title_3: Навчальна програма ШІ
  ai_pl_101_explore__desc_3: У відео й навчальній програмі Code.org AI «Як використовувати
    ШІ» для 3-12 класів учні вивчають основні принципи ШІ та використовують цікаві
    дії, аби побачити, як комп’ютери навчаються на основі даних. Відео й навчальна
    програма також пропонують учням досліджувати машинне навчання і дані, розмірковуючи
    про етичні наслідки ШІ.
  ai_pl_101_explore__button_3: Ознайомитися з навчальними програмами
  ai_pl_101_explore_title_4: Інтерактивний критерій ETS
  ai_pl_101_explore__desc_4: 'Ця платформа для написання з п''яти абзаців навчає учнів,
    використовуючи п''ять критичних етапів процесу письма: підготовка/планування,
    написання, перегляд, редагування, міркування. ETS персоналізує досвід написання,
    використовуючи передові моделі оцінки та ШІ, допомагаючи викладачам надавати ітераційний
    зворотний зв''язок і проміжну оцінку протягом усього досвіду написання.'
  ai_pl_101_explore__button_4: Ознайомитися з інструментом
  ai_pl_101_video_title_1: Чат біля каміна з Сал Ханом і Хаді Партові
  ai_pl_101_video_desc_1: Приєднуйтесь до Сал Хана (Академія Хана) та Хаді Партові
    (Code.org) для чату біля каміна про використання штучного інтелекту в класі. Очікуйте
    жвавої дискусії, включаючи деякі з найбільш суперечливих тем, що стосуються ШІ
    сьогодні.
  ai_pl_101_video_title_2: Демістифікація штучного інтелекту для освітян
  ai_pl_101_video_desc_2: Вступ до основ штучного інтелекту, який забезпечить вас
    фундаментальними знаннями, щоб зрозуміти глибокий вплив ШІ на наше суспільство
    та його зростаючу актуальність у галузі освіти. Ви отримаєте практичне уявлення
    про використання ШІ для завдань у класі та економію часу на адміністративних завданнях.
  ai_pl_101_video_title_3: Трансформація навчання за допомогою штучного інтелекту
  ai_pl_101_video_desc_3: Дослідіть перетин штучного інтелекту та освіти. Ця сесія
    досліджує, як ШІ можна поєднувати з педагогікою для покращення навчання студентів.
    Це обов'язкове відвідування для викладачів, які прагнуть використовувати штучний
    інтелект для трансформації своєї практики викладання, щоб збагатити навчальний
    досвід своїх учнів.
  ai_pl_101_video_title_4: Забезпечення відповідального підходу до штучного інтелекту
  ai_pl_101_video_desc_4: Вивчіть етичні міркування та найкращі практики щодо включення
    штучного інтелекту в освітнє середовище. Ця сесія надасть конкретні стратегії,
    ресурси та реальні приклади, спрямовані на розуміння потенційних упереджень ШІ
    та етичних міркувань, які з ним пов'язані.
  ai_pl_101_video_title_5: Принесення штучного інтелекту в клас
  ai_pl_101_video_desc_5: Ця сесія зосереджена на навчанні штучному інтелекту, оцінці
    та використанні освітніх інструментів штучного інтелекту та використанні ШІ для
    оцінювання студентів. Завдяки багатому поєднанню теорії, практичних прикладів
    та ресурсів, він має на меті дати можливість викладачам орієнтуватися в ландшафті
    штучного інтелекту та покращувати досвід навчання студентів.
  ai_pl_101_video_desc_6: 'Дізнайтеся більше про нову технологію, яка спричиняє великі
    зміни в штучному інтелекті, де представлені два нових відео про моделі великих
    мов (наприклад, ChatGPT) та генеративний штучний інтелект. Почуйте, як працюють
    ці нові технології безпосередньо від експертів: Міри Мураті, технічного директора
    OpenAI, та Крістобаля Валенсуели, генерального директора RunwayML.'
  ai_pl_101_llm_slides_title: Підказки щодо великої мовної моделі для педагогів
  ai_pl_101_llm_slides_desc: Інструменти для отримання найкращого можливого результату
    від LLM, таких як ChatGPT, від початківця до просунутого. Включає початкові підказки
    для тих, хто просто занурює пальці ніг, а також вдосконалені інструменти для тих,
    хто прагне максимізувати свій потенціал.
  how_ai_works_hero_heading: Як працює AI
  how_ai_works_hero_desc: Пориньте у світ AI з нашою серією відео та супутніми уроками
    «Як працює AI»!
  how_ai_works_intro_desc: Ця серія коротких відео та супутніх уроків у класі познайомить
    вас та ваших учнів з тим, як працює штучний інтелект і чому це важливо. Ви можете
    вибрати індивідуальні уроки на основі теми, вивчити цілу серію тем в одному класі
    або викласти всі 7 уроків, щоб дати глибше занурення.
  how_ai_works_intro_list_01: Знайомтеся зі штучним інтелектом та машинним навчанням
  how_ai_works_intro_list_02: Пориньте в те, як працює генеративний штучний інтелект,
    включаючи моделі великих мов (LLM) та генерацію зображень
  how_ai_works_intro_list_03: Дослідіть упередженість, етику, конфіденційність та
    відповідальне використання штучного інтелекту
  how_ai_works_intro_list_04: Торкніться реальних застосувань штучного інтелекту,
    включаючи комп'ютерний зір
  how_ai_works_lessons_heading: Уроки AI для вашого класу
  how_ai_works_lesson_title_01: Вступ до машинного навчання
  how_ai_works_lesson_desc_01: Дізнайтеся про форму штучного інтелекту під назвою
    машинне навчання та про те, як вони можуть використовувати процес вирішення проблем,
    щоб допомогти навчити робота вирішувати проблеми. Беріть участь у заходах машинного
    навчання, де робот навчається виявляти закономірності у риб.
  how_ai_works_lesson_title_02: Комп'ютерний зір
  how_ai_works_lesson_desc_02: Дізнайтеся, як працює комп'ютерний зір. Подивіться
    відео, що пояснює комп'ютерний зір і те, як комп'ютер «бачить». Потім розробляйте
    алгоритм, який використовує мережу, щоб вирішити, яке число відображає семисегментний
    дисплей, і протестуйте його.
  how_ai_works_lesson_title_03: Нейронні мережі
  how_ai_works_lesson_desc_03: Дізнайтеся, як працюють нейронні мережі Використовуйте
    віджети, щоб досліджувати нейронні мережі в руці. Подивіться відео, що пояснює
    нейронні мережі. Нарешті обговоріть необхідність різноманітних перспектив при
    створенні рекомендаційних систем.
  how_ai_works_lesson_title_04: Чат-боти та великі мовні моделі
  how_ai_works_lesson_desc_04: Дізнайтеся, що таке модель великої мови (LLM) і як
    вона працює, а потім використовуйте LLM для спільного створення тексту з AI. Нарешті,
    обговоріть, чи є LLM розумними чи творчими.
  how_ai_works_lesson_title_05: Генеративні зображення
  how_ai_works_lesson_desc_05: Дізнайтеся, як AI може генерувати зображення, а потім
    вивчіть дифузійний віджет AI та обговоріть, чи є ці моделі творчими чи ні.
  how_ai_works_lesson_title_06: Алгоритмічний упередження
  how_ai_works_lesson_desc_06: Практикуйте обрізання зображень, щоб виявити упередженість,
    що лежить в основі алгоритму обрізання Twitter, а потім прочитайте та перегляньте
    відео про відкриття цього упередженого алгоритму. Нарешті, обговоріть способи
    розпізнавання та зменшення упередженості в алгоритмах.
  how_ai_works_lesson_title_07: Наш Кодекс етики AI
  how_ai_works_lesson_desc_07: Проведіть дослідження, використовуючи статті та відео,
    які викривають етичні підводні камені в області штучного інтелекту за їх вибором.
    Зберіть загальнокласовий ресурс «Наш етичний кодекс штучного інтелекту» для творців
    штучного інтелекту та законодавців у всьому світі.
  how_ai_works_lessons_in_a_day_title: Як працює штучний інтелект за один день
  how_ai_works_lessons_in_a_day_desc: У вас є лише день? Існує також можливість представити
    студентам всю серію за один день. Ідеально підходить для будь-якого вчителя предметної
    області, який хоче познайомити учнів з штучним інтелектом, або навіть як урок
    для запрошеного вчителя.
  how_ai_works_lessons_in_a_day_desc_02: Представте всі відео «Як працює AI» за один
    день. Студенти стежать за кожним відео, узгоджуючи словниковий запас з відео,
    а потім відповідаючи на запитання про роздуми про кожне відео.
  how_ai_works_resources_desc: Хочете дізнатися більше про AI? Ось деякі додаткові
    ресурси, які можуть допомогти вам та вашим учням розширити навчання.
  ai_vid_intro_caption: Представляємо, як працює AI
  ai_vid_chatbots_caption: Як працюють чат-боти та великі мовні моделі
  ai_vid_creativity_caption: Чи має AI творчість та уяву?
  ai_vid_mlintro_caption: Що таке машинне навчання?
  ai_vid_trainingdata_caption: Дані про навчання та упередженість
  ai_vid_neuralnetworks_caption: Нейронні мережі
  ai_vid_computervision_caption: Комп'ютерний зір
  ai_vid_ethics1_caption: 'Етика та штучний інтелект: рівний доступ та алгоритмічна
    упередженість'
  ai_vid_ethics2_caption: 'Етика та штучний інтелект: конфіденційність та майбутнє
    роботи'
  self_paced_pl_hero_heading: Самостійне професійне навчання для педагогів
  self_paced_pl_hero_desc: Пропозиції професійного навчання для підтримки вчителів
    на кожному етапі їх навчального шляху до інформатики.
  self_paced_pl_intro_heading: Професійне навчання на вашій шкалі
  self_paced_pl_intro_desc: Code.org радий запропонувати самостійні модулі для вчителів.
    Ці модулі доступні безкоштовно для будь-якого викладача з обліковим записом Code.org
    у всьому світі!
  self_paced_pl_intro_list_title_01: Гнучкість і зручність
  self_paced_pl_intro_list_desc_01: Займайтеся матеріалом у своєму власному темпі
    і у свій час.
  self_paced_pl_intro_list_title_02: Персоналізований досвід навчання
  self_paced_pl_intro_list_desc_02: Зосередьтеся на сферах, які є найбільш важливими
    для ваших потреб та контексту навчання.
  self_paced_pl_intro_list_title_03: Доступ до високоякісного контенту
  self_paced_pl_intro_list_desc_03: Отримайте останні найкращі практики, дослідження
    та стратегії для ефективного викладання інформатики.
  self_paced_pl_callout: Шукаєте варіанти професійного навчання під керівництвом фасилітатора?
  self_paced_pl_callout_link: Перегляньте наші особисті та віртуальні семінари.
  self_paced_pl_modules_heading: Самостійні професійні навчальні модулі
  self_paced_pl_modules_desc: Читаючи, переглядаючи відео, складаючи інтерактивні
    головоломки та розмірковуючи про своє навчання, ви розвинете власне розуміння,
    готуючись викладати інформатику у своєму класі.
  self_paced_pl_modules_list_heading: 'Після завершення одного з цих модулів учасники:'
  self_paced_pl_modules_list_01: Дізнайтеся, як орієнтуватися на веб-сайті Code.org
    та інструментах для вчителів.
  self_paced_pl_modules_list_02: Отримайте високий рівень розуміння змісту, інструментів
    та педагогіки.
  self_paced_pl_modules_list_03: Підготуйтеся до початку викладання навчальної програми
    зі своїми учнями.
  self_paced_pl_facilitator_heading: Хочете продовжити навчання?
  self_paced_pl_facilitator_subheading: Семінари під керівництвом фасилітатора
  self_paced_pl_facilitator_desc: На додаток до вищезазначених онлайн-модулів, для
    вчителів доступні професійні навчальні семінари під керівництвом фасилітатора.
    Приєднуйтесь до понад 100 000 викладачів, які взяли участь у наших семінарах.
    Більше 90% учасників рекомендували б нашу програму іншим викладачам.
  self_paced_pl_facilitator_call_to_action: Дослідіть професійне навчання під керівництвом
    фасилітатора
  self_paced_pl_resources_heading: Додаткові ресурси для вчителів
  self_paced_pl_resources_title_01: Регіональний партнер Code.org
  self_paced_pl_resources_desc_01: Зв'яжіться зі своїм регіональним партнером Code.org,
    щоб дізнатися, що відбувається у вашому регіоні. Ваш місцевий регіональний партнер
    Code.org проводить семінари під керівництвом фасилітатора для вчителів та може
    допомогти вашій школі чи округу щодо впровадження, сертифікації, фінансування
    тощо.
  self_paced_pl_resources_title_02: Асоціація вчителів інформатики
  self_paced_pl_resources_desc_02: Приєднуйтесь до найбільшого у світі відділу комп'ютерних
    наук! Зв'яжіться з більш ніж 19 000 вчителями CS з усього світу, знайдіть сили
    у своїй місцевій громаді та отримайте підтримку від інших викладачів CS.
  self_paced_pl_resources_title_03: Майбутній інженер Amazon
  self_paced_pl_resources_desc_03: Code.org співпрацює з Amazon Future Engineer, щоб
    запропонувати вчителям в школах, що недостатньо обслуговуються, зростаючу кількість
    ресурсів та переваг безкоштовно! Дізнайтеся, чи відповідає ваша школа.
  tenth_anniversary_homepage_blurb: Code.org 10 років!
  tenth_anniversary_homepage_link: Перевірте вплив, який ми мали.
  tenth_anniversary_top_heading: Code.org святкує 10 років!
  tenth_anniversary_top_desc: Ми святкуємо десятиліття розширення можливостей студентів
    досліджувати інформатику.
  tenth_anniversary_timeline_heading: Десятиліття віх
  tenth_anniversary_timeline_scroll: Прокрутіть, щоб дізнатися більше!
  tenth_anniversary_celebrate_heading: Святкуйте разом з нами
  tenth_anniversary_began_video_heading: Подивіться, з чого все почалося
  tenth_anniversary_began_video_title: Чого не навчають більшість шкіл
  tenth_anniversary_testimonials_heading: Що говорять люди
  tenth_anniversary_testimonials_01: Через чотири роки після того, як я отримав її
    в 8-му класі середньої школи, до мене підійшла старшокласниця, і вона була схвильована
    тим, що збирається вивчати інформатику в коледжі. Будучи середньою школярею, вона
    зазнала чогось нового, і це посадила насіння для її коледжних років.
  tenth_anniversary_testimonials_02: Я приєднався до Години коду в ваш перший рік
    і був з вами весь шлях! Це надихнуло мене шукати додаткові можливості кодування
    для моїх студентів. Дякуємо за все, що ви зробили, щоб залучити дітей та захопити
    інформатику! Ми не були б там, де ми є без вас!
  tenth_anniversary_testimonials_03: Я так багато зобов'язаний Code.org. Я вчитель,
    яким я є сьогодні, завдяки інструментам, які ви надаєте таким педагогам, як я.
    Я використовую Code.org з 2013 року і я був фасилітатором з 2019 року. Дякую,
    що змусив мене виглядати добре протягом цих багатьох років, Code.org. Я дуже ціную
    це.
  farsi_page_top_heading: Code.org на фарсі
  farsi_page_top_heading_02: Талант є скрізь, але можливості немає. Code.org на фарсі
    відкриває двері до можливості, яка в іншому випадку була б закрита.
  farsi_page_top_desc: Сьогодні в усьому світі налічується понад 110 мільйонів носіїв
    фарсі. Хоча більшість носіїв мови живуть в Ірані, Афганістані та Таджикистані,
    мільйони живуть як іммігранти, мігранти та біженці по всьому світу. Завдяки ініціативі
    Code.org на фарсі студенти, які розмовляють фарсі, матимуть той самий доступ до
    наших навчальних програм, який вже доступний для студентів на всіх інших основних
    мовах світу.
  farsi_page_global_heading: Глобальний вплив іранців на освіту та технології
  farsi_page_global_desc_01: Коли ви думаєте про алгоритм, ви можете припустити, що
    це щось нове, але концепція алгоритму була відкрита в Ірані понад 1300 років тому.
    «Алгоритм» названий на честь його винахідника, математика Аль Хорізмі, який жив
    на землі, раніше відомій як Персія, а тепер відома як Іран. Колись епіцентр математики,
    науки, філософії та медицини, Іран досяг глибоких успіхів і впливів у технологіях.
  farsi_page_global_desc_02: За межами самої країни іранці в усьому світі внесли незліченний
    внесок у науку та технології - як співзасновники або керівники технологічних компаній,
    таких як Uber, eBay, Intuit та Dropbox, або винайшли такі технології, як хірургія
    LASIK або стиснення JPEG, або на наукових, академічних або інженерних посадах
    по всьому світу.
  farsi_page_global_desc_03: Нарешті, Code.org очолює іранський американець Хаді Партові
    і перетворився на одну з найбільших освітніх некомерційних організацій у всьому
    світі.
  farsi_timeline_heading: Наша прогнозована хронологія
  farsi_timeline_stage_title_01: Етап 1
  farsi_timeline_stage_title_02: Етап 2
  farsi_timeline_stage_title_03: Етап 3
  farsi_timeline_stage_title_04: Етап 4
  farsi_timeline_stage_title_05: 5 етап
  farsi_timeline_stage_01_list_01: Перекласти навчальну програму CS Fundamentals,
    призначену для учнів початкових класів.
  farsi_timeline_stage_01_list_02: Перекладіть два курси CS Fundamentals Express для
    студентів віком від 8 до 18 років та попередніх читачів.
  farsi_timeline_stage_01_list_03: Перекласти 16-годинні підручники з коду.
  farsi_timeline_stage_01_desc: Етап 1 включає понад 500 000 слів і буде завершений
    до жовтня 2023 року.
  farsi_timeline_stage_02_heading: Локалізація відео
  farsi_timeline_stage_02_list_01: Субтитри 128 відео (75 відео для CSS Fundamentals
    і 53 відео для «Години коду»).
  farsi_timeline_stage_02_list_02: Дуб 98 відео.
  farsi_timeline_stage_02_list_03: Відтворіть 30 відео та найміть носіїв мови у відповідному
    культурному одязі, щоб перезнімати відео.
  farsi_timeline_stage_02_desc: Етап 2 може зайняти один рік і розпочнеться в серпні
    2023 року.
  farsi_timeline_stage_03_list_01: Перекладіть CS Discevies, нашу навчальну програму
    середньої школи.
  farsi_timeline_stage_03_list_02: Субтитри та дубл 47 відео для CS Discoveries.
  farsi_timeline_stage_03_list_03: Відтворіть 29 відео та найміть носіїв мови у відповідному
    культурному одязі для повторної зйомки відео.
  farsi_timeline_stage_03_desc: Етап 3 розпочнеться в жовтні 2023 року і, ймовірно,
    буде завершений до липня 2024 року.
  farsi_timeline_stage_04_list_01: Перекладіть принципи CS та AP Computer Science
    A, нашу навчальну програму середньої школи.
  farsi_timeline_stage_04_list_02: Відео з субтитрами та дублом для CS Princuples
    & AP Computer Science A.
  farsi_timeline_stage_04_list_03: Відтворюйте відео з носіями мови, у відповідному
    культурному одязі.
  farsi_timeline_stage_04_desc: На завершення етапу 4 може знадобитися один рік, ймовірно,
    розпочнеться наприкінці 2024 року.
  farsi_timeline_stage_05_heading: Додатковий контент
  farsi_timeline_stage_05_list_01: Перекласти решту навчальної програми, включаючи
    CS Connections.
  farsi_timeline_stage_05_list_02: Субтитри, дублі та перезнімайте всі залишки відео
    з усіх курсів.
  farsi_timeline_stage_05_desc: 5 етап може зайняти один рік, ймовірно, розпочнеться
    в 2025 році.
  farsi_page_supporters_heading: Іранські американці для освіти CS
  farsi_page_supporters_desc: 'Дякуємо наступним видатним іранським американським
    лідерам, які зібралися разом, щоб підтримати освіту з інформатики, з головним
    подарунком Code.org на фарсі:'
  farsi_page_supporters_desc_02: Ми запрошуємо вас відсвяткувати внесок Ірану в технології,
    підтримуючи Code.org та освіту з інформатики, щоб кожен учень кожної школи мав
    можливість вивчати інформатику.
  farsi_page_founders_heading: Історія наших засновників
  farsi_page_founders_slide_01: Народившись в Ірані, Хаді і Алі Партові виросли під
    час ірано-іракської війни. Їхній район в Тегерані був обстріляний іракськими винищувачами.
  farsi_page_founders_slide_02: Коли їм було 9 років, їх батько, професор фізики,
    привіз додому комп'ютер Commodore 64 з поїздки за кордон. Цей комп'ютер був їхньою
    втечею з оточення - вони навчилися кодувати та створювати програми, ігри та музику.
  farsi_page_founders_slide_03: Вони іммігрували до Сполучених Штатів у віці 11 років.
    Незабаром після того, як їм виповнилося 15 років, вони проводили літо, працюючи
    інженерами-програмістами, щоб допомогти оплатити свій шлях до середньої школи
    та коледжу.
  farsi_page_founders_slide_04: Закінчивши Гарвардський університет зі ступенем магістра
    інформатики, Хаді та Алі продовжили кар'єру в галузі технологій.
  farsi_page_founders_slide_05: Вони досягли успіху в технологічній галузі та заснували
    численні технологічні підприємства, здійснивши американську мрію. Крім того, вони
    стали плідними інвесторів-ангелами, підтримуючи такі компанії, як Facebook, Uber,
    Airbnb та Dropbox, серед інших.
  farsi_page_founders_slide_06: У 2013 році Хаді та Алі запустили освітню некомерційну
    організацію Code.org, яку Хаді продовжує очолювати на посаді генерального директора.
    З моменту свого заснування Code.org розпочав масовий рух для викладання інформатики
    та кодування для студентів K-12 у всьому світі. Він також є найбільшим постачальником
    навчальних програм з інформатики у світі, з понад 80 мільйонами студентів у 180
    країнах.
  farsi_page_support_heading: Ваша підтримка і ваш голос
  farsi_page_support_heading_02: Дякуємо за ваш інтерес до Code.org на фарсі.
  farsi_page_support_get_updates: "[Зареєструватися] (%{form_url}), щоб дізнатися
    більше про цей конкретний проект та отримувати інформацію про його поетапні дати
    випуску."
  farsi_page_support_contact_us: Якщо ви хочете підтримати цю ініціативу або дізнатися
    більше, будь ласка [зв'яжіться з нами] (%{contact_link}) або пожертвуйте нижче.
  farsi_page_compliance_heading: Відповідність у підтримці перекладів фарсі
  farsi_page_compliance_desc: Як американська некомерційна організація, Code.org підпадає
    під дію законів щодо санкцій щодо Ірану. Після консультацій з юрисконсультом США,
    який має досвід роботи з Регламентом про санкції та переклади Ірану (ITSR), Code.org
    вважає, що він може фінансувати, готувати та поширювати переклади на фарсі переклади
    навчальної програми CS у Сполучених Штатах та інших країнах світу, в тому числі
    в Ірані. ITSR надає виняток для «інформаційних та інформаційних матеріалів» (звільнення
    IIM), і Code.org вважає, що це звільнення повністю захистить фінансування, підготовку
    та розповсюдження перекладів фарсі і, таким чином, дозволить його зусиллям з перекладів
    фарсі продовжувати працювати в повній відповідності з вимогами економічних санкцій
    США.
  resources_tabs_heading: Ресурси, що нададуть вам підтримку на кожному кроці
  resources_tabs_desc: "[Зареєструйтеся на Code.org](%{sign_up_url}),  щоб отримати
    доступ до матеріалів, які допоможуть з упевненістю викладати інформатику. Code.org
    має великі ресурси, призначені для підтримки педагогів, навіть без попереднього
    досвіду викладання інформатики."
  resources_tabs_tab_label_lesson_plans: Плани уроків
  resources_tabs_tab_label_videos: Відео
  resources_tabs_tab_label_slides: Слайди
  resources_tabs_tab_label_assessments: Оцінювання
  resources_tabs_tab_label_tools: Інструменти програмування
  resources_tabs_lesson_plans_subhead: Отримайте покрокове керівництво, навчальні
    цілі та стратегії оцінювання для ефективного навчання
  resources_tabs_lesson_plans_desc: Корисні ресурси включають презентації, посібники,
    рубрики тощо — все це організовано в одному місці. Кожен план уроку супроводжується
    порадами щодо реалізації в класі, ідеями диференціації та додатковими заходами,
    щоб задовольнити учнів усіх здібностей.
  resources_tabs_videos_heading: Відеоінструкції
  resources_tabs_videos_subhead: Перегляньте прості для розуміння огляди концепцій
    інформатики та програмування.
  resources_tabs_videos_desc: Серії відео від Code.org розроблені спеціально для підтримки
    ваших класних занять, вони захоплюють і їх цікаво дивитися.
  resources_tabs_slides_heading: Презентації
  resources_tabs_slides_subhead: Ми пропонуємо педагогам організовану, візуально привабливу
    та педагогічно обґрунтовану основу для проведення уроків інформатики.
  resources_tabs_slides_desc: Презентації Code.org містять покрокові інструкції, приклади
    та інтерактивні вправи, які відповідають цілям навчальної програми.
  resources_tabs_assessments_subhead: Наші навчальні програми включають всеосяжну
    систему ресурсів поточного та підсумкового оцінювання.
  resources_tabs_assessments_desc: Вони включають рубрики, контрольні списки, міні-проєкти,
    підсумкові проєкти, рубрики для учнів, зразки проєктів та післяпроєктні тести
    — все це розроблено для того, щоб допомогти вчителям відстежувати розвиток учнів,
    надавати зворотний зв'язок та оцінювати розуміння учнями матеріалу.
  resources_tabs_tools_subhead: Інтегроване середовище розробки (ІСР) Code.org догодить
    учням з будь-якими здібностями.
  resources_tabs_tools_desc: Ми пропонуємо універсальну та зручну платформу, яка підтримує
    різноманітні парадигми програмування. Це дозволяє учням легко переходити від блокового
    кодування до текстових мов, а також сприяє розвитку креативності та інновацій.
  teach_page_top_heading: Навчайте інформатики та відкривайте нові можливості
  teach_page_top_desc_01: Розкрийте весь потенціал ваших учнів за допомогою безкоштовної
    програми з інформатики від Code.org.
  teach_page_top_desc_02: Приєднуйтесь до глобальної спільноти з понад 2 мільйонів
    освітян, які виховують наступне покоління інноваторів, фахівців з вирішення проблем
    та цифрових громадян! Code.org підтримує вчителів на всьому шляху професійного
    розвитку, розробляючи комплексні навчальні програми та надаючи підтримку, коли
    вам це потрібно.
  teach_page_why_teach_cs_heading: Для чого навчати інформатики за допомогою Code.org?
  teach_page_why_teach_cs_block_heading_01: Вибудовувати базові інформатичні вміння
  teach_page_why_teach_cs_block_desc_01: Як і читання, письмо чи математика, інформатика

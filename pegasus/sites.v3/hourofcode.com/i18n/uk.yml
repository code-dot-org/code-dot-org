    світові проблеми.
  ai_curriculum_grades_03: 'Рівні класу: 3-12'
  ai_curriculum_duration_03: 'Тривалість: 1 година'
  ai_curriculum_btn_aria_label_03: Спробуйте діяльність AI для океанів
  ai_curriculum_title_04: Як працює AI
  ai_curriculum_desc_04: Ці уроки доповнюють серію відео «Як працює штучний інтелект».
    Кожен урок поєднується з одним відео із серії, занурюючись глибше в концепції,
    представлені у відео.
  ai_curriculum_btn_aria_label_04: Дізнайтеся, як працює штучний інтелект
  ai_carousel_heading: 'Що кажуть вчителі про AI з Code.org:'
  ai_carousel_quote_01: Цей урок також дав моїм учням можливість побачити, що в системах
    класифікації є елемент думки. Пізніше, коли ми почали бачити, як упередження може
    закінчитися в штучному інтелекті, я зміг відтягнути їх назад і нагадати, що дані,
    які використовуються для навчання їхніх моделей, ґрунтувалися на виборі.
  ai_carousel_quote_02: Мої студенти дізналися, що їм не потрібно просто бути споживачами,
    коли мова йде про технологічний прогрес, який вони відчувають майже щодня. Вони
    насправді можуть бути творцями!

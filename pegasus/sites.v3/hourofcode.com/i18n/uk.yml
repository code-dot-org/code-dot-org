    Гравець використовує мишу, щоб переміщатися човном до безлюдного острова, не натикаючись
    на перешкоди.
  tutorial_ccplay_shortdescription: Кодуйте та грайте в серію ігрових рівнів, вивчаючи
    важливі концепції інформатики. На останньому рівні продемонструйте свою творчість
    і навички, щоб створити власну гру з нуля!
  tutorial_grinch_shortdescription: 'Навчіться програмувати безпілотники та високотехнологічні
    сани з магією кодування, щоб захоплювати подарунки та рухатися вниз по горі, щоб
    повернути Різдво до Whoville. '
  tutorial_codehsart_shortdescription: Меми! Меми! Меми! Студенти досліджують перетин
    кодування та мистецтва, створюючи комп'ютерну програму, яка дозволяє їм створювати
    власні меми, якими можна поділитися з друзями.
  tutorial_codehsbitcoin_shortdescription: У цій діяльності «Година коду» студенти
    знайомляться з реєстром блокчейну Bitcoin та деякою статистикою біткойнів.
  tutorial_codehsblockchain_shortdescription: Студенти дізнаються про основи криптовалют,
    вивчаючи криптографію, хешування та технологію блокчейн!
  tutorial_codehscipher_shortdescription: 'У цій діяльності «Година коду» студенти
    знайомляться з криптографією, використовуючи класичний шифр Цезаря для розшифрування
    та шифрування деяких повідомлень, а також виявляють недолік шифру та способи його
    вдосконалення. '
  tutorial_codehscollision_shortdescription: Студенти досліджуватимуть, як симуляції
    використовуються в дослідженнях. Вони вивчатимуть, як маса та швидкість впливають
    на пружні зіткнення, використовуючи збереження імпульсу та збереження кінетичних
    рівнянь енергії/
  tutorial_codehsmath_shortdescription: 'Студенти знайомляться з Черепахою Трейсі
    та навчаються кодувати різні математичні моделі на Python! Досвід кодування не
    потрібен, але студенти повинні мати алгебру I або вище. '
  tutorial_codehsmusic_shortdescription: Студенти досліджують, як кодування використовується
    у створенні музики, створюючи власні динамічні восьмигральні ритми та шаблони
    за допомогою блоків JavaScript!
  tutorial_codehssports_shortdescription: Студенти дізнаються про те, як кодування
    використовується у спортивному та ігровому дизайні, створюючи оригінальну спортивну
    відеоігру, якою можна негайно поділитися зі своїми друзями!
  tutorial_codemojipizza_shortdescription: Цей курс призначений для навчання студентів
    основам об'єктів JavaScript. Студенти вивчать основні типи даних, які можуть зберігатися
    в змінних.
  tutorial_moonlander_shortdescription: Moon Lander - це курс Game Builder з 17 вправами,
    які допомагають студентам побудувати власну гру на основі фізики.
  tutorial_sushicards_shortdescription: Зробіть гру, де ви переміщаєте акулу, щоб
    спробувати зловити рибу.
  tutorial_codesparkcreate_shortdescription: Ви коли-небудь хотіли створити та створити
    код власної відеоігри? Виберіть один з двох ігрових наборів, які допоможуть вам
    створити та кодувати відеоігри в стилі Маріо за допомогою інтерфейсу CodesPark
    Academy без слів. Початківці кодери та попередні читачі вітаються!
  tutorial_hardvsoft_shortdescription: За допомогою ілюстрованої дитячої історії та
    робочих аркушів ваші учні дізнаються відмінності між апаратним та програмним забезпеченням.
  tutorial_codestersecard_shortdescription: 'Розрощуйте свої навички програмування,
    дізнавшись, як створити електронну вітальну листівку, якою ви можете поділитися
    зі своїм вчителем, родиною чи друзями! '
  tutorial_codesterslogo_shortdescription: Використовуйте код, щоб проявити креативність
    та створити власний логотип компанії! Ви вивчите основи кодування на мові програмування
    Python. Після того, як ви пропрацюєте підручник, ви матимете всі навички, необхідні
    для створення логотипу для вашого особистого бренду!
  tutorial_codesterstshirt_shortdescription: 'Вивчіть базові навички програмування
    та потренуйтеся в переміщенні навколо координатної площини, створюючи власний
    дизайн футболки з монограмою! '
  tutorial_codewards_shortdescription: Приєднуйтесь до захоплюючої місії з порятунку
    підводного міста. Випробуйте роботу інженера-рятувальника, який фіксує пошкоджені
    міські системи командами та алгоритмами. Долайте різні виклики, щоб довести свої
    навички, інтелект та мужність!
  tutorial_olympics_shortdescription: 'Разом з Елсі готуйтеся до Олімпіади роботів!
    Поряд з концепціями програмування навчіться керувати автомобілем, збирати деталі
    та створювати інструменти, будувати і тестувати свого могутнього робота. '
  tutorial_codinismhero_shortdescription: Вивчіть основи програмування на веселих
    прикладах і будуйте гру під час навчання!
  tutorial_discovery_shortdescription: Два персонажі зустрічаються у світі і відкривають
    дивовижний об'єкт. Що буде далі? За допомогою Scratch і CS First кожен може створити
    власну унікальну історію за допомогою коду.
  tutorial_csfirstname_shortdescription: Виберіть ім'я і оживіть букви слова за допомогою
    коду. Виберіть кличку, ім'я вихованця, тварину, спорт, місце або хобі.
  tutorial_edisonmove_shortdescription: Представте своїм студентам текстове програмування
    та ключову обчислювальну концепцію послідовності за допомогою роботів Edison та
    eDPy, текстової мови програмування на основі Python.
  tutorial_edisonspider_shortdescription: Ознайомте з ключовими обчислювальними концепціями
    змінних і даних, двох найбільш фундаментальних частин мов програмування загального
    призначення, використовуючи роботів Edison та мову програмування EdScratch на
    основі Scratch.
  tutorial_edisonspotlight_shortdescription: Познайомте з роботами Едісона своїм учням,
    допомагаючи їм почати досліджувати, що таке робот і як він може відчувати світ
    і реагувати на нього.
  tutorial_firiapython_shortdescription: Підготуйте свій micro:bit та підвистіть рівень
    до кодування Python! CodesPace допоможе вам крок за кроком від першого рядка Python
    до кодування інтерактивної програми з кнопками та світлодіодами.
  tutorial_gamefrootsquid_shortdescription: Колосальні кальмари є найбільшими безхребетними
    в світі. У цій грі кодування для початківців ви вивчите основи кодування та створите
    гру, яка досліджує життя кальмарів під океаном.
  tutorial_duckpiano_shortdescription: У цьому проекті ви будете змусити клавіші на
    своєму комп'ютері відтворювати звуки крякану на різних точках, як піаніно, яке
    звучить як качка.
  tutorial_gpsound_shortdescription: У цьому проекті ви напишете програму для запису
    звуку з мікрофона комп'ютера, відтворіть його і намалюєте зображення записаного
    звуку. Потім ви можете обробити запис, щоб додати такі ефекти, як зміщення пітчу,
    реверс або відлуння.
  tutorial_groklearningpython_shortdescription: Розвивайте свої навички програмування
    та створіть власний класифікатор тварин! У цьому курсі ви будете використовувати
    мову програмування Python для класифікації тварин на основі їх характеристик.
  tutorial_htmltimetravel_shortdescription: Зробіть пригодницьку подорож у часі та
    підкорюйте глибокий космос, навчившись переміщати, обертати та перетворювати об'єкти,
    використовуючи основи анімації в CSS.
  tutorial_hp_flappy_shortdescription: Вивчіть логічне мислення та концепцію програмування,
    створивши власну гру в стилі Flappy Birds на HyperPad.
  tutorial_appytappin_shortdescription: Ця діяльність під керівництвом вчителя, адаптована
    до Години коду, знайомить дітей із використанням текстової мови програмування
    для розробки мобільного ігрового додатка.
  tutorial_icipher_shortdescription: Цей вчитель керував діяльністю, адаптованою до
    Години коду, вчить дітей безпечно спілкуватися. Діти дізнаються, що повідомлення
    протягом усього часу шифрувалися та розшифровуються за допомогою шифрів.
  tutorial_iguess_shortdescription: Представляємо коди швидкої відповіді дітям віком
    3-5 років. Використовуйте планшети, щоб сканувати QR-коди і вгадати міні-звіра
    з даного середовища проживання.
  tutorial_imake_shortdescription: Ця відключена діяльність під керівництвом вчителя
    для дітей віком 3-5 років використовує класичні дитячі рими для введення поняття
    алгоритмів, послідовності та повторення.
  tutorial_imorse_shortdescription: Досліджуйте криптографію за допомогою Морзе Code
    та Sphero. Дізнайтеся, що фізичні системи можна запрограмувати, і написати код
    для спілкування Sphero.
  tutorial_kanohp_shortdescription: Навчіться кодувати та творити магію на екрані
    за допомогою творчих завдань. Змусити пір'я літати і текти вогонь, складати музику
    тощо.
  tutorial_khanwebpages_shortdescription: Дізнайтеся, як створювати веб-сторінки з
    тегами HTML та CSS, і закінчіть, створивши власну вітальну листівку, якою можна
    поділитися з друзями чи родиною.
  tutorial_kibobowl_shortdescription: Аварія! Як далеко повинен рухатися KIBO, щоб
    дістатися від початку доріжки для боулінгу до шпильок? Можна створити єдину пряму
    смугу або більш складний шлях.
  tutorial_kibodance_shortdescription: Давайте влаштуємо танцювальну вечірку KIBO
    Robot! Налаштуйте музичний плеєр для відтворення улюбленої пісні в класі або пісні,
    пов'язаної зі світовою культурою, яку ви досліджуєте.
  tutorial_buildcharacters_shortdescription: Найпопулярніший додаток для попереднього
    читання тепер включає цифровий Maker Space! Створюйте рівні, розробляйте ігри
    або створюйте персонажів. Виберіть свою діяльність і почніть творити разом з Kodable!
    З JavaScript для верхньої елементарної частини.
  tutorial_designgames_shortdescription: Найпопулярніший додаток для попереднього
    читання тепер включає цифровий Maker Space! Створюйте рівні, розробляйте ігри
    або створюйте персонажів. Виберіть свою діяльність і почніть творити разом з Kodable!
    З JavaScript для верхньої елементарної частини.
  tutorial_makelevels_shortdescription: Найпопулярніший додаток для попереднього читання
    тепер включає цифровий Maker Space! Створюйте рівні, розробляйте ігри або створюйте
    персонажів. Виберіть свою діяльність і почніть творити разом з Kodable! З JavaScript
    для верхньої елементарної частини.
  tutorial_wizard_shortdescription: Подорож у світ магії коду як майстер коду. Навчіться
    створювати та робити заклинання, щоб налаштувати свій замок.
  tutorial_mbscratchcards_shortdescription: З'єднайте фізичний світ micro:bit з віртуальним
    світом Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Використовуйте micro:bit з iPad, щоб
    вивчити Swift.
  tutorial_mbbuttons_shortdescription: 'У цьому вступному проекті ви зробите зображення
    або анімацію на дисплеї micro: bit при натисканні кнопок.'
  tutorial_meteor_shortdescription: У цьому проекті ви створите гру Falling Meteors
    для BBC micro:bit. Використовуючи кнопки, гравцеві належить переміщати щит, щоб
    зловити падаючі метеори і врятувати Землю.
  tutorial_ballbounce_shortdescription: Навчіться створювати мобільний додаток, де
    користувач кине м'яч по екрану, і він відскакує від країв.
  tutorial_mitcodi_shortdescription: Навчіться створювати власний інтерактивний мобільний
    додаток. Натисніть на бджолу і почуйте її дзижчання!
  tutorial_mitdoodle_shortdescription: Зробіть мобільний додаток, де можна малювати
    картинки на екрані!
  tutorial_talktome_shortdescription: Навчіться створювати мобільний додаток, який
    змусить ваш телефон розмовляти з вами!
  tutorial_mobilecspmap_shortdescription: Використовуйте App Inventor, щоб створити
    екскурсію по визначних пам'ятках у вашому місті, штаті чи будь-якій точці світу.
  tutorial_ozorandom_shortdescription: 'Дізнайтеся, як комп''ютери створюють випадкові
    числа та використовують їх, а потім використовуйте програму випадкового переміщення,
    щоб допомогти створити ідеї для історії. '
  tutorial_ozotroll_shortdescription: 'Дізнайтеся різницю між інтернет-тролями та
    казковими тролями, а потім навчіть Ево бути хорошим тролем, який захищає вас. '
  tutorial_peblioart_shortdescription: 'Навчіться малювати та анімувати фігури за
    допомогою коду, щоб створювати інтерактивні ілюстрації, натхненні художниками. '
  tutorial_astropi_shortdescription: Кодуйте повідомлення та перевірте температуру
    навколишнього повітря на борту МКС за допомогою онлайн-симулятора Sense HAT комп'ютера
    Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Aictions об'єднав практику коду
    з навчанням STEAM та гейміфікованими місіями у кількох заходах.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Aictions об'єднав практику
    коду з навчанням STEAM та гейміфікованими місіями у кількох заходах.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Aictions об'єднав практику коду
    з навчанням STEAM та гейміфікованими місіями у кількох заходах.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Aictions об'єднав практику
    коду з навчанням STEAM та гейміфікованими місіями у кількох заходах.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Aictions об'єднав практику коду
    з навчанням STEAM та гейміфікованими місіями у кількох заходах.
  tutorial_robotmagic3d_shortdescription: Використовуйте код, щоб 3D-моделі та букви
    оживають із задоволенням. В кінці ви можете завантажити анімовану наклейку свого
    творіння і поділитися нею з друзями.
  tutorial_robotmagicflappy_shortdescription: Використовуйте свою уяву, щоб створити
    3D-гру Flappy Bird. Використовуйте код, щоб 3D-моделі оживають із задоволенням.
    В кінці ви можете поділитися своїм творінням з друзями і кинути їм виклик до високого
    балу.
  tutorial_scratchadventure_shortdescription: Надішліть своїх улюблених персонажів
    Cartoon Network на квест, з найдальших кутів Всесвіту, до краю струмка Крейга.
    Розблокуйте таємні скарби та відкривайте нових персонажів, створюючи пригодницьку
    гру.
  tutorial_scratchtalk_shortdescription: Створіть реппінг-робота або інтерактивну
    анімацію, яка розмовляє. Цей проект покаже вам, як створити розмовну анімацію,
    яка обертається, масштабує та змінює кольори.
  tutorial_scratchjrstory_shortdescription: Завдяки цій діяльності та тривалому часу
    з ScratchJR студенти матимуть можливість творчо мислити, покращувати розповідь
    та співпрацювати з однолітками.
  tutorial_scratchjrtwinkle_shortdescription: Завдяки цій діяльності студенти матимуть
    можливість творчо мислити, стати оповідачами та вдосконалити навички математичного
    міркування та послідовності.
  tutorial_spherocomm_shortdescription: Дізнайтеся про непорозуміння як у спільноті,
    так і в комп'ютерній програмі. Використовуйте ці знання, щоб усунути будь-які
    непорозуміння або помилки в програмі, намагаючись допомогти BOLT знайти дорогу
    додому.
  tutorial_spherocommunity_shortdescription: Спроектуйте простий шлях, який представляє
    загальний маршрут, яким ви подорожуєте щодня. Ви створите дві програми, намальований
    шлях і шлях програми на основі блоків через маршрут вашої спільноти.
  tutorial_spherofunctions_shortdescription: Дізнайтеся, як використовувати та викликати
    функції, щоб перетворити Sphero на калькулятор.
  tutorial_spheroinfrared_shortdescription: Станьте епідеміологом, щоб зупинити поширення
    рідкісної інфекції роботів, яка переслідує спільноту роботів BOLT.
  tutorial_spherolightsensor_shortdescription: Дізнайтеся, як створити програму, яка
    використовує датчик навколишнього освітлення для вимірювання значень люкс та переслідування
    BOLT.
  tutorial_spheromansion_shortdescription: Тримати купу динозаврів у вашому домі не
    повинно бути проблемою, правда? Як ви могли собі уявити, це не закінчується добре.
    Ви потрапили в бібліотеку особняка і повинні запрограмувати свій вихід.
  tutorial_roadblocks_shortdescription: Як продовження Вашої спільноти, ви будете
    змінювати свою програму блоків, коли ви та ваш партнер стикаєтесь з різними перешкодами
    на маршруті.
  tutorial_spherotext2_shortdescription: Вивчіть свій перший умовний, побудувавши
    веселу гру, де ви будете кидати Sphero і вгадувати звуки тварин. Це чудова діяльність
    після того, як ви заповніть текст 1.
  tutorial_spherotext3_shortdescription: Навчіться змінювати основні світлодіоди Sphero
    на основі швидкості обертання гіроскопа. Ви також дізнаєтеся про нормалізацію
    та абсолютне значення. Це чудова діяльність після того, як ви заповніть текст
    1 і 2.
  tutorial_spherotext4_shortdescription: Використовуйте змінні для створення гарячої
    гри з картоплею на базі Sphero. Це чудова діяльність після того, як ви заповніть
    текст 2 або 3.
  tutorial_spheroraptor_shortdescription: Створіть укріплену ручку, щоб тримати Сферораптори
    в страху, а також написати код для втечі Сферорапторів. Від петель до умовних,
    операторів і навіть компараторів, вам знадобиться стільки ноу-хау в кодуванні,
    скільки ви зможете зібрати.
  tutorial_stempiday_shortdescription: У цій діяльності з кодування ви випадковим
    чином генеруєте очки, подібні до дуже поганого гравця, який стріляє в дартс на
    дошці для дартів.
  tutorial_stemplanetoids_shortdescription: У цій діяльності ви виправите зламану
    гру астероїдів, де корабель рухається лише по прямій лінії. Тоді ви додасте гравітації
    в гру і спробуєте посадити корабель на Місяць!
  tutorial_stempong_shortdescription: У цій діяльності ви виправите зламану версію
    гри в понг, щоб об'єкти підстрибували так, як повинні. Тоді ви додасте гравітацію,
    щоб створити клон Bonk.io.
  tutorial_algobot_shortdescription: Гравці командують AlgoBot, розумним маленьким
    сервісним дроїдом, і вчаться використовувати мову візуального програмування, щоб
    допомогти йому стримати кризу!
  tutorial_thunkableapps_shortdescription: 'Дізнайтеся, як створювати власні програми
    за допомогою кодування на основі блоків! '
  tutorial_toxicodedot_shortdescription: Виберіть карту зі своєї колоди та інтерпретуйте
    її код, щоб просуватися по світу. Використовуйте свої інтуїтивні здібності, щоб
    відгадати правила і вчитися на власних помилках.
  tutorial_gcactions_shortdescription: Відкрийте для себе дії, один з ключових будівельних
    блоків у кодуванні, і використовуйте їх для кодування відеоігри! Досліджуйте цифрову
    культуру та дізнайтеся про роботів і про те, що вони насправді можуть робити.
  tutorial_gccomparators_shortdescription: Відкрийте для себе компаратори та логічні
    правила, які є ключовими будівельними блоками в кодуванні, і використовуйте їх
    для кодування відеоігри! Вивчіть цифрову культуру та дізнайтеся про відстеження
    нашої діяльності в Інтернеті.
  tutorial_gcconditions_shortdescription: Відкрийте для себе умови, один з ключових
    будівельних блоків у кодуванні, і використовуйте їх для кодування відеоігри! Дослідіть
    цифрову культуру та дізнайтеся про алгоритми, які забезпечують наш онлайн-світ.
  tutorial_gccreate_shortdescription: Створіть свою першу повну відеогру з GameCode!
    Створюйте нових персонажів, зробіть їх (трохи) розумнішими, дайте гравцеві надздібності...
    Небо - межа!
  tutorial_gcevents_shortdescription: 'Відкрийте для себе події, один з ключових будівельних
    блоків у кодуванні, і використовуйте їх для кодування відеоігри! Вивчіть цифрову
    культуру та дізнайтеся про штучний інтелект та про те, як він може мати значення
    у вашому житті. '
  tutorial_gcloops_shortdescription: Відкрийте для себе петлі, один з ключових будівельних
    блоків у кодуванні, і використовуйте їх для кодування відеоігри! Вивчіть цифрову
    культуру та дізнайтеся про явище ехокамери в соціальних мережах.
  tutorial_gcvariables_shortdescription: Відкрийте для себе змінні, один з ключових
    будівельних блоків у кодуванні, і використовуйте їх для кодування відеоігри! Вивчіть
    цифрову культуру та дізнайтеся, що таке дані та як вони працюють.
  tutorial_beanything_shortdescription: Використовуйте програмування, щоб анімувати
    персонажів, складати музику, розповідати історії, створювати ігри та навіть створювати
    мистецтво.
  tutorial_change_shortdescription: 'Створіть проєкт, який покаже, як можна змінити
    світ! Це може бути все, що завгодно: від проблеми сміття до миру у всьому світі
    - поділіться своїм баченням за допомогою коду!'
  tutorial_cooking_shortdescription: Продемонструйте свої навички - створіть інтерактивну
    кулінарну гру. Початківці можуть використовувати самокерований підручник, тоді
    як більш просунуті кодери мають можливість почати з порожнього проекту.
  tutorial_crystal_shortdescription: Застосовуйте заклинання, збирайте бонуси та перемагайте
    ворогів, биючись на дикій арені для 4 гравців, яка стискається серед лави!
  tutorial_landscape_shortdescription: Використовуйте функцію малювання пером Python,
    щоб створити ландшафт за допомогою коду. Використовуйте ландшафтні предмети, вже
    створені для вас, або спроектуйте власні конструкції. Публікуйте та діліться своїми
    творіннями!
  tutorial_pets_shortdescription: Створіть веселу гру про домашніх тварин — реальних
    чи уявних! Початківці можуть використовувати самокерований підручник, тоді як
    більш просунуті кодери мають можливість почати з порожнього проекту.
  tutorial_petvet_shortdescription: Від наведення домашніх тварин до оглядової кімнати
    до діагностики їх нюхань, бубусів та свербежу, ви знайдете, що кожна головоломка
    має рішення, щоб домашні тварини почували себе краще, ніж будь-коли!
  tutorial_superhero_shortdescription: Використовуйте піксельну графіку HTML та CSS
    для створення улюблених масок супергероїв. Публікуйте та діліться своїми творіннями!
  tutorial_vidcodeplastic_shortdescription: Навчіться використовувати петлі, синусоїди
    та індивідуальні смайли, щоб створити унікальний проект.
  tutorial_vidcodetypeface_shortdescription: Створіть свій власний шрифт, використовуючи
    фігури і елементи типографіки. Тип має більше елементів, ніж ви могли собі уявляти!
  tutorial_washustorm_shortdescription: Дізнайтеся, як запрограмувати вхідний шторм.
  tutorial_activitypackets_shortdescription: Знайдіть години сімейних розваг за допомогою
    друкованих пакетів творчих заходів із кодування Wonder Workshop. Внесіть кодування
    в життя за допомогою роботів Dash, Dot та Cue, завантаживши ці онлайн- та офлайн-дії
    для використання під час Години коду та за її межами!
  tutorial_googlerookie_shortdescription: У цій діяльності ви будете кодувати тематичний
    колаж для новачків, використовуючи Blockly, вступну мову кодування. Ви будете
    використовувати послідовності, змінні та петлі, щоб створити унікальний твір,
    який підкреслює вашу творчість!
  tutorial_tommyturtle_shortdescription: 'Допоможіть маленьким дітям вивчити основи
    кодування з Tommy Turtle! '
  tutorial_mazyad_shortdescription: Цей продукт розширить наші межі для створення
    інтегрованої паперової версії з комп'ютеризованими програмами та альтернативою,
    якщо комп'ютер не використовується з будь-якої причини. Це також послужить вступом
    до розуміння програмування загалом.
  tutorial_gamemaker_shortdescription: Game Maker - це відкрита діяльність, де студенти
    можуть створювати все, що завгодно, за допомогою простого майстра коду. Просто
    натисніть на картинку милого маленького монстра і виберіть один з варіантів в
    меню. Більш просунуті підручники також включені для тих, хто хоче глибше заглибитися
    в створення ігор.
  tutorial_duckrace_shortdescription: У цьому курсі ви будете вирішувати завдання
    програмування, щоб допомогти качці Тоні зібрати монети для своїх святкових заощаджень.
    По закінченню курсу ви створюєте власну гру.
  tutorial_allcancodeapps_shortdescription: Використовуйте платформу Allcancode для
    створення веб-додатків і мобільних додатків від дизайну до доставки.
  tutorial_n2y_shortdescription: Допоможіть Бітту Ботту досліджувати Землю за допомогою
    стрілок напрямку.
  tutorial_dance2019_longdescription: Закодуйте танцювальну вечірку та покажіть її
    друзям. Під пісні Кеті Перрі, Шона Мендеса, Panic! At The Disco, Lil Nas X, Jonas
    Brothers, Нікі Мінаж та 34 інших виконавців та груп!
  tutorial_danceparty_longdescription: Створіть танцювальну вечірку, щоб поділитися
    з друзями. За участі Кеті Перрі, Мадонни, Дж. Белвіна, Сіа, Кейта Урбана, Сіари
    і ще 25 чоловік!
  tutorial_chibitronics_longdescription: Запрограмуйте паперову схему, щоб висвітлити
    власну історію.
  tutorial_athlete_longdescription: Створи гру в баскетбол або поєднай у грі кілька
    видів спорту!
  tutorial_moana_longdescription: Цей новий підручник Година коду Діснею використовує
    наочну мову програмування із застосуванням блоків, у якій учні, щоби писати код,
    просто перетягують та відпускають наочні блоки. Наочне програмування — це веселий
    та легкий для розуміння шлях навчання логіці кодування. Ознайомлення з наочним
    програмуванням закладає фундамент для складнішої діяльності, програмування на
    основі тексту. Цей підручник орієнтовано на дітей віку від 8 років, і тих, хто
    намагається кодувати вперше. Він доступний 23 мовами та локалізований за межами
    США. Цей підручник доступний безкоштовно через Інтернет, і включає цифровий інструментарій
    англійською та іспанською для педагогів та організаторів подій.
  tutorial_star-wars_longdescription: Навчися програмувати дроїдів і створи власну
    гру "Зоряні війни" в далекій-далекій галактиці.
  tutorial_gumadventure_longdescription: В епізоді «Сигнал» Дивовижного світу Гамбола
    завади впливають на те, як герої ставляться один до одного. В цьому занятті продовжіть
    історію, зробивши свою власну заваду, і уявивши, як Гамбол та його друзі реагуватимуть
    на неї.
  tutorial_mchoc_longdescription: Використовуй блоки коду, щоб провести Алекса чи
    Стіва через пригоди в цьому світі Майнкрафт.
  tutorial_vidnews_longdescription: 'Це Новини Години коду! Відео та графіка — все
    про технології, різноманіття, дітей та кодування. Завершені проекти може бути
    завантажено на веб-сайт школи як репортаж про саму Годину коду. Вчителі можуть
    заохочувати учнів використовувати новини для створення репортажів про те, що вони
    вивчили, або про статистику їхньої школи. «Останні новини: 400 учнів школи Рузвельта
    взяли участь у Годині коду»'
  tutorial_kodable-pre_longdescription: Kodable — це самостійна гра, що знайомить
    дітей від 5 років з основами програмування. Наявність поруч учителя або когось
    із батьків є найсприятливішою, але не обов'язковою.
  tutorial_highseas_longdescription: Оживіть морську хвилю, щоби створити декорації,
    а потім розкажіть історію, яка відбувається у відкритому морі.
  tutorial_capython_longdescription: Python - це захоплююча і проста мова для вивчення.
    Дізнайтеся про використання модулів, функцій, циклів та списків, створюючи веселі
    зображення за допомогою ваших приятелів черепах. Геометрія ніколи не була такою
    веселою!
  tutorial_frzn_longdescription: За допомогою коду ти можеш приєднатися до Анни та
    Ельзи, які досліджують магію та красу криги. Ти намалюєш сніжинки та крижані візерунки,
    катаючись на ковзанах, і створиш зимову казку, якою зможеш поділитися зі своїми
    друзями.
  tutorial_cocom_longdescription: Обери свого героя та запрограмуй свій шлях повз
    огрячі патрулі, провалля з лавою та лазерні промені Підземелля Кітгард. Підвищуй
    рівень, здобувай самоцвіти та збирай магічні предмети аби відкрити нові сили програмування!
  tutorial_play-lab_longdescription: Створіть історію або гру в Ігровій лабораторії!
    Ви можете зробити так, щоб тварини, пірати, зомбі, ніндзя й багато інших персонажів
    рухалися, видавали звуки, здобували очки й навіть кидалися вогняними кулями!
  tutorial_boxisland_longdescription: Зробіть подорож на Box Island і зберіть всі
    зірки! Box Island - це прекрасна мобільна гра для кодування, яка переносить дітей
    у захоплюючу пригоду на чарівному острові. У цьому підручнику ви дізнаєтеся основи
    алгоритмів, послідовностей, циклів та умов!
  tutorial_textcomp_longdescription: 'Фізична швидкість надсилання бітів обмежена,
    і якщо ми хочемо надіслати великий обсяг інформації швидше, нам потрібно представити
    ту саму інформацію за допомогою меншої кількості біт, тобто стиснути дані. На
    цьому уроці учні стискатимуть сегменти англійського тексту, шукаючи шаблони й
    замінюючи їх символами за допомогою віджета. '
  tutorial_encryption_longdescription: 'Учні познайомляться з необхідністю шифрування
    й простими методами злому таємних повідомлень. Вони спробують зламати повідомлення,
    закодоване за допомогою класичного шифру Цезаря, а також шифру випадкової заміни.
    Учні дізнаються, чому потрібно шифрувати інформацію, що надсилається через Інтернет,
    і що в епоху потужних обчислювальних інструментів методи шифрування мають бути
    складнішими. '
  tutorial_kanopixel_longdescription: Творці різного віку вчаться кодувати на реальній
    мові програмування і спостерігають, як їхні команди оживають, малюючи послідовність
    з 13 картинок з кодом. Вони дізнаються по дорозі про історію мистецтва відеоігор
    від Pong та інші ретро-ігри через 8-бітне мистецтво та Minecraft, поєднуючи інформатику
    з мистецтвом, історією та розповіддю історій. Реалізація є гнучкою - ви можете
    витратити 1 годину або кілька годин протягом одного або декількох сеансів. Учні
    можуть самостійно виконати Pixel Hack, використовуючи вказівки в рамках завдань,
    або ви можете перетворити Pixel Hack на подорож під керівництвом інструктора,
    використовуючи вичерпний посібник для викладача, повний пропозицій. Студентам
    буде запропоновано додати власного творчого чуття, зламавши наші завдання, щоб
    отримати сертифікат Pixel Hacker.
  tutorial_foos_longdescription: Програмуйте милих Фу для розв'язання головоломок.
    Потім увійдіть до Студії Фу, щоби робити ігри й ділитися ними. Будь-хто будь-де
    може вчитися кодування з відзначеним нагородами «безслівним» інтерфейсом Фу. Зіграйте
    зараз!
  tutorial_tynkerdd_longdescription: Створіть свого власного дракона, а потім використовуйте
    програмування, щоб провести його через веселі головоломки в пошуках скарбів та
    монет! Вам доведеться переміщатися по складних замках, знаходити бонуси та підкорювати
    лицарів, щоб отримати весь скарб.
  tutorial_tynkerana_longdescription: Використовуйте свої знання з математики та геометрії,
    щоб створити робочий аналоговий годинник з рухомими секундними, хвилинними та
    годинними стрілками. Вам потрібно буде обчислити кут, який кожна рука повинна
    вказувати, виходячи з того, який час. Коли ви закінчите, ви можете додати нагадування
    про те, що вам потрібно робити протягом дня, щоб зробити власний будильник!
  tutorial_vidcard_longdescription: |-
    Дізнайтеся, як зробити вітальну листівку за допомогою JavaScript!

    Ви дізнаєтеся, як маніпулювати власними відео, отримуючи доступ до кожного пікселя і розповідаючи йому, що робити з CODE!

    Ви також можете завантажувати та записувати власні кадри, щоб персоналізувати досвід.

    Створено у партнерстві з GSGNY.
  tutorial_spritebox_longdescription: Бігайте, стрибайте та кодуйте свій шлях через
    три різні світи, щоб зібрати зірки і добратися до фінішу! Вивчіть послідовність,
    налагодження та цикли, а також код у Swift, Java або за допомогою значків.
  tutorial_tynkerch_longdescription: Збережіть комп'ютер від шкідливого вірусу! Вам
    доведеться зламати свій шлях через систему, видаляючи віруси, відкриваючи двері,
    вирішуючи лабіринти та переміщаючись по порталах. Слідкуйте за вірусами і глюками!
  tutorial_lightbot_longdescription: Lightbot - це гра, яка просить гравців використовувати
    логіку програмування для вирішення головоломок! Отримайте практичне розуміння
    основних концепцій кодування, керуючи Lightbot освітлювати всі сині плитки на
    кожному рівні. Дізнайтеся, як послідовно виконувати інструкції, писати процедури
    та використовувати петлі по дорозі в цій самостійній діяльності. Чудово підходить
    для будь-якого віку та всіх рівнів кваліфікації.
  tutorial_hoc_longdescription: Місце для нової code.org/hoc
  tutorial_code_longdescription: Дізнайся про основні поняття комп’ютерних наук, перетягуючи
    візуальні блоки-команди. Це ігровий посібник для самостійного навчання з відео-лекціями
    від Білла Гейтса, Марка Цукерберга, Angry Birds і Plants vs. Zombies. Вивчи повторювані
    цикли, умовні конструкції та базові алгоритми. Доступний 37 мовами.
  tutorial_tinspire_longdescription: Познайомте студентів з основами кодування — всього
    за 10 хвилин — за допомогою технології TI, яку вони носять у своїх рюкзаках щодня.
    Ці уроки дають учням легкий вхід у програмування, що може допомогти викликати
    у них інтерес до кодування та інформатики. Студенти пишуть програми, які можуть
    зміцнити математичні концепції, використовуючи мову TI Basic, готову до використання
    на своїх портативних портативних програмах TI-nspire.
  tutorial_itchbounceball_longdescription: |-
    Ми проведемо вас через вступ до Itch, використовуючи мову візуального програмування Scratch.

    Цей урок містить відео та текстові вказівки для коду, який студенти повинні додати, щоб м'яч звисало стрибати по екрану.

    Після того, як студенти завершать цю діяльність, є можливість вивчити ідеї щодо інших змін та заходів, які можна зробити. Немає встановленої мети чи результату, оскільки це відкрите середовище навчання, але саме з цим початковим кодом студенти придумують дивовижні проекти!

    Усі інструкції містяться в середовищі Itch, тому немає необхідності перемикати екрани, щоб слідувати за проектом. Рекомендуються навушники.
  tutorial_vidclim_longdescription: Студенти досліджують факт про клімат Землі, залучаючись
    до роботи вчених та художників у відповідь на зміну клімату. Студенти беруть свої
    дослідження та планують відео, ділившись своїм фактом. Відео можуть стосуватися
    розуміння змін клімату та його наслідків, реакції громадськості на зміну клімату,
    того, як зміна клімату впливає на повсякденне життя, та дії, які ви можете вжити,
    щоб змінити ситуацію.
  tutorial_matlab_longdescription: Навчання кодуванню — це захопливий інтерактивний
    навчальний підручник, у якому ви вчитеся кодуванню. Застосовуйте MATLAB для з'ясування,
    чи є найближчим місцем зустрічі з друзями кіно, торговельний центр, чи кав'ярня.
    Розбивайте задачу на менші кусені, й вивчайте в процесі основні поняття програмування.
    До завершення цієї години створіть алгоритм для знаходження найкоротшого шляху
    до ваших друзів!
  tutorial_flap_longdescription: Створити власну гру в пташку Пурха, перетягуючи візуальні
    блоки-команди, і зміни її зовнішній вигляд (акула Пурх, Санта Пурх -що завгодно).
    Додай гру на свій телефон одним кліком.
  tutorial_galaxy_longdescription: "Візьміть свій Android-смартфон і досліджуйте далекі
    галактики! На #GalaxyGameJam ви можете створити свій власний додаток для Android.
    Створіть його за допомогою нашого безкоштовного додатка Pocket Code і станьте
    частиною нашої місії у космічному просторі. За допомогою Pocket Code ми прагнемо
    надихнути дітей, підлітків та молодих людей створювати власні ігри, анімації та
    інтерактивні історії безпосередньо на своїх смартфонів. \n"
  tutorial_inf_longdescription: Скористайся Ігровою лабораторією, щоб створити історію
    або гру з персонажами Disney Infinity.
  tutorial_tynkersol_longdescription: Програмуйте інтерактивну модель нашої Сонячної
    системи. Цей проект містить покрокові інструкції, які допоможуть вам створити
    симуляцію з планетами, що обертаються навколо Сонця. Потім додайте факти про кожну
    планету, які з'являються при натисканні.
  tutorial_itchg_longdescription: "Ім'я-це дозволить вам створити гру на визнання!
    \n\nКінцевий проект передбачає, що студенти створюють гру, щоб назвати Штати Австралії!\n\nВи
    спочатку пройдете та дотримуєтесь вказівок, щоб створити гру, щоб позначити три
    фази кругообігу води. Ви зробите повністю функціонуючу гру, включаючи забивання!\n\nЗ
    боку кодування ви дізнаєтеся про змінні, умовні, списки, об'єднуючі рядки та багато,
    багато іншого. Це методи кодування, які ви зможете повторно використовувати в
    інших проектах, коли будете розвивати свої нові навички кодування!\n\nВи можете
    зробити діяльність ще далі, додавши власне зображення та мітки (поряд з багатьма
    іншими додатковими варіантами проекту, задоволення ніколи не закінчується). Рекомендуються
    навушники."
  tutorial_como_longdescription: У 200 режимах "Історія" та "Навик", користувачі допомагають
    мавпам ловити банани, навчившись та писати код. Coding Adventure Part I навчає
    об'єкти, цикли, змінні, індексацію масивів, функції та багато іншого. Частина
    II вказує булеву логіку (якщо інше, І, АБО та НЕ), порівняння, значення повернення
    функції та активацію подій за допомогою миші та клавіатури. Індивідуальні поради
    та підказки включаються на кожному етапі. Для віку 8-16 років.
  tutorial_processfound_longdescription: Що означає писати програмне забезпечення,
    щоб робити те, що ви часто робите руками, папером, олівцем, фарбою? Чи могли б
    ви використовувати комп'ютер для створення малюнків? Створювати анімацію? Створювати
    образи?
  tutorial_tynkerhomo_longdescription: Ви будете слідувати покроковим інструкціям,
    щоб оживити інтерактивну історію з безліччю гомофонів! Кожен раз, коли персонаж
    вимовляє слово, яке є омофоном, запитайте гравця, який омофон є правильним словом
    для цього контексту. Гравець краще знає свої омофони, інакше діалог не матиме
    сенсу!
  tutorial_art_longdescription: Створюй круті зображення та візерунки за допомогою
    Художника!
  tutorial_tynkerbrick_longdescription: Використовуйте фізичний движок Tynker, щоб
    створити власну персоналізовану версію цієї класичної аркадної гри. Почніть з
    програмування весла для переміщення при натисканні клавіш зі стрілками, потім
    додайте кульку та кілька цеглин. Ви персоналізуєте гру, додавши власні активи
    для кулі, цегли та весла.
  tutorial_itchbio_longdescription: |-
    Ім'я-це дозволить вам створити гру на визнання!

    Створіть гру, щоб назвати частини біологічної клітини. Вивчіть частини клітини, поки ви робите гру, і грайте в неї знову стільки разів, скільки вам потрібно, щоб освіжити пам'ять!

    Ви спочатку пройдете та дотримуєтесь вказівок, щоб створити гру, щоб позначити три фази кругообігу води. Ви зробите повністю функціонуючу гру, включаючи забивання!

    З боку кодування ви дізнаєтеся про змінні, умовні, списки, об'єднуючі рядки та багато, багато іншого. Це методи кодування, які ви зможете повторно використовувати в інших проектах, коли будете розвивати свої нові навички кодування!

    Ви можете зробити діяльність ще далі, додавши власне зображення та мітки (поряд з багатьма іншими додатковими варіантами проекту, задоволення ніколи не закінчується). Рекомендуються навушники.
  tutorial_itchj_longdescription: |-
    Наша діяльність з стрибків надає вам навички кодування, щоб змусити персонажа стрибати на платформи, які використовуються в багатьох іграх в аркадному стилі.

    Використовуйте навички стрибків і створіть власну ігрову мету.

    Тут використовується декартова система координат, тому ви дізнаєтеся трохи про координати екрана тут.

    Насолоджуйтесь дізнаванням все про стрибки з Itch! Рекомендуються навушники.
  tutorial_tickleo_longdescription: За допомогою Тикле, зручного додатка для кодування,
    ви можете легко запрограмувати Orca на плавання кількома способами, просто перетягуючи
    блоки кодування, щоб створити команду для її виконання.
  tutorial_hopgeo_longdescription: 'Створіть свою власну версію захопливої гри «Геометричний
    стрибун» у не обмеженому середовищі програмування Hopscotch! Протягом цього ви
    набудете практичного досвіду з такими поняттями, як послідовності, цикли, змінні
    та зневаджування. Для проходження або організації проходження цього навчання попередній
    досвід не потрібен: є веселий відео-підручник та покроковий посібник із організації
    проведення цього навчання.'
  tutorial_tynkermult_longdescription: Кодуйте власну математичну гру! Вашому персонажу
    необхідно втекти з печери, не потрапивши під падаючі валуни. Але єдиний спосіб,
    яким персонаж може бігти вперед, - це правильно відповісти на математичні запитання!
    Ви будете дотримуватися покрокових інструкцій, щоб запрограмувати цю веселу вікторину
    з множенням.
  tutorial_monster_longdescription: Квест з кодування Mystery Island від Monster Coding
    пропонує веселу самокеровану пригоду, яка навчає дітей декільком ключовим концепціям
    програмування. Кожна діяльність на основі блоків будується на попередньому, знайомлячи
    дітей з функціями, булевими значеннями, циклами, операціями If/Else та масивами,
    використовуючи барвисту анімовану графіку, аудіоінструкції.
  tutorial_tynkerapp_longdescription: Створіть власну версію улюбленої гри. Вибирайте
    з безлічі варіантів, таких як ігри платформери, класичні аркадні ігри, гоночні
    ігри, мистецтво програмування, проекти розповіді історій тощо! Ви персоналізуєте
    свою гру, створюючи більше рівнів, завантажуючи або малюючи власні ресурси та
    програмуючи більш цікаві функції.
  tutorial_tynkerpup_longdescription: Цуценя Пікселя насолоджувався приємним днем
    зі своєю родиною, але вони забули посадити його в машину і поїхали без нього!
    Чи можете ви запрограмувати Pixel, щоб знайти дорогу додому? У кожній головоломці
    ви будете орієнтуватися в Pixel, щоб уникнути перешкод, щоб він міг повернутися
    додому до своєї родини.
  tutorial_livecode_longdescription: Коли ви використовуєте наш підручник LiveCode
    для Години коду, ваші учні створюють свої власні музичні деки. Після створення
    музичних дек зі звуками тварин та піаніно учні матимуть можливість створювати
    свої власні індивідуальні музичні деки з власними зображеннями та вибором музики!
  tutorial_cocomgame_longdescription: Спершу підвищ рівень своїх навичок програмування
    на Python чи JavaScript, програмуючи свій шлях подалі від небезпеки та збираючи
    коштовні трофеї. Потім використай свої сили програмування щоб збудувати власну
    гру, та подивись, чи зможуть твої друзі її пройти!
  tutorial_tynkerspin_longdescription: У цьому проекті ви створите дивовижний настроюваний
    інструмент малювання. Запрограмуйте ручку, виберіть зображення (або завантажте
    власне), і ви зможете намалювати обертову версію цього зображення.
  tutorial_code-avengers_longdescription: Створіть двовимірну 2D-гру зверху вниз за
    допомогою JavaScript за 10 коротких завдань. Потім продовжуйте вивчати деякі основи
    програмування (змінні та оператори if), створюючи вікторину, щоб поділитися з
    друзями. По дорозі заробляйте очки та значки, змагаючись за досягнення вершини
    таблиці лідерів класу.
  tutorial_tynkercq_longdescription: Створіть свого власного персонажа цукеркового
    троля і вирушайте на багаторівневий квест за цукерками, щоб допомогти своєму персонажу
    знайти дорогу додому. Ви будете вирішувати головоломки для кодування, щоб переміщати
    свого персонажа по людському світу, уникаючи перешкод і збираючи краплі та монети.
  tutorial_cmgame_longdescription: Виведіть свої навички кодування на новий рівень,
    навчившись створювати власні ігри. У цьому курсі ви вивчите інтерфейс користувача
    клавіатури та механіку гри, створюючи гру в стилі Super Mario™. Після цього ви
    зможете поділитися своєю грою!
  tutorial_codesters_longdescription: 'Створюйте власні ігри, анімацію та ілюстрацію
    за допомогою Python. Як тільки ви закінчите, поділіться ними з друзями! Програма
    на Python, справжня мова програмування, яка використовується щодня в компаніях
    - наш набір інструментів перетягування полегшує навчання! Спробуйте побудувати
    баскетбольну гру, хореографію танцю або створити анімовану картку! '
  tutorial_qrm_longdescription: Приєднуйтесь до Мері у вивченні мови програмування
    Quorum як частини легкої та розважальної подорожі в біології. Заходи проводяться
    під керівництвом студентів, з онлайн-прикладами та доступні для сліпих та слабозорих.
  tutorial_texas-instruments_longdescription: 'Заняття «10 хвилин коду» можна використовувати
    на уроці як спосіб викликати інтерес учнів до кодування за допомогою технології
    TI, яку вони носять у своїх рюкзаках щодня. Вивчіть основи кодування за допомогою
    TI-84™ Plus і розпочніть програмування всього за 10 хвилин - досвід не потрібен!  '
  tutorial_cajava_longdescription: Малювати за допомогою JavaScript простіше, ніж
    ви думаєте. Дізнайтеся більше про прапори світу, малюючи прапори для кожного рівня,
    що збільшують складність. Дізнайтеся про форми, координати та кольори, а також
    про важливість послідовності в кодуванні.
  tutorial_codehs_longdescription: Давання команд комп'ютерові, чим власне і є програмування,
    є просто як давання команд собаці. Навчіться кодуванню з Собакою Керелом — веселим,
    доступним та наочним введенням до текстового програмування, яке вчить повних новачків
    таких фундаментальних понять, як команди та функції. Вже маєте якийсь досвід?
    Спробуйте натомість наш підручник Графіки JavaScript!
  tutorial_hopemo_longdescription: |-
    Створіть застосунок для малювання, який створює гарні інтерактивні картини з вашими улюбленими емодзі в ролях.

    Розкрийте творчий бік кодування, створивши застосунок, який ваші друзі можуть використовувати для самовираження. У процесі дізнайтеся про послідовності, події, цикли та змінні.

    Для проходження або проведення цього заняття попередній досвід не потрібен: воно включає відео-підручник та покроковий посібник з організації його проведення.
  tutorial_tynkercm_longdescription: Досліджуйте зачарований ліс, щоб захопити монстрів,
    і навчіться програмувати їх, виконуючи головоломки з кодування. Збирайте, кодуйте
    та розвивайте всіх унікальних монстрів. Розробляйте стратегії на основі здібностей
    ваших монстрів, щоб вони могли битися на багатокористувацькій арені. Чий код виграє?
  tutorial_codesterswintergreet_longdescription: 'У цій діяльності студенти використовують
    наш набір інструментів перетягування до тексту, щоб негайно розпочати програмування
    на Python! Зимові вітання викладачів, учнів про базовий синтаксис, спрайти та
    точкові позначення, а також події. Студенти вчаться, створюючи зимову вітальну
    листівку, яку вони можуть зберегти та поділитися! '
  tutorial_codestersc_longdescription: 'На цьому уроці студенти досліджують усі чотири
    квадранти координатної площини! Вони використовують Python та наш набір інструментів
    перетягування до тексту, щоб надіслати спрайт в різні місця на сцені! Включені
    демонстраційні та налагоджувальні заходи, які допоможуть учням освоїтися в координатній
    площині. '
  tutorial_codestersturtle_longdescription: Вивчіть основи кодування на Python, створюючи
    власну гру для схрещування черепах! Використовуйте списки та цикли, щоб налаштувати
    свою гру, а події для створення автомобілів та управління черепахою! Чи можете
    ви безпечно перейти дорогу?
  tutorial_penjee_longdescription: 'Візуальний спосіб для учнів розпочати свою першу
    мову. Студенти пишуть код Python, щоб перемістити пінгвіна навколо крижаного світу.
    Наш редактор виділяє кожен рядок коду під час його виконання, допомагаючи дітям
    підключати свій код до змін у світі Пінгвіна. Наша навчальна програма диференційована,
    виходячи з готовності учнів, і формується відповідно до потреб кожного студента. '
  tutorial_trinket_longdescription: |-
    Виберіть урок, завдання або підручник із мови програмування Python. Робіть мультики на основі turtle та розв'язуйте головоломки, і все це під час вивчення основ цієї потужної мови.

    Заняття варіюються від програмування на основі блоків до справжнього коду Python, серед них є відповідні більшості вікових категорій. Вибрані уроки доступні іспанською, корейською та китайською.
  tutorial_frogger_longdescription: Станьте обчислювальним мислителем. Створюйте 3D-об'єкти,
    малюючи 2D-зображення, які ви перетворюєте на дивовижні 3D-фігури. Створюйте 3D-світи,
    збираючи фігури, які ви щойно вбудовували в захоплюючі світи. Управляйте своїм
    світом! Оживіть свій світ, програмуючи за допомогою простих правил перетягування.
    Грайте на комп'ютерах, планшетах і смартфоні. Поділіться своєю 3D-грою з друзями
    через електронну пошту та Facebook.
  tutorial_tynkereco_longdescription: Створіть інтерактивну екологічну піраміду, щоб
    відстежувати, як енергія протікає через екосистему! Цей проект містить покрокові
    інструкції, які допоможуть вам створити екологічну піраміду для будь-якої екосистеми
    з тваринами та рослинами, які ковзають до належного місця в піраміді при натисканні.
  tutorial_mitedarc_longdescription: Попросіть свій спрайт збирати монети і отримувати
    очки.
  tutorial_khan_longdescription: Дізнайтеся, як програмувати малюнки за допомогою
    JavaScript, спроектувавши власного сніговика. Спробуйте самостійно або зі своїм
    класом!
  tutorial_tynkerd_longdescription: Створіть власного героя і грайте за цього персонажа
    за допомогою цієї багаторівневої пригодницької гри. Вам потрібно буде використовувати
    свої навички кодування, щоб вирішувати головоломки, боротися з помилками та зберегти
    материнську плату!
  tutorial_cdmy_longdescription: Codecademy - це інтерактивна платформа для вивчення
    навичок STEM, які мають вирішальне значення для сучасних робочих місць. Приєднуйтесь
    до мільйонів студентів Codecademy та вивчіть основи кодування та інформатики,
    пройшовши наші веселі курси «Година коду». До кінця кожного курсу у вас буде справжній
    проект, який ви зможете показати своїм друзям та родині.
  tutorial_codestersdance_longdescription: 'Студенти використовують набір інструментів
    перетягування до тексту, який дозволяє їм відразу розпочати кодування на Python!
    Студенти виконують набір керованих практичних заходів, в яких вони вчаться використовувати
    та змінювати різноманітні команди програмування. Потім вони застосовують ці навички
    для створення власної танцювальної рутини! '
  tutorial_codestersbasketball_longdescription: 'Студенти використовують наш набір
    інструментів перетягування до тексту, щоб негайно розпочати кодування на Python!
    У цій самостійній діяльності студенти завершують серію прямих навчальних заходів,
    в яких вони будують баскетбольну гру на потяг і стріляйте! Студенти досліджують
    змінні, події, базовий синтаксис, створюючи випадкові координати. '
  tutorial_nclkarel_longdescription: Навчіться кодувати та вирішувати проблеми, керуючи
    роботом Карелом через джунглі, гори та пустелі. Карел слідує вашим вказівкам,
    точно так само, як справжній робот. Почніть програмування за допомогою простих
    команд, таких як go, get і put. Далі ви дізнаєтеся, як вбудувати цикли повторення
    та умови у свої програми. Нарешті визначте користувацькі команди для Karel. Ви
    можете створювати власні ігри за допомогою програми NClab! Розважайтеся, вивчаючи
    навички, які ви можете використовувати на будь-якій мові програмування.
  tutorial_buildpong_longdescription: Pong - одна з найдавніших аркадних відеоігор
    і найперша спортивна аркадна відеогра. Це спортивна гра в настільний теніс з простою
    двовимірною графікою. Мета гри полягає в тому, щоб ГРАВЕЦЬ забив на КОМП'ЮТЕРІ,
    захищаючи свої цілі. У цьому проекті КОМП'ЮТЕР запрограмований базовим штучним
    інтелектом, щоб він міг реагувати на ГРАВЦЯ.
  tutorial_tynkerdrones_longdescription: Навчіться програмувати підключені пристрої,
    вирішуючи головоломки «Crash Course», де ви переміщаєтеся віртуальними дронами
    та роботами через перешкоди. Тоді ви готові створювати програми для управління
    справжніми дронами та роботами. Потрібен планшет iPad або Android і підтримувана
    іграшка.
  tutorial_carla_longdescription: "«Програмування з Карлою» - це серія коротких заходів,
    які ведуть учнів через створення простого чат-бота, одночасно вивчаючи основні
    поняття, такі як змінні та умови. Заходи були ретельно розроблені для усунення
    поширених помилок, які нові програмісти мають щодо цих тем, пропонуючи багато
    можливостей для практики, а також цілеспрямовані підказки та відгуки.\n"
  tutorial_zulama_longdescription: У цій діяльності ви навчитеся редагувати код JavaScript
    за допомогою грайливої екшн-гри та освоїти концепції інформатики, такі як змінні
    та функції. Створіть свою власну гру в «Пісочниці», реміксуючи та розширюючи існуючий
    ігровий код. Потім опублікуйте та поділіться своєю грою з друзями та родиною.
  tutorial_capost_longdescription: Починати вивчати HTML та CSS легко та весело з
    цією цифровою листівкою. Дізнайтеся про додавання заголовків, абзаців, зображень
    та посилань, щоб створити святкову листівку або святкування дня народження, якими
    можна поділитися з друзями та родиною.
  tutorial_marco_longdescription: Студенти грають у пригодницьку гру, засновану на
    оригінальній історії. Вони проводять Марко - головного героя - через кожен рівень,
    даючи йому покрокові інструкції у вигляді мови візуального програмування, яку
    використовує Година коду. Вони знайомляться з командами послідовності, ітерацією
    та умовами, навіть не помічаючи цього.
  tutorial_codestersflappybike_longdescription: 'У цій діяльності студенти використовують
    наш набір інструментів перетягування до тексту, щоб негайно розпочати кодування
    на Python! Студенти проходять серію навчальних заходів, які вчать їх будувати
    повноцінну гру! Після того, як вони закінчать, їм пропонується використовувати
    те, що вони дізналися про синтаксис, позначення точок, події, змінні, параметри
    та механіку гри, щоб створити нову гру. '
  tutorial_kanopong_longdescription: Навчіться кодувати, побудувавши цю класичну аркадну
    гру за годину!
  tutorial_tynkerright_longdescription: 'Створіть свій власний проект Білля про права:
    змініть фон, додайте більше питань, ведіть рахунок, додайте анімацію.'
  tutorial_touchdevelop_longdescription: 'Зручний на дотик редактор допоможе вам створити
    піксельну графіку, розгадати головоломку про ведмедя або створити власну гру з
    стрибками птахів. '
  tutorial_tynkercc_longdescription: Підготуйте свою армію до бою! Кодуйте логіку
    атаки кожного члена вашої армії, щоб використати слабкі сторони вашого ворога
    і вийти з битв переможцем. Дізнавшись, ви розблокуєте нових персонажів, яких можна
    запрограмувати. Створюйте свою армію, а потім бийтеся з друзями. Чий код найкращий?
  tutorial_bamboo_longdescription: 'Bamboo JS - це дизайн діяльності Codemoji для
    навчання студентів основним концепціям Javascript. Панда Бамбук та його дивовижні
    друзі з тостами будуть гуляти учнями за основними командами та структурою. Діяльність
    Bamboo JS - це дизайн для студентів, які хочуть трохи більше анімації та більше
    мистецтва та дизайну у своєму кодуванні. Активність «Бамбук» чудово підходить
    для студентів різного віку. '
  tutorial_robojav_longdescription: Вивчіть основи програмування Java за годину, одночасно
    будуючи невеликий світ на своєму екрані для імітованих роботів і персоналізованих
    істот. Попередній досвід програмування не потрібен. Теми, що охоплюються, включають
    об'єкти, методи, параметри та просту графіку.
  tutorial_roboba_longdescription: |
    RoboBlockly розроблено для того, щоби початківці вивчали математику з роботами в Blockly. Заняття Алгебра 1 є самостійними.
    RoboBlockly готує учнів до програмування мовами C/C++.
  tutorial_knodsnake_longdescription: 'Навчіться створювати гру Snake на JavaScript! '
  tutorial_soccharater_longdescription: Кодуйте свій власний піксельний символ! Використовуйте
    HTML для створення свого персонажа, CSS для його стилізації та JavaScript, щоб
    анімувати вашу милу піксельну людину. Кодуйте самостійно або запрошуйте друга
    та кодуйте разом з нашою командною грою кодування.
  tutorial_silent_longdescription: |-
    Відкрийте для себе основні поняття програмування без жодного слова чи пояснення.
    Наш мовчазний вчитель задасть вам кілька серій питань, які змусять вас вгадати деякі правила і вчитися на власних помилках.
    Оскільки в грі немає тексту, він доступний будь-якому гравцеві незалежно від його мови.
  tutorial_robomesh_longdescription: Студенти пишуть код Google Blockly для управління
    популярними роботами VEX IQ. Вони можуть вибрати написання коду для віртуального
    робота або справжнього робота VEX IQ, який вони створили самостійно, і обидва
    варіанти доступні в одному веб-інтерфейсі розробки. Студенти дізнаються про основні
    рухи робота, а також про те, як користуватися датчиком та вихідним пристроєм.
    Це легко і весело.
  tutorial_amaze_longdescription: У цьому проекті ПЕРСОНАЖ починається з HOME BASE
    і йде ШЛЯХОМ, уникаючи ПЕРЕШКОД, щоб отримати ПРИЗ. Щоб перемогти, персонаж приносить
    приз назад на домашню базу. Персонажу заборонено торкатися перешкод. Якщо це так,
    він «заламається» і починається спочатку з HOME BASE. Для отримання додаткового
    кредиту гравець має обмежену кількість часу для завершення гри.
  tutorial_codestersds_longdescription: 'На цьому уроці, вирівняному Common Core ELA,
    студент використовує програмування, щоб розповісти історію, яка спонукає користувачів
    до відповідних перехідних слів. Студенти дізнаються про базовий синтаксис, рядки,
    змінні та введення користувачем. Вони використовуватимуть платформу та спрайт,
    щоб розповісти історію та провести користувача через різноманітні зміни сцени. '
  tutorial_knodtext_longdescription: Навчіться робити текстову пригодницьку гру на
    Python!
  tutorial_alicegar_longdescription: 'Слідкуйте за процесом виробництва анімації від
    розкадрування до програмування з Алісою та Гарфілдом. Дозвольте творчості та розповіді
    історій керувати вашим навчанням у середовищі кодування з перетягуванням. Проект
    проведе вас через те, що таке розкадрування, переклад розкадрування в програмований
    сценарій, і як запрограмувати коротку 3D анімацію. '
  tutorial_codesterstransform_longdescription: 'У цьому завданні студенти використовують
    Python для практики із координатною площиною! Урок включає демонстрації, покрокові
    інструкції та цікаві завдання, які просять студентів запрограмувати та розгадати
    різноманітні статичні перетворення! '
  tutorial_flexfrog_longdescription: Дізнайтеся про веб-розробку за допомогою цієї
    навчальної гри, де ви допоможете Froggy та друзям досягти своїх подушечок лілій.
    До кінця гри ви дізнаєтеся, як використовувати код написання за допомогою нових
    властивостей CSS під назвою flexbox. Попередній досвід кодування не потрібен!
  tutorial_codemoji_longdescription: Діяльність Codemoji - це веб-діяльність для учнів
    1-6 класів, щоб вивчити основні концепції кодування за допомогою Emoji. Після
    того, як студенти виконали цю діяльність, вони дізналися про основні теги та концепції
    HTML. Це допомагає їм виконати проект кодування, де студент створює базовий веб-сайт
    лише за кілька кроків. Після того, як студенти виконують діяльність Codemoji,
    студенти йдуть з реальними навичками кодування.
  tutorial_robobii_longdescription: |
    RoboBlockly розроблено для того, щоби початківці вчилися кодуванню з роботами в Blockly. Заняття з кодування є самостійними, з навчальними відео.
    RoboBlockly готує учнів до програмування мовами C/C++.
  tutorial_robobm_longdescription: |
    RoboBlockly розроблено для того, щоби початківці вивчали математику з роботами в Blockly. Заняття Алгебра 1 є самостійними.
    RoboBlockly готує учнів до програмування мовами C/C++.
  tutorial_codingrobots_longdescription: |
    RoboBlockly розроблено для того, щоби початківці вчилися кодуванню з роботами в Blockly. Заняття з кодування є самостійними, з навчальними відео.
    RoboBlockly готує учнів до програмування мовами C/C++.
  tutorial_robob_longdescription: |
    RoboBlockly розроблено для того, щоби початківці вчилися робототехніці через кодування в Blockly. Заняття з робототехніки є самостійними, з навчальними відео.
    RoboBlockly готує учнів до програмування мовами C/C++.
  tutorial_coders_longdescription: "Ця покрокова гра-головоломка забезпечує просте
    введення в програмування ботів. \n\nМета полягає в тому, щоб виграти гонку зоряних
    кораблів проти інших гравців.\n\nГра проста у запуску і вимагає лише кількох рядків
    коду, щоб корабель рухався навколо, але є майже нескінченні можливості вдосконалення
    для створення більш складних ботів. "
  tutorial_tynkerhw_longdescription: Навчіться програмувати з Hot Wheels у цій високооктановій
    гоночній грі! Вибирайте з широкого вибору автомобілів, а потім навчіться програмувати
    під час навігації по складних гоночних трасах. Перестрибайте через перешкоди,
    ковзайте по поворотах і вигравайте гонку. Ви навіть можете запрограмувати власні
    гоночні траси і кинути виклик своїм друзям, щоб змагатися на них.
  tutorial_tynkermh_longdescription: Monster High проводить полювання на смітників!
    Вирішуйте головоломки для кодування за допомогою блоків перетягування, щоб допомогти
    Френкі, Дракулаурі, Клодіну, Клео та Гулії. Уникайте перешкод і знайдіть всі шкільні
    гребені під час пошуків по залах Monster High. Потім запрограмуйте власне музичне
    відео на танцювальну вечірку з упирами та поділіться ним з друзями.
  tutorial_caphoto_longdescription: Цей складний і захоплюючий проект навчить вас,
    як створити додаток Photo Booth. Використовуючи JavaScript, CSS та HTML, ви будете
    підключати кнопки, які дозволяють використовувати камеру, завантажувати зображення
    та налаштовувати фотографії, вставляючи наклейки та застосовуючи фільтри.
  tutorial_mozillahw_longdescription: Учні будуть ремікшувати код JavaScript, щоб
    змінити слова на веб-сайті, дізнаватися про створення для Інтернету, кодування
    значень JavaScript та ремікшування веб-вмісту.
  tutorial_ticklep_longdescription: За допомогою Tickle, зручного додатка для кодування,
    ви можете легко запрограмувати Parrot Drone плавати кількома способами, просто
    перетягуючи блоки кодування, щоб створити команду, за допомогою якої вона буде
    слідувати.
  tutorial_bbot_longdescription: |-
    Для цих трьох одногодинних занять із кодування вам не потрібно мати жодних знань із програмування, або досвіду навчання своїх учнів програмуванню! Ви можете вчити програмуванню просто і весело. Перейдіть до занять, і завантажте наші матеріали уроків, включно зі слайдами презентацій, матеріалами для безмашинних занять та посібниками з розв'язання, і ви побачите, що готові до проведення свого першого уроку через 20 — 40 хвилин!

    До наших занять входять як інтерактивні, так і безмашинні вправи для навчання ваших учнів (віком від 7 років) програмуванню та основних понять програмування, таких як цикли та алгоритми. Учні застосують свої знання та навички в інтерактивній грі Bomberbot, де вони програмуватимуть свого робота розв'язувати логічні головоломки найефективнішим чином.
  tutorial_scratchg_longdescription: Діти люблять грати в ігри на телефоні та на комп'ютерах.
    Але як вони запрограмовані? Ця діяльність знайомить студентів з мовою програмування
    Scratch, а потім показує їм, як програмувати різні стилі ігор. Все необхідне мистецтво
    для ігор передбачено, і студенти повинні пропрацювати, як з'єднати все разом,
    щоб зробити функціонуючу гру.
  tutorial_sjforest_longdescription: "«Чи можу я зробити моторошний ліс?» це проміжна
    діяльність, призначена для дітей у дитячому садку до другого класу, які мають
    певний попередній досвід програмування, щоб дізнатися та освоїти більш вдосконалені
    функції ScratchJR. Пізніше діти можуть використовувати навички, які вони навчилися
    під час виконання цієї діяльності, для створення власних унікальних проектів або
    спиратися на те, що вони створили в розділі «Чи можу я зробити моторошний ліс?»
    програма. Завдяки цій діяльності та тривалому часу з ScratchJR студенти матимуть
    можливість творчо мислити, стати оповідачами та вдосконалити навички математичного
    міркування та послідовності."
  tutorial_sjgreet_longdescription: "«Чи можу я змусити своїх персонажів вітати один
    одного?» це вдосконалена діяльність, призначена для дітей від дитячого садка до
    другого класу, які мають попередній досвід програмування для оволодіння більш
    досконалими функціями ScratchJR. Пізніше діти можуть використовувати навички,
    які вони навчилися під час виконання цієї діяльності, для створення власних унікальних
    проектів або спиратися на те, що вони створили в розділі «Чи можу я змусити своїх
    персонажів вітати один одного?» програма. Завдяки цій діяльності та тривалому
    часу в ScratchJR студенти матимуть можливість творчо мислити, стати оповідачами
    та вдосконалювати математичні міркування та навички послідовності."
  tutorial_sjsunset_longdescription: "«Чи можу я зробити так, щоб сонце сіло?» це
    вступне заняття, призначене для дітей від дитячого садка до другого класу, які
    майже не мають досвіду програмування, щоб вивчити основні особливості ScratchJR
    та елементарні поняття кодування. Завдяки цій діяльності та тривалому часу з ScratchJR
    студенти матимуть можливість творчо мислити, стати оповідачами та вдосконалити
    навички математичного міркування та послідовності. Пізніше діти можуть використовувати
    навчені навички для створення власних унікальних проектів."
  tutorial_fufafrenz_longdescription: Уроки для початківців з послідовності (K-5).
    Це вступ до найосновнішої концепції програмування, послідовності. Це приклад третього
    класу, у нас є плани уроків з цієї концепції, побудовані для К-5.
  tutorial_bbcgeo_longdescription: План уроків на основі стандартів для класів К-5.
    Відведіть своїх дітей до комп'ютерної лабораторії з робочими аркушами в руках
    та створюйте програми, що включають геометрію.
  tutorial_chspixel_longdescription: Дізнавшись про те, як працює графіка, студенти
    створять власні програми Color by Pixel. План уроку складається з чотирьох частин,
    кожна з яких охоплює певну тему. Весь п'ятичастинний урок Color by Pixel розрахований
    на пробіг приблизно однієї години.
  tutorial_hummingbird_longdescription: У цій діяльності ви створите свою власну гру!
    Ви будете використовувати дошку Hummingbird і датчик, щоб визначити, коли гравець
    кидає м'яч у коробку. Ви напишете програму, щоб вести рахунок і включати світло,
    коли гравець зробить кошик. Тоді ви можете налаштувати свою гру, щоб зробити її
    унікальною! Для цієї діяльності ви можете використовувати ноутбук або Chromebook;
    вам не потрібен попередній досвід програмування.
  tutorial_recoloring_longdescription: 'Студенти, які не мають попереднього досвіду
    кодування, можуть навчитися використовувати комп''ютери для створення зображень
    та розуміння астрономічних даних. Учасники вивчають базове кодування, починаючи
    зі знайомих понять, таких як форма та колір, і переходячи до астрономічних об''єктів.
    Дотримуючись набору робіт з риштуванням та працюючи з даними орбітальних телескопів
    НАСА про джерела від зірок, що вибухнули, до чорних дір, студенти можуть відчути
    реальне застосування науки, техніки та мистецтва.        '
  tutorial_bbcchem_longdescription: План уроків на основі стандартів для класів К-5.
    Відведіть своїх дітей до комп'ютерної лабораторії з робочими аркушами в руках
    та створюйте програми, що включають хімію.
  tutorial_floalgo_longdescription: На цьому уроці студенти вивчать алгоритми, ключову
    концепцію, яка дозволяє комп'ютерним програмістам вирішувати проблеми. Вони будуть
    писати ефективні, точні алгоритми англійською мовою та псевдокодом для виконання
    завдань та вирішення проблем. Вони також оцінять конкуруючі алгоритми на основі
    ефективності та інших факторів.
  tutorial_flocond_longdescription: Це план уроку, в якому учні досліджують умовні
    твердження, концепцію, що використовується в мовах кодування. Студенти переглянуть
    навчальний хіп-хоп відео про умовні умови та дадуть відповідь на дискусійні запитання.
    Потім вони практикуватимуться визначати, чи є умови істинними, і виконувати відповідні
    дії. Нарешті, вони напишуть власні умовні твердження та оцінять твердження, щоб
    передбачити результат програм.
  tutorial_floloops_longdescription: Це план уроку, в якому учні досліджують цикли,
    концепція, що використовується в мовах програмування, що дозволяє програмістам
    легко повторювати код. Студенти переглянуть навчальне хіп-хоп відео про цикли
    та відповідатимуть на дискусійні запитання щодо їх використання в програмуванні.
    Потім вони будуть практикувати ключовий словниковий запас і завершити послідовність
    дій, в якій вони пишуть цикли та інтерпретують задані цикли для створення своїх
    результатів.
  tutorial_pgts_longdescription: Ця «відключена» діяльність допомагає студентам дізнатися,
    як працює моделювання та моделювання, пропонуючи групі студентів грати в різні
    версії гри Rock /Paper/Scits та бачити результати як різні експерименти з моделювання.
  tutorial_ozo_longdescription: |-
    Цей підручник для навчання під проводом учителя знайомить учнів із поняттям кодування за допомогою Ozobot'а, маленького програмованого робота. Учні навчаться кодуванню через ігри Ozobot'а, які називаються Shape Tracer Games. Навіть якщо в них немає робота Ozobot Bit або Evo, вони можуть грати в імітовану версію ігор. Ігри Ozobot'а навчать учнів кодуванню в OzoBlockly, наочній мові програмування на основі Blockly.

    За іграми йде ідея проекту, який може бути здійснено за межами Години коду. Цей проект дає учням завдання взяти все, що вони вивчили, й розробити та запрограмувати сцену дій для Ozobot'а.

    Для цього навчання не потрібно досвіду програмування чи знання Ozobot'а. Проте навіть учні з деяким досвідом програмування будуть захоплені іграми Ozobot'а. Цей підручник розроблено для 1-12 класів, і може бути бути налаштовано відповідно до здібностей ваших учнів.
  tutorial_bbcla_longdescription: План уроків на основі стандартів для класів К-5.
    Відведіть своїх дітей до комп'ютерної лабораторії з робочими аркушами в руках
    та створюйте програми, що включають мовне мистецтво.
  tutorial_bbcsci_longdescription: План уроків на основі стандартів для класів К-5.
    Відведіть своїх дітей до комп'ютерної лабораторії з робочими аркушами в руці та
    створюйте програми, що включають загальні науки.
  tutorial_tlctour_longdescription: Ця діяльність є прикладом створення алгоритму,
    який представляє собою просту послідовність інструкцій, які потрібно виконати
    по порядку. Це показує, що якщо ми записали рішення проблеми у вигляді алгоритму,
    то ми можемо робити екскурсії в майбутньому, просто дотримуючись кроків, без необхідності
    знову вирішувати це з нуля. Крім того, якщо ми запишемо алгоритм, ми можемо перевірити,
    чи він точно працює, дотримуючись його крок за кроком на папері. Ця діяльність
    призводить до активності Knight's Tour.
  tutorial_codesterstj_longdescription: 'У цьому багатоурочному проекті студенти дізнаються
    про цифрове громадянство та дотримуються моделі дизайнерського мислення, щоб вирішити
    проблему, яку вони обирають! Студенти створять гру, призначену для того, щоб дати
    користувачам урок про відповідальне цифрове громадянство. Всі ресурси розташовані
    на платформі. '
  tutorial_tlclocked_longdescription: Ця діяльність спрямована на впровадження розв'язання
    задач на основі обчислювального мислення, що веде до розуміння того, що таке алгоритм,
    що таке лінійний пошук і як алгоритми можна порівняти на основі ефективності.
    Це також ілюструє, як обчислювальне мислення - це більше, ніж просто створення
    комп'ютерних рішень. Обчислювальна техніка - це вирішення проблем для людей.
  tutorial_baubles_longdescription: Студенти дізнаються про представлення та зберігання
    букв у двійковому форматі як функції увімкнення та вимкнення. В кінці клас кодує
    власні ініціали, щоб забрати з собою додому.
  tutorial_bbcart_longdescription: План уроків на основі стандартів для класів К-5.
    Відведіть своїх дітей до комп'ютерної лабораторії з робочими аркушами в руках
    та створюйте програми, що включають візуальне мистецтво.
  tutorial_tlcknight_longdescription: Ця діяльність передбачає спробу вирішити головоломку
    за допомогою двох різних уявлень. Почати з нього досить важко, але коли уявлення
    про дошку і ходи змінюються, стає дійсно легко. Створіть графіки для представлення
    проблеми. Подивіться на силу використання абстракції та те, як вибір представлення
    може значно полегшити проблему. Ця діяльність випливає з діяльності екскурсовода.
  tutorial_fufafit_longdescription: Студенти вивчать передові концепції програмування
    (функції) через урок та кінестетичну діяльність. Студенти застосовуватимуть знання
    функцій на екрані для запуску програми. Цей урок призначений для студентів та
    викладачів, які мають певний досвід роботи з послідовністю, умовами, циклами чи
    іншими фундаментальними концепціями програмування.
  tutorial_ozodance_longdescription: |-
    Цей підручник для навчання під проводом учителя знайомить учнів із поняттям кодування за допомогою Ozobot'а, маленького програмованого робота. Учні вчитимуться кодуванню через створення та програмування процедури танцю Ozobot'а! Вони використовуватимуть OzoBlockly, наочну мову програмування на основі Blockly, щоби програмувати танок, а потім отримуватимуть задоволення, дивлячись на втілення їхньої хореографії в життя, коли Ozobot їхній танок виконуватиме.

    Для цього навчання не потрібно досвіду програмування чи знання Ozobot'а. Проте навіть учні з деяким досвідом програмування будуть захоплені іграми Ozobot'а. Цей підручник розроблено для 1-12 класів, і може бути бути налаштовано відповідно до здібностей ваших учнів.
  tutorial_codingrobotics_longdescription: Студенти дізнаються про основні концепції
    програмування та застосують нові знання до робототехніки. Працюючи як з Kodable,
    так і з Wonder Workshop, студенти використовуватимуть знання програмування, щоб
    командувати роботом «Dash» у додатку Path.
  tutorial_box_longdescription: Здійсніть подорож на Коробковий острів, і допоможіть
    Гіро зібрати всі годинники, розкидані в дикій місцевості! У цьому підручнику ви
    вивчите основи алгоритмів, послідовностей, циклів та зумовлень!
  tutorial_hopgame_longdescription: "Нехай задоволення триває! Скористайтеся цим керівництвом
    на основі проектів для проведення семінарів з розробки ігор, хакатонів або серій
    занять у своєму класі.\n\nЗробіть:\n1. Cross the Road\n2. Geometry Jumper\n3.
    Quiz Creator\n4. Falling Bird \n5. Subway Skaters\n6. Escape the Room\n\nДо кожного
    з них входять питання для обговорення, спеціалізація та відео-підручник.\n\nУчні
    можуть будувати за вашими вказівками, вносячи особливості до своїх ігор. Попередній
    досвід не потрібен."
  tutorial_icontrol_longdescription: |-
    Цей вчитель полегшив урок, адаптований до Години коду, надає учням можливість вивчати фізичне програмування за допомогою робототехніки - Sphero.

    Використовуючи середовище програмування з перетягуванням та програмовану роботизовану сферу, учні дізнаються, що фізичні системи можна програмувати та контролювати.
  tutorial_cocomteach_longdescription: Познайомте своїх учнів з Python чи JavaScript
    у безкоштовному годинному курсі “Вступ до комп’ютерної науки” від CodeCombat.
    Ми підготували для вас спеціальний план уроку, який допоможе пояснити вашим учням
    принципи, що стосуються основ синтаксису, рядків, аргументів, циклів, змінних,
    а також координат х та у за допомогою підземелля, вщерть повного коштовим камінням,
    та битв героїв з орками.
  tutorial_bbcmathii_longdescription: План уроків на основі стандартів для класів
    К-2. Відведіть своїх дітей до комп'ютерної лабораторії з аркушами в руці та створюйте
    програми, що включають арифметику, візуалізацію чисел та геометричні фігури.
  tutorial_bbcphys_longdescription: План уроків на основі стандартів для класів К-5.
    Відведіть своїх дітей до комп'ютерної лабораторії з робочими аркушами в руках
    та створюйте програми, пов'язані з фізикою.
  tutorial_bitsbox_longdescription: 'Слідуйте підказкам, щоби закодувати п''ять веселих
    міні-застосунків з використанням реальної типізованої мови JavaScript. Від підривання
    пирога в «Food Fight» до зливання зошита в чорну діру в «So Long, Homework!»,
    кожен застосунок розроблено так, щоби потішити дітей, одночасно показуючи змінні,
    методи та інше. Ці застосунки є також цілком не обмеженими: діти можуть використовувати
    їх як відправну точку для створення своїх власних застосунків. Ласкаво просимо
    початківців!

    '
  tutorial_tlcemo_longdescription: Студенти створюють і програмують 2D-робота з картки,
    щоб показати різні емоції. Вони створюють таблицю, яку можна використовувати для
    перекладу емоцій (команд високого рівня) в машинні інструкції низького рівня.
  tutorial_crd_longdescription: Дізнайтеся про алгоритми та умовні твердження в цій
    «відключеній» дії за допомогою колоди карт. Студенти виконують цю діяльність у
    командах, і їм потрібна одна колода карт на команду.
  tutorial_bbcbio_longdescription: План уроків на основі стандартів для класів К-5.
    Відведіть своїх дітей до комп'ютерної лабораторії з робочими аркушами в руках
    і дізнайтеся про ріст, різноманітність видів та запилення.
  tutorial_ticklebb8_longdescription: |-
    Чого ви можете досягти
    BB-8, будучи найкращим товариством для всіх шанувальників Зоряних воєн, тепер може також бути вашим найкращим приятелем в навчанні кодуванню! З силою застосунку Tickle ви можете об'єднатися з BB-8 у команду, щоби дати йому гарненько розкрутитися, рухаючись уздовж деяких маршрутів за певними шаблонами, або взаємодіючи з вами. В той же час ви можете вивчати поняття програмування, намагаючись розв'язати вправи.
    (Потрібні пристрої: BB-8)

    Практика та вправи
    — Запрограмуйте BB-8 рухатися квадратом.
    — Запрограмуйте BB-8 рухатися вісімкою.
    — Запрограмуйте BB-8 випадково обирати число між 1 та 10, і потім вгадуйте це число!
    — Використайте давач нахилу своїх телефонів та планшетів для пілотування BB-8. Наприклад, нахил вашого пристрою вперед робитиме так, що BB-8 рухатиметься аналогічно, а струшування вашого пристрою робитиме, щоби BB-8 вібрував.

    Чого ви можете навчитися
    — Ознайомитися з наочним програмуванням
    — Програмувати BB-8 виконувати дії із застосуванням основних команд руху.
    — Навчитися використання блоків повторювання, або циклів, які дозволяють кодові виконуватися декілька разів підряд.
    — Ознайомитися з математикою в програмуванні
    — Навчитися, як у програмуванні створювати змінні
    — Зрозуміти програмістське поняття «подійно-орієнтованого програмування».
    — Використовувати давачі руху в пристроях для сприймання подій руху (нахил та струс) для пілотування BB-8.
  tutorial_grok_longdescription: 'Використовуйте блоки перетягування або текстову
    мову Python, щоб малювати прапори з усього світу, створювати фантастичні сніжинки
    або створювати чат-бота під назвою «Eliza». '
  tutorial_ijournalist_longdescription: "Цей вчитель сприяв уроку викладає інформатику
    та мовне мистецтво. Учні починають розвивати журналістський стиль, який враховує
    інтерес читача та подачу інформації для онлайн-новинного сюжету. Учні використовують
    базові HTML та CSS, щоб створити та представити онлайн-новину про вигадане пограбування
    школи.\n\nВін встановлює інформатику у значущому контексті, дозволяючи дітям зрозуміти
    цінність інформатики в інших предметних областях. \n\n"
  tutorial_bbcmusic_longdescription: План уроків на основі стандартів для класів К-5.
    Відведіть своїх дітей до комп'ютерної лабораторії з робочими аркушами в руках
    та створюйте програми з музикою.
  tutorial_secretcodes_longdescription: Дізнайтеся про роль, яку відіграли комп'ютери,
    щоб допомогти врятувати світ.
  tutorial_tlchex_longdescription: Ви робите червоно-жовтий ексагон гексагекса, складаючи
    і склеюючи різнокольорову паперову смужку особливим чином. Одного разу змусили
    вас почати його досліджувати. Коли ви складаєте та розгортаєте його, ви чарівним
    чином відкриваєте нові сторони, коли екагон змінює колір.
  tutorial_tickles_longdescription: Об'єднуйтесь зі своїм Sphero для гарного пробігу!
    Рухайтеся, крутіть і дайте йому кілька раундів хороших оборотів. Просто складіть
    кілька блоків коду разом у програмі Tickle, щоб запустити свій Sphero так, як
    ви цього хочете.
  tutorial_ozogame_longdescription: |-
    Цей підручник для навчання під проводом учителя знайомить учнів із поняттям кодування за допомогою Ozobot'а, маленького програмованого робота. Учні навчаться кодуванню через ігри Ozobot'а, які називаються Shape Tracer Games. Навіть якщо в них немає робота Ozobot Bit або Evo, вони можуть грати в імітовану версію ігор. Ігри Ozobot'а навчать учнів кодуванню в OzoBlockly, наочній мові програмування на основі Blockly.

    Щойно учні розв'язали всі десять рівнів Shape Tracer Games, їм дається завдання взяти все, що вони вивчили, й розробити та запрограмувати свій власний 11-й рівень гри.

    Для цього навчання не потрібно досвіду програмування чи знання Ozobot'а. Проте навіть учні з деяким досвідом програмування будуть захоплені іграми Ozobot'а. Цей підручник розроблено для 2-12 класів, і може бути бути налаштовано відповідно до здібностей ваших учнів.
  tutorial_vidcodeio_longdescription: У цій вправі ви розповісте зі своїми учнями,
    як це пов'язано з тим, що вони вже знають про математику, вирішивши математичне
    рівняння з програмуванням.
  tutorial_tlcbrain_longdescription: Ця діяльність досліджує, як обчислювальне моделювання
    (ключова частина обчислювального мислення) може бути використано, щоб допомогти
    зрозуміти біологічні системи — тут нейрони. Ми бачимо, як працює наш мозок, також
    стало натхненням для нового способу програмування комп'ютерів і таким чином надавати
    їм інтелектуальні здібності.
  tutorial_hopquiz_longdescription: 'Цей план уроку є шаблоном, який ви можете адаптувати
    та використовувати в будь-якому предметі - науці, мовному мистецтві, світових
    мовах чи історії. Він містить покрокові інструкції та пояснення, які ви можете
    використовувати, щоб допомогти своїм учням кодувати вікторини з кількома варіантами
    вибору. Під час процесу вони будуть практикувати та досліджувати основні концепції
    кодування, такі як послідовність, цикли, змінні та умовні. '
  tutorial_unfortunate_longdescription: Ми всі реагуємо на події, що відбуваються
    навколо нас, будь то радіти, коли шкільна команда перемагає, плач на сумному фільмі
    або танці, коли чуємо музику. На цьому уроці учні дізнаються, як навчити Dash
    і Dot реагувати на події, що відбуваються навколо них!
  tutorial_cha_longdescription: Історія комп'ютерів захоплююча. Це ваш шанс дізнатися
    більше.
  tutorial_elaseq_longdescription: Студенти вивчать концепцію послідовності в контексті
    читання та письма. За допомогою уроків ELA, вирівняних на рівні класу, учні застосовуватимуть
    свої знання про послідовність для подальшого розуміння рольової послідовності,
    яку відіграє послідовність у програмуванні.
  tutorial_bbcmathi_longdescription: План уроків на основі стандартів для 3-5 класів.
    Відведіть своїх дітей до комп'ютерної лабораторії з робочими аркушами в руках
    та створюйте програми, що включають дроби, змінні та формули.
  tutorial_tlcpixel_longdescription: 'Піксельні головоломки перетворюють способи зображення
    у вигляді серії чисел, що представляють пікселі, у головоломки. Вони бувають різних
    форм: від простого варіанту кольорових цифр до складніших головоломок, заснованих
    на стисненні, де зображення представлені меншою кількістю чисел, тому займають
    менше місця - але чи можете ви повернути їх назад! Кожне представлення потребує
    власного алгоритму, щоб повернути зображення.'
  tutorial_introrobo_longdescription: 'На цьому уроці учні познайомляться з Dash та
    Dot, знайомі з ідеями робототехніки та програмування. Студенти отримають розуміння
    того, що таке робот, як вони відчувають навколишній світ і як програми можуть
    керувати роботами. '
  tutorial_tlcinvis_longdescription: Це вводить, що таке алгоритм і що таке комп'ютерна
    програма. Він також може бути використаний для вивчення взаємодії людини з комп'ютером
    та важливості зворотного зв'язку та побудови правильної ментальної моделі.
  tutorial_tlcjflap_longdescription: Машина кінцевого стану є дуже корисним інструментом
    у наборі інструментів обчислювального мислення. Вони є важливим способом опису
    того, що роблять комп'ютерні системи, і моделювання речей у реальному світі. JFLAP
    - простий у використанні і безкоштовний інструмент для створення машин з кінцевим
    станом. Ця діяльність передбачає створення простої машини кінцевого стану та її
    моделювання, а потім перехід до створення більш складних машин з кінцевим станом,
    які представляють головоломки, гаджети, веб-сторінки та ігри.
  tutorial_procolor_longdescription: |-
    Цей підручник для навчання під проводом учителя знайомить ваших учнів із програмуванням та обчислювальним мисленням, а також пояснює їм, до якого типу належить робот Ozobot. Це заняття є «безмашинним», що означає, що кодування здійснюється не на комп'ютері чи планшеті, а на аркуші паперу за допомогою маркерів. Учні даватимуть команди Ozobot'ові із застосуванням OzoCodes, що є спеціальними колірними послідовностями. Після вивчення того, як програмувати Ozobot'а за допомогою маркерів та паперу, учням дається завдання розв'язати лабіринт, і допомогти Ozobot'ові знайти шлях до школи.

    Для цього навчання не потрібно досвіду програмування чи знання Ozobot'а. Проте навіть учні з деяким досвідом програмування будуть захоплені програмуванням Ozobot'а. Цей підручник розроблено для K-12 класів, і може бути бути налаштовано відповідно до здібностей ваших учнів.
  tutorial_spiralsfinch_longdescription: 'Finch - це невеликий робот, створений, щоб
    надихати та радувати студентів, які вивчають інформатику, надаючи їм відчутне
    та фізичне представлення свого коду. У цій діяльності ви навчитеся писати програми,
    які змушують фінча рухатися і повертатися. Потім ви будете використовувати змінну,
    щоб запрограмувати робота на рух по спіральному візерунку. Для цієї діяльності
    ви можете запрограмувати Finch за допомогою Scratch або Snap! використовуючи ноутбуки
    або Chromebook. Вам не потрібен попередній досвід програмування. '
  tutorial_ozoi_longdescription: |-
    Цей підручник знайомить учнів із програмуванням та обчислювальним мисленням, а також пояснює їм, до якого типу належить робот Ozobot. Це заняття є «безмашинним», що означає, що кодування здійснюється не на комп'ютері чи планшеті, а на аркуші паперу за допомогою маркерів. Учні вивчатимуть, як працює цей робот, і даватимуть команди Ozobot'ові із застосуванням OzoCodes, що є спеціальними колірними послідовностями. Після вивчення того, як програмувати Ozobot'а за допомогою маркерів та паперу, учням дається завдання розв'язати лабіринт, і допомогти Ozobot'ові знайти шлях до магазину.

    Для цього навчання не потрібно досвіду програмування чи знання Ozobot'а. Проте навіть учні з деяким досвідом програмування будуть захоплені програмуванням Ozobot'а. Цей підручник розроблено для K-12 класів, і може бути бути налаштовано відповідно до здібностей ваших учнів.
  tutorial_ticklel_longdescription: Цегла за цеглою, розбудовуйте свою найсміливішу
    уяву LEGO. Зіставивши деякі коди разом у додатку Tickle, ви можете змусити свій
    LEGO WeDo робити дивовижні речі.
  tutorial_spiralsdash_longdescription: Вивчіть основи використання змінних у програмі,
    використовуючи робота для створення мистецтва! Використовуйте змінні в Blockly
    для динамічного керування швидкістю коліс робота Dash. Після завершення уроку
    ви зрозумієте, як призначити змінну, отримати доступ до змінної та динамічно змінювати
    змінну за допомогою циклу. Змінюючи значення змінної з часом, ви можете змусити
    Dash намалювати ефектну спіраль!
  tutorial_ghdebug_longdescription: Допоможіть студентам дізнатися про Грейс Хоппер
    і чому на цьому тижні проводиться CS EdWeek.
  tutorial_tlckk_longdescription: Пазли Kriss-kross поєднують любов до слів з любов'ю
    до логіки. Дано список слів різної довжини, ви повинні помістити їх усі в сітку.
  tutorial_firstcomp_longdescription: Мало що так захоплююче, як комп'ютери. І тепер
    ви будете розробляти свій власний - цього разу з паперу. Познайомтеся з процесором,
    оперативною пам'яттю та ПЗУ, масовим сховищем та графічним процесором. Намалюйте
    свою першу заявку. Дістаньте ножиці, ручки та папери!
  tutorial_mazefinch_longdescription: 'У цій діяльності ви будете використовувати
    дуже просту мову програмування, щоб змусити робота Finch рухатися і повертатися.
    Тоді ви будете писати програми, які допоможуть роботу завершити лабіринт! Вам
    не потрібен попередній досвід програмування, і ви можете використовувати ноутбук
    або Chromebook. '
  tutorial_tlccc_longdescription: Дані на комп'ютерах зберігаються у вигляді довгих
    послідовностей символів - зрештою як двійкові 1 та 0. Ідея стиснення полягає в
    тому, що ми використовуємо алгоритм, щоб змінити спосіб представлення інформації
    так, що для зберігання точно такої ж інформації потрібно менше символів.
  tutorial_tlcdoodle_longdescription: 'Деконації у фільмах часто створюються комп''ютером.
    Ви коли-небудь замислювалися, як вони це роблять? Наступного разу, коли ви виявите,
    що малюєте каракулі, намалюйте алгоритмічний каракуль і вивчіть алгоритми малювання
    природи. Алгоритми рекурсивні: тобто вони описують один крок, а потім кажуть вам
    просто намалювати наступний крок таким же чином, дотримуючись алгоритму з самого
    початку.'
  tutorial_tlcpunch_longdescription: Продемонструйте, як ранні комп'ютери змогли знайти
    дані, що зберігаються на перфокартах, і показати, що це той самий алгоритм, що
    і магічний трюк у «Мрії австралійського чарівника». Він має на меті наочно показати,
    як працює алгоритм пошуку. Роблячи це, ви демонструєте практичне використання
    двійкових чисел, алгоритм «діляй і володарюй» для пошуку та досліджуєте обчислювальний
    трюк мислення для перекладу рішень між проблемними областями.
  tutorial_finchfract_longdescription: Ця діяльність використовує рекурсію для малювання
    фракталів Коха за допомогою робота Finch. Передбачається, що студенти були познайомилися
    з ідеєю рекурсії, але завершення цієї діяльності допоможе їм розвинути глибше
    розуміння цієї концепції за допомогою фізичного представлення рекурсії. Ця діяльність
    підходить для студентів, які проходять вступні або поглиблені курси інформатики,
    які використовують Python або Java.
  tutorial_tlcmind_longdescription: Це вводить використання логічних міркувань через
    використання алгебри, щоб довести, що алгоритм завжди працює. Він показує, як
    абстракція та логічні міркування можуть бути використані для оцінки алгоритмів.
  tutorial_tlctelebot_longdescription: Цей трюк ілюструє, як, мабуть, прості речі
    можуть бути занадто складними для нашого мозку. Важливим принципом дизайну є те,
    що інтерфейси повинні бути зрозумілими і простими, а не захаращеними. Він також
    ілюструє такі аспекти обчислювального мислення, як спрощення проблеми та важливість
    розуміння людей.
  tutorial_tlcaus_longdescription: Ця діяльність знайомить із цілим рядом обчислювальних
    концепцій незабутнім способом. Він вводить магічний трюк і показує, як абстракція,
    логічне міркування та обчислювальне моделювання можуть бути використані для перевірки
    роботи алгоритму. У поєднанні з діяльністю «Пошук перфокарт» він запроваджує алгоритм
    поділу та підкорення, який використовували ранні комп'ютери.
  tutorial_tlcmicro_longdescription: Це відео можна використовувати як загальний вступ
    до взаємодії людини з комп'ютером (HCI) і, зокрема, чому так багато гаджетів важче
    використовувати, ніж потрібно. Дизайн дійсно має значення, і важливо, щоб інтерфейси
    оцінювалися, щоб перевірити, що вони прості у використанні.
  tutorial_imathematician_longdescription: "Ця діяльність під керівництвом вчителя
    дає можливість учням використовувати перехресний навчальний підхід до інформатики
    та математики.  \n\nУчні створять комп'ютерну програму для вирішення варіації
    відомої задачі в галузі математики (теорії ігор), яка називається Дилема в'язня.\n"
  tutorial_tlcmagic_longdescription: 'Досліджуючи, як працює магія, ви дізнаєтеся
    про обчислювальне мислення: особливо важливість оцінки для алгоритмічного мислення.
    Ви досліджуєте як тестування, так і аналіз небезпеки. Магічний трюк показує, як
    комп''ютерники, інженери (і маги) повинні ретельно перевіряти свої алгоритми.
    Вони повинні ретельно подумати про те, як все може піти не так, а також перевірити,
    що вони підуть правильно.'
  tutorial_scratchmus_longdescription: За допомогою Скретчу ви можете створювати свої
    власні інтерактивні ігри, історії, анімації — та ділитися ними зі своїми друзями.
    Для початку зробіть інтерактивний музичний проект. Також на scratch.mit.edu безкоштовно
    доступні картки заняття та робоче керівництво
  tutorial_scratchanim_longdescription: За допомогою Scratch ви можете створювати
    власні інтерактивні ігри, історії, анімації - і ділитися ними зі своїми друзями.
    Для початку анімуйте букви свого імені, ініціалів або улюбленого слова. Картки
    активності та посібник з семінару також доступні безкоштовно на scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'За допомогою Scratch ви можете створювати
    власні інтерактивні ігри, історії, анімації - і ділитися ними зі своїми друзями.
    Для початку дізнайтеся, як зробити свого літаючого персонажа. Картки активності
    та посібник з семінару також доступні безкоштовно на scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Зробіть власну аркадну шутер зверху вниз. Почніть
    з програмування риби на рух вгору і вниз при натисканні клавіш зі стрілками, а
    потім кодуйте акул, щоб вони плавали по екрану. Ви персоналізуєте гру, додавши
    власні активи для героя, лиходія та фону. Ваша гра може бути встановлена на пляжі,
    в лісі або навіть у космічному просторі!
  tutorial_grokffpython_longdescription: 'Ця діяльність розроблена для того, щоб дати
    вам перший досвід програмування, і була спеціально розроблена для Години коду.
    Використовуйте мову програмування Python і доручіть черепаху малювати фантастичні
    сніжинки з кодом! '
  tutorial_grokffblock_longdescription: Ця діяльність розроблена для того, щоб дати
    вам перший досвід програмування, і була спеціально розроблена для Години коду.
    Створюйте програми, використовуючи дружні блоки, і доручайте черепаху малювати
    фантастичні сніжинки з кодом!
  tutorial_grokeliza_longdescription: Ця діяльність розроблена для того, щоб дати
    вам перший досвід програмування, і була спеціально розроблена для Години коду.
    Використовуйте мову програмування Python для створення доброзичливого чат-бота
    під назвою «Eliza».
  tutorial_tynkercan_longdescription: Зробіть дивовижну гарматну гру для двох гравців
    і киньте виклик своїм друзям грати з вами! Ви почнете з частково запрограмованої
    версії гри, тому вам потрібно запрограмувати ліву гармату. Після того, як у вас
    будуть стріляти обидві гармати, ви налаштуєте платформи та інші предмети, щоб
    перекинути. Зробіть його своїм, додавши додаткові функції та налаштувавши тему!
  tutorial_grokflags_longdescription: Ця діяльність розроблена для того, щоб дати
    вам перший досвід програмування, і була спеціально розроблена для Години коду.
    Використовуйте мову програмування Python та його модуль черепахи, щоб малювати
    прапори з усього світу!
  tutorial_robomind_longdescription: 'Студенти вивчають основи програмування, керуючи
    власним віртуальним роботом. Онлайн-курс повністю автономний з короткими презентаціями,
    фільмами, вікторинами та автоматичними вказівками/підказками, які допоможуть у
    вправах з програмування. '
  tutorial_adventureq_longdescription: 'Пригода з Q - це план уроків для вчителів
    (або будь-кого), який можна використовувати для введення логіки програмування
    в групових налаштуваннях. Діяльність складається з різних квестів для дітей. Діти
    вивчають основні команди, допомагаючи прибульцю Q у його лісовій пригоді. '
  tutorial_khan-es_longdescription: Вивчіть основи програмування JavaScript, створюючи
    веселі малюнки зі своїм кодом. Зробіть це самостійно або разом зі своїм класом!
  tutorial_kpt_longdescription: Вивчіть основи програмування JavaScript, створюючи
    веселі малюнки зі своїм кодом. Зробіть це самостійно або разом зі своїм класом!
  tutorial_kpl_longdescription: Вивчіть основи програмування JavaScript, створюючи
    веселі малюнки зі своїм кодом. Зробіть це самостійно або разом зі своїм класом!
  tutorial_khe_longdescription: Вивчіть основи програмування JavaScript, створюючи
    веселі малюнки зі своїм кодом. Зробіть це самостійно або разом зі своїм класом!
  tutorial_kfr_longdescription: Вивчіть основи програмування JavaScript, створюючи
    веселі малюнки зі своїм кодом. Зробіть це самостійно або разом зі своїм класом!
  tutorial_app-inventor_longdescription: Цікаві, швидкі відео-підручники провадять
    вас побудовою трьох простих застосунків для вашого телефону або планшету Android.
    Призначена як для новачків, так і для експертів, ця година коду підготує вас до
    початку побудови ваших власних застосунків, перш ніж ви цього навчитеся. Уявіть,
    як воно, ділитися створеними власноруч застосунками зі своїми друзями! Ці заняття
    підходять для окремих осіб, та для вчителів, що проводять заняття.
  tutorial_blockly_longdescription: Маєте ПК із повільним (або відсутнім) доступом
    до інтернету? Завантажте підручники Blockly, що були попередником підручників
    Code.org — єдиний ZIP-файл об'ємом 3 МБ, який можна завантажити на будь-який комп'ютер,
    або використовувати з флешки
  tutorial_tynker_longdescription: Грайте в веселі ігри для кодування, щоб навчитися
    кодувати. Використовуйте програмування, щоб завершити жахливе полювання на смітників
    Monster High, запрограмувати автомобіль Hot Wheels, спланувати свою стратегію
    війни проти вторгнення гоблінів і навіть битися з монстрами. Вивчіть ключові концепції
    програмування та навички обчислювального мислення під час гри. Тоді створюйте
    власні ігри і діліться ними з друзями!
  tutorial_baypt_longdescription: Код Баймакс
  tutorial_code-combat_longdescription: Розбийте оґрів у цій епічній грі з програмування,
    щоби вивчити Python або JavaScript!
  tutorial_mky_longdescription: Вчіться та навчайте кодуванню мовою CoffeeScript,
    мовою програмування реального світу. CodeMonkey — це весела, відзначена нагородами
    гра, яка підходить будь-кому, хто має або не має досвіду кодування. Адаптивна
    платформа CodeMonkey надасть вам всі потрібні вказівки й підказки, і винагородить
    вас зірковими балами. Пишіть код. Ловіть банани. Рятуйте світ.
  tutorial_pirates_longdescription: 'Капітан Гак — пірат, що шукає скарб. Також він
    складає схеми, де заховані скарби, а їхнє написання подібне до написання коду.
    Він (гравець) використовує для цього «піратський код». Це мова програмування на
    основі символів, яка використовується для вказівок, і навіть для поведінки ШІ.
    Пересування, цикли, переходи, істинні/хибні твердження — всі вони лежать в основі
    цієї гри. Гравців провадять підручником, і знайомлять із цими можливостями крок
    за кроком. Для рівнів підручника немає правильних розв''язків, тож користувачі
    можуть обирати будь-який розв''язок, який їм подобається. '
  tutorial_csfirst_longdescription: Створіть історію про двох персонажів на морі.
    Анімуйте воду та налаштуйте декорації, щоб додати власного чуття. Використовуйте
    код, щоб розповісти історію, яку ви хочете розповісти!
  tutorial_loopedy_longdescription: Мета хорошого програміста - написати програму,
    яка буде максимально короткою, зрозумілою та ефективною. На цьому уроці учні дізнаються,
    як писати програми за допомогою циклів.
  tutorial_dsw_longdescription: Навчися програмувати дроїдів і створи власну гру "Зоряні
    війни" в далекій-далекій галактиці.
  tutorial_dswb_longdescription: Навчися програмувати дроїдів і створи власну гру
    "Зоряні війни" в далекій-далекій галактиці.
  tutorial_ssw_longdescription: Навчися програмувати дроїдів і створи власну гру "Зоряні
    війни" в далекій-далекій галактиці.
  tutorial_sswb_longdescription: Навчися програмувати дроїдів і створи власну гру
    "Зоряні війни" в далекій-далекій галактиці.
  tutorial_kodable-unplugged_longdescription: 'Розроблений для використання зі звичайним
    папером, FuzzFamily Frenzy - це вступ до логіки програмування для дітей від 5
    років. Вчитель повинен пояснити гру, потім учні запрограмують партнера, щоб пройти
    просту смугу перешкод. '
  tutorial_scratch_longdescription: За допомогою Scratch ви можете створювати власні
    інтерактивні ігри, історії, анімації — і ділитися ними з друзями. Для початку
    анімуйте своє ім'я, створіть танцювальну сцену або створіть гру в хованки за участю
    We Bare Bears від Cartoon Network!
  tutorial_bayes_longdescription: Великі герої
  tutorial_gumball_longdescription: Створіть історію або зробіть гру в Ігровій лабораторії!
    Зробіть, щоби герої Гамбола рухалися, видавали звуки, давали бали і навіть кидалися
    бананами!
  tutorial_hrm_longdescription: |-
    Human Resource Machine - це гра-головоломка. На кожному рівні ваш бос дає вам роботу. Автоматизуйте його, запрограмувавши свого маленького офісного працівника! Якщо вам це вдасться, ви будете підвищені до наступного рівня протягом ще одного року роботи у величезній офісній будівлі. Вітаємо!

    Не хвилюйтеся, якщо ви ніколи раніше не програмували - програмування - це просто вирішення головоломок. Якщо ви знімете всі 1 і 0 і страшні дужки, програмування насправді просте, логічне, красиве і те, що кожен може зрозуміти та розважитися!
  tutorial_ice-age_longdescription: Створіть історію або створіть гру з Play Lab!
    Зробіть так, щоб персонажі Льодовикового періоду рухалися, видавали звуки, набирали
    очки і навіть кидали снігові пластівці!
  tutorial_koapp_longdescription: Kodable — це самостійна гра для iPad, що знайомить
    дітей від 5 років з основами програмування. Наявність поруч учителя або когось
    із батьків є найсприятливішою, але не обов'язковою.
  tutorial_lightbot-intl_longdescription: Вивчіть основну логіку програмування, починаючи
    з супербазового програмування, для віком від 4 років, на iOS або Android (або
    веб-браузері). Дізнайтеся, як послідовно виконувати команди, визначати шаблони,
    використовувати процедури та використовувати цикли!
  tutorial_rmc_longdescription: Використовуйте блоки коду, щоби відправити Алекс чи
    Стіва у пригоду цим світом Майнкрафту.
  tutorial_smc_longdescription: Використовуйте блоки коду, щоби відправити Алекс чи
    Стіва у пригоду цим світом Майнкрафту.
  tutorial_minecraft-2016_longdescription: Створіть гру Minecraft. Створюйте власні
    версії курки, овець, ліани, зомбі тощо.
  tutorial_thinkersmith-es_longdescription: За допомогою використання «Словарний робот»
    за визначенням студенти описують, як керувати режимами вирівнювання конкретними&aacute;задатками,
    які раніше не обговорювалися.&iacute;Це сегмент означає, що&ntilde;студенти підключають
    n до символів і дій, як&oacute;достовірна можливість&iacute;депурації n.&iacute;&oacute;
  tutorial_pixie_longdescription: Підручник Години коду з Pixie
  tutorial_play_longdescription: Створіть історію або гру в Ігровій лабораторії! Ви
    можете зробити так, щоб тварини, пірати, зомбі, ніндзя й багато інших персонажів
    рухалися, видавали звуки, здобували очки й навіть кидалися вогняними кулями!
  tutorial_robomind-nl_longdescription: 'Студенти вивчають основи програмування, керуючи
    власним віртуальним роботом. Онлайн-курс повністю автономний з короткими презентаціями,
    фільмами, вікторинами та автоматичними вказівками/підказками, які допоможуть у
    вправах з програмування. '
  tutorial_spheroi_longdescription: Ласкаво просимо до вашої першої активності блоків!
    Це чудове місце для початку для більшості користувачів, і його можна використовувати
    для «Години коду». Виконайте кроки, щоб отримати огляд програми, навчитися створювати
    програми за допомогою блочного кодування та отримати розуміння циклів та операторів.
  tutorial_spherol_longdescription: Ви дізнаєтеся нове використання вогнів на вашому
    роботі. У цій діяльності ви побудуєте програму spining top, де гіроскопічна швидкість
    обертання буде керувати основними світлодіодами, і ви будете використовувати поняття
    нормалізації та абсолютного значення. Це чудова діяльність після завершення Блоків
    2, і її можна використовувати для «Години коду».
  tutorial_spherov_longdescription: Настав час для чергової класичної гри на базі
    Sphero. Дізнайтеся, як використовувати змінні, цикл до та випадковість у межах,
    щоб оживити гарячу картоплю. Коли ви все закінчите, візьміть друзів і почніть
    кидатися. Не потрапляйте на Sphero, коли час закінчиться!
  tutorial_swb_longdescription: Навчися програмувати дроїдів і створи власну гру "Зоряні
    війни" в далекій-далекій галактиці.
  tutorial_build-a-galaxy_longdescription: Навчися програмувати дроїдів і створи власну
    гру "Зоряні війни" в далекій-далекій галактиці.
  tutorial_alicesims_longdescription: 'Слідкуйте за процесом виробництва анімації
    від розкадрування до програмування з Алісою та The Sims. Дозвольте творчості та
    розповіді історій керувати вашим навчанням у середовищі кодування з перетягуванням.
    Проект проведе вас через те, що таке розкадрування, переклад розкадрування в програмований
    сценарій, і як запрограмувати коротку 3D анімацію. '
  tutorial_tchr_longdescription: Тепер, коли десятки тисяч педагогів спробували Годину
    коду, багато класів готові до більш творчих, менш універсальних заходів, які навчають
    основам інформатики. Щоб допомогти вчителям знайти натхнення, ми зібрали та зібрали
    одногодинні уроки та плани занять під керівництвом вчителів, розроблені для різних
    предметних областей для ветеранів «Години коду».
  tutorial_robogame_longdescription: Киньте виклик своїй школі, щоб змагатися в іграх
    роботів! Студенти змагатимуться у серії тематичних занять з математики, де вони
    використовують Dash та Dot для вирішення проблеми та отримання балів для себе,
    своєї оцінки та/або своєї школи.
  tutorial_tap_longdescription: Ознайомтеся з основами кодування за допомогою одного
    з шести наших наборів забавних головоломок. Потім оберіть з понад 100 початкових,
    середніх та розвинених підручників. Ці підручники йдуть із покроковими вказівками
    зі створення художніх, музичних, мультиплікаційних, оповідальних, фізичних та
    ігрових проектів. Коли завершите, ви можете опублікувати свої проекти, та довідатися
    в нашій повністю модерованій спільноті, що роблять інші діти.
  tutorial_cintl_longdescription: Дізнайся про основні поняття комп’ютерних наук,
    перетягуючи візуальні блоки-команди. Це ігровий посібник для самостійного навчання
    з відео-лекціями від Білла Гейтса, Марка Цукерберга, Angry Birds і Plants vs.
    Zombies. Вивчи повторювані цикли, умовні конструкції та базові алгоритми. Доступний
    37 мовами.
  tutorial_itchstop_longdescription: Ми будемо використовувати Itch для створення
    власних проектів анімації стоп-кадрів. Зверніть увагу, що навушники рекомендуються
    для цього курсу. Ми будемо використовувати деякі існуючі спрайти, які підтримують
    анімацію та покажуть код, який нам потрібно додати, щоб анімувати наших персонажів.
    Ми також розглянемо, як створити власні анімаційні ефекти та малюнки. Ми дізнаємося,
    як неодноразово змінювати костюм спрайта в подряді для ефектів анімації (подібно
    до анімації фліпбука) та коду, що стоїть за ним. Усі інструкції містяться в середовищі
    Itch, тому немає необхідності перемикати екрани, щоб слідувати за проектом.
  tutorial_tynkerpn_longdescription: Слідкуйте за Піпом, коли він досліджує великий
    світ! У цьому проекті ви створите інтерактивну сцену, в якій Піп відправляється
    на прогулянку на природі і бачить безліч цікавих предметів. Ви змусите різні предмети
    з'являтися або зникати залежно від того, де ходить Піп. Ви навіть можете змусити
    предмети говорити та додавати музику до своєї сцени!
  tutorial_tynkerpd_longdescription: Ви готові змусити Піпа та його друзів танцювати?
    Дізнайтеся, як використовувати код для анімації птахів. У цьому проекті ви будете
    використовувати костюми та затримки, щоб оживити птахів, по одному кадру за раз.
    Ви можете додати свій власний фон і музику і навіть змусити Піпа та його друзів
    говорити!
  tutorial_persistence_longdescription: Нові й невирішені задачі часто досить складні.
    Якщо ми хочемо створити щось творче, корисне та вдале, ми маємо завзято підходити
    до вирішення важких задач і не здаватися після кількох невдач. Цей урок допоможе
    учням усвідомити, що невдача – не кінець шляху, а підказка, як досягти успіху.
  tutorial_getloopy_longdescription: Цикли – це зручний спосіб опису дій, які повторюються
    певну кількість разів. На цьому уроці учні займатимуться перетворенням наборів
    дій в один цикл.
  tutorial_createface_longdescription: Мета цієї діяльності - продемонструвати, як,
    очевидно, складну поведінку можна запрограмувати за допомогою деяких простих правил.
    Він також показує, як програми - це просто правила, яких дотримуються комп'ютери,
    і спеціально вводить об'єктно-орієнтоване програмування. Діяльність показує, як
    розбити програму на об'єкти може бути набагато простіше написати, ніж намагатися
    написати її за один раз. Клас отримує можливість написати кілька простих програм
    для управління створеним обличчям.
  tutorial_happymaps_longdescription: В основі всіх комп’ютерних наук лежить алгоритм.
    Слово "алгоритм" може звучати як щось складне, але насправді це всього лише список
    інструкцій, які потрібно виконати для досягнення результату. Щоб створити міцний
    фундамент для подальшого вивчення комп’ютерних наук, ми зосередимося на докладному
    аналізі та засвоєнні алгоритмів.
  tutorial_moveit_longdescription: Цей урок допоможе учням усвідомити, що для надання
    чітких інструкцій потрібна спільна мова. Учні намагатимуться контролювати один
    одного за допомогою простої комбінації жестів рук. Коли вони зрозуміють мову,
    вони почнуть "програмувати" один одного, заздалегідь даючи низку інструкцій.
  tutorial_bigevent_longdescription: Події – це чудовий спосіб урізноманітнити готовий
    алгоритм. Іноді потрібно, щоб програма могла реагувати на дії користувача саме
    тоді, коли користувач цього бажає. Саме для цього потрібні події.
  tutorial_gpp_longdescription: '"Програмуючи" один одного на створення малюнків,
    учні починають розуміти справжню природу програмування. Заняття починається з
    того, що учні вказують один одному, як замальовувати клітинки на папері, щоб відтворити
    наявне зображення.'
  tutorial_foosgame_longdescription: Закодуйте свою власну відеогру за допомогою Академії
    codeSpark з новими ігровими наборами Фу. Це заняття скеровує учнів, не знайомих
    з розробкою ігор, застосовуючи підхід «малювання числами». Учні слідуватимуть
    екранним підказкам для розробки та програмування веселої відеогри, якою вони зможуть
    поділитися зі своєю сім'єю та друзями.
  tutorial_solopython_longdescription: Вивчайте основи Python за допомогою перших
    двох модулів у додатку Python SoloLearn, ознайомтеся з обговореннями та коментарями,
    щоб допомогти вам краще зрозуміти, запустіть приклади коду в компіляторі, щоб
    допомогти зберегти матеріал. Напишіть і скомпілюйте просту програму, яка приймає
    ваше ім'я як вхідні дані, підраховує кількість букв і виводить результат. Поділіться
    та отримуйте голоси спільноти.
  tutorial_kodableint_longdescription: Студенти дізнаються про роль програміста у
    створенні функцій машин. Студенти зосереджуватимуться на послідовності та практикувати
    надання інструкцій по порядку. Ця діяльність включає відключену групову практику,
    а також незалежну практику на екрані.
  tutorial_kodableadv_longdescription: Студенти будуть брати участь у відповідних
    для розвитку уроках з концепцій програмування вищого рівня, таких як цикли, функції,
    змінні та об'єктно-орієнтоване програмування. Уроки включали відключені інструкції,
    керовану практику та незалежну практику на екрані.
  tutorial_tynkertj_longdescription: Навчіться Python, щоб допомогти Флетчу зібрати
    ранці пилу піксі, щоб розкрити таємниці джунглів і повернути островам їх первісну
    красу. Ви будете використовувати команди Python та синтаксис для вирішення головоломок,
    переміщаючись по Флетчу через острови та уникаючи м'ясоїдних рослин. Попутно ви
    будете практикувати навички обчислювального та алгоритмічного мислення.
  tutorial_wolframa_longdescription: У цій діяльності ви створите веб-форму, яка обчислює
    ваш вік у днях, годинях, наносекундах, будь-якій одиниці часу, яку ви вказали!
  tutorial_wolframm_longdescription: У цій діяльності учні створюють випадкові мелодії,
    використовуючи різні музичні шкали та інструменти. Створюйте музику за допомогою
    коду!
  tutorial_wolframspi_longdescription: У цій діяльності є ряд кроків з кодом, готовим
    до запуску. Студенти починають з фрагмента коду, який працює, а потім змінюють
    його, щоб робити різні речі. Студенти можуть грати мелодії на основі цифр ПІ та
    досліджувати, як звучить ПІ, використовуючи багато музичних інструментів.
  tutorial_wolframsph_longdescription: Досліджуйте 3D-графіку в цій діяльності та
    створюйте власні фігури.
  tutorial_wolframp_longdescription: Дослідіть створення різних форм багатокутників
    у цій діяльності.
  tutorial_wolframn_longdescription: У цій діяльності студенти розробляють генератор
    імен, який перетворює їх ім'я в імена ніндзя.
  tutorial_soloweb_longdescription: Перейдіть на www.sololearn.com і встановіть програми
    HTML та CSS або відкрийте відповідні уроки в Інтернеті (користувачі Android можуть
    встановити уніфікований додаток SoloLearn). Виконайте 2 модулі (Огляд та Основи
    HTML) у HTML та 2 модулі (Основи та Робота з текстом) та перші 5 уроків 3-го модуля
    (Властивості) у CSS. Отримайте шаблон за адресою https://code.sololearn.com/WKeg2CtzpRts/
    і дотримуйтесь інструкцій.
  tutorial_khanweb_longdescription: 'Академія Хана: Веб-сторінки вчать вас, як створювати
    веб-сторінки з HTML-тегами та CSS, закінчуючи створенням власної вітальної листівки.'
  tutorial_khandata_longdescription: 'Академія Хана: Бази даних навчають вас маніпулювати
    даними в базі даних і створювати власне власне сховище.'
  tutorial_googlelogo_longdescription: Використовуйте свою творчість і уяву, щоб втілити
    логотип Google у життя за допомогою коду. Зробіть так, щоб букви танцювали, розповідали
    історію або створили гру. З Scratch і CS First кожен може стати дизайнером і програмістом
    на день!
  tutorial_playtune_longdescription: Мова блоків використовується для вирішення музичних
    головоломок шляхом написання коду для відповідності мелодій, що відтворюються
    на клавіатурі фортепіано. Для вирішення головоломок потрібні алгоритми послідовності,
    вибору та повторення. Після 9-го рівня користувачі можуть створити свою власну
    мелодію та завантажити її як додаток для пристрою Android. Студенти також можуть
    змінювати додаток, перейшовши за посиланням на вихідний код App Inventor.
  tutorial_computeit_longdescription: Давайте поміняємося ролями. Цього разу ви —
    комп'ютер! Прочитайте та інтерпретуйте програми, щоб знайти правильну траєкторію
    та виграти виклики. Вам доведеться зосередитися і використовувати свої інтуїтивні
    здібності, щоб зрозуміти деякі основні концепції програмування.
  tutorial_codesterssj_longdescription: У цій діяльності студенти використовують наш
    набір інструментів перетягування до тексту, щоб негайно розпочати кодування на
    Python! Під час роботи над вступними заходами з формування навичок студенти починають
    дізнаватися про базовий синтаксис, змінні та події! Вони використовуватимуть кілька
    спрайтів, щоб створити сценарій жарту, яким вони можуть поділитися зі своїми друзями!
    * Електронний обмін вимагає реєстрації студентів.
  tutorial_cmchat_longdescription: Приєднуйтесь до робота-мавпи на годинному курсі,
    де ви вивчите основи програмування Python та чат-ботів. У цій діяльності ви пройдете
    курс тривалістю 15 вправ, в якому ви навчитеся програмувати свого власного чат-бота
    з дрібниць.
  tutorial_tynkerdb_longdescription: Виберіть дракона, після чого вирушайте в пошуки
    скарбів. Виривайте перешкоди і отримуйте круті бонуси, подорожуючи через містичні
    джунглі. Вивчіть послідовність, цикли, умовну логіку та навички налагодження.
  tutorial_cmbuild_longdescription: Виведіть свої навички кодування на новий рівень,
    навчившись створювати власні ігри. У цьому курсі ви вивчите інтерфейс користувача
    клавіатури та механіку гри, створюючи гру в стилі Super Mario™. Після цього ви
    зможете поділитися своєю грою!
  tutorial_robotrattle_longdescription: Robot Rattle навчає студентів керувати повністю
    фізично змодельованим роботом за допомогою візуальної мови кодування, легко перетягуючи
    блоки для написання інструкцій з коду. Студенти знайомляться з роботом та його
    різними рухомими суглобами та вчаться переміщати його суглоби за допомогою кутів.
    Робот може штовхати і захоплювати предмети, щоб направити їх до мети, але також
    ламатися, якщо рухатися проти перешкод. Ця діяльність орієнтована на дітей віком
    від 13 років і пропонує легке розуміння фізичної поведінки та робототехніки. Крім
    того, кожен, хто має смартфон і мобільну VR-гарнітуру, зможе спостерігати за повномасштабним
    роботом, який виконує написаний код.
  tutorial_codestersh_longdescription: У цій діяльності, розробленому для початківців
    кодерів, студенти використовують набір інструментів перетягування тексту, щоб
    негайно розпочати кодування на Python! По-перше, попрацюйте над деякими заходами
    з формування навичок, де ви дізнаєтеся, як призначати та змінювати команди для
    свого спрайту. Потім запрограмуйте власні команди, щоб створити спільне електронне
    мистецтво! *Спільний доступ вимагає реєстрації студента.
  tutorial_codehsdigipixel_longdescription: Дізнайтеся, як зображення зберігаються
    та відображаються на комп'ютерах за допомогою пікселів. Дізнайтеся, як зображення
    кодуються як сітка колірних значень, і створюйте власні цифрові зображення, використовуючи
    двійкові та шістнадцяткові колірні коди!
  tutorial_ccbinary_longdescription: Зробіть скретч-гру, в якій ви відтворюєте ноти
    пісні, коли вони прокручуються вниз по сцені. Ви наберете десять очок за кожну
    правильну ноту, яку ви граєте. Кожна нота відповідає двійковому числу.
  tutorial_codehsturtle_longdescription: Вивчіть основи програмування, малюючи фігури
    на екрані разом з Черепахою Трейсі! Turtle Graphics (або LOGO) - це зручний для
    початківців спосіб вивчити концепції програмування та привнести творчість у програмування
    візуальним способом.
  tutorial_grokhd_longdescription: 'Продовжуйте ці навички програмування Blockly!
    Цей курс ґрунтується на тому, що ви дізналися в діяльності Frozen Fractals: https://hourofcode.com/grokffblock.
    Ця діяльність покликана впроваджувати розгалужені рішення в програмування. Використовуйте
    версію Python Blockly та її модуль черепахи, щоб малювати та розфарбуйте квіти
    гортензії!'
  tutorial_grokem_longdescription: Ця діяльність розроблена для того, щоб дати вам
    перший досвід програмування, і була спеціально розроблена для Години коду. Використовуйте
    мову програмування Python для вивчення смайликів та маніпуляцій з текстом.
  tutorial_kodmaze_longdescription: Створюйте власні лабіринти, щоб вирішувати та
    ділитися! Студенти поєднуватимуть геометрію з програмуванням для побудови розв'язних
    лабіринтів на основі заданих завдань. Проблеми включають лабіринти з простими
    формами, дробами, симетрією та заданими кутами.
  tutorial_codestersa_longdescription: 'У цій діяльності, розробленому для студентів
    з певним досвідом кодування, студенти використовують наш набір інструментів перетягування
    тексту, щоб створити гру з елементами керування гравцями! Студенти дізнаються
    про змінні, випадково згенеровані числа, дизайн ігор та кілька типів подій та
    тригерів подій, намагаючись триматися подалі, коли астероїди мчать до свого космічного
    корабля! Попередній переклад: змінні, параметри.'
  tutorial_cmdodo_longdescription: У цьому годинному курсі ви будете писати реальний
    код, додаючи, віднімаючи та вимірюючи відстані, щоб допомогти додо знайти її відсутні
    яйця!
  tutorial_tynkerspace_longdescription: Корабель вашого космонавта аварійно приземлився!
    На щастя, ви там, щоб допомогти. Використовуйте програмування перетягування, щоб
    допомогти своєму персонажу збирати запасні частини, уникаючи інопланетян і перешкод.
    Чи можете ви знайти корабель, щоб доставити свого космонавта додому?
  tutorial_gfbloons_longdescription: У цьому уроці ви закодуєте вежу для стріляючих
    мавп з популярної гри Bloons Tower Defense. До кінця уроку ви дізнаєтесь математику
    та алгоритми пошуку кутів, які зазвичай використовуються в багатьох найпопулярніших
    сьогоднішніх іграх Tower Defense. Ви зможете застосувати ці знання у власній грі.
    Підручники Gamefroot Hour of Code використовують візуальну мову програмування,
    використовуючи блоки, де студенти просто перетягують візуальні блоки для написання
    коду.
  tutorial_raspipong_longdescription: Відтворіть класичну гру Pong за допомогою Sense
    HAT і деякого коду Python. Цю діяльність можна виконати в Інтернеті за допомогою
    емулятора Sense HAT або за допомогою Raspberry Pi та обладнання Sense HAT.
  tutorial_codehsvr_longdescription: Вивчіть основи побудови світів віртуальної реальності
    за допомогою HTML та бібліотеки JavaScript A-Frame. Завдяки цій діяльності студенти
    будуватимуть власні світи віртуальної реальності, сумісні з пристроями VR, включаючи
    гарнітури VR для смартфонів!
  tutorial_codesterstp_longdescription: У цій діяльності студенти використовують Python
    для практики виконання перетворень на координатній площині! Урок включає демонстрації,
    пряме навчання та виклики, які просять учнів програмувати та виявляти різні статичні
    перетворення!
  tutorial_codestersbb_longdescription: 'Студенти використовують наш набір інструментів
    перетягування до тексту, щоб негайно розпочати кодування на Python! У цій самостійній
    діяльності студенти завершують серію прямих навчальних заходів, в яких вони будують
    баскетбольну гру на потяг і стріляйте! Студенти досліджують змінні, події, базовий
    синтаксис, створюючи випадкові координати. Рекомендовані знання preq: змінні,
    точкове позначення, події, від''ємні числа'
  tutorial_gfcrossyroad_longdescription: У цьому наборі вступних уроків кодування
    ви дізнаєтеся про створення власної міні-гри в стилі Crossy Road. Ви навчитеся
    кодувати алгоритми та послідовності, вхід/виходи, цикли та ітерації, селекцію
    та if-оператори, а також порівняльні оператори та мислити як комп'ютерний вчений.
    Цей набір уроків узгоджується з навчальною програмою новозеландських та австралійських
    (вікторіанських) цифрових технологій та розроблений, щоб допомогти молодим людям
    ТА викладачам впроваджувати кодування у своїх школах, класах та клубах кодування.
    Підручники Gamefroot Hour of Code використовують візуальну мову програмування,
    використовуючи блоки, де студенти просто перетягують візуальні блоки для написання
    коду.
  tutorial_googleww_longdescription: У цій діяльності ви будете кодувати три унікальні
    сцени з фільму за допомогою Blockly, вступної мови кодування, щоб допомогти Чудо-жінці
    долати перешкоди та досягти своєї мети. Ви будете використовувати силу послідовностей,
    змінних, циклів та умов, щоб допомогти Діані тренуватися проти своїх опонентів.
  tutorial_codehsjsapp_longdescription: CodeHS сумісний з усіма сучасними браузерами,
    крім Internet Explorer. Chrome є нашим бажаним/рекомендованим браузером, але Firefox
    та Safari також повинні працювати нормально, припускаючи, що вони оновлені.
  tutorial_gfmihi_longdescription: Кіа Гора! У цій діяльності ви закодуєте власну
    міні-гру і дізнаєтеся, як представитися в Te Reo Maori - корінній мові Нової Зеландії.
    Mihi Maker - це весела проста у використанні діяльність, яка поєднує кодування,
    соціальні дослідження та культуру корінних народів. Ви дізнаєтеся, як гейм-дизайнери
    програмують основні алгоритми виявлення зіткнень. Виявлення зіткнень - це програма,
    яка використовується комп'ютером, щоб допомогти йому зрозуміти, коли два об'єкти
    потраплять один в одного. Підручники Gamefroot Hour of Code використовують візуальну
    мову програмування, використовуючи блоки, де студенти просто перетягують візуальні
    блоки для написання коду.
  tutorial_hopdropphone_longdescription: 'Hopscotch - це простий інструмент програмування
    на iPad/iPhone, улюблений мільйонами студентів за свободу творчого самовираження.
    Спостерігайте, як ваші учні пищать від захвату, коли вони створюють власні ігри
    «Don''t Drop The Phone»! Цей самостійний відеоурок навчає дітей віком від 8 років
    основам програмування, коли вони кодують індивідуальні видання цієї популярної
    гри. '
  tutorial_techfaa_longdescription: Цей інтерактивний підручник познайомить вас з
    «Flocking», типом алгоритму, який призначений для імітації реальної поведінки
    автономних агентів у групі. Вбудований переглядач дозволяє легко побачити візуалізацію
    коду.
  tutorial_codehsjsgraph_longdescription: CodeHS сумісний з усіма сучасними браузерами,
    крім Internet Explorer. Chrome є нашим бажаним/рекомендованим браузером, але Firefox
    та Safari також повинні працювати нормально, припускаючи, що вони оновлені.
  tutorial_thunkable_longdescription: Використовуючи мову блоків, дізнайтеся, як побудувати
    10 простих додатків за 1 годину. Ця смішна серія підручників розпочне вас на шляху
    до того, щоб стати розробником мобільних додатків!
  tutorial_hopcrossyroad_longdescription: Hopscotch - це простий інструмент програмування
    на iPad/iPhone, улюблений мільйонами студентів за свободу творчого самовираження.
    За допомогою цього самостійного відеоуроку ваші учні зроблять власні версії Crossy
    Road! Діти віком від 8 років будуть знайомі з основами програмування, коли вони
    кодують індивідуальні версії цього улюбленого App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch дозволяє вашим учням грати
    в героя! Використовуючи візуальний інтерфейс, вони програмують милих роботів і
    допомагають їм зберегти день. Це заняття навчає дітей у віці 5-10 років основам
    програмування, циклів, мистецтву налагодження. Галактика потребує тебе!
  tutorial_codecar_longdescription: Кодуйте імітовану автомобільну плату! Ви введете
    справжній код C ++, який керує вогнями та кнопками друкованої плати у формі автомобіля.
    Через 7 уроків ви будете блимати заднє світло, кодувати педаль гальма та багато
    іншого на імітованому Code Car. Ця діяльність викладає цикли, оператори if та
    логіку з набраним кодом і включає план уроку з вирівнюванням до стандартів ISTE,
    NGSS, Common Core та CSTA.
  tutorial_codesterscp_longdescription: На цьому уроці студенти досліджують усі чотири
    квадранти координатної площини! Вони використовують Python та наш набір інструментів
    перетягування до тексту, щоб надіслати спрайт в різні місця на сцені! Включені
    демонстраційні та налагоджувальні заходи, які допоможуть учням освоїтися в координатній
    площині.
  tutorial_grokpetblock_longdescription: 'Ця діяльність розроблена, щоб познайомити
    вас із вбудованим програмуванням з використанням дружніх блоків, і була спеціально
    розроблена для Години коду. Використовуйте блоки та мікро: біт, щоб зробити домашнього
    улюбленця, якого можна годувати та грати. Немає мікро-біт BBC: біт? Немає проблем!
    Цей курс включає повний симулятор micro:bit, тож ви зможете робити все, що ви
    робите на справжньому micro:bit!'
  tutorial_techbim_longdescription: 'Цей практичний підручник призначений для людей,
    яким цікаво знати, як програмно виконувати деякі прості маніпуляції з зображеннями,
    такі як обертання, забарвлення, збільшення контрасту, розмиття, виявлення країв
    тощо, без допомоги розширених бібліотек. '
  tutorial_techfpp_longdescription: Python добре відомий своїми об'єктно-орієнтованими
    можливостями програмування (класи, методи, успадкування…), однак він не може бути
    обмежений цими! Цей інтерактивний підручник показує корисні, але менш відомі функції
    функціонального програмування та методи Python.
  tutorial_codesterscr_longdescription: Студенти використовують набір інструментів
    перетягування до тексту, який дозволяє їм відразу розпочати кодування на Python!
    Студенти виконують набір керованих практичних заходів, в яких вони вчаться використовувати
    та змінювати різноманітні команди програмування. Потім вони застосовують ці навички,
    щоб створити власну рутину настрою!
  tutorial_grokdisease_longdescription: Ця діяльність розроблена для того, щоб дати
    вам перший досвід програмування, і була спеціально розроблена для Години коду.
    Використовуйте мову програмування Python для моделювання спалаху захворювання.
    Чи можете ви вирішити цікавий випадок сяючого носа?
  tutorial_techec_longdescription: Закриття є вирішальним аспектом Javascript, але
    вони залишаються загадковими, і розробники не розуміють їх легко. Цей інтерактивний
    підручник навчить вас, наскільки потужними та корисними є закриття для покращення
    вашої практики Javascript!
  tutorial_rgbegin_longdescription: RoboGarden — це простий для розуміння практичний
    навчальний додаток, де студенти беруть участь у активному навчанні. Повністю обладнаний
    для навчання грамотності кодування з нуля, RoboGarden зменшує потребу в технічно
    підкованих вчителів.
  tutorial_myradream_longdescription: Монстри взяли мрію Майри. Навчіться навичкам
    кодування, щоб допомогти їй перетинати мости, літати по повітрю та плавати під
    водою, щоб повернути свою мрію. Actimator - це веб-візуальне середовище для спільного
    створення ігор та наукових симуляцій, а також публікації їх для Інтернету та мобільних
    додатків.
  tutorial_thinkfun_longdescription: Ми проведемо вас через процес виправлення мозку
    робота, крок за кроком! По дорозі ви будете вирішувати головоломки на основі знаменитої
    «Булевої проблеми задоволеності», і протягом години ви станете булевим майстром
    і будете розуміти передові концепції програмування! Вся інструкція міститься на
    одному екрані, а гучність необов'язкова.
  tutorial_hopfireworks_longdescription: 'Ваші студенти будуть так схвильовані, коли
    вони кодують свій власний (без вибуху!) додаток для феєрверків! Hopscotch - це
    простий інструмент програмування на iPad/iPhone, улюблений мільйонами студентів
    за свободу творчого самовираження. Цей самостійний відеоурок навчає дітей віком
    8+ основ програмування, коли вони кодують власні версії інтерактивних феєрверків. '
  tutorial_grokspace_longdescription: Ця діяльність розроблена для того, щоб дати
    вам перший досвід програмування, і була спеціально розроблена для Години коду.
    Використовуйте мову візуального програмування Blockly, щоб дослідити простір і
    дістатися до зірок.
  tutorial_codehspython_longdescription: Вивчіть основи кодування за допомогою мови
    програмування Python, написавши програми, з якими ви можете взаємодіяти! Ця година
    охоплюватиме друк, змінні, математику та отримання інформації від користувачів.
    Напишіть програму, яка приймає і зберігає дані від користувача і повертає унікальну
    відповідь!
  tutorial_codehsjava_longdescription: Кодування на Java за допомогою CodeHS
  tutorial_techioda_longdescription: Цей корисний підручник інтерактивно навчить вас,
    як заздалегідь обчислити найкоротший шлях між двома вузлами на графіку, завдяки
    алгоритму Дейкстри.
  tutorial_grokmonster_longdescription: Заведіть дітей до кодування за допомогою цього
    дружнього курсу, спеціально розробленого для Години коду! Використовуйте блоки
    перетягування, щоб писати власні програми, дізнаватися про послідовність та впорядкування,
    а також створювати веселих персонажів монстрів!
  tutorial_techmjs_longdescription: JavaScript є міжнародним стандартом з 1997 року.
    У цьому інтерактивному підручнику ми вивчимо сучасні особливості мови, які зроблять
    ваш код більш надійним, стислим та легшим для читання.
  tutorial_techga_longdescription: Генетичні алгоритми використовують теорію еволюції
    для потужного вирішення проблем, де детерміновані алгоритми занадто дорогі, наприклад,
    проблема мандрівного продавця. Цей інтерактивний підручник є зрозумілим і простим
    вступом, який допоможе вам зрозуміти, як працюють генетичні алгоритми.
  tutorial_techioan_longdescription: У цьому інтерактивному підручнику ми дізнаємося,
    чому завжди слід уникати «нульового» значення Java і які існують рішення, щоб
    обійти його.
  tutorial_techiogsr_longdescription: Rust - це нещодавня мова системного програмування,
    розроблена з урахуванням безпеки та продуктивності пам'яті. Спочатку він був випущений
    в 2010 році. У цьому інтерактивному підручнику відкрийте для себе основи цієї
    цікавої мови, з продуктивністю, порівнянною з C та C ++!
  tutorial_groktunnel_longdescription: Ця діяльність розроблена для того, щоб дати
    вам перший досвід програмування, і була спеціально розроблена для Години коду.
    Використовуйте мову програмування Python для створення простої гри (або MUD).
    Чи можете ви знайти свій шлях через темний тунель?
  tutorial_stemcod_longdescription: Ви граєте у відеоігри? Ви коли-небудь замислювалися
    над тим, як деякі ігри є суперреалістичними, а інші ігри мультяшними? У цій діяльності
    ми поговоримо про фізику відеоігор, і ви навчитеся модифікувати комп'ютерний код
    для імітації руху об'єкта. Вся наша діяльність базується на класичних відеоіграх.
    Не потрібно встановлювати. 100% сумісність з Chromebook.
  tutorial_techikb_longdescription: Kotlin - це нова мова програмування з відкритим
    вихідним кодом від JetBrains. Він може зацікавити людей, які сьогодні працюють
    з Java, хоча він також може сподобатися всім програмістам, які використовують
    зібрану сміття середовище виконання (Scala, Go, Python, Ruby та JavaScript). Відкрийте
    для себе основи Kotlin у цьому інтерактивному підручнику!
  tutorial_kanostreet_longdescription: Мистецтво і технології об'єднують! З викликами
    «Години коду вуличного мистецтва» Кано творчі уми всіх здібностей будуть кодувати
    пензлем, створюючи красиві, унікальні твори мистецтва. Попутно творці вивчатимуть
    принципи інформатики, використовуючи реальну мову програмування інтуїтивно та
    захоплюючим способом. За допомогою наших ресурсів для вчителів та керованого вмісту
    кожен може отримати задоволення.
  tutorial_codemojijs_longdescription: Початок JavaScript призначений для того, щоб
    студенти набирали прості команди, які мають великий вплив на дії персонажів. Студенти
    будуть вводити команди, які змушують персонажів робити все, від зворотних перекидів
    до видачі звуків і навіть розмови. Ця діяльність допоможе вам вивчити основні
    ідеї та команди JavaScript.
  tutorial_techapf_longdescription: Інтерактивний підручник має на меті познайомити
    вас з корисними розширеними функціями та хитрощами Python, які ви, можливо, ще
    не знаєте, щоб покращити своє оволодіння мовою Python.
  tutorial_techfpjs_longdescription: Функціональне програмування - одна з тих речей,
    які можуть виглядати занадто важко або занадто теоретично, щоб спробувати. Не
    чекайте більше! У цьому інтерактивному підручнику ви відкриєте функціональне програмування
    за допомогою практичних прикладів та вправ на JavaScript.
  tutorial_techlinq_longdescription: 'Мова програмування C# досить популярна серед
    розробників, значною мірою через багато потужних та інтуїтивно зрозумілих мовних
    функцій. Одним з них є LINQ, бібліотека, яка використовується для виконання запитів
    безпосередньо в синтаксисі C # проти багатьох типів даних. Цей інтерактивний підручник
    покаже вам, як ним користуватися, крок за кроком.'
  tutorial_gpbcatapult_longdescription: Учасникам належить побудувати катапульту,
    щоб запустити м'яч з одного боку сцени на інший, як в грі Angry Birds.
  tutorial_quorumastro_longdescription: Дізнайтеся про кодування за допомогою тем
    з обчислювальної астрономії в цьому доступному онлайн-підручнику. У ньому студенти
    дізнаються, як керувати телескопами, а також практикуються з комп'ютерним графічним
    двигуном мови програмування Quorum. До заключного уроку учні створять графічну
    та доступну карту зірок, щоб знайти предмети у Всесвіті.
  tutorial_alicewonder_longdescription: Аліса в країні чудес - це самокерована головоломка,
    призначена для 6+ дітей без попереднього досвіду програмування. Ви будете керувати
    Алісою, використовуючи функції з параметрами та без них.
  tutorial_rginter_longdescription: RoboGarden — це простий для розуміння практичний
    навчальний додаток, де студенти беруть участь у активному навчанні. Повністю обладнаний
    для навчання грамотності кодування з нуля, RoboGarden зменшує потребу в технічно
    підкованих вчителів.
  tutorial_cssgrid_longdescription: Дізнайтеся все про CSS Grid, доглядаючи за своїм
    городом.
  tutorial_jshero_longdescription: JS Hero хоче взяти вас у світ програмування JavaScript.
    На кожній сторінці ви знайдете невеликий урок і невелике завдання з програмування.
    На завдання можна відповісти прямо на сторінці. І вам відразу повідомляють, чи
    правильно ви вирішили проблему або допустили помилку.
  tutorial_codemojipy_longdescription: Python Lab - це діяльність на базі IOS, яка
    навчає основам мови програмування python. Користувачі дізнаються про цикли, масиви,
    булеві ани та багато іншого.
  tutorial_nclabdrone_longdescription: 'Створіть кадр дрона за десять кроків за допомогою
    програми 3D-моделювання NClab. Раму дрона можна надрукувати на 3D-принтері та
    використовувати для створення справжнього робочого дрона! Кожен крок включає навчальні
    посібники та інструкції. Заповніть код і негайно побачите результати. 3D-моделювання
    є життєво важливою частиною інженерії, виробництва, мистецтва, науки, медицини
    21 століття. Це відмінний спосіб почати! '
  tutorial_gpbcircle_longdescription: Учасники складуть коло, яке змінює колір і яскравість
    під час переміщення миші. У процесі вони досліджуватимуть відтінок, насиченість
    та яскравість колірної моделі.
  tutorial_gpbpaint_longdescription: Учасники створять редактор малювання за допомогою
    миші, а потім додадуть такі функції, як чітка кнопка і можливість заповнювати
    області кольором.
  tutorial_cocomarcade_longdescription: Готовий створити ще крутішу гру? Пригадай
    просунуті концепції програмування, на кшталт функцій та подій, використовуючи
    Python або JavaScript, а потім застосуй ці навички, аби створити свою власну пригодницьку
    гру на виживання!
  tutorial_beetik_longdescription: У цій діяльності студенти реконструюють невелику
    частину відомого твору композитора Франца Ліста. Студенти дізнаються, як вбудовувати
    цикли та як вони використовуються як у інформатиці, так і в музиці. Це покрокове
    керівництво, яке познайомить алгоритмічне мислення в музиці з елементами інформатики.
    На останньому рівні цієї діяльності учні «зламують» музику, змінюючи такі елементи,
    як темп, ключ, повтори, ноти тощо з метою створення оригінальних варіацій на основі
    того, що вони дізналися. Ця діяльність перетинає класичну музику з інформатикою.
  tutorial_codedj_longdescription: У Code DJ ви спочатку відкриєте основи Javascript,
    відповідаючи на запитання, які поступово стануть більш схожими на код. Потім ви
    досягнете другого світу, де ви фактично почнете створювати музику безпосередньо
    за допомогою коду, просто змінюючи цифри спочатку, а в міру збільшення вашої майстерності,
    маніпулюючи ритмічними циклами тощо! Потім ви розблокуєте можливість вільно створювати
    музику в додатку Code DJ і отримувати її як mp3!
  tutorial_rgadvan_longdescription: RoboGarden — це простий для розуміння практичний
    навчальний додаток, де студенти беруть участь у активному навчанні. Повністю обладнаний
    для навчання грамотності кодування з нуля, RoboGarden зменшує потребу в технічно
    підкованих вчителів.
  tutorial_codehsrn_longdescription: Ця діяльність дає вам кілька прикладів того,
    як створити свої перші справжні мобільні додатки та як протестувати їх на телефоні
    за допомогою React Native. Щоб запустити програми на смартфоні, учням потрібно
    завантажити додаток Expo. Докладнішу інформацію про Експо можна знайти на сайті
    https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS сумісний з усіма сучасними браузерами,
    крім Internet Explorer. Chrome є нашим бажаним/рекомендованим браузером, але Firefox
    та Safari також повинні працювати нормально, припускаючи, що вони оновлені.
  tutorial_turtlerobot_longdescription: Погляньте на настільну гру Робот-Черепашки,
    яка дозволяє учневі займатися без допомоги викладача.
  tutorial_ozoevo_longdescription: Evo від Ozobot оснащений безліччю крутих технологій,
    таких як датчики наближення, програмовані світлодіоди, рух і звуки, а також датчики
    світла та кольору під ним, щоб він міг бачити кольори та слідувати лініям. Цей
    вступ до Evo представляє програму OzoBlockly, яка змушує Evo рухатися, коли його
    датчики наближення активуються вашими руками, і грайте танець перемоги, коли він
    пройшов певними кольорами.
  tutorial_ozoexped_longdescription: Студенти практикують малювання ліній та кольорових
    кодів, яким Ozobot може весело слідувати за допомогою цієї настільної гри для
    друку. І удача, і вміння відіграють певну роль у серії веселих завдань, які вимагають
    від них поєднання форми та колірних кодів. Оскільки студенти досягнуть успіху,
    вони зможуть рухатися ближче до місця призначення. Діяльність включає картки викликів,
    які студенти можуть використовувати для збільшення складності для своїх опонентів
    як частину своєї стратегії.
  tutorial_ozojourney_longdescription: Як клас, студенти запрограмують свого Ozobot,
    щоб завершити подорож Фердинанда Магеллана. Вихователь повинен вирізати і зібрати
    паперові континенти завчасно. Студенти використовуватимуть мову OzoBlockly для
    програмування робота Ozobot для навігації по континентах вздовж шляху, який пройшов
    Магеллан. По дорозі студенти позначатимуть різні частини світової географії.
  tutorial_ozocodes_longdescription: Цей підручник допомагає попереднім читачам отримати
    задоволення від кодування Ozobot, змусивши їх написати свої імена товстими чорними
    лініями, по яких Ozobot може ходити, і розміщувати OzoCodes у логічних місцях,
    щоб допомогти роботу ходити та стрибати, від першої літери до останньої. Студенти
    тестують перший проект та ітерації, щоб створити робочий кінцевий продукт. Цей
    урок заохочує дрібну моторику, концепції інформатики та додає студентам досвід
    OzoCode.
  tutorial_ozoeclipse_longdescription: Відкрийте для себе магію затемнень, місячних
    фаз та небесної механіки (зміна швидкості обертання тіл) за допомогою роботів
    Ozobot на простій карті, заснованій на орбіті Місяця навколо Землі. Навіть маючи
    невеликий досвід програмування Ozobot, клас може створити демонстрацію затемнень
    з двома ботами та ліхтариком, а потім створити карту мінливих швидкостей орбітального
    тіла за допомогою простих OZoCodes, намальованих маркерами.
  tutorial_ozosimulator_longdescription: Ця діяльність навчає мовам програмування
    без необхідності використання комп'ютером або ботом. Студент - це комп'ютер у
    цій діяльності, який використовує psuedocode, щоб навчити основам написання програми,
    яку комп'ютер може прочитати, використовуючи лабіринт, що дражнює мозок, в якому
    учні повинні спочатку читати та виконувати команди, а потім писати програму для
    лабіринту, використовуючи те, що вони навчилися.
  tutorial_ozoalgorithm_longdescription: Студенти, які мають кілька концепцій програмування
    під поясами, отримають задоволення від завдання змусити Ozobot вибрати випадковий
    факт множення, потім намалювати масив факту на сітці і моргнути та/або сказати
    відповіді. Концепції програмування, які студенти повинні знати заздалегідь, включають
    петлі, математику, величини, генерацію випадкових чисел та специфічні концепції
    OzoBlockly щодо слідування рядків, встановлення світлодіодних ламп, таймерів та
    «скажіть» для звукових можливостей Evo.
  tutorial_ozotimer_longdescription: Чи можемо ми перетворити Ozobot Bit на таймер
    - зокрема таймер для вимірювання секунд? Цей складний урок включатиме знання студентом
    концепцій з геометрії та фізичних наук, а також його здатність писати код OzoBlockly
    рівня 4 (Advanced) з використанням світлових ефектів, лінійної навігації та часу.
    OzoMap надається як основа, для якої потім може бути розроблена програма OzoBlockly.
    Для калібрування другого таймера Ozobot Bit потрібен секундомір або додаток секундоміра
    мобільного телефону.
  tutorial_ozohabits_longdescription: Коли студенти знають, як малювати лінії та OzoCodes
    для програмування Ozobot, вони готові інтегрувати цей метод програмування в реальний
    світ. Цей підручник показує, як Ozobot можна використовувати для моделювання природи,
    подібно до комп'ютерного моделювання. Цей урок починається з того, що вихователь
    пояснює, як працюють Point OzoCodes, і як їх можна використовувати, щоб зупинити
    Ozobot. Ця функціональність буде застосована для моделювання того, як кролик,
    що живе на трав'янистому пагорбі, їсть своє наповнення і зупиняється.
  tutorial_ozoprogram_longdescription: Студенти дізнаються, наскільки легко програмувати
    роботів, навіть якщо їх у класі їх немає. Цей онлайн-підручник під керівництвом
    викладача допомагає студентам розвивати навички програмування та отримати впевненість
    у своїй здатності розуміти інформатику за допомогою ігор Blockly Ozobot. Студенти
    дізнаються, як Bit та Evo by Ozobot завантажуватимуть програму за допомогою унікального
    методу - кольори блимають на датчики світла робота і навчатимуть його програмі.
  tutorial_ozopair_longdescription: Студенти, які знають мову програмування на основі
    блоків OzoBlockly, навчаються працювати в командах як водії та навігатори, а потім
    практикуються, створюючи єдину програму на одному комп'ютері для одного робота
    Ozobot. Це підручник під керівництвом вчителя, який вимагає показу відео на початку,
    а потім вказівок, які допоможуть учням завершити свою програму, коли це необхідно.
  tutorial_codesnoopy_longdescription: Об'єднайтеся з друзями та практикуйте свої
    навички кодування, програмуючи скаутів Бігл Снупі у веселій та дурній боротьбі
    зі сніжками! Новачки та попередні читачі вітаються - команди пишуть свій код таємно,
    намагаючись перехитрити один одного. За допомогою коду без слів кожен може отримати
    задоволення! Ця діяльність підтримує 1- 4 гравця на одному пристрої - грати проти
    друзів або комп'ютера.
  tutorial_applabintro_longdescription: Створіть власну програму в JavaScript за допомогою
    блоків або тексту. Ви зробите просту програму з кнопками, зображеннями, звуками
    та кількома екранами, якими ви можете поділитися з друзями або опублікувати у
    загальнодоступній галереї. Якщо ви вже зробили кодування блоками, підніміть свої
    навички на новий рівень.
  tutorial_cslartist_longdescription: Чи знаєте ви, що в кожному комп'ютері живе маленький
    художник? Цей PDF містить веселу історію, вбудовану в головоломки, які навчать
    ваших студентів основам цифрового мистецтва, коли вони створюють власні творіння,
    використовуючи пікселі, алгоритми та цикли повторення.
  tutorial_cslscratchjr_longdescription: CodeSpeak «Давайте пограємо з кошеням ScratchJR!»
    Пакет активності - це історія читання вголос із супровідними робочими аркушами.
    Історія переглядає код для чудового першого проекту для абсолютно нових кодерів.
    Дорісла може прочитати історію класу учнів-попередніх читачів, а потім допомогти
    учням кодувати історію на своїх планшетах за допомогою програми ScratchJR. Студенти
    з навичками раннього читання можуть читати історію самостійно та самостійно заповнити
    пакет активності.
  tutorial_floevents_longdescription: Студенти досліджуватимуть події, концепцію,
    яка дозволяє програмам реагувати на конкретні стимули. Події визначаються в бітах
    коду, які називаються обробниками подій, які прослуховують конкретні події та
    містять інструкції щодо реагування. Студенти вивчать ключовий словниковий запас
    та напишуть текст для обробників подій у вправі в стилі Mad Libs, в якій вони
    створюють та виконують власні обробники подій.
  tutorial_florobot_longdescription: На цьому уроці учні розвиватимуть свої навички
    грамотності, занурюючись у сферу робототехніки. Вони переглянуть навчальне хіп-хоп
    відео Flocabulary, щоб дізнатися, що таке робот, і побачити приклади роботів у
    повсякденному житті. Вони уважно прочитають короткі уривки про роботів, обговорять
    завдання, для яких роботи добре підходять, і закінчать урок, розробляючи власного
    робота для вирішення конкретної проблеми.
  tutorial_isavesanta_longdescription: У цій святковій діяльності під керівництвом
    вчителя, адаптованій до Години коду, діти створюють комп'ютерну гру за допомогою
    Scratch, щоб врятувати Санту. Вони розробляють алгоритми, використовують умовні
    оператори, а також перевіряють і налагоджують свою роботу. Включає покроковий
    план уроку, ресурси для учнів, картки підтримки та заздалегідь написані шаблони
    програм.
  tutorial_iorder_longdescription: Цей вчитель керував діяльністю, адаптованою для
    Години коду, розвиває обчислювальне мислення та навички кодування за допомогою
    Scratch 2.0. Діти програмують симуляцію та/або гру стенду для морозива і при цьому
    проектують алгоритми, використовують повторення, умовні висловлювання, тестують
    та налагоджують свою роботу. Включає покроковий план уроку, матеріали підтримки
    учнів та заздалегідь написані шаблони програм Scratch 2.0 для вчителя та учнів.
  tutorial_ianimate_longdescription: 'Ця сезонна діяльність під керівництвом вчителя,
    адаптована до Години коду, знайомить дітей зі створенням комп''ютерної анімації.
    Діти створять рамки, додадуть ілюстрації та анімують просту різдвяну сцену. Багато
    ідей для диференціації, розширення та збагачення від створення дуже простої анімованої
    послідовності до більш вмілих учнів: анімація фонів, а також персонажів та об''єктів,
    додавання 3D-ефектів (наприклад, тіней), створення більшої кількості кадрів для
    більш плавного руху, перемикання фонів для створення змін сцени та анімація більше
    одного об''єкта.'
  tutorial_iloveada_longdescription: Ця уроку під керівництвом вчителя, адаптована
    до Години коду, дає можливість викладати міжшкільні обчислення з історією. Діти
    досліджують Аду Лавлейс, важливу історичну фігуру в інформатиці та перший у світі
    комп'ютерний програміст! Потім вони використовують базовий HTML для створення
    мультимедійної веб-сторінки, що демонструє свої висновки та навички веб-майстрів.
    Включає покроковий план діяльності, пов'язані ресурси для вчителів та учнів та
    ідеї щодо розширення та збагачення для подальшого навчання.
  tutorial_kodflash_longdescription: Флеш! Хлап! Цей практичний урок дикої погоди
    викладає умовні твердження блискавкою та громом. Студенти дізнаються про те, чому
    грім завжди слідує за блискавкою, і вивчать логічне твердження «якщо є блискавка,
    то грім піде». Порахуйте секунди між ними, щоб побачити, наскільки далеко знаходиться
    шторм!
  tutorial_kodchoose_longdescription: Виберіть власну пригоду! Через серію «Якщо заяви»
    студенти змінять сюжетну лінію та закінчення на розповідь, яку вони пишуть. Подібно
    до того, як шлях програми змінюється залежно від умов, шлях, який персонаж проходить
    через розповідь, також може змінитися. Проявіть творчість і ведіть Kodable FuzzFamily
    у кількох пригодах в межах однієї історії, які можуть мати різні висновки.
  tutorial_kodpizzapre_longdescription: У блоці з 3 частин студенти підключатимуть
    математику та програмування для розробки рішень для мобільного додатка для замовлення
    ресторану. Ресторан Dominic's Pizza створює алгоритм для свого нового додатка,
    і студенти повинні допомогти розрахувати вартість піци. Після закінчення блоку
    студенти зроблять і доставлять свою «піцу» після розрахунку вартості замовлення.
  tutorial_kodpizza_longdescription: У блоці з 3 частин студенти підключатимуть математику
    та програмування для розробки рішень для мобільного додатка для замовлення ресторану.
    Ресторан Dominic's Pizza створює алгоритм для свого нового додатка, і студенти
    повинні допомогти розрахувати вартість піци. Після закінчення блоку студенти зроблять
    і доставлять свою «піцу» після розрахунку вартості замовлення.
  tutorial_kodwomen_longdescription: Цей блок із трьох частин досліджує гендерну нерівність
    та залучає студентів до заходів та дискусій навколо різного досвіду та перспектив.
    Виділяючи впливових жінок в історії технологій, студенти дізнаються про минулих
    піонерів і формують власну думку щодо рівності в галузі технологій. Наприкінці
    блоку учні висловлюють свою думку письмово, щоб змінити свою шкільну спільноту.
  tutorial_tfunplug_longdescription: Ми проведемо вас через процес виправлення мозку
    робота, крок за кроком! По дорозі ви будете вирішувати головоломки на основі знаменитої
    «Булевої проблеми задоволеності», і протягом години ви станете булевим майстром
    і будете розуміти передові концепції програмування! Комп'ютери не потрібні - все,
    що вам потрібно, можна роздрукувати з нашого PDF-файлу.
  tutorial_lbvariables_longdescription: Розваги - це не змінна! Короткі заходи та
    веселі відео дають огляд основних концепцій кодування, з якими студенти зіткнуться
    в додатку. Урок змінних вчить учнів створювати змінні для додавання зворотного
    відліку, персонажів та додаткових гравців до ігор.
  tutorial_lbfunctions_longdescription: Короткі заходи та веселі відео дають огляд
    основних концепцій кодування, з якими студенти зіткнуться в додатку. Урок функцій
    вчить учнів створювати власні унікальні блоки коду, щоб підвищити рівень своєї
    гри.
  tutorial_lblogic_longdescription: Веселі заходи та відео, що кидають виклик логіці,
    надають огляд основних концепцій кодування, з якими студенти зіткнуться в додатку.
    Урок логіки вчить учнів використовувати умовні висловлювання для програмування
    правил та варіантів у своїх іграх.
  tutorial_lbworld_longdescription: Код на добро! Студенти розробляють гру, яка допоможе
    полегшити життя людям у їхній громаді. Наприкінці кожна група представить свої
    прототипи на «Change the World Arcade», яка буде відкрита для членів спільноти.
  tutorial_lbloops_longdescription: Петлі - секретна зброя кожної гри ніндзя. Короткі
    заходи та веселі відео дають огляд основних концепцій кодування, з якими студенти
    зіткнуться в додатку. Урок циклів навчає учнів, як використовувати петлі для створення
    анімації.
  tutorial_lbtug_longdescription: Внесіть в термін «гудзик-машер» абсолютно нове значення.
    Студенти створять та реміксують гру Tug of War, щоб дослідити, як функції використовуються
    для структурування коду.
  tutorial_lbpotato_longdescription: Учні використовуватимуть цикли, умовну логіку
    та змінні, щоб створити новий спин у грі Hot Potato. Цей урок надає вибір між
    дослідженням початкового або середнього рівня для розуміння коду винаходу.
  tutorial_lbguitar_longdescription: Студенти працюватимуть разом, щоб створити музичний
    інструмент, який полегшить відтворення простих пісень будь-кому, навіть тим, хто
    не вміє читати музику.
  tutorial_lbio_longdescription: Короткі заходи та веселі відео дають огляд основних
    концепцій кодування, з якими студенти зіткнуться в додатку. Урок вхідних та вихідних
    даних навчає учнів керувати зображеннями, звуком та рухом.
  tutorial_wonpuppy_longdescription: Використовуйте додаток Wonder Workshop Blockly
    та робота Dash, щоб вирішити 3 проблеми кодування! У цій серії випробувань ви
    навчіть цуценя Деша виконувати трюки. Ця серія є частиною 3 заходів «Година коду
    Dash» та «Dot Challenge Card». Рекомендується студентам, які мають досвід кодування
    функцій.
  tutorial_woncue_longdescription: Використовуйте додаток Wonder Workshop, щоб запрограмувати
    свого робота CUE різними способами. Виклики та демонстрації в додатку покажуть
    вам, як програмувати за допомогою блоків, JavaScript або державних машин. Ви також
    познайомитеся з 4 різними особистостями робота під час кодування!
  tutorial_wonzoo_longdescription: Використовуйте додаток Wonder Workshop Blockly
    та робота Dot and Dot, щоб вирішити 3 проблеми з кодуванням! У цій серії випробувань
    ви допоможете Дот пограти з тваринами в контактному зоопарку. Ця серія є частиною
    2 заходів «Година коду Dash» та «Dot Challenge Card».
  tutorial_wontrip_longdescription: Використовуйте додаток Wonder Workshop Blockly
    та робота Dash, щоб вирішити 3 проблеми кодування! У цій серії випробувань ви
    допоможете Dash підготуватися до дорожньої подорожі. Ця серія є частиною 4 заходів
    «Година коду Dash» та «Dot Challenge Card». Рекомендується студентам, які мають
    досвід кодування з обробниками подій та умовними умовами.
  tutorial_woncollect_longdescription: Використовуйте додаток Wonder Workshop Blockly
    та робота Dash, щоб вирішити 3 проблеми кодування! У цій серії випробувань ви
    допоможете Dash збирати різні предмети, такі як черепашки та цукерки. Не забудьте
    зробити трохи місця на підлозі, щоб ваш робот міг пересуватися. Ця серія є частиною
    1 заходів «Година коду Dash» та «Dot Challenge Card».
  tutorial_wonsecret_longdescription: Давайте використаємо додаток Wonder Workshop
    Cue з роботом Cue, щоб створити секретну систему повідомлень. Ця діяльність рекомендується
    для студентів, які мають досвід кодування на JavaScript.
  tutorial_hsscience_longdescription: Уявіть, якби ваші учні могли легко зробити власні
    комп'ютерні моделі природних явищ! Цей годинний план уроків використовує кругообіг
    води як приклад для побудови інтерактивної комп'ютерної моделі за допомогою інструменту
    дитячого програмування на базі iPad під назвою Hopscotch. Ви можете адаптувати
    його для моделювання будь-якої динамічної системи, що вивчається. Попередній досвід
    не потрібен!
  tutorial_popculture_longdescription: Ця діяльність дає початківцям доступне знайомство
    з краудсорсингом даних, візуалізацією та аналізом даних за допомогою інтерактивних
    інструментів. Мета полягає в тому, щоб продемонструвати, що будь-хто може внести
    свій внесок у проекти з науки про дані і що інформатика може бути пов'язана з
    найрізноманітнішими темами (навіть тенденціями в популярній культурі), що робить
    її актуальною для різних людей. У цій діяльності студенти практикують задавати
    власні запитання про популярну культуру та шукати відповіді на ці запитання за
    допомогою обчислювальних інструментів.
  tutorial_legorobust_longdescription: Дослідження того, які характеристики будівлі
    допоможуть зробити її стійкою до землетрусу, використовуючи симулятор землетрусу,
    побудований з цегли LEGO. Студенти досліджуватимуть походження та природу землетрусів.
    Створіть і запрограмуйте пристрій, який дозволить протестувати конструкції будівель.
    Задокументуйте докази та представте свої висновки про те, які конструкції (и)
    конструкції найкраще протистоять землетрусам.
  tutorial_legoplants_longdescription: Моделюйте взаємозв'язок між запилювачем і квіткою
    під час фази розмноження за допомогою представлення LEGO. Студенти досліджуватимуть,
    як різні організми беруть активну роль у розмноженні рослин. Створіть та запрограмуйте
    модель бджоли та квітки, щоб імітувати відносини між запилювачем і рослиною. Пред'явіть
    та задокументуйте різні створені вами моделі рослин та їх запилювачів.
  tutorial_legopark_longdescription: Розробляйте автомобілі, які можуть безпечно паркуватися
    без втручання водія. Студенти зрозуміють, що алгоритми здатні виконувати ряд інструкцій
    по порядку. Дослідіть концепцію виходів, порівнюючи різні способи переміщення
    колісного робота.
  tutorial_legodetect_longdescription: Розробка способів уникнення аварій між транспортними
    засобами та об'єктами на дорозі.
  tutorial_legolight_longdescription: Особливості дизайну автомобіля, які покращать
    безпеку водіння в нічний час. Студенти вивчать концепцію вхідних даних та спосіб
    їх контролю.
  tutorial_alexa_longdescription: Alexa - це голосовий сервіс, який забезпечує Amazon
    Echo. Alexa надає можливості, які називаються «навичками», які дозволяють клієнтам
    взаємодіяти з пристроями за допомогою голосу. У цьому підручнику ви створіть веб-службу
    для обробки сповіщень від Alexa. Ви створите навички фактів, унікальні для вашої
    школи, для цієї лабораторії. До кінця цієї лабораторії ви зможете створити навик
    Alexa Fact на порталі розробників Amazon, створити та налаштувати модель взаємодії
    для навичок Alexa та перевірити навик за допомогою інструментів розробника та,
    за бажанням, пристрою або симулятора Alexa.
  tutorial_grokpetmicro_longdescription: Ця діяльність розроблена, щоб познайомити
    вас із вбудованим програмуванням, і була спеціально розроблена для Години коду.
    Використовуйте мову програмування MicroPython, щоб зробити домашнього улюбленця,
    якого можна годувати та грати з ним. У вас немає BBC micro:bit? Немає проблем!
    Цей курс включає повний симулятор micro:bit, тож ви зможете робити все, що ви
    робите на справжньому micro:bit!
  tutorial_pirateplunder_longdescription: Pirate Plunder відбувається у захоплюючому
    3D-середовищі, в якому студенти допомагають нашому піратському капітану дістатися
    до свого скарбу, перетягуючи візуальні блоки для написання коду. Студенти піднімаються,
    борються, збирають та проходять шлях через виклики зростаючої складності, навчаючись
    створювати ефективний код з петлями та писати інтелектуальну поведінку з умовами.
    Ця діяльність орієнтована на дітей віком від 7 років та початківців кодерів. Крім
    того, кожен, хто має смартфон та мобільну гарнітуру VR, зможе досліджувати свої
    вирішені завдання у VR.
  tutorial_cadj_longdescription: Приєднуйтесь до Cody та Ava, коли вони дізнаються
    про представлення даних за допомогою веселого та інтерактивного пристрою DJ. Дізнайтеся,
    як ваше ім'я можна представити за допомогою цифр, зображень та звуку, створюючи
    власну барвисту музичну мелодію!
  tutorial_cacrazy_longdescription: Приєднуйтесь до Алекса та Лонні, коли вони дізнаються
    про кодування, створюючи веселі інтерактивні зображення. Дізнайтеся про послідовність,
    цикли, події та дії, створюючи божевільних істот у цій захоплюючій пригоді!
  tutorial_cajump_longdescription: Приєднуйтесь до Чарлі та Тіллі, коли вони розробляють
    спортивну гру платформер на день народження Люсі.
  tutorial_carest_longdescription: Приєднуйтесь до Росса в ресторані Food Avengers.
    Використовуйте свої навички обчислювального мислення, щоб допомогти Россу вирішити
    проблеми та подати вечерю 8 схвильованим дітям.
  tutorial_accai_longdescription: Робот відправляється на невідому планету, щоб з'ясувати,
    чи зможе людство створити нове поселення. Він досліджує планету, щоб знайти притулок,
    виявляє та взаємодіє з місцевим населенням. Як гравець, ви випробуєте різні прийоми
    штучного інтелекту, щоб навчити робота розпізнавати тварин і рослини, розуміти
    нову мову, діалогу з мешканцями тощо.
  tutorial_vceclipse_longdescription: 2017 рік подарував нам одне з найбільш вражаючих
    природних явищ нашого життя, і тепер ми збираємося імітувати сонячне затемнення
    за допомогою JavaScript! Розглядаючи затемнення як систему рухомих частин, ми
    можемо розкласти проблему на шматки розміром з укус, використовуючи об'єкти з
    методами, петлями та умовними умовами, щоб створити інтерактивний додаток, який
    моделює наші спостереження.
  tutorial_pmzero_longdescription: За одну годину ви створюєте просту версію гри Pac-Man.
    Ви малюєте персонажів у 2D і перетворюєте їх у 3D. Ви створюєте свій власний лабіринт.
    Потім ви програмуєте гру за допомогою AgentCubes. За допомогою лише 11 правил
    IF/THEN-ви створюєте складний штучний інтелект. Навіть маючи лише двох розумних
    привидів, у вас будуть повні руки, щоб виграти гру.
  tutorial_hsela_longdescription: Студенти практикуватимуться визначати елементи розповіді,
    втілюючи в життя улюблену історію, вірш чи історичну подію. Навчання кодувати
    дає студентам інший формат та засоби масової інформації для вираження своєї творчості
    та спілкування з іншими. Покажіть їм, як програмувати власні інтерактивні історії,
    і чекайте посмішок. 1-годинний план уроку, попередній досвід кодування не потрібен.
  tutorial_ticklear_longdescription: Ви дізнаєтеся основну концепцію AR (Augmented
    Reality), її поточні програми та її можливості в майбутньому та основні концепції
    програмування з використанням блоків руху та блоків подій у середовищі AR/3D.
  tutorial_bcrobot_longdescription: Використовуючи BlocksCAD, безкоштовне онлайн-програмне
    забезпечення, призначене для навчання студентів кодуванню та комп'ютерному дизайну,
    студенти розроблять 3D-робота. Використовуючи форми, перекладати та обертати блоки,
    учні будуть піддані обчислювальному мисленню, щоб побудувати щось, що вони можуть
    друкувати на 3D-принтері!
  tutorial_bcsnow_longdescription: Використовуючи BlocksCAD, безкоштовне онлайн-програмне
    забезпечення, призначене для навчання студентів кодуванню та комп'ютерному дизайну,
    студенти розроблять 3D-сніжинку. Використовуючи фігури, перекладати, обертати
    та циклізувати блоки, студенти будуть піддані обчислювальному мисленню, щоб побудувати
    щось, що вони можуть друкувати на 3D-принтері!
  tutorial_ifly_longdescription: Ця уроку під керівництвом вчителя, адаптована до
    Години коду, надає можливість досліджувати фізичні системи за допомогою робототехніки.
    Використовуючи візуальне середовище програмування перетягування та дрони, учні
    дізнаються, що фізичні системи можна програмувати та контролювати за допомогою
    алгоритмів та коду. Включає покроковий план діяльності, пов'язані ресурси для
    вчителів та учнів та ідеї щодо розширення та збагачення для подальшого навчання.
  tutorial_idowedo_longdescription: Це заняття під керівництвом вчителя, адаптоване
    до Години коду, надає можливості для вивчення фізичного програмування (робототехніки).
    Діти проектують та будують моделі за допомогою будівельної цегли та втілюють їх
    у життя за допомогою коду! Використовуючи візуальне середовище програмування перетягування
    та деталі LEGO™ WeDo (двигун, концентратор та додаткові датчики), учні дізнаються,
    що фізичні системи можна програмувати та керувати за допомогою алгоритмів та коду.
    Включає покроковий план діяльності, пов'язані ресурси для вчителів та учнів та
    ідеї щодо розширення та збагачення для подальшого навчання.
  tutorial_diggindwarf_longdescription: Гномам потрібна ваша допомога, щоб орієнтуватися,
    копати та збирати дорогоцінні камені! Дізнайтеся, як використовувати JavaScript,
    щоб вести свого карлика через лабіринти та головоломки.
  tutorial_spheroit_longdescription: Вивчіть свою першу умову «як/тоді, інакше», побудувавши
    веселу гру, де ви будете кидати Sphero і вгадувати звуки тварин. Це чудова діяльність
    після завершення Блоків 1, і її можна використовувати для «Години коду».
  tutorial_gameofcodes_longdescription: Створіть дивовижну гру Dragon, щоб захистити
    стіну, а потім експортуйте її як окремий додаток (для iOS, Android, ПК та Mac).
  tutorial_blocklygames_longdescription: Blockly Games - це серія навчальних ігор,
    які навчають програмуванню. Він призначений для дітей, які не мали попереднього
    досвіду комп'ютерного програмування, але бажають вчитися в більш складному темпі.
    До кінця цих ігор гравці готові використовувати звичайні текстові мови.
  tutorial_spherohello_longdescription: Ви підкорили Блоки і вам потрібен новий виклик?
    Візьміть логіку, яку ви вивчили за допомогою блочного програмування, і почніть
    вчитися програмувати лише текстом. У цьому першому текстовому занятті вивчіть
    основи текстового полотна, цикли та кілька порад, щоб розпочати роботу з першими
    рядками коду JavaScript.
  tutorial_spheroarcade_longdescription: На цьому ігровому майданчику в аркадному
    стилі ви можете відтворити класичні ігри з роботом Sphero SPRK+, вивчаючи основи
    ігрового дизайну. Ви створите свої власні роботизовані відтворення деяких відомих
    ігор, таких як Pong, Bop It та Pac-Man. Кожна гра використовує Sphero по-різному,
    наприклад, катання по підлозі, виявлення жестів або використання Sphero як джойстика.
  tutorial_bcpy1_longdescription: 'Цей урок «Година коду» навчає вас деяким основним
    концепціям кодування на Python на основі 3D-гри CodeCraft від Buzzcoder.com. CodeCraft
    - це нова гра для вивчення програмування, створюючи все, що ви уявляєте у віртуальному
    3D-світі. Ви можете почати з будівництва простих блоків, колон і стін, потім великих
    будівель, мостів і навіть дерев. Коли ви будете готові заглиблюватися в більш
    просунуті рівні, ви зможете будувати більш складні споруди: зростаючі квіти, мерехтливі
    зірки і навіть невидимі дрони, щоб пересуватися і будувати або знищувати речі
    за вашим командуванням. Ви отримаєте задоволення, навчившись кодувати, граючи
    в цю гру!'
  tutorial_bcpy2_longdescription: 'Цей урок «Години коду» є подальшим курсом до World
    of Python. Ви дізнаєтеся більш просунуті концепції кодування в Python на основі
    3D-гри CodeCraft від Buzzcoder.com. CodeCraft - це нова гра для вивчення програмування,
    створюючи все, що ви уявляєте у віртуальному 3D-світі. Ви можете почати з будівництва
    простих блоків, колон і стін, потім великих будівель, мостів і навіть дерев. Коли
    ви будете готові заглиблюватися в більш просунуті рівні, ви зможете будувати більш
    складні споруди: зростаючі квіти, мерехтливі зірки і навіть невидимі дрони, щоб
    пересуватися і будувати або знищувати речі за вашим командуванням. Ви отримаєте
    задоволення, навчившись кодувати, граючи в цю гру!'
  tutorial_bcjs1_longdescription: 'Цей урок «Година коду» навчить вас деяким основним
    концепціям кодування на JavaScript на основі 3D-гри CodeCraft від Buzzcoder.com.
    CodeCraft - це нова гра для вивчення програмування, створюючи все, що ви уявляєте
    у віртуальному 3D-світі. Ви можете почати з будівництва простих блоків, колон
    і стін, потім великих будівель, мостів і навіть дерев. Коли ви будете готові заглиблюватися
    в більш просунуті рівні, ви зможете будувати більш складні споруди: зростаючі
    квіти, мерехтливі зірки і навіть невидимі дрони, щоб пересуватися і будувати або
    знищувати речі за вашим командуванням. Ви отримаєте задоволення, навчившись кодувати,
    граючи в цю гру!'
  tutorial_bcjs2_longdescription: 'Цей урок «Година коду» є подальшим курсом до Світу
    JavaScript. Ви дізнаєтеся більш просунуті концепції кодування в JavaScript на
    основі 3D-гри CodeCraft від Buzzcoder.com. CodeCraft - це нова гра для вивчення
    програмування, створюючи все, що ви уявляєте у віртуальному 3D-світі. Ви можете
    почати з будівництва простих блоків, колон і стін, потім великих будівель, мостів
    і навіть дерев. Коли ви будете готові заглиблюватися в більш просунуті рівні,
    ви зможете будувати більш складні споруди: зростаючі квіти, мерехтливі зірки і
    навіть невидимі дрони, щоб пересуватися і будувати або знищувати речі за вашим
    командуванням. Ви отримаєте задоволення, навчившись кодувати, граючи в цю гру!'
  tutorial_3dbearmars_longdescription: Піонери Марса - це навчальний модуль на основі
    проектів, який викладає факти про Марс та найважливіші умови для виживання людей
    там. Студенти побудують колонію за допомогою доповненої реальності та 3D-друкують
    колонії.
  tutorial_bitsboxyak_longdescription: Введіть змінений код JavaScript, щоб створити
    вітальну листівку, яку ви можете надіслати електронною поштою друзям та родині.
    Атака яка! це повністю відкрита діяльність, яка вводить змінні, команди руху,
    функції циклу тощо. Ідеально підходить для дітей (і вчителів), які готові спробувати
    набране кодування вперше.
  tutorial_blockscadbargraphs_longdescription: 'Студенти напишуть код, який дозволить
    їм швидко налаштувати та проаналізувати власні гістограми. '
  tutorial_blockscadbirdhouses_longdescription: 'Студенти керуватимуть компанією з
    будівництва шпаківні, перетворюючи одиниці, обчислюючи розміри та використовуючи
    змінні для масштабування своєї продукції. '
  tutorial_blockscadclock_longdescription: 'Студенти запрограмують 3D-модель аналогового
    годинника, який можна налаштувати на показ у будь-який час. '
  tutorial_blockscaddinner_longdescription: Студенти напишуть програму, використовуючи
    змінні та координати, щоб допомогти роботу встановити для них обідній стіл!
  tutorial_blockscadicecream_longdescription: Студенти запрограмують машину для морозива
    для створення 3D-конусів морозива з різною кількістю та розміром ложок морозива.
    Вони працюватимуть зі змінними, модулями та функціями для розрахунку вартості
    конкретного конуса морозива на основі площі сферичних ложок морозива.
  tutorial_blockscadpizza_longdescription: Студенти запрограмують модуль для створення
    3D-піци, обчислюючи окружності та площі та використовуючи петлі по дорозі.
  tutorial_blockscadsugar_longdescription: 'Студенти використовуватимуть запрограмований
    генератор цукрових кубів для вивчення обсягу та змінних. '
  tutorial_bsgridlight_longdescription: Виберіть друга бота, який допоможе підготуватися
    до фестивалю маяка. Кодуйте свого бота, щоб зупинити цих набридливих ботів-шахраїв
    і врятувати день!
  tutorial_bpartscratch_longdescription: Creative Coding - розроблений за допомогою

  professional_learning_section_block_facilitator_led_workshops_csf: Приєднуйтесь
    до викладачів неподалік вас для надихаючої та практичної підтримки щодо впровадження
    інформатики у вашому класі. Наші регіональні партнери пропонують високоякісні

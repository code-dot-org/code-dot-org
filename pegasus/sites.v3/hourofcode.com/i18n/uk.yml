  tutorial_ai-oceans_name: Штучний інтелект для океанів
  tutorial_scratchimagine_longdescription: Уявіть світ, де все можливо, а потім втіліть
    його в життя за допомогою Scratch!
  tutorial_codesterspsa_longdescription: Вивчіть основи кодування на Python, створюючи
    власне оголошення про державну службу. Виберіть тему, яку ви вважаєте важливою,
    і створіть свій власний анімований або інтерактивний PSA, щоб поділитися важливою
    інформацією про те, як зробити позитивний вплив на світ.
  tutorial_googlehero_longdescription: Перетворіть повсякденного героя зі свого життя
    чи спільноти на супергероя, запрограмувавши його літати над будівлями, крутитися,
    працювати з напарником та набирати очки, торкаючись предметів у грі. У програмі
    Code Your Hero продемонструйте особливі здібності свого героя та власну творчість
    за допомогою CS First та Scratch.
  tutorial_codestersbball_longdescription: Вивчіть основи кодування на Python, створюючи
    власну баскетбольну гру. Ви дізнаєтеся, як додавати фони та спрайти, а також як
    використовувати події для управління рухом спрайтів на сцені.
  tutorial_scratchcartoon_longdescription: Оживіть деяких своїх улюблених персонажів
    Cartoon Network, кодуючи власну анімацію. Додайте більше персонажів і змушуйте
    їх стрибати, літати та говорити.
  tutorial_codemonkeyjr_longdescription: У світі, наповненому захоплюючими істотами
    і яскравими фарбами, 4-6-річні діти приєднаються до мавпи на місії збирати банани
    та розблокувати скрині зі скарбами. Весь цей час вони будуть досліджувати та вивчати
    основи коду, використовуючи блоки для програмування подорожі мавпи по світу.
  tutorial_bananatales_longdescription: Навчіть Python, допомагаючи малюкові мавпи.
    Мавки-близнюки були розділені землетрусом - залишивши одну з мавп без можливості
    дістати банани! Тепер ваші учні повинні використовувати код, щоб відновити шлях
    і нагодувати дитину мавпи.
  tutorial_scratchtales_longdescription: Візьміть персонажів у подорож і змусіть їх
    говорити вголос за допомогою блоків перетворення тексту в мовлення на базі Amazon.
    Виберіть голос для кожного персонажа, а потім введіть те, що ви хочете сказати.
    Зробіть свою історію інтерактивною, кодуючи своїх персонажів, щоб задавати запитання
    та подорожувати різними сценами. Експериментуйте з творчими новими способами оживити
    історії!
  tutorial_msemoji_longdescription: Створіть інтерактивний веб-сайт у реальному часі,
    який використовує модель машинного навчання, щоб розпізнати смайли, намальовані
    вручну ваші та ваші друзі! По дорозі ви отримаєте практичну практику з основними
    концепціями машинного навчання - 1) збір даних, 2) очищення та форматування даних,
    3) навчання моделі та 4) використання навченої моделі для створення прогнозів.
  tutorial_cacolor_longdescription: Професор Фотон - високо шанований фізик, який
    пішов шахраєм. Вона усунула колір з усіх цифрових пристроїв! У цьому проекті в
    стилі Escape Room учень приєднується до Марлі та Тірелла, коли вони дізнаються
    про двійкові числа, світло, колір тощо, щоб розгадати колірну загадку професора
    Фотона та відновити колір на світових пристроях.
  tutorial_kodablebeach_longdescription: Врятуйте пляжних дітей! Навчіться програмувати
    за допомогою основних команд і очищати пляж, щоб захистити життя океану.
  tutorial_tynkeren_longdescription: 'Ця підказка кодування є частиною проекту Цілей
    сталого розвитку ООН, демонструє проекти, що вивчають відновлювані джерела енергії,
    енергоефективність та доступ до енергії. Читачі можуть грати з робочими проектами,
    а просунуті програмісти можуть створювати власні оригінальні проекти. '
  tutorial_tynkerjavapro_longdescription: 'Ця підказка кодування є частиною проекту
    Цілей сталого розвитку ООН, демонструє короткий проект, що вивчає переробку та
    повторне використання. Читачі можуть створити власну гру, розширивши проект. '
  tutorial_grasshopperhack_longdescription: Навчіться навичкам кодування, щоб зламати
    цю гру, щоб зробити можливим грати.
  tutorial_pbskids_longdescription: З PBS KIDS Scratch Jr діти можуть створювати власні
    інтерактивні історії та ігри за допомогою ігор та уроків програмування. Навчіться
    кодувати ігри та заходи за участю персонажів з Odd Squad, Wild Kratts, Nature
    Cat, Arthur, WordGirl, Peg + Cat та Ready Jet Go! Можливості розповіді безмежні
    з цим творчим додатком для кодування для дітей віком 5-8 років.
  tutorial_nclabdata_longdescription: Світ процвітає на хороших даних! У цьому практичному
    підручнику NCLab ви напишете прості запити, перший крок у аналізі даних. Ознайомтеся
    з потужністю мови PostgreSQL, яка використовується урядами та підприємствами для
    управління системами баз даних у всьому світі. PostgreSQL написаний простою англійською
    мовою і його легко вивчити. Спробуйте!
  tutorial_grasshopperphoto_longdescription: Вивчіть навички кодування, щоб створювати
    фільтри, які можна застосувати до різних фотографій.
  tutorial_tynkerpyland_longdescription: 'Цей проект Python, що є частиною проекту
    Цілей сталого розвитку ООН, дозволить вам створити власну гру з посадки дерев. '
  tutorial_codeitimages_longdescription: Навчіться програмувати власні дивовижні зображення
    та анімації.
  tutorial_hyperpadenemy_longdescription: 'Навчіться логічному мисленню та програмуванню,
    створивши ігровий платформер Enemy AI. '
  tutorial_tynkerpro_longdescription: 'Це підказка кодування, що є частиною проекту
    Цілей сталого розвитку ООН, демонструє проекти, що вивчають проблеми, пов''язані
    з переробкою та повторним використанням. Новачки можуть грати з робочими проектами,
    а просунуті програмісти можуть створювати власні проекти з нуля. '
  tutorial_trashtag_longdescription: 'Кодуйте власну гру та підвищуйте обізнаність
    щодо захисту навколишнього середовища. '
  tutorial_casiege_longdescription: Приєднуйтесь до Ніко та Сакури в їхній подорожі
    віртуальною реальністю до замку Тубросос. Дізнайтеся, як це - бути хакером з сірого
    капелюха, допомагаючи чарівнику-ельфу Кірені знайти Корону Знання. Ви викриєте
    погані системи безпеки, які використовуються в замку, і дізнаєтеся, як не стати
    жертвою афери.
  tutorial_thunkableyeet_longdescription: Дізнайтеся, як створити два додатки, які
    допоможуть вашому місту! І все ж!
  tutorial_vidcodedeal_longdescription: Почніть кодувати назавжди, створюючи анімації
    із зображенням відомих жінок-лідерів та цитат, які виражають їхню точку зору.
  tutorial_codehsgeno_longdescription: У цю годину коду студенти створять програму,
    яка вирішить пари алелів на основі введення користувачем. Студенти програмуватимуть
    з Черепахою Трейсі на Python, щоб це сталося. Студенти повинні мати попередні
    знання основних понять біології та квадратів Паннета, перш ніж розпочати цю діяльність.
  tutorial_hyperpadpong_longdescription: 'Навчіться програмувати гру в понг з розумним
    опонентом AI. '
  tutorial_tynkerland_longdescription: 'Ця підказка кодування є частиною проекту Цілей
    сталого розвитку ООН, демонструє проекти, що досліджують важливість лісів для
    світової екосистеми. Читачі можуть грати з робочими проектами, а просунуті програмісти
    можуть створювати власні оригінальні проекти. '
  tutorial_trinketgirl_longdescription: Навчіться програмувати велику історію за допомогою
    Python, а потім змініть її, щоб створити власну історію!
  tutorial_rpimosquito_longdescription: Зробіть гру, де ви захищаєте людей від малярії,
    змусивши папугу ловити комарів.
  tutorial_tynkermars_longdescription: Дослідіть нові захоплюючі зусилля NASA, щоб
    досягти Місяця, а потім Марса. Студенти можуть створити свій власний анімований
    патч місії, уявити своє життя астронавта Артеміди на Місячних воротах тощо. Початківці
    можуть спробувати покрокові підручники, а досвідчені програмісти можуть створювати
    власні оригінальні проекти з блоковим або текстовим кодуванням.
  tutorial_cityx_longdescription: Ваш перший квест у місті X полягає в тому, щоб допомогти
    старому фермеру керувати своєю фермою. Давайте вирішимо його проблему за допомогою
    інноваційних технологій! Ви дізнаєтеся основну концепцію системи поливу та зробите
    садового робота з неймовірним задоволенням! Студенти застосовуватимуть концепції
    дизайнерського мислення для дослідження проблем, розвиваючи свою технологічну
    обізнаність, тим самим відточуючи свої навички мислення високого рівня.
  tutorial_vidcodemap_longdescription: Збирайте та аналізуйте дані для залучення спільноти,
    кодуючи власну карту спільноти!
  tutorial_robotmagicfarm_longdescription: Кодуйте FarmBot для посадки насіння. Почніть
    садити прості поля, а потім додайте складності. Закінчіть, вирощуючи мистецтво
    власного дизайну.
  tutorial_codehstriangle_longdescription: У цій годині коду ми вивчимо, як створити
    симулятор, який обчислить площу трикутника з розмірами, обраними користувачем.
    Ми запрограмуємо з Черепахою Трейсі на Python, щоб це сталося. Студенти повинні
    мати попередні знання основних понять геометрії перед початком цієї діяльності.
  tutorial_ttwhitehouse_longdescription: У цій барвистій пригоді поверни колір білому
    світу за допомогою самокерованої гри від першої особи. Вирішуйте головоломки та
    виконуйте завдання, щоб просунути гру та свої знання кодування. Після завершення
    гравці будуть ознайомлені з шістнадцятковими значеннями кольору та атрибутами
    CSS і будуть досить комфортно розпізнавати їх у реальних додатках. Не бійтеся
    ділитися своїми творіннями.
  tutorial_modulo_longdescription: У найглибшому космосі дослідницька база даних,
    відома як E.D., щойно відкрила нову придатну для життя планету для людства! Хто
    знає, які сюрпризи чекають на цій віддаленій піщаній планеті? Несподівано під
    час посадки E.D. отримує шок від своєї материнської плати, видаляючи всі свої
    програми. Ви повинні запрограмувати E.D., щоб допомогти йому пройти місцевість
    цього дивного інопланетянина. Ви прийняли виклик?
  tutorial_codingtown_longdescription: Створіть власний бізнес, кодуйте і отримуйте
    задоволення.
  tutorial_kanoart_longdescription: Використовуйте код блоку, щоб намалювати сцену,
    а потім оживити її за допомогою анімації та взаємодії миші. Кодуйте власні пензлі,
    додайте наклейки та проявляйте творчість!
  tutorial_dragonscript_longdescription: Ласкаво просимо до DragonScript Arena — клубу
    стратегії програмування та кодування. Піднімайте рівень свого Javascript та програмної
    інженерії під час гри! Створіть свого власного Dragon AI. Уявіть бойових ботів,
    але з роботами Драконами.
  tutorial_uwcloud_longdescription: Вивчіть основи хмарних обчислень, створивши власну
    хмару! Створюйте сервери, модернізуйте їх та підключайте клієнтів, щоб не відставати
    від попиту мережі. Зіграйте роль хмарного архітектора в цій інтерактивній грі
    і перевірте свої навички в нескінченному режимі.
  tutorial_htmlmuffin_longdescription: Приготуйтеся до веселих і захоплюючих пригод
    разом з Muffin the Cat, який проведе вас через основи HTML та CSS. Разом ви зробите
    свій перший цільовий сайт і зрозумієте основні принципи верстки сайту.
  tutorial_microsoftpizza_longdescription: Створіть просту аркадну гру, де ваш гравець
    з'їсть стільки піци, скільки зможете, перш ніж закінчиться час!
  tutorial_stemc_blckhole_longdescription: Ви бачили зображення чорної діри, які були
    випущені навесні 2019 року? Ви хочете дізнатися більше про чорні діри та про те,
    як врятуватися від них? Ознайомтеся з цією діяльністю кодування про те, як швидко
    вам потрібно піти, щоб втекти з гравітаційного поля, і що відбувається, коли навіть
    світло не може втекти!
  tutorial_careconfigure_longdescription: Наш додаток для розповіді історій переказує
    казку з дивними та смішними результатами! Але програма написана погано. Написання
    хорошого коду життєво важливо. Допоможіть перетворити цю програму на щось дивовижне.
    Подивіться на класи слів англійською мовою та використовуйте змінні, приголосні,
    списки та функції для переналаштування цієї програми. Якщо ви вже писали програму
    раніше і хочете якогось стилю, це для вас.
  tutorial_rpiscratch_longdescription: Створіть інтерактивний розмовник, який переводить
    корисні фрази на різні мови.
  tutorial_ozaria_longdescription: Налаштуйте свого героя і подорожуйте на Небесну
    гору, де ви навчитеся набирати реальний код, переміщатися через 15 ігрових рівнів
    і створювати власну гру, щоб допомогти врятувати світ Озарії.
  tutorial_ttovum_longdescription: Чи можете ви контролювати хаос? Зламайте свій шлях
    у світ кіберпанку міста Овун. Налагоджуйте зламаний код, вирішуйте головоломки
    та оновлюйте обладнання, досліджуючи відкритий світ самостійно. Не потрапляйте
    на дрони! Це залежить від вас, як розвивається місто Овун.
  tutorial_ttpassage_longdescription: Пориньте в чужий світ, щоб допомогти Аді уникнути
    невідомих небезпек. Грайте в цю 2D-платформерну самокеровану пригоду та вивчіть
    методи кодування по дорозі. Гравці познайомляться з техніками кодування та синтаксисом,
    коли вони вирішують головоломки, борються з монстрами та перемагають остаточного
    боса. Деякі попередні знайомства з JavaScript можуть бути корисними, але не обов'язковими.
  tutorial_tynkerhtmlen_longdescription: 'Цей проект кодування є частиною проекту
    Цілей сталого розвитку ООН, передбачає створення власної веб-сторінки, яка вивчає
    відновлювані джерела енергії, енергоефективність та доступ до енергії. Створіть
    власну сторінку, що демонструє проблеми сталого розвитку! '
  tutorial_ttfrog_longdescription: Ностальгія стає пізнавальною в цій знайомій грі
    з новим поворотом! У простій для розуміння і самокерованій грі ви будете використовувати
    кодові блоки та концепції програмування, щоб допомогти вашому другу-жабі безпечно
    перетнути підступні землі. Ідеально підходить як для початківців, так і для експертів!
  tutorial_codemojijava_longdescription: Ця діяльність знайомить студентів з основами
    програмування Java за допомогою терміналу Codemoji. Студенти вивчають все, від
    основних типів і змінних до функцій. Кожен урок містить глибоке пояснення того,
    що робить кожен рядок коду, щоб учні розуміли, що відбувається. Кожен рядок коду
    на уроці орієнтується на успіх учня.
  tutorial_ccfirewall_longdescription: Дізнайтеся, як запрограмувати власну спільну
    гру! Використовуйте код, щоб навчити героя магічним заклинанням, щоб перемогти
    хвилі та хвилі лиходіїв.
  tutorial_htmljs_longdescription: Зустрічайте свого нового боса, кота Маффіна, який
    готується до CatFashion Expo. Йому потрібна програма для відстеження калорій і
    просить вас допомогти. У цій цікавій та захоплюючій діяльності ви вивчите основи
    JavaScript, переглядаючи змінні, операції та типи даних, і напишете Muffit - вашу
    першу програму на JavaScript.
  tutorial_ttaqueducts_longdescription: У цій гра-головоломці ви герой, який повертає
    воду до вашого села! Пройдіться через рівні в цьому самокерованому ізометричному
    досвіді. Рівні почнуться простими, піддаючи гравців базовим основам кодування.
    Граючи, ви будете вивчати більш складні методи кодування. Після цього розробляйте
    та створюйте власні рівні та головоломки, щоб поділитися.
  tutorial_vtgame_longdescription: Вступ до обчислювального мислення та програмування
    відеоігор англійською мовою. Створіть свою відеоігру за лічені хвилини. Включені
    обчислювальні концепції абстракції, об'єктно-орієнтованого дизайну, алгоритмічного
    мислення, вирішення проблем, налагодження та критичного мислення. Цільовими учнями
    є 5-12 класи. Попередній досвід програмування не потрібен.
  tutorial_baroborav_longdescription: Проведіть Linkbot як роботизований автономний
    транспортний засіб (RAV) через сітку вулиць! Студенти навчаться керувати роботом
    Linkbot (віртуальним або апаратним) за допомогою інтерфейсу перетягування. Вони
    також дізнаються про важливу концепцію петель і отримають практику, використовуючи
    теорему Піфагора для переходу трикутних шляхів.
  tutorial_baroboobstacle_longdescription: Ця серія з 6 заходів познайомить студентів
    з основними концепціями кодування та робототехніки, використовуючи інтерфейс перетягування
    для маневрування роботами Linkbot (віртуальними та/або апаратними засобами) через
    різноманітні смуги перешкод.
  tutorial_pbstorytelling_longdescription: Пориньте у світ інтерактивного оповідання.
    Дізнайтеся основи того, як створити історію в Twine. Вивчіть різні сюжетні шаблони
    та структури, унікальні для інтерактивних історій. Подивіться деякі способи, якими
    інтерактивне розповідь відрізняється від традиційного творчого письма.
  tutorial_kibosnow_longdescription: 'Місто вкрите снігом, і нам потрібно спроектувати
    снігоочисник KIBO, щоб допомогти прибрати! Студенти будуть брати участь у процесі
    інженерного проектування, коли вони проектують, тестують та вдосконалюють роботів-снігоприбиральників,
    які можуть допомогти очистити сніг з бавовняної кулі. Студенти також дізнаються
    більше про багато важливих робочих місць, які роблять громаду функціонуванням. '
  tutorial_kibohappy_longdescription: Якщо ви щасливі і знаєте, що це спалахне вашим
    світлом! На цьому уроці робототехніки, який також займається музикою та соціально-емоційним
    навчанням, студенти спільно створюють програму для KIBO, включаючи як введення,
    так і вихід, що виражає відчуття щастя. Студенти дізнаються, що роботи мають вихідні
    частини, які дозволяють їм надсилати інформацію у світ.
  tutorial_rubylove_longdescription: 'Love Letters for Computers - це 10-серійна серія
    YouTube із матеріалами для класу, щоб допомогти вчителям початкових класів зробити
    інформатику більш грайливою, примхливою та ніжною для дітей. '
  tutorial_spherosmiles_longdescription: Чи знаєте ви, що посмішка має суперсили?!
    Запрограмуйте свій Sphero BOLT, щоб скрасити чийсь день.
  tutorial_spherobaby_longdescription: Навчіться програмувати «дитячі кроки», щоб
    допомогти навчити друга кодувати.
  tutorial_toxarchitect_longdescription: Кодуйте робота-будівельника, щоб створювати
    будівлі та ландшафти. Utopian Architect - це пісочниця, призначена для полегшення
    відкриття та вивчення концепції функції. Приєднуйтесь до нас через нашу діяльність,
    яка швидко викликає питання, пов'язані з архітектурою програми, мистецтвом організації
    думок та знанням, як розбити великі проблеми на менші проблеми.
  tutorial_idodge_longdescription: Це заняття, адаптоване для Години коду, розвиває
    у дітей навички програмування, створюючи додатки з використанням тексту - спрощеної
    мови JavaScript. Використовуючи підхід PRIMM для навчання програмуванню, діти
    вивчають програми та використовують свої навички обчислювального мислення для
    вирішення проблем, модифікації та проектування/розробки додатків.
  tutorial_firiacodebot_longdescription: Python підходить вашому мозку! Навіть якщо
    ви ніколи раніше не використовували мову на основі тексту, ця діяльність навчить
    вас усьому, що вам потрібно, щоб ваш робот рухався, освітлювався та реагував на
    введені користувачем дані. CodeBot - це революційна платформа для автентичного
    реального кодування, що поєднує справжню мову програмування з потужним обладнанням.
    Ваш КОД повністю контролює всі функції робота!
  tutorial_modlighthouse_longdescription: 'Студенти проектують маяк на основі критеріїв
    проектування та обмежень. Потім студенти повторюють цей дизайн, щоб зробити його
    автоматичним та налаштувати його повідомлення. '
  tutorial_spherogreen_longdescription: 'Дізнайтеся, як використовувати змінну підрахункового
    числа, щоб відстежувати переробку всіх ваших класів. '
  tutorial_ozopopstar_longdescription: 'Студенти будуть писати та викликати функції
    та виконувати їх за допомогою Ozobot. Це другий з двох уроків. '
  tutorial_eddesign_longdescription: Ознайомте з ключовими обчислювальними концепціями
    циклів, вкладених циклів та послідовного порядку за допомогою роботів Едісона
    та мови програмування EdScratch на основі Scratch. Студенти можуть самостійно
    пропрацювати цей урок, зосереджуючись на ідеї візерунків, включаючи геометричні
    фігури, і вивчаючи, як петлі можна використовувати в програмах, що містять повторюваний
    код.
  tutorial_edshapeup_longdescription: Представте ключові обчислювальні концепції певних
    циклів і змінних за допомогою роботів Edison та eDPy, текстової мови програмування
    на основі Python. Студенти можуть самостійно пройти цей урок, практикуючи використання
    певних петель та розпізнавання образів, щоб керувати знайомими правильними багатокутниками,
    перш ніж братися за виклик менш поширених правильних багатокутників та неправильних
    форм.
  tutorial_ozocolor_longdescription: 'Студенти познайомляться з поняттям функцій,
    використовуючи кольорові коди для представлення функції. Цей урок є вступним і
    відключеним уроком для ознайомлення з поняттям функцій. Це перший урок із серії
    двох уроків, але будь-який урок можна викладати окремо. Другий урок використовує
    OzoBlockly для побудови концепції функцій. '
  tutorial_icomputeeggs_longdescription: Ця діяльність під керівництвом вчителя, адаптована
    до Години коду, надає учням можливість вивчати фізичне програмування за допомогою
    робототехніки. Використовуючи середовище програмування з перетягуванням і програмовану
    роботизовану сферу, учні розроблюють алгоритми для програмування робота для приховування
    писанок. Включає покроковий план уроку, ресурси вчителя/учня та керівництво з
    оцінювання.
  tutorial_rootunplugged_longdescription: Вирішуйте головоломки для друку в автономному
    режимі, використовуючи силу програмування, математики тощо, щоб зламати код туди,
    де ховається Root Robot!
  tutorial_rgtreasure_longdescription: Robo Treasure Chest - це відключена діяльність,
    яка навчає студентів обчислювальному мисленню та основам програмування простим
    та приємним способом. Студенти вивчать прості команди руху та нові вирази програмування,
    такі як «Помилка» та «Відладка». Ця діяльність також навчає концепції сценаріїв
    із кількома мітками.
  tutorial_peblioportraits_longdescription: 'Навчіться програмувати анімовані портрети
    для справи, в яку ви вірите. '
  tutorial_rootcodebreak_longdescription: Використовуйте свого Root Robot та додаток
    Root Coding, щоб вирішити головоломки для друку та виклики, щоб зламати код туди,
    де ховається Root.
  tutorial_microbit14_longdescription: 'Напишіть свій шлях до збереження океанів за
    допомогою micro: bit. Дізнайтеся більше про глобальну мету 14 «Життя під водою»
    і навчіться програмувати Пляжний ліхтар для морських черепах.'
  tutorial_barobomoon_longdescription: Ви один з першопрохідних астронавтів на першій
    постійній місячній базі, і під час експедиції подалі від бази несправність виводить
    з ладу ваш місяцехід та радіо. Але з невеликою винахідливістю ви можете створити
    пристрій світлової сигналізації за допомогою мікроконтролера Arduino, світлодіода
    та кодування перетягування для надсилання SOS.
  tutorial_eddog_longdescription: Ознайомте з ключовими обчислювальними концепціями
    циклів та умовних знаків за допомогою роботів Едісона та мови програмування EDBlocks.
    Студенти можуть самостійно пройти цей урок, використовуючи ІЧ-датчики світла робота
    Едісона, застосовуючи послідовне програмування та розкладання до набору прогресивних
    проблем програмування, досліджуючи, як роботи можуть відчувати світ та реагувати
    на нього.
  tutorial_microbit15_longdescription: Кодуйте свій спосіб захисту місцевої дикої
    природи за допомогою micro:bit. Дізнайтеся більше про Глобальну ціль 15 «Життя
    на землі» та навчіться кодувати лічильник видів дикої природи.
  tutorial_unity_longdescription: Створіть справжню відеогру за допомогою комп'ютерного
    коду C# та Unity, професійної платформи для розробки ігор! Усі активи діяльності
    та покрокові посібники включені. Цей проект може бути як під керівництвом вчителя,
    так і під керівництвом учнів. Для ефективності ми рекомендуємо студентам заповнити
    один із попередніх наборів Unity Creator без коду, щоб вивчити інтерфейс Unity
    перед цим заняттям.
  tutorial_blockscadtarget_longdescription: Перевірте свої здібності до досягнення
    цілі, написавши код для переміщення трикутників у трьох вимірах!
  tutorial_tcadicicles_longdescription: Поєднайте силу коду та автоматизованого проектування
    (CAD), щоб створити 3D-дизайн бурульки. Потім дізнайтеся, як роздрукувати свій
    дизайн, якщо у вас є доступ до 3D-принтера!
  tutorial_blockscadscale_longdescription: Напишіть код для створення та 3D-друку
    масштабних моделей найвідоміших будівель світу!
  tutorial_tcadloops_longdescription: Дізнайтеся, як код та автоматизоване проектування
    (САПР) можна об'єднати для створення 3D-моделі зірки, що спалає.
  tutorial_phidgets_longdescription: Створіть дивовижний музичний інструмент за допомогою
    фіджетів та обробки!
  tutorial_modvariables_longdescription: 'Студенти досліджують, як дані протікають
    через мережу за допомогою блоків роботів Cubelets. Цей урок передбачає, що учні
    вже знайомі з тим, як працюють робот-блоки Cubelets загалом. Відвідайте modrobotics.com/thehub,
    щоб отримати безкоштовні уроки «Знайомтесь зі своїми кубелетами», щоб представити
    цей інструмент обчислювального мислення своїм учням. '
  tutorial_codestersmicro_longdescription: Підключіть свій micro:bit до Codesters
    та відкрийте світ можливостей. Використовуйте свій micro:bit як ігровий контролер,
    щоб допомогти гравцеві очолити футбольний м'яч. Не дозволяйте м'ячу вдаритися
    про землю! Micro Ball - це проста, весела гра, яку може зробити навіть початківець
    кодер.
  tutorial_codestersdata_longdescription: 'Підключіть свій micro:bit до Codesters
    та відкрийте світ можливостей. Дізнайтеся, як збирати та зберігати дані з датчиків
    micro: bit. Потім зобразите дані як діаграму розсіювання в Codesters. Заохочується
    попереднє знання циклів, списків та подій.'
  tutorial_ikodexmas_longdescription: Ця діяльність під керівництвом вчителя, адаптована
    до Години коду, знайомить дітей із використанням мови програмування на основі
    плитки для розвитку навичок кодування. Діти використовують алгоритми, навички
    програмування та обчислювального мислення, щоб запрограмувати Kodu для доставки
    подарунків напередодні Різдва. Включає покроковий план уроку, підручник для учнів
    та керівництво з оцінювання.
  tutorial_rpisensehat_longdescription: Дізнайтеся, як використовувати апаратне забезпечення
    Sense HAT для створення пристрою реєстрації даних, який може фіксувати низку інформації
    про найближче оточення.
  tutorial_mee_longdescription: 'Селу загрожує вогонь, і вам потрібно запрограмувати
    рішення! Познайомтеся зі своїм помічником із програмування, Agent у Minecraft,
    а потім запрограмуйте його на навігацію лісом, щоб зібрати дані про чинники пожеж. '
  tutorial_kuborobo_longdescription: У цій діяльності студенти перевіряють свої навички
    логіки та послідовності, використовуючи Tagtiles для програмування свого робота
    KUBO для подорожі в різні місця на друкованій карті.
  tutorial_ai-oceans_longdescription: Інформатика – це набагато більше, ніж просто
    програмування! Дізнайтеся про штучний інтелект, машинне навчання, дані навчання
    та упередженість, вивчаючи етичні питання та способи використання AI для вирішення
    світових проблем.
  tutorial_scratchimagine_string_detail_grades: Класи 2+
  tutorial_codesterspsa_string_detail_grades: Класи 6+
  tutorial_googlehero_string_detail_grades: Класи 2-8

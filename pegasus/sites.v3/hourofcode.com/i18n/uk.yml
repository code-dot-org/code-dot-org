  csf_page_faq_question_01: Чи відповідають «Основи інформатики» стандартам?
  csf_page_faq_answer_01_01: "«Основи інформатики» було написано з використанням як
    основ комп'ютерних наук для 12-річної школи, так і стандартів CSTA. Наразі кожний
    урок «Основ інформатики» відображає відповідні стандарти CSTA. Короткий опис відображень
    CSTA для кожного курсу можна знайти тут:"
  csf_page_faq_answer_01_list_01: "[Стандарти курсу А](%{course_a_url})"
  csf_page_faq_answer_01_list_02: "[Стандарти курсу B](%{course_b_url})"
  csf_page_faq_answer_01_list_03: "[Стандарти курсу C](%{course_c_url})"
  csf_page_faq_answer_01_list_04: "[Стандарти курсу D](%{course_d_url})"
  csf_page_faq_answer_01_list_05: "[Стандарти курсу E](%{course_e_url})"
  csf_page_faq_answer_01_list_06: "[Стандарти курсу F](%{course_f_url})"
  csf_page_faq_answer_01_02: 'Версію стандартів у Google Sheets можна знайти тут:
    [Стандарти CSF](%{csf_standards_url}).'
  csf_page_faq_question_02: Як я можу ввести «Основи інформатики» у своїй школі?
  csf_page_faq_answer_02: Як провідна навчальна програма з інформатики для 1-12 класів
    у Сполучених Штатах, наша початкова програма виявилася ефективною у великих міських
    шкільних округах, таких як Даллас, а також у невеликих сільських округах Айови.
    Для викладання інформатики немає необхідності наймати нових фахівців. Наша програма
    унікально розроблена для допомоги вчителям, які є новачками в  інформатиці, адже
    вона пропонує гнучкість для пристосування уроків до потреб учнів. [Поділіться
    цією брошурою](%{brochure_url}) з адміністраторами школи та округу, або [запропонуйте
    їм переглянути нашу сторінку адміністраторів](%{admins_url}), спеціально розроблену
    для відповіді на найпоширеніші запитання адміністраторів.
  csf_page_faq_question_03: Скільки коштує викладання «Основ інформатики»?
  csf_page_faq_question_04: Як/де я можу отримати професійний розвиток для «Основ
    інформатики»?
  csf_page_faq_answer_04_01: Ви новачок у викладанні інформатики? Не хвилюйтеся! Більшість
    наших викладачів ніколи раніше не викладали цей предмет. Приєднуйтесь до вчителів
    поряд з вами та надихайте одне одного, отримуючи допомогу в колі однодумців. Наші
    регіональні партнери пропонують високоякісні одноденні семінари Code.org для окремих
    вчителів або для загальношкільного професійного розвитку. [Запишіться на семінар
    з професійного розвитку поруч з вами](%{sign_up_url})!
  csf_page_faq_answer_04_02: 'Приєднуйтесь до понад 100 000 викладачів, які взяли
    участь у наших семінарах. Більшість учасників наших семінарів кажуть: «Це найкращий
    розвиток кваліфікації, який мені зустрічався». І дійсно, [90 % учасників рекомендують
    нашу програму іншим викладачам](%{rec_url})!'
  csf_page_faq_question_05: Який рекомендований час для навчання «Основ інформатики»?
  csf_page_faq_answer_05: Кожен курс CSF включає 13-17 уроків, розрахованих на 45-хвилинні
    періоди. Ми рекомендуємо всім учням переходити від уроку до уроку в темпі, встановленому
    викладачем. Існує багато рівнів проєктів під керівництвом вчителів, розроблених
    для того, щоб їх можна було проводити одночасно, тоді як уроки з розвитку навичок
    учні можуть проходити у власному темпі.
  csf_page_faq_question_06: Які матеріали мені потрібні для «Основ інформатики»?
  csf_page_faq_answer_06: На багатьох уроках знадобляться роздаткові матеріали, які
    допомагають учням виконувати завдання. Ці ресурси можна роздрукувати або роздати
    в цифровому вигляді. Деякі уроки вимагають типового класного приладдя й посібників.
    [Відвідайте навчальну програму CSF, аби дізнатися більше](%{syllabus_url}).

  accessibility_help_us_text: Колектив Code.org дуже гнучкий і завжди радий відповісти
    на ваші повідомлення. Якщо у вас є рекомендації, які допоможуть нам покращити
    доступність наших інструментів та ресурсів, будь ласка, зв'яжіться з нами. Дякуємо
    за те, що допомагаєте нам робити інформатику доступною для всіх учнів!
  accessibility_help_us_button: Поділіться своєю думкою щодо нашого покращення
  accessibility_commit_title: Code.org прагне до розширення доступності
  accessibility_commit_text_1: Code.org вважає, що інформатика є основою знань для
    всіх учнів, тому ми прагнемо забезпечити рівність, доступність і широкі можливості
    на нашій платформі й у навчальній програмі.
  accessibility_commit_text_2: Для забезпечення потреб у навчанні всіх учнів ми застосовуємо
    цілісний підхід і працюємо над усуненням прогалин у доступі до вивчення інформатики
    для учнів з обмеженими можливостями.
  accessibility_commit_text_3: Ми починаємо з малого, але будемо постійно вимірювати
    наш прогрес і вдосконалюватися, поки не зможемо вирішити навіть найскладніші проблеми
    стосовно доступності.
  accessibility_commit_text_4: Code.org прагне постійно розширяти доступність своїх
    інструментів, і ми щасливі зробити цей важливий крок в напрямку досягнення рівного
    доступу й можливостей для всіх учнів і викладачів.
  accessibility_partner_title: Наші партнери й рекомендації
  accessibility_partner_desc: Для учнів і викладачів, які шукають більш доступний
    контент у сфері інформатики, ми рекомендуємо наступні ресурси.
  accessibility_card_title_1: AccessCSForAll
  accessibility_card_text_1: Ресурси для викладачів з метою забезпечення доступності
    комп'ютерної техніки для учнів середньої і старшої школи з обмеженими можливостями
    для спілкування з наставниками в технологічному просторі.
  accessibility_card_title_2: Blocks4All
  accessibility_card_text_2: Блочне середовище програмування для iPad, де викладаються
    основні концепції програмування за допомогою робота Dash. Доступне завдяки технологіям
    VoiceOver, керування перемиканням і голосового управління.
  accessibility_card_title_3: Code Jumper
  accessibility_card_text_3: Ресурс/засіб фізичного кодування для учнів з вадами зору.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Організація, яка координує проєкти й програми з різними
    організаціями по всій території Сполучених Штатів.
  accessibility_card_title_5: Кодування для дітей з вадами слуху
  accessibility_card_text_5: Допомагає навчанню в галузі інформатики й технологій
    з метою розширення можливостей для учнів з повною глухотою або вадами слуху.
  accessibility_card_title_6: Кодування для кожного
  accessibility_card_text_6: Навчальна програма, розроблена Apple для Swift Playgrounds,
    яка надає технологію VoiceOver (модифікований TTS) та адаптовану навчальну програму
    для учнів з особливими потребами щодо доступності.
  accessibility_card_title_7: Академія Хана
  accessibility_card_text_7: Постачальник навчальних програм з різними допоміжними
    додатками, зокрема підписами й субтитрами, транскрипцією й можливістю зменшувати
    об'єм анімації та приховувати візуальний контент. Містить окремі навчальні програми
    Code.org, а також додаткові навчальні програми з обчислювальних операцій.
  accessibility_card_title_8: Snap Circuits
  accessibility_card_text_8: Навчальний продукт, який навчає основам електроніки через
    використання швидкозбірних електронних компонентів без пайки. Може включати пакет
    доступу для учнів з вадами зору.
  accessibility_card_title_9: Сгеро
  accessibility_card_text_9: Інтерактивний роботизований м'яч для кодування та навчальний
    набір STEM для учнів з інтелектуальними вадами. Потрібно поєднувати з відповідним
    застосунком.
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: Адаптація навчальної програми Code.org AP Computer Science
    Principles з використанням Quorum, заснованої на доказах мови, спочатку розробленої
    для забезпечення доступності для учнів зі сліпотою або з вадами зору.
  engineering_hero_heading: Приєднуйтесь до нашої інженерної команди!
  engineering_hero_desc: Продовжуючи розширювати нашу інженерну команду, ми хотіли
    поділитися більше про нашу інженерну організацію на Code.org та деякі унікальні
    аспекти роботи тут. Якщо ви зацікавлені в подачі заявки на одну з наших ролей,
    ми будемо раді почути від вас!
  engineering_team_title: Знайомтесь з командою інженерів на Code.org
  engineering_team_card_text_1: Це (більшість) нас під час особистої зустрічі влітку
    2023 року! Цей натовп розділений на чотири підкоманди в нашій інженерній команді,
    які працюють разом, щоб створити та обслуговувати платформу для всіх наших студентів
    та викладачів.
  engineering_team_card_text_2: Якщо ви зацікавлені в подачі заявки на одну з наших
    ролей, ми будемо раді почути від вас! Ви можете знайти список відкритих вакансій
    на нашій сторінці Кар'єри.
  engineering_our_team_title: Наша інженерна команда
  engineering_our_team_desc: 'Інженерна команда Code.org розділена на чотири підкоманди,
    які створюють та підтримують різні області нашої платформи:'
  engineering_our_team_sub_title_1: Студентська навчальна команда
  engineering_our_team_text_1: Наша студентська навчальна команда володіє всіма нашими
    заходами (ми називаємо їх лабораторіями), якими наші студенти користуються щодня.
    Ця команда працює переважно на фронтенд-технологіях (ми використовуємо React і
    багато користувальницьких JS), і у нас чудові робочі відносини з багатьма партнерами
    та проектами з відкритим кодом. Наприклад, ми використовуємо [Google Blockly]
    (%{youtube_url}) для всіх наших блокових програмувань. Ми підтримуємо учнів у
    їхньому навчальному шляху від дитячого садка до 12 класу.
  engineering_our_team_sub_title_2: Команда досвіду вчителя
  engineering_our_team_text_2: Наша команда досвіду вчителів створює інструменти,
    які залучають нових вчителів до Code.org (ми називаємо ці продукти придбання)
    та розробляє платформу, яка дає можливість нашим існуючим вчителям викладати нашу
    навчальну програму (наші інструменти для вчителів). Як і у наших студентських
    інструментах, ми покладаємося на React для створення нашого інтерфейсу, а наші
    серверні компоненти обслуговуються за допомогою Ruby on Rails.
  engineering_our_team_sub_title_3: Команда платформи
  engineering_our_team_text_3: Наша команда платформи володіє основними компонентами,
    які обслуговують потреби наших команд студентів та викладачів (наприклад, автентифікація
    та профіль користувача), а також має місію охопити студентів, до яких ми ще не
    можемо охопити. Це включає створення інтеграцій, які пов'язують нас зі школами,
    які використовують різні системи управління навчанням (LMS), та упаковку нашої
    навчальної програми, щоб її можна було використовувати у віддалених школах, які
    не мають доступу до надійного Інтернету.
  engineering_our_team_sub_title_4: Інфраструктурна команда
  engineering_our_team_text_4: Наша команда інфраструктури забезпечує основу для платформи,
    яка підтримує наших студентів та викладачів. Це включає нашу інфраструктуру хостингу
    та супутні послуги (ми використовуємо AWS), управління даними, програми безпеки,
    послуги розробників та розгортання та багато іншого. Ця команда також володіє
    нашими системами масштабування та забезпечення, які мають вирішальне значення
    під час Години коду, де ми запрошуємо кожного студента у світі завершити годину
    кодування разом з нами.
  engineering_faq_question_1: Що робить Code.org?
  engineering_faq_answer_1_a: Code.org - це інноваційна освітня некомерційна організація,
    присвячена баченню того, що кожен учень кожної школи має можливість вивчати інформатику
    як частину своєї основної освіти K-12.
  engineering_faq_answer_1_b: Ми розширюємо доступ до інформатики в школах, зосереджуючись
    на збільшенні участі молодих жінок та учнів з інших недостатньо представлених
    груп. Провідний постачальник навчальної програми K-12 з комп'ютерних наук у найбільших
    шкільних округах США, Code.org також організовує щорічну кампанію «Година коду»,
    в якій беруть участь понад 15% всіх учнів світу.
  engineering_faq_answer_1_c: Code.org підтримується щедрими донорами, включаючи Microsoft,
    Amazon, Google та багато інших.
  engineering_faq_question_2: Що таке досвід розробників та інструменти Code.org?
  engineering_faq_answer_2: Наш досвід розробників може відрізнятися від того, що
    ви бачили на своїх минулих ролях. Тісно співпрацюючи з нашою командою продуктів,
    ми відправляємо у виробництво кожен будній день, і у нас є різноманітні каденції
    - іноді ви пишете код, який виходить у прямому ефірі в цей день; іноді ви перебуваєте
    на довгострокових проектах - і хоча ми стежимо за 2-тижневими спринтами, ми робимо
    це в легкому вигляді. Ми індексуємо правильні речі, зроблені правильно, порівняно
    з пуристським поглядом на будь-яку конкретну методологію. [Весь наш код] (%{code_url})
    є відкритим вихідним кодом, і ми використовуємо запити JIRA та GitHub pull для
    відстеження всіх наших робочих елементів. Ми також дуже дбаємо про якість та тестування,
    і нам пощастило мати неймовірну підтримку від [SauceLabs](%{saucelabs_url}), який
    допомагає нам запускати наш набір тестів інтерфейсу користувача на різних студентських
    пристроях (наприклад, iPad) у їхній хмарній фермі пристроїв.
  engineering_faq_question_3: Що таке ротація інженерів за викликом на Code.org?
  engineering_faq_answer_3: Наша команда з понад 30 інженерів поділяє обов'язки за
    викликом. Кожен інженер охоплює 24-годинну зміну і використовує наші шляхи ескалації
    та книги для реагування на відключення сайту або інші проблеми на місці. Ми пишаємося
    надійністю нашого сайту - в середньому кожен інженер прокидається лише раз на
    рік з питань, які зазвичай швидко вирішуються. Натомість «Розробник дня» зазвичай
    витрачає частину свого робочого дня, керуючи розгортанням виробництва та сортуючи
    менш нагальні питання.
  engineering_faq_question_4: Ви дружня до віддаленої організації/WFH?
  engineering_faq_answer_4_a: Так! У 2019 році, незадовго до пандемії, Code.org став
    віддаленої організацією. Сьогодні ми маємо інженерів у кожному часовому поясі
    США і відповідно враховуємо робочий час. Більшість наших зустрічей відбуваються
    між годинами 10 ранку та 15:00 за тихоокеанським часом.
  engineering_faq_answer_4_b: Ми також визнаємо цінність особистого часу, і кожен
    квартал ми збираємось особисто, як правило, в Сіетлі. Дві з цих подій (ми називаємо
    їх Kick-off Week та «Codechella») об'єднують усіх учасників організації в січні
    та червні - а інженерні та продуктові команди збираються окремо у квітні та жовтні.
  engineering_faq_answer_4_c: Ми твердо віримо в те, щоб проводити час з нашими учнями
    та викладачами, тому багато з цих особистих заходів включають поїздки до шкіл
    та класів, щоб зібрати відгуки або протестувати наші продукти.
  engineering_faq_question_5: Що робить інженерну команду Code.org унікальною?
  engineering_faq_answer_5_a: 'Крім вирішення складних технічних проблем, у нас є
    кілька речей, які відрізняють нашу інженерну організацією від інших, в яких ви,
    можливо, працювали:'
  engineering_faq_answer_5_b_1: Ми всі поділяємо нашу пристрасть до нашої місії.
  engineering_faq_answer_5_b_2: Кожен з нас тут, щоб підтримати місію розширення доступу
    до інформатики для кожного студента у всьому світі. У всіх нас є своя унікальна
    історія та погляд на те, що рухає нас до цієї місії.
  engineering_faq_answer_5_c_1: Ми глибоко піклуємося один про одного.
  engineering_faq_answer_5_c_2: Коли інженери борються з проблемою, ми втручаємось
    і допомагаємо. Один з наших принципів полягає в тому, що ми жорстко ставимося
    до проблем, але добрі один до одного. Ми регулярно просуваємо інженерів, але ми
    не призначаємо надмірно розроблені рішення лише для підтримки чиєгось шляху просування.
    Натомість ми інвестуємо в наших інженерів із щедрим бюджетом на професійний розвиток
    та доступом до інших можливостей навчання.
  engineering_faq_answer_5_d_1: Ми наполегливо працюємо, але встановлюємо чіткі межі.
  engineering_faq_answer_5_d_2: Хоча ми підтримуємо студентів у всьому світі, ми несемо
    відповідальність за чіткі межі між роботою та домашнім життям. Ми насолоджуємося
    без зустрічей по середах, приймаючи наш PTO (всього 5 тижнів, що включає 2-тижневе
    закриття офісу в кінці року або зимові канікули), половину робочого дня по п'ятницях
    влітку, або літні п'ятниця, та інші щедрі переваги.

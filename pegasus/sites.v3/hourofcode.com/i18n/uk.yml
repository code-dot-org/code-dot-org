  teachai_launch_blog_title: Представляємо TeaЧай!
  teachai_launch_blog_desc_01: Освітні, некомерційні та технологічні лідери збираються
    разом, щоб запропонувати рекомендації щодо безпечної інтеграції ШІ в класи по

  tutorial_rpccw_longdescription: Створіть свого персонажа, створіть футболку та створіть
    музику. Заробляйте значки за кожен виконаний проект.
  tutorial_rpledfirefly_longdescription: Використовуйте мікроконтролер Raspberry Pi
    Pico та основні електронні компоненти, щоб створити блимаючий світлодіодний світлячок.
    Напишіть код MicroPython, щоб запалити ваш світлячок і створити перемикач від
    перемичок, щоб імітувати світлячків у дикій природі, коли перемикач закритий.
  tutorial_rpcharting_longdescription: Відкрийте для себе силу списків на мові програмування
    Python, зберігаючи дані олімпійських медалей, а потім використовуйте бібліотеку
    pygal для створення інтерактивної діаграми. Використовуйте навички аналізу даних,
    щоб виявити закономірності та аномалії.
  tutorial_rpsolar_longdescription: Створіть анімовану інтерактивну модель сонячної
    системи, використовуючи мову програмування Python та графічну бібліотеку p5. Використовуйте
    словники для зберігання фактів про планету, які завантажуються при натисканні
    на орбітальну планету.
  tutorial_rpwebcards_longdescription: Створіть набір веб-карт, які перевертаються
    при наведенні на них курсор. Використовуйте стиль CSS та анімацію, а потім налаштовуйте
    за допомогою химерних шрифтів та кольорових градієнтів.
  tutorial_codeclubhworld_longdescription: Напишіть текстовий код Python, щоб створити
    інтерактивний проект із введенням користувачем, який друкує текст та емодзі. Використовуйте
    змінні для зберігання тексту та цифр, а також функції для організації коду.
  tutorial_codeclubspells_longdescription: Використовуйте блоки Scratch, щоб створити
    паличку, яка кидає заклинання, щоб перетворити спрайти на жаб, вирощувати та зменшувати
    їх. Редагуйте та переверніть звук, щоб створити звукові ефекти заклинання. Транслюйте
    повідомлення про заклинання так, щоб кілька спрайтів трансформувалися при отриманні
    повідомлення.
  tutorial_coderdojoanime_longdescription: Створіть адаптивну веб-сторінку з текстом
    та зображеннями для підручника з малювання аніме. Використовуйте HTML для структурування
    веб-сторінки та стилі CSS, щоб застосувати макет, кольорові палітри та шрифти.
  tutorial_coderdojotarget_longdescription: Використовуйте Python з графічною бібліотекою
    p5, щоб намалювати ціль і набирати очки, натискаючи на неї стрілками. Дізнайтеся
    про кольори RGB та розташуйте ціль за координатами x & y. Використовуйте умови
    if, elif та інших для прийняття оціночних рішень.
  tutorial_creaticodescratch_longdescription: Creaticode.com пропонує широкий спектр
    заходів з кодування в багатьох темах, таких як 3D-ігри, 3D-мистецтво, ігри з доповненою
    реальністю, додатки штучного інтелекту, ремікшування відео на Youtube та цілі
    сталого розвитку ООН. Блоки на основі Scratch-блоків використовуються у всіх видах
    діяльності, тому студентам не потрібно вивчати іншу мову програмування або інтерфейс
    користувача, щоб кодувати та ділитися своїми проектами.
  tutorial_bbsierpinski_longdescription: У цій короткій серії уроків ви навчитеся
    створювати дивовижне та барвисте математичне мистецтво!
  tutorial_bbstopwatch_longdescription: У цій короткій серії уроків ви навчитеся створювати
    справжній робочий секундомір!
  tutorial_idrpatterns_longdescription: Використовуйте блок дій Loop у середовищі
    кодування Weavly для створення геометричних візерунків, таких як кристали, зірки
    або інші захоплюючі фігури з повторюваними елементами.
  tutorial_idrshapes_longdescription: 'У цій діяльності гравці використовують блоки
    дій Weavly, щоб малювати прості фігури, такі як квадрати, прямокутники, трикутники,
    шестикутники та зірки. '
  tutorial_edisondetect_longdescription: Представте ключові обчислювальні концепції
    петель та розуміння інфрачервоного світла за допомогою роботів Едісона та мови
    програмування на основі блоків, EDBlocks. У цьому уроці використовуються функції
    драйву та виявлення перешкод робота Едісона за допомогою набору завдань прогресивного
    програмування.
  tutorial_edisonmusical_longdescription: Прості музичні мелодії - прекрасний приклад
    послідовності в дії. Використовуючи Edison та мову програмування на основі Scratch
    EdScratch, студенти можуть створювати музику та пов'язувати послідовність та вхід-виходи
    в приємні програми.
  tutorial_codemonkeydiglit_longdescription: 'Вступ до деяких важливих тем у цифровому
    світі: Як користуватися комп''ютерами, що таке програмне та апаратне забезпечення,
    можливі онлайн-загрози та захист вашої конфіденційності. Курс включає 2 уроки
    - цифрове використання та цифрове громадянство. Кожен урок складається з самокерованих
    слайдів з інтерактивними запитаннями та опитуваннями, 3 міні-іграми та 5 оглядовими
    питаннями, щоб перевірити розуміння учня.'
  tutorial_bsdrockpaper_longdescription: Використовуйте мову програмування Python,
    щоб створити гру «Rock, Paper, ножиці». Не хвилюйтеся, якщо ви ніколи не пробували
    Python, ми проведемо вас через кожен крок.
  tutorial_microbitreaction_longdescription: 'Зробіть гру на реакцію micro: bit з
    реальними фізичними перемикачами, виготовленими з брухту картону та кухонної фольги.'
  tutorial_kinderanimal_longdescription: На цьому уроці учні перетворять KIBO на грайливу
    тварину, яка рухається у відповідь на програму, яку створюють діти. Студенти також
    можуть експериментувати з варіантами введення та виводу KIBO, щоб продовжити його.
  tutorial_kindersinger_longdescription: На цьому уроці учні одягають KIBO в наряд
    виконавця і навчать KIBO співати улюблену пісню! За допомогою модуля запису/відтворення
    звуку KIBO діти використовуватимуть свої навички секвенування, щоб запрограмувати
    KIBO на відтворення своєї пісні у правильному порядку. Цей урок призначений для
    дітей з попереднім досвідом KIBO.
  tutorial_microbitwwn_longdescription: Струсіть свій micro:bit і отримайте випадковий
    напрямок для ходьби.
  tutorial_grokcyberlive_longdescription: Капітан ВМС знаходиться в полоні всередині
    свого корабля. Головна визначна пам'ятка пішла в темний час. І зброя спрямована
    на найжвавіші сайти Сіднея…Все пов'язано, і вам потрібно звільнити капітана, вистежити
    винуватця та зупинити його. Студентам потрібно буде відстежувати підказки, вирішувати
    головоломки та з'ясувати, як зупинити масштабну імітовану кібератаку, поки не
    стало занадто пізно.
  tutorial_codemojimaze_longdescription: Дізнайтеся про послідовності, які допоможуть
    Діно завершити лабіринт.
  tutorial_codemojisnake_longdescription: У цьому розділі студенти дізнаються, як
    використовувати блоки кодування на Scratch для створення гри в змію.
  tutorial_carnegietoxibots_longdescription: Ніхто не спить у місті Зілла. Ви граєте
    за одного із Zeds, екіпажу, яка займається зниженням загрози Toxibots, пошкоджених
    зловмисним програмним забезпеченням роботів, які належать до гігантської корпорації
    Toxicorp. Більшість токсиботів були знищені, але все ще є деякі навколо, що сіють
    хаос. Підготуйтеся в Zed Clubhouse і запрограмуйте свого спільного робота (він
    же «кобот») Beastie, щоб допомогти їх захопити.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge з VICE Virtual Robot
    забезпечує структуровану послідовність дій з програмування в реальному контексті
    проектів. Він призначений для того, щоб змусити студентів задуматися про закономірності
    та структуру не тільки робототехніки, але й програмування та вирішення проблем
    загалом. Цей урок включає відео, анімацію та вбудоване середовище кодування з
    віртуальним роботом.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge забезпечує структуровану послідовність дій з програмування в реальному
    контексті проектів. Він призначений для того, щоб змусити студентів задуматися
    про закономірності та структуру не тільки робототехніки, але й програмування та
    вирішення проблем загалом. Цей урок включає відео, анімацію та вбудоване середовище
    кодування з віртуальним роботом.
  tutorial_spheroincolor_longdescription: Sphero indi може бачити колір так само,
    як ми з вами. Але хто швидше розпізнає кольори? Хто може розпізнати найбільше?
    У цьому уроці дізнайтеся, як ми бачимо колір, і киньте виклик indi на конкурс
    кольорів!
  tutorial_kcjdominos_longdescription: У цьому уроці ми змоделюємо падаючі доміно
    за допомогою JavaScript. По дорозі ми дізнаємося про змінні, функції, цикли, події
    миші та перекидання речей!
  tutorial_spherocolortheory_longdescription: Змішайте свої кольори, нахиляючи та
    обертаючи Sphero BOLT! Дізнайтеся, як працює адитивна теорія кольорів, додаючи
    різні значення червоного, зеленого та синього, щоб створити багато різних кольорів.
    Дізнайтеся, як ви можете використовувати датчики BOLT для вимірювання його орієнтації
    та зміни кольорів.
  tutorial_codecombatesports_longdescription: Конкурентне кодування ще ніколи не було
    таким епічним! Вивчіть навички, які вам потрібні, щоб грати як професіонали, у
    нашому Esports Bootcamp. Досвід програмування не потрібен. Почніть із тренувань
    у підземеллі та дізнайтеся про стратегії та тактики кодування, які знадобляться
    вам, щоб змагатися. Відточивши свої навички, випробувайте свій код на нашій кіберспортивній
    арені проти інших гравців у всьому світі! Ви наш наступний великий чемпіон ШІ
    Ліги?
  tutorial_spherodigdisplay_longdescription: Цифрові дисплеї навколо нас, від телефонів
    до комп'ютерних моніторів, телебачення до сучасних рекламних щитів. Але як вони
    працюють? Пориньте в графічні технології цифрових дисплеїв та отримайте практичний
    досвід, програмуючи зображення та анімацію за допомогою LittleBits CoDebit та
    світлодіодної матриці.
  tutorial_spherorvrincolor_longdescription: 'Видиме світло складається з хвиль різної
    довжини, які око виявляє як колір. Хоча RVR+ не має очей (ну принаймні тих, які
    можуть бачити), він має датчик, який здатний виявляти широкий спектр кольорів.
    Дізнайтеся про можливості датчика кольору RVR+ та про те, як його програмувати. '
  tutorial_clbinary_longdescription: Використовуючи компоненти restone в Minecraft,
    учасники дізнаються, як працює двійковий підрахунок, створять логічні ворота AND
    та OR, а також використовувати двійковий підрахунок для створення кодового замка
    для відкриття заблокованих дверей.
  tutorial_sascollabcode_longdescription: Знайти ресурси для навчання кодуванню студентів
    з вадами зору може бути складно. SAS вважає, що кожен студент повинен мати можливість
    навчитися кодувати, і прагне досягти цього за допомогою блоків коду Брайля за
    допомогою SAS CodeSNAPS - середовища спільного кодування, яке може отримати кодування
    всього класу лише за допомогою одного iPad та робота Sphero.
  tutorial_codecombatgoblins_longdescription: Нам потрібна ваша допомога! Вирушайте
    в епічний квест, у якому ви керуєте грою завдяки своїм здібностям програмування.
    Станьте героєм, розблокуйте здобич і розширте свій арсенал коду, щоб врятувати
    місто. Потім використовуйте стратегії штучного інтелекту, щоб зібрати групу для
    останньої битви з гоблінським босом!
  tutorial_scratchstorytelling_longdescription: Анімуйте власну історію за допомогою
    Scratch! Додайте спрайти, фони та інтерактивні графічні ефекти, щоб оживити свою
    історію. Включає посібник із сприяння педагогу, підручник проекту Scratch та картки
    кодування. Ця діяльність узгоджується з загальними основними стандартами мистецтв
    англійської мови.
  tutorial_crayolasymbols_longdescription: Картина коштує тисячі слів - навіть маленькі
    зображення говорять багато про що! Візуальні символи є скрізь, спрямовуючи нас
    до громадських туалетів, лікарень, пандусів для інвалідних візків та автобусних
    зупинок. Використовуйте фігури та лінії для створення оригінальних символів, на
    які можуть розраховувати інші.
  tutorial_crayoladrawacode_longdescription: Дослідіть коди вчорашнього та сьогоднішнього
    дня. Стародавні люди малювали символи на стіні печери, щоб розповідати історії.
    Стародавні єгиптяни вирізали в камінь ієрогліфи, мову візуальних символів, що
    представляють людей, предмети та дії. Створюйте історії доповнень за допомогою
    візуальних кодів.
  tutorial_crayolafollowmycode_longdescription: Створіть кодуючий танець, намалювавши
    візуальні символи, такі як стрілки, спіралі та кроки, щоб створити візерунок,
    за яким ви та інші будете слідувати. Або зробіть маленьких персонажів з Model
    Magic і використовуйте їх, щоб слідувати своєму танцювальному коду!
  tutorial_madpicturethis_longdescription: Цей урок познайомить учнів з мовою HTML
    та навчить їх декодувати її, навіть якщо вони ніколи раніше не взаємодіяли з HTML-кодом.
    Здійснюючи спостереження, студенти помітять закономірності та краще зрозуміти,
    як пишеться та інтерпретується HTML-код.
  tutorial_mindmakersmaps_longdescription: У цьому всесвіті карти різних типів служать
    фоном для веселих викликів з автономними транспортними засобами, які підкоряються
    вашим програмам. Щоб перемогти, вам доведеться інтерпретувати кожну карту і програмувати
    не тільки рухи, а й адаптуватися до несподіваного, використовуючи датчики перешкод
    і природних подій, таких як погода, температура та проходження часу. Гарної подорожі!
  tutorial_mindmakersjorel_longdescription: Веселий всесвіт Брата Джореля тепер під
    вашим контролем! Але для цього вам потрібно освоїти основи програмування та розвинути
    такі навички, як алгоритмічне мислення, розкладання проблем, ідентифікація шаблонів
    та абстракція... наполегливо працювати, і, можливо, ви дізнаєтесь ім'я брата Джореля!
  tutorial_mindmakersroboland_longdescription: Запрограмуйте дивних і веселих роботів
    Mustachebot і Ladybot! Ви допомагаєте їм долати виклики, і вони допомагають вам
    розвивати обчислювальне мислення. Чим більш просунутий виклик, тим більше ви дізнаєтеся
    про алгоритми, розкладання, шаблони та абстракцію... Працюйте наполегливо і отримуйте
    задоволення!
  tutorial_mindmakersrobolandjr_longdescription: Запрограмуйте дивних і смішних роботів
    Mustachebot і Ladybot. Всякий раз, коли вам вдасться вирішити завдання, ви отримуєте
    маленьку зелену кульку і переходите до наступного. Каприз!
  tutorial_codehsdraw_longdescription: Створіть власну програму малювання в Scratch
    за допомогою введення клавіатури та миші. Будь-хто зможе використовувати його,
    щоб зробити веселе та креативне цифрове мистецтво!
  tutorial_codehscamouflage_longdescription: Використовуйте ScratchJR, щоб запрограмувати
    тварину, щоб показати її адаптацію до використання камуфляжу в навколишньому середовищі!
  tutorial_firiapythoncodex_longdescription: Прості покрокові уроки навчають кодування
    Python, коли ви відкриваєте нові можливості, від красивого кольорового дисплея
    до аудіосистеми hi-Fi. Використовуйте вбудований акселерометр, датчик освітленості
    та мікрофон для кодування власних унікальних та інтерактивних проектів. І ви можете
    безпосередньо підключати серводвигуни та зовнішні датчики для необмежених можливостей
    розширення. CoDeX = ігри, музика, датчики, мистецтво та багато іншого!
  tutorial_bekidscoding_longdescription: Приєднуйтесь до Грейс, Зака та Робота Dot
    The Dot у пригоді в галактиці Петля! Кодуйте з блоками, щоб виконувати захоплюючі
    завдання та вивчати основи алгоритмів, послідовностей і циклів!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour - це самокерована гра
    для кодування для дітей 4-11 років. Він навчає основам кодування, таким як секвенування,
    налагодження, цикли та функції. Він також навчає технікам вирішення проблем, щоб
    діти стали більш впевненими, незалежними учнями.'
  tutorial_microbitdice_longdescription: Струсіть свій micro:bit, щоб зробити випадкові
    числа.
  tutorial_madflashcard_longdescription: Цей урок знайомить учнів з кодом HTML та
    CSS та надає їм можливість взаємодіяти з ним і бачити свої результати в режимі
    реального часу.
  tutorial_madappwars_longdescription: 'Цей урок надає студентам можливість вивчити
    бізнес-сторону розробки додатків. У цій діяльності студенти порівнюють два додатки,
    які підпадають під одну категорію парасольок (наприклад: два додатки для подорожей),
    і оцінюють, які краще, виходячи з конкретних критеріїв.'
  tutorial_kodablepuppies_longdescription: Студенти зустрінуть пухнастих друзів Kodable
    і дізнаються, як доглядати за ними! «Pets» - це внутрішньоігрові цуценята, які
    вимагають багато любові та уваги. Студенти програмуватимуть Carebots, щоб допомогти
    з відповідальністю бути новою рентою, використовуючи концепції кодування, такі
    як функції та умовні оператори.
  tutorial_googlesuperhero_longdescription: Перетворіть повсякденного героя зі свого
    життя чи спільноти на супергероя, запрограмувавши його літати над будівлями, крутитися,
    працювати з напарником та набирати очки, торкаючись предметів у грі. У програмі
    Code Your Hero продемонструйте особливі здібності свого героя та власну творчість
    за допомогою CS First та Scratch.
  tutorial_googlename _longdescription: Виберіть ім'я і оживіть букви слова за допомогою
    коду. Виберіть кличку, ім'я вихованця, тварину, спорт, місце або хобі.
  tutorial_carnegiezillah_longdescription: Місто Зілла процвітає, а музика витає в
    повітрі. Подейкують, знаменитий бот Gargantua онлайн і надсилає останніх Toxibots,
    щоб смістити місто квартал за кварталом.…Візьміть свій ховерборд cobot і приготуйтеся
    до розбіжності, переміщення та завершення того, що ви почали! Гравці програмують
    своїх коботів-ховерботів, щоб змінювати смуги руху, уникати перешкод та вивести
    багато токсиботів у цій грі в стилі ритму.
  tutorial_nasachspacejam_longdescription: Створіть Сонячну систему, яка справді скелиться!
    Дізнайтеся про музику, астрономію та кодування в цій самостійній діяльності (досвід
    кодування не потрібен). Програмуйте планети для створення музики, створюючи власну
    музичну сонячну систему, в комплекті з космічними мелодіями.
  tutorial_hatchxrsolar_longdescription: 'Досліджуйте зірки та побудуйте власну Сонячну
    систему, використовуючи концепції блокового програмування. Дізнайтеся про основи
    3D-простору та пориньте у свою уяву, щоб побудувати всесвіт своєї мрії менш ніж
    за годину. І вгадайте що, ви можете запустити свій проект в AR на будь-якому пристрої
    iOS за допомогою програми HatchXR. Не забудьте поділитися своїми творіннями з
    нами, використовуючи #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Кодуйте класичну гру космічних загарбників
    у 3D, вивчаючи основи розробки ігор, рух у 3D-просторі та вивчаючи фундаментальні
    концепції програмування, такі як цикли, умовні, змінні та події клавіатури, все
    це менш ніж за годину. Не забудьте поділитися своїми творіннями з нами, використовуючи
    #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Створіть класичну гру T-rex dino від Chrome
    у 3D, вивчаючи основи розробки ігор, рух у 3D-просторі та вивчаючи основні концепції
    програмування, такі як цикли, умовні, змінні та події клавіатури, все це менш
    ніж за годину. Не забудьте поділитися своїми творіннями з нами, використовуючи
    #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Приходять морські свинки, і вони голодні.
    Для кожного раунду програмуйте бота, щоб спалити моркву, запустити салат або викликати
    могутній щит Apple у цій лютій, швидкоплинній грі кодування. Збирайте серця, щоб
    розблокувати більше інструментів і стримати шаленість годування, сподіваючись,
    що ваш код не зламається.
  tutorial_pickcodeshapes_longdescription: Навчіться використовувати Pickcode для
    написання коду, який створює різноманітні форми. Після закінчення курсу ви зможете
    проявити творчість і створити будь-який дизайн, який ви хочете!
  tutorial_codesterssketch_longdescription: Вивчіть основи кодування на Python, створюючи
    власний Etch-a-Sketch! Дізнайтеся, як керувати спрайтом на екрані за допомогою
    різних ключових подій, приймати введення користувача для встановлення ширини пера
    та використовувати список для керування кольором пера.
  tutorial_pickcodechatbot_longdescription: У цьому курсі ви дізнаєтеся, як зробити
    простого чат-бота, який грає в швидку гру з рекламними лібами.
  tutorial_codestersfish_longdescription: Вивчіть основи кодування на Python, створюючи
    власну гру з падаючим об'єктом! Ви дізнаєтеся, як додати фон і спрайти, а також
    як використовувати події для створення спрайтів на сцені та керування ними.
  tutorial_codestershedgehog_longdescription: Вивчіть основи кодування на Python,
    а потім створіть гру, яка стріляє спрайтом до зірок! Щоб зняти свій постріл, вам
    спочатку потрібно навчитися створювати ключові події, інтервали та зіткнення.
    ВИБУХ!
  tutorial_pickcodeggame_longdescription: Навчіться робити гру на вгадування двох
    гравців, де один гравець вводить число у чат-бота, а чат-бот дає підказки іншому
    гравцеві, коли він намагається вгадати.
  tutorial_codestersdino_longdescription: Вивчіть функції та події Python, створюючи
    власну гру Flappy Dino. Як тільки гра починається, динозавр падає! Якщо ви потрапите
    в блок, ви програєте. Через скільки блоків ви можете переміщатися по динозалу?
  tutorial_pickcodemtpaint_longdescription: У цьому курсі ви дізнаєтеся, як використовувати
    функції для малювання досить складної форми (наприклад, смуги мебіуса, але у формі
    трикутника). Після цього уроку у вас будуть будівельні блоки для виготовлення
    тонни різних конструкцій.
  tutorial_microsoftcarnival_longdescription: Кодуйте власний карнавал у класі за
    допомогою таких ігор, як Whack-the-Mole, Burstin' Ballons та Target Practice.
  tutorial_thunkablescavenger_longdescription: Навчіться створювати власний додаток
    Scavenger Hunt у Thunkable і використовуйте додаток для пошуку предметів на мобільному
    пристрої, як тільки ваш код буде завершений.
  tutorial_codeillusionfund_longdescription: Увійдіть у чарівний світ кодування та
    інформатики, коли ви вивчаєте та ознайомтеся з основами комп'ютера! Це включатиме
    практику клацання та прокрутки, перетягування, копіювання та вставлення та введення
    тексту.
  tutorial_codeillusiongoofybeg_longdescription: Відправляйтеся в чарівну пригоду
    кодування з Goofy! Навчіться малювати, розфарбовувати та переміщувати фігури,
    а також завантажувати зображення та звуки, освоюючи основи розробки ігор за допомогою
    JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Створіть свою власну інтерактивну
    цифрову групу з Goofy, досліджуючи радість розробки ігор за допомогою JavaScript.
    Ця діяльність спиратиметься на те, що ви дізналися в нашій вступній діяльності,
    Disney Codeillusion: Пригода розробки ігор з Goofy для початківців.'
  tutorial_robotmagicescape_longdescription: Втеча з тривимірної кімнати з привидами
    за допомогою програмованих ботів.
  tutorial_codespeakclimate_longdescription: Дізнайтеся, як відповідально створити
    базовий веб-сайт за допомогою HTML та допомогти інформувати інших про зміну клімату.
  tutorial_codespeaktwinkle_longdescription: Прослухайте читання вголос «Coding Twinkle»,
    а потім навчіться кодувати його за допомогою програми ScratchJR
  tutorial_coinbasecrypto_longdescription: Перевірте свою пам'ять і вивчіть основи
    криптографії!
  tutorial_codespeakcomp_longdescription: Дізнайтеся про компостування черв'яків і
    створіть гру в Scratch!
  tutorial_codespeaksnake_longdescription: Слухайте історію про Snake, класичну зірку
    мобільних ігор, і введіть власну гру в ScratchJR
  tutorial_prstemalexa_longdescription: Студенти вивчатимуть голосовий штучний інтелект
    - або голосовий штучний інтелект - шляхом кодування двох навичок Alexa. Студенти
    почнуть з перегляду відео, що охоплює основи голосового штучного інтелекту, а
    потім створить програму на основі голосового штучного інтелекту в MIT App Inventor,
    яка говорить «Hello Moon'» та програму, яка може декламувати випадкові факти про
    космос. Закінчується урок оглядом словникового запасу та обговоренням.
  tutorial_coderzfarm_longdescription: Запрограмуйте робота, щоб посадити сад, і дізнайтеся,
    як роботи допомагають фермерам у реальному світі.
  tutorial_intelinofield_longdescription: Навчіться програмувати розумний поїзд intelino,
    від'єднаний від мережі за допомогою знімків дій, і виконайте місію водіння студентів
    по місту під час їхньої поїздки.
  tutorial_cablockchain_longdescription: Цей інтерактивний курс досліджує технологію
    блокчейн та криптовалюти, рушійну силу Інтернету наступного покоління. Слідкуйте
    за нашими персонажами, коли вони потрапляють у метавсесвіт на полюванні, щоб знайти
    потенційного шахраю. Вони відкривають для себе цілий ряд креативних застосувань
    блокчейну і розглядають, як він може вплинути на суспільство в майбутньому.
  tutorial_nasaparachute_longdescription: У цій діяльності ви дізнаєтеся, як інженери
    JPL використовували двійковий код, щоб включити приховане повідомлення в парашут,
    який використовується для того, щоб допомогти марсоходу Perseverance успішно приземлитися
    на Марсі. У вас також буде можливість створити власне приховане повідомлення.
  tutorial_nasascratch_longdescription: Створіть гру для дослідження Місяця або Марса
    за допомогою Scratch, мови візуального програмування. Подумайте, як планувальники
    космічних місій NASA, щоб створити свою гру!
  tutorial_nasaorbit_longdescription: У цій діяльності студенти використовують Scratch,
    Snap! , або інша мова програмування для створення інтерактивного моделювання стикування
    космічного корабля до Міжнародної космічної станції. Симуляція орбітальної стикування
    екіпажу (CoDing Sim) залучає студентів до обчислювального мислення, вирішення
    проблем та реальних застосувань математики.
  tutorial_nasapackage_longdescription: У цій діяльності студенти використовують Scratch,
    Snap! , або інша мова програмування для створення інтерактивного моделювання безпілотника,
    що рухається навколо геоогородженої території для доставки пакету. Моделювання
    залучає студентів до обчислювального мислення, вирішення проблем та застосування
    математики в реальному світі.
  tutorial_nasalunar_longdescription: 'Студенти дізнаються про місію Artemis 1 та
    виклик розвитку додатків NASA (ADC). Мета полягає в тому, щоб студенти слідували
    крокам, які ми створили за допомогою лабораторії додатків Code.org, щоб вивчити
    базове програмування за допомогою блокового коду. '
  tutorial_meeestate_longdescription: 'Вирішуйте головоломки, щоб втекти з таємничого
    особняка доктора Брейковського в новому Minecraft Hour de Code: Escape Estate.
    Використовуйте кодування та обчислювальне мислення, щоб розблокувати секрети,
    відкрити двері пасток та виявити приховані підказки. Прокодуйте свій вихід до
    світанку і заробите мільйон смарагдів! Завдяки кодуванню в блоках або Python,
    Hour for Code пропонує шлях навчання для всіх, хто може вивчити основи коду.'
  tutorial_imagipixelart_longdescription: Вивчіть Python і створіть власні барвисті
    анімації в цьому 1-годинному прискорений курсі!
  tutorial_kcjhealth_longdescription: 'Дізнайтеся про візуалізацію даних, алгоритмічне
    мистецтво та кодування, досліджуючи SDG #3 «Гарне здоров''я та благополуччя».'
  tutorial_msftwakanda_longdescription: 'Шурі, Окойе та Рірі повинні об''єднатися,
    щоб допомогти Ваканді. Кодуйте власну гостросюжетну діяльність, натхненну Marvel
    Studios «Чорна пантера: Ваканда назавжди»!'
  tutorial_nafbrand_longdescription: У Code Your Brand ви створите віртуальний контактний
    файл, щоб створити персоналізований QR-код із вашими контактними даними. Після
    того, як ви виконаєте цю діяльність, ви будете оснащені сучасною візитною карткою,
    якою ви зможете поділитися, спілкуючись з людьми, які можуть допомогти або направляти
    вас у вашій кар'єрі чи подорожі до коледжу.

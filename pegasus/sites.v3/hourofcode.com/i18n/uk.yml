  curriculum_desc_csf_express: Навчіться створювати комп'ютерні програми, розвивайте
    навички вирішення проблем і працюйте над цікавими завданнями! Створюйте ігри та
    творчі проєкти, якими можна поділитися з друзями, близькими й викладачами.
  curriculum_desc_csf_express_pre_reader: Вивчайте основи кодування з блоками, які
    можна перетягувати, вирішуючи головоломки й створюючи анімовані сцени. Створюйте
    мистецькі проєкти і прості ігри, якими можна поділитися з друзями, близькими й
    викладачами.
  curriculum_desc_csf_course_a: Програмуйте за допомогою таких команд, як цикли та
    події. Навчайте учнів співпрацювати з іншими, досліджувати різні методи вирішення
    проблем, наполегливо працювати зі складними завданнями та знайомитися з безпекою
    в інтернеті.
  curriculum_desc_csf_course_b: Завдяки безмашинним завданням і різноманітним головоломкам
    учні засвоюють основи програмування, методи співпраці, навички дослідження й критичного
    мислення, навчаються наполегливо працювати над труднощами та знайомляться з безпекою
    в інтернеті.
  curriculum_desc_csf_course_c: Створюйте програми з послідовністю, циклами та подіями.
    Досліджуйте методи вирішення проблем і розробляйте стратегії побудови позитивних
    спільнот як онлайн, так і офлайн. Створюйте інтерактивні ігри, якими учні можуть
    ділитися з іншими.
  curriculum_desc_csf_course_d: Огляд концепцій з попередніх курсів, зокрема циклів
    і подій. Після цього учні розвиватимуть знання алгоритмів, вкладених циклів, циклів
    while, умовних операторів тощо.
  curriculum_desc_csf_course_e: Створюйте веселі інтерактивні проєкти, які покращують
    засвоєння безпеки в інтернеті. Займіться більш складним кодуванням, таким як вкладені
    цикли, функції та умовні оператори.
  curriculum_desc_csf_course_f: Подивіться, як саме користувачі роблять вибір у застосунках.
    Створюйте різноманітні застосунки Sprite Lab, які також пропонують вибір для користувача.
    Вивчайте більш складні поняття, зокрема змінні та цикли «для».
  curriculum_desc_problem_solving_computing: Використовуйте процес вирішення проблем
    для розв'язання головоломок, проблем і роботи з реальними сценаріями. Дізнайтеся
    про введення, виведення, зберігання та обробку комп'ютером з метою вирішення проблем.
  curriculum_desc_web_development: Створюйте контент і діліться ним на веб-сторінках,
    досліджуючи творчі можливості в інтернеті. Розвивайте навички критичного споживання,
    вирішення проблем і командної роботу під час програмування.
  curriculum_desc_interactive_animations_games: Створюйте програмні зображення, анімацію,
    інтерактивне мистецтво та ігри. Знайомтеся з концепціями програмування і процесом
    проєктування.
  curriculum_desc_design_process: Зосередьтеся на розгляді соціального впливу обчислень.
    Вирішуючи проблем проєктування, учні більш емпатійно сприймають потреби інших
    людей і тому розробляють максимально успішні рішення.
  curriculum_desc_data_society: Це підкреслює роль даних у вирішенні проблем і значення
    комп'ютерів у цьому процесі. Ви розглядатимете системи представлення інформації
    та пов'язані з цим проблеми. Крім того, ви дізнаєтеся, як збір даних допомагає
    вирішувати складні завдання.
  curriculum_desc_creating_apps_with_devices: Досліджуйте роль фізичних пристроїв
    в обчислювальних процесах. Розробляйте програми, які використовують апаратні введення
    й виведення. Існує версія цього блоку як для micro:bit, так і для Circuit Playground.
  curriculum_desc_csa: Познайомте студентів з програмною інженерією та об'єктно-орієнтованим
    дизайном, поки вони вивчають мову програмування Java у цій безкоштовній навчальній
    програмі AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: Освіта Maker робить STEM (наука, технології, інженерія, математика)
    на крок далі, запрошуючи практичний досвід та співпрацю в клас, щоб допомогти
    навчити вирішенню проблем та критичному мисленню.
  collection_hardware: Зосередження на «Апаратному обладнанні»
  collection_hardware_desc: Дає учням можливість використовувати дані й фізичні пристрої
    для вирішення проблем.
  collection_design_purpose: Зосередження на «Дизайні з метою»
  collection_design_purpose_desc: Надає учням можливість обмірковувати потреби користувачів
    під час розробки вебсайтів і застосунків для пристроїв.
  collection_impact_society: Зосередження на «Впливі у суспільстві»
  collection_impact_society_desc: Надає учням можливість сприймати інформатику як
    інструмент вирішення проблем, одночасно враховуючи їхній ширший соціальний вплив.
  collection_creativity: Зосередження на «Творчості»
  collection_creativity_desc: Надає учням можливість застосовувати творчість, коли
    вони навчаються створювати вебсайти, анімації, ігри й застосунки для пристроїв.
  collection_coding: Зосередження на «Кодуванні»
  collection_coding_desc: Надає учням можливість розвивати навички кодування для веб-розробки,
    ігор та анімації, а також створювати застосунки для пристроїв.
  collection_data: Зосередження на «Даних»
  collection_data_desc: Дає учням можливість використовувати дані для вирішення проблем.

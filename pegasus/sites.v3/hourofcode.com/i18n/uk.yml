  csd_page_faq_question_01: Чи відповідають стандартам «Відкриття інформатики»?
  csd_page_faq_answer_01: "«Відкриття інформатики» було написано з використанням як
    основ комп'ютерних наук для 12-річної школи, так і стандартів CSTA 2017 року в
    якості керівництва. Наразі кожний урок «Відкриттів інформатики» відображає відповідні
    стандартів CSTA 2017 року. [Короткий опис відображень стандартів можна знайти
    тут] (%{mappings_url}). Версію стандартів в Google Sheets можна знайти тут: [Стандарти
    CSD] (%{csd_standards_url})."
  csd_page_faq_question_02: Як/де я можу отримати професійне навчання для цього курсу?
  csd_page_faq_answer_02: Наша програма професійного навчання пропонує цілорічну підтримку.
    Програма розпочинається з п'ятиденного літнього семінару, де ви матимете можливість
    попрацювати з навчальною програмою й зустрітися з іншими викладачами поряд з вами.
    Протягом року ми пропонуємо відповідні семінари й підтримку на форумі. Вам не
    потрібен попередній досвід з інформатики. І вчителям це подобається! 90 % викладачів
    оцінюють це як найкраще рішення з можливих. [Натисніть тут, щоб подати заявку
    і дізнатися більше](%{apply_url}).
  csd_page_faq_question_03: Я викладаю «Відкриття інформатики», але мій час з учнями
    обмежено менш ніж одним семестром. Що б ви порекомендували?
  csd_page_faq_answer_03_01: Вчителі, яким не вдавалось викладати всі блоки «Відкриттів
    інформатики» через обмежений графік, тепер можуть легко вибрати певний набір блоків
    «Відкриттів інформатики» залежно від того, на чому вони хочуть зосередитись. Ці
    колекції є тими самими блоками, що містяться в «Відкриттях інформатики», просто
    їх згруповано разом на основі наших поданих нижче рекомендацій, аби ви могли глибше
    зануритися в певну область «Відкриттів інформатики». Кожна колекція становить
    приблизно один семестр або трохи менше семестру. [Натисніть тут, аби переглянути
    наші параметри колекцій](%{collections_url}).
  csd_page_faq_answer_03_02: Викладачі, які мають ще більш обмежений графік, мають
    можливість призначати лише один блок одночасно з «Відкриттями інформатики», не
    обираючи всього курсу. Ми сподіваємось, що це допоможе для класів, де викладаються
    блоки «Відкриттів інформатики», вбудовані в рамках великих курсів або під час
    викладання інформатики за обмеженим графіком. [Натисніть тут, аби переглянути
    наші гнучкі блоки](%).
  csd_page_faq_question_04: Які матеріали необхідні для «Відкриттів інформатики»?
  csd_page_faq_answer_04_01: Однією з потенційних витрат, яку слід враховувати при
    викладанні цього курсу, є друк. Багато уроків мають роздаткові матеріали, які
    направляють учнів через діяльність. Хоча друкувати всі ці роздаткові матеріали
    не обов'язково, багато з них було розроблено для друку, і ми настійно рекомендуємо
    друкувати їх, коли це можливо.
  csd_page_faq_answer_04_02: 'Окрім роздруківок, деякі уроки вимагають типових матеріалів
    для класу та певних маніпуляцій, як-от: учнівські журнали, плакатний папір, маркери/кольорові
    олівці, ножиці, папір, клей або ліпка стрічка, ліпкі нотатки чи індексні картки
    (або будь-які невеличкі аркуші подібного розміру), а також лінійки чи якийсь інші
    подібні прямі інструменти.'
  csd_page_faq_answer_04_03: 'На додаток до цих загальних матеріалів для курсу, у
    конкретних блоках вимагаються наступні предмети:'
  csd_page_faq_answer_04_04: Розв'язання проблем та обчислення
  csd_page_faq_answer_04_05: Алюмінієва фольга, ємність для води, монети (зверніть
    увагу, що монети можна замінити якимось іншим видом ваги такого ж розміру). Якщо
    у вас немає таких матеріалів, можливі альтернативні види діяльності.
  csd_page_faq_answer_04_06: Створення застосунків за допомогою пристроїв (варіант
    А та варіант В)
  csd_page_faq_answer_04_07: 'Варіант A: набір Circuit Playgrounds для класної кімнати.
    Дізнайтеся більше тут: [code.org/maker/circuitplayground](%{url}).'
  csd_page_faq_answer_04_08: 'Варіант B: набір пристроїв micro:bit для класно кімнати.
    Дізнайтеся більше тут: [code.org/maker/microbit](%{url}).'
  csd_page_faq_answer_04_09: 'Матеріали для роботи: порожні коробки для серветок,
    або картонні рулони, або скретч-папір'
  csd_page_faq_answer_04_10: "*Примітка: блок «Створення застосунків за допомогою
    пристроїв» має два варіанти реалізації: один для тих, хто використовує Circuit
    Playgrounds, і один для тих, хто використовує micro:bit. Вчителі не мають купувати
    обидва набори пристроїв або навчати обидва варіанти блоків, оскільки вони еквівалентні
    й охоплюють один і той самий зміст."
  csd_page_faq_question_06: Як «Відкриття інформатики» поєднується з іншими курсами
    Code.org?
  csd_page_faq_answer_06_01: "«Відкриття інформатики» розроблено таким чином, щоб
    вони природно вписувалися між нашими курсами [Основи інформатики](%{csf_url})
    та [Принципи інформатики](%{csp_url}). Хоча кожен з цих курсів розроблений як
    відповідна віку точка входу в інформатику, учні з попереднім досвідом знайдуть
    багато нових тем для вивчення, тому що ці курси розглядають знайомі теми в нових
    і складніших контекстах."
  csc_page_top_desc: Встановлюйте зв'язки між інформатикою та іншими предметами, такими

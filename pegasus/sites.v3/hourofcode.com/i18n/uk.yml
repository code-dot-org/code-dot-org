  teachai_launch_blog_desc_02: TeaHai прагне інтегрувати освіту з штучного інтелекту
    в початкові та середні навчальні програми по всьому світу за допомогою нових звітів,
    рекомендацій щодо політики та можливостей залучення громадськості.
  ai_pl_callout_title: Приєднуйтеся до нас у ШІ EmpowerED!
  ai_pl_callout_desc_01: Відкрийте для себе трансформаційний потенціал штучного інтелекту
    (ШІ) в освіті за допомогою нашої безкоштовної серії онлайн-уроків для педагогів.
  ai_pl_callout_desc_02: Підпишіться на "Бесіду біля каміна з Салом Ханом та Хаді
    Партові", де засновники Академії Хана та Code.org розкажуть, як генеративний ШІ
    може стати вашим найнадійнішим помічником.
  ai_hero_heading: Штучний інтелект - це не магія… Це просто код!
  ai_hero_desc: Демістифікуйте штучний інтелект (ШІ), дізнавшись, як він змінює спосіб
    життя, роботи та навчання.
  ai_intro_heading: Навіщо дізнаватися про AI?
  ai_intro_video_title: Чому AI має значення з Дебом Раджі
  ai_intro_video_caption_link: Ознайомтеся з повною серією «Вступ до штучного інтелекту»
  ai_intro_list_title_01: Фундаментальні знання
  ai_intro_list_desc_01: Випалити інтерес учнів до технологій та допомогти їм глибше
    зрозуміти навколишній світ.
  ai_intro_list_title_02: Креативність та інновації
  ai_intro_list_desc_02: Надихайте студентів творчо мислити та впроваджувати інновації,
    досліджуючи потенційні застосування ШІ.
  ai_intro_list_title_03: Вирішення проблем і критичне мислення
  ai_intro_list_desc_03: Заохочуйте студентів розвивати необхідні навички, коли вони
    навчаються проектувати, будувати та оцінювати системи ШІ.
  ai_why_heading: Навіщо навчати AI за допомогою Code.org?
  ai_why_desc: Всі необхідні ресурси в одному місці! Ознайомтеся з нашими пропозиціями
    навчальних програм, професійними навчальними курсами та відеосеріями, розробленими
    для вас та ваших студентів.
  ai_why_link_01: Дослідіть навчальні програми AI
  ai_why_link_02: Перегляньте варіанти професійного навчання
  ai_why_link_03: Переглянути відео з AI
  ai_curricula_heading: Навчальні програми AI
  ai_curricula_desc: Дослідіть різні пропозиції навчальних програм AI, які відповідають
    різноманітним потребам класу.
  ai_curriculum_title_01: AI та машинне навчання
  ai_curriculum_desc_01: Дізнайтеся, як комп'ютери навчаються на даних. Розробляйте
    проекти машинного навчання навколо реальних даних. Створіть додаток для машинного
    навчання, щоб вирішити особисто актуальну проблему.

  module_desc_modeling_animal_adaptations: Використовуйте код для моделювання адаптації
    тварин, поглиблюючи своє розуміння того, як різні види еволюціонували, аби вижити
    у певному середовищі.
  module_desc_coding_book_covers: Використовуйте код для створення анімованої обкладинки

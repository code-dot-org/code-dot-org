  module_desc_coding_w_poetry: Досліджуйте перетин кодування зі словесністю, створюючи
    інтерактивні вірші, ілюструючи настрій і тон за допомогою коду.
  module_desc_coding_time_capsule: Створіть цифрову капсулу часу, аби зафіксувати
    і зберегти спогади для майбутнього.
  module_desc_simulating_marine_ecosystem: Використовуйте код для імітації морської
    екосистеми, досліджуючи взаємозалежності між різними організмами та їхнім середовищем.
  module_desc_coding_geometric_star_quilt: Вивчайте код для створення геометричних

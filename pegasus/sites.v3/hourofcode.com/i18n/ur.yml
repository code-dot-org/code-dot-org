  tutorial_grokpetblock_shortdescription: "یہ سرگرمی آپ کو دوستانہ بلاکس کا استعمال کرتے ہوئے سرایت شدہ پروگرامنگ میں متعارف کرانے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. بلاکس اور مائکرو کا استعمال کریں: تھوڑا سا پالتو جانور بنانے کے لئے تھوڑا سا تھوڑا سا بنائیں جو آپ کھانا کھلانا اور کھیل سکتے ہیں. کوئی بی بی سی مائکرو: بٹ؟ کوئی مسئلہ نہیں! اس کورس میں مکمل مائیکروسافٹ: بٹ سمیلیٹر شامل ہے، لہذا آپ سب کچھ کرنے کے قابل ہو جائیں گے جو آپ کو حقیقی مائکرو پر کریں گے."
  tutorial_techbim_shortdescription: "بیرونی لائبریریوں کے استعمال کے بغیر تصاویر کو جوڑی کیسے جانیں"
  tutorial_techfpp_shortdescription: "فنکشن پروگرامنگ پیڈون کے ساتھ آسان بنا دیا!"
  tutorial_codesterscr_shortdescription: "اس سرگرمی میں، آپ ایک خوشگوار معمول کا ڈیزائن کریں گے جو آپ کے سپرے کام کرے گا!"
  tutorial_grokdisease_shortdescription: "یہ سرگرمی آپ کے پہلے تجربے کی پروگرامنگ دینے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. ایک بیماری کے پھیلاؤ کو نمٹنے کے لئے پروگرامنگ زبان پطرون کا استعمال کریں. کیا آپ چمک ناک کے حساس کیس کو حل کر سکتے ہیں؟"

  tutorial_floevents_shortdescription: "واقعات کے بارے میں ہپ ہاپ ویڈیو دیکھیں. پھر اپنے آپ کو لکھ لو اور عمل کرو!"
  tutorial_florobot_shortdescription: "ایک ہپ ہاپ ویڈیو کو روبوٹ کے بارے میں دیکھیں، ان کے بارے میں پڑھیں اور اپنے آپ کو ڈیزائن کریں!"
  tutorial_isavesanta_shortdescription: "یہ کرسمس کے موقع پر ہے اور سانتا دنیا بھر میں ان کی سفروں پر دور ہے جب پیشکش پیش کرتے ہیں جب تباہی کی جارہی ہے. وہ اپنے سلیے سے باہر گر گیا ہے! کسی بھی طریقے سے آپ کو معلوم ہے کہ کسی بھی طرح سے الگورتھم اور پروگرام سانتا اپنے بازو میں واپس آنے کے لئے بنائیں."

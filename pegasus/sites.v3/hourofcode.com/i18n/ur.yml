  hoc_faq_title: اکثر پوچھے گئے سوالات
  hoc_faq_what_is_hoc_q: آور-آف-کوڈ کیا ہے؟
  hoc_faq_what_is_hoc_a: "آور-آف-کوڈ (ایک گھنٹہ-پر-مبنی) کمپیوٹر سائنس کا تعارف ہے، جسے ڈیمیسٹیفائی کوڈ (غیر مخمسہ جاتی کوڈ) کے لیے ڈیزائن کیا گیا ہے جو یہ دکھاتا ہے کہ اسے ہر کوئی سیکھ سکتا ہے۔ <a href='%{codeorg_url}'> ٹیٹوریئلز چیک کریں۔</a>"
  hoc_faq_last_year: ٹیٹوریئلز ٹرائی کریں
  hoc_faq_when_is_hoc_q: آور-آف-کوڈ کب ہوتا ہے؟
  hoc_faq_when_is_hoc_a: |
    کوئی بھی اور کسی بھی وقت آور-آف-کوڈ کو ھوسٹ کرسکتا ہے، لیکن اس مخصوص مہم کا بنیادی مقصد ایک کروڑ اسٹوڈینٹس کو مخصوص دورانیہ %{campaign_date} کے دوران منعقدہ تقریب <a href='http://csedweek.org'> ہفتہ برائے کمپیوٹر سائنس کی تعلیم </a> کے دوران اسٹوڈینٹس کو شامل کر کے آور-آف-کوڈ کی آزمائشیں کرانا ہے۔ کیا یہ ایک مخصوص <i> گھنٹے </i> پر مبنی ہے؟
    نہیں۔ اس مخصوص ہفتے کے دوران آپ آور-آف-کوڈ میں کسی بھی وقت حصہ لے سکتے ہیں۔ (اور اگر آپ کسی وجہ سے اس ہفتہ میں نہ کرسکیں، تو پھر اس ہفتے سے قبل یا بعد میں بھی کرسکتے ہیں)۔
  hoc_faq_why_cs_q: Why computer science?
  hoc_faq_why_cs_a: "<i> ہر ایک</i> اسٹوڈینٹ کو کمپیوٹر سائنس کی تعلیم حاصل کرنے کا موقع ملنا چاہیے۔ اس سے مسائل حل کرنے، منطق اور تخلیقی کی صلاحیتوں کو اجاگر کرنے میں مدد ملتی ہے۔ شروع ہی سے اس کی ابتدا کرنے سے، اسٹوڈینٹس کو 21 ویں صدی کے کیریئر-پاتھ (پیشہ ورانہ راہ) میں کامیابی کی ایک مضبوط بنیاد مل جائے گی۔ <a href='%{codeorg_url}'>%{partner_url}</a>۔"
  hoc_faq_how_participate_q: میں کس طرح آور-آف-کوڈ میں حصہ لوں؟
  hoc_faq_how_participate_a: "<a href='/resources/how-to'> یہاں سے پلان کرنا شروع کریں</a> کہ ہماری اس رہنمائی کیسے-کریں کا جائیزہ لیں۔ آپ آور-آف-کوڈ کا ایوینٹ اپنے اسکول یا اپنی کمیونٹی mdash&; منعقد اور منظم کرسکتے ہیں؛ یا بطور غیر نصابی کلب، نان-پرافٹ یا پھر کام پر۔ یا، جب یہ جاری ہو %{campaign_date} اس وقت خود کوشش و آزمائش کرسکتے ہیں۔"
  hoc_faq_behind_hoc_q: آور-آف-کوڈ پروگرام کے پس منظر میں کون ہے؟
  hoc_faq_behind_hoc_a: "آور آف کوڈ کو <a href='https://code.org'>Code.org</a> کی جانب سے منظم کیا جاتا ہے۔ یہ ایک عوامی 501c3 غیر-منافع طرز کی ایک تنظیم ہے جو کہ کمپیوٹر سائنس میں شرکت و شمولیت کی توسیع کے مقصد کے لیے وقف ہے، جس میں زیادہ اسکولوں میں اس کو دستیاب، اور خواتین اور مختلف رنگ و نسل اور زیر نمائندہ اسٹوڈینٹس کی شمولیت میں اضافہ کرنا ہے۔ <a href='%{codeorg_url}/about/partners'> شراکت داروں کے ایک بے مثال اشتراک نے بھی </a> ساتھ مل کر آور-آف-کوڈ کی معاونت کی، بشمول؛&mdash مائیکروسافٹ، ایپل، امیزن، اور بوائے اینڈ گرلز کلبز آف امریکہ اور کالج بورڈ شامل ہیں۔"
  hoc_faq_host_q: میں کوڈنگ کے بارے میں کچھ نہیں جانتا۔ کیا اس کے باوجود میں ایونٹ کو ھوسٹ کرسکتا ہوں؟
  hoc_faq_host_a: "بالکل، آور-آف-کوڈ کی سرگرمیاں سیلف-گائیڈڈ (ازخود رہنما) ہیں۔ آپ کو صرف یہ کرنا ہے کہ <a href='%{codeorg_url}/learn'> ہمارے کرنٹ ٹیٹوریئلز (موجود آزمائشی مشق) کو ٹرائی کریں </a> ، وہی ٹیٹوریئل منتخب کریں جو آپ کو پسند ہوں، اور کوئی وقت منتخب کریں;mdash&, باقی سب ہم سنبھال لیں گے۔ ہمارے پاس ہر عمر اور ہر سطح کے تجربہ کے لوگوں، کنڈرگارڈن سے لیکر اوپر تک، کے لیے آپشنز بھی موجود ہیں۔ ایونٹ میں حصہ لینے کی پلاننگ سے شروعات کرنے کیلئے ہماری <a href='/resources/how-to'>ھاؤ ٹو گائیڈ</a> پڑھیں۔"
  hoc_faq_devices_q: What devices should I use for my students?
  hoc_faq_devices_a: "Code.org tutorials work on all devices and browsers. You can see more information about Code.org's tutorial tech needs <a href='%{codeorg_url}/educate/it'>here</a>. Tech needs for non-Code.org tutorials can be found on <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> in the tutorial specific description. Don't forget we also offer <a href='%{unplugged_url}'>unplugged activities</a> if your school can't accommodate the tutorials!"
  hoc_faq_need_computers_q: کیا مجھے ہر حصہ لینے والے کے لیے کمپیوٹرز کی ضرورت ہوگی؟
  hoc_faq_need_computers_a: "نہیں۔ ہمارے پاس آور-آف-کوڈ کے ایسے ٹیٹوریئلز ہیں جو PCs، اسمارٹ فونز، ٹیبلٹس، اور کچھ ایسے بھی ہیں جس کے لیے کمپیوٹر کی بالکل بھی ضرورت نہیں! آپ ہمیں جوائن کرسکتے ہیں جہاں بھی آپ ہوں، اورجو کچھ بھی آپ کے پاس ہو۔ <p><i> یہاں چند آپشنز ہیں: </i> <br> <ul> <li><b> مل کر کام کریں۔</b> تحقیق سے واضح ہے کہ اسٹوڈینٹس بہترین سیکھتے ہیں <ahref='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> پیئر پروگرامنگ سے،</a> کمپیوٹر شیئر کر کے اور مل کر کام کرکے ۔ اپنے اسٹوڈینٹس کو مل جل کر کام کرنے کی ترغیب دیں اور حوصلہ افزائی کریں۔ <li><b> پروجیکٹڈ اسکرین کا استعمال کریں۔</b> اگر آپ کے پاس ایک ویب-کننکٹڈ کمپیوٹر کے لیے ایک پروجیکٹر اور اسکرین موجود ہے، تو آپ کے تمام گروپ ایک ساتھ مل کر آور-آف-کوڈ میں حصہ لے سکتے ہیں۔ ویڈیو والے پورشنز ساتھ مل کر دیکھیں اور سوالات کے جوابات یا پزل کو حل، باری سے کریں۔ <li><b> غیر منسلک ہوجائیں۔</b> ہم ایسے ٹیٹوریئلز پیش کرتے ہیں جس میں کمپیوٹر کی سرے سے کوئی ضرورت نہیں۔ </ul>"
  hoc_faq_international_q: 'میں <country> میں ہوں۔ میں انٹرنیشنل سطح پر کیسے شرکت کروں؟'
  hoc_faq_international_a: "دنیا میں کہیں بھی، کوئی بھی، آور-آف-کوڈ کا ایونٹ منظم کروا سکتا ہے۔ گزشتہ سال، دنیا بھر کے اسٹوڈینٹس نے آور-آف-کوڈ کے لیے باہم مل کر شمولیت اختیار کی۔ مزید جاننے کیلئے <a href='/resources'> یہاں </a>"
  hoc_faq_tutorial_q: میں آور-آف-کوڈ کا ایک ٹیٹوریئل کیسے بنا سکتا ہوں؟
  hoc_faq_tutorial_a: "اگر آپ ٹیٹوریئل پارٹنر بننے میں دلچپسی رکھتے ہیں تو <a href='/tutorial-guidelines'> ہماری گائیڈلائنز اور انسٹرکشنز (ہدایات) دیکھیں۔ ہم انواع اقسام پر مشتمل آزمائشی سرگرمیاں بخوشی ھوسٹ کریں گے، لیکن اس کا بنیادی مقصد اسٹوڈینٹس اور ٹیچرز جنہوں نے کمپیوٹر سائنس میں ابھی پہلا قدم رکھا ہے، کے لیے بہتر سے بہترین تجربہ پیش کرنا ہے۔"
  hoc_faq_account_q: کیا اسٹوڈینٹس کو کوئی اکاؤنٹ استعمال کرنے کے لیے لاگ-آن ہونے کی ضرورت ہے؟
  hoc_faq_account_a: "نہیں۔ آور-آف-کوڈ ٹرائی کرنے کے لیے اسٹوڈینٹس کو بالکل کوئی سائن اپ یا لاگ-ان کرنے کی ضرورت نہیں ہے۔ بہت سے <a href='%{codeorg_url}/learn/beyond'> فالو-آن کورسز</a> میں اسٹوڈینٹس کی پیش قدمی کو محفوظ کرنے کے لیے اکاؤنت بنانے کی ضرورت ہوگی۔"
  hoc_faq_high_school_q: ہائی اسکول اسٹوڈینٹس کی حیثیت سے مجھے کونسی ایکٹیویٹی اختیار کرنا چاہیے؟
  hoc_faq_high_school_a: "ہم ہر عمر کیلئے شروع میں، ہم تجویز کرتے ہیں کہ ہمارے بیگنرز ٹیٹوریئل جو کہ شروع کرنے کیلئے یہاں<a href='%{codeorg_url}/learn'>%{partner_url}/ سیکھیں </a> سے ایک ٹرائی کریں، مثال کے طور پر اینگری برڈ والا ٹیوٹوریئل یا اینا اور ایلسا۔ ایک ہائی اسکول کے اسٹوڈینٹ کو ان میں سے ایک کو 30 منٹ میں مکمل کرنے کے قابل ہونا چاہیئے۔ اور پھر وہ زیادہ ایڈوانس ٹیٹوریئل جاوا اسکرپٹ میں ٹرائی کرسکتے ہیں، جیسا کہ خان ایکیڈمی یا CodeHS۔"
  hoc_faq_scratch_q: 'میں آور-آف-کوڈ  کیلئے، اسکریچ(ایپ) پر کام کر رہا ہوں، لیکن اگر میرے اسٹوڈینٹس کے پاس لیپ ٹاپ کی جگہ آئی-پیڈ ہوا تو؟'
  hoc_faq_scratch_a: "اسکریچ ٹیبلیٹ پر نہیں چلتا، اگر آپ کے اسٹوڈینٹس نوجوان ہیں تو وہ اسکریچ-جے-آر آئی-پیڈ ایپ (ابتدائی مطالعہ کے لیے) استعمال کرسکتے ہیں۔ اگر آپ اس ٹیٹوریئل کو <a href='%{codeorg_url}/learn'>%{partner_url}/ سیکھیں</a> دیکھیں تو آپ ایسے دیگر ٹیٹوریئل تلاش کر پائیں گے جو آئی پیڈ پر کام کرتے ہوں - منجانب Code.org، Tynker، یا CodeSpark۔"
  hoc_faq_count_hoc_q: آپ کس طرح آور-آف-کوڈ کو شمار کرتے ہیں؟
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "آور-آف-کوڈ کا ٹریکر کو عین پیمائش کے استعمال کے لیے نہیں۔ ہم مخصوص اسٹوڈینٹس کی IDs کو بالکل درست طور پر نہیں ماپتے جب وہ آور-آف-کوڈ میں شرکت کرتے ہیں، خاص طور پر اس لئے کہ ہمیں اسٹوڈینٹس سے یہ درکار نہیں کہ وہ لاگ-اِن یا رجسٹر ہوں۔ نتیجتاً، ہم بیک وقت دونوں، کم یا زائد شمار کرتے ہیں۔ تمام تفصیلات کے لیے <a href='%{codeorg_url}/loc'> یہاں</a> پڑھیں"
  hoc_faq_one_hour_q: How much can one learn in an hour?
  hoc_faq_one_hour_a: 'The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result. <br/><br/> Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of. <br/><br/> Above all, what all participants can learn in an hour is that we can do this.'
  hoc_faq_more_questions_q: اب بھی کچھ سوالات ہیں؟
  hoc_faq_more_questions_a: "جواب تلاش کرنے کے لیے ہمارے <a href='http://support.code.org'> سپورٹ فورم </a> پر آئیں۔"
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: "Anyone can host an Hour of Code at any time. The tutorials stay up year round. You can expect all our tutorials and curriculum to be available on our site in perpetuity. Please go to <a href='/promote'>our resources</a> for event how-to guides and other resources to help make your Hour of Code event a success."
  hoc_faq_certificates_q: Where can I print certificates for my students?
  hoc_faq_certificates_a: "Go to our <a href='%{codeorg_url}/certificates'>certificates page</a> where you can print certificates for your entire class ahead of time. You can also print out <a href='%{codeorg_url}/certificates?course=mc'>special certificates</a> for students doing the Minecraft tutorial."
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

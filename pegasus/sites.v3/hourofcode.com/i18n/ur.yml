  tutorial_groktunnel_shortdescription: "یہ سرگرمی آپ کے پہلے تجربے کی پروگرامنگ دینے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. سادہ کھیل (یا MUD) بنانے کے لئے پروگرامنگ زبان پطرون کا استعمال کریں. کیا آپ کو تاریک سرنگ کے ذریعہ اپنا راستہ مل سکتا ہے؟"

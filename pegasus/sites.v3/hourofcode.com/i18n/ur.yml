  tutorial_sushicards_shortdescription: "Make a game where you move a shark around to try and catch fish."
  tutorial_codesparkcreate_shortdescription: "Ever wanted to design and code your own video game? Choose from two game kits that guide you through creating and coding a Mario-style video game using codeSpark Academy's no words interface. Beginner coders and pre-readers welcome!"
  tutorial_hardvsoft_shortdescription: "Through an illustrated children's story and worksheets, your students will learn the differences between hardware and software."
  tutorial_codestersecard_shortdescription: "Build up your programming skills as you learn how to create an electronic greeting card that you can share with your teacher, family, or friends! "
  tutorial_codesterslogo_shortdescription: "Use code to get creative and design your own company logo! You'll learn coding basics in the programming language, Python. After you work through the tutorial, you'll have all the skills you need to create the logo for your personal brand!"
  tutorial_codesterstshirt_shortdescription: "Learn basic programming skills and practice moving around the coordinate plane as you create your own monogrammed t-shirt design! "
  tutorial_codewards_shortdescription: "Join an exciting mission to save the underwater city. Experience the work of a rescue engineer fixing damaged city systems with commands and algorithms. Overcome various challenges to proveyour skills, intelligence and courage!"
  tutorial_olympics_shortdescription: "Together with Elsie get prepared for Robot Olympics! Along with programming concepts learn how to drive, collect details and create tools, build and test your mighty robot. "
  tutorial_codinismhero_shortdescription: "Learn the basics of programming through fun examples, and build a game while learning!"
  tutorial_discovery_shortdescription: "Two characters meet in a world, and discover a surprising object. What happens next? With Scratch and CS First, anyone can create their own unique story with code."
  tutorial_csfirstname_shortdescription: "Pick a name and bring the letters of the word to life using code. Choose a nickname, a pet's name, an animal, a sport, a place or a hobby."
  tutorial_obstaclecourse_shortdescription: "Collaborate with your team to code a program that successfully navigates a robot through an obstacle course."
  tutorial_edisonmove_shortdescription: "Introduce text-based programming and the key computational concept of sequence to your students using Edison robots and EdPy, a text-based programming language based on Python."
  tutorial_edisonspider_shortdescription: "Introduce the key computational concepts of variables and data, two of the most fundamental parts of general-purpose programming languages, using Edison robots and the Scratch-based programming language EdScratch."
  tutorial_edisonspotlight_shortdescription: "Introduce Edison robots to your students, helping them begin to explore what a robot is and how it can sense, and react, to the world."
  tutorial_firiapython_shortdescription: "Get your micro:bit ready, and level-up to Python coding! CodeSpace will guide you step-by-step from your very first line of Python to coding an interactive program with buttons and LEDs."
  tutorial_gamefrootsquid_shortdescription: "Colossal squid are the largest invertebrates in the world. In this coding game for beginners you'll learn the basics of coding and create a game that explores the squid's life under the ocean."
  tutorial_duckpiano_shortdescription: "In this project you'll make keys on your computer play quack sounds at different pitches, like a piano that sounds like a duck."
  tutorial_gpsound_shortdescription: "In this project you'll write a program to record sound from your computer microphone, play it back, and draw a picture of the recorded sound. You can then process your recording to add effects such as pitch-shift, reverse, or echo."
  tutorial_groklearningpython_shortdescription: "Develop your programming skills and build your own animal classifier! In this course you'll use the programming language Python to classify animals based on their characteristics."
  tutorial_htmltimetravel_shortdescription: "Take an adventurous travel through time and conquer deep space while learning how to move, rotate and transform objects using the basics of animation in CSS."
  tutorial_hp_flappy_shortdescription: "Learn logical thinking and programming concept by creating your own Flappy Birds style game on hyperPad."
  tutorial_appytappin_shortdescription: "This teacher-led activity, adapted for the Hour of Code, introduces children to using a text-based programming language to develop a mobile games app."
  tutorial_icipher_shortdescription: "This teacher led activity, adapted for the Hour of Code teaches children about communicating securely. The children learn that messages throughout time have been encrypted and decrypted using ciphers."
  tutorial_iguess_shortdescription: "Introducing Quick Response codes to children aged 3-5. Use tablets to scan QR codes and guess the mini-beast from a given habitat."
  tutorial_imake_shortdescription: "This unplugged teacher-led activity, for children aged 3-5, uses classic nursery rhymes to introduce the concept of algorithms, sequence and repetition."
  tutorial_imorse_shortdescription: "Explore cryptography with Morse Code and Sphero. Learn that physical systems can be programmed and write code for Sphero to communicate."
  tutorial_kanohp_shortdescription: "Learn to code and make magic on screen with creative challenges. Make feathers fly and fire flow, compose music, and more."
  tutorial_khanwebpages_shortdescription: "Learn how to make webpages with HTML tags and CSS, and finish up by making your very own greeting card to share with friends or family."
  tutorial_kibobowl_shortdescription: "Crash! How far does KIBO have to move to get from the start of the bowling lane to the pins? You can create a single straight lane or a more complicated path."
  tutorial_kibodance_shortdescription: "Let's have a KIBO Robot dance party! Set up a music player to play a favorite classroom song, or a song connected to a world culture you're exploring."
  tutorial_buildcharacters_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_designgames_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_makelevels_shortdescription: "The most popular pre-reader app now includes a digital Maker Space! Make levels, design games, or build characters. Choose your activity and start creating with Kodable!  Featuring JavaScript for upper elementary."
  tutorial_wizard_shortdescription: "Journey into the world of Code Magic as a Code Wizard. Learn to create and cast spells to customize your castle."
  tutorial_mbscratchcards_shortdescription: "Connect the physical world of micro:bit with the virtual world of Scratch."
  tutorial_mbswiftplaygrounds_shortdescription: "Use the micro:bit with an iPad to learn Swift."
  tutorial_mbbuttons_shortdescription: "In this introductory project, you'll make pictures or animations appear on the micro:bit display when a buttons are pressed."
  tutorial_meteor_shortdescription: "In this project, you'll create a Falling Meteors game for the BBC micro:bit. Using the buttons, the player will move a shield to catch falling meteors and save the Earth."
  tutorial_ballbounce_shortdescription: "Learn to make a mobile app where the user flings a ball across the screen and it bounces off the edges."
  tutorial_mitcodi_shortdescription: "Learn to make your own interactive mobile app. Press the bee and hear it buzz!"
  tutorial_mitdoodle_shortdescription: "Make a mobile app where you can draw pictures on the screen!"
  tutorial_talktome_shortdescription: "Learn to make a mobile app that makes your phone talk to you!"
  tutorial_mobilecspmap_shortdescription: "Use App Inventor to create a Map Tour of landmarks in your town, state, or anywhere in the world."
  tutorial_ozorandom_shortdescription: "Learn how computers create random numbers and use them, then use a random movement program to help seed ideas for a story. "
  tutorial_ozotroll_shortdescription: "Learn the difference between Internet trolls and fairy tale trolls, then teach Evo how to be a good troll that protects you. "
  tutorial_peblioart_shortdescription: "Learn to draw and animate shapes with code to create interactive artwork inspired by artists. "
  tutorial_astropi_shortdescription: "Code a message and check the ambient air temperature on board the ISS using an online simulator of the Astro Pi computer's Sense HAT."
  tutorial_rgart_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgengineer_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgmath_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgscience_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_rgtech_shortdescription: "RoboGarden STEAM Activities has fused code practicing with STEAM learning and gamified missions in multiple activities."
  tutorial_robotmagic3d_shortdescription: "Use code to make 3D models and letters come alive with fun. At the end you can download an animated sticker of your creation and share it with friends."
  tutorial_robotmagicflappy_shortdescription: "Use your imagination to create a 3D Flappy Bird game. Use code to make 3D models come alive with fun. At the end you can share your creation with friends and challenge them to a high score."
  tutorial_scratchadventure_shortdescription: "Send your favorite Cartoon Network characters on a quest, from the farthest reaches of the universe, to the edge of Craig's creek. Unlock secret treasures and discover new characters while creating an adventure game."
  tutorial_scratchtalk_shortdescription: "Create a rapping robot or an interactive animation that talks. This project will show you how to create talking animations that spin, zoom and change colors."
  tutorial_scratchjrstory_shortdescription: "Through this activity and continued time with ScratchJr, students will have the opportunity to think creatively, improve their storytelling and collaborate with peers."
  tutorial_scratchjrtwinkle_shortdescription: "Through this activity, students will have the opportunity to think creatively, become storytellers, and improve upon mathematical reasoning and sequencing skills."
  tutorial_spherocomm_shortdescription: "Learn about miscommunication in both a community and in a computer program. Use this knowledge to resolve any miscommunication, or bugs, in a program in an effort to help BOLT find its way home."
  tutorial_spherocommunity_shortdescription: "Design a simple path that represents a common route that you travel everyday. You will create two programs, a drawn path and a block-based program path through your community route."
  tutorial_spherofunctions_shortdescription: "Learn how to use and invoke functions to turn Sphero into a calculator."
  tutorial_spheroinfrared_shortdescription: "Become an epidemiologist in order to stop the spread of a rare robot infection that is plaguing a community of BOLT robots."
  tutorial_spherolightsensor_shortdescription: "Learn how to create a program that uses the ambient light sensor to measure lux values and chase BOLT."
  tutorial_spheromansion_shortdescription: "Keeping a bunch of dinosaurs at your house shouldn't be an issue, right? As you would imagine, this doesn't to end well. You are trapped in the mansion's library and must program your way out."
  tutorial_roadblocks_shortdescription: "As a continuation of Your Community, you will modify your blocks program as you and your partner encounter different roadblocks along the route."
  tutorial_spherotext2_shortdescription: "Learn your first conditional by building a fun game where you will be throwing Sphero and guessing animal sounds. This is a great activity after you complete Text 1."
  tutorial_spherotext3_shortdescription: "Learn to change Sphero's main LEDs based on the gyroscope's spin rate. You will also learn about normalization and absolute value. This is a great activity after you complete Text 1 and 2."
  tutorial_spherotext4_shortdescription: "Use variables to build a hot potato game powered by Sphero. This is a great activity after you complete Text 2 or 3."
  tutorial_spheroraptor_shortdescription: "Create a fortified pen to keep the Spheroraptors at bay, while also writing the code to the Spheroraptors escape. From loops, to conditionals, to operators and even comparators, you will need as much coding know-how as you can muster."
  tutorial_stempiday_shortdescription: "In this coding activity you will randomly generate points similar to a very bad player shooting darts at a dart board."
  tutorial_stemplanetoids_shortdescription: "In this activity you will fix a broken asteroids game where the ship only moves in a straight line. Then you will add gravity to the game and try to land the ship on the moon!"
  tutorial_stempong_shortdescription: "In this activity you will fix a broken version of the Pong game so that objects bounce like they should. Then you will add gravity to create a Bonk.io clone."
  tutorial_algobot_shortdescription: "Players command AlgoBot, a smart little service droid, and learn to use a visual programming language to help him contain the crisis!"
  tutorial_thunkableapps_shortdescription: "Learn how to build your own apps with blocks-based coding! "
  tutorial_toxicodedot_shortdescription: "Select a card from your deck and interpret its code in order to progress through the world. Use your intuitive abilities to guess the rules and learn from your own mistakes."
  tutorial_gcactions_shortdescription: "Discover actions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about robots and what they can actually do."
  tutorial_gccomparators_shortdescription: "Discover comparators and logical rules, which are key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the tracking of our online activities."
  tutorial_gcconditions_shortdescription: "Discover conditions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the algorithms that power our online world."
  tutorial_gccreate_shortdescription: "Create your first full videogame with GameCode! Create new characters, make them (a bit) smarter, give the player superpowers...Sky's the limit!"
  tutorial_gcevents_shortdescription: "Discover events, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about Artificial Intelligence, and how it might be meaningful in your life. "
  tutorial_gcloops_shortdescription: "Discover loops, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the echo chamber phenomenon on social networks."
  tutorial_gcvariables_shortdescription: "Discover variables, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about what data is and how it works."
  tutorial_beanything_shortdescription: "Use programming to animate characters, compose music, tell stories, design games, and even create art."
  tutorial_change_shortdescription: "Create a project that shows how you would change the world! Whether you are passionate about recycling or have an idea to achieve world peace, share your vision with code!"
  tutorial_cooking_shortdescription: "Show off your skills - create an interactive cooking game. Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_crystal_shortdescription: "Cast spells, collect power-ups, and defeat enemies as you battle in a wild 4-player arena that is shrinking amidst lava!"
  tutorial_landscape_shortdescription: "Use Python's pen drawing feature to compose a landscape using code. Use the landscape items already created for you or design our own structures. Publish and share your creations!"
  tutorial_pets_shortdescription: "Create a fun game about pets – either real or imaginary! Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_petvet_shortdescription: "From guiding pets into the Examination Room to diagnosing their sniffles, boo-boos, and itches, you'll find every puzzle has a solution to make the pets feel better than ever!"
  tutorial_superhero_shortdescription: "Use HTML and CSS pixel art to create your favorite superhero masks. Publish and share your creations!"
  tutorial_vidcodeplastic_shortdescription: "Learn to use loops, sin waves and customized emojis to make a unique project."
  tutorial_vidcodetypeface_shortdescription: "Create your own typeface using shapes and elements of typography. Type has more elements than you may have realized!"
  tutorial_washustorm_shortdescription: "Learn how to program an incoming storm."
  tutorial_activitypackets_shortdescription: "Find hours of family-friendly fun with Wonder Workshop's printable packets of creative coding activities. Bring coding to life with Dash, Dot, and Cue robots by downloading these online and offline activities to use during Hour of Code and beyond!"
  tutorial_googlerookie_shortdescription: "In this activity, you'll code a Rookie themed collage using Blockly, an introductory coding language. You'll use sequences, variables and loops to create a unique piece that highlights your creativity!"
  tutorial_tommyturtle_shortdescription: "Help young kids learn the basics of coding with Tommy the Turtle! "
  tutorial_mazyad_shortdescription: "This product will broaden our boundaries to create an integrated paper version with computerized applications and an alternative if the computer is not used for any reason. It will also serve as an introduction to understanding programming in general."
  tutorial_gamemaker_shortdescription: "Game Maker is an open ended activity where students can create anything they want using a simple code wizard. Just click on the picture of a cute little monster and choose one of the options in the menu. More advanced tutorials are also included for those wanting to go deeper into game making."
  tutorial_duckrace_shortdescription: "In this course you will solve programming tasks to help Toni the duck collect coins for its holiday savings. At the end of the course you create your own game."
  tutorial_allcancodeapps_shortdescription: "Use the Allcancode Platform to create web and mobile apps from design to delivery."
  tutorial_n2y_shortdescription: "Help Bitt Bott explore Earth using direction arrows."
  tutorial_danceparty_longdescription: "Code a Dance Party to share with your friends. Featuring Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, and 25 more!"
  tutorial_chibitronics_longdescription: "Program a paper circuit to light up your own story."
  tutorial_athlete_longdescription: "ایک باسکٹ بال کھیل بنانے یا کھیلوں میں مکس اور میچ کے درمیان انتخاب کریں!"
  tutorial_moana_longdescription: "نئے ڈزنی گھنٹہ کوڈ ٹیوٹوریل بلاکس کا استعمال کرتے ہوئے بصری پروگرامنگ زبان کا استعمال کرتا ہے جہاں طالب علم کو صرف کوڈ لکھنے کے لئے بصری بلاکس کو گھسیٹنا اور ڈراپنا ہوتا ہے. بصری پروگرامنگ کوڈنگ کی منطق کو سکھانے کے لئے ایک مذاق اور آسانی سے سمجھا جاتا ہے. بصری پروگرامنگ کا نمائش، متن پر مبنی پروگرامنگ کی بنیاد بناتا ہے، زیادہ پیچیدہ سرگرمی. سبق 8+ سے زائد بچوں کے لئے نشانہ بنایا جاتا ہے اور وہ پہلی بار کوڈنگ کی کوشش کرتے ہیں. 23 زبانوں میں دستیاب ہے اور ریاستہائے متحدہ کے باہر مقامی. یہ سبق مفت آن لائن دستیاب ہے اور اساتذہ اور ایونٹ آرگنائزر کے لئے انگریزی اور ہسپانوی میں ڈیجیٹل ٹول کٹ شامل ہے."
  tutorial_star-wars_longdescription: "پروگرام کو سیکھتے ہیں، اور دور تک کہکشاں میں اپنے اسٹار وار کھیل بنائیں."
  tutorial_gumadventure_longdescription: "ن Gumball پرکرن کے \"حیرت انگیز ورلڈ\" سگنل، \"ایک glitch پر اثر انداز کرتا ہے کہ حروف ایک دوسرے سے متعلق کس طرح. اس سرگرمی میں، کہانیوں کو اپنی اپنی چالاکی بنانے اور تصور کرنے کی طرف سے جاری رکھیں کہ کس طرح گمبل اور اس کے دوست اس پر رد عمل کریں گے."
  tutorial_mchoc_longdescription: "ایک نئی نئی سرگرمی کے ساتھ کوڈ کا قیام کے لئے میرا کرافٹ واپس آتا ہے! کوڈ کے ساتھ میرا دستکاری کے ذریعے سفر."
  tutorial_vidnews_longdescription: "یہ ایچ او سی نیوز ہے! ویڈیوز اور گرافکس تمام ٹیک، تنوع، بچوں اور کوڈنگ کے بارے میں ہیں. مکمل منصوبوں کو HOC خود کو رپورٹ کے طور پر اسکول کی ویب سائٹ پر اپ لوڈ کیا جا سکتا ہے. اساتذہ طالب علموں کو اس بات کی اطلاع دینے کے لئے خبروں کو استعمال کرنے کے لئے حوصلہ افزائی کر سکتی ہے کہ وہ سیکھا، یا ان کے اسکول کے لئے ایک اعداد و شمار. \"بریک نیوز: روزویلٹ میں 400 طالب علموں کو قیامت کے کوڈ میں حصہ لینے\""
  tutorial_kodable-pre_longdescription: "کوڈڈبل ایک خود ہدایت والا کھیل ہے جس میں بچوں کو 5+ متعارف کرایا ہے. ایک استاد یا والدین کے قریب قریب ترین ہے، لیکن ضروری نہیں ہے."
  tutorial_highseas_longdescription: "ایک ترتیب بنانے کے لئے ایک بحر کی لہر کو متحرک کریں، پھر ایک کہانی بتائیں کہ اعلی سمندر پر واقع ہوتا ہے."
  tutorial_capython_longdescription: "پادان جاننے کے لئے ایک مشغول اور سادہ زبان ہے. اپنے کچھی کے دوستوں کی مدد سے مزہ تصاویر بنانے کے دوران، ماڈیولز، افعال، لچپس اور فہرستوں کا استعمال کرتے ہوئے کے بارے میں جانیں. جیومیٹری نے کبھی اتنا مزہ نہیں کیا ہے!"
  tutorial_frzn_longdescription: "آنا اور ایلسا میں شامل ہونے کے لۓ کوڈ کا استعمال کرتے ہیں کیونکہ وہ برف کی جادو اور خوبصورتی کی تلاش کرتے ہیں. آپ برف برف اور اس کے پیٹرن بنائے جائیں گے جیسے برف برف اور سردیوں کی حیرت انگیز طور پر آپ اپنے دوستوں کے ساتھ اشتراک کر سکتے ہیں!"
  tutorial_cocom_longdescription: "اپنے ہیرو کا انتخاب کریں اور کج گارڈن ڈجنجن کے گجرات، اضافی گندم، اور لیزر بیم کے ذریعہ اپنا راستہ کوڈ کریں. نئی پروگرامنگ کی طاقت کو غیر مقفل کرنے کے لۓ سطح کی سطح، قیمتی اشیاء کمائیں اور جادو اشیاء کو لوٹ دیں!"
  tutorial_play-lab_longdescription: "ایک کہانی بنائیں یا کھیل لیب کے ساتھ ایک کھیل بنائیں! جانوروں، قزاقوں، زومبی، نانجاس، اور بہت سے زیادہ حروف منتقل، آواز بنانے، سکور پوائنٹس بنانے، اور آگ کے بال بھی پھینک دیں!"
  tutorial_boxisland_longdescription: "باکس جزیرے پر سفر کرو اور تمام ستارے جمع کرو! باکس جزیرہ ایک خوبصورت موبائل کوڈنگ کا کھیل ہے جو دلکش جزیرے پر بچوں کو ایک دلچسپ ساہسک پر لے جاتا ہے. اس سبق میں آپ کو الگورتھم، ترتیبات، loops اور کنڈیشنگز کی بنیادی معلومات سیکھیں گے!"
  tutorial_textcomp_longdescription: "کچھ نقطہ پر ہم جسمانی حد تک پہنچتے ہیں کہ ہم کتنی تیزی سے بٹس بھیج سکتے ہیں، اور اگر ہم تیزی سے بہت زیادہ معلومات بھیجیں تو ہمیں کم معلومات کے ساتھ ہی اسی معلومات کی نمائندگی کرنے کا ایک راستہ تلاش کرنا ہوگا. ہمیں اعداد و شمار کو کم کرنا ہوگا. اس سبق میں، طالب علموں کو ٹیکسٹ کمپریشن ویجیٹ کا استعمال انگریزی متن کے حصوں کو پیٹرن کی تلاش اور متن کے بڑے پیٹرن کے لئے علامات کو تبدیل کرنے کے لۓ استعمال کرے گا."
  tutorial_encryption_longdescription: "طالب علموں کو توڑنے کے لئے (یا کریکنگ) خفیہ پیغامات کے لئے خفیہ کاری اور سادہ تکنیک کی ضرورت پر متعارف کرایا جاتا ہے. وہ اپنے کلاسک کیسر سائیر اور رینڈم انفیکشن سیپر کے ساتھ انکوائری پیغام کو کچلنے پر اپنا ہاتھ آزمائیں. طلباء کو انٹرنیٹ پر معلومات بھیجنے پر رازداری کی ضرورت سے واقف ہونا چاہئے، اور یہ کہ طاقتور کمپیوٹنگ کے اوزار کی عمر میں، خفیہ کاری کی تکنیکوں کو مزید بہتر بنانے کی ضرورت ہوگی."
  tutorial_kanopixel_longdescription: "تمام عمر کے تخلیق کار کو حقیقی پروگرامنگ زبان میں کوڈ سیکھنے اور ان کے حکمات کو 13 تصاویر کی ترتیب کو کوڈ کے ساتھ ڈرائیو کرکے دیکھنے کے لۓ. وہ ویڈیو گیم آرٹ کی تاریخ کے بارے میں پونگ اور دیگر ریٹرو کھیلوں سے 8 بٹ فن اور مائنکاکر کے ذریعہ سیکھیں گے، کمپیوٹر، سائنس، فن، تاریخ، اور کہانی کے ساتھ مل کر بونے ہوئے ہیں. عمل درآمد لچکدار ہے - آپ ایک یا ایک سے زیادہ سیشن میں ایک گھنٹے یا چند گھنٹے خرچ کر سکتے ہیں. اساتذہ پکسل ہیک کو چیلنجوں کے اندر اپنے رہنمائی کا استعمال کرتے ہوئے اپنی مرضی کے مطابق مکمل کرسکتا ہے، یا آپ کو متعدد تجاویز سے بھرا ہوا ایک جامع تعلیمی دستی کے ساتھ، ایک انسٹرکٹر کی قیادت کی راہ میں پکسل ہیک کو تبدیل کر سکتے ہیں. طلباء کو حوصلہ افزائی کی جائے گی کہ وہ اپنی چیلنجوں کو ہیک کرنے کے لۓ اپنے تخلیقی بہاؤ کو شامل کریں، پکسل ہیکر سرٹیفکیٹ حاصل کرنے کے لۓ."
  tutorial_foos_longdescription: "پیراگراف کو حل کرنے کے لئے پیارا فوکو کو کوڈ دیں جو بنیادی کمپیوٹر سائنس تصورات جیسے آرڈر اور loops کو سکھاتے ہیں. ہر کوئی جگہ کوڈسپارک اکیڈمی کے ایوارڈ یافتہ \"کوئی لفظ\" انٹرفیس کے ساتھ کوڈ میں سیکھ سکتا ہے. ابتدائی کوڈر اور پہلے قارئین کا خیر مقدم!"
  tutorial_tynkerdd_longdescription: "اپنا اپنی اپنی مرضی کے ڈریگن کو ڈیزائن کریں، پھر خزانہ اور سککوں کے لئے اس کی تلاش پر مزہ پہیلیاں اس کے ذریعے رہنمائی کرنے کے لئے پروگرامنگ کا استعمال کریں! آپ کو پیچیدہ قلعے کے ذریعہ تشریف لے جانا پڑے گا، پاور اپ تلاش کریں، اور تمام خزانہ حاصل کرنے کے لئے شورویروں کو فتح کرنا پڑے گا."
  tutorial_tynkerana_longdescription: "دوسرے، منٹ، اور گھنٹے کے ہاتھوں منتقل کرنے کے ساتھ کام کرنے والی گھڑی پیدا کرنے کے لئے ریاضی اور جامی کی اپنی معلومات کا استعمال کریں. آپ کو زاویہ کا حساب کرنے کی ضرورت ہوگی کہ ہر چیز کو اس وقت کی بنیاد پر نقطہ نظر کرنا چاہئے. جب آپ کر رہے ہیں تو، آپ کو اپنے الارم گھڑی کو بنانے کے لئے آپ کو دن بھر کرنے کی کیا ضرورت ہے اس کے بارے میں یاد دہانیوں میں شامل کر سکتے ہیں!"
  tutorial_vidcard_longdescription: "جاوا اسکرپٹ کے ساتھ سلامتی کارڈ کیسے بنانا جانیں!\n\nآپ سیکھیں گے کہ ہر ایک پکسل تک رسائی حاصل کرنے اور اسے کوڈ کے ساتھ کیا کرنے کی طرف سے آپ کے اپنے ویڈیوز کو ہراساں کرنا ہے.\n\nتجربے کو ذاتی بنانے کے لئے آپ اپنے فوٹیج کو اپ لوڈ اور ریکارڈ کرسکتے ہیں.\n\nجی ایس جی این کے ساتھ شراکت داری میں تشکیل"
  tutorial_spritebox_longdescription: "چلائیں، کود اور ستارے جمع کرتے ہیں اور اسے ختم لائن کرنے کے لئے تین مختلف جہانوں کے ذریعے اپنا راستہ کوڈ! عرب، ٹھیک کرنا اور تُکمے اور کوڈ سوئفٹ، جاوا، یا شبیہیں کے ساتھ معلومات حاصل کریں ۔"
  tutorial_tynkerch_longdescription: "کمپیوٹر کو بدسلوکی وائرس سے بچائیں! آپ کو وائرس کو خارج کرنے، دروازے کھولنے، mazes کو حل کرنے، اور پورٹل کے ذریعے نیویگیشن کو ختم کرکے آپ کے سسٹم کے ذریعہ اپنا راستہ ہیک کرنا ہوگا. وائرس اور glitches کے لئے دیکھو!"
  tutorial_lightbot_longdescription: "لائٹ بٹ ایک ایسا کھیل ہے جو کھلاڑیوں کو پہیلیاں حل کرنے کے لئے پروگرامنگ منطق کو استعمال کرنے سے پوچھتا ہے! لائٹ بٹ کی راہنمائی کی طرف سے بنیادی کوڈنگ تصورات کی ایک عملی تفہیم کو حاصل کرنے کے لئے ہر سطح میں تمام نیلے رنگ کے ٹائل کو ہلانا. جانیں کہ کس طرح ترتیب ہدایات، طریقہ کار لکھیں، اور اس خود کو ہدایت کی سرگرمیوں میں راہ میں لپیٹ استعمال کریں. تمام عمر اور تمام مہارت کی سطح کے لئے بہت اچھا."
  tutorial_hoc_longdescription: "نیا code.org/hoc کے لیے جگہ دار"
  tutorial_code_longdescription: "ڈریگ اور ڈراپ پروگرامنگ کے ساتھ کمپیوٹر سائنس کی بنیادی تصورات جانیں. یہ بل گیٹس، مارک زکربرگ، ناراض پرندوں اور پودوں بمقابلہ زومبی کی طرف سے ایک کھیل کی طرح، خود ہدایت یافتہ ٹیوٹوریل ویڈیو لکھاوٹ ہے. دوبارہ لوپز، کنڈیشلالز، اور بنیادی الگورتھم جانیں. 37 زبانوں میں دستیاب ہے."
  tutorial_tinspire_longdescription: "طالب علموں کو کوڈنگ کی بنیادی باتوں کو متعارف کرایا- ایک وقت میں صرف 10 منٹ میں - ٹی آئی ٹیکنالوجی کا استعمال کرتے ہوئے وہ ہر دن اپنے بیک بیگ میں لے جاتے ہیں. یہ سبق طالب علموں کو ایک آسان انٹری پروگرامنگ فراہم کرتا ہے جو کوڈنگ اور کمپیوٹر سائنس میں ان کے دلچسپی کو بڑھانے میں مدد کرسکتا ہے. طالب علموں کو پروگراموں کو لکھا جائے گا جو کہ TI بنیادی زبان کا استعمال کرتے ہوئے ریاضی تصورات کو مضبوط کر سکتا ہے جو ان کے TI-Nspire ہینڈ ہیلڈ پر تیار ہے."
  tutorial_itchbounceball_longdescription: "سکریچ بصری پروگرامنگ زبان کا استعمال کرتے ہوئے، آپ کو اسچ کے تعارف کے ذریعہ لے جاتے ہیں.\n\nیہ سبق ایک ویڈیو اور متن ہدایات فراہم کرتی ہے جس کے کوڈ طالب علموں کو اسکرین کے ارد گرد ایک گیند کو شیخی کرانے کے لئے شامل کرنے کی ضرورت ہے.\n\nایک بار جب طالب علم اس سرگرمی کو پورا کرتے ہیں تو وہاں دیگر تبدیلیوں اور سرگرمیوں کے لئے خیالات کے ساتھ تلاش کرنے کا ایک موقع ہے. کوئی مقررہ مقصد یا نتیجہ نہیں ہے کیونکہ یہ ایک کھلا سیکھنے کا ماحول ہے، لیکن اس وقت شروع ہونے والے کوڈ طالب علموں کو حیرت انگیز منصوبوں سے ملتا ہے!\n\nتمام ہدایات آئیچ ماحول میں موجود ہیں لہذا اس منصوبے کے ساتھ ساتھ عمل کرنے کے لئے اسکرین سوئچ کرنے کی ضرورت نہیں ہے. ہیڈ فون کی سفارش کی جاتی ہے."
  tutorial_vidclim_longdescription: "طلبا آب و ہوا کی تبدیلی کے جواب میں سائنسدانوں اور فنکاروں کے کام سے منسلک، زمین کی آب و ہوا کے بارے میں ایک حقیقت کی تحقیق کرتے ہیں. طالب علم ان کی تحقیقات کرتے ہیں اور ان کی حقیقت کا اشتراک کرنے کا ویڈیو بناتے ہیں.\n\nویڈیوز کے بارے میں ہوسکتا ہے\nموسمیاتی تبدیلیوں اور اس کے اثرات کو سمجھنے\nماحولیاتی تبدیلی کے اثرات کے لئے عوامی ردعمل\nآب و ہوا کی تبدیلی ہر روز زندگی کیسے متاثر کرتی ہے\nفرق کرنے کے لۓ آپ کون اقدامات کرسکتے ہیں"
  tutorial_matlab_longdescription: "ضابطہ اخلاق پڑھیں یہ تصویر ضابطہ اخلاق کے مطابق ہے. ضابطہ اخلاق پڑھیں آپ پہلے ہی اس ویڈیو پر غلط استعمال کی رپورٹ دے چکے / چکی ہیں. MATLAB کو استعمال کرنے کے لۓ معلوم کریں کہ اگر آپ کے دوستوں کے ساتھ قریبی ملنے والا مقام فلم، مال، یا کیفے ہے. اس مسئلے کو چھوٹے حصوں میں توڑیں اور راستے میں بنیادی پروگرامنگ تصورات سیکھیں. گھنٹے کے اختتام تک، آپ کے دوستوں کے لئے سب سے کم راستہ تلاش کرنے کے لئے ایک الگورتھم بنائیں!"
  tutorial_flap_longdescription: "اپنے اپنے Flappy برڈ کھیل بنانے کے لئے ڈریگ اور ڈراپ پروگرامنگ کا استعمال کریں، اور مختلف (Flappy شارک، Flappy سانتا، جو بھی کچھ) دیکھنے کے لئے اپنی مرضی کے مطابق. ایک کلک میں اپنے فون پر کھیل شامل کریں."
  tutorial_galaxy_longdescription: "اپنے لوڈ، اتارنا Android اسمارٹ فون پر قبضہ کریں اور دور کی کہانیوں کو تلاش کریں! # گلی گائیڈ گرام جیم میں آپ کو اپنے بہت ہی لوڈ، اتارنا Android ایپ تشکیل دے سکتے ہیں. یہ ہمارے مفت جیبی کوڈ اے پی پی کے ساتھ ڈیزائن کریں اور بیرونی جگہ پر ہمارے مشن کا حصہ بنیں. جیبی کوڈ کے ساتھ ہم اپنے بچوں، نوجوانوں اور نوجوانوں کو حوصلہ افزائی کرنے کا اراد رکھتے ہیں کہ ان کے اپنے ہی کھیلوں، متحرک اور انٹرایکٹو کہانیوں کو اپنے سمارٹ فونز پر براہ راست بنائیں."
  tutorial_inf_longdescription: "ایک کہانی بنانے یا گیم ڈزنی انفینٹی کریکٹر لگانے کے لیے کھیلیں لیب استعمال کریں ۔"
  tutorial_tynkersol_longdescription: "پروگرام ہمارے شمسی نظام کا ایک انٹرایکٹو ماڈل ہے. یہ منصوبہ مرحلہ وار ہدایتوں کے ساتھ آتا ہے جو آپ کو سنجیدگی سے سنجیدگی سے پیدا کرنے کے ذریعے ہدایت کرتا ہے. پھر ہر سیارے کے بارے میں حقائق شامل کریں جو کلک کریں جب کلک کریں."
  tutorial_itchg_longdescription: "نام - آئی ٹی نے آپ کو شناخت کا کھیل بنایا ہے!\n\nاختتام پذیر منصوبے میں طالب علموں نے آسٹریلیا کی ریاستوں کے نام سے ایک کھیل تیار کیا ہے!\n\nآپ سب سے پہلے پانی کے چلے کے تین مرحلے کو لیبل کرنے کے لئے ایک کھیل بنانے کے لئے ہدایات پر عمل کریں گے. آپ کو ایک مکمل طور پر کام کرنے والا کھیل بنائے گا، بشمول اسکور بھی شامل ہے.\n\nکوڈنگ کی طرف سے آپ متغیر، کنڈیشلال، فہرستوں، کنٹینٹنگ تار اور بہت کچھ کے بارے میں سیکھیں گے. یہ کوڈنگ کی تکنیک ہیں آپ دیگر منصوبوں میں دوبارہ استعمال کرنے کے قابل ہو جائیں گے کیونکہ آپ اپنی نئی کوڈنگ کی مہارتوں کو بنانے کے لئے پیش رفت کرتے ہیں!\n\nآپ اپنی اپنی تصویر اور لیبل شامل کر کے سرگرمی کو بھی لے سکتے ہیں (بہت سے دیگر اضافی منصوبوں کے اختیارات کے علاوہ، کبھی کبھی ختم نہیں ہوتا). ہیڈ فون کی سفارش کی جاتی ہے."
  tutorial_como_longdescription: "200 کہانیاں موڈ اور مہارت موڈ چیلنجوں میں، صارفین کو سیکھنے اور لکھنا کوڈ کے ذریعے بندر کیلے کو پکڑنے میں مدد ملتی ہے. کوڈنگ ساہسک حصہ میں اشیاء، لچپس، متغیرات، سر کی ترتیبات، افعال اور زیادہ سکھاتا ہے. حصہ II ماؤس اور کی بورڈ کا استعمال کرتے ہوئے بولیان منطق (اگر کوئی اور، اور، یا نہیں)، موازنہ، فنکشن کی واپسی کے اقدار اور ٹرگر ہونے والے واقعات کو سکھاتا ہے. ذاتی اشارہ اور تجاویز راستے کے ہر قدم میں شامل ہیں. 8-16 سال کے لئے."
  tutorial_processfound_longdescription: "پینٹس کے ساتھ پنسل کے ساتھ، کاغذات کے ساتھ آپ کو اکثر آپ کے ہاتھوں سے کیا کام کرنے کے لئے سافٹ ویئر لکھنے کے لئے کیا مطلب ہے؟ کیا آپ ڈرائنگ بنانے کیلئے کمپیوٹر استعمال کرسکتے ہیں؟ متحرک بنانے کے لئے؟ تصاویر بنانے کے لئے؟"
  tutorial_tynkerhomo_longdescription: "آپ اس میں بہت سے homophones کے ساتھ ایک انٹرایکٹو کہانی کو متحرک کرنے کے لئے قدم بہ قدم ہدایات پر عمل کریں گے! ہر بار ایک کردار کا کہنا ہے کہ ایک ہیموفروف ایک لفظ ہے، اس کھلاڑی سے پوچھیں جس میں ہومفون اس تناظر کے لئے صحیح لفظ ہے. کھلاڑی ان کے ہومفون کو جانتا ہے، یا پھر ڈائیلاگ کو کوئی احساس نہیں ہوگا!"
  tutorial_art_longdescription: "ڈاؤن لوڈ، اتارنا تصاویر اور ڈیزائن کے ساتھ مصور کو اپنی طرف متوجہ!"
  tutorial_tynkerbrick_longdescription: "اس کلاسیکی آرکیڈ کھیل کے اپنے ذاتی نوعیت کے ورژن کو بنانے کے لئے ٹینکر کی فزکس انجن کا استعمال کریں. جب تیر چابیاں دباؤ میں منتقل کرنے کے لئے پیڈل پروگرامنگ کی طرف سے شروع کریں، پھر گیند اور کچھ اینٹوں شامل کریں. آپ کو بال، اینٹوں، اور پیڈل کے لئے اپنی مرضی کے اثاثوں کو شامل کر کے کھیل کو ذاتی بنائے گا."
  tutorial_itchbio_longdescription: "نام - آئی ٹی نے آپ کو شناخت کا کھیل بنایا ہے!\n\nحیاتیاتی سیل کے حصوں کے نام سے ایک کھیل بنائیں. جب آپ کھیل بناتے ہیں تو سیل کے حصوں کو جانیں، اور آپ کو یاد رکھیں کہ آپ کی میموری کو دوبارہ تازہ کرنے کی ضرورت ہے.\n\nآپ سب سے پہلے پانی کے چلے کے تین مرحلے کو لیبل کرنے کے لئے ایک کھیل بنانے کے لئے ہدایات پر عمل کریں گے. آپ کو ایک مکمل طور پر کام کرنے والا کھیل بنائے گا، بشمول اسکور بھی شامل ہے.\n\nکوڈنگ کی طرف سے آپ متغیر، کنڈیشلال، فہرستوں، کنٹینٹنگ تار اور بہت کچھ کے بارے میں سیکھیں گے. یہ کوڈنگ کی تکنیک ہیں آپ دیگر منصوبوں میں دوبارہ استعمال کرنے کے قابل ہو جائیں گے کیونکہ آپ اپنی نئی کوڈنگ کی مہارتوں کو بنانے کے لئے پیش رفت کرتے ہیں!\n\nآپ اپنی اپنی تصویر اور لیبل شامل کر کے سرگرمی کو بھی لے سکتے ہیں (بہت سے دیگر اضافی منصوبوں کے اختیارات کے علاوہ، کبھی کبھی ختم نہیں ہوتا). ہیڈ فون کی سفارش کی جاتی ہے."
  tutorial_itchj_longdescription: "ہماری جمپنگ کی سرگرمیوں کو آپ کو کوڈنگ کی مہارت فراہم کرتا ہے تاکہ وہ بہت سے آرکیڈ انداز کے کھیلوں میں پلیٹ فارم پر استعمال کر سکیں.\n\nجمپنگ کی مہارت کا استعمال کریں اور اپنے اپنے کھیل کا مقصد بنائیں.\n\nیہ ایک کارٹونیا کوآرٹیٹیٹ سسٹم کا استعمال کرتا ہے لہذا آپ یہاں اسکریننگ کے بارے میں تھوڑی دیر سیکھ سکیں گے.\n\nItch کے ساتھ کود کے بارے میں سب سیکھنے کا لطف اٹھائیں! ہیڈ فون کی سفارش کی جاتی ہے."
  tutorial_tickleo_longdescription: "آپ کیا حاصل کر سکتے ہیں\nاورکا Tickle ایپ پر نمایاں خصوصیات میں سے ایک ہے. یہ آپ کے منفرد کھیل کو مزید بنانے کے ذریعے اوکا کی طرح مجازی اعداد و شمار کو کنٹرول کرنے کی اپنی تخیل کو نظر انداز کرتی ہے. ایک ہی وقت میں، آپ مشقوں کو صاف کرنے کی کوشش کرتے ہوئے پروگرامنگ تصورات سیکھ سکتے ہیں.\n\nپریکٹس اور مشق\nپروگرام اور اوکا ایک حلقہ میں ایک بار پھر تیرے پاس اور اس کے بعد اپنی انگلیوں کی سکرین کو چھونے کی پیروی کریں. پروگرام اور اوکا ہمیشہ کے لئے ایک حلقے میں تیر اور اعداد و شمار 8 میں منتقل.\n- پروگرام اور اوکا سمندر کے چار کناروں کے ساتھ تیرے پاس کرنے کے لئے.\n- پروگرام اور اوکا سمندر میں بائیں اور دائیں تیرے پاس.\nاپنے آلے کو ملاتے ہوئے اور اڑانے کی طرف سے اورکا بنائیں اور سپن بنائیں. مثال کے طور پر، آپ کے آلے کو اوکا بنانے کا حق صحیح بنانے کے لۓ پھینک دیں، اور آکسی کو ڈائل ملاتے ہوئے پھینک دیں.\n\nتم کیا سیکھ سکتے ہو\nبصری پروگرامنگ سے واقف بنیں.\n- احکامات کے تسلسل پر عملدرآمد کو سمجھنا، تکرار (ہمیشہ کے لئے اور بار بار loops)، اور\nمشروط (اگر اور) بیان."
  tutorial_hopgeo_longdescription: "ہپسکوٹچ کے کھلی ختم ہونے والی پروگرامنگ کے ماحول میں انتہائی دلچسپی جامیٹری جمپر کھیل کا اپنا اپنا ورژن بنائیں! راستے کے ساتھ، آپ کو تصور، loops، متغیرات، اور ڈیبگنگ جیسے تصورات کے ساتھ ہاتھوں کا تجربہ حاصل کریں گے. اس سرگرمی کو مکمل کرنے یا سہولت دینے کے لئے کوئی پہلے تجربہ نہیں ہے؛ اس میں اپلی کیشن ویڈیو ٹیوٹوریل اور ایک مرحلہ وار سہولیات کی گائیڈ شامل ہے."
  tutorial_tynkermult_longdescription: "اپنا اپنا ریاضی کھیل کوڈ آپ کے کردار غار سے بچنے کے بغیر غار سے بچنے کی ضرورت ہے. لیکن کردار آگے چل سکتا ہے ایک ہی راستہ ریاضی کے سوالات کا جواب صحیح طریقے سے ہے. آپ کو اس تفریح ضوابط کوئز کھیل پروگرام کرنے کے لئے مرحلہ وار ہدایات پر عمل کریں گے."
  tutorial_monster_longdescription: "مونسٹر کوڈنگ کی طرف سے اسرار جزائر کوڈنگ کوڈنگ ایک مذاق بھرا ہوا خود مختار ایڈونچر پیش کرتا ہے جو بچوں کو کئی کلیدی پروگرامنگ تصورات کی تعلیم دیتا ہے. ہر بلاک کی بنیاد پر سرگرمی پچھلا، متعارف کرانے والے بچوں کو افعال، بلائن اقدار، لوپس، اگر / ایلس بیانات، اور arrays، رنگائ متحرک گرافکس، آڈیو ہدایات کا استعمال کرتے ہوئے بنا دیتا ہے."
  tutorial_tynkerapp_longdescription: "اپنے پسندیدہ کھیل کا اپنا اپنا ورژن بنائیں. ٹن کے اختیارات میں سے انتخاب کریں جیسے پلیٹ فارمر کھیل، کلاسک آرکیڈ کھیل، لوگ دوڑ میں مقابلہ کھیل، پروگرامنگ آرٹ، کہانی کے منصوبوں، اور زیادہ! آپ اپنے کھیل کو مزید سطح، اپنی مرضی کے مطابق اثاثوں کو اپ لوڈ کرنے یا ڈرائنگ کرکے اور زیادہ تفریحی خصوصیات پروگرامنگ کرکے اپنی شخصیت کو ذاتی بنائے گی."
  tutorial_tynkerpup_longdescription: "ایک اچھا دن باہر اپنے خاندان کے ساتھ دانہ کتے سے لطف اندوز ہونا تھا، لیکن وہ اسے گاڑی میں ڈالنے کے لئے بھول گئے ہیں اور ان کے بغیر چھوڑ دیا! آپ نے اپنے گھر کے راستے تلاش کرنے کے لئے دانہ پروگرام کر سکتے ہیں؟ ہر پہیلی میں دانہ تو وہ واپس گھر کو اپنے گھر والوں سے حاصل کر سکتے ہیں رکاوٹ سے بچنے کے لیے تشریف لے جائیں گے ۔"
  tutorial_livecode_longdescription: "جب آپ ہمارے لاویکودی ٹیوٹوریل گھنٹے کوڈ کے لئے استعمال کرتے ہیں، آپ طالب علموں ان کی اپنی ساندبوآردس بنانے کے لیے حاصل کریں ۔ ساندبوآردس جانور اور پیانو کی آواز کے ساتھ تخلیق کرنے کے بعد، طلباء اپنی تصویر اور موسیقی کے انتخاب کے ساتھ اپنی اپنی مرضی کے مطابق ساندبوآردس بنانے کے لئے آزاد ہو جائے گا!"
  tutorial_cocomgame_longdescription: "سب سے پہلے, آپ ازگر یا مہارت پروگرامنگ کی حالت خطرے سے باہر اپنے راستے ترمیز اور میٹھی لوٹ جھپٹ سے جاوا سکرپٹ درجہ ہے ۔ پھر اپنے کھیل کی تعمیر اور دیکھیں اگر آپ کے دوست اس کو شکست دی کر سکتے ہیں کرنے کے لئے اپنے پروگرامنگ اختیارات استعمال کریں!"
  tutorial_tynkerspin_longdescription: "اس منصوبے میں, آپ کو ایک خوفناک مرضی کے مطابق ڈرائنگ ٹول بنائیں گے ۔ آپ کے قلم کو پروگرام، ایک نقش کا انتخآب کریں (یا اپنے اپ لوڈ کریں)، اور آپ کو اس تصویر کا ایک گھومنے ورژن کو اپنی طرف متوجہ کرنے کے قابل ہو جائے گا ۔"
  tutorial_code-avengers_longdescription: "ایک 2 کھلاڑی 2D اوپر نیچے کھیل جاوا سکرپٹ کے ساتھ 10 مختصر مجموعہ کار میں تعمیر ہے ۔ پھر جاری پروگرامنگ کی کچھ بنیادی باتیں سیکھنے (متغیر اور اگر بیانات) جیسا کہ آپ دوستوں کے ساتھ اشتراک کرنے کے لئے ایک کوئز بنا ۔ جیسا کہ آپ کلاس لیڈربوآرد کی چوٹی تک پہنچنے کے لئے مقابلہ راستے پوائنٹس اور بیج حاصل کرتے ہیں ۔"
  tutorial_tynkercq_longdescription: "اپنے کینڈی ٹول کردار کو ڈیزائن کریں اور اپنے کردار کو اپنے راستہ تلاش کرنے میں مدد کرنے کے لئے کینڈی کے لئے ایک کثیر سطح کی جدوجہد پر جائیں. آپ کو انسانی دنیا کے ذریعہ اپنے کردار کو نگہداشت کرنے کے لئے کوڈنگ پہیلیاں حل کریں گے، جبکہ رکاوٹوں سے بچنے اور گڈپس اور منٹوں کو جمع کرنے میں مدد ملے گی."
  tutorial_makeschool_longdescription: "سوئفٹ نامی ایک نئے برانڈ اور ابتدائی دوست پروگرامنگ زبان کا استعمال کرتے ہوئے ایک فون گیم بنانے کی طرف سے کوڈ کے لئے معلومات حاصل کریں! ایک پوکیمون تحریک کارروائی کھیل تخلیق کریں اور لکھیں آپ راکشس نئے سکھانے کے لئے کوڈ کو بڑھاتا ہے ۔ آپ اپنے راکشس جیتنے میں مدد کے لیے متغیرات، طریقوں اور اشیاء استعمال کرنے کا طریقہ سیکھیں گے!"
  tutorial_cmgame_longdescription: "لعبہ بندر کے ساتھ اپنے کھیل - تخلیق کریں! یہ کودیمونکیی کی تخلیق کاروں سے ایک نئے آن لائن کورس ہے ۔ آپ کے اپنے آن لائن کھیل کوفیسکراپٹ، ایک حقیقی دنیا پروگرامنگ زبان کا استعمال کرتے ہوئے ختم کرنے کے لئے شروع سے تعمیر کرنے کا طریقہ سیکھیں ۔ Sprites، انہیں اپنے کی بورڈ کا استعمال کرتے ہوئے دشمنوں سے بچنے، شامل اور پوائنٹس کی اوپر تلے شکلوں، رکاوٹوں کی تخلیق اور شعر کی طرف سے کھایا حاصل نہیں پر قابو پانا کے اضافے کے لیے معلومات حاصل کریں ۔ کوئی گزشتہ تجربے کی ضرورت ہے ۔ آپ کا کام ختم کرنے کے بعد، آپ کھیل دوستوں کے ساتھ اشتراک کرتے ہیں!"
  tutorial_codesters_longdescription: "آپ کے اپنے کھیلوں، حرکت پذیریوں، اور آرٹ ورک کا استعمال کرتے ہوئے پادان کا استعمال کریں. ایک بار جب آپ کر رہے ہیں، ان کے دوستوں کے ساتھ اشتراک کریں! پطرون میں پروگرام، ایک حقیقی پروگرامنگ زبان ہر روز کمپنیوں میں استعمال کرتی تھی - ہمارے ڈریگ اور ڈراپ ٹولکیٹ سیکھنا آسان بناتا ہے! ایک باسکٹ بال کے کھیل کی تعمیر کرنے کی کوشش کریں، ایک رقص کا تعارف، یا متحرک کارڈ ڈیزائن کرنا!"
  tutorial_qrm_longdescription: "حیاتیات میں روشنی دل اور دل لگی سفر کے حصے کے طور پر Quorum پروگرامنگ زبان سیکھنے میں مریم میں شمولیت اختیار کریں. سرگرمیوں طالب علم سے ہدایت کی جاتی ہیں، آن لائن مثال کے ساتھ، اور اندھی اور نواحی طور پر معذور تک رسائی حاصل ہیں."
  tutorial_texas-instruments_longdescription: "10 منٹ کوڈ کی سرگرمیوں کی کلاس کلاس میں استعمال ہونے والے طالب علموں کو دلچسپی کا اظہار کرنے کے لۓ ٹائی ٹیکنالوجی کے ساتھ کوڈنگ میں استعمال کیا جاسکتا ہے. TI-84 ™ پلس کا استعمال کرتے ہوئے کوڈنگ کی بنیادی باتیں جانیں اور صرف 10 منٹ میں پروگرامنگ شروع کریں - کوئی تجربہ نہیں ہے!"
  tutorial_cajava_longdescription: "جاوا اسکرپٹ کے ساتھ ڈرائنگ آسان ہوسکتا ہے آپ کے مقابلے میں. دنیا کے جھنگوں کے بارے میں مزید جانیں کیونکہ آپ پیچیدگی میں اضافہ ہر سطح کے لئے پرچم ڈھونڈتے ہیں. سائز، ہم آہنگی اور رنگوں کے ساتھ ساتھ کوڈنگ میں ترتیب کی اہمیت کے بارے میں جانیں."
  tutorial_codehs_longdescription: "ایک کمپیوٹر کو حکم دیتا ہے، جس میں کیا پروگرامنگ سب کچھ ہے، صرف کتے کو حکم دینے کی طرح ہے. کارل ڈاگ کے ساتھ کوڈ کا طریقہ سیکھیں کہ ٹیکسٹ پر مبنی پروگرامنگ کا ایک مذاق، قابل رسائی اور بصری تعارف جس میں بنیادی تصورات جیسے احکامات اور مطلق ابتدائی طور پر کام کرتی ہیں. پہلے سے ہی کچھ تجربہ ہے؟ اس کے بجائے ہمارے جاوا اسکرپٹ گرافکس آزمائشی کوشش کریں!"
  tutorial_hopemo_longdescription: "ایک ڈرائنگ ایپ کی تعمیر کریں جو خوبصورت، انٹرایکٹو آرٹ آپ کے پسندیدہ امجیز کی خاصیت کرتی ہے.\n\nکوڈ اپنانے کے تخلیقی پہلو کو تلاش کریں، اس اپلی کیشن کو بنائیں جو دوستوں خود کو اظہار کرنے کے لئے استعمال کرسکتے ہیں. اس عمل میں، ترتیب، واقعات، لپپس اور متغیر کے بارے میں جانیں.\n\nاس سرگرمی کو مکمل کرنے یا سہولت دینے کے لئے کوئی پہلے تجربہ نہیں ہے؛ اس میں اے پی پی ویڈیو ٹیوٹوریل اور مرحلہ وار مرحلہ سہولت گائیڈ شامل ہے."
  tutorial_tynkercm_longdescription: "راکشسوں پر قبضہ کرنے کے لئے جادو جنگل کی وضاحت کریں اور جانیں کہ کس طرح ان کو کوڈنگ پہیلیاں مکمل کرکے پروگرام کیسے بنائے جائیں. جمع، کوڈ، اور تمام منفرد راکشسوں کو تیار. اپنے راکشسوں کی صلاحیتوں پر مبنی حکمت عملی بنانا تاکہ وہ متعدد میدان میں جنگ کرسکیں. کس کوڈ کو جیت جائے گا"
  tutorial_codesterswintergreet_longdescription: "اس سرگرمی میں، طالب علموں کو پٹون میں پروگرامنگ شروع کرنے کے لئے ہمارے ٹریول ٹیک ٹول کٹ میں استعمال کرتے ہیں! موسم سرما کے سلامتی کے اساتذہ کے طالب علموں کے بنیادی نحو، سپیکٹ اور ڈاٹ کی اطلاع کے ساتھ ساتھ واقعات کے بارے میں. طالب علموں کو ایک موسم سرما کے سلامتی کارڈ بنانے کے ذریعہ سیکھنا ہے جو وہ محفوظ اور اشتراک کرسکتے ہیں!"
  tutorial_codestersc_longdescription: "اس سبق میں طالب علموں کو کوآرٹیٹیٹ طیارے کے چار چاروںڈروں کی تلاش! وہ پیڈون اور ہمارے ڈریگ ٹوٹ ٹول کٹ کو اسٹیج پر مختلف جگہوں پر سپرے بھیجنے کے لئے استعمال کرتے ہیں! وہاں مظاہرین اور ڈیبگنگ سرگرمیاں شامل ہیں جن میں طالب علموں کو ہم آہنگی طیارے کو نیویگیشن کرنے میں آرام دہ ہوسکتی ہیں."
  tutorial_codestersturtle_longdescription: "طالب علموں کو پجنن میں پروگرامنگ شروع کرنا ہمارے ٹریول ٹول کٹ اور ہدایت کی ہدایتوں کو ہمارے ڈریگ کا استعمال کرتے ہوئے! اس سرگرمی میں طالب علموں کو بھولبلییا سے دور کچھی کی قیادت کرنے کے لئے چیلنجوں کی ایک سیریز کو مکمل کرکے کوڈنگ سیکھنا ہے! طلبا اپنی کچھی آرٹ بنانے کی طرف سے کچھی اور ختم کے ساتھ اپنی طرف متوجہ سیکھتے ہیں!"
  tutorial_penjee_longdescription: "طالب علموں کو اپنی پہلی زبان شروع کرنے کا ایک بصری طریقہ. طلباء نے ایک آئس دنیا کے ارد گرد ایک پینگوئن منتقل کرنے کے لئے پیڈن کوڈ لکھا ہے. ہمارے ایڈیٹر کو کوڈ کی ہر سطر پر روشنی ڈالی گئی ہے جیسا کہ یہ عمل کرتا ہے، بچوں کو پینگوئن کی دنیا میں تبدیلیوں کے لۓ کوڈ سے منسلک کرنے میں مدد ملتی ہے. ہمارے نصاب کو مختلف، طالب علم کی تیاری، اور ہر ایک طالب علم کی ضروریات کو ڈھالنے کے مطابق، مختلف ہے."
  tutorial_trinket_longdescription: "پطرن پروگرامنگ زبان کے بارے میں سبق، چیلنجز، اور سبق سے منتخب کریں. کچھی کی بنیاد پر حرکت پذیری بنائیں اور اس طاقتور زبان کی بنیادی باتیں سیکھنے کے دوران، پہیلیاں حل کریں.\n\nسرگرمیوں کو بلاکس پر مبنی پروگرامنگ سے اصلی پیڈن کوڈ میں رینج کی جاتی ہے، جس سے زیادہ سے زیادہ عمر کی سطحوں کے لئے موزوں سرگرمیاں ہیں. ہسپانوی، کوریائی اور چینی میں دستیاب سبق منتخب کریں!"
  tutorial_frogger_longdescription: "ایک معاہدے والے سوچنے والا. 3D آبجیکٹ بنائیں جو 2D تصاویر ڈرائنگ کرکے آپ حیرت انگیز 3D سائز میں بدل جاتے ہیں. 3D دنیاوں کو تشکیل دیں جسے آپ نے صرف دلچسپ دنیا میں تعمیر کیا ہے. اپنی دنیا پر قابو پائیں! سادہ ڈریگ اور ڈراپ کے قوانین کو استعمال کرکے پروگرامنگ کی طرف سے اپنی دنیا کو زندگی میں لے لو. کمپیوٹرز، گولیاں اور اسمارٹ فونز پر کھیلیں. ای میل اور فیس بک کے ذریعے اپنے دوستوں کے ساتھ اپنے 3D کھیل کا اشتراک کریں."
  tutorial_tynkereco_longdescription: "ماحولیاتی نظام کے ذریعہ توانائی کے بہاؤ کو کیسے پتہ چلانے کے لئے ایک انٹرایکٹو ماحولیاتی پرامڈ بنائیں. یہ پروجیکٹ قدم بہ قدم ہدایات کے ساتھ آتا ہے جو جانوروں اور پودوں کے ساتھ کسی ماحولیاتی نظام کے لئے ایک ماحولیاتی پرامڈ پیدا کرنے کے ذریعہ آپ کی رہنمائی کرتی ہے جس پر کلک کریں جب پرامڈ کے مناسب مقام پر نظر آتے ہیں."
  tutorial_mitedarc_longdescription: "آپ کے سپرے سککوں کو جمع کریں اور پوائنٹس حاصل کریں."
  tutorial_khan_longdescription: "جانیں کہ کس طرح جاوا اسکرپٹ کا استعمال کرتے ہوئے پروگرام ڈرائنگ آپ کے اپنے ہی برف آدمی کو ڈیزائن کرنے کی طرف سے. اپنے آپ کو یا اپنی کلاس کے ساتھ کوشش کریں!"
  tutorial_tynkerd_longdescription: "ایک کثیر سطح کے ساہسک کھیل کے ذریعے اپنی مرضی کے ہیرو کو ڈیزائن کریں اور اس کردار کے طور پر کھیلتے ہیں. آپ کو پہیلی کو حل کرنے کے لئے، کیڑے لڑنے، اور ماں بورڈ کو بچانے کے لئے اپنے کوڈنگ کی مہارت کا استعمال کرنے کی ضرورت ہوگی!"
  tutorial_cdmy_longdescription: "کوڈڈ اکیڈمی STEM مہارتوں کو سیکھنے کے لئے ایک انٹرایکٹو پلیٹ فارم ہے جو آج کی ملازمتوں کے لئے اہم ہے. کروڑوں کوڈ کے کورسز کورسز میں لے کر لاکھ کوڈیڈمیڈمی کے طالب علموں کو شامل کریں اور کوڈنگ اور کمپیوٹر سائنس کی بنیادی معلومات سیکھیں. ہر کورس کے اختتام تک، آپ کو ایک حقیقی منصوبہ پڑے گا جو آپ اپنے دوستوں اور خاندانوں کو دکھا سکتے ہیں."
  tutorial_codestersdance_longdescription: "طالب علموں کو ایک ڈریگ ٹوٹ ٹول کٹ کا استعمال ہوتا ہے جو انہیں پطرون میں کوڈنگ شروع کرنے کی اجازت دیتا ہے! طالب علموں کو ہدایت کی مشق کی سرگرمیوں کا ایک مجموعہ مکمل کیا گیا ہے جس میں وہ سیکھنے اور مختلف پروگرامنگ کمانڈروں کو کس طرح استعمال کرتے ہیں. پھر، وہ ان کی مہارت کو اپنی رقص کے معمول کو بنانے کے لئے درخواست دیتے ہیں!"
  tutorial_codestersbasketball_longdescription: "طالب علموں کو ہمارے ڈریگ ٹو ٹائپ ٹول کٹ کا استعمال پادون میں کوڈنگ شروع کرنے کے لئے استعمال ہوتا ہے! اس خود کو ہدایت کی سرگرمی میں، طالب علموں کو براہ راست ہدایات کی ایک سلسلہ مکمل کرتی ہے جس میں وہ ایک پل اور باسکٹ بال کھیل بناتے ہیں! طالب علم متغیرات، واقعات، بنیادی نحو کی تلاش کرتے ہیں، بے ترتیب تنظیموں کو تشکیل دیتے ہیں."
  tutorial_nclkarel_longdescription: "کوڈز جانیں اور کارل روبوٹ کو جنگلات، پہاڑوں اور قبروں کے ذریعے رہنمائی کے ذریعے حل کریں. کریل صرف ایک اصلی روبوٹ کی طرح آپ کے ہدایات پر عمل کرتا ہے. سادہ حکموں کے ساتھ پروگرامنگ شروع کریں جیسے جانے، حاصل، اور ڈالیں. اس کے بعد آپ سیکھیں گے کہ آپ کے پروگراموں میں دوبارہ لوٹنے اور حالات کیسے بنائے جائیں گے. آخر میں کریل کے لئے اپنی مرضی کے حکموں کی وضاحت. آپ این ایل سی ایل کے اے پی پی کے ساتھ اپنا کھیل بنا سکتے ہیں! تفریحی مہارتوں کے دوران مزاق کریں جو آپ کسی بھی پروگرامنگ زبان میں استعمال کرسکتے ہیں."
  tutorial_buildpong_longdescription: "پونگ قدیم ترین آرکیڈ ویڈیو گیمز میں سے ایک ہے اور بہت پہلے کھیل آرکیڈ ویڈیو گیم. یہ ٹیبل ٹینس کھیل کھیل ہے جس میں سادہ دو جہتی گرافکس موجود ہیں. اس کھیل کا مقصد پلیئر کے لئے کمپیوٹر کے سکور پر اسکور کرنے کے لئے ہے. اس منصوبے میں، کمپیوٹر بنیادی مصنوعی انٹیلی جنس کے ساتھ پروگرام کیا جاتا ہے لہذا یہ کھلاڑی کا جواب دے سکتا ہے."
  tutorial_tynkerdrones_longdescription: "\"کریش کورس\" پہیلیاں کو حل کرنے سے منسلک پروگرام کردہ آلات کو جانیں، جہاں آپ کو باہمی مداخلت کے ذریعہ مجازی ڈرونوں اور روبوٹوں کو منتقل کرنا ہے. اس کے بعد آپ حقیقی ڈرون اور روبوٹ کو کنٹرول کرنے کے لئے پروگرام تیار کرنے کے لئے تیار ہیں. ایک رکن یا لوڈ، اتارنا Android کی گولی اور ایک سپورٹ کھلونا کی ضرورت ہوتی ہے."
  tutorial_carla_longdescription: "\"کارلا کے ساتھ پروگرامنگ\" مختصر سرگرمیوں کی ایک سلسلہ ہے جس میں طالب علموں کو ایک سادہ چیٹ بٹ کی تعمیر کے ذریعہ رہنمائی، جبکہ متغیر اور کنسلٹنٹس جیسے بنیادی تصورات کے بارے میں سیکھنے. عام غلط فہمیوں کو حل کرنے کے لئے سرگرمیوں کو احتیاط سے ڈیزائن کیا گیا ہے کہ نئے پروگرامرز اس موضوع کے بارے میں بہت سارے مواقع پیش کرتے ہیں، اور ساتھ ہی نشانہ بنائے گئے اشارے اور آراء."
  tutorial_globaloria_longdescription: "کویسٹ میں آپ کو ایک پلے باز کارروائی کے کھیل کے ذریعے جاوا اسکرپٹ کوڈ میں ترمیم کرنے اور سیکھنے اور افعال کی طرح ماسٹر کمپیوٹر سائنس تصورات میں ترمیم کرنا سیکھنا ہے. ریت خانے میں ہمارے کھیل کوڈ پر ریمکس اور توسیع کرکے اپنے اپنے کھیل بنائیں. اپنے دوستوں کو دوستوں کے ساتھ شائع اور اشتراک کریں! اساتذہ: سبق کی منصوبہ بندی اور موضوع کی مخصوص توسیع کی سرگرمیاں شامل ہیں."
  tutorial_capost_longdescription: "ایچ ٹی ایم ایل اور سی ایس ایس سیکھنا شروع کرنا اس ڈیجیٹل پوسٹ کارڈ کے ساتھ آسان اور مزہ ہے. دوستوں اور خاندان کے ساتھ اشتراک کرنے کے لئے چھٹی کارڈ یا سالگرہ کا جشن تخلیق کرنے کیلئے عنوانات، پیراگراف، تصاویر اور لنکس شامل کرنے کے بارے میں جانیں."
  tutorial_marco_longdescription: "طالب علم ایک حقیقی کہانی پر مبنی ایک ساہسک کھیل کھیلتے ہیں. وہ مارکو - مرکزی کردار - ہر سطح کے ذریعہ اس وقت کے کوڈ کی طرف سے استعمال کردہ بصری پروگرامنگ کی زبان کے طور پر قدم قدم قدم ہدایات دے کر رہنمائی کرتا ہے. انہیں حکم دینے کے بغیر حکموں، تکرار اور حالات ترتیب کرنے کے لئے متعارف کرایا جاتا ہے."
  tutorial_codestersflappybike_longdescription: "اس سرگرمی میں، طالب علموں کو اپنے ڈریگ ٹو ٹائٹ ٹول کٹ کو پٹون میں کوڈنگ شروع کرنے کے لئے استعمال کرتے ہیں! طالب علموں کو سیکھنے کی سرگرمیوں کی ایک سلسلہ کے ذریعہ ہدایت کی جاتی ہے جو انہیں مکمل کھیل بنانے کے لئے سکھائیں! وہ ختم کرنے کے بعد، وہ نئے کھیل بنانے کے لئے نحو، ڈاٹ نوٹ، واقعات، متغیرات، پیرامیٹرز اور کھیل میکانکس کے بارے میں کیا سیکھنے کے لئے چیلنج کر رہے ہیں."
  tutorial_kanopong_longdescription: "اس کلاسک آرکیڈ کھیل کی تعمیر سے ایک گھنٹے میں کوڈ سیکھیں!"
  tutorial_tynkerright_longdescription: "اپنے اپنے بل کے حقوق کے منصوبے بنائیں: پس منظر کو تبدیل کریں، مزید سوالات شامل کریں، اسکور رکھیں، متحرک تصاویر شامل کریں."
  tutorial_flatverse_longdescription: "اس کھیل کو پروگرام کرنے کے لئے لازمی معلومات حاصل کریں جہاں یہ کھایا یا کھایا ہو!"
  tutorial_touchdevelop_longdescription: "ٹچ دوستانہ ایڈیٹر آپ کو پکسل آرٹ بنانے، ریچھ کی پہیلی کو حل کرنے، یا اپنی اپنی کودنے پرندوں کے کھیل بنانے میں رہنمائی کرے گا."
  tutorial_tynkercc_longdescription: "جنگ کے لئے اپنی فوج تیار کرو! آپ کے دشمن کے ہر رکن کے حملے کی منطق کو آپ کے دشمن کی کمزوریوں سے فائدہ اٹھانا اور لڑائیوں سے فتح حاصل کرنے کے لئے کوڈ. جیسا کہ آپ سیکھتے ہیں، آپ نئے حروف کو انلاک کرتے ہیں جو آپ پروگرام کرسکتے ہیں. اپنی فوج کی تعمیر کریں، پھر دوستوں کے ساتھ جنگ کریں. کس کوڈ کا بہترین ہے"
  tutorial_bamboo_longdescription: "طالب علموں کو بنیادی جاوا اسکرپٹ تصورات کو سکھانے کے لئے بموج جے ایس کوڈڈجوی کی طرف سے ایک سرگرمی ڈیزائن ہے. بانس پانڈا اور اس کا بہت اچھا ٹوسٹ دوست طالب علموں کو اگرچہ بنیادی حکم اور ساخت کے ساتھ چلیں گے. بانس جے ایس کی سرگرمی اس طالب علم کے لئے تیار ہے جو ان کے کوڈنگ میں تھوڑا زیادہ حرکت پذیری اور زیادہ آرٹ اور ڈیزائن چاہتے ہیں. تمام عمر کے طالب علموں کے لئے بانس کی سرگرمی بہت اچھا ہے."
  tutorial_robojav_longdescription: "ایک گھنٹہ میں جاوا پروگرامنگ کی بنیادی باتیں جانیں، جبکہ آپ کی اسکرین پر مصنوعی روبوٹ اور اپنی مرضی کے مطابق مخلوقات کی ایک چھوٹی سی دنیا کی تعمیر. کوئی پہلے پروگرامنگ کا تجربہ ضروری نہیں ہے. موضوعات پر مشتمل اشیاء، طریقوں، پیرامیٹرز، اور سادہ گرافکس شامل ہیں."
  tutorial_roboba_longdescription: "Robo Blockly کو ابتدائی طور پر بلاکس میں روبوٹ کے ساتھ ریاضی کو سیکھنے کے لئے تیار کیا گیا ہے. الجبرا 1 سرگرمیوں کو خود ہدایت دی جاتی ہے.\nRobo Blockly طالب علموں کو C / C ++ میں پروگرام تیار کرنے کی تیاری کرتا ہے."
  tutorial_knodsnake_longdescription: "جاوا اسکرپٹ میں سانپ کھیل بنانے کے لئے سیکھیں!"
  tutorial_soccharater_longdescription: "اپنا بہت پکسل کردار کا کوڈ کریں! HTML، اپنے کردار کی تخلیق کرنے کے لئے استعمال کریں، سی ایس ایس سٹائل میں، اور آپ کے خوبصورت پکسل شخص کو متحرک کرنے کے لئے جاوا اسکرپٹ. اپنی طرف سے کوڈ، یا ہمارے ٹیم کوڈنگ کھیل کے ساتھ ایک دوست اور کوڈ کو مدعو کریں."
  tutorial_silent_longdescription: "کسی بھی لفظ یا وضاحت کے بغیر پروگرامنگ کی بنیادی تصورات کو تلاش کریں.\nہمارے خاموش استاد آپ سے بہت سے سوالات سے متعلق سوال کریں گے جو آپ کو کچھ قواعد و ضوابط کا اندازہ لگائیں گے اور اپنی غلطیوں سے سیکھیں گے.\nکیونکہ اس کھیل میں کوئی متن نہیں ہے، کسی بھی کھلاڑی کو بھی جو کچھ بھی ان کی زبان تک رسائی حاصل ہے."
  tutorial_robomesh_longdescription: "طالب علم مقبول وییکس IQ روبوٹ کو کنٹرول کرنے کے لئے Google Blockly کوڈ لکھتے ہیں. وہ یا تو ایک مجازی روبوٹ یا ایک حقیقی وییکس IQ روبوٹ کے لئے کوڈ لکھنے کا انتخاب کرسکتے ہیں جو انہوں نے خود کو بنایا، اور دونوں ہی اختیارات اسی ویب پر مبنی ترقی انٹرفیس میں دستیاب ہیں. طلباء بنیادی روبوٹ تحریک کے بارے میں سیکھتے ہیں، اور سینسر اور آؤٹ پٹ ڈیوائس کا استعمال کیسے کریں. یہ آسان اور مزہ ہے."
  tutorial_amaze_longdescription: "اس منصوبے میں، ایک کرایہ پر ہوم ہوم پر شروع ہوتا ہے اور ایک پیڈ پر چلنے کے لئے OBSTACLES سے بچنے کے دوران ایک پوٹ کی پیروی کرتا ہے. جیتنے کے لئے، کردار اس انعام کو گھر کی بنیاد پر لے جاتا ہے. کردار OBSTACLES چھونے کے لئے کی اجازت نہیں ہے. اگر ایسا ہوتا ہے تو، \"zapped\" ہے اور ہوم بیس سے زیادہ شروع ہوتا ہے. اضافی کریڈٹ کے لئے، کھلاڑی کو مکمل کرنے کا وقت محدود ہے."
  tutorial_codestersds_longdescription: "اس مشترکہ کور ELA میں منسلک سبق میں، طالب علم کو اس کہانی کو بتانے کے لئے پروگرامنگ کا استعمال ہوتا ہے جو صارفین کو مناسب منتقلی کے الفاظ کو فروغ دیتا ہے. طلباء بنیادی نحو، تار، متغیر اور صارف کے ان پٹ کے بارے میں سیکھیں گے. وہ پلیٹ فارم اور ایک سپرائٹ کا استعمال کرتے ہوئے ایک کہانی بتائیں گے اور مختلف قسم کے تبدیلیوں کے ذریعے صارف کو لے جائیں گے."
  tutorial_knodtext_longdescription: "ایک متن ساہسک کھیل میں ازگر بنانے کے لئے معلومات حاصل کریں!"
  tutorial_alicegar_longdescription: "ایلس اور گیرفیلڈ کے ساتھ پروگرامنگ کرنے کے لئے کہانی بورڈنگ سے حرکت پذیری پیداوار کے عمل کی پیروی کریں. ایک ڈریگ میں آپ کی سیکھنے اور تخلیقی کوڈنگ کا ماحول تخلیقی صلاحیتوں اور کہانی چلانے دو. اس منصوبے کو ایک کہانی بورڈ کیا ہے، ایک کہانی سکرپٹ میں ایک کہانی بورڈ کا ترجمہ، اور کس طرح ایک مختصر 3D حرکت پذیری پروگرام کے ذریعے رہنمائی کرے گی."
  tutorial_codesterstransform_longdescription: "اس سرگرمی میں، طالب علموں کو پطرون کو استعمال کرتے ہیں کہ وہ ہم آہنگی طیارے پر کارکردگی کا مظاہرہ کریں. سبق میں مظاہرین، براہ راست ہدایات، اور چیلنجز شامل ہیں جو طالب علموں سے پروگرام کرنے اور مختلف جامد تبدیلیوں کی شناخت کرتے ہیں!"
  tutorial_flexfrog_longdescription: "اس تعلیمی کھیل کے ساتھ کچھ ویب کی ترقی سیکھیں جہاں آپ میگڑک اور دوستوں کو اپنے للی پیڈ میں بناتے ہیں. کھیل کے اختتام تک، آپ سیکھیں گے کہ کس طرح کوڈ لکھنے کا استعمال کرتے ہوئے نئے سی ایس ایس کی خصوصیات استعمال کرتے ہیں جنہیں فلیکس باکس کہا جاتا ہے. کوئی پہلے کوڈنگ کے تجربے کی ضرورت نہیں ہے!"
  tutorial_codemoji_longdescription: "کوڈوجی سرگرمی اموجی کا استعمال کرتے ہوئے بنیادی کوڈنگ کے تصورات کو سیکھنے کے لئے لمبائی 6th گریڈ کے لئے ویب پر مبنی سرگرمی ہے. طالب علموں نے سرگرمیوں کے بعد انہیں بنیادی HTML ٹیگ اور تصورات کے بارے میں سیکھا ہے. یہ ان کو کوڈنگ کے منصوبے میں مدد ملتی ہے جہاں طالب علم صرف چند مراحل میں ایک بنیادی ویب سائٹ بناتا ہے. طلباء کو کوڈیموج کی سرگرمیوں کے بعد طالب علم اصلی کوڈنگ کی مہارت سے دور رہتے ہیں."
  tutorial_robobii_longdescription: "Robo Blockly کو ابتدائی طور پر بلاکس میں روبوٹ کے ساتھ کوڈنگ جاننے کے لئے ڈیزائن کیا گیا ہے. کوڈنگ کی سرگرمیوں کو خود بخود ٹیوٹوریل ویڈیوز کے ساتھ ہدایت دی جاتی ہے.\nRobo Blockly طالب علموں کو C / C ++ میں پروگرام تیار کرنے کی تیاری کرتا ہے."
  tutorial_robobm_longdescription: "Robo Blockly کو ابتدائی طور پر بلاکس میں روبوٹ کے ساتھ ریاضی کو سیکھنے کے لئے تیار کیا گیا ہے. ریاضی کی سرگرمیوں کو خود ہدایت دی جاتی ہے.\nRobo Blockly طالب علموں کو C / C ++ میں پروگرام تیار کرنے کی تیاری کرتا ہے."
  tutorial_codingrobots_longdescription: "Roboblockly کو beginners کے لئے ڈیزائن کیا گیا ہے کوڈنگ اور ریاضی روبوٹ کے ساتھ سیکھنے کے لئے. سرگرمیوں کے طالب علموں کو ٹیوٹوریل ویڈیوز کے ساتھ ہدایت دی جاتی ہے.\nRoboblockly طالب علموں کو سی / سی ++ میں پروگرام تیار کرنے کی تیاری کر رہی ہے."
  tutorial_robob_longdescription: "RoboBlockly بلاگرول میں کوڈنگ کے ساتھ روبوٹکس سیکھنا beginners کے لئے ڈیزائن کیا گیا ہے. روبوٹکس کی سرگرمیوں کو خود کار طریقے سے ٹیوٹوریل ویڈیوز کے ساتھ ہدایت دی جاتی ہے.\nRoboBlockly طالب علموں کو سی / سی + + میں پروگرام کے لئے تیار کرنے کی تیاری."
  tutorial_coders_longdescription: "یہ قدم بہ قدم پہیلی کھیل بوٹ پروگرامنگ کے لئے ایک آسان تعارف فراہم کرتا ہے.\n\nمقصد دیگر کھلاڑیوں کے خلاف ستارہ کی دوڑ جیتنا ہے.\n\nکھیل شروع کرنے کے لئے آسان ہے اور صرف جہاز کی چند لائنوں کی ضرورت ہوتی ہے جو جہاز جہاز کے ارد گرد منتقل ہوجائے، لیکن زیادہ جدید ترین بٹس پیدا کرنے کے لئے بہتری لامحدود امکانات موجود ہیں."
  tutorial_tynkerhw_longdescription: "اس ہائی آکٹین لوگ دوڑ میں مقابلہ کھیل میں گرم پہیوں کے ساتھ پروگرام جانیں! کاروں کی وسیع انتخاب سے منتخب کریں، پھر پروگرام سیکھیں کیونکہ آپ پیچیدہ ریس ٹریکز کے ذریعہ تشریف لے جاتے ہیں. رکاوٹوں پر چھلانگ، کونے کے ارد گرد سکڈ، اور ریس جیت. آپ اپنے ریس ٹریکز کو بھی پروگرام کرسکتے ہیں اور اپنے دوستوں کو ان کی دوڑ میں چیلنج کر سکتے ہیں."
  tutorial_tynkermh_longdescription: "مونسٹر ہائی ایک خرگوش شکار کی میزبانی کر رہا ہے! فرینکی، ڈریکولا، کلواڈین، کلی، اور غولیا کی مدد کے لئے ڈریگ اور ڈراپ بلاکس کے ساتھ کوڈنگ پہیلیاں کو حل کریں. راہ میں حائل رکاوٹوں سے بچیں اور تمام اسکول کے کھیتوں کو تلاش کریں جیسے آپ مونسٹر ہائی کے ہال کے ذریعے تلاش کرتے ہیں. پھر غسل کے ساتھ اپنی اپنی رقص پارٹی موسیقی ویڈیو پروگرام کریں اور دوستوں کے ساتھ اشتراک کریں."
  tutorial_caphoto_longdescription: "اس مشکل اور دلچسپ منصوبے کو آپ کو ایک تصویر بوٹ ایپ بنانے کا طریقہ سکھایا جائے گا. جاوا اسکرپٹ، سی ایس ایس اور ایچ ٹی ایم ایل کا استعمال کرتے ہوئے آپ بٹنوں سے منسلک کریں گے جو آپ کو ایک کیمرے کا استعمال کرتے ہیں، تصاویر اپ لوڈ کریں اور اسٹیکرز ڈالنے اور فلٹر کو لاگو کرتے ہوئے اپنی تصاویر کو اپنی مرضی کے مطابق بنائیں گے."
  tutorial_mozillahw_longdescription: "سیکھنے والے ویب سائٹ پر الفاظ کو تبدیل کرنے کے لئے جاوا اسکرپٹ کوڈ ریمکس کریں گے، ویب کے لئے موافقت کے بارے میں سیکھنا، جاوا اسکرپٹ اقدار کو کوڈنگ، اور ریمکس ویب سائٹ."
  tutorial_ticklep_longdescription: "آپ کیا حاصل کر سکتے ہیں\nتوتا ڈرون، ٹائل ایپ کے ساتھ مطابقت رکھتا ہے، ان کی شاندار پرواز کی کارکردگی کے لئے اچھی طرح سے جانا جاتا ہے. ٹائل ایپ کا استعمال کرتے ہوئے، آپ انہیں جدید طریقوں میں پرواز کر سکتے ہیں اور شاندار ہوا شوز انجام دیتے ہیں. ایک ہی وقت میں، آپ کو پروگرام تک رسائی حاصل کر سکتے ہیں جبکہ مقصد تک پہنچنے کی کوشش کرتے ہوئے.\n(آلات کی ضرورت ہے: رولنگ مکڑی / ایئر بیبی نائٹ ائیربرز کارگو)\n\nپریکٹس اور مشق\nپروگرام کو ڈرون کرنے کے لئے ایک ڈرون حملے، ایک سے زائد بار پلٹائیں اور زمین.\nایک مخصوص رفتار پر ایک ڈرون پرواز آگے بڑھانے کے لئے ایک حد تک ہدف پر بنائیں، اور پھر منتقل کریں\nاس نقطہ نظر میں جہاں اس نے شروع کیا.\nمخصوص سرنگ کو تبدیل کرکے، ایک مربع اور ایک مثالی راستے پر پرواز کرنے کے لئے توتو ڈرو پروگرام\nزاویہ اور پرواز.\nڈرون پائلٹ کے لئے آپ کے آلے اور پروگرام کے راستے پر تحریک سینسر کا استعمال کریں. مثال کے طور پر، پروگرام\nڈرون طے کرنے کے حق میں پرواز کرنے کے لئے آپ کے آلے صحیح طور پر پھینک دیا ہے، اسی طرح جھکنا جب آگے پرواز. جب آپ اپنے آلے کو ہلا دیتے ہیں، تو ڈرون وسط ہوا میں ایک پلٹائیں انجام دے سکتا ہے!\n \nتم کیا سیکھ سکتے ہو\nبصری پروگرامنگ سے واقف بنیں.\nکوڈنگ تصور \"لوپ\" سیکھیں: تکرار کی وضاحت کرنے کے لئے ایک کنٹرول بیان ہے جو کوڈ کو اجازت دیتا ہے\nبار بار چلائیں.\n- دو متعلقہ طبیعیات کے تصورات جانیں: 1) رفتار، وقت اور فاصلے کے درمیان لکیری تعلقات؛ 2)\nرفتار، ایک ویکٹر ایک سمت کے ساتھ تیز رفتار کی وضاحت.\nسرنگ زاویہ کو سمجھنے (0 سے 360 ڈگری).\nجیومیٹری تصور کے بارے میں جانیں \"بیرونی زاویہ.\"\n\"ایونٹ پر مبنی پروگرامنگ کے پروگرامنگ تصور کو سمجھنے.\""
  tutorial_bbot_longdescription: "ان 3 ایک گھنٹے کی کوڈنگ کی سرگرمیوں کے ساتھ، آپ کو پروگرامنگ کے بارے میں اپنے طالب علموں کو سکھانے کے لئے کسی بھی پروگرامنگ کے علم یا تجربہ کی ضرورت نہیں ہے! آپ کو ایک مذاق اور آسان طریقہ میں پروگرامنگ سکھا سکتے ہیں. سرگرمیوں پر جائیں اور ہمارے نصاب مواد پریزنٹیشن سلائڈز، ناپسندیدہ مواد، اور حل کے رہنماؤں کو ڈاؤن لوڈ کریں اور آپ اپنے آپ کو پہلا سبق 20 - 40 منٹ میں سکھانے کے لئے تیار ہوں گے!\n\nہماری سرگرمیوں میں آف لائن اور آن لائن مشقیں بھی شامل ہیں جو آپ کے طلبا (7 سال اور اس سے اوپر) پروگرامنگ اور بنیادی پروگرامنگ تصورات کے بارے میں سکھاتے ہیں جیسے لوپس اور الگورتھم. طالب علموں کو ان کے علم اور مہارتوں کو بومبربٹ آن لائن کھیل میں لاگو کریں گے، جہاں وہ اپنے موثر روبوٹ کو منطق پر مبنی پہیلیاں حل کرنے کا پروگرام بنائے جائیں گے."
  tutorial_scratchg_longdescription: "بچے اپنے فون پر اور کمپیوٹرز پر کھیل کھیلنے سے محبت کرتے ہیں. لیکن وہ کیسے پروگرام کر رہے ہیں؟ اس سرگرمی کو طالب علموں کو سکریچ پروگرامنگ زبان میں متعارف کرایا ہے اور پھر ان سے پتہ چلتا ہے کہ کس طرح کھیل کے مختلف شیلیوں کو پروگرام کرنا ہے. کھیلوں کے لئے تمام ضروری آرٹ فراہم کی جاتی ہیں، اور طالب علموں کو یہ کام کرنا ہوگا کہ ایک کام کرنے والی کھیل بنانے کے لئے سب کچھ مل کر کیسے مربوط ہو."
  tutorial_roboticfriends_longdescription: "قبل از کم \"روبوٹ لفظی\" طالب علموں کا استعمال کرتے ہوئے اس بات کا پتہ چلتا ہے کہ ایک دوسرے کو ہدایت کیجیے کہ وہ مخصوص کاموں کو پورا کرنے کے بغیر سب سے پہلے بات کریں. یہ سبق بچوں کو علامات اور اعمال کے ساتھ ساتھ کنکشن کے قابل اندازی مہارت کے بارے میں سکھاتا ہے. \"میرا روبوٹ دوست\" ایک گروہ کی سرگرمی کے طور پر سب سے بہتر کام کرتا ہے اور کلاس روم کے استعمال کے لئے ایک استاد کا کام کتاب بھی شامل ہے."
  tutorial_sjforest_longdescription: "\"کیا میں ڈراونا جنگل بنا سکتا ہوں؟\" ایک انٹرمیڈیٹ سرگرمی ہے جس کا مطلب دوسری گریڈ کے ذریعے کنڈرگارٹن میں بچوں کے لئے ہے جو اسکریچ جرن کے بارے میں سیکھنے اور پروگراموں کے بارے میں جاننے کے پروگرامنگ کے ساتھ کچھ پہلے سے ہی تجربہ ہے. چونکہ، بچوں کو ان کی اپنی منفرد منصوبوں کو تخلیق کرنے کے لئے اس سرگرمی میں سیکھا گیا مہارتوں کو استعمال کر سکتا ہے، یا \"میں ایک ڈراونا جنگل بنا سکتا ہوں\" میں پیدا کیا ہے. پروگرام. اس سرگرمی اور سکریچ جرن کے ساتھ مسلسل وقت کے ذریعے، طالب علموں کو تخلیقی طور پر سوچنے، کہانی بننے، اور ریاضیاتی استدلال اور ترتیب کی مہارتوں کو بہتر بنانے کا موقع ملے گا."
  tutorial_sjgreet_longdescription: "کیا میں اپنے حروف کو ایک دوسرے کو مبارکباد دے سکتا ہوں؟ \" ایک اعلی درجے کی سرگرمی ہے جس میں بچوں کے لئے کنڈرگارٹن میں دوسری گریڈ کے ذریعہ کا مطلب ہے جو سکریچ جرن کی زیادہ اعلی درجے کی خصوصیات کو ماسٹرنگ کے ساتھ پہلے سے ہی تجربے کا حامل ہے. بعد میں، بچوں کو ان کی اپنی منفرد منصوبوں کو تخلیق کرنے کے لئے اس سرگرمی میں سیکھا گیا مہارتوں کا استعمال کر سکتا ہے، یا \"میں اپنے کرداروں کو ایک دوسرے کو مبارکباد دے سکتا ہوں\" میں کیا پیدا کروں گا. پروگرام. اس سرگرمی اور سکریچ جرن میں مسلسل وقت کے ذریعے، طالب علموں کو تخلیقی طور پر سوچنے، کہانی بننے، اور ریاضیاتی استدلال اور ترتیب کی مہارتوں کو بہتر بنانے کا موقع ملے گا."
  tutorial_sjsunset_longdescription: "\"کیا میں سورج مقرر کر سکتا ہوں؟\" سکریچ جرن اور کوڈنگ کے ابتدائی تصورات کو جاننے کے لئے پروگرامنگ کے تجربے کے ساتھ ساتھ دوسری گریڈ کے ذریعے کنڈرگارٹن میں بچوں کے لئے ایک تعارفی سرگرمی ہے. اس سرگرمی اور سکریچ جرن کے ساتھ مسلسل وقت کے ذریعے، طالب علموں کو تخلیقی طور پر سوچنے، کہانی بننے، اور ریاضیاتی استدلال اور ترتیب کی مہارتوں کو بہتر بنانے کا موقع ملے گا. بعد میں، بچوں کو ان کی اپنی منفرد منصوبوں کو تخلیق کرنے کے بارے میں سیکھنے والے مہارتوں کا استعمال کر سکتا ہے."
  tutorial_fufafrenz_longdescription: "ترتیب پر ابتدائی سبق (K-5). یہ بنیادی پروگرامنگ تصور، ترتیب کے لئے تعارف ہے. یہ تیسرا گریڈ مثال ہے، ہمارے پاس 5-5 کے لئے پیچیدہ اس تصور پر سبق کی منصوبہ بندی ہے."
  tutorial_bbcgeo_longdescription: "معیارات پر مبنی سبق کی منصوبہ بندی K-5 کے لئے. اپنے بچوں کو کمپیوٹر لیبارٹری میں ہاتھ میں ورق شیٹس لے لو، اور جامیات سے متعلق ایپس کی تعمیر کریں."
  tutorial_chspixel_longdescription: "کس طرح گرافکس کے کام کے بارے میں سیکھنے کے بعد، سٹیٹن اپنے پکسل پروگراموں کے ذریعہ اپنا رنگ بنائے گا. سبق کا منصوبہ چار حصوں پر ہوتا ہے، ہر ایک مخصوص موضوع کو ڈھونڈتا ہے. پکسل سبق کی طرف سے پورے پانچ حصے کا رنگ تقریبا ایک گھنٹہ چلانے کے لئے ڈیزائن کیا گیا ہے."
  tutorial_hummingbird_longdescription: "اس سرگرمی میں، آپ اپنا بہت ہی کھیل بنائیں گے! جب آپ کھلاڑی کو ایک باکس میں گیند پھینک دیتے ہیں تو آپ ایک ہیمنگبڈ بورڈ اور ایک سینسر کا استعمال کریں گے. جب آپ کھلاڑی کو ٹوکری بناتے ہیں تو آپ سکور کو برقرار رکھنے اور لائٹس کو تبدیل کرنے کے لئے ایک پروگرام لکھیں گے. اس کے بعد آپ اپنے کھیل کو منفرد بنا سکتے ہیں! اس سرگرمی کے لئے، آپ ایک لیپ ٹاپ یا ایک کروم کتاب استعمال کرسکتے ہیں؛ آپ کو کوئی پہلے سے پروگرامنگ کے تجربے کی ضرورت نہیں ہے."
  tutorial_recoloring_longdescription: "        سابقہ کوڈنگ کے تجربے کے ساتھ طالب علموں کو سیکھ سکتا ہے کہ تصاویر تخلیق کرنے کے لئے کمپیوٹروں کا استعمال کیسے کریں اور کھودنے والی معلومات کو سمجھنے کے لۓ. شرکاء بنیادی طور پر واقف نظریات جیسے شکل اور رنگ اور خلیلاتی اشیاء کو گریجویشن کے ساتھ شروع کرنے کی بنیادی کوڈنگ سیکھتے ہیں. ایک پیچیدہ سیٹ کی سرگرمیوں کے بعد، اور پھٹنے کے ستاروں سے سیاہ سوراخوں کے ذرائع پر نیسا کی طرف سے دوربینوں سے ڈیٹا کے ساتھ کام کرنا، طالب علموں کو سائنس، ٹیکنالوجی اور آرٹ کی حقیقی دنیا کی درخواست کا تجربہ کر سکتا ہے."
  tutorial_bbcchem_longdescription: "معیارات پر مبنی سبق کی منصوبہ بندی K-5 کے لئے. اپنے بچوں کو کمپیوٹر لیبارٹری میں ہاتھ میں ورق شیٹس لے لو، اور جامیات سے متعلق ایپس کی تعمیر کریں."
  tutorial_floalgo_longdescription: "اس سبق میں، طالب علموں کو الگورتھم، ایک اہم تصور ہے جو کمپیوٹر پروگرامرز کو حل کرنے کی اجازت دیتا ہے دریافت کرے گا. وہ کاموں کو مکمل کرنے اور مسائل کو حل کرنے کے لئے انگریزی اور pseudocode میں موثر، عین مطابق الگورتھم لکھیں گے. وہ کارکردگی اور دیگر عوامل پر مبنی مقابلہ الگورتھم کا بھی جائزہ لیں گے"
  tutorial_flocond_longdescription: "یہ جس میں طالب علموں کو مشروط بیانات، دریافت ایک سبق کی منصوبہ بندی ایک تصور کوڈنگ زبانوں میں استعمال کیا جاتا ہے ۔ طلباء کونداٹاونالس کے بارے میں ایک تعلیمی ہپ ہاپ ویڈیو دیکھیں گے اور بحث سوالوں کے جواب دیں ۔ وہ پھر چاہے حالات درست ہے اور اس کے مطابق عمل کر لے کر ہے کا تعین کرنے پر عمل کریں گے ۔ آخر میں, وہ اپنے مشروط بیانات لکھتے اور پروگراموں کے نتائج کی پیش گوئی کرنے کے بیانات کا اندازہ کروں گا ۔"
  tutorial_floloops_longdescription: "یہ ایک سبق کا منصوبہ ہے جس میں طالب علموں کو loops، ایک پروگرامنگ زبانوں میں استعمال ہونے والے ایک تصور کا پتہ چلتا ہے جس میں پروگرامرز کو آسانی سے کوڈ کو دوبارہ استعمال کرنے کی اجازت دیتا ہے. طالب علموں کو پروگرامنگ میں ان کے استعمال کے بارے میں loops اور جواب بحث کے بارے میں ایک تعلیمی ہپ ہاپ ویڈیو دیکھیں گے. اس کے بعد وہ کلیدی الفاظ پر عمل کریں گے اور ایک سرگرمی کے سلسلے میں مکمل کریں گے جس میں وہ چھٹیاں لکھتے ہیں اور ان کی پیداوار پیدا کرنے کے لئے دیئے جانے والے loops کی تشریح کریں گے."
  tutorial_pgts_longdescription: "یہ \"پلگ نہیں ہوتا\" سرگرمی سیکھ کس طرح چٹان کے مختلف ورژن کی طرف سے طالب علموں کے ایک گروپ ماڈلنگ اور نقلی اعمال ادا طالب علموں میں مدد ملتی ہے / کاغذ / کھیل قینچی اور نتائج مختلف ماڈلنگ تجربات کے طور پر دیکھیں ۔"
  tutorial_ozo_longdescription: "اس ٹیچر کی قیادت میں طلبا نے طلوع کرنے کے تصور کو طالب علموں کو متعارف کرایا ہے. طالب علموں کو شکل ٹریسر گیمز کہا جاتا ہے، Ozobot کھیل کھیلنے کی طرف سے کس طرح کوڈ کو سیکھنے جائے گا. وہ اب بھی کھیلوں کا تخروپن ورژن ادا کرسکتے ہیں یہاں تک کہ اگر ان کے پاس Ozobot بٹ یا ایو روبوٹ نہیں ہے. Ozobot کھیل طالب علموں کو سکھا سکیں گے کہ کس طرح OzoBlockly کے ساتھ کوڈ، بلاکی پر مبنی ایک بصری پروگرامنگ زبان ہے.\n\nکھیلوں کے بعد اس پروجیکٹ کا خیال ہے کہ قیامت کے کوڈ سے باہر کئے جا سکتے ہیں. اس منصوبے کے طالب علموں کو اس بات کا سامنا کرنا پڑتا ہے کہ انہوں نے سیکھا اور ہر چیز کے لئے ایکشن منظر ڈیزائن اور پروگرام تیار کیا.\n\nاس ٹیوٹوریل کے لئے کوئی پروگرامنگ کا تجربہ یا Ozobot کا علم ضروری ہے. تاہم، کچھ پروگرامنگ کے تجربے کے ساتھ بھی طالب علم Ozobot کھیلوں کی طرف سے مصروف ہوں گے. سبق 1-12 کے گریڈوں کے لئے ڈیزائن کیا گیا ہے اور آپ کے طلبا کی صلاحیتوں کے لئے اپنی مرضی کے مطابق کیا جا سکتا ہے."
  tutorial_bbcla_longdescription: "معیارات پر مبنی سبق کی منصوبہ بندی K-5 کے لئے. اپنے بچوں کو کمپیوٹر لیبارٹری میں ہاتھ میں ورق شیٹس لے لو، اور جامیات سے متعلق ایپس کی تعمیر کریں."
  tutorial_bbcsci_longdescription: "معیارات پر مبنی سبق کی منصوبہ بندی K-5 کے لئے. اپنے بچوں کو کمپیوٹر لیبارٹری میں ہاتھ میں ورق شیٹس لے لو، اور جامیات سے متعلق ایپس کی تعمیر کریں."
  tutorial_tlctour_longdescription: "اس سرگرمی کی ہدایات میں آرڈر کرنے کا ایک سادہ سلسلہ ہے جو ایک الگورتھم بنانے کی ایک مثال ہے ۔ یہ کہ اگر ہم ایک الگورتھم کی صورت میں اس مسئلے کا ایک حل نیچے لکھے ہیں تو ہم مستقبل میں سفر صرف، یہ شروع سے دوبارہ کام کرنا بغیر مندرجہ ذیل اقدامات کی طرف سے کر سکتے ہیں دکھاتا ہے ۔ اگر ہم الگورتھم نیچے لکھتے بھی ہم یہ یقینی طور پر کاغذ پر یہ قدم بہ قدم کی پیروی کی طرف سے کام کرتا ہے کہ چیک کر سکتے ہیں ۔ اس سرگرمی کے لئے ذیل نائٹ کے ٹور سرگرمی کے لیے ہے ۔"
  tutorial_codesterstj_longdescription: "اس کثیر سبق پراجیکٹ طلبا میں ڈیجیٹل شہریت کے بارے میں جاننے اور ان کے اختیار میں کوئی مسئلہ حل کرنے کے لئے ڈیزائن سوچ ماڈل پر عمل کریں! طلبا صارفین ایک ذمہ دار ڈیجیٹل شہریت کے بارے میں سبق سکھانے کے لئے کا مقصد ایک کھیل پیدا کر دے گا ۔ تمام وسائل واقع میں پلیٹ فارم ہیں ۔ "
  tutorial_tlclocked_longdescription: "شمارندگی سوچ کی بنیاد پر مسئلہ، کیا ایک الگورتھم ہے، کیا لکیری تلاش ہے اور کس طرح الگورتھم کارکردگی کی بنیاد پر موازنہ کیا جا سکتا ہے کی تفہیم کے لئے کی قیادت کو حل کرنے کے متعارف کرانے کے لئے اس سرگرمی کا مقصد ہے ۔ یہ کس طرح شمارندگی سوچ کی بھی وضاحت کرتا ہے صرف سے زیادہ کمپیوٹر پر مبنی حل بنانے کے بارے میں ہے ۔ کمپیوٹنگ لوگوں کے لئے مسائل کو حل کرنے کے بارے میں ہے ۔"
  tutorial_baubles_longdescription: "طالب علموں کی نمائندگی کرنے والے اور ثنائی اعداد، حروف کی دالہ کے طور پر آن اور آف ذخیرہ کرنے کے بارے میں معلومات حاصل کریں ۔ آخر میں ان کے ساتھ گھر لینے کے لئے اپنے مختصر دستخط انکوڈ کرنے کے لئے کلاس ہو جاتا ہے ۔"
  tutorial_bbcart_longdescription: "معیارات پر مبنی سبق کی منصوبہ بندی K-5 کے لئے. اپنے بچوں کو کمپیوٹر لیبارٹری میں ہاتھ میں ورق شیٹس لے لو، اور جامیات سے متعلق ایپس کی تعمیر کریں."
  tutorial_tlcknight_longdescription: "اس سرگرمی میں دو مختلف نمائندوں کا استعمال کرتے ہوئے ایک پہیلی کو حل کرنے کی کوشش ہوتی ہے. اس کے ساتھ شروع کرنے کے لئے بہت مشکل ہے، لیکن جب بورڈ اور حرکتوں کی نمائندگی تبدیل ہوجاتی ہے تو یہ بہت آسان ہو جاتا ہے. مسئلہ کی نمائندگی کرنے کے لئے گراف بنائیں. abstraction کا استعمال کرتے ہوئے کی طاقت کو دیکھو اور نمائندگی کی پسند کس طرح ایک مسئلہ کو آسان بنا سکتا ہے. یہ سرگرمی ٹور گائیڈ کی سرگرمی سے مندرجہ ذیل ہے."
  tutorial_fufafit_longdescription: "طلباء کو نصاب اور کیمسٹری سرگرمی کے ذریعہ جدید پروگرامنگ تصورات (افعال) سیکھیں گے. طلباء کو ایک پروگرام چلانے کے لئے سکرین پر افعال کے بارے میں علم کا اطلاق ہوگا. یہ سبق طالب علموں اور اساتذہ کے لئے ہے جو ترتیب، حالات، لپپس، یا دیگر بنیاد پرست پروگرام تصورات کے ساتھ کچھ تجربہ ہے."
  tutorial_ozodance_longdescription: "اس ٹیچر کی قیادت میں طلبا نے طلوع کرنے کے تصور کو طالب علموں کو متعارف کرایا ہے. طالب علموں کو Ozobot کے لئے ایک رقص معمول بنانے اور پروگرام کی طرف سے کوڈ کس طرح سیکھنے جائے گا! وہ اوزو بکللی، بلاؤلی پر مبنی ایک بصری پروگرامنگ زبان کا استعمال کرتے ہیں، رقص پروگرام کرنے کے لئے اور پھر مذاق دیکھتے ہیں کہ اوزوباٹ اپنے رقص کو انجام دیتے ہیں.\n\nاس ٹیوٹوریل کے لئے کوئی پروگرامنگ کا تجربہ یا Ozobot کا علم ضروری ہے. تاہم، کچھ پروگرامنگ کے تجربے کے ساتھ بھی طالب علم Ozobot کھیلوں کی طرف سے مصروف ہوں گے. سبق 1-12 کے گریڈوں کے لئے ڈیزائن کیا گیا ہے اور آپ کے طالب علموں کی صلاحیتوں کو اپنی مرضی کے مطابق کیا جا سکتا ہے."
  tutorial_codingrobotics_longdescription: "طالب علموں کو بنیاد پرست پروگرام تصورات کے بارے میں سیکھنے اور روبوٹکس کو نئے علم کو لاگو کرنا ہوگا. کوڈڈبل اور ونڈر ورک ورک دونوں کے ساتھ کام کرنا، طالب علم راہنماؤں میں روبوٹ \"ڈیش\" کو کمانڈ اپ میں روبوٹ کا حکم دینے کے لئے پروگرامنگ کے علم کا استعمال کریں گے."
  tutorial_box_longdescription: "باکس جزیرہ پر ایک سفر لے لو اور ہیرے کو جنگل میں بکھرے جانے والی تمام گھڑیوں کو جمع کرو. اس سبق میں آپ کو الگورتھم، ترتیبات، loops اور کنڈیشنگز کی بنیادی معلومات سیکھیں گے!"
  tutorial_hopgame_longdescription: "مزہ جا رہے ہو کھیل ڈیزائن ورکشاپ، ہیکاتھ، یا کلاس میں سیریز کو سہولت دینے کے لئے اس منصوبے پر مبنی گائیڈ کا استعمال کریں.\n\nبنائیں:\n1. روڈ پار\n2. جیومیٹرری جمپر\n3. کوئز خالق\n4. برڈ گرنے\n5. سب وے Skaters\n6. کمرے سے فرار\n\nہر ایک بحث کے سوالات، فرق، اور ایک ویڈیو ٹیوٹوریل شامل ہیں.\n\nطالب علموں کو ان کے کھیلوں کو اپنی مرضی کے مطابق کرنے کے لئے آپ کے ہدایات کی تعمیر کر سکتے ہیں. کوئی پہلے تجربہ نہیں ہے."
  tutorial_icontrol_longdescription: "اس استاد کو قیامت کے کوڈ کے لئے ایڈجسٹ کیا گیا سبق، اس کو سہولت فراہم کرتا ہے، طالب علموں کو روبوٹکس کے ذریعہ جسمانی پروگرام تلاش کرنے کا موقع فراہم کرتا ہے.\n\nڈریگ اور ڈراپ پروگرامنگ کے ماحول اور ایک پروگرام روبوٹ گراؤنڈ کا استعمال کرتے ہوئے، طلباء کو یہ پتہ چلتا ہے کہ جسمانی نظام کو پروگرام اور کنٹرول کیا جاسکتا ہے."
  tutorial_cocomteach_longdescription: "اپنے طالب علموں کو CodeCombat مفت میں پادون یا جاوا اسکرپٹ پر متعارف کروانا، ایک گھنٹے گھنٹے کمپیوٹر سائنس کورس کا تعارف. ہم آپ کے طالب علموں کے تصورات کی بنیادی مدد، بنیادی syntax، تار، دلائل، loops، متغیرات، اور X- اور Y-coordinates سمیت، gem packed تہھانے mazes اور ہیرو بمقابلہ ہیرو کا استعمال کرتے ہوئے کی مدد کے لئے ایک وقفے سبق کا منصوبہ ہے. لڑائیوں"
  tutorial_bbcmathii_longdescription: "معیارات پر مبنی سبق کی منصوبہ بندی K-5 کے لئے. اپنے بچوں کو کمپیوٹر لیبارٹری میں ہاتھ میں ورق شیٹس لے لو، اور جامیات سے متعلق ایپس کی تعمیر کریں."
  tutorial_bbcphys_longdescription: "معیارات پر مبنی سبق کی منصوبہ بندی K-5 کے لئے. اپنے بچوں کو کمپیوٹر لیبارٹری میں ہاتھ میں ورق شیٹس لے لو، اور جامیات سے متعلق ایپس کی تعمیر کریں."
  tutorial_bitsbox_longdescription: "حقیقی، ٹائپ کردہ جاوا اسکرپٹ کا استعمال کرتے ہوئے پانچ مزہ منی ایپس کوڈ کرنے کے لئے اشارے پر عمل کریں. 'اتنا لانگ، ہوم ورک!' میں ایک سیاہ سوراخ کے نیچے نوٹ بک پھولنے کے لئے 'فوڈ لڑائی' میں اڑانے کے پائی سے، ہر ایک ایپ کو متغیرات، طریقوں، اور زیادہ کی وضاحت کرتے ہوئے ہر ایک کو بچوں کو خوش کرنے کے لئے ڈیزائن کیا گیا ہے. یہ اطلاقات بھی مکمل طور پر کھلی ختم ہیں؛ بچوں کو ان کی اپنی ایپ کی تخلیق کے لئے ایک ابتدائی نقطہ کے طور پر استعمال کر سکتا ہے. شروع کرنے کا خیر مقدم!"
  tutorial_tlcemo_longdescription: "طالب علموں کو مختلف جذبات کو دکھانے کے لئے کارڈ سے بنا 2D روبوٹ تخلیق اور پروگرام. وہ ایک میز بناتے ہیں جو جذبات کا ترجمہ کرنے کے لئے استعمال کیا جا سکتا ہے (اعلی درجے کی کمانڈ) کم سطح مشین ہدایات میں."
  tutorial_crd_longdescription: "کارڈز کے ڈیک کا استعمال کرتے ہوئے اس \"غیر منسلک\" سرگرمی میں الگورتھم اور مشروط بیانات کے بارے میں معلومات حاصل کریں. طالب علموں کو یہ سرگرمیاں ٹیموں میں کرتی ہیں، اور فی ٹیم کے ایک ڈیک کارڈ کی ضرورت ہوتی ہے."
  tutorial_bbcbio_longdescription: "معیارات پر مبنی سبق کی منصوبہ بندی K-5 کے لئے. اپنے بچوں کو کمپیوٹر لیبارٹری میں ہاتھ میں ورکشیٹس لے لو، اور ترقی، نسلوں کی تنوع، اور آلودگی کے بارے میں سیکھیں."
  tutorial_ticklebb8_longdescription: "آپ کیا حاصل کر سکتے ہیں\nBB-8، سب اسٹار وار کے شائقین کے لئے بہترین کمپنی ہونے کی وجہ سے، اب آپ کی بہترین کوڈنگ تعلیمی دوست بھی ہوسکتی ہے! ٹائل اے پی پی کی طاقت کے ساتھ، آپ بی بی 8 کے ساتھ ٹیم کو ایک خاص سوئنگ دینے کے لۓ، خاص نمونوں کے کچھ راستوں پر چل سکتے ہیں یا آپ کے ساتھ بات چیت کرسکتے ہیں. ایک ہی وقت میں، آپ مشقوں کو صاف کرنے کی کوشش کرتے ہوئے پروگرامنگ تصورات سیکھ سکتے ہیں.\n(آلات کی ضرورت ہے: بی بی 8)\n\nپریکٹس اور مشق\n- پروگرام BB-8 ایک مربع پیٹرن میں منتقل کرنے کے لئے.\nپروگرام بی بی 8 8 شکل میں آٹھ پیٹرن میں منتقل کرنے کے لئے.\nپروگرام بی بی -8 بے ترتیب طور پر 1 اور 10 کے درمیان نمبر منتخب کریں، اور پھر نمبر کا اندازہ لگائیں!\n- اپنے فون اور گولیاں کے ٹائلنگ سینسر کو بی بی -8 پائلٹ پر استعمال کریں. مثال کے طور پر، آپ کو جھکاو\nآلہ فارورڈز بی بی 8 کی طرح اسی طرح کی حرکت کرے گی، اور آپ کے آلے کو ملاتے ہوئے بی بی -8 کمپن بنائے گا.\n\nتم کیا سیکھ سکتے ہو\nبصری پروگرامنگ سے واقف بنیں.\nپروگرام بی بی -8 بنیادی تحریک حکموں کا استعمال کرتے ہوئے اعمال انجام دینے کے لئے."
  tutorial_grok_longdescription: "ڈریگ اور ڈراپ بلاکس یا ٹیکسٹ کی بنیاد پر زبان پیڈون کا استعمال دنیا بھر کے پرچم کو ڈھونڈنے کے لئے، شاندار برف فالکس تخلیق کریں یا \"اللازا\" نامی ایک چیٹ بٹ کی تعمیر کریں."
  tutorial_ijournalist_longdescription: "اس استاد نے سبق سکھایا کمپیوٹر سائنس اور زبان آرٹس. شاگردوں نے ایک صحافی طرز کو تیار کرنے کا آغاز کیا ہے جو آن لائن نیوز کہانی کے لئے قارئین کے دلچسپی اور معلومات کی پیشکش کو سمجھا جاتا ہے. ایک افسانوی اسکول کی غداری کے بارے میں آن لائن خبر کہانی تخلیق اور پیش کرنے کے لئے طالب علم بنیادی HTML اور CSS استعمال کرتے ہیں.\n\nاس سے دوسرے مضامین کے علاقوں میں کمپیوٹر سائنس کی قدر کو سمجھنے کے لئے بچے کو قابل بنانا ایک بصیرت تناظر میں کمپیوٹر سائنس کا تعین کرتا ہے."
  tutorial_bbcmusic_longdescription: "معیارات پر مبنی سبق کی منصوبہ بندی K-5 کے لئے. اپنے بچوں کو کمپیوٹر لیبارٹری میں ہاتھ میں ورکشیٹس لے لو، اور موسیقی شامل کرنے والے ایپس کی تعمیر کریں."
  tutorial_secretcodes_longdescription: "دنیا محفوظ کمپیوٹروں میں مدد کے لئے ادا کیا ہے کردار کے بارے میں معلومات حاصل کریں ۔"
  tutorial_tlchex_longdescription: "آپ ایک سرخ اور پیلے رنگ کے ہییکس ہاکا پرجن کو ایک خصوصی راستے میں ایک سارنگ کاغذ پٹی ڈالنے اور چمکنے کے ذریعے بنا دیتے ہیں. ایک بار آپ اسے تلاش کرنے کے لئے شروع کر دیا. جیسا کہ آپ کو گنا اور اس سے آگاہ کیا جاتا ہے، آپ جادو کے نئے رنگ کے طور پر غیر ملکی تبدیلیوں کے رنگ کے طور پر جادو کرتے ہیں"
  tutorial_tickles_longdescription: "آپ کیا حاصل کر سکتے ہیں\nجب سکریو کو لاگو کیا جاتا ہے تو سپروورو اپنی لچک کے لئے معروف ہے. Tickle اے پی کا استعمال کرتے ہوئے، یہ پروگرامنگ کی تعلیم میں مزید متعارف کرایا جا سکتا ہے، جبکہ ہم آسانی سے کارکردگی کا مظاہرہ کرنے کے لئے اسپوری کے لئے آرڈر بنانے کے لئے کوڈ بلاکس کو ڈرا اور ڈرا سکتے ہیں. جب آپ اپنے آلے کو کنٹرول کرتے ہیں تو منتقل، اسپن، چھلانگ یا اس سے بھی پائلٹ اپنا راستہ لیں. ایک ہی وقت میں، آپ مشقوں کو صاف کرنے کی کوشش کرتے ہوئے پروگرامنگ تصورات سیکھ سکتے ہیں. (آلات کی ضرورت ہے: سپروو)\n\nپریکٹس اور مشق\nایک مربع پیٹرن میں منتقل کرنے کے لئے ایک پروگرام چلاؤو.\nپروگرام سپائرو اسپن کرنے کے لئے، اور پھر ایک مثلث پیٹرن میں منتقل.\nجب اس کے ساتھ ٹائل ہوجاتا ہے اور جب آلہ ہلکا جاتا ہے تو اس کے عمل کو انجام دینے کے لئے ایک شعروو پروگرام ہوتا ہے. - Sphero پائلٹ کرنے کے آلات کے ٹائلنگ سینسر کو استعمال کریں. مثال کے طور پر، آپ کے آلے کو جھکانا\nپیچھے اگلا، دوسرا سپروو آپ کی طرف بڑھ جائے گا، اور آپ کے آلے کو ملاتے ہوئے\nSphero چھلانگ!\n \nتم کیا سیکھ سکتے ہو\nبصری پروگرامنگ سے واقف بنیں."
  tutorial_ozogame_longdescription: "اس ٹیچر کی قیادت میں طلبا نے طلوع کرنے کے تصور کو طالب علموں کو متعارف کرایا ہے. طالب علموں کو شکل ٹریسر گیمز کہا جاتا ہے، Ozobot کھیل کھیلنے کی طرف سے کس طرح کوڈ کو سیکھنے جائے گا. وہ اب بھی کھیلوں کا تخروپن ورژن ادا کرسکتے ہیں یہاں تک کہ اگر ان کے پاس Ozobot بٹ یا ایو روبوٹ نہیں ہے. Ozobot کھیل طالب علموں کو سکھا سکیں گے کہ کس طرح OzoBlockly کے ساتھ کوڈ، بلاکی پر مبنی ایک بصری پروگرامنگ زبان ہے.\n\nکھیلوں کے بعد اس پروجیکٹ کا خیال ہے کہ قیامت کے کوڈ سے باہر کئے جا سکتے ہیں. اس منصوبے کے طالب علموں کو اس بات کا سامنا کرنا پڑتا ہے کہ انہوں نے سیکھا اور ہر چیز کے لئے ایکشن منظر ڈیزائن اور پروگرام تیار کیا.\n\nاس ٹیوٹوریل کے لئے کوئی پروگرامنگ کا تجربہ یا Ozobot کا علم ضروری ہے. تاہم، کچھ پروگرامنگ کے تجربے کے ساتھ بھی طالب علم Ozobot کھیلوں کی طرف سے مصروف ہوں گے. سبق 1-12 کے گریڈوں کے لئے ڈیزائن کیا گیا ہے اور آپ کے طلبا کی صلاحیتوں کے لئے اپنی مرضی کے مطابق کیا جا سکتا ہے."
  tutorial_vidcodeio_longdescription: "اس مشق میں، آپ اپنے طالب علموں کے ساتھ چلیں گے کہ یہ پروگرامنگ کے ساتھ ریاضی مساوات کو حل کرنے سے متعلق ریاضی کے بارے میں کیا جانتا ہے."
  tutorial_besttech_longdescription: "طالب علموں کے بارے میں جانیں اور پچھلی چند دہائیوں کے دوران اہم تکنیکی ایجادات پر تبادلہ خیال کرے گا ۔"
  tutorial_tlcbrain_longdescription: "یہ سرگرمی یہ بتاتی ہے کہ کس طرح کمپیوٹنگ ماڈلنگ (کمپیوٹنگ کی سوچ کا ایک اہم حصہ) حیاتیاتی نظام کو سمجھنے میں مدد کے لئے استعمال کیا جا سکتا ہے - یہاں نیورونز. ہم دیکھتے ہیں کہ ہمارے دماغ کے کام کس طرح کام پروگرام پروگراموں کے لئے نئے راستے کے لئے حوصلہ افزائی کرتی ہیں اور ان کو ذہین صلاحیتوں کو پیش کرتے ہیں."
  tutorial_hopquiz_longdescription: "یہ سبق منصوبہ ایک ٹیمپلیٹ ہے جس میں آپ کسی بھی مضمون - سائنس، زبان آرٹس، عالمی زبانیں یا تاریخ میں اپنانے اور استعمال کرسکتے ہیں. اس میں قدم بہ قدم ہدایات اور وضاحتیں شامل ہیں جنہیں آپ اپنے طالب علموں کو ایک سے زیادہ انتخابی سوالات کی جانچ کرنے میں مدد کرنے کے لئے استعمال کرسکتے ہیں. اس عمل کے دوران، وہ عملی کوڈنگ کے تصورات جیسے ترتیب، loops، متغیرات، اور کنڈیاللز کی مشق کریں گے."
  tutorial_unfortunate_longdescription: "ہم سب ایسے واقعات پر منحصر ہیں جو ہمارے اردگرد ہوتے ہیں، جب اسکول کی ٹیم جیت لیتا ہے، ایک اداس فلم میں پکارتے ہیں، یا جب ہم موسیقی سنتے ہیں تو رقص کرتے ہیں. اس سبق میں، طالب علموں کو سیکھ جائے گا کہ ڈیش اور ڈاٹ سکھ سکیں گے کہ ان کے ارد گرد واقع ہونے والے واقعات کا جواب دیں!"
  tutorial_cha_longdescription: "کمپیوٹرز کی تاریخ دلچسپ ہے. یہ مزید جاننے کا موقع ہے."
  tutorial_elaseq_longdescription: "طالب علم پڑھنے اور لکھنے کے تناظر میں ترتیب کے تصور کا جائزہ لیں گے. گریڈ کی سطح کے ذریعہ ELA کے نصاب کے ذریعہ، طالب علموں کو پروگرامنگ میں رول ترتیب کھیلوں کی ان کی سمجھ سے دور کرنے کے لئے ان کی ترتیب کی ترتیب کا اطلاق ہوگا."
  tutorial_bbcmathi_longdescription: "3-5 گریڈوں کے معیار پر مبنی سبق کا منصوبہ. اپنا بچوں کو کمپیوٹر لیبارٹری میں ہاتھ میں ورکشیٹس لے لو اور اطلاقات، متغیرات، اور فارمولوں میں شامل اطلاقات بناؤ."
  tutorial_tlcpixel_longdescription: "پکسل پہیلیاں پہلوؤں میں پکسلز کی نمائندگی کی تعداد کی ایک سیریز کے طور پر نمائندگی کی تصاویر کو تبدیل کر دیتا ہے. وہ مختلف قسم کے رنگ کی طرف سے مختلف پیچیدہ پہلوؤں پر کمپریشن پر مبنی مختلف اقسام میں آتے ہیں جہاں کم نمبروں کی طرف سے نمائندگی کی جاتی ہے لہذا کم اسٹوریج لگاتے ہیں لیکن آپ اسے واپس لے سکتے ہیں! ہر نمائندگی کی تصویر واپس حاصل کرنے کے لۓ اپنی الگورتھم کی ضرورت ہے."
  tutorial_arduino_longdescription: "کبھی حیران ہوتا ہے کہ جب آپ بٹن کو دھکا دیتے ہیں تو کھلونے کس طرح شور اور چمکتی روشنیوں کو بناتے ہیں؟ مائیکرو کنکولیٹرز اور سرکٹس ہر طرح کے ہر روز چیزوں میں استعمال ہوتے ہیں. ریموٹ کنٹرول کاروں سے روبوٹ اور ڈرونوں سے. سڑک کی روشنی کو سینسر کا استعمال کرنے کا تعین کرنے کے لئے سینسر کا استعمال کرتے ہیں جب سورج نیچے آ جاتا ہے، ایک کار سٹیریو پر حجم نوب مائکروکومومرڈرر کے ذریعہ مزاحمت کو ایڈجسٹ کرتا ہے. وہ ہر جگہ ہیں!"
  tutorial_introrobo_longdescription: "اس سبق میں، روبوٹکس اور پروگرامنگ کے خیالات کو متعارف کرانے کے دوران طلباء کو ڈیش اور ڈاٹ معلوم ہو جائے گا. طالب علموں کو روبوٹ کیا ہے، ان کے ارد گرد دنیا کو کس طرح سمجھتا ہے، اور کس طرح کے پروگراموں روبوٹ کو کنٹرول کر سکتے ہیں کی تفہیم حاصل کرے گا."
  tutorial_tlcinvis_longdescription: "یہ متعارف کرایا جاتا ہے کہ کیا ایک الگورتھم ہے اور کمپیوٹر پروگرام کیا ہے. یہ انسان کے کمپیوٹر کی بات چیت اور رائے کی اہمیت اور درست دماغی ماڈل کی تعمیر کے لئے بھی استعمال کیا جا سکتا ہے."
  tutorial_tlcjflap_longdescription: "ایک مکمل ریاستی مشین کمپیوٹنگ سوچنے والے ٹول باکس میں ایک بہت مفید اوزار ہے. وہ حقیقی نظام میں چیزوں کو ضم کرنے کے لئے کس طرح کمپیوٹر سسٹم کرتے ہیں اور بیان کرنے کے لئے یہ ایک اہم طریقہ ہیں. JFLAP استعمال کرنے کے لئے آسان اور قطع ریاست ریاست مشینیں بنانے کے لئے مفت آلہ ہے. اس سرگرمی میں ایک سادہ کامیٹیٹ ریاستی مشین بنانا ہے اور اس کا تخفیف ہوتا ہے، پھر پہلوؤں، گیجٹ، ویب صفحات اور کھیلوں کی نمائندگی کرنے والے زیادہ پیچیدہ عمودی ریاستی مشینیں بنانے کے لئے جا رہے ہیں."
  tutorial_procolor_longdescription: "یہ اساتذہ کی قیادت میں آپ کے طالب علموں کو پروگرامنگ اور کمپیوٹنگ کے بارے میں سوچنے کے لئے متعارف کرایا جاتا ہے اور یہ بھی بتاتا ہے کہ کس قسم کی روبوٹ اوزوباٹ ہے. یہ سرگرمی \"غیر منسلک\" ہے، جس کا مطلب یہ ہے کہ کمپیوٹر یا ٹیبلٹ پر کوڈنگ نہیں ہوتا ہے، لیکن کاغذ کے ٹکڑے مارکروں کے ساتھ نہیں ہوتا ہے. طلباء کو OzoCodes کا استعمال کرتے ہوئے اوزبوٹ پر حکم دیا جائے گا، جو خاص رنگ کے اندازات ہیں. مارکر اور کاغذ کے ساتھ اوز بوٹ کو کیسے پروگرام کرنے کے بارے میں سیکھنے کے بعد، طالب علموں کو بھولبلییا کو حل کرنے کے لئے چیلنج کیا جاسکتا ہے اور اوزبوٹ اسکول کا راستہ ڈھونڈتا ہے.\n\nاس ٹیوٹوریل کے لئے کوئی پروگرامنگ کا تجربہ یا Ozobot کا علم ضروری ہے. تاہم، کچھ پروگرامنگ کے تجربے کے ساتھ بھی طالب علم Ozobot پروگرامنگ کی طرف سے مصروف ہوں گے. یہ سبق K-12 گریڈ کے لئے ڈیزائن کیا گیا ہے اور آپ کے طالب علموں کی صلاحیتوں کو اپنی مرضی کے مطابق کیا جا سکتا ہے"
  tutorial_spiralsfinch_longdescription: "فچ ایک چھوٹا سا روبوٹ ہے جو ان کے کوڈ کا ایک زبردست اور جسمانی نمائندگی فراہم کرنے کے ذریعہ کمپیوٹر سائنس سیکھنے اور خوشی کے طالب علموں کو حوصلہ افزائی کرتا ہے. اس سرگرمی میں، آپ کو پروگراموں کو لکھنے کے لۓ سیکھنا ہوگا جو فائنچ کی حرکت اور باری باری ہے. اس کے بعد آپ ایک سرپل پیٹرن میں منتقل کرنے کے لئے روبوٹ پروگرام کرنے کے لئے متغیر استعمال کریں گے. اس سرگرمی کے لئے، آپ سکریچ یا سنیپ کے ساتھ ختم کر سکتے ہیں! یا تو لیپ ٹاپ یا Chromebooks استعمال کرتے ہیں. آپ کو کوئی پہلے سے پروگرامنگ کے تجربے کی ضرورت نہیں ہے."
  tutorial_ozoi_longdescription: "یہ سبق طالب علموں کو پروگرامنگ اور کمپیوٹنگ کے بارے میں سوچتا ہے اور یہ بھی بتاتا ہے کہ کس قسم کی روبوٹ اوزوباٹ ہے. یہ سرگرمی \"غیر منسلک\" ہے، جس کا مطلب یہ ہے کہ کمپیوٹر یا ٹیبلٹ پر کوڈنگ نہیں ہوتا ہے، لیکن کاغذ کے ٹکڑے مارکروں کے ساتھ نہیں ہوتا ہے. طالب علموں کو روبوٹ کام کرتا ہے اور پھر OzoCodes استعمال کرتے ہوئے Ozobot پر حکم دیتا ہے کے بارے میں سیکھنے جا رہے ہیں، جو خاص رنگ کے انداز ہیں. مارکر اور کاغذ کے ساتھ اوزوباٹ پروگرام کیسے کرنے کے بارے میں سیکھنے کے بعد، طالب علموں کو بھولبلییا کو حل کرنے کے لئے چیلنج کیا جاسکتا ہے اور اوزوباٹ کو اسٹور کے راستے تلاش کرنے میں مدد ملتی ہے.\n\nاس ٹیوٹوریل کے لئے کوئی پروگرامنگ کا تجربہ یا Ozobot کا علم ضروری ہے. تاہم، کچھ پروگرامنگ کے تجربے کے ساتھ بھی طالب علم Ozobot پروگرامنگ کی طرف سے مصروف ہوں گے. یہ سبق K-12 گریڈ کے لئے ڈیزائن کیا گیا ہے اور آپ کے طالب علموں کی صلاحیتوں کو اپنی مرضی کے مطابق کیا جا سکتا ہے."
  tutorial_ticklel_longdescription: "آپ کیا حاصل کر سکتے ہیں\nLEGO WeDo 2.0 ہر ایک کے واقف اینٹوں گیم سیٹ ہے، ابھی تک آسانی سے پروگرامنگ امکانات کے ساتھ مل کر. کچھ احکامات بنانے کیلئے ٹائل ایپ کا استعمال کرتے ہوئے، لیگو ویڈ 2.0 پھر کچھ ہوشیار چالوں پر عمل درآمد کر سکتا ہے. ایک ہی وقت میں، آپ مشقوں کو صاف کرنے کی کوشش کرتے ہوئے پروگرامنگ تصورات سیکھ سکتے ہیں. (آلات کی ضرورت ہے: LEGO WeDo 2.0)\n\nپریکٹس اور مشق\n- ہم ڈو 2.0 کو خود کو اٹھانے کا آغاز کرتے وقت شروع کریں گے.\nجب بھی سب سے اوپر کے بٹن پر زور دیا جائے تو WeDo 2.0 کو اٹھا یا پانڈا کو چھوڑ دیں. - WeDo 2.0 کو آگے بڑھو، اور رکاوٹ رکھو کہ اس میں رکاوٹوں کا مقابلہ ہوتا ہے.\n\nتم کیا سیکھ سکتے ہو\nبصری پروگرامنگ سے واقف بنیں.\nبنیادی تحریک حکموں کا استعمال کرتے ہوئے اعمال انجام دینے کے لئے پروگرام LEGO WeDo 2.0.\n\"ایونٹ پر مبنی پروگرامنگ\" کے پروگرامنگ تصور کو جاننے اور سمجھنے. متغیرات اور کنڈیالالز کے استعمال سے واقف ہوجائیں (اگر اس کے بعد)."
  tutorial_spiralsdash_longdescription: "آرٹ پیدا کرنے کے لئے ایک روبوٹ کا استعمال کرتے ہوئے، ایک پروگرام میں متغیر استعمال کرنے کی بنیادی باتیں جانیں! ڈیش روبوٹ کے وہیل کی رفتار کو متحرک طور پر کنٹرول کرنے کے لئے بلاکس میں متغیر استعمال کریں. سبق مکمل کرنے کے بعد، آپ سمجھ لیں گے کہ متغیر تفویض کرنے کے لئے، متغیر تک رسائی حاصل کریں، اور لوپ کا استعمال کرتے ہوئے متحرک طور پر متحرک تبدیل کریں. وقت کے ساتھ ایک متغیر کی قیمت کو تبدیل کر کے، آپ ڈیش ایک شاندار سرپل ڈرا سکتے ہیں!"
  tutorial_ghdebug_longdescription: "طلبہ فضل Hopper اور کیوں اس ہفتے CS ادویک ہے کے بارے میں جاننے مدد ملے ۔"
  tutorial_tlckk_longdescription: "Kriss-Kross پہیلیاں منطق کی محبت کے ساتھ الفاظ کی ایک محبت کو یکجا. مختلف لمبائی کے الفاظ کی ایک فہرست کو دیکھ کر، آپ کو گرڈ میں ان سب کو فٹ کرنا ہوگا."
  tutorial_firstcomp_longdescription: "کچھ چیزیں کمپیوٹرز جیسے دلچسپ ہیں. اور اب آپ کو اپنے آپ کو ایک ہی ڈیزائن کرنا ہوگا - اس وقت کاغذ سے باہر. CPU، RAM اور ROM، Mass Storage اور GPU جاننے کے لئے حاصل کریں. اپنی پہلی درخواست ڈراؤ. اپنے کینچی، قلم اور کاغذات نکالیں!"
  tutorial_mazefinch_longdescription: "اس سرگرمی میں، آپ کو Finch روبوٹ منتقل اور باری بنانے کے لئے ایک بہت سادہ پروگرامنگ زبان کا استعمال کریں گے. اس کے بعد آپ روبوٹ کو بھولبلییا کو مکمل کرنے میں مدد کیلئے پروگرام لکھیں گے. آپ کو کوئی پہلے سے پروگرامنگ کے تجربے کی ضرورت نہیں ہے، اور آپ ایک لیپ ٹاپ یا ایک Chromebook استعمال کرسکتے ہیں."
  tutorial_tlccc_longdescription: "کمپیوٹرز پر ڈیٹا حروف کے لمحات کے طور پر محفوظ کیا جاتا ہے - بالآخر بائنری 1 اور 0 کے طور پر. سمپیڑن کے ساتھ خیال یہ ہے کہ ہم ایسی معلومات کو تبدیل کرنے کے لئے الگورتھم کا استعمال کرتے ہیں جو معلومات کی نمائندگی کرتی ہے تاکہ اسی طرح کی معلومات کو ذخیرہ کرنے کے لئے کم حروف کی ضرورت ہو."
  tutorial_tlcdoodle_longdescription: "فلموں میں مناظر اکثر کمپیوٹر تیار ہوتے ہیں. کبھی حیران ہوا کہ وہ کس طرح کرتے ہیں؟ اگلے وقت آپ اپنے آپ کو ڈڈل ڈرائنگ ڈھونڈتے ہیں، ایک الگورتھممی ڈوڈل ڈالو اور فطرت ڈرائنگ کے لئے الگورتھم تلاش کریں. الگورتھمز دوبارہ پڑھنے والے ہیں: یہ وہ ایک مرحلے کا بیان کرتے ہیں اور پھر آپ کو اگلے مرحلے کو اسی طرح سے نکالنے کے لئے صرف بتاتے ہیں، شروع سے الگورتھم کے بعد."
  tutorial_tlcpunch_longdescription: "مظاہرہ کریں کہ کتنی جلدی کمپیوٹرز پنچ کارڈ پر ذخیرہ کردہ اعداد و شمار کو تلاش کرنے میں کامیاب تھے اور ظاہر کرتے ہیں کہ یہ 'آسٹریلوی جادوگر کے خواب' کی سرگرمی میں جادو چال کے طور پر ایک ہی الگورتھم ہے. اس کا مقصد بصری انداز میں ظاہر ہوتا ہے کہ کس طرح تلاش کی الگورتھم کام کرتا ہے. ایسا کرنے میں آپ کو بائنری نمبروں کے عملی استعمال کا مظاہرہ، دشواری کے علاقوں کے حل کے مترادف ہونے کے لئے کمپیوٹیکل سوچ چال تلاش کرنے اور تلاش کرنے کے لئے ایک تقسیم اور الورجیتھم فتح."
  tutorial_finchfract_longdescription: "یہ سرگرمی فنچ روبوٹ کے ساتھ کوچ فریکوں کو اپنی طرف متوجہ کرنے کا دوبارہ استعمال کرتا ہے. یہ فرض کرتا ہے کہ طالب علموں کو دوبارہ تلاوت کے خیال میں متعارف کرایا گیا ہے، لیکن اس سرگرمی کو مکمل کرنے میں انہیں دوبارہ تلاوت کی جسمانی نمائندگی کے ذریعہ اس تصور کی ایک گہری سمجھ کو تیار کرنے میں مدد ملے گی. یہ سرگرمی طالب علموں کے لئے موزوں ہے جو پیڈن یا جاوا استعمال کرتے ہیں تعارف یا اعلی درجے کی کمپیوٹر سائنس کورسز."
  tutorial_tlcmind_longdescription: "یہ الجزائر کے استعمال کے ذریعے منطقی استدلال کے استعمال کو ثابت کرنے کے لئے ثابت ہوتا ہے کہ ایک الگورتھم ہمیشہ کام کرتا ہے. اس سے پتہ چلتا ہے کہ الگورتھم کا اندازہ کرنے کے لئے تجزیہ اور منطقی منطق استعمال کیا جا سکتا ہے."
  tutorial_tlctelebot_longdescription: "یہ چال یہ بتاتا ہے کہ ہماری دماغوں کے لۓ کس طرح ظاہر کی جانے والی سادہ چیزیں بہت پیچیدہ ہوسکتی ہیں. ایک اہم ڈیزائن اصول یہ ہے کہ انٹرفیس واضح اور سادہ ہونا چاہئے، پھنس نہیں. یہ کمپیوٹنگ کی سوچ کے پہلوؤں کی وضاحت کرتا ہے جیسے مسئلہ کو آسان بنانے اور لوگوں کو سمجھنے کی اہمیت."
  tutorial_tlcaus_longdescription: "یہ سرگرمی یادگار انداز میں کمپیوٹنگ تصورات کی ایک حد متعارف کرایا ہے. یہ ایک جادو چال متعارف کرایا ہے اور پتہ چلتا ہے کہ تجزیہ، منطقی استدلال اور کمپیوٹنگ ماڈلنگ کس طرح الگورتھم کاموں کو چیک کرنے کے لئے استعمال کیا جا سکتا ہے. 'پنچ کارڈ کی تلاش' کی سرگرمی کے ساتھ مل کر یہ ابتدائی کمپیوٹرز کی طرف سے استعمال ہونے والے الیگورتھم کو ایک تقسیم اور فتح حاصل کرتا ہے."
  tutorial_oralhist_longdescription: "کمپیوٹنگ معلمین زبانی ہسٹری پراجیکٹ انٹرویو طور پر مواد اور آلات کو کیوہپ مجموعہ میں منسلک کی تعلیم کا ایک مجموعہ ہے ۔"
  tutorial_tlcmicro_longdescription: "اس ویڈیو کو انسانی کمپیوٹر کے تعامل (HCI) میں عام تعارف کے طور پر استعمال کیا جا سکتا ہے اور خاص طور پر کیوں اس طرح سے بہت سے گیجٹ کو استعمال کرنے کے لۓ استعمال کرنے کے لۓ استعمال کیا جا سکتا ہے. ڈیزائن کو فرق پڑتا ہے اور یہ ضروری ہے کہ انٹرفیس کی جانچ پڑتال کا اندازہ کیا جاسکتا ہے وہ استعمال کرنا آسان ہے."
  tutorial_imathematician_longdescription: "یہ، استاد نے قیادت کی، سرگرمی کو کمپیوٹر سائنس اور ریاضی سے کراس نصاب کے نقطہ نظر کا استعمال کرنے کے لئے طلباء کا موقع فراہم کرتا ہے.\n\nطالب علم ریاضی کی ایک شاخ میں ایک مشہور مسئلہ کی تبدیلی کو حل کرنے کے لئے کمپیوٹر پروگرام تیار کرے گا (کھیل تھیوری)، جس میں قیدی کی دلیما کہا جاتا ہے."
  tutorial_tlcmagic_longdescription: "جادو کاموں کی تلاش میں، آپ کو کمپیوٹنگ کے بارے میں سیکھنے کے بارے میں جانتا ہے: خاص طور پر الگورتھمک سوچ میں تشخیص کی اہمیت. آپ ٹیسٹنگ اور خطرے کے تجزیہ دونوں کو تلاش کرتے ہیں. جادو چال ظاہر کرتا ہے کہ کس طرح کمپیوٹر سائنسدانوں، انجینئرز (اور جادوگروں) کو اچھی طرح سے ان کے الگورتھم کو چیک کرنا ہوگا. انہیں احتیاط سے سوچنا ضروری ہے کہ چیزوں کو غلط کیسے ہوسکتا ہے اور اس کے ساتھ ساتھ جانچ پڑتال کی جائے گی."
  tutorial_scratchmus_longdescription: "سکریچ کے ساتھ، آپ اپنے اپنے انٹرایکٹو کھیل، کہانیاں، متحرک تخلیق کرسکتے ہیں اور اپنے دوستوں کے ساتھ اشتراک کرسکتے ہیں. شروع کرنے کے لئے، ایک انٹرایکٹو موسیقی پروجیکٹ بنائیں. سکریچ کارڈز اور ورکشاپ گائیڈ بھی مفت کے لئے scratch.mit.edu پر دستیاب ہیں"
  tutorial_scratchanim_longdescription: "سکریچ کے ساتھ، آپ اپنے اپنے انٹرایکٹو کھیل، کہانیاں، متحرک تخلیق کرسکتے ہیں اور اپنے دوستوں کے ساتھ اشتراک کرسکتے ہیں. شروع کرنے کے لئے، آپ کے نام، ابتدائی خطوط، یا ایک پسندیدہ لفظ کے حروف کو متحرک. سکریچ کارڈز اور ورکشاپ گائیڈ بھی مفت کے لئے scratch.mit.edu پر دستیاب ہیں."
  tutorial_scratchfly_longdescription: "سکریچ کے ساتھ، آپ اپنے اپنے انٹرایکٹو کھیل، کہانیاں، متحرک تخلیق کرسکتے ہیں اور اپنے دوستوں کے ساتھ اشتراک کرسکتے ہیں. شروع کرنے کے لئے، سیکھتے ہیں کہ آپ اپنی اپنی پرواز کا کردار کس طرح بنائیں. سکریچ کارڈز اور ورکشاپ گائیڈ بھی مفت کے لئے scratch.mit.edu پر دستیاب ہیں."
  tutorial_tynkerarc_longdescription: "اپنا اپنا اوپر نیچے آرکیڈ شوٹر کھیل بنائیں. جب تیر والے چابیاں دبائیں گی تو مچھلی کو پروگرام کرنے کے ذریعہ شروع کریں اور نیچے جائیں جب اسکرین بھر میں تیرے پاس شارک کو دبائیں. آپ ہیرو، ھلنا اور پس منظر کے لئے اپنی مرضی کے اثاثوں کو شامل کرکے کھیل کو ذاتی بنائے گا. آپ کا کھیل سمندر میں، جنگل میں، یا بیرونی خلا میں بھی مقرر کیا جا سکتا ہے!"
  tutorial_grokffpython_longdescription: "یہ سرگرمی آپ کے پہلے تجربے کی پروگرامنگ دینے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. پروگرامنگ زبان پطرون کا استعمال کریں اور کوڈ کے ساتھ شاندار برفباریوں کو اپنی طرف متوجہ کرنے کے لئے کچھی کی ہدایت کریں!"
  tutorial_grokffblock_longdescription: "یہ سرگرمی آپ کے پہلے تجربے کی پروگرامنگ دینے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. دوستانہ بلاکس کا استعمال کرتے ہوئے پروگراموں کی تعمیر کریں اور کوڈ کے ساتھ تصوراتی، بہترین برفباریوں کو ڈھونڈنے کے لئے کچھی کی ہدایت کریں!"
  tutorial_grokeliza_longdescription: "یہ سرگرمی آپ کے پہلے تجربے کی پروگرامنگ دینے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. \"الیزا\" نامی ایک دوستانہ چیٹ بٹ کی تعمیر کے لئے پادون پروگرامنگ زبان کا استعمال کریں."
  tutorial_tynkercan_longdescription: "ایک شاندار 2 کھلاڑی تپ کھیل بنائیں اور اپنے دوستوں کو آپ کے ساتھ کھیلنے کے لئے چیلنج کریں! آپ کھیل کے جزوی طور پر پروگرام شدہ ورژن کے ساتھ شروع کریں گے، لہذا آپ بائیں تپ کو پروگرام کرنے کی ضرورت ہے. ایک بار جب آپ دونوں تپوں کو فائرنگ کررہے ہیں، تو آپ پلیٹ فارم اور دیگر اشیاء کو دستک کر دیں گے. مرکزی خیال، موضوع شامل کرنے اور مرکزی خیال، موضوع کو بہتر بنانے کے ذریعے اپنا اپنا بنائیں!"
  tutorial_grokflags_longdescription: "یہ سرگرمی آپ کے پہلے تجربے کی پروگرامنگ دینے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. دنیا بھر کے جھنگوں کو اپنی طرف متوجہ کرنے کے لئے پائیدن اور اس کی کچھی ماڈیول پروگرامنگ زبان کا استعمال کریں!"
  tutorial_robomind_longdescription: "طلبا اپنے مجازی روبوٹ کو کنٹرول کرنے کے پروگرامنگ کی بنیادی باتیں سیکھتے ہیں. آن لائن کورس پروگرامنگ کی مشقوں کے ساتھ مدد کرنے کے لئے مختصر پریزنٹیشنز، فلموں، سوالوں اور خود کار طریقے سے رہنمائی / نشان کے ساتھ مکمل طور پر موجود ہے."
  tutorial_scratchanimwork_longdescription: "یہ گائیڈ سکریچ کا استعمال کرتے ہوئے ایک گھنٹہ ورکشاپ کی قیادت کے لئے خیالات پیش کرتا ہے. طلباء کو کوڈنگ کے ساتھ تجربہ حاصل ہوگا کیونکہ وہ اپنے نام یا پسندیدہ لفظ کو متحرک کرتے ہیں. یہ اساتذہ گائیڈ اس سکریچ ٹیوٹوریل کے ساتھ استعمال کے لئے ڈیزائن کیا گیا ہے: scratch.mit.edu/name"
  tutorial_adventureq_longdescription: "ق کے ساتھ ساہسک اساتذہ (یا کسی کو) کے لئے ایک گروپ کی ترتیب میں پروگرامنگ منطق متعارف کرنے کے لئے استعمال کرنے کے لئے ایک سبق کا منصوبہ ہے. اس سرگرمی میں بچوں کو مکمل کرنے کے لئے مختلف سوالات شامل ہیں. بچوں کو اپنے جنگل کی مہم جوئی میں اجنبی کی مدد کرنے کے ذریعہ بنیادی حکم دیتا ہے."
  tutorial_khan-es_longdescription: "جاوا اسکرپٹ پروگرامنگ کی بنیادی معلومات جانیں کہ آپ کے کوڈ کے ساتھ مزہ ڈرائنگ بنانا. یہ آپ کے اپنے یا آپ کی کلاس کے ساتھ کرو!"
  tutorial_kpt_longdescription: "جاوا اسکرپٹ پروگرامنگ کی بنیادی معلومات جانیں کہ آپ کے کوڈ کے ساتھ مزہ ڈرائنگ بنانا. یہ آپ کے اپنے یا آپ کی کلاس کے ساتھ کرو!"
  tutorial_kpl_longdescription: "جاوا اسکرپٹ پروگرامنگ کی بنیادی معلومات جانیں کہ آپ کے کوڈ کے ساتھ مزہ ڈرائنگ بنانا. یہ آپ کے اپنے یا آپ کی کلاس کے ساتھ کرو!"
  tutorial_khe_longdescription: "جاوا اسکرپٹ پروگرامنگ کی بنیادی معلومات جانیں کہ آپ کے کوڈ کے ساتھ مزہ ڈرائنگ بنانا. یہ آپ کے اپنے یا آپ کی کلاس کے ساتھ کرو!"
  tutorial_kfr_longdescription: "جاوا اسکرپٹ پروگرامنگ کی بنیادی معلومات جانیں کہ آپ کے کوڈ کے ساتھ مزہ ڈرائنگ بنانا. یہ آپ کے اپنے یا آپ کی کلاس کے ساتھ کرو!"
  tutorial_app-inventor_longdescription: "نرنڈنگ، فوری ویڈیو سبق آپ کے Android فون یا ٹیبلیٹ کے لئے تین آسان اطلاقات کی تعمیر کے ذریعے چلتے ہیں. ناپسندیدہ اور ماہرین کے لئے تیار کیا گیا ہے، کوڈ کے اس گھنٹہ آپ کو اپنے جاننے کے لۓ آپ اپنے ایپس کی تعمیر شروع کرنے کے لئے تیار ہو جائیں گے. اپنے دوستوں کے ساتھ اپنی اپلی کیشن کی تخلیق کا اشتراک کریں. یہ سرگرمیوں افراد کے لئے اور اساتذہ کے لئے تعلیم حاصل کرنے کے لئے مناسب ہیں."
  tutorial_bits_longdescription: "بٹ ایک چھوٹا سا، بہت بہادر لگو ® روبوٹ ہے، لیکن تمام چھوٹے مخلوقات کے ساتھ، کبھی کبھی بٹ اپنے پروگراموں کو صحیح نہیں مل سکتا. آپ کو کون سی پروگراموں کی ضرورت ہوتی ہے اس کی طرف سے چیلنجوں کو حل کرنے میں بٹ کی مدد کر سکتے ہیں. آپ ایسا کرتے ہیں جو تھوڑا سا رویے کے بلاکس کے ترتیب کو تیار کرتے ہیں جو بطور کیا کرتے ہیں."
  tutorial_blockly_longdescription: "سست (یا غیر موجود) انٹرنیٹ تک رسائی حاصل کرنے والے کمپیوٹرز ہیں؟ بلاکس کھیلوں کا آف لائن ورژن ڈاؤن لوڈ کریں - ایک 3MB جیپ فائل کسی بھی کمپیوٹر پر لوڈ ہوسکتی ہے یا میموری چھڑی سے استعمال ہوتا ہے."
  tutorial_tynker_longdescription: "کوڈ کو سیکھنے کے لئے تفریح کوڈنگ کھیل کھیلیں. سپاکٹیکولر مونسٹر ہائی سکینر شکار کو مکمل کرنے کے لئے پروگرامنگ کا استعمال کریں، گرم پہیوں کی گاڑی کا پروگرام، goblins پر حملہ اور جنگ راکشسوں پر حملہ کرنے کے خلاف جنگ کی حکمت عملی کی منصوبہ بندی کریں. کلیدی پروگرامنگ تصورات اور کمپیوٹنگ کی مہارت کی مہارتیں سیکھیں جیسے آپ کھیل کرتے ہیں. پھر اپنے اپنے کھیلوں کو بنائیں اور اپنے دوستوں کے ساتھ اشتراک کریں!"
  tutorial_baypt_longdescription: "کوڈ Baymax"
  tutorial_code-combat_longdescription: "اس مہاکاوی پروگرامنگ کھیل میں پجن یا جاوا اسکرپٹ کو جاننے کے لئے خراب اوجز!"
  tutorial_mky_longdescription: "ایک حقیقی دنیا کی پروگرامنگ زبان کو کافی سکرپٹ میں کوڈنگ سکھائیں اور سکھائیں. CodeMonkey ایک تفریح، ایوارڈ یافتہ کھیل ہے، کسی کے لئے موزوں کوڈنگ کے تجربے کے بغیر. CodeMonkey کی انکولیشن پلیٹ فارم آپ کو تمام ہدایات اور اشارے دے گا جو آپ کی ضرورت ہوتی ہے، اور آپ کو اسکور ستارہ ملے گا. کوڈ لکھیں. کیلے پکڑو. دنیا کو بچاؤ."
  tutorial_spellcraft_longdescription: "منتر کی طاقت کا استعمال کرتے ہوئے واقعہ سے چلنے والے پروگرامنگ کے بارے میں جانیں! CodeSpells کے ساتھ، آپ گوگل کے آسان استعمال کے بلاکس کوڈنگ انٹرفیس یا بلٹ ان جاوا اسکرپٹ کے ٹیکسٹ ایڈیٹر کا استعمال کرتے ہوئے اپنے بہت ہی جادوگر منتر ڈیزائن اور تخلیق کرسکتے ہیں. جادو کی تخلیق کے ذریعہ، طالب علموں کو سیکھنے کے بارے میں واقعات کی بنیاد پر کوڈ لکھنے اور واقعات سے متعلق کوڈنگ تصورات سے واقف ہو جائے گا."
  tutorial_pirates_longdescription: "کیپٹن ہیک خزانہ تلاش کرنے کے لئے ایک سمندری ڈاکو ہے. انہوں نے خزانہ کے نقشے لکھتے ہیں، اور لکھتے ہیں جیسے لکھنا کوڈ. وہ (کھلاڑی) اس کے لئے \"قزاقستان کوڈ\" کا استعمال کرتا ہے. یہ ایک علامت پر مبنی پروگرامنگ زبان ہے، ہدایات کے لئے استعمال کیا جاتا ہے اور یہاں تک کہ اے ای رویے. تحریکوں، چھٹیاں، GO-TO، سچ / غلط بیانات کھیل کے تمام بنیادی حصے ہیں. کھلاڑیوں کو ٹیوٹوریل کے ذریعہ ہدایت دی جاتی ہے اور مثالی قدموں کے لئے پیش قدمی کے لۓ پیش کی جاتی ہیں. سبق کی سطح کے لئے کوئی صحیح حل نہیں ہے، لہذا صارف اپنی مرضی کے مطابق حل کرسکتا ہے."
  tutorial_csfirst_longdescription: "سمندر میں دو حروف کے بارے میں کہانی بنائیں. پانی کو متحرک کریں، اور آپ کے اپنے بہاؤ کو شامل کرنے کے لئے اندازوں کو اپنی مرضی کے مطابق بنائیں. کہانی بتانے کے لئے کوڈ کا استعمال کریں جنہیں آپ بتانا چاہتے ہیں!"
  tutorial_loopedy_longdescription: "ایک اچھا پروگرامر کا مقصد ایک پروگرام لکھنا ہے جو ممکنہ طور پر مختصر، واضح اور مؤثر ہے. اس سبق میں، طالب علموں کو سیکھ جائے گا کہ کس طرح loops کا استعمال کرتے ہوئے پروگرام لکھنے."
  tutorial_dsw_longdescription: "پروگرام کو سیکھتے ہیں، اور دور تک کہکشاں میں اپنے اسٹار وار کھیل بنائیں."
  tutorial_dswb_longdescription: "پروگرام کو سیکھتے ہیں، اور دور تک کہکشاں میں اپنے اسٹار وار کھیل بنائیں."
  tutorial_ssw_longdescription: "پروگرام کو سیکھتے ہیں، اور دور تک کہکشاں میں اپنے اسٹار وار کھیل بنائیں."
  tutorial_sswb_longdescription: "پروگرام کو سیکھتے ہیں، اور دور تک کہکشاں میں اپنے اسٹار وار کھیل بنائیں."
  tutorial_kodable-unplugged_longdescription: "سادہ کاغذ کے ساتھ استعمال کے لئے ڈیزائن کیا گیا ہے، FuzzFamily انماد 5 بچوں اور بچوں کے لئے پروگرامنگ منطق کا تعارف ہے. ایک استاد کو کھیل کی وضاحت کرنی چاہئے، تو طالب علموں کو ایک سادہ رکاوٹ کورس مکمل کرنے کے لئے شراکت داری کا پروگرام ہے."
  tutorial_scratch_longdescription: "سکریچ کے ساتھ، آپ اپنے اپنے انٹرایکٹو کھیل، کہانیاں، متحرک تخلیق کرسکتے ہیں اور اپنے دوستوں کے ساتھ اشتراک کرسکتے ہیں. شروع کرنے کے لئے، اپنے نام کو متحرک کریں، رقص منظر بنانا، یا کارٹون نیٹ ورک کے ہموار ننگے بازو کی نمائش کی ایک پوشیدہ کھیل بنائیں!"
  tutorial_bayes_longdescription: "دادیوں ہیرو"
  tutorial_gumball_longdescription: "ایک کہانی بنائیں یا کھیل لیب کے ساتھ ایک کھیل بنائیں! Gumball حروف منتقل، آواز بنانے، پوائنٹس اسکور، اور یہاں تک کہ کیلے پھینک!"
  tutorial_hrm_longdescription: "انسانی وسائل کی مشین ایک پہیلی کھیل ہے. ہر سطح میں، آپ کا مالک آپ کو نوکری دیتا ہے. اپنے چھوٹے دفتر کے کارکن کو پروگرام کرکے خود کو خود بخود بنائیں! اگر آپ کامیاب ہو جاتے ہیں، تو آپ کو اگلے سطح تک وسیع دفتر کی عمارت میں کام کا دوسرا سال کام کیا جائے گا. مبارک ہو!\n\nپریشان مت کرو اگر آپ نے پہلے کبھی نہیں پروگرام کیا ہے - پروگرامنگ صرف پہیلی کو حل کرنے میں ہے. اگر آپ سبھی 1 اور 0 اور ڈراونا اسکگگلی بریکٹوں کو دور کرتے ہیں تو، پروگرامنگ اصل میں سادہ، منطقی، خوبصورت ہے، اور جو کچھ سمجھ سکتا ہے اور اس کے ساتھ مذاق کر سکتا ہے"
  tutorial_ice-age_longdescription: "ایک کہانی بنائیں یا کھیل لیب کے ساتھ ایک کھیل بنائیں! آئس ایج حروف کو منتقل کریں، آواز بنائیں، اسکور پوائنٹس بنائیں، اور یہاں تک کہ برف فلیکس پھینک دیں!"
  tutorial_koapp_longdescription: "کوڈڈبل ایک خود کو ہدایت رکن کھیل ہے جس میں بچوں کو 5+ متعارف کرایا ہے. ایک استاد یا والدین کے قریب قریب ترین ہے، لیکن ضروری نہیں ہے."
  tutorial_lightbot-intl_longdescription: "بنیادی پروگرامنگ کی منطق سیکھیں جو سپر بنیادی پروگرامنگ سے شروع ہوتا ہے، 4+ سال کے عمر میں، iOS یا لوڈ، اتارنا Android (یا ویب براؤزر). جانیں کہ کس طرح ترتیب حکم، پیٹرن کی شناخت، طریقہ کار کا استعمال کریں، اور لوپ استعمال کریں!"
  tutorial_rmc_longdescription: "ضابطہ اخلاق پڑھیں آپ پہلے ہی اس ویڈیو پر غلط استعمال کی رپورٹ دے چکے / چکی ہیں. ہیلپ ڈیسک جلد از جلد اس معاملے کو دیکھے گا."
  tutorial_smc_longdescription: "ضابطہ اخلاق پڑھیں آپ پہلے ہی اس ویڈیو پر غلط استعمال کی رپورٹ دے چکے / چکی ہیں. ہیلپ ڈیسک جلد از جلد اس معاملے کو دیکھے گا."
  tutorial_minecraft-2016_longdescription: "میرا کرافٹ کھیل بنائیں. چکن، بھیڑ، کشتی، زومبی اور زیادہ کے اپنے اپنے ورژن بنائیں."
  tutorial_thinkersmith-es_longdescription: "پیش وضاحتی \"روبوٹ الفاظ\" کا استعمال کرتے ہوئے، طلباء کو یہ پتہ چلتا ہے کہ کس طرح پہلے ہی کام کرنے کے بغیر مخصوص کاموں کو لے کر اپنے آپ کو رہنمائی کرنا ہے. اس طبقہ نے طلباء کو علامات اور اعمال کے ساتھ ساتھ رابطے کو بھی سکھایا ہے قیمتی ڈیبگنگ مہارت کے طور پر."
  tutorial_pixie_longdescription: "Pixie کے ساتھ کوڈ کا ٹیوٹوریل"
  tutorial_play_longdescription: "ایک کہانی بنائیں یا کھیل لیب کے ساتھ ایک کھیل بنائیں! جانوروں، قزاقوں، زومبی، نانجاس، اور بہت سے زیادہ حروف منتقل، آواز بنانے، سکور پوائنٹس بنانے، اور آگ کے بال بھی پھینک دیں!"
  tutorial_robomind-nl_longdescription: "طلبا اپنے مجازی روبوٹ کو کنٹرول کرنے کے پروگرامنگ کی بنیادی باتیں سیکھتے ہیں. آن لائن کورس پروگرامنگ کی مشقوں کے ساتھ مدد کرنے کے لئے مختصر پریزنٹیشنز، فلموں، سوالوں اور خود کار طریقے سے رہنمائی / نشان کے ساتھ مکمل طور پر موجود ہے."
  tutorial_spheroi_longdescription: "ہر کوئی کہیں شروع ہوتا ہے. آپ کی پہلی بجلی کی لیب کی سرگرمی میں خوش آمدید!\n\nاے پی پی کے فوری ویڈیو کا جائزہ حاصل کرنے کے لئے اقدامات پر عمل کریں، سیکھنے کے طریقہ کار کو بلاکس پر مبنی انٹرفیس کا استعمال کرتے ہوئے، اور loops کو سمجھنے کے لۓ حاصل کریں. اس کے بعد، آپ کے روبوٹ اور اے پی پی کے ساتھ کھیل کھیل کی طرف سے اپنی مہارت اور تجسس کی جانچ پڑتال کریں."
  tutorial_spherol_longdescription: "اس سرگرمی میں روشنی کی طاقت میں ڈوبو. آپ کو اسپیرو کے لائٹس کو کنٹرول کرنے کے لۓ مختلف طریقوں کو دریافت کریں گے اور پھر لائٹس کو کام کرنے کیلئے پروگرام تیار کریں گے. آپ اس پروگرام کو تخلیق کریں گے جو ایک روبوٹ جیک-اے-لالٹین، شوسر بدل دیتا ہے، سینسر پر مبنی کتائی کی سب سے اوپر، اور طویل نمائش روشنی آرٹ کے ساتھ تخلیقی بھی ہوسکتا ہے."
  tutorial_spherov_longdescription: "اس وقت اسپیرو کی طرف سے طاقتور ایک کلاسک کھیل ہے. سیکھنے کے لئے متغیر، لوپ تک، اور حد کے اندر بے ترتیب کی زندگی کا استعمال کرنے کے لئے گرم آلو کو لانے کے لئے جانیں. جب تم سب کچھ کر رہے ہو، کچھ دوست پکڑو اور ٹاسکنگ شروع کرو. جب وقت چلتا ہے تو اسکوائر کے ساتھ پکڑا نہیں رہو!"
  tutorial_swb_longdescription: "پروگرام کو سیکھتے ہیں، اور دور تک کہکشاں میں اپنے اسٹار وار کھیل بنائیں."
  tutorial_build-a-galaxy_longdescription: "پروگرام کو سیکھتے ہیں، اور دور تک کہکشاں میں اپنے اسٹار وار کھیل بنائیں."
  tutorial_alicesims_longdescription: "ایلس اور سمس کے پروگرامنگ میں کہانی بورڈنگ سے حرکت پذیری کی پیداوار کے عمل کو عمل کریں. ایک ڈریگ میں آپ کی سیکھنے اور تخلیقی کوڈنگ کا ماحول تخلیقی صلاحیتوں اور کہانی چلانے دو. اس منصوبے کو ایک کہانی بورڈ کے ذریعہ آپ کی راہنمائی دیتی ہے، ایک پروگرام بورڈ سکرپٹ میں ایک کہانی کا ترجمہ، اور کس طرح مختصر 3 ڈی حرکت پذیری پروگرام کی جائے گی."
  tutorial_tchr_longdescription: "اب کہ دس لاکھ محققین نے قیامت کی کوشش کی ہے، بہت سے کلاس روموں کو زیادہ تخلیقی، کم سائز کے فٹ ہونے کے لئے تیار ہیں- تمام کمپیوٹر کی سائنس کی بنیادی تعلیمات. اساتذہ کی حوصلہ افزائی کی مدد کرنے کے لئے، ہم نے ایک گھنٹہ کے استاد کی قیادت کی سبق اور سرگرمی کی منصوبہ بندی کو مختلف مضامین کے لئے قیامت کے دن سابقہ افراد کے لئے ڈیزائن کیا."
  tutorial_robogame_longdescription: "روبوٹ گیمز میں مقابلہ کرنے کے لئے اپنے اسکول کو چیلنج کریں! طلباء ریاضی کی ایک ایسی سلسلے میں مقابلہ کرے گی جہاں وہ مسئلہ حل کرنے کے لئے ڈیش اور ڈاٹ استعمال کرتے ہیں اور اپنے، گریڈ، اور / یا ان کے اسکول پوائنٹس حاصل کرتے ہیں."
  tutorial_tap_longdescription: "ہمارے چھ مذاق پہیلی سیٹ میں سے ایک کے ساتھ کوڈنگ کی بنیادی باتیں جانیں. پھر 100 سے زیادہ ابتدائی، انٹرمیڈیٹ، اور اعلی درجے کی سبق سے منتخب کریں. یہ سبق ڈرائنگ، موسیقی، حرکت پذیری، کہانیاں، طبیعیات، اور آرکیڈ کھیل کے منصوبوں کو تخلیق کرنے کے لئے قدم بہ قدم ہدایات کے ساتھ آتے ہیں. جب آپ کر رہے ہیں تو، آپ اپنے منصوبوں کو شائع کرسکتے ہیں اور اپنے بچوں کو مکمل طور پر معتدل کمیونٹی میں تلاش کر سکتے ہیں."
  tutorial_cintl_longdescription: "ڈریگ اور ڈراپ پروگرامنگ کے ساتھ کمپیوٹر سائنس کی بنیادی تصورات جانیں. یہ بل گیٹس، مارک زکربرگ، ناراض پرندوں اور پودوں بمقابلہ زومبی کی طرف سے ایک کھیل کی طرح، خود ہدایت یافتہ ٹیوٹوریل ویڈیو لکھاوٹ ہے. دوبارہ لوپز، کنڈیشلالز، اور بنیادی الگورتھم جانیں. 37 زبانوں میں دستیاب ہے."
  tutorial_itchstop_longdescription: "ہم اپنے اسٹاپ فریم حرکت پذیری کے منصوبوں کی تعمیر کے لئے اسچ کا استعمال کریں گے. نوٹ کریں کہ اس کورس کے لئے ہیڈ فون کی سفارش کی جاتی ہے. ہم کچھ موجودہ اسپرت استعمال کرتے ہیں جو حرکت پذیری کی حمایت کرتے ہیں اور اپنے حروف کو متحرک کرنے میں ہمیں شامل کرنے کے لئے کوڈ کو دکھائے جاتے ہیں. ہم اپنے اوپر خود حرکت پذیری اثرات اور ڈرائنگ کیسے بن سکیں گے. ہم سیکھیں گے کہ کس طرح حرکت پذیر اثرات (فلپ کتاب حرکت پذیری کی طرح) اور اس کے پیچھے کوڈ کے لئے بار بار ایک سکریٹری کا لباس تبدیل کرنے میں کس طرح تبدیل ہو جائے گا. تمام ہدایات آئیچ ماحول میں موجود ہیں لہذا اس منصوبے کے ساتھ ساتھ عمل کرنے کے لئے اسکرین سوئچ کرنے کی ضرورت نہیں ہے."
  tutorial_tynkerpn_longdescription: "پیپ کی پیروی کرو کیونکہ وہ وسیع پیمانے پر وسیع دنیا کی تلاش کرتا ہے! اس منصوبے میں، آپ ایک انٹرایکٹو منظر تخلیق کریں گے جس میں پیپ فطرت کی چال چلتی ہے اور بہت دلچسپ چیزیں دیکھتی ہیں. آپ مختلف چیزوں کو ظاہر کرتے ہیں یا مرچ چلنے کے لۓ غائب ہوجائیں گے. آپ اشیاء بھی بات کر سکتے ہیں اور موسیقی کو اپنے منظر میں شامل کر سکتے ہیں!"
  tutorial_tynkerpd_longdescription: "کیا آپ پیپ اور ان کے دوستوں کو رقص کرنے کے لئے تیار ہیں؟ پرندوں کو متحرک کرنے کے لئے کوڈ کا استعمال کیسے کریں. اس منصوبے میں، آپ کو پرندوں، ایک وقت میں ایک فریم کو متحرک کرنے کے لئے کپڑے اور تاخیر کا استعمال کریں گے. آپ اپنی اپنی پس منظر اور موسیقی کو شامل کر سکتے ہیں اور یہاں تک کہ پیپ اور اس کے دوستوں کو بھی بات کرنی چاہئے!"
  tutorial_persistence_longdescription: "نئی اور غیر حل شدہ مسائل اکثر بہت مشکل ہیں. اگر ہم کسی چیز کو تخلیقی، مفید اور ہوشیار بنانا چاہتے ہیں تو ہمیں مشکل مسائل پر حملہ کرنے کی ضرورت ہے، یہاں تک کہ اگر ہم کامیاب ہونے سے پہلے چند بار ناکام ہوجائیں گے. یہ سبق سکھاتا ہے کہ ناکامی سفر کا اختتام نہیں ہے، لیکن کامیاب ہونے کے لئے یہ اشارہ ہے."
  tutorial_getloopy_longdescription: "لوپس ایک ایسے اعمال کی وضاحت کرنے کا ایک آسان طریقہ ہیں جو اوقات کی ایک مخصوص تعداد کو دوبارہ کریں. اس سبق میں، طالب علموں کو ایک ہی لوپ میں کارروائیوں کا سیٹ تبدیل کرنے کا مشورہ دیا جائے گا."
  tutorial_createface_longdescription: "اس سرگرمی کا مقصد یہ ہے کہ کچھ سادہ قواعد و ضوابط کا استعمال کرتے ہوئے ظاہر کیا جاسکتا ہے کہ کس طرح بظاہر پیچیدہ رویے. یہ بھی پتہ چلتا ہے کہ کس طرح کے پروگراموں کے بعد صرف قوانین ہیں کمپیوٹرز اور خاص طور پر اعتراض پر مبنی پروگرامنگ متعارف کرایا. سرگرمی سے پتہ چلتا ہے کہ ایک پروگرام میں اشیاء کو کس طرح توڑنے کے لۓ اسے ایک ہی لکھنا لکھنے کے مقابلے میں لکھنے کے لئے بہت آسان ہوسکتا ہے. کلاس تخلیق کرنے کے لۓ کچھ سادہ پروگرام لکھنے لگتے ہیں."
  tutorial_happymaps_longdescription: "تمام کمپیوٹر سائنس کی جڑ میں ایک الگورتھم کہا جاتا ہے. لفظ \"الگورتھم\" کچھ پیچیدہ چیز کی طرح محسوس کرسکتا ہے، لیکن واقعی یہ ہدایات کی ایک فہرست ہے جو کوئی نتیجہ حاصل کرنے کے لۓ پیروی کرسکتا ہے. آپ کے باقی طالب علموں کے کمپیوٹر سائنس کی تعلیم کے لئے ایک ٹھوس بنیاد فراہم کرنے کے لئے، ہم الگورتھم کے ساتھ محفوظ تعلقات کی تعمیر پر توجہ مرکوز کرنے جا رہے ہیں."
  tutorial_moveit_longdescription: "یہ سبق طالب علموں کو سمجھتا ہے کہ واضح ہدایات دینے کے لۓ، وہ ایک عام زبان کی ضرورت ہوتی ہے. طلباء ہاتھ اشاروں کے سادہ مجموعہ کا استعمال کرتے ہوئے ایک دوسرے کو کنٹرول کرنے پر عمل کریں گے. ایک بار وہ زبان کو سمجھنے کے بعد، وہ آگے بڑھانے کے لۓ ایک سے زیادہ ہدایات دے کر \"پروگرام\" شروع کریں گے."
  tutorial_bigevent_longdescription: "واقعات ایک پری تحریر الگورتھم میں مختلف قسم کا اضافہ کرنے کا بہترین طریقہ ہے. کبھی کبھی آپ چاہتے ہیں کہ صارف آپ کو اس صارف کو جواب دیں جب صارف اسے چاہتا ہے. یہ وہی ہے جو واقعات کے لئے ہیں.\n\n\n"
  tutorial_gpp_longdescription: "تصویروں کو ڈرائیو کرنے کے لئے \"پروگرامنگ\" کے ذریعہ، طلباء کو یہ سمجھنا شروع ہوجائے گا کہ پروگرامنگ واقعی میں ہے. اس سرگرمی سے شروع ہو جائے گا کہ طالب علموں کو ایک موجودہ تصویر کو دوبارہ تخلیق کرنے کی کوشش میں ایک دوسرے کو گراف کاغذ میں رنگ کے چوکوں تک ہدایات دیں."
  tutorial_foosgame_longdescription: "کوڈ فوک اکیڈمی کے ساتھ فاسو 'نیا گیم کٹ کے ساتھ اپنا اپنا ویڈیو گیم کوڈ. یہ سرگرمی \"پینٹ کی طرف سے\" نقطہ نظر کا استعمال کرتے ہوئے کھیل ڈیزائن میں طالب علموں کے نئے برانڈ کو ہدایت کرتا ہے. طالب علم اس پر سکرین پر عمل کریں گے کہ وہ ایک تفریح ویڈیو ویڈیو گیم بنائیں اور پروگرام کریں جسے وہ اپنے خاندان اور دوستوں کے ساتھ اشتراک کرسکتے ہیں."
  tutorial_solopython_longdescription: "سولو لین کے پجسن اے پی پی کے پہلے دو ماڈیولز کا استعمال کرکے پجنسن کی بنیادی معلومات سیکھیں، بہتر بات سمجھنے میں مدد کرنے کے لئے بات چیت اور مشورے سے مشورہ کریں، مواد کو برقرار رکھنا میں مدد کے لئے کمپائلر کوڈ کو چلائیں. ایک آسان پروگرام لکھیں اور مرتب کریں جو آپ کا نام ان پٹ کے طور پر لیتا ہے، حروف کی تعداد شمار کرتا ہے، اور نتیجہ نکالتا ہے. اشتراک کریں اور کمیونٹی اپوزیشن حاصل کریں."
  tutorial_kodableint_longdescription: "طالب علموں کو مشینوں کی تقریب بنانے میں ایک پروگرامر کے کردار کے بارے میں سیکھیں گے. طالب علموں کو ترتیب ترتیب دینے پر عملدرآمد کرے گا. اس سرگرمی میں ایک غیر منحصر گروپ کی مشق، اس کے علاوہ اسکرین، آزاد مشق شامل ہے."
  tutorial_kodableadv_longdescription: "طلباء اعلی درجے کی پروگرامنگ تصورات جیسے loops، افعال، متغیر اور اعتراض پر مبنی پروگرامنگ پر ترقیاتی مضامین میں مشغول ہوں گے. اس سبق میں بے ترتیب ہدایات، ہدایت کی مشق، اور اسکرین آزاد مشق شامل ہیں."
  tutorial_tynkertj_longdescription: "مدد کرنے کے لئے پطرن سیکھیں فیلیچ جنگل کے اسرار کو غیر مقفل کرنے اور جزائر کو ان کی اصل خوبصورتی کو بحال کرنے کے لئے پکسی دھول کے شیخی جمع. آپ پہیلیاں کو حل کرنے کے لئے پڈن حکموں اور نحوط کا استعمال کریں گے کیونکہ آپ جزائر کے ذریعے فلیٹ کو نیویگیشن اور نگہداشت پودوں سے بچنے کے لۓ. راستے کے ساتھ، آپ کو کمپیوٹنگ اور الگورتھممک سوچ کی مہارت پر عمل کریں گے."
  tutorial_wolframa_longdescription: "اس سرگرمی میں، آپ ایک ویب فارم بنائیں گے جو آپ کی عمر کا حساب، دن، گھنٹہ، نینوسیکنڈ، کسی وقت کے کسی بھی یونٹ میں شمار کرتی ہے جسے آپ نے وضاحت کی ہے!"
  tutorial_wolframm_longdescription: "اس سرگرمی میں، طالب علموں نے مختلف موسیقی کی ترازو اور آلات کا استعمال کرتے ہوئے بے ترتیب قزاقوں کی تخلیق کی. کوڈ کے ذریعہ موسیقی بنائیں!"
  tutorial_wolframspi_longdescription: "اس سرگرمی میں، کوڈ چلانے کے لئے تیار کوڈ کے ساتھ ایک سلسلہ ہیں. طلباء کوڈ کا ایک ٹکڑا شروع کرتے ہیں جو کام کرتا ہے، اور پھر اسے مختلف چیزیں کرنے میں ترمیم کرتی ہے. طالب علموں کو پی آئی او کے ہندسوں پر مبنی دھنیں ادا کر سکتے ہیں اور اس کے بارے میں پتہ چلتے ہیں کہ پی آئی آئی بہت سارے موسیقی کے آلات کا استعمال کرتے ہیں."
  tutorial_wolframsph_longdescription: "اس سرگرمی میں 3D گرافکس کی وضاحت کریں اور اپنے اپنے سائز تشکیل دیں."
  tutorial_wolframp_longdescription: "اس سرگرمی میں مختلف کثیر قابلی شکلیں بنائیں."
  tutorial_wolframn_longdescription: "اس سرگرمی میں، طالب علم ایک نام جنریٹر تیار کرتے ہیں جو ان کا نام ننجا نام میں بدلتا ہے."
  tutorial_soloweb_longdescription: "www.sololearn.com پر جائیں اور ایچ ٹی ایم ایل اور سی ایس ایس ایپس کو انسٹال کریں یا ویب پر متعلقہ مضامین کھولیں (لوڈ، اتارنا Android صارفین متحد سولو لین ایپ انسٹال کر سکتے ہیں). HTML اور 2 ماڈیولز (بنیادی اور کام کرنا W / متن) میں 2 ماڈیولز (جائزہ اور ایچ ٹی ایم ایل کی بنیادیات) مکمل کریں اور سی ایس ایس میں تیسرے ماڈیول (پراپرٹیز) کے پہلے 5 سبق. https://code.sololearn.com/WKeg2CtzpRts/ پر ٹیمپلیٹ حاصل کریں اور ہدایات پر عمل کریں."
  tutorial_bloxmobapp_longdescription: "آپ اپنے موبائل ہيںعام ایک جدید ڈیزائنر اور ایپس کو استعمال کر سکتے ہیں آپ اور آپ کے دوستوں کو بناکر ایک شمارندگی مفکر بن جانیں بنائیں ۔ چیٹ بلاون، quizzes، فلاشکاردس، کیلنڈر، کا استعمال کرتے ہوئے ڈیزائن نقشے، تصاویر اور زیادہ کہانیاں یا متعامل ایپس ملاحظہ کریں جنہیں iOS یا Android پر کام میں فوری طور پر فون ۔ کوئی بھی اور ہر ایک ایک موبائل اپلیکیشن بنا سکتے ہیں ۔"
  tutorial_khanweb_longdescription: "ایچ ٹی ایم ایل ٹیگ اور سی ایس ایس کے ساتھ ویب صفحات بنانے کا طریقہ جانیں، اپنے بہت سارے سلامتی کارڈ بنانے کے لۓ مکمل کریں."
  tutorial_khandata_longdescription: "کوائف کے ساتھ کھیل کی طرح؟ ایک ڈیٹا بیس میں کوائف جوڑتوڑ اور اپنے مخصوص سٹور بنانے کا طریقہ سیکھیں"
  tutorial_robomeshiq_longdescription: "طالب علم مقبول وییکس IQ روبوٹ کو کنٹرول کرنے کے لئے Google Blockly کوڈ لکھتے ہیں. وہ یا تو ایک مجازی روبوٹ یا ایک حقیقی وییکس IQ روبوٹ کے لئے کوڈ لکھنے کا انتخاب کرسکتے ہیں جو انہوں نے خود کو بنایا، اور دونوں ہی اختیارات اسی ویب پر مبنی ترقی انٹرفیس میں دستیاب ہیں. طلباء بنیادی روبوٹ تحریک کے بارے میں سیکھتے ہیں، اور سینسر اور آؤٹ پٹ ڈیوائس کا استعمال کیسے کریں. یہ آسان اور مزہ ہے."
  tutorial_googlelogo_longdescription: "گوگل علامت (لوگو) کو کوڈ کا استعمال کرکے زندگی لانے کے لۓ اپنی تخلیقی صلاحیتوں اور تخیل کا استعمال کریں. حروف رقص بنائیں، کہانی بتائیں یا ایک کھیل بنائیں. سکریچ اور سی ایس سب سے پہلے کے ساتھ، کسی کو کسی دن ڈیزائنر اور پروگرامر بن سکتا ہے!"
  tutorial_playtune_longdescription: "ایک پیانو کی بورڈ کو پیانو کی بورڈ پر چلانے والی دھن سے ملنے کے لئے کوڈ لکھنے کے ذریعے موسیقی پہیلیاں حل کرنے کے لئے استعمال کیا جاتا ہے. پہیلیاں حل کرنے کے لئے ترتیب، الگ الگ، اور دوبارہ الگ الگ الگورتھم کو ضرورت ہے. 9 ویں سطح کے بعد، صارفین کو ان کی اپنی دھن تشکیل دے سکتی ہے اور اسے ایک لوڈ، اتارنا Android ڈیوائس کے لئے اپلی کیشن ڈاؤن لوڈ کرسکتا ہے. ایپلی کیشنز کے ذریعہ کوڈ کا لنک درج ذیل میں طلباء کو اے پی پی کو بھی ترمیم کرسکتا ہے."
  tutorial_computeit_longdescription: "چلو کرداروں کو تبدیل کرتے ہیں. اس وقت آپ کمپیوٹر ہیں! پروگراموں کو صحیح راستہ تلاش کرنے اور چیلنجوں کو جیتنے کے لئے پڑھیں اور تشریح کریں. آپ کو پروگرامنگ کے کچھ بنیادی تصورات کو سمجھنے کے لئے اپنی بدیہی صلاحیتوں کو توجہ دینا اور استعمال کرنا ہوگا."
  tutorial_codesterssj_longdescription: "اس سرگرمی میں، طالب علموں کو ہمارے ڈریگ ٹو ٹائسٹ ٹول کٹ کا استعمال پٹون میں کوڈنگ شروع کرنے کے لئے استعمال ہوتا ہے! جب وہ تعارفی مہارت کی تعمیر کی سرگرمیوں کے ذریعے کام کرتے ہیں تو، طالب علموں کو بنیادی نحو، متغیر اور واقعات کے بارے میں جاننا شروع ہوتا ہے! وہ متعدد سپریوں کا استعمال کرتے ہوئے ایک مذاق منظر قائم کرنے کے لئے استعمال کریں گے کہ وہ اپنے دوستوں کے ساتھ اشتراک کرسکتے ہیں! * الیکٹرانک حصول طالب علم کے سائن اپ کی ضرورت ہے."
  tutorial_cmchat_longdescription: "پادان چیٹ بٹ 15 مشقوں میں 14+ بچوں کی پادری کو متعارف کرایا ہے. مقصد یہ ہے کہ ایک چیٹ بٹ کوڈ جو صارفین کے ساتھ بات چیت کرسکتا ہے اور ان کی تحریر علم کی جانچ پڑتال کرسکتا ہے. پڈن چیٹ بٹ ازگر، سرور کی طرف سے پروگرامنگ، چیٹ بٹ کی ترقی، سوراخ کرنے والی، ڈیٹا ڈھانچے، loops، کنسلٹنٹس اور متغیر سکھاتا ہے."
  tutorial_tynkerdb_longdescription: "ایک ڈریگن کا انتخاب کریں، پھر خزانہ کے لئے تلاش کریں. راہ میں حائل رکاوٹوں کے ذریعے دھماکے اور ٹھنڈی طاقت اپ حاصل کرنے کے طور پر آپ کو صوفیاتی جنگل کے ذریعے سفر. راستے کے ساتھ ترتیب، loops، مشروط منطق، اور ڈیبگنگ کی مہارت حاصل کریں."
  tutorial_cmbuild_longdescription: "گیم ڈیزائن نصاب 14 + طالب علموں کو قدم کے ذریعے قدم ہدایات کے ذریعے سکھاتا ہے. تین نصاب میں طالب علم کھیل ڈیزائن اور تخلیق عناصر سیکھتے ہیں. پلیٹ فارم کورس کے طالب علموں کو کھیل ڈیزائن کے بورڈ کی صارف انٹرفیس اور گیم میکانکس کے مالک کی مدد ملتی ہے. Frogger طالب علموں کو سکھاتا ہے کہ کس طرح کلاسیکی کھیل Frogger ™ کے اپنے ورژن کو تخلیق کرنے کے لئے. سپرےٹ ایجینٹ طالب علموں کو تصاویر، پروگرام متحرک تصاویر کو اپنی طرف متوجہ کرنے اور ان کے بہت ہی کھیلوں کے لئے اصل اسپرت پیدا کرنے کی اجازت دیتا ہے."
  tutorial_robotrattle_longdescription: "روبوٹ رٹل طالب علموں کو سکھاتا ہے کہ وہ ایک بصری کوڈنگ زبان کی مدد سے مکمل طور پر جسمانی طور پر سگنل روبوٹ کو چلانے کے لئے آسانی سے کوڈ ہدایات کو لکھنے کے لئے بلاکس کو گھسیٹنے اور گر کرنے کے لۓ. طلباء روبوٹ اور اس کی مختلف حرکتیں متعارف کرا رہے ہیں، اور زاویہ کے استعمال کے ساتھ اپنے جوڑوں کو منتقل کرنے کے لئے سیکھیں. روبوٹ مقصد کو ان کو ہدایت کرنے کے لئے اشیاء کو دھکا اور پکڑ لے سکتا ہے، لیکن رکاوٹوں کے خلاف منتقل کر دیا تو بھی توڑ سکتا ہے. یہ سرگرمی 13+ سال کی عمر کے بچوں کو نشانہ بنایا جاتا ہے اور جسمانی رویے اور روبوٹکس میں انفائٹس کو آسانی سے پیش کرتا ہے. اس کے سب سے اوپر، کسی بھی سمارٹ فون اور ایک موبائل VR ہیڈسیٹ کے ساتھ کوئی بھی مکمل پیمانے پر روبوٹ دیکھنے کے قابل ہو جائے گا."
  tutorial_codestersh_longdescription: "اس سرگرمی میں، جو کوڈز شروع کرنے کے لئے ڈیزائن کیا گیا ہے، طلباء کو پٹون میں کوڈنگ شروع کرنا شروع کرنے کیلئے ایک ڈریگ ٹو ٹائپ ٹول کٹ کا استعمال کرتا ہے! سب سے پہلے، کچھ مہارت کی عمارت کی سرگرمیوں کے ذریعے کام کریں جہاں آپ سیکھتے ہیں کہ آپ کے سپرے کے لئے احکام تفویض اور ترمیم کیسے کریں. اس کے بعد، قابل تجدید الیکٹرانک آرٹ تخلیق کرنے کے لۓ آپ کا اپنا حکم * شرائط طالب علم کے سائن اپ کی ضرورت ہے."
  tutorial_codehsdigipixel_longdescription: "جانیں کہ تصاویر کیسے محفوظ ہیں اور پکسلز کا استعمال کرتے ہوئے کمپیوٹر پر ظاہر ہوتے ہیں. دریافت کریں کہ کس طرح تصاویر رنگ کی اقدار کے گرڈ کے طور پر انکوڈ کیے گئے ہیں، اور آپ کی اپنی ڈیجیٹل تصاویر بائنری اور ہییکسڈیکمل رنگ کوڈ استعمال کرتے ہیں!"
  tutorial_ccbinary_longdescription: "ایک سکریچ کھیل بنائیں جس میں آپ ایک گانا کے نوٹ ادا کرتے ہیں کیونکہ وہ مرحلے کو نیچے چلاتے ہیں. آپ کو ہر صحیح نوٹ کے لئے آپ دس پوائنٹس سکھائیں گے. ہر نوٹ ایک بائنری نمبر سے ملتا ہے."
  tutorial_codehsturtle_longdescription: "ٹریسی کچھی کے ساتھ اپنی سکرین پر سائز ڈرائنگ کرکے پروگرامنگ کی بنیادی باتیں سیکھیں! کچھی گرافکس (یا علامت (لوگو) پروگرامنگ تصورات کو تلاش کرنے کے لئے دوستانہ راستہ ہے اور ایک بصری راستے میں پروگرامنگ میں تخلیقی صلاحیت لانے کے لۓ."
  tutorial_grokhd_longdescription: "ان کو جاری رکھیں بلاشبہ پروگرامنگ کی مہارت! یہ کورس منجمد فراق کی سرگرمی میں آپ نے سیکھا ہے کہ: اس بات کا یقین ہے کہ https://hourofcode.com/grokffblock. یہ سرگرمی پروگرامنگ میں برانچنگ کے فیصلے کو متعارف کرانے کے لئے ڈیزائن کیا گیا ہے. ہائیڈرینج کے پھولوں کو ڈرا اور رنگنے کے لئے پٹسن اور اس کی کچھی ماڈیول کے بلاشبہ ورژن کا استعمال کریں!"
  tutorial_grokem_longdescription: "یہ سرگرمی آپ کے پہلے تجربے کی پروگرامنگ دینے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. جذباتی اور متن کی ہراساں کرنے کے لئے پروگرامنگ زبان پطرون کا استعمال کریں."
  tutorial_kodmaze_longdescription: "حل کرنے اور اشتراک کرنے کے لئے اپنے اپنے mazes کی تعمیر کریں! طالب علموں نے دیئے گئے چیلنجوں پر مبنی حل کرنے والی مجازیوں کو تعمیر کرنے کے لئے پروگرامنگ کے ساتھ جامیات جوڑیں گے. چیلنجز میں سادہ سائز، اجزاء، سمیٹری اور مخصوص زاویہ کے ساتھ مازز شامل ہیں."
  tutorial_codestersa_longdescription: "اس سرگرمی میں، کچھ کوڈنگ کے تجربے کے ساتھ طالب علموں کے لئے ڈیزائن کیا گیا ہے، طالب علم کھلاڑیوں کے کنٹرول کے ساتھ ایک کھیل بنانے کے لئے ہمارے ڈریگ ٹو ٹوٹ ٹیکسٹ کٹ استعمال کرتے ہیں! طلباء متغیر کے بارے میں جانتا ہے، بے ترتیب تعداد میں پیدا کردہ نمبر، کھیل ڈیزائن، اور کئی قسم کے واقعات اور ایونٹ ٹرگرز، جب تک کہ اس کے جہاز کی طرف اشارہ کے طور پر راستے سے باہر رہنا سکھرنے کی ضرورت ہے! پرایر: متغیرات، پیرامیٹرز."
  tutorial_cmdodo_longdescription: "ضابطہ اخلاق پڑھیں یہ تصویر ضابطہ اخلاق کے مطابق ہے. ضابطہ اخلاق پڑھیں آپ پہلے ہی اس ویڈیو پر غلط استعمال کی رپورٹ دے چکے / چکی ہیں. ہیلپ ڈیسک جلد از جلد معاملے کو دیکھے گا. تصویر کے بارے میں غلط استعمال کی اطلاع کرنے میں ایرر آ گیا ہے. براہ مہربانی دوبارہ کوشش کریں. اگر یہ ایرر برقرار رہے تو ہمارے ہیلپ ڈیسک سے رابطہ کریں. 60 انٹرایکٹو چیلنجوں میں، طالب علموں کو اپنے ریاضی کی مہارتوں کو دلچسپ نئے حروف، خصوصیات اور چیلنجوں سے بہتر بنانے میں مدد ملے گی. فاصلے اور زاویے کی پیمائش کرنے کے لئے ایک پکسل حکمران اور محرک کا استعمال کرتے ہوئے، طلباء کو دودو انڈے میں مدد ملتی ہے."
  tutorial_tynkerspace_longdescription: "آپ کا خلائی مسافر جہاز حادثے سے اتر گیا ہے! خوش قسمتی سے، آپ مدد کرنے کے لئے وہاں ہیں. اپنے کردار میں غیر ملکی اور رکاوٹوں سے بچنے کے دوران اپنے کردار کو اسپیئر پارٹس کو جمع کرنے میں مدد کیلئے ڈریگ اور ڈراپ پروگرامنگ کا استعمال کریں. کیا آپ اپنے خلائی مسافر گھر لانے کے لئے جہاز بھیج سکتے ہیں؟"
  tutorial_gfbloons_longdescription: "اس سبق میں آپ مقبول بلونس ٹاور دفاعی کھیل سے ایک شوٹنگ بندر ٹاور کو کوڈ دیں گے. سبق کے اختتام تک آپ کو معلوم ہے کہ زاویہ اور الگورتھم کو عام طور پر آج کے مقبول ترین ٹاور دفاعی کھیلوں میں سے بہت سے استعمال کیا جاتا ہے. آپ اس علم کو اپنا کھیل میں لاگو کرنے میں کامیاب ہو جائیں گے. گیمفروٹ گھنٹے کوڈ سبق بلاکس کا استعمال کرتے ہوئے ایک بصری پروگرامنگ زبان کا استعمال کرتے ہیں جہاں طالب علموں کو صرف کوڈ لکھنے کے لئے بصری بلاکس کو گھسیٹنا اور ڈراپنا ہوتا ہے."
  tutorial_raspipong_longdescription: "ایک ہی احساس ہیٹ اور کچھ پادری کوڈ کا استعمال کرتے ہوئے پونگ کے کلاسک کھیل کو تفریح کریں. اس سرگرمی کا احساس HAT ایمولیٹر کا استعمال کرتے ہوئے آن لائن مکمل کیا جا سکتا ہے یا Raspberry Pi اور Sens HAT ہارڈویئر کا استعمال کرتے ہوئے."
  tutorial_codehsvr_longdescription: "ایچ ٹی ایم ایل اور اے فریم جاوا اسکرپٹ لائبریری کا استعمال کرتے ہوئے مجازی حقیقت دنیا کی تعمیر کی بنیادی باتیں سیکھیں. اس سرگرمی کے ذریعے، طالب علموں کو ان کی اپنی مجازی حقیقت دنیا کی تعمیر کرے گی جس میں VR آلات کے ساتھ مطابقت رکھتی ہے، بشمول اسمارٹ فون وی آر ہیڈسیٹ بھی شامل ہیں!"
  tutorial_codesterstp_longdescription: "اس سرگرمی میں، طالب علموں کو پطرون کو استعمال کرتے ہیں کہ وہ ہم آہنگی طیارے پر کارکردگی کا مظاہرہ کریں. سبق میں مظاہرین، براہ راست ہدایات، اور چیلنجز شامل ہیں جو طالب علموں سے پروگرام کرنے اور مختلف جامد تبدیلیوں کی شناخت کرتے ہیں!"
  tutorial_codestersbb_longdescription: "طالب علموں کو ہمارے ڈریگ ٹو ٹائپ ٹول کٹ کا استعمال پادون میں کوڈنگ شروع کرنے کے لئے استعمال ہوتا ہے! اس خود کو ہدایت کی سرگرمی میں، طالب علموں کو براہ راست ہدایات کی ایک سلسلہ مکمل کرتی ہے جس میں وہ ایک پل اور باسکٹ بال کھیل بناتے ہیں! طالب علم متغیرات، واقعات، بنیادی نحو کی تلاش کرتے ہیں، بے ترتیب تنظیموں کو تشکیل دیتے ہیں. مشورہ شدہ رجار علم: متغیرات، نقطہ نظر، واقعات، منفی نمبر"
  tutorial_gfcrossyroad_longdescription: "تعقیب کوڈنگ کے اس اسباق میں آپ کو آپ کے اپنے کراس روڈ سٹائل منی کھیل بنانے کے بارے میں سیکھ جائے گی. آپ سیکھیں گے کہ کس طرح الگورتھم اور ترتیبات، آدانوں / آؤٹ پٹس، loops اور تکرار، انتخاب اور بیانات، اور موازنہ آپریٹرز اور کمپیوٹر سائنسدان کی طرح سوچتے ہیں. سبق کے اس سوٹ نیوزی لینڈ اور آسٹریلوی (وکٹورین) ڈیجیٹل ٹیکنالوجی نصاب کے ساتھ منسلک کیا جاتا ہے اور نوجوانوں کی مدد کرنے کے لئے ڈیزائن کیا گیا ہے اور اساتذہ اپنے اسکولوں، کلاس روموں اور کوڈنگ کلبوں میں کوڈنگ کو گراؤنڈ کرتا ہے. گیمفروٹ گھنٹے کوڈ سبق بلاکس کا استعمال کرتے ہوئے ایک بصری پروگرامنگ زبان کا استعمال کرتے ہیں جہاں طالب علموں کو صرف کوڈ لکھنے کے لئے بصری بلاکس کو گھسیٹنا اور ڈراپنا ہوتا ہے."
  tutorial_googleww_longdescription: "اس سرگرمی میں، آپ کو عورت کی راہ میں حائل رکاوٹیں نگہداشت کرنے اور اپنے مقصد تک پہنچنے میں مدد کرنے کے لئے، ایک تعارفی کوڈنگ زبان، بلاکی کا استعمال کرتے ہوئے، فلم کے تین منفرد مناظر کوڈ کریں گے. آپ اپنے مخالفین کے خلاف ڈیانا کی تربیت میں مدد کے لئے ترتیبات، متغیرات، لچپس اور کنڈیولر کی طاقت استعمال کریں گے."
  tutorial_codehsjsapp_longdescription: "CodeHS انٹرنیٹ ایکسپلورر کے سوا سبھی تازہ ترین براؤزرز کے ساتھ مطابقت رکھتا ہے. کروم ہماری پسندیدہ / تجویز کردہ براؤزر ہے، لیکن فائر فاکس اور سفاری کو بھی اچھی طرح سے کام کرنا چاہئے."
  tutorial_gfmihi_longdescription: "کییا آغا! اس سرگرمی میں آپ اپنے منی منی گیم کو کوڈ سیکھیں گے اور سیکھیں گے کہ کس طرح آپ کو ری ری ماؤو میں متعارف کرایا جائے گا - نیوزی لینڈ کی مقامی زبان. میہی میکس کی سرگرمی کو استعمال کرنا آسان ہے جس میں کوڈنگ، سماجی مطالعہ اور مقامی ثقافت شامل ہو. آپ سیکھیں گے کہ کس طرح کھیل ڈیزائنرز بنیادی ٹرانزیکشن کا پتہ لگانے کے الگورتھم پروگرام کرتے ہیں. تصادم کا سراغ لگانا ایک ایسا پروگرام ہے جسے کمپیوٹر کی طرف سے استعمال کیا جاتا ہے اس سے یہ سمجھنے میں مدد ملتی ہے کہ دو اشیاء ایک دوسرے میں مارے جائیں گے. گیمفروٹ گھنٹے کوڈ سبق بلاکس کا استعمال کرتے ہوئے ایک بصری پروگرامنگ زبان کا استعمال کرتے ہیں جہاں طالب علموں کو صرف کوڈ لکھنے کے لئے بصری بلاکس کو گھسیٹنا اور ڈراپنا ہوتا ہے."
  tutorial_hopdropphone_longdescription: "ہاپ اسکوتچ رکن / آئی فون پر ایک آسان پروگرامنگ کا آلہ ہے، تخلیقی اظہار کی آزادی کے لئے لاکھوں طالب علموں کی طرف سے محبوب. اپنے طالب علموں کو خوشی سے خوشی کے ساتھ دیکھیں کیونکہ وہ خود اپنے \"فون نہ ڈالو\" کھیل بنائیں! یہ خود ہدایت والے ویڈیو ٹیوٹوریل 8 سال کی عمر کے بچوں کو پروگرامنگ کی بنیادی تعلیمات دیتا ہے جبکہ وہ اس مقبول کھیل کے نسبوں کو اپنی مرضی کے مطابق بنا دیتا ہے."
  tutorial_techfaa_longdescription: "یہ انٹرایکٹو سبق آپ کو \"flocking\"، ایک قسم کی الگورتھم میں متعارف کرایا جائے گا جس کا مقصد ایک گروہ میں خود مختار ایجنٹوں کی زندگی کی طرح رویے کی حوصلہ افزائی کرنا ہے. سرایت ناظرین آپ کو کوڈ کی رینڈر دیکھنے کے لئے آسان بنا دیتا ہے."
  tutorial_codehsjsgraph_longdescription: "CodeHS انٹرنیٹ ایکسپلورر کے سوا سبھی تازہ ترین براؤزرز کے ساتھ مطابقت رکھتا ہے. کروم ہماری پسندیدہ / تجویز کردہ براؤزر ہے، لیکن فائر فاکس اور سفاری کو بھی اچھی طرح سے کام کرنا چاہئے."
  tutorial_thunkable_longdescription: "بلاکس کی زبان کا استعمال کرتے ہوئے، سیکھنے میں کس طرح ایک گھنٹے میں 10 آسان اطلاقات کی تعمیر کے لئے. یہ مضحکہ خیز سبق سیریز آپ کے موبائل فون ڈویلپر بننے کے لۓ اپنے راستے پر شروع کرے گا!"
  tutorial_hopcrossyroad_longdescription: "Hopscotch رکن / آئی فون پر ایک آسان پروگرامنگ کا آلہ ہے، تخلیقی اظہار کی آزادی کے لئے لاکھوں طالب علموں کی طرف سے محبوب. اس خود کو ہدایت والے ویڈیو ٹیوٹوریل کے ساتھ، آپ کے طالب علموں کو کرسی روڈ کا اپنے ورژن بنائے گا. 8 سال کی عمر کے بچوں کو پروگرامنگ کی بنیادی باتوں سے آگاہ کیا جائے گا جبکہ وہ اس اپلی کیشن سٹور کے پسندیدہ کے ایڈیشنز کو اپنی مرضی کے مطابق بنائیں گے."
  tutorial_switchglitch_longdescription: "سوئچ اور گلیوں کو آپ کے طلبا کو ہیرو کو چلانے میں مدد ملتی ہے! ایک بصری انٹرفیس کا استعمال کرتے ہوئے، وہ خوبصورت روبوٹ پروگرام کرتے ہیں اور انہیں دن کو بچانے میں مدد کرتے ہیں. یہ سرگرمی 5-10 سال کی عمر کے بچوں کو پروگرامنگ، لوپس، اور ڈیبگنگ کی فن کی تعلیم دیتا ہے. کہکشاں آپ کی ضرورت ہے!"
  tutorial_codecar_longdescription: "ایک سمبل کار سرکٹ بورڈ کوڈ! آپ حقیقی C ++ کوڈ لکھیں گے جو گاڑی کے سائز کا سرکٹ بورڈ کے لائٹس اور بٹس کو کنٹرول کرتی ہے. 7 سبقوں کے ذریعہ، آپ کو پونچھ روشنی، ایک بریک پیڈ کوڈ، اور زیادہ سے زیادہ سگنل کوڈ کار پر کلک کریں گے. یہ سرگرمی loops، بیانات اور ٹائپ کردہ کوڈ کے ساتھ منطق سکھاتا ہے اور اس میں شامل ہونے والے ایس ای ایس ای، این جی ایس ایس، عام کام، اور CSTA کے معیارات کے ساتھ ایک سبق کا منصوبہ بھی شامل ہے."
  tutorial_codesterscp_longdescription: "اس سبق میں طالب علموں کو کوآرٹیٹیٹ طیارے کے چار چاروںڈروں کی تلاش! وہ پیڈون اور ہمارے ڈریگ ٹوٹ ٹول کٹ کو اسٹیج پر مختلف جگہوں پر سپرے بھیجنے کے لئے استعمال کرتے ہیں! وہاں مظاہرین اور ڈیبگنگ سرگرمیاں شامل ہیں جن میں طالب علموں کو ہم آہنگی طیارے کو نیویگیشن کرنے میں آرام دہ ہوسکتی ہیں."
  tutorial_grokpetblock_longdescription: "یہ سرگرمی آپ کو دوستانہ بلاکس کا استعمال کرتے ہوئے سرایت شدہ پروگرامنگ میں متعارف کرانے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. بلاکس اور مائکرو کا استعمال کریں: تھوڑا سا پالتو جانور بنانے کے لئے تھوڑا سا تھوڑا سا بنائیں جو آپ کھانا کھلانا اور کھیل سکتے ہیں. کوئی بی بی سی مائکرو: بٹ؟ کوئی مسئلہ نہیں! اس کورس میں مکمل مائیکروسافٹ: بٹ سمیلیٹر شامل ہے، لہذا آپ سب کچھ کرنے کے قابل ہو جائیں گے جو آپ کو حقیقی مائکرو پر کریں گے."
  tutorial_techbim_longdescription: "اس نئی تقویت حاصل ہوئی ٹیوٹوریل پروگراماٹیکالل مثلاً گردش، کالوریزاشن، اضافے کے برعکس, کلنک، ایج کا پتہ لگانے, وغیرہ, اعلی لائبریریوں کی مدد کے بغیر کچھ سادہ تصویر مانیپولاٹانس انجام دینے کے لئے کس طرح پتہ کرنے کے شوقین افراد کے لئے مقصد ہے ۔ "
  tutorial_techfpp_longdescription: "پطران اس کے اعتراض پر مبنی پروگرامنگ کی خصوصیات (کلاسوں، طریقوں، میراث ...) کے لئے معروف ہے، تاہم، یہ ان سے محدود نہیں ہوسکتا ہے! یہ انٹرایکٹو ٹیوٹوریل مفید، لیکن کم معروف، فعال پروگرامنگ کی خصوصیات اور پٹین کی تکنیک کو ظاہر کرتا ہے."
  tutorial_codesterscr_longdescription: "طالب علموں کو ایک ڈریگ ٹوٹ ٹول کٹ کا استعمال ہوتا ہے جو انہیں پطرون میں کوڈنگ شروع کرنے کی اجازت دیتا ہے! طالب علموں کو ہدایت کی مشق کی سرگرمیوں کا ایک مجموعہ مکمل کیا گیا ہے جس میں وہ سیکھنے اور مختلف پروگرامنگ کمانڈروں کو کس طرح استعمال کرتے ہیں. اس کے بعد، وہ ان کی مہارت کو اپنے اپنے خوشگوار معمول کو بنانے کے لئے درخواست دیتے ہیں!"
  tutorial_grokdisease_longdescription: "یہ سرگرمی آپ کے پہلے تجربے کی پروگرامنگ دینے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. ایک بیماری کے پھیلاؤ کو نمٹنے کے لئے پروگرامنگ زبان پطرون کا استعمال کریں. کیا آپ چمک ناک کے حساس کیس کو حل کر سکتے ہیں؟"
  tutorial_techec_longdescription: "بندش جاوا سکرپٹ کا ایک اہم پہلو ہے، لیکن وہ پراسرار رہتا ہے اور ڈویلپرز کو آسانی سے سمجھ نہیں آتا. یہ انٹرایکٹو سبق آپ کو سکھایا جائے گا کہ کس طرح طاقتور اور مفید آپ کے جاوا اسکرپٹ پر عمل کو فروغ دینا ہے."
  tutorial_rgbegin_longdescription: "RoboGarden ایک ہاتھوں پر تعلیمی ایپ سمجھنے میں آسان ہے جہاں طالب علم فعال سیکھنے میں حصہ لیتے ہیں. خرگوش سے کوڈنگ سوسائٹی کو سکھانے کے لئے مکمل طور پر لیس کیا گیا ہے، روبو گارڈن کو ایک تکنیکی پرانی استاد کی ضرورت کو کم کر دیتا ہے."
  tutorial_myradream_longdescription: "راکشسوں نے میرارا کا خواب لیا ہے. اپنے پار پلوں کی مدد کرنے کے لئے کوڈنگ کی مہارتیں سیکھیں، ہوا کے ذریعے پرواز کریں اور اس کے خواب کو واپس لینے کے لئے پانی کے اندر اندر تیر کریں. اداکارٹر ویب پر مبنی ماحول ہے جس میں تعاون اور کھیلوں اور سائنس کے تخروپن کو تعاون کے ساتھ ساتھ ویب کے طور پر اور موبائل اطلاقات کے طور پر شائع کرنے کے لئے."
  tutorial_thinkfun_longdescription: "ہم آپ کو روبوٹ کے دماغ کو فکسنگ کرنے کے عمل کے ذریعے لے جائیں گے، قدم بہ قدم! جس طرح سے آپ مشہور 'بلائنس کی اطمینان بخشی کے مسائل' پر مبنی پہیلیاں حل کریں گے اور ایک گھنٹہ کے اندر آپ کو بولین ماسٹر ہو اور اعلی درجے کی پروگرامنگ تصورات کو سمجھنا پڑے گا! تمام ہدایات ایک سکرین پر مشتمل ہے، اور حجم اختیاری ہے."
  tutorial_hopfireworks_longdescription: "جب وہ اپنے (دھماکے مفت!) آتش بازی اپلی کیشن کوڈ آپ کے طالب بہت پرجوش ہو جائے گا! ہوپسکوٹچ ایک سادہ پروگرامنگ آلہ رکن/آئی فون پر، لاکھوں طلباء اس تخلیقی اظہار کی آزادی کے لئے کی طرف سے محبوب ہے ۔ جبکہ وہ مخصوص ورژن متعامل آتش بازی کا کوڈ اس خود امامی ویڈیو ٹیوٹوریل بچوں کی عمر 8 + پروگرامنگ بنیادی باتیں سکھاتا ہے ۔ "
  tutorial_grokspace_longdescription: "یہ سرگرمی آپ کے پہلے تجربے کی پروگرامنگ دینے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. خلائی کی جانچ پڑتال اور ستاروں کے لئے پہنچنے کے لئے بصری پروگرامنگ زبان کو بلاک کریں."
  tutorial_codehspython_longdescription: "پروگراموں کو لکھ کر پادون پروگرامنگ زبان کے ساتھ کوڈنگ کی بنیادی باتیں سیکھیں جن کے ساتھ آپ بات چیت کر سکتے ہیں! یہ گھنٹے پرنٹنگ، متغیرات، ریاضی، اور صارفین سے معلومات حاصل کرے گا. ایک پروگرام لکھیں جو کسی صارف سے ڈیٹا لیتے اور اسٹور کرتا ہے اور ایک منفرد جواب واپس دیتا ہے."
  tutorial_codehsjava_longdescription: "کودہس کے ساتھ جاوا میں کوڈنگ"
  tutorial_techioda_longdescription: "اس مفید ٹیوٹوریل آپ پیشگی کے طور پر، ایک گراف میں دو گرہوں کے درمیان کم سے کم راہ داجکسٹرا کی الگورتھم کے لئے شکریہ کا حساب لگانے کے قابل ہو کس طرح متعامل طریقے سے سکھائے جائیں گے ۔"
  tutorial_grokmonster_longdescription: "بچوں کو اس دوستانہ کورس کے ساتھ خاص طور پر کوڈ کے قیام کے لئے کوڈنگ میں لے جاؤ! ڈریگ اور ڈراپ بلاکس اپنے اپنے پروگراموں کو لکھنے کے لئے استعمال کریں، ترتیب اور نظم کے بارے میں سیکھیں، اور تفریحی راکشس کے کردار بنائیں!"
  tutorial_techmjs_longdescription: "جاوا اسکرپٹ 1997 کے بعد سے ایک بین الاقوامی معیار رہا ہے. اس انٹرایکٹو ٹیوٹوریل میں، ہم زبان کی جدید خصوصیات کو تلاش کریں گے جو آپ کے کوڈ کو مزید مضبوط، جامع اور آسان پڑھنے کے لئے آسان بنائے گی."
  tutorial_techga_longdescription: "جینیاتی الورورجیمز ارتقاء کے اصول کا استعمال کرتے ہوئے مسائل کو طاقتور طریقے سے حل کرنے کے لۓ استعمال کرتے ہیں جہاں فیصلہ کن الگورتھم بہت مہنگا ہیں، جیسے سفر کرنے والے بیچنے والے کا مسئلہ. یہ انٹرایکٹو سبق ایک واضح اور سادہ تعارف ہے جس سے آپ کو جینیاتی الورتورجیم کام کیسے سمجھنے میں مدد ملے گی."
  tutorial_techioan_longdescription: "اس متعامل ٹیوٹوریل میں، ہم کیوں جاوا کے \"خالی\" قدر ہمیشہ سے گریز کیا جا چاہئے اور اسے نظرانداز کرنے کے لئے کیا حل موجود سیکھیں گے ۔"
  tutorial_techiogsr_longdescription: "جینیاتی الورورجیمز ارتقاء کے اصول کا استعمال کرتے ہوئے مسائل کو طاقتور طریقے سے حل کرنے کے لۓ استعمال کرتے ہیں جہاں فیصلہ کن الگورتھم بہت مہنگا ہیں، جیسے سفر کرنے والے بیچنے والے کا مسئلہ. یہ انٹرایکٹو سبق ایک واضح اور سادہ تعارف ہے جس سے آپ کو جینیاتی الورتورجیم کام کیسے سمجھنے میں مدد ملے گی."
  tutorial_groktunnel_longdescription: "یہ سرگرمی آپ کے پہلے تجربے کی پروگرامنگ دینے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کے کوڈ کے لئے تیار کیا گیا ہے. سادہ کھیل (یا MUD) بنانے کے لئے پروگرامنگ زبان پطرون کا استعمال کریں. کیا آپ کو تاریک سرنگ کے ذریعہ اپنا راستہ مل سکتا ہے؟"
  tutorial_stemcod_longdescription: "کیا آپ ویڈیو کھیل کھیلتے ہیں؟ کیا تم نے کبھی سوچا ہے کہ کچھ کھیل سپر حقیقت پسندانہ ہیں اور دیگر کھیل کارٹون-ish ہیں؟ اس سرگرمی میں ہم ویڈیو گیمز کے فزکس کے بارے میں بات کریں گے اور آپ کو ایک اعتراض کی تحریک کی تعمیل کرنے کے لئے ایک کمپیوٹر کوڈ میں ترمیم کرنا سیکھنا ہوگا. ہماری سرگرمیاں تمام کلاسک ویڈیو گیمز پر مبنی ہیں. کوئی انسٹال نہیں ہے. 100٪ Chromebook مطابقت رکھتا ہے."
  tutorial_techikb_longdescription: "کوٹلان ایک نئی اوپن سورس پروگرامنگ زبان جیٹبراانس سے ہے ۔ یہ رن ٹائم (سکالا, جانے, ازگر، روبی اور جاوا سکرپٹ) اگرچہ یہ بھی ایک کوڑے کو استعمال کرنے والے تمام پروگرامرز کے لیے اپیل کر سکتا جو جاوا کے ساتھ آج کام لوگوں کے لیے جمع کی سب سے بڑی دلچسپی ہو سکتا ہے ۔ کوٹلان کی بنیادی باتیں اس متعامل ٹیوٹوریل میں دریافت!"
  tutorial_kanostreet_longdescription: "فن اور ٹیکنالوجی متحد ہے! کینوہ کا سٹریٹ آرٹ قیامت کے ساتھ کوڈ چیلنجوں کی تمام صلاحیتوں کا تخلیقی ذہن خوبصورت اور منفرد آرٹ ورک بنا ایک پینٹ پرش کے ساتھ، کوڈ گا ۔ راستے ساز کمپیوٹر سائنس اصول ایک بدیہی اور کشش انداز میں ایک حقیقی پروگرامنگ زبان کا استعمال کرتے ہوئے جان سکیں گے ۔ ہمارے استاد وسائل اور امامی مواد کے ساتھ ہر ایک پر تفریح حاصل کر سکتے ہیں ۔"
  tutorial_nyblebot_longdescription: "بوگی بوٹ ایک مذاق اور مشق کوڈنگ ایپ ہے. زندگی اور توانائی کے ساتھ جلا کر، یہ 3D اپلی کیشن بچوں کے کمپیوٹر پروگرامنگ کی بنیادیات کو متعارف کرایا جائے گا جو Google کے بصری پروگرامنگ زبان کا استعمال کرتے ہوئے بلایا جاتا ہے. بوگی بوٹ ایک رقص روبوٹ ہے، جو رقص چالو کرنے کے لئے پروگرام کیا جا سکتا ہے. ایپ کی خصوصیات (مکمل ورژن میں دستیاب تمام خصوصیات) کوڈنگ بلاکس کے ساتھ کوڈ کو سیکھنے، کوڈ کے ساتھ اپنے اپنے رقص کو تخلیق کریں، کئی مختلف منفرد رقص پٹریوں سے منتخب کریں، کمرے کو ایک جدید پارٹی زون میں تبدیل کریں، مرحلے پر شاندار اثرات شامل کریں، سکے کمائیں. جیسا کہ آپ پروگرامنگ کی تعمیر سیکھتے ہیں، کمرے میں سجیلا چیزیں سجاتے ہیں، ایک انٹرایکٹو کمرہ میں چھپی ہوئی خصوصیات سے بھرا ہوا کھیلتے ہیں، اور اپنے خوفناک تخلیق کی ایک ویڈیو کو محفوظ کریں."
  tutorial_codemojijs_longdescription: "جاوا سکرپٹ کے شروع سادہ احکام جو حروف کے اعمال پر گہرا اثر پڑا ہے ٹائپ کاری طالب علموں کو حاصل کرنے کے لئے ڈیزائن کیا گیا ہے ۔ طلبہ احکام جو سب آوازیں بنائیں اور یہاں تک کہ بات چیت کے لیے باککفلپس سے کچھ کریکٹر ٹائپ کریں گے ۔ اس سرگرمی آپ بنیادی جاوا سکرپٹ خیالات اور احکامات سیکھنے میں مدد کرے گا ۔"
  tutorial_bloxmobmath_longdescription: "آپ اپنے موبائل ہيںعام ایک جدید ڈیزائنر اور ایپس کو استعمال کر سکتے ہیں آپ اور آپ کے دوستوں کو بناکر ایک شمارندگی مفکر بن جانیں بنائیں ۔ چیٹ بلاون، quizzes، فلاشکاردس، کیلنڈر، کا استعمال کرتے ہوئے ڈیزائن نقشے، تصاویر اور زیادہ کہانیاں یا متعامل ایپس ملاحظہ کریں جنہیں iOS یا Android پر کام میں فوری طور پر فون ۔ کوئی بھی اور ہر ایک ایک موبائل اپلیکیشن بنا سکتے ہیں ۔"
  tutorial_techapf_longdescription: "متعامل ٹیوٹوریل آپ کو مفید اعلی ازگر خصوصیات اور آپ ابھی تک آپ ازگر زبان کی مہارت کو بہتر بنانے کے لئے معلوم نہ ہو کہ چالوں کو متعارف کرانے کا مقصد ہے ۔"
  tutorial_techfpjs_longdescription: "فنکشنل پروگرامنگ ان چیزوں کو جو بھی مشکل یا کوشش کرنا بھی نظریاتی دیکھ سکتا ہے میں سے ایک ہے ۔ انتظار نہیں! اس متعامل ٹیوٹوریل میں آپ کو نئی تقویت حاصل ہوئی مثالیں اور جاوا سکرپٹ میں مشقوں کے ذریعے فعال پروگرامنگ دریافت کروں گا."
  tutorial_techlinq_longdescription: "پروگرامنگ زبان # سی اس بہت سے طاقتور اور بدیہی زبان کی خصوصیات کی وجہ سے ایک بڑے حصے میں ڈویلپرز کے ساتھ بہت مقبول ہے ۔ ان میں سے ایک لانق، ایک لائبریری کے استفسارات C# کے خلاف بہت سے اقسام کوائف کی نحو میں براہ راست نفاذ کے لیے استعمال کیا جاتا ہے ۔ اس متعامل ٹیوٹوریل آپ کو یہ قدم بہ قدم استعمال کرنے کے لئے کس طرح دکھائے گا ۔"
  tutorial_gpbcatapult_longdescription: "شرکاء نے ایک گیند مرحلے کے ایک طرف سے دوسری، ناراض پرندوں کھیل کی طرح شروع کرنے کے لئے ایک غلیل تعمیر کریں گے ۔"
  tutorial_quorumastro_longdescription: "شمارندگی فلکیات سے موضوعات میں اس قابل رسائی آن لائن ٹیوٹوریل کا استعمال کرتے ہوئے کی کوڈنگ کے بارے میں معلومات حاصل کریں ۔ اس میں طلبا بھی پروگرامنگ زبان کے کمپیوٹر گرافکس انجن کورم کے ساتھ کی مشق کے دوران طریقے کنٹرول کرنے کا طریقہ دریافت کرے گا ۔ آخری سبق کی طرف سے طالب علموں نے کائنات میں اشیاء کو تلاش کرنے کے لئے ستاروں کی ایک گرافیکل اور قابل رسائی کا نقشہ بنائیں گے ۔"
  tutorial_alicewonder_longdescription: "یلس پرستان میں ایک خود امامی پہیلی 6 + پروگرامنگ تجربہ درکارنہیں بغیر بچوں کے لئے ڈیزائن کیا گیا ہے ۔ آپ ایلس افعال کے ساتھ اور بغیر پیرامیٹر استعمال کرتے ہوئے رہنمائی کرے گا ۔"
  tutorial_rginter_longdescription: "RoboGarden ایک ہاتھوں پر تعلیمی ایپ سمجھنے میں آسان ہے جہاں طالب علم فعال سیکھنے میں حصہ لیتے ہیں. خرگوش سے کوڈنگ سوسائٹی کو سکھانے کے لئے مکمل طور پر لیس کیا گیا ہے، روبو گارڈن کو ایک تکنیکی پرانی استاد کی ضرورت کو کم کر دیتا ہے."
  tutorial_bloxmobscience_longdescription: "آپ اپنے موبائل ہيںعام ایک جدید ڈیزائنر اور ایپس کو استعمال کر سکتے ہیں آپ اور آپ کے دوستوں کو بناکر ایک شمارندگی مفکر بن جانیں بنائیں ۔ چیٹ بلاون، quizzes، فلاشکاردس، کیلنڈر، کا استعمال کرتے ہوئے ڈیزائن نقشے، تصاویر اور زیادہ کہانیاں یا متعامل ایپس ملاحظہ کریں جنہیں iOS یا Android پر کام میں فوری طور پر فون ۔ کوئی بھی اور ہر ایک ایک موبائل اپلیکیشن بنا سکتے ہیں ۔"
  tutorial_cssgrid_longdescription: "CSS گرڈ کے بارے میں سب کو آپ کی سبزی باغ کی دیکھ بھال کی طرف سے معلومات حاصل کریں ۔"
  tutorial_bloxmobdesign_longdescription: "آپ اپنے موبائل ہيںعام ایک جدید ڈیزائنر اور ایپس کو استعمال کر سکتے ہیں آپ اور آپ کے دوستوں کو بناکر ایک شمارندگی مفکر بن جانیں بنائیں ۔ چیٹ بلاون، quizzes، فلاشکاردس، کیلنڈر، کا استعمال کرتے ہوئے ڈیزائن نقشے، تصاویر اور زیادہ کہانیاں یا متعامل ایپس ملاحظہ کریں جنہیں iOS یا Android پر کام میں فوری طور پر فون ۔ کوئی بھی اور ہر ایک ایک موبائل اپلیکیشن بنا سکتے ہیں ۔"
  tutorial_jshero_longdescription: "جس ہیرو آپ جاوا پروگرامنگ کی دنیا میں لے جانا چاہتا ہے ۔ ہر صفحے پر آپ کو ایک چھوٹا سا سبق اور ایک چھوٹی سی پروگرامنگ ٹاسک مل جائے گا ۔ کام کے صفحہ پر براہ راست جواب دیا جا سکتا ہے ۔ اور اگر آپ فوری طور پر اگر آپ صحیح طریقے سے مسئلہ حل ہو یا اگر آپ کوئی غلطی کہا جاتا ہے ۔"
  tutorial_codemojipy_longdescription: "ازگر لیب پروگرامنگ زبان ازگر کے مبادیات کی تعلیم ایک IOS پر مبنی سرگرمی ہے ۔ صارفین تُکمے، لڑیاں، بولینس اور بہت کچھ کے بارے میں معلومات حاصل کریں گے ۔"
  tutorial_bloxmobcomp_longdescription: "آپ اپنے موبائل ہيںعام ایک جدید ڈیزائنر اور ایپس کو استعمال کر سکتے ہیں آپ اور آپ کے دوستوں کو بناکر ایک شمارندگی مفکر بن جانیں بنائیں ۔ چیٹ بلاون، quizzes، فلاشکاردس، کیلنڈر، کا استعمال کرتے ہوئے ڈیزائن نقشے، تصاویر اور زیادہ کہانیاں یا متعامل ایپس ملاحظہ کریں جنہیں iOS یا Android پر کام میں فوری طور پر فون ۔ کوئی بھی اور ہر ایک ایک موبائل اپلیکیشن بنا سکتے ہیں ۔"
  tutorial_nclabdrone_longdescription: "ایک ڈرون کے فریم میں دس قدم نکلہب کے 3D ماڈلنگ اپلی کیشن کے ساتھ تعمیر. ڈرون فریم 3D چھپی ہوئی اور ایک حقیقی کام ڈرون بنانے میں استعمال ہو سکتا ہے!  ہر مرحلہ میں سبق اور ہدایات شامل ہیں ۔ ضابطہ اخلاق پر مکمل اور فوری طور پر نتائج دیکھیں ۔  3D ماڈلنگ اکیسویں صدی انجینئرنگ، مینوفیکچرنگ، آرٹ، سائنس، طب اور مزید کا ایک اہم حصہ ہے ۔  یہ شروع کرنے کے لئے ایک بہت اچھا طریقہ ہے! "
  tutorial_gpbcircle_longdescription: "شرکاء نے ایک حلقہ ہے جو اس وقت رنگ اور اجلا پن میں تبدیل کرتا ہے جیسے آپ ماؤس کو منتقل کر دے گا ۔ اس عمل میں وہ رنگ سنترپتی اور چمک رنگ ماڈل دریافت کرے گا ۔"
  tutorial_gpbpaint_longdescription: "مائیکروسافٹ ماؤس کے ساتھ ڈرائیو کرنے کے لئے ایک پینٹ ایڈیٹر بنائے گا، پھر نمایاں بٹن جیسے رنگ اور رنگ کے ساتھ علاقوں بھرنے کی صلاحیت شامل کریں گے."
  tutorial_cocomarcade_longdescription: "ایک بھی ٹھنڈی کھیل بنانے کے لئے تیار ہیں؟ پیڈون یا جاوا اسکرپٹ کا استعمال کرتے ہوئے افعال اور واقعات جیسا کہ اعلی درجے کی کوڈنگ تصورات پر برش کریں، پھر اپنے آرکیڈ بقا کے کھیل بنانے کے لئے ان کی مہارت کا استعمال کریں!"
  tutorial_techcpp_longdescription: "ہر C ++ پروگرامر کا کوڈ کرنے کے لئے آسان، کلینر اور زیادہ معنوی طریقوں کا مقصد ہے. یہ آسان سبق 7 بہترین ڈاؤن لوڈ، اتارنا C ++ خصوصیات اٹھایا جو آپ کا کوڈ اچھا کرے گا."
  tutorial_beetik_longdescription: "اس سرگرمی میں، طالب علم فرجز لیسٹ کے مشہور مشہور ٹکڑے کا ایک چھوٹا حصہ تعمیر کرتے ہیں. طالب علموں کو سیکھنے کا طریقہ سیکھا جائے گا کہ وہ کس طرح چھٹکارا اور کمپیوٹر سائنس اور موسیقی دونوں میں استعمال کیا جاتا ہے. یہ ایک مرحلہ وار گائیڈ ہے جس میں کمپیوٹر سائنس کے عناصر کے ساتھ موسیقی میں الگورتھمک سوچ متعارف کرایا جائے گا. اس سرگرمی کے آخری مرحلے میں، طالب علموں نے موسیقی کو 'ہیک' 'عناصر کو تبدیل کر کے' ٹاپ '، کلید، تکرار، نوٹیفکیشن، وغیرہ وغیرہ کی بناء پر اصل مختلف حالتوں کو بنانے کے لۓ وہ کیا سیکھا ہے. اس سرگرمی کو کمپیوٹر سائنس کے ساتھ کلاسیکی موسیقی کا سامنا ہے."
  tutorial_codedj_longdescription: "کوڈ DJ میں، آپ سب سے پہلے جاوا اسکرپٹ کے بنیادیات کو دریافت کریں گے جن سے سوالات کا جواب دیا جاسکتا ہے کہ ترقیاتی طور پر کوڈ کی طرح زیادہ ہو جائے گا. پھر آپ دوسری دنیا میں داخل ہو جائیں گے جہاں آپ اصل میں کوڈ کے ساتھ براہ راست موسیقی بنانا شروع کر دیں گے، صرف پہلے نمبروں میں تبدیل کرکے اور آپ کی مہارت بڑھانے کے ذریعے، تال تالوں اور زیادہ سے زیادہ جوڑ کر! اس وقت آپ کو کوڈ ڈیجیٹل ایپلی کیشن میں آزادانہ طور پر موسیقی پیدا کرنے کی صلاحیت انلاک کریں گے اور اسے ایک MP3 کے طور پر حاصل کریں گے!"
  tutorial_rgadvan_longdescription: "RoboGarden ایک ہاتھوں پر تعلیمی ایپ سمجھنے میں آسان ہے جہاں طالب علم فعال سیکھنے میں حصہ لیتے ہیں. خرگوش سے کوڈنگ سوسائٹی کو سکھانے کے لئے مکمل طور پر لیس کیا گیا ہے، روبو گارڈن کو ایک تکنیکی پرانی استاد کی ضرورت کو کم کر دیتا ہے."
  tutorial_codehsrn_longdescription: "یہ سرگرمی آپ کو اپنے اصلی اصلی ایپس کیسے بنانے اور آپ کے فون پر ان کو کس طرح معاون استعمال کرتے ہوئے آزمائشی کرنے کے بارے میں کچھ مثال دیتا ہے. اسمارٹ فون فون پر ایپس کو چلانے کیلئے، طلباء کو ایکسپو اے پی پی ڈاؤن لوڈ کرنے کی ضرورت ہوگی. Expex کے بارے میں مزید معلومات تلاش کریں https://expo.io/."
  tutorial_codehswd_longdescription: "CodeHS انٹرنیٹ ایکسپلورر کے سوا سبھی تازہ ترین براؤزرز کے ساتھ مطابقت رکھتا ہے. کروم ہماری پسندیدہ / تجویز کردہ براؤزر ہے، لیکن فائر فاکس اور سفاری کو بھی اچھی طرح سے کام کرنا چاہئے."
  tutorial_turtlerobot_longdescription: "A بورڈ کھیل روبوٹ کچھیوں پر لے جایا جاتا ہے جو طالب علم کو ایک استاد کی مدد کے بغیر عمل کرنے کی اجازت دیتا ہے."
  tutorial_ozoevo_longdescription: "اییو اوزو بوٹ ٹھنڈ ٹکنالوجی کے ساتھ بھری ہوئی ہے، جیسے قربت سینسر، پروگرام ای ڈی، تحریک اور آواز، اور روشنی اور رنگ سینسر کے نیچے ہے تاکہ رنگ دیکھ سکیں اور لائنوں پر عمل کریں. ایو کے اس تعارف کو ایک اوزو بللایل پروگرام پیش کرتا ہے جو اییو کو منتقل کرتی ہے جب اس کے قربت سینسر آپ کے ہاتھوں سے چالو ہوجاتا ہے اور بعض رنگوں پر چلے جانے کے بعد فتح کا رقص چلتا ہے."
  tutorial_ozoexped_longdescription: "طالب علموں کو ڈرائنگ لائنز اور رنگ کے کوڈ پر عمل کرنا ہے جو Ozobot اس پرنٹ پرنٹ بورڈ کے کھیل کے ساتھ مزہ راستہ پر عمل کر سکتا ہے. قسمت اور مہارت دونوں مزہ ٹائم چیلنجوں کی ایک سیریز کے ذریعے ایک کردار ادا کرتے ہیں جو ان کی شکل اور رنگ کے کوڈ کو یکجا کرنے کی ضرورت ہوتی ہے. جیسا کہ طالب علم کامیاب ہو جاتے ہیں، وہ اپنی منزل مقصود کے قریب پہنچ جائیں گے. اس سرگرمی میں چیلنج کارڈز طالب علم اپنی حکمت عملی کے حصے کے طور پر اپنے مخالفین کے لئے مشکل کو بڑھانے کے لئے استعمال کرسکتے ہیں."
  tutorial_ozojourney_longdescription: "ایک کلاس کے طور پر، طلباء اپنے Ozobot پروگرام Ferdinand میگلان کی سفر کو مکمل کرے گا. اساتذہ کو وقت سے پہلے کاٹنے اور کاغذ براعظموں کو جمع کرنا چاہئے. طلباء OzoBlockly زبان کا استعمال کریں گے جس میں راستے میگیلن کے ساتھ براعظموں کے ارد گرد تشریف لے جانے کے لئے اوزوباٹ روبوٹ کا پروگرام لے جائے گا. راستے کے ساتھ طالب علم دنیا جغرافیائی کے مختلف حصوں کو لیبل کریں گے."
  tutorial_ozocodes_longdescription: "روانڈوان جاکلی (ریجیک 12) کی تعلیم\nSoulAdor آپ یہاں دیکھ سکتے ہیں. ہمارے کیس میں طالب علم طالب علم.\nمہینے پہلے\n\nجارجیا\nSoulAdor\nیہ ایک کام کی حتمی مصنوعات کا ترجمہ نظر آئے گا\nمہینے پہلے\n\nنئی تبصرہ\nترجمہ کے لئے متن\nیہ سبق پہلے سے قارئین کو اپنے موڈ سیاہ لائنوں میں لکھنا پڑتا ہے جو Ozobot چلنے اور OzCodes منطقی جگہوں میں روبوٹ کی واک میں مدد کرنے کے لئے جگہ لے سکتے ہیں، اور پہلی خط سے پہلے خط سے چل سکتے ہیں ان کے نام میں مدد ملتی ہے. آخری. طالب علموں نے پہلے مسودہ کی جانچ پڑتال کی اور ایک کام کرنے والی حتمی مصنوعات کی تخلیق کرنے کا اعلان کیا. یہ سبق ٹھیک موٹر مہارتوں، کمپیوٹر سائنس تصورات کو فروغ دیتا ہے اور طالب علموں کے OzoCode تجربے میں اضافہ ہوتا ہے."
  tutorial_ozoeclipse_longdescription: "زمین کے ارد گرد چاند کی مدار پر مبنی ایک سادہ نقشہ پر اوزوباٹ روبوٹ کا استعمال کرتے ہوئے حلقوں، قمری مراحلوں، اور آسمانی میکانکسز (سنبھالنے والی لاشوں کی رفتار) کا جادو دریافت کریں. یہاں تک کہ تھوڑا اوزوباٹ پروگرامنگ کے تجربے کے ساتھ بھی، ایک کلاس دو بٹس اور ٹارچ کے ساتھ حلقوں کا مظاہرہ کر سکتا ہے، پھر مارکروں کے ساتھ تیار سادہ OzoCodes کے ساتھ ایک سنبھالنے والی جسم کی تبدیلی کی رفتار کا ایک نقشہ تشکیل دے سکتا ہے."
  tutorial_ozosimulator_longdescription: "This activity teaches about programming languages without students needing to use a computer or bot. The student is the computer in this activity that uses psuedocode to teach the basics of how to write a program a computer can read using a brain-teasing maze in which students must first read and execute commands, and then write a program for a maze using what they've learned."
  tutorial_ozoalgorithm_longdescription: "ان کے بیلٹ کے تحت بہت سے پروگرامنگ تصورات کے حامل طلباء ایوبوباٹ کو بے ترتیب ضرب حقیقت کا انتخاب کرنے کے چیلنج سے لطف اندوز ہو جائیں گے، پھر اس حقیقت کی صف کو گرڈ اور جھٹکا اور / یا جواب دیں. پروگرامنگ کے تصورات طالب علموں کو وقت سے پہلے پتہ چلتا ہے کہ لچپس، ریاضی، متغیر تعداد، بے ترتیب نمبر، اور مندرجہ ذیل لائن کے اوزو بالکل کے مخصوص تصورات شامل ہیں، ایو آڈیو اہلیتوں کے لئے ایل ای ڈی لائٹس، ٹائمرز اور \"کہیں\" ترتیب دیں."
  tutorial_ozotimer_longdescription: "کیا ہم Ozobot بٹ ایک ٹائمر میں تبدیل کر سکتے ہیں - خاص طور پر سیکنڈ کی پیمائش کے لئے ٹائمر؟ اس چیلنج سبق میں جامی ریاضی اور جسمانی سائنس کے تصورات کے بارے میں علمی معلومات بھی شامل ہوں گے، اس کے ساتھ ساتھ اس کی صلاحیت 4 سطح (اعلی درجے کی) اوزو بالی ووڈ کو روشنی اثرات، لائن نیویگیشن اور ٹائمنگ کا استعمال کرتے ہوئے لکھے گی. ایک اوزو میپ ایک بنیاد کے طور پر فراہم کی جاتی ہے جس کے لئے اوزو بللایلی پروگرام پھر ڈیزائن کیا جا سکتا ہے. Ozobot بٹ دوسرا ٹائمر کی تعریف کرنے کے لئے ایک سٹاپ گھڑی یا سیل فون سٹاپ گھڑی ایپ کی ضرورت ہے."
  tutorial_ozohabits_longdescription: "جب طالب علموں کو پتہ چلتا ہے کہ لائنز اور OzoCodes پروگرام Ozobot کو کیسے ڈراؤ، وہ حقیقی دنیا میں اس پروگرامنگ کے طریقہ کار کو ضم کرنے کے لئے تیار ہیں. اس سبق کا پتہ چلتا ہے کہ اوز بوٹوٹ کس طرح نوعیت کے نمونے کے طور پر کمپیوٹر تخروپن کے ساتھ استعمال کیا جا سکتا ہے. یہ سبق اساتذہ کے ساتھ شروع ہوتا ہے جس کی وضاحت کرتا ہے کہ پوائنٹ OzoCodes کیسے کام کرتا ہے، اور وہ کیسے روک سکتا ہے. اس فنکشن کو ماڈیولنگ پر لاگو کیا جائے گا کہ کس طرح ایک خرگوش زندہ رہتا ہے جس میں اس کی بھرتی اور رک جاتی ہے."
  tutorial_ozoprogram_longdescription: "طالب علموں کو پتہ چلتا ہے کہ پروگرام روبوٹ کتنے آسان ہے، یہاں تک کہ اگر ان کی کلاس روم میں کوئی بھی نہیں ہے. اس استاد کی ہدایت آن لائن ٹیوٹوریل نے طالب علموں کو پروگرامنگ کی مہارتوں کو فروغ دینے اور Ozobot کے Blockly کھیل کے ذریعے کمپیوٹر سائنس کو سمجھنے کی صلاحیت میں اعتماد حاصل کرنے میں مدد ملتی ہے. طلباء کو پتہ چلتا ہے کہ Ozobot کی طرف سے بٹ اور ایوا پروگرام کو ایک منفرد طریقہ کے ذریعے اپ لوڈ کرے گا - رنگ فلیش روبوٹ کے روشنی سینسر پر اور اس پروگرام کو سکھایا جائے گا."
  tutorial_ozopair_longdescription: "طالب علم جو اوزو بکللی بلاک پر مبنی پروگرامنگ زبان جانتے ہیں وہ سیکھتے ہیں کہ کس طرح ڈرائیوروں اور نیویگیٹرز کے طور پر ٹیموں میں کام کرنا ہے، اور پھر ایک اووبوٹ روبوٹ کے لئے ایک کمپیوٹر پر ایک واحد پروگرام بنانے کی طرف سے عمل کریں. یہ ایک استاد کی قیادت والے ٹیوٹوریل ہے جس کی ابتدا میں دکھایا جانے والی ویڈیوز کی ضرورت ہوتی ہے، اور اس کے بعد طالب علموں کو اپنے پروگرام کو مکمل کرنے کے ذریعے مدد کرنے کے لئے رہنمائی کی ضرورت ہوتی ہے."
  tutorial_codesnoopy_longdescription: "دوستوں کے ساتھ ٹیم کو اپنائیں اور ایک مزہ اور پاگل بازی کی لڑائی میں Snoopy کی Beagle Scouts پروگرامنگ کی طرف سے آپ کی کوڈنگ کی مہارت پر عمل کریں! ابتدائی اور پہلے سے قارئین کا استقبال - ٹیموں کو ایک دوسرے کو ختم کرنے کی کوشش کرتے وقت خفیہ کوڈ کو خفیہ طور پر لکھا ہے. الفاظ فری کوڈ کے ساتھ، سب کو مذاق میں حاصل ہوسکتا ہے! یہ سرگرمی 1- 1- کھلاڑیوں کو اسی ڈیوائس پر سپورٹ کرتی ہے - دوست یا کمپیوٹر کے خلاف کھیلنا."
  tutorial_applabintro_longdescription: "بلاکس یا متن کے ذریعے جاوا اسکرپٹ میں اپنا اپنا اپلی کیشن بنائیں. آپ بٹن، تصاویر، آوازوں اور متعدد اسکرینوں کے ساتھ ایک سادہ ایپ بناؤ گے جو آپ اپنے دوستوں کے ساتھ اشتراک کر سکتے ہیں یا عوامی گیلری میں شائع کرسکتے ہیں. اگر آپ پہلے ہی بلاکس کے ساتھ کچھ کوڈنگ کرتے ہیں، تو اپنی مہارت کو اگلے درجے پر لے جائیں."
  tutorial_cslartist_longdescription: "کیا آپ جانتے تھے کہ ایک کم فنکار ہے جو ہر کمپیوٹر کے اندر رہتا ہے؟ یہ پی ڈی ایف پہیلیاں کے ساتھ سرایت ایک مذاق کہانی ہے جس میں آپ کے طالب علموں کو ڈیجیٹل آرٹ کے بنیادی اصولوں کو سکھایا جائے گا کیونکہ وہ پکسلز، الگورتھم اور دوبارہ چھٹیاں استعمال کرتے ہوئے اپنی تخلیقی بنائے گی."
  tutorial_cslscratchjr_longdescription: "ضابطہ اخلاق پڑھیں یہ تصویر ضابطہ اخلاق کے مطابق ہے. ضابطہ اخلاق پڑھیں آپ پہلے ہی اس ویڈیو پر غلط استعمال کی رپورٹ دے چکے / چکی ہیں. سرگرمی پیک ایک ورزش الاس کہانی ہے جس کے ساتھ ورکشاپوں کے ساتھ. کہانی برانڈ کے کوڈر کے لئے بہترین سب سے پہلے منصوبے کے لئے کوڈ کے ذریعے چلتی ہے. ایک بڑے پیمانے پر پہلے سے قارئین کے طالب علموں کی کلاس میں کہانی پڑھ سکتے ہیں اور اس کے بعد اساتذہ کی رہنمائی کر سکتے ہیں کہ وہ سکریچ جرا اے پی کا استعمال کرتے ہوئے کہانیوں کو اپنی گولیاں لے لیں. ابتدائی پڑھنے کی مہارت کے حامل طلباء خود کہانی کو پڑھ سکتے ہیں اور آزادی کو سرگرمی پیک مکمل کرسکتے ہیں."
  tutorial_floevents_longdescription: "طلباء اس پروگرام کو پیش کرے گا، یہ ایک ایسا تصور ہے جس میں پروگراموں کو مخصوص حوصلہ افزائی کی اجازت دیتا ہے. ایونٹ ہینڈلر کہتے ہیں کہ کوڈ کے بٹس میں واقعات کا تعین کیا جاتا ہے، جو مخصوص واقعات کے متعلق سنتے ہیں اور جواب دینے کے بارے میں ہدایات پر مشتمل ہوتے ہیں. طالب علموں کو کلیدی الفاظ سیکھنے اور مدن لبنس طرز عمل میں ایونٹ ہینڈلرز کے لئے متن لکھیں گے جس میں وہ خود کے ایونٹ ہینڈلر تخلیق اور عمل کریں گے."
  tutorial_florobot_longdescription: "اس سبق میں، طالب علموں کو روبوٹکس کے میدان میں ڈائیونگ کرتے ہوئے اپنی خواندگی کی مہارتوں کی تعمیر کرے گی. وہ فلبوبولری کے تعلیمی ہپ ہاپ ویڈیو کو دیکھنے کے لۓ روبوٹ کیا ہے اور روزانہ کی زندگی میں روبوٹ کی مثال دیکھیں گے. وہ روبوٹ کے بارے میں مختصر قریبی قریبی قارئین کو پڑھیں گے، کاموں پر بحث کریں گے جو ایک مخصوص مسئلہ کو حل کرنے کے لئے اپنے روبوٹ کو ڈیزائن کرکے روبوٹ اچھی طرح سے مناسب اور سبق ختم کردیں."
  tutorial_isavesanta_longdescription: "اس استاد کی قیادت کی تہوار سرگرمی میں، قیامت کے کوڈ کے لئے منسلک، بچوں کو سانتا کو بچانے کے لئے سکریچ کا استعمال کرتے ہوئے ایک کمپیوٹر گیم تیار کرتا ہے. وہ الگورتھم ڈیزائن کرتے ہیں، مشروط بیانات کے ساتھ ساتھ ان کے کام کی جانچ اور ڈیبٹ استعمال کرتے ہیں. قدم بہ قدم سبق کی منصوبہ بندی، طالب علم وسائل، سپورٹ کارڈز اور پہلے سے تحریری پروگرام ٹیمپلیٹس شامل ہیں."
  tutorial_iorder_longdescription: "اس ٹیچر نے سرگرمی کی قیادت کی، قیامت کے کوڈ کے مطابق منسلک، سکریچ 2.0 کا استعمال کرتے ہوئے مجازی سوچ اور کوڈنگ کی مہارت کو تیار کیا. بچوں کو ایک آئس کریم اسٹائل تخیل اور / یا کھیل کا پروگرام اور ایسا کرنے میں، الگورتھم ڈیزائن، دوبارہ تکرار، مشروط بیانات، ٹیسٹ اور ان کے کام کو ڈیبٹ. اساتذہ اور طالب علموں کے لئے مرحلہ وار سبق کی منصوبہ بندی، طالب علم سپورٹ مواد، اور پری تحریری سکریچ 2.0 پروگرام کے سانچے شامل ہیں."
  tutorial_ianimate_longdescription: "اس ٹیچر کی قیادت کی موسمی سرگرمی، قیامت کے کوڈ کے مطابق منسلک، بچوں کو کمپیوٹر متحرک بنانے کے لئے متعارف کرایا جاتا ہے. بچوں کو فریم بنائے گا، آرٹ ورک شامل کریں اور ایک سادہ کرسمس منظر کو متحرک کریں گے. زیادہ قابل شاگردوں کے لئے بہت سادہ متحرک ترتیب بنانے سے مختلف نظریات، توسیع اور افزائش کے بہت سے خیالات: پس منظر کے ساتھ ساتھ حروف اور اشیاء کو متحرک کرنا، 3D اثرات (مثال کے طور پر سائے) کو شامل کرتے ہوئے، ہموار تحریک کے لئے زیادہ فریم پیدا، منظر پیدا کرنے کے لئے سوئچنگ سوئچ تبدیلیاں، اور ایک سے زائد چیزوں کو حرکت پذیری."
  tutorial_iloveada_longdescription: "ضابطہ اخلاق پڑھیں یہ بلاگ ضابطہ اخلاق کے مطابق ہے. ضابطہ اخلاق پڑھیں آپ پہلے ہی اس ویڈیو پر غلط استعمال کی رپورٹ دے چکے / چکی ہیں. ہیلپ ڈیسک جلد از جلد معاملے کو دیکھے گا. تصویر کے بارے میں غلط استعمال کی اطلاع کرنے میں ایرر آ گیا ہے. بچوں کی تحقیق میں اڈا لیلایلیس کمپیوٹر سائنس اور دنیا کے پہلے کمپیوٹر پروگرامر میں ایک اہم تاریخی شخصیت ہے! پھر وہ ملٹی میڈیا ویب صفحہ بنانے کے لئے بنیادی ایچ ٹی ایم ایل کا استعمال کرتے ہیں جو ان کے نتائج اور مہارت کو ویب ماسٹرز کے طور پر پیش کرتے ہیں. ایک قدم بہ قدم سرگرمی کی منصوبہ بندی، متعلقہ استاد اور طالب علم وسائل اور خیالات اور افزائش کے لۓ مزید سیکھنے کے لۓ خیالات شامل ہیں."
  tutorial_kodflash_longdescription: "فلیش! کلپ! یہ ہاتھوں پر، جنگلی موسم سبق کو بجلی اور گردن کے ساتھ مشروط بیانات سکھاتا ہے. طالب علموں کے بارے میں یہ جاننا ہوگا کہ تھنڈر ہمیشہ بجلی کی پیروی کرتا ہے اور منطقی بیان کی جانچ پڑتال کرے گا \"اگر بجلی ہو تو پھر گر جائے گی.\" دونوں کے درمیان سیکنڈ شمار کریں کہ طوفان کتنی دور ہے!"
  tutorial_kodchoose_longdescription: "اپنا اپنا ایڈونچر منتخب کریں! \"اگر بیانات\" کی ایک سلسلہ کے ذریعہ، طلباء کہانی کو تبدیل کردیں گے اور ایک افسانہ کو ختم کردیں گے جسے وہ لکھتے ہیں. ایک پروگرام کے راستے کی تبدیلیوں کی حیثیت سے حالات کی بنیاد پر، ایک کردار ایک کردار کے ذریعے لیتا ہے جسے بھی تبدیل کر سکتا ہے. تخلیقی حاصل کریں اور ایک ہی کہانی کے اندر اندر کئی مہمانوں پر کوڈڈبل فجی کی قیادت کریں جو مختلف نتائج حاصل کرسکیں."
  tutorial_kodpizzapre_longdescription: "3 حصہ یونٹ میں، طالب علم ریاضی اور ریستوراں کے موبائل آرڈر ایپ کے حل کے حل کے لئے پروگرامنگ سے منسلک کریں گے. ڈومینک کی پزا ریستوراں ان کے نئے اے پی پی کے لئے ایک الگورتھم بن رہا ہے اور یہ پزا کی قیمتوں کا حساب کرنے میں مدد کرنے کے لئے طلباء تک ہے. یونٹ کے اختتام پر، طالب علموں کو آرڈر کی لاگت کا حساب کرنے کے بعد ان کے \"پزا\" کی فراہمی اور فراہم کرے گی.\n"
  tutorial_kodpizza_longdescription: "3 حصہ یونٹ میں، طالب علم ریاضی اور ریستوراں کے موبائل آرڈر ایپ کے حل کے حل کے لئے پروگرامنگ سے منسلک کریں گے. ڈومینک کی پزا ریستوراں ان کے نئے اے پی پی کے لئے ایک الگورتھم بن رہا ہے اور یہ پزا کی قیمتوں کا حساب کرنے میں مدد کرنے کے لئے طلباء تک ہے. یونٹ کے اختتام پر، طالب علموں کو آرڈر کی لاگت کا حساب کرنے کے بعد ان کے \"پزا\" کی فراہمی اور فراہم کرے گی.\n"
  tutorial_kodwomen_longdescription: "یہ 3 حصہ یونٹ صنفی عدم مساوات کی تفسیر کرتا ہے اور سرگرمیوں میں طلباء اور مختلف تجربات اور نقطہ نظروں کے ارد گرد بات چیت کرتا ہے. ٹیک کی تاریخ میں مؤثر خواتین کو نمایاں کرنا، طالب علموں کو ماضی کے علماء کے بارے میں جانتا ہے اور ٹیک فیلڈ میں مساوات کے بارے میں اپنی رائے کو تشکیل دیتا ہے. یونٹ کے اختتام پر، طالب علموں کو ان کے اسکول برادری میں تبدیل کرنے کے لئے لکھنے میں اپنی رائے کا اظہار."
  tutorial_tfunplug_longdescription: "ہم آپ کو روبوٹ کے دماغ کو فکسنگ کرنے کے عمل کے ذریعے لے جائیں گے، قدم بہ قدم! جس طرح سے آپ مشہور 'بلائنس کی اطمینان بخشی کے مسائل' پر مبنی پہیلیاں حل کریں گے اور ایک گھنٹہ کے اندر آپ کو بولین ماسٹر ہو اور اعلی درجے کی پروگرامنگ تصورات کو سمجھنا پڑے گا! کوئی کمپیوٹرز کی ضرورت نہیں - آپ کی ضرورت ہر چیز کو ہمارے فراہم شدہ پی ڈی ایف سے پرنٹ کیا جا سکتا ہے"
  tutorial_lbvariables_longdescription: "مزہ آ رہا ہے متغیر نہیں ہے! مختصر سرگرمیوں اور تفریحی ویڈیوز کو بنیادی کوڈنگ تصورات کا جائزہ فراہم کرتا ہے جو طلباء کو اے پی پی میں سامنا کرے گا. متغیر نصاب طالب علموں کو سیکھنے کے لئے متغیر پیدا کرنے کے لئے متعدد گنتی، حروف، اور اضافی کھلاڑیوں کو شامل کرنے کے لئے سیکھنے."
  tutorial_lbfunctions_longdescription: "مزہ آ رہا ہے متغیر نہیں ہے! مختصر سرگرمیوں اور تفریحی ویڈیوز کو بنیادی کوڈنگ تصورات کا جائزہ فراہم کرتا ہے جو طلباء کو اے پی پی میں سامنا کرے گا. متغیر نصاب طالب علموں کو سیکھنے کے لئے متغیر پیدا کرنے کے لئے متعدد گنتی، حروف، اور اضافی کھلاڑیوں کو شامل کرنے کے لئے سیکھنے."
  tutorial_lblogic_longdescription: "مزہ آ رہا ہے متغیر نہیں ہے! مختصر سرگرمیوں اور تفریحی ویڈیوز کو بنیادی کوڈنگ تصورات کا جائزہ فراہم کرتا ہے جو طلباء کو اے پی پی میں سامنا کرے گا. متغیر نصاب طالب علموں کو سیکھنے کے لئے متغیر پیدا کرنے کے لئے متعدد گنتی، حروف، اور اضافی کھلاڑیوں کو شامل کرنے کے لئے سیکھنے."
  tutorial_lbworld_longdescription: "اچھا کوڈ طالب علم اس کھیل کا ڈیزائن کرتے ہیں جو ان کی برادری میں لوگوں کے لئے زندگی آسان بنانے میں مدد کرے گی. آخر میں، ہر گروہ اپنے \"پروٹوٹائپ\" کو \"ورلڈ آرکیڈ تبدیل کریں\" میں پیش کرے گا جسے کمیونٹی کے ارکان کے سامنے کھلایا جائے گا."
  tutorial_lbloops_longdescription: "لوپس ہر کھیل ننجا کے خفیہ ہتھیار ہیں. مختصر سرگرمیوں اور تفریحی ویڈیوز کو بنیادی کوڈنگ تصورات کا جائزہ فراہم کرتا ہے جو طلباء کو اے پی پی میں سامنا کرے گا. چکن سبق سبق طالب علموں کو سکھاتا ہے کہ کس طرح حرکت پذیری تخلیق کرنے کے لئے استعمال کرتے ہیں"
  tutorial_lbtug_longdescription: "\"بٹن - ماسشر\" اصطلاح کے لئے ایک مکمل نیا مطلب لائیں. طالب علموں کو تشکیل دینے کے لئے ٹگ آف جنگ کا کھیل تخلیق اور ریمکس کرے گا کہ ساخت کی کوڈ کو کس طرح استعمال کیا جاتا ہے."
  tutorial_lbpotato_longdescription: "طالب علموں کو چھتوں، مشروط منطق، اور گرم آلو کے کھیل پر ایک نیا اسپن پیدا کرنے کے متغیر استعمال کریں گے. یہ سبق ایجادری کوڈ کو سمجھنے میں ابتدائی یا انٹرمیڈیٹ سطح کے درمیان ایک انتخاب فراہم کرتا ہے."
  tutorial_lbguitar_longdescription: "طالب علموں کو ایک موسیقی آلہ بنانے کے لئے مل کر کام کرے گا جو کسی کے لئے آسان بنا دیتا ہے، سادہ گانے، نغمے کھیلنے کے لئے بھی، جو موسیقی نہیں پڑھ سکتا ہے."
  tutorial_lbio_longdescription: "مزہ آ رہا ہے متغیر نہیں ہے! مختصر سرگرمیوں اور تفریحی ویڈیوز کو بنیادی کوڈنگ تصورات کا جائزہ فراہم کرتا ہے جو طلباء کو اے پی پی میں سامنا کرے گا. متغیر نصاب طالب علموں کو سیکھنے کے لئے متغیر پیدا کرنے کے لئے متعدد گنتی، حروف، اور اضافی کھلاڑیوں کو شامل کرنے کے لئے سیکھنے."
  tutorial_wonpuppy_longdescription: "ون کوڈ ورک چیلنجز کو بلاک کرنے کے اے پی پی کا استعمال کریں اور 3 کوڈنگ کے چیلنجوں سے نمٹنے کے لئے روبوٹ ڈش کریں! چیلنجوں کی اس سلسلے میں، آپ کو ڈش کتے کو چالیں انجام دینے کے لئے تربیت دے گی. یہ سلسلہ قیامت کوڈ ڈیش اور ڈاٹ چیلنج کارڈ سرگرمیوں کا حصہ 3 ہے. طلباء کے لئے سفارش کی جاتی ہے جو افعال کے ساتھ نمٹنے کے تجربے کا حامل ہے."
  tutorial_woncue_longdescription: "مختلف کاموں میں اپنے CUE روبوٹ کو پروگرام کرنے کے لئے ونڈر ورکشاپ کی کیو ایپ کا استعمال کریں. اپلی کیشن میں چیلنجز اور ڈیمو آپ کو دکھائے گا کہ بلاکس، جاوا سکرپٹ، یا ریاستی مشینیں استعمال کرتے ہوئے پروگرام کیسے کریں. آپ کو روبوٹ کے 4 مختلف شخصیات کو بھی جاننا ہوگا."
  tutorial_wonzoo_longdescription: "ون کوڈ ورک چیلنجز کو بلاک کرنے کے اے پی پی کا استعمال کریں اور 3 کوڈنگ کے چیلنجوں سے نمٹنے کے لئے روبوٹ ڈش کریں! چیلنجوں کی اس سلسلے میں، آپ کو ڈش کتے کو چالیں انجام دینے کے لئے تربیت دے گی. یہ سلسلہ قیامت کوڈ ڈیش اور ڈاٹ چیلنج کارڈ سرگرمیوں کا حصہ 3 ہے. طلباء کے لئے سفارش کی جاتی ہے جو افعال کے ساتھ نمٹنے کے تجربے کا حامل ہے."
  tutorial_wontrip_longdescription: "ون کوڈ ورک چیلنجز کو بلاک کرنے کے اے پی پی کا استعمال کریں اور 3 کوڈنگ کے چیلنجوں سے نمٹنے کے لئے روبوٹ ڈش کریں! چیلنجوں کی اس سلسلے میں، آپ کو ڈش کتے کو چالیں انجام دینے کے لئے تربیت دے گی. یہ سلسلہ قیامت کوڈ ڈیش اور ڈاٹ چیلنج کارڈ سرگرمیوں کا حصہ 3 ہے. طلباء کے لئے سفارش کی جاتی ہے جو افعال کے ساتھ نمٹنے کے تجربے کا حامل ہے."
  tutorial_woncollect_longdescription: "ون کوڈ ورک چیلنجز کو بلاک کرنے کے اے پی پی کا استعمال کریں اور 3 کوڈنگ کے چیلنجوں سے نمٹنے کے لئے روبوٹ ڈش کریں! چیلنجوں کی اس سلسلے میں، آپ کو ڈش کتے کو چالیں انجام دینے کے لئے تربیت دے گی. یہ سلسلہ قیامت کوڈ ڈیش اور ڈاٹ چیلنج کارڈ سرگرمیوں کا حصہ 3 ہے. طلباء کے لئے سفارش کی جاتی ہے جو افعال کے ساتھ نمٹنے کے تجربے کا حامل ہے."
  tutorial_wonsecret_longdescription: "چلو ایک خفیہ پیغام کے نظام کو بنانے کے لئے روبوٹ کے ساتھ ونڈر ورکشاپ کیو ایپ کا استعمال کرتے ہیں. جو اسکرپٹ میں کوڈنگ کا تجربہ ہے وہ اس سرگرمی کے لئے سفارش کی جاتی ہے."
  tutorial_hsscience_longdescription: "تصور کریں کہ اگر آپ کے طالب علموں کو آسانی سے اپنے کمپیوٹر کے رجحانات کو قدرتی رجحان بنا سکتے ہیں! اس گھنٹے کے طویل سبق کا منصوبہ پانی کے سائیکل کا استعمال کرتا ہے جو ایک انٹرایکٹو کمپیوٹر ماڈل بناتا ہے جس کا استعمال ہاپسچچ نامی رکن کی بنیاد پر بچے کے پروگرامنگ کے ذریعہ ہے. کسی بھی متحرک نظام کا مطالعہ کیا جا رہا ہے آپ اس کو مطابقت پذیر کرسکتے ہیں. کوئی پہلے تجربہ نہیں ہے!"
  tutorial_popculture_longdescription: "یہ سرگرمی ابتدائی طور پر انٹرایکٹو ٹولز کا استعمال کرکے بھیڑنے والے ڈیٹا، نظریات، اور اعداد و شمار کا تجزیہ کرنے کے لئے ابتدائی طور پر قابل رسائی متعارف کرا دیتا ہے. مقصد کا مظاہرہ کرنا یہ ہے کہ کسی بھی ڈیٹا سائنس کے منصوبوں میں حصہ لے سکتے ہیں اور اس کمپیوٹر سائنس وسیع اقسام کے ساتھ منسلک کیا جاسکتا ہے (مقبول ثقافت میں رجحانات بھی) یہ مختلف قسم کے لوگوں سے متعلق ہے. اس سرگرمی میں، طلباء نے مقبول ثقافت کے بارے میں ان کے اپنے سوالات اور مجازی اوزار کے ذریعے ان سوالات کے جوابات تلاش کرنے پر عملدرآمد کرتے ہیں."
  tutorial_legorobust_longdescription: "ایک عمارت کی کیا خصوصیات کی تحقیقات زلزلے کے اینٹوں سے تعمیر زلزلہ سمیلیٹر کا استعمال کرتے ہوئے زلزلے سے مزاحمت کرنے میں مدد کرے گی. طلباء زلزلے کی اصل اور فطرت کی تلاش کریں گے. ایک آلہ بنائیں اور اس پروگرام کو جو آپ کو ڈیزائن کے ڈیزائن کی جانچ پڑتال کرے گی. دستاویز کا ثبوت اور آپ کے نتائج پیش کرتے ہیں جس کے بارے میں زلزلے سے بچنے کے لئے ڈھانچہ ڈیزائن بہتر ہیں."
  tutorial_legoplants_longdescription: "LEGO نمائندگی کا استعمال کرتے ہوئے پنروکتا مرحلے کے دوران ایک آلودگی اور پھول کے درمیان تعلقات کا نمونہ کریں. طالب علموں کو یہ پتہ چلتا ہے کہ مختلف حیاتیات کس طرح پودوں کی پنروتھن میں فعال کردار ادا کرتی ہیں. آلودگی اور پودے کے درمیان تعلقات کو بہتر بنانے کے لئے مکھی اور پھول کا ایک ماڈل بنائیں اور پروگرام کریں. مختلف پودوں کو پیش کریں اور جو آپ نے پودوں اور ان کے آلودگیوں سے پیدا کیے ہیں."
  tutorial_legopark_longdescription: "خود کار طریقے سے ڈرائیور مداخلت کے بغیر خود کار طریقے سے پارک کرسکتے ہیں. طالب علموں کو یہ سمجھا جائے گا کہ الگورتھم کو ہدایات کی سلسلہ میں لے جانے کے قابل ہیں. مختلف پہلوؤں کی موازنہ کرکے آؤٹ پٹ کے تصور کی وضاحت کریں جس میں ایک پہیا روبوٹ منتقل ہوسکتا ہے."
  tutorial_legodetect_longdescription: "سڑک میں گاڑیاں اور اشیاء کے درمیان حادثات سے بچنے کے لئے ڈیزائن طریقوں."
  tutorial_legolight_longdescription: "ڈیزائن کار کی خصوصیات جو رات کے وقت ڈرائیونگ کی حفاظت کو بہتر بنائے گی. طالب علموں کو آدانوں کا تصور اور ان کو کنٹرول کرنے کا طریقہ دریافت کرے گا"
  tutorial_alexa_longdescription: "الیکسا ایسی آواز کی خدمت ہے جو قوتوں کو ایمیزون آچو. الیکسا صلاحیتوں کو فراہم کرتی ہے، جسے \"مہارت\" کہا جاتا ہے، جو گاہک کو آواز کے ذریعے آلات کے ساتھ بات چیت کرنے میں مدد دیتا ہے. اس سبق میں، آپ Alexa سے اطلاعات کو سنبھالنے کے لئے ویب سروس کی تعمیر کریں گے. آپ اس لیبارٹری کے لئے آپ کے اسکول کے لئے منفرد مہارت کو تخلیق کریں گے. اس لیبارٹری کے اختتام تک، آپ ایمیزون ڈویلپر پورٹل میں ایک الیکسا فک مہارت بنانا، Alexa کی مہارت کے لئے ایک تعامل نمونہ تخلیق اور تشکیل دے سکیں گے، اور ڈویلپر کے اوزار اور اختیاری طور پر ایک الیکسا ڈیوائس یا سمیلیٹر کا استعمال کرکے مہارت کی جانچ پڑتال کریں گے."
  tutorial_grokpetmicro_longdescription: "یہ سرگرمی آپ کو سرایت شدہ پروگرامنگ میں متعارف کرانے کے لئے ڈیزائن کیا گیا ہے، اور خاص طور پر قیامت کوڈ کے لئے تیار کیا گیا ہے. ایک پالتو جانور بنانے کے لئے مائیک پی پیون پروگرامنگ زبان کا استعمال کریں جو آپ فیڈ اور کھیل سکتے ہیں. بی بی سی مائیکروسافٹ نہیں ہے کوئی مسئلہ نہیں! اس کورس میں مکمل مائیکروسافٹ: بٹ سمیلیٹر شامل ہے، لہذا آپ سب کچھ کرنے کے قابل ہو جائیں گے جو آپ کو حقیقی مائکرو پر کریں گے."
  tutorial_pirateplunder_longdescription: "ایک دلکش 3D ماحول میں سمندری ڈاکو لوٹ مارتی ہے جس میں طلباء کو ہمارے قزاقوں کے کپتان کی مدد سے کوڈ لکھنے کے لئے بصری بلاکس کو گھسیٹنے اور گرنے کے ذریعے اپنے خزانے تک پہنچنے میں مدد ملتی ہے. طالب علموں کو لوٹ کے ساتھ موثر کوڈ بنانے اور حالات کے ساتھ ذہین رویہ لکھنے کے بارے میں سیکھنے کے دوران، بڑھتی ہوئی پیچیدگی کے چیلنجوں کے ذریعے چڑھ، لڑ، جمع، اور اپنے راستے پر چلتے ہیں. یہ actvitiy 7+ اور پہلی بار کوڈ والے بچوں کو نشانہ بنایا جاتا ہے. اس کے سب سے اوپر، کسی بھی سمارٹ فون کے ساتھ اور ایک موبائل VR ہیڈسیٹ وی آر میں ان کے حل کردہ کاموں کو تلاش کرنے کے قابل ہو جائے گا."
  tutorial_cadj_longdescription: "کوڈی اور اے اے اے میں شمولیت اختیار کریں کیونکہ وہ مزہ اور انٹرایکٹو DJ ڈیوائس کا استعمال کرتے ہوئے ڈیٹا نمائندگی کے بارے میں سیکھیں. دریافت کریں کہ کس طرح آپ کا نام نمبرز، تصاویر اور آواز کا استعمال کرتے ہوئے نمائندگی کی جاسکتی ہے، جبکہ آپ کی اپنی رنگارنگی موسیقی کی خوشبو پیدا ہوتی ہے!"
  tutorial_cacrazy_longdescription: "الیکس اور لنونی میں شمولیت اختیار کریں کیونکہ وہ مزہ، انٹرایکٹو تصاویر بنانے سے کوڈنگ کے بارے میں سیکھیں. اس دلچسپ ساہسک میں پاگل مخلوق تخلیق کے طور پر ترتیب، لوپ، واقعات، اور اعمال کے بارے میں جانیں!"
  tutorial_cajump_longdescription: "چارلی اور تیلی میں شمولیت اختیار کریں کیونکہ وہ لسی کی سالگرہ کے لئے ایک کھیل-تائید پلیٹ فارمر کھیل تیار کرتے ہیں."
  tutorial_carest_longdescription: "فوڈ ایوینورن ریستوران میں راس میں شمولیت اختیار کریں. Ross مسائل کو حل کرنے اور 8 حوصلہ افزائی بچوں کو رات کے کھانے کی خدمت میں مدد کے لئے اپنے کمپیوٹنگ سوچ کی مہارت کا استعمال کریں."
  tutorial_accai_longdescription: "ایک روبوٹ ایک نامعلوم سیارے کو بھیجا جاتا ہے تاکہ انسان کو نیا حل قائم کرسکے. یہ سیارے کو پناہ گاہ اور تلاش کرنے اور مقامی آبادی کے ساتھ بات چیت کو تلاش کرنے کی تلاش کرتا ہے. کھلاڑی کے طور پر آپ جانوروں اور پودوں کو جاننے کے لئے روبوٹ کو سکھانے کے لئے مختلف مصنوعی انٹیلی جنس تکنیکوں کا تجربہ کریں گے، ایک نئی زبان، باشندوں کے ساتھ بات چیت وغیرہ کو سمجھیں گے."
  tutorial_vceclipse_longdescription: "2017 ہمیں ہمیں اپنی جانوں کی سب سے شاندار طبیعت میں سے ایک عطا فرما، اور اب ہم جاوا اسکرپٹ کے ساتھ شمسی توانائی کی گردن کا مقابلہ کرنے جا رہے ہیں! حرکت پذیری حصوں کے نظام کے طور پر تلاش کر رہے ہیں، ہم مسائل کو کاٹنے والے سائز میں تبدیل کر سکتے ہیں، طریقوں، loops اور کنڈیالیلوں کے ساتھ اشیاء کا استعمال کرتے ہوئے ایک انٹرایکٹو ایپ بنانے کے لئے جو ہماری مشاہدات کی نمائش کرتے ہیں."
  tutorial_pmzero_longdescription: "ایک گھنٹہ میں آپ پی اے پی مین کھیل کا ایک سادہ ورژن بناتے ہیں. آپ حروف کو 2D میں ڈرا اور انہیں 3D میں تبدیل کریں. آپ اپنی بھولبلییا بنائیں. پھر آپ AgentCubes کا استعمال کرتے ہوئے کھیل کا پروگرام کرتے ہیں. صرف 11 آئی ایف / اس کے قوانین کے ساتھ آپ جدید ترین AI تخلیق کرتے ہیں. یہاں تک کہ صرف دو ہوشیار ماضیوں کے ساتھ آپ کے ہاتھوں کو کھیل جیتنے کے لئے بھرا ہو گا."
  tutorial_hsela_longdescription: "طالب علم اپنی داستان کی عناصر کی شناخت پر عمل کریں گے جبکہ ان کی پسندیدہ کہانی، نظم یا تاریخی واقعہ زندگی زندگی میں لائے گی. کوڈ سیکھنے کے طالب علموں کو اپنی تخلیقی صلاحیتوں کا اظہار کرنے اور دوسروں کے ساتھ بات چیت کرنے کے لئے دوسرے فارمیٹ اور میڈیا فراہم کرتا ہے. انہیں دکھائیں کہ کس طرح ان کے اپنے انٹرایکٹو کہانیاں پروگرام کریں، اور مسکراہٹ کا انتظار کریں. 1 گھنٹہ سبق کی منصوبہ بندی کی ضرورت نہیں ہے."
  tutorial_ticklear_longdescription: "آپ AR (3D ثابت حقیقت)، اس کے موجودہ ایپلی کیشن اور مستقبل میں اس کے امکانات اور پروگرام کے بنیادی تصورات موڈ بلاکس اور ایونٹ بلاک کے ذریعے آر / 3D ماحول کے تحت استعمال کر سکیں گے."
  tutorial_bcrobot_longdescription: "بلاکس سی اے اے کا استعمال کرتے ہوئے، ایک مفت آن لائن سافٹ ویئر کو طالب علموں کو کوڈنگ اور کمپیوٹر ایڈیڈ ڈیزائن سکھانے کے لئے ڈیزائن کیا گیا ہے، طالب علموں کو ایک 3D برف کے بہاؤ کا ڈیزائن کیا جائے گا. شکل کا استعمال کرتے ہوئے اور بلاکس کا ترجمہ کرتے ہیں، طالب علموں کو ڈیجیٹل پرنٹ کر سکتے ہیں جو کچھ تعمیر کرنے کے لئے کمپیوٹنگ کی سوچ سے نمٹنے کی جائے گی!"
  tutorial_bcsnow_longdescription: "بلاکس سی اے اے کا استعمال کرتے ہوئے، ایک مفت آن لائن سافٹ ویئر کو طالب علموں کو کوڈنگ اور کمپیوٹر ایڈیڈ ڈیزائن سکھانے کے لئے ڈیزائن کیا گیا ہے، طالب علموں کو ایک 3D برف کے بہاؤ کا ڈیزائن کیا جائے گا. شکلیں، ترجمہ، گھومنے اور لوپ بلاکس کا استعمال کرتے ہوئے، طالب علموں کو ڈیجیٹل پرنٹ کر سکتے ہیں جو کسی چیز کی تعمیر کرنے کے لئے کمپیوٹنگ کی سوچ سے نمٹنے کی جائے گی!"
  tutorial_ifly_longdescription: "قیامت کے کوڈ کے لۓ اس ٹیچر کی زیر قیادت سبق سرگرمی، روبوٹکس کے ذریعہ جسمانی نظام تلاش کرنے کے مواقع فراہم کرتی ہے. ایک بصری ڈریگ اور ڈراپ پروگرامنگ کے ماحول اور ڈرونوں کا استعمال کرتے ہوئے، طلباء سیکھتے ہیں کہ جسمانی نظام الگورتھم اور کوڈ کے ذریعے پروگرام اور کنٹرول کیا جا سکتا ہے. ایک قدم بہ قدم سرگرمی کی منصوبہ بندی، متعلقہ استاد اور طالب علم وسائل اور خیالات اور افزائش کے لۓ مزید سیکھنے کے لۓ خیالات شامل ہیں."
  tutorial_idowedo_longdescription: "قیامت کے کوڈ کے لۓ اس ٹیچر کی زیر قیادت سبق سرگرمی، جسمانی پروگرام (روبوٹکس) کو تلاش کرنے کے مواقع فراہم کرتی ہے. بچے تعمیراتی اینٹوں کا استعمال کرتے ہوئے ماڈل ڈیزائن اور تعمیر کرتے ہیں اور انہیں کوڈ کے ساتھ زندگی میں لے جاتے ہیں! ایک بصری ڈریگ اور ڈراپ پروگرامنگ کے ماحول اور لیگو ™ ویڈو حصوں (موٹر اور حب اور اختیاری سینسر) کا استعمال کرتے ہوئے، طلباء سیکھتے ہیں کہ جسمانی نظام الگورتھم اور کوڈ کا استعمال کرکے پروگرامڈ اور کنٹرول کیا جا سکتا ہے. ایک قدم بہ قدم سرگرمی کی منصوبہ بندی، متعلقہ استاد اور طالب علم وسائل اور خیالات اور افزائش کے لۓ مزید سیکھنے کے لۓ خیالات شامل ہیں."
  tutorial_diggindwarf_longdescription: "گھومنے، کھودنے، اور جواہرات جمع کرنے کے لئے آپ کی مدد کی ضرورت ہے! جانیں کہ جاوا اسکرپٹ استعمال کرنے کے لئے اپنے بونے کو بھولنے کے لئے کس طرح بھولیں اور پہیلیاں."
  tutorial_rmedr_longdescription: "روبوٹ میش اسٹوڈیو میں بلاکی کا استعمال کرتے ہوئے، ایک وییکس EDR روبوٹ آن لائن \"روبوٹ\" آن لائن پروگرام اور ایک بھولبلییا کے ذریعے چلتے دیکھتے ہیں. طالب علموں کو بنیادی روبوٹ تحریک کے بارے میں جانتا ہے، اور ان کے پروگرامنگ میں تین سینسر اور ایک پیداوار کس طرح شامل کرنا ہے."
  tutorial_dksky_longdescription: "iOS کے لئے DevKit اے پی پی کے ساتھ خوفناک اسکائی گر کھیل کی تعمیر کریں! آپ کو اصلی پروگرامنگ کے تصورات جیسے بیانات، ٹائمر، متغیر اور بہت کچھ کے ساتھ ہاتھ سے تجربے حاصل کرنے کے لئے بلاک کی کوڈنگ کے ڈیکیکیٹ کی منفرد شکل کا استعمال کریں گے. اس سرگرمی کو مکمل کرنے یا سہولت دینے کے لئے کوئی پہلے تجربہ نہیں ہے؛ صرف ڈیویکٹ اے پی پی کھولیں، اسکائی گر ٹیمپلیٹ شامل کریں، اور ویڈیو ٹیوٹوریل کے ساتھ ساتھ عمل کریں!"
  tutorial_dkcurrency_longdescription: "iOS کے لئے DevKit اے پی پی کے ساتھ خوفناک کرنسی کا بادشاہ کھیل بنائیں! آپ کو اصلی پروگرامنگ کے تصورات جیسے بیانات، ٹائمر، متغیر اور بہت کچھ کے ساتھ ہاتھ سے تجربے حاصل کرنے کے لئے بلاک کی کوڈنگ کے ڈیکیکیٹ کی منفرد شکل کا استعمال کریں گے. اس سرگرمی کو مکمل کرنے یا سہولت دینے کے لئے کوئی پہلے تجربہ نہیں ہے؛ صرف ڈیویکٹ اے پی پی کھولیں، کرنسی کنگ سانچے کو شامل کریں، اور ویڈیو ٹیوٹوریل کے ساتھ ساتھ عمل کریں!"
  tutorial_dkriver_longdescription: "iOS کے لئے DevKit اے پی پی کے ساتھ خوفناک دریا دانو کھیل کی تعمیر! آپ کو اصلی پروگرامنگ کے تصورات جیسے بیانات، ٹائمر، متغیر اور بہت کچھ کے ساتھ ہاتھ سے تجربے حاصل کرنے کے لئے بلاک کی کوڈنگ کے ڈیکیکیٹ کی منفرد شکل کا استعمال کریں گے. اس سرگرمی کو مکمل کرنے یا سہولت دینے کے لئے کوئی پہلے تجربہ نہیں ہے؛ صرف ڈیک کٹ اے پی پی کھولیں، دریائے راکشسوں کے سانچے کو شامل کریں، اور ویڈیو ٹیوٹوریل کے ساتھ ساتھ عمل کریں!"
  tutorial_dkball_longdescription: "iOS کے لئے DevKit اے پی پی کے ساتھ خوفناک شیخی گیند کا کھیل بنائیں! آپ کو اصلی پروگرامنگ کے تصورات جیسے بیانات، ٹائمر، متغیر اور بہت کچھ کے ساتھ ہاتھ سے تجربے حاصل کرنے کے لئے بلاک کی کوڈنگ کے ڈیکیکیٹ کی منفرد شکل کا استعمال کریں گے. اس سرگرمی کو مکمل کرنے یا سہولت دینے کے لئے کوئی پہلے تجربہ نہیں ہے؛ صرف ڈیویکٹ اے پی پی کھولیں، شیخی بال ٹیمپلیٹ شامل کریں اور ویڈیو ٹیوٹوریل کے ساتھ ساتھ عمل کریں!"
  tutorial_spheroit_longdescription: "اس بارے میں جانیں کہ / پھر، آپ کے بہت ہی جانوروں کی آواز کا کھیل بنانے کے دوران دوسری حالتوں کو ہم \"جانوروں کی ٹاس!\" کہتے ہیں."
  tutorial_gameofcodes_longdescription: "دیوار کی حفاظت کے لئے ایک خوفناک ڈریگن کھیل کی تعمیر کریں، پھر اسے ایک اسٹائل ایپل کے طور پر برآمد کریں (iOS، Android، PC، اور Mac) کے لئے."
  tutorial_blocklygames_longdescription: "بلاکس کھیل کھیل تعلیمی کھیلوں کی ایک سیریز ہے جو پروگرامنگ سکھاتا ہے. یہ بچوں کے لئے ڈیزائن کیا گیا ہے جو کمپیوٹر پروگرامنگ کے ساتھ پہلے سے پہلے تجربے کا حامل نہیں ہے لیکن جو بھی زیادہ مشکل مرحلے میں جاننا چاہتے ہیں. ان کھیلوں کے اختتام تک، کھلاڑی روایتی ٹیکسٹ کی بنیاد پر زبانوں کو استعمال کرنے کے لئے تیار ہیں."
  tutorial_spherohello_longdescription: "کیا آپ نے بلاکس جیت لی ہیں اور نئی چیلنج کی ضرورت ہے؟ منطق کو جو آپ نے بلاک پر مبنی پروگرامنگ سے سیکھا ہے اسے لے لو اور صرف متن کے ساتھ پروگرام کو کیسے جان سکیں. اس پہلی متن کی سرگرمی میں جاوا اسکرپٹ کوڈ کی اپنی پہلی لائنوں کے ساتھ شروع کرنے کے لۓ ٹیکسٹ کینوس، چھٹیاں، اور کچھ تجاویز کی بنیادی باتیں سیکھتے ہیں."
  tutorial_spheroarcade_longdescription: "اس آرکیڈ سٹائل کھیل کے میدان میں، آپ کو کھیل کے ڈیزائن کی بنیادی باتیں سیکھنے کے دوران اسپیرو SPRK + روبوٹ کے ساتھ کلاسیکی کھیلوں کو دوبارہ بنا سکتے ہیں. آپ پونگ، بیپ اس، اور پی اے پی مین جیسے مشہور کھیلوں کے اپنے اپنے ہی روبوٹ رینڈرز تیار کریں گے. ہر کھیل اسپیرو کو مختلف طریقوں سے استعمال کرتی ہے جیسے فرش پر روٹنگ، اشاروں کا سراغ لگانا، یا جسٹ اسٹیک کے طور پر اسپیرو کا استعمال کرتے ہوئے."
  tutorial_bcpy1_longdescription: "ضابطہ اخلاق پڑھیں آپ پہلے ہی اس ویڈیو پر غلط استعمال کی رپورٹ دے چکے / چکی ہیں. ہیلپ ڈیسک جلد از جلد آپ کی شکایت کا جائزہ لے گا. آپ نے پہلے ہی غلط استعمال کی اطلاع دے دی ہے. ہیلپ ڈیسک جلد از جلد آپ کی شکایت کا جائزہ لے گا. آپ نے پہلے ہی غلط استعمال کی اطلاع دے دی ہے. CodeCraft ایک مجازی 3D دنیا میں جو بھی آپ تصور کرتے ہیں اس کی تعمیر کرکے پروگرامنگ سیکھنے کے لئے ایک نیا کھیل ہے. آپ سادہ بلاکس، کالم، اور دیواروں کی تعمیر سے، پھر بڑے عمارات، پل اور یہاں تک کہ درختوں سے شروع کر سکتے ہیں. جب آپ زیادہ اعلی درجے کی سطحوں میں ڈیل کرنے کے لئے تیار ہیں تو، آپ کو مزید پیچیدہ ڈھانچے کی تعمیر کرنے کے قابل ہو جائے گا: بڑھتی ہوئی پھولوں، فلکنگ ستارے، اور یہاں تک کہ پوشیدہ ڈرونوں کے ارد گرد منتقل کرنے اور اپنے کمانڈروں کو تعمیر کرنے یا تباہ کرنے کے لئے. اس کھیل کو چلانے کے دوران آپ کو کس طرح کوڈ کرنا سیکھنا پڑے گا."

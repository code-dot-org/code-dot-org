  tutorial_bloxmobmath_shortdescription: "آپ اپنے موبائل ہيںعام ایک جدید ڈیزائنر اور ایپس کو استعمال کر سکتے ہیں آپ اور آپ کے دوستوں کو بناکر ایک شمارندگی مفکر بن جانیں بنائیں ۔ چیٹ بلاون، quizzes، فلاشکاردس، کیلنڈر، کا استعمال کرتے ہوئے ڈیزائن نقشے، تصاویر اور زیادہ کہانیاں یا متعامل ایپس ملاحظہ کریں جنہیں iOS یا Android پر کام میں فوری طور پر فون ۔ کوئی بھی اور ہر ایک ایک موبائل اپلیکیشن بنا سکتے ہیں ۔"

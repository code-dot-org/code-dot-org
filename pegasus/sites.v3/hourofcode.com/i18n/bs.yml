  curriculum_desc_csf_express: Naučite stvarati računarske programe, razvijati vještine
    rješavanja problema i raditi kroz zabavne izazove! Napravite igre i kreativne
    projekte za dijeljenje s prijateljima, porodicom i nastavnicima.
  curriculum_desc_csf_express_pre_reader: Naučite osnove kodiranja blokova povlačenja
    i ispuštanja rješavanjem zagonetki i stvaranjem animiranih scena. Napravite umjetnost
    i jednostavne igre za dijeljenje s prijateljima, porodicom i nastavnicima.
  curriculum_desc_csf_course_a: Program pomoću naredbi kao što su petlje i događaji.
    Naučite studente da surađuju s drugima, istražuju različite tehnike rješavanja
    problema, ustraju u suočavanju s izazovnim zadacima i uče o sigurnosti interneta.
  curriculum_desc_csf_course_b: Kroz unplugged aktivnosti i razne zagonetke, studenti
    će naučiti osnove programiranja, tehnike saradnje, istraživanja i vještine kritičkog
    razmišljanja, upornost u suočavanju sa poteškoćama, i internet sigurnost.
  curriculum_desc_csf_course_c: Stvorite programe sa sekvenciranjem, petljama i događajima.
    Istražiti tehnike rješavanja problema i razviti strategije za izgradnju pozitivnih
    zajednica i online i offline. Stvorite interaktivne igre koje učenici mogu dijeliti.
  curriculum_desc_csf_course_d: Pregled koncepata pronađenih u ranijim kursevima,
    uključujući petlje i događaje. Nakon toga, studenti će razviti svoje razumijevanje
    algoritama, ugniježđene petlje, dok petlje, uslovne i još mnogo toga.
  curriculum_desc_csf_course_e: Napravite zabavne, interaktivne projekte koji pojačavaju
    učenje o sigurnosti na mreži. Uključite se u složenije kodiranje kao što su ugniježđene
    petlje, funkcije i uslovne.
  curriculum_desc_csf_course_f: Pogledajte kako korisnici donose odluke u aplikacijama
    koje koriste. Napravite razne aplikacije Sprite Lab koje također nude izbor za
    korisnika. Saznajte više naprednih koncepata, uključujući varijable i “for” petlje.
  curriculum_desc_problem_solving_computing: Koristite postupak rješavanja problema
    za rješavanje zagonetki, izazova i scenarija iz stvarnog svijeta. Saznajte više
    o računarskom ulazu, izlazu, skladištenju i obradi radi pomoći u rješavanju problema.
  curriculum_desc_web_development: Kreirajte i dijelite sadržaj na web stranicama,
    istražujući kreativni potencijal weba. Razviti kritične vještine potrošnje, sposobnosti
    rješavanja problema i timski rad tijekom programiranja.
  curriculum_desc_interactive_animations_games: Stvorite programske slike, animacije,
    interaktivnu umjetnost i igre. Steknite poznavanje koncepata programiranja i procesa
    dizajniranja.
  curriculum_desc_design_process: Usredotočite se na razmatranje društvenog uticaja
    računarstva. Kroz dizajnerske izazove studenti suosjećaju sa potrebama drugih
    i razvijaju rješenja.
  curriculum_desc_data_society: Naglašava ulogu podataka u rješavanju problema i pomoć
    računara u ovom procesu. Pokrijte sisteme reprezentacije i povezane izazove. Otkrijte
    kako prikupljanje podataka pomažu u rješavanju problema.
  curriculum_desc_creating_apps_with_devices: Istražite ulogu fizičkih uređaja u računarstvu.
    Razviti programe koji koriste hardverske ulaze i izlaze. Postoji verzija ove jedinice
    i za micro:bit i Circuit Playground.
  collection_hardware: Usredotočite se na hardver
  collection_hardware_desc: Omogućuje studentima da koriste podatke i fizičke uređaje
    za rješavanje problema.
  collection_design_purpose: Fokusirajte se na dizajn sa svrhom
  collection_design_purpose_desc: Omogućuje studentima da razmišljaju o potrebama
    korisnika dok dizajniraju web stranice i aplikacije za uređaje.
  collection_impact_society: Usredotočite se na uticaj u društvu
  collection_impact_society_desc: Omogućuje studentima da razmišljaju o kompjuterskoj
    nauci kao alatu za rješavanje problema uz razmatranje širih društvenih utjecaja.
  collection_creativity: Fokusirajte se na kreativnost
  collection_creativity_desc: Omogućuje učenicima da budu kreativni dok uče da kreiraju
    web stranice, animacije i igre i aplikacije za uređaje.
  collection_coding: Fokusirajte se na kodiranje
  collection_coding_desc: Osnažuje učenike da izgrade svoje vještine kodiranja u web
    razvoju, igrama i animaciji te kreiranju aplikacija za uređaje.
  collection_data: Fokusirajte se na podatke
  collection_data_desc: Omogućuje studentima da koriste podatke za rješavanje problema.

  professional_learning_section_desc: Dobijte podršku koja vam je potrebna dok se
    pripremate za podučavanje. Nastavnici ga vole, s preko 90% rangiranja je najbolji
    profesionalni razvoj ikad!
  professional_learning_section_desc_short: Dobijte podršku koja vam je potrebna dok
    se pripremate za podučavanje.
  professional_learning_section_desc_self_paced: Upravo na vrijeme podrška koja vam
    omogućuje da se pripremite za podučavanje s povjerenjem o svom rasporedu.
  professional_learning_section_block_facilitator_led_workshops: Naš visoko podržavajući
    program profesionalnog učenja će vas okupiti sa grupom nastavnika da učite jedni
    od drugih, kao i stručne facilitatore dok preuzimate prvu godinu podučavanja besplatnog
    kurikuluma svojim učenicima. Osobne i virtualne radionice počinju ovog ljeta.
  professional_learning_section_block_facilitator_led_workshops_csf: Pridružite se
    lokalnim nastavnicima radi inspirativne i praktične podrške za implementaciju
    informatike u vašoj učionici. Naši regionalni partneri nude visokokvalitetne,
    jednodnevne Code.org radionice za pojedine nastavnike ili za školske PD. Prijavite
    se za radionicu profesionalnog usavršavanja u vašoj blizini!
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Osobne i virtualne radionice koje
    počinju ovog ljeta.
  no_devices_section_subhead: Samo naprijed, prerežite kabel (neko vrijeme)!
  no_devices_section_desc: CS obrazovanje ne mora uvijek biti ispred ekrana, a pristup
    uređaju ne bi trebao biti prepreka učenju koncepata informatike.
  support_and_questions_section_subhead: Još uvijek imate pitanja? Kontaktirajte nas!
    Mi smo tu da pomognemo.
  support_and_questions_section_desc: Naš tim za podršku je ovdje da odgovori na sva
    pitanja koja imate o započinjanju nastave s Code.org. Također možete pitati druge
    nastavnike o njihovom iskustvu na našim forumima nastavnika.

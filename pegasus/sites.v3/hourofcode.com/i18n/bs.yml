  farsi_page_supporters_heading: Iranski Amerikanci za CS obrazovanje
  farsi_page_supporters_desc: 'Hvala sljedećim istaknutim iranskim američkim liderima
    koji su se okupili kako bi podržali obrazovanje informatike, uz poklon za Code.org
    na farsi:'
  farsi_page_supporters_desc_02: Pozivamo vas da proslavite iranske doprinose u tehnologiji
    podržavajući Code.org i obrazovanje informatike kako bi svaki učenik u svakoj
    školi imao priliku učiti informatiku.
  farsi_page_founders_heading: Priča naših osnivača
  farsi_page_founders_slide_01: Rođeni u Iranu, Hadi i Ali Partovi odrasli su tokom
    rata u Iranu i Iraku. Njihovo susjedstvo u Teheranu bombardirali su irački borbeni
    avioni.
  farsi_page_founders_slide_02: Kada su imali 9 godina, njihov otac, profesor fizike,
    donio je kući kompjuter Commodore 64 sa putovanja u inostranstvo. Ovaj računar
    je bio njihov bijeg iz okoline - naučili su kako da kodiraju i kreiraju aplikacije,
    igre i muziku.
  farsi_page_founders_slide_03: Imigrirali su u Sjedinjene Države u dobi od 11 godina.
    Ubrzo nakon što su napunili 15 godina, proveli su ljeta radeći kao softverski
    inženjeri kako bi pomogli platiti svoj put kroz srednju školu i fakultet.
  farsi_page_founders_slide_04: Nakon što su diplomirali na Univerzitetu Harvard,
    magistrirali računarske nauke, Hadi i Ali nastavili su karijere u tehnologiji.
  farsi_page_founders_slide_05: Postizali su uspjeh u tehnološkoj industriji i osnovali
    brojne tehnološke tvrtke, ostvarivši američki san. Pored toga, postali su plodni
    anđeoski investitori, podržavajući kompanije kao što su Facebook, Uber, Airbnb
    i Dropbox, između ostalih.
  farsi_page_founders_slide_06: U 2013. godini Hadi i Ali pokrenuli su obrazovnu neprofitnu
    Code.org, koju Hadi i dalje vodi kao izvršni direktor. Od svog osnutka, Code.org
    je započeo masivan pokret za podučavanje informatike i kodiranja studentima K-12
    na globalnoj razini. Također je najveći provajder nastavnih planova i programa
    informatike u svijetu, sa preko 80 miliona korisnika studenata u 180 zemalja.
  farsi_page_support_heading: Vaša podrška i vaš glas
  farsi_page_support_heading_02: Hvala vam na interesovanju za Code.org na farsi.
  farsi_page_support_get_updates: "[Registrirajte se] (%{form_url}) da biste saznali
    više o ovom konkretnom projektu i ažurirali se na njegove inscenirane datume izlaska."
  farsi_page_support_contact_us: Ako želite podržati ovu inicijativu ili saznati više,
    molimo [kontaktirajte nas] (%{contact_link}) ili donirajte ispod.
  farsi_page_compliance_heading: Usklađenost u podršci farsi prijevoda
  farsi_page_compliance_desc: Kao američka neprofitna organizacija, Code.org podliježe
    zakonima koji se odnose na sankcije s Iranom. Nakon konsultacija sa američkim
    pravnim savjetnikom iskusnim u iranskim propisima o sankcijama i prijevodima (ITSR),
    Code.org vjeruje da može financirati, pripremiti i distribuirati farsi prijevode
    CS kurikuluma u Sjedinjenim Državama i drugdje širom svijeta, uključujući i unutar
    Irana. ITSR pruža izuzeće za “informativne i informativne materijale” (IIM izuzeće),
    a Code.org smatra da će ovo izuzeće u potpunosti štititi njegovo finansiranje,
    pripremu i distribuciju farsi prijevoda i na taj način omogućiti napor farsi prijevoda
    da nastavi u potpunosti u skladu sa zahtjevima američkih ekonomskih sankcija.
  resources_tabs_heading: Resursi koji vas podržavaju na svakom koraku
  resources_tabs_desc: "[Prijavite se za Code.org račun] (%{sign_up_url}) da biste
    dobili pristup materijalima koji će vam pomoći da podučavate informatiku s povjerenjem.
    Code.org ima opsežne resurse dizajnirane da podrže nastavnike, čak i one bez prethodnog
    CS nastavnog iskustva."
  resources_tabs_tab_label_lesson_plans: Planovi lekcija
  resources_tabs_tab_label_videos: Video zapisi
  resources_tabs_tab_label_slides: Slajdovi
  resources_tabs_tab_label_assessments: Procjene
  resources_tabs_tab_label_tools: Alati za programiranje
  resources_tabs_lesson_plans_subhead: Nabavite detaljne smjernice, ciljeve učenja
    i strategije procjene za učinkovito podučavanje.
  resources_tabs_lesson_plans_desc: Korisni resursi uključuju slajdove, vodiče za
    aktivnosti, rubrike i još mnogo toga - sve organizovano na jednom mjestu. Svaki
    plan lekcije popraćen je savjetima za implementaciju učionice, ideje diferencijacije
    i aktivnosti proširenja kako bi se ugostili učenici svih sposobnosti.
  resources_tabs_videos_heading: Videozapisi s uputama
  resources_tabs_videos_subhead: Gledajte lako razumljiv pregled informatike i programskih
    koncepata.
  resources_tabs_videos_desc: Code.org video serije dizajnirane su posebno za podršku
    vašoj učionici i privlačne su i zabavne za gledanje.
  resources_tabs_slides_heading: Slide palube
  resources_tabs_slides_subhead: Pružamo edukatorima organizovan, vizuelno angažovan
    i pedagoški zdrav okvir za pružanje časova informatike.
  resources_tabs_slides_desc: Klizne palube Code.org pružaju detaljne upute, primjere
    i interaktivne aktivnosti koje su usklađene s nastavnim ciljevima.
  resources_tabs_assessments_subhead: Naši nastavni planovi i programi uključuju sveobuhvatan
    sistem formativnih i sumativnih resursa za procjenu.
  resources_tabs_assessments_desc: To uključuje rubrike, kontrolne liste, mini projekte,
    projekte na kraju poglavlja, rubrike okrenute prema studentima, uzorke projekata
    i testove nakon projekta - svi dizajnirani da podrže nastavnike u mjerenju rasta
    učenika, pružanju povratnih informacija i procjeni razumijevanja učenika.
  resources_tabs_tools_subhead: Code.org integrirana razvojna okruženja (IDE) razonoditi
    za studente svih razina vještina.
  resources_tabs_tools_desc: Nudimo svestranu i user-friendly platformu koja podržava
    razne paradigme programiranja. To omogućava učenicima da neometano prelaze sa
    kodiranja zasnovanog na bloku na jezike zasnovane na tekstu i potiče kreativnost
    i inovativnost.
  teach_page_top_heading: Podučavati informatiku i zapaliti mogućnosti
  teach_page_top_desc_01: Idite u puni potencijal svojih učenika pomoću Code.org besplatnog
    nastavnog plana i programa Computer Science (CS).
  teach_page_top_desc_02: Pridružite se globalnoj zajednici od preko 2 miliona edukatora
    koji osnažuju sledeću generaciju inovatora, rešavača problema i digitalnih građana!
    Code.org podržava nastavnike cijelim putem profesionalnim učenjem, sveobuhvatnim
    nastavnim planovima i programima i podrškom kada vam zatreba.
  teach_page_why_teach_cs_heading: Zašto podučavati informatiku pomoću Code.org?
  teach_page_why_teach_cs_block_heading_01: Izgradite temelčne CS vještine
  teach_page_why_teach_cs_block_desc_01: Poput čitanja, pisanja ili matematike, računarska
    nauka je temeljna za druge potrage. Predaje rješavanje problema i kritičko razmišljanje,
    te omogućava studentima da aktivno učestvuju u sve digitalnijem društvu.
  teach_page_why_teach_cs_block_heading_02: Izazovite sveobuhvatne nastavne resurse
  teach_page_why_teach_cs_block_desc_02: Dubinski planovi lekcija i fleksibilne mogućnosti
    profesionalnog učenja osiguravaju nastavnicima različitih pozadina da uspješno
    podučavaju informatiku.
  teach_page_why_teach_cs_block_heading_03: Otključavanje putova za sve studente
  teach_page_why_teach_cs_block_desc_03: Računarska zanimanja su najveći, najbrže
    rastući i najbolje plaćeni sektor od svih novih plaća u SAD-u
  teach_page_why_teach_cs_block_heading_04: Razumjeti svijet promijenjen od strane
    AI
  teach_page_why_teach_cs_block_desc_04: Naučite učenike kako AI radi i kako ga sigurno
    koristiti. Naše profesionalno učenje potiče radoznalost i samopouzdanje ovom tehnologijom
    koja se razvija.
  teach_page_why_teach_cs_heading_02: Počnite podučavati informatiku sa Code.org već
    danas!
  teach_page_quote: Kada koristite Code.org nastavni plan i program, imate sve što
    je tu za vas. Ima pitanja koja trebate postaviti svojim studentima. Ima lekcije
    koje trebate podučavati i daje vam smjernice kako to učiniti. Dakle, ako dođete
    bez ikakvog iskustva u računarstvu, to je tu za vas. Ako imate iskustva s informatikom
    i podučavanjem prije toga, to će vam dati novi način približavanja kako podučavati
    svoje učenike.
  teach_page_free_curriculum_heading: Slobodan, zanimljiv nastavni plan i program
  teach_page_free_curriculum_desc: Želimo da u svoju školu unesete informatiku bez
    brige o troškovima. Zato smo se obavezali da će naša ponuda kurikuluma zauvijek
    biti slobodna!
  teach_page_free_curriculum_list_heading_01: Uključivanje nastavnog plana i programa
    za svaku razinu razreda
  teach_page_free_curriculum_list_desc_01: Besplatan, fleksibilan i zabavan nastavni
    plan i program s ponudama na preko 67 jezika.
  teach_page_free_curriculum_list_heading_02: Prilagodljiv, inovativan nastavni plan
    i program
  teach_page_free_curriculum_list_desc_02: Code.org nudi sve, od cjelogodišnjih nastavnih
    planova i programa do pojedinačnih aktivnosti. Osim toga, godišnje ažuriramo naše
    nastavne planove i programe kako bismo podržali najbolje prakse i područja fokusiranja
    i stvorili nove ponude koje podučavaju trenutne teme u potražnji.
  teach_page_free_curriculum_list_heading_03: Strukturirani nastavni plan i program
    mapiran prema nacionalnim standardima
  teach_page_free_curriculum_list_desc_03: Svaki nastavni plan i program mapira se
    na najmanje jedan skup nacionalnih standarda, uključujući CSTA, standarde nauke
    sljedeće generacije i zajedničku jezgru.
  teach_page_free_curriculum_heading_02: 'Istražite našu ponudu kurikuluma za različite
    nivoe razreda:'
  teach_page_resources_heading: Resursi koji vas podržavaju na svakom koraku
  teach_page_resources_desc: Prijavom za Code.org račun omogućuje vam pristup materijalima
    koji će vam pomoći da podučavate informatiku s povjerenjem. Code.org ima opsežne
    resurse dizajnirane da podrže nastavnike, čak i one bez prethodnog CS nastavnog
    iskustva. Kliknite kartice da biste saznali više o resursima.
  teach_page_curriculum_heading: Ponude nastavnog plana i programa koje studenti vole
  teach_page_curriculum_desc: Postoji toliko nevjerojatnih ponuda koje treba istražiti.
    Evo samo nekoliko naših novih i popularnih ponuda.
  teach_page_pl_offerings_english_header: Professional learning offerings that meet
    your needs
  teach_page_pl_offerings_intl_header: Istražite ponude profesionalnog učenja
  teach_page_pl_offerings_list_heading_self_paced: Samostalni mrežni moduli
  teach_page_pl_offerings_list_desc_self_paced: Ovi moduli omogućuju vam da se uključite
    vlastitim tempom i u svoje vrijeme dok se fokusirate na područja koja su najvažnija
    za vaše potrebe i nastavni kontekst.
  teach_page_pl_offerings_list_heading_workshops_facilitator_led: Facilitator-led
    Workshops
  teach_page_pl_offerings_list_heading_workshops: Radionice
  teach_page_pl_offerings_list_desc_workshops_en: With our Regional Partners as hosts
    and our Code.org facilitators as guides, our workshops around the country focus
    on reflection, discussion, and growth-oriented learning.
  teach_page_pl_offerings_list_desc_workshops_intl: Mi smo u partnerstvu sa organizacijama
    širom svijeta kako bismo pomogli u donošenju informatike svim studentima. Saznajte
    više o tome koje mogućnosti profesionalnog učenja mogu biti dostupne nastavnicima
    u vašoj zemlji.
  teach_page_pl_offerings_list_heading_forums: Zajednica nastavnika
  teach_page_pl_offerings_list_desc_forums: Forum za nastavnike koji postavljaju pitanja
    i dijele najbolje prakse, misli, ideje i inspiraciju. Pridružite se zajednici
    nevjerojatnih nastavnika koji donose informatiku u učionice širom svijeta!
  teach_page_additional_materials_heading: Dodatni nosači i materijali
  teach_page_additional_materials_desc: Pored nastavnog plana i programa i profesionalnog
    učenja imamo mnogo materijala koji podržavaju vašu učionicu.
  teach_page_additional_materials_list_heading_01: Karijera Obrazovanje
  teach_page_additional_materials_list_desc_01: Jednostavni resursi dizajnirani da
    vam pomognu u osvjetljavanju stvarnih veza i studentima pružaju mogućnosti da
    istražuju različite puteve karijere.
  teach_page_additional_materials_list_heading_02: Video biblioteka
  teach_page_additional_materials_list_desc_02: Nudimo rastuću biblioteku obrazovnih
    videa za upotrebu od strane edukatora širom svijeta, na mreži ili u učionicama.
    Naš cilj je pojačati naše napore izvan dosega našeg vlastitog nastavnog plana
    i programa.
  teach_page_additional_materials_list_heading_03: Posteri u učionici
  teach_page_additional_materials_list_desc_03: Ispišite ove plakate različitih uzora
    kako biste se objesili u vašoj školi i inspirirali svoje učenike da isprobaju
    informatiku.
  csp_page_top_desc: Free year-long curriculum that introduces students to the foundational
    concepts of computer science and challenges them to explore how computing and
    technology can impact the world. Can be taught as an introductory class and as
    an AP course.
  csp_page_intro_heading: Free, AP® CSP endorsed, high school introductory course
  csp_page_intro_list_01: Culturally responsive pedagogy
  csp_page_intro_list_02: Real-world problem investigation
  csp_page_intro_list_03: Explainer videos with diverse presenters
  csp_page_intro_list_04: Open-ended projects for more personalized learning
  csp_page_curriculum_glance_topics: Programming, Data, Art and Design, Games and
    Animation
  csp_page_curriculum_glance_devices: Laptop, Chromebook
  csp_page_curriculum_glance_tools: App Lab
  csp_page_curriculum_glance_professional_learning: Facilitator-led Workshops, Self-paced
    Modules
  csp_page_curriculum_glance_professional_languages: engleski
  csp_page_curriculum_glance_professional_accessibility_features: Text-to-speech,
    Closed captioning, Immersive reader
  csp_page_quote: Can I just say I LOVE Code.org? It's my first year teaching AP CS
    Principles (actually 1st year it is offered at our school) - and both the kids
    and I are having a blast.
  csp_page_projects_build_apps: Using the JavaScript language, students learn about
    algorithms and program design as they create a series of real working, shareable
    apps with App Lab.
  csp_page_projects_widgets: Students get hands-on experience with concepts like binary
    and pixels, text compression, cryptography, encoding and transmitting data through
    computational widgets, which are directly integrated into the Code.org platform.
  csp_page_projects_choice_levels: Students are offered the choice between a variety
    of tasks that reinforce course objectives while allowing for differentiation and
    customization, meeting students where they are at and encouraging them to go further.
  csp_page_faq_question_01: Is CS Principles mapped to standards?
  csp_page_faq_answer_01: CS Principles was written using the AP CS Principles Framework
    and prepares students for the AP CS Principles exam. The curriculum has also been
    aligned to the newly revised 2017 CSTA standards. [A summary of standards mappings
    can be found here](%{standards_url}). A google sheet version of the standards
    can be found at [CSP Standards](%{csp_standards_url}).
  csp_page_faq_question_02: How much does it cost to teach CS Principles?
  csp_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csp_page_faq_question_03: How/Where can I get professional development for CS Principles?
  csp_page_faq_answer_03_01: Our Professional Learning Program offers year-round support.
    The program kicks off with a 5-day summer workshop where you'll have an opportunity
    to work hands-on with the curriculum and meet other teachers from your area. Throughout
    the year, we offer forum support and follow-up workshops. You don't need any prior
    computer science experience to get started. And teachers love it! 90% rank it
    the best professional development ever. [Click here to apply and learn more](%{pl_url}).
  csp_page_faq_answer_03_02: Have questions about professional development? [Provide
    your contact information to a Regional Partner in your area](%{regional_partner_url}).
  csp_page_faq_question_04: What is the recommended timing for teaching CS Principles?
  csp_page_faq_answer_04_01: We recommend that CS Principles be taught as a full year
    class, assuming that you meet with students daily or nearly daily for 45 or more
    minutes.
  csp_page_faq_answer_04_02: It is possible to teach CS Principles on a semester block
    schedule, though we highly recommend this implementation only be used in the fall
    semester. Since the AP Performance Tasks are due in late April and require 20
    dedicated hours of class time to complete, most schools find there is not enough
    time to complete the course on a block schedule in the spring.
  csp_page_faq_question_05: What materials do I need for CS Principles?
  csp_page_faq_answer_05_01: CS Principles requires that students have access to computers
    with a modern web browser. At this time, our courses are not optimized for tablets
    or mobile devices. For more details, [check out Code.org's technology requirements](%{it_url}).
  csp_page_faq_answer_05_02: 'Many lessons have handouts that are designed to guide
    students through activities. While these handouts are not required, we highly
    recommend their use. In addition to handouts, several lessons call for specific
    items. You can find these listed below as well as our suggestions for alternatives:'
  csp_page_faq_answer_05_02_list_01: 'Unit 1, Lesson 2: Assortment of craft materials
    for constructing physical devices. Recommendations: cups, string/yarn, construction
    paper, flashlights, slinkies, noise makers, markers, and glue, etc. Alternative:
    none.'
  csp_page_faq_answer_05_02_list_02: 'Unit 2, Lesson 2: String for table groups to
    build a network connecting them. Alternative: Students draw their network but
    don''t actually build it.'
  csp_page_faq_answer_05_02_list_03: 'Unit 3, Lesson 5: A handful of LEGO® blocks
    for every pair of students. Alternative: Sticky notes, construction paper.'
  csp_page_faq_answer_05_02_list_04: 'Unit 4, Lessons 1 & 5: Plastic bags, sticky
    notes, dry erase markers. Alternative: Envelopes.'
  csp_page_faq_answer_05_02_list_05: 'Unit 5, Lesson 1: Plastic bags, gallon-sized
    plastic bags, sticky notes, dry erase markers, tape. Alternative: Envelopes.'
  csp_page_faq_answer_05_02_list_06: 'Unit 6, Lessons 2 & 3: Sticky notes. Alternative:
    Scraps of paper.'
  csp_page_faq_answer_05_02_list_07: 'Unit 6, Lesson 4: Decks of cards. Alternative:
    Any item that could be combined into two categories (e.g. change with even / odd
    year).'
  csp_page_faq_answer_05_02_list_08: 'Unit 7, Lessons 1 & 5: Sticky notes, envelopes,
    plastic bags, file folders. Alternative: Scraps of paper, folders made of a folded
    sheet of paper, etc.'
  csp_page_faq_answer_05_03: The following supplies are completely optional but will
    be useful to have on hand for various lessons.
  csp_page_faq_answer_05_03_list_01: Graph paper
  csp_page_faq_answer_05_03_list_02: Chart paper
  csp_page_faq_answer_05_03_list_03: Markers
  csp_page_faq_answer_05_03_list_04: Post-it notes
  csp_page_faq_question_06: How can I access answer keys?
  csp_page_faq_answer_06_01: With an approved teacher account, you can find answer
    keys in a blue "Teacher Only" panel that shows in the online lessons and activities.
  csp_page_faq_answer_06_02: Teachers in our Professional Learning Program will automatically
    be approved to view answer keys. If you need an approved teacher account, you
    can apply for access to protected teacher-only materials (answer keys, etc) through
    [this form](%{form_url}). Please keep in mind that it may take 3-5 business days
    to verify your account.
  csp_page_faq_question_07: How was the curriculum developed?
  csp_page_faq_answer_07_01: Our CS Principles curriculum has always been designed
    as part of a broader vision of supporting high quality, engaging, and equitable
    computer science instruction in classrooms across the country. Our [Curriculum
    Values](%{curriculum_url}) continue to guide us, and in particular our focus on
    expanding access to those who historically have been denied opportunities to learn
    about the exciting and impactful field of computing. While our vision and values
    remain unchanged, the landscape of CS education is rapidly developing.
  csp_page_faq_answer_07_02: For the 2020-21 school year the College Board has made
    some significant updates to the CS Principles framework and AP assessment to ensure
    that CS Principles remains relevant and aligned with equivalent university courses.
    CS education research continues to reveal new insights on how students learn about
    computing, and feedback from the thousands of classrooms now using our CS Principles
    curriculum has identified opportunities to further improve our courses, tools,
    and recommended pedagogy.
  csp_page_faq_answer_07_03: The goal of the updates to our curriculum is to navigate
    these developments in a way that remains committed to our vision and values and
    supports the many teachers, schools, classrooms, and districts that are already
    a part of our broader CS Principles community. We remain deeply thankful for you
    joining us on this mission to make our collective vision a reality.
  csp_page_faq_answer_07_04: For more information about our goals and approach to
    our courses, please see our [Curriculum Values](%{curriculum_url}) and our [Professional
    Learning Values](%{pl_url}).

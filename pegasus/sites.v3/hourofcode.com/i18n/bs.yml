  ai_curriculum_btn_aria_label_04: Istražite kako AI radi lekcije
  ai_carousel_heading: 'Šta nastavnici kažu o AI sa Code.org:'
  ai_carousel_quote_01: Ova lekcija je takođe dala mojim učenicima priliku da vide
    da postoji element mišljenja u klasifikacionim sistemima. Kasnije, kada smo počeli
    da vidimo kako pristranost može završiti u AI, uspio sam ih povući i podsjetiti
    ih da su podaci korišteni za treniranje njihovih modela zasnovani na izborima.
  ai_carousel_quote_02: Moji studenti su saznali da ne moraju biti samo potrošači
    kada je riječ o tehnološkom napretku koji doživljavaju gotovo svakodnevno. Oni
    zapravo mogu biti kreatori!
  ai_pl_heading: Priprema za podučavanje AI
  ai_pl_subheading: Pripremite se za podučavanje umjetne inteligencije pomoću našeg

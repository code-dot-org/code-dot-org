  tutorial_hello_longdescription: Naučite osnove informatike programiranjem u Sprite
    Lab. Stvorit ćete i animirati duhove i stvarati vlastite interaktivne scene.
  tutorial_raspispace_longdescription: Stvorite prostornu scenu s likovima koji 'emotiraju'
    kako bi podijelili svoje misli ili osjećaje koristeći zvukove, boje i radnje.
    Koristite blokove ogrebotina za kodiranje likova grafičkim efektima, animacijom
    kostima, mjehurićima govora i zvučnim efektima.
  tutorial_codemonkeyjump_longdescription: Stvorite igre i projekte s blok-kodiranjem!
    U ovom kratkom kursu studenti će naučiti da kreiraju jednostavnu skakačku igru
    koristeći osnovne blokove događaja i funkcija.
  tutorial_poemart_longdescription: Ilustriraju raspoloženje pjesme s kodom.
  tutorial_kodablehero_longdescription: Dobrodošli u Bug World! Kodable FuzzFamily
    treba vašu pomoć u kodiranju. Koristite svoje junake iz stvarnog života i svoju
    maštu kako biste dizajnirali lik koji će zaštititi FuzzFamily. Vi ćete odabrati
    svojstva vaš junak posjeduje i staviti svoju snagu na probu protiv buggy slimes
    of Bug World!
  tutorial_cacloud_longdescription: Felix objavi naizgled nevinu fotografiju Juno
    na društvenim medijima. Ona očajnički želi da se ukloni. Max, njezin prijatelj,
    brzo pretvara situaciju u tajnu misiju. Pridružite im se dok uče o računalstvu
    u oblaku i pokušajte pronaći fotografiju na poslužitelju, pohranjenu u ultra sigurnom
    podatkovnom centru. Postoji li ionako pronaći i uništiti fotografiju?
  tutorial_blocksmithbot_longdescription: Laseri, zamke i čudesne labirinte! Pomoć
    Bot0 pobjeći prije nego što ona dobiva izbačen! Bot0 je prijateljski, bezopasan
    robot pomagač. Ili je ona? Njeni saigračima vjeruju drugačije. Program Bot0 kako
    bi joj put kroz podzemlje svemirskog broda i pobjeći prije nego što je pronađu.
  tutorial_hatchmario_longdescription: Izgradite svoj vlastiti 3D Mario igru, dok
    učite osnove programiranja. Saznajte više o osnovama razvoja igara; formirajte
    razumijevanje pokreta u 3D prostoru; naučite dodati rezultat, živote i cool zvučne
    efekte u svoju igru, sve za manje od sat vremena. A najbolji dio, možete podijeliti
    svoju igru sa svojom obitelji i prijateljima u samo jednim klikom i igrati se
    s njima na bilo kojem uređaju u vašem domu.
  tutorial_microsoftforest_longdescription: Kodirajte igru s Microsoft MakeCode Arcade
    koja stvara uvjete za šumski požar, a zatim kodirajte svoj zrakoplov za gašenje
    požara kako biste prskali vodu i ugasili plamen!
  tutorial_blackbirdscreen_longdescription: Naučite kako koristiti uvjetne izjave
    za stvaranje cool čuvar zaslona u stilu 90-ih.
  tutorial_toxicodecompute2_longdescription: Hajde da prebacimo uloge. Ovaj put Vi
    ste računalo! Čitajte i tumačite Python programe kako biste pronašli pravu putanju
    i pobijedili u izazovima. Morat ćete se usredotočiti i koristiti svoje intuitivne
    sposobnosti da biste razumjeli neke temeljne koncepte Pythona.
  tutorial_minecrafttimecraft_longdescription: 'Putujte natrag u prošlost kako biste
    spasili budućnost u ovoj besplatnoj lekciji Sata koda u Minecraftu: Education
    Edition. Studenti će odabrati vlastitu avanturu i naučiti osnovne koncepte kodiranja
    kako bi ispravili misteriozne nezgode kroz povijest. Usput će se povezati sa sjajnim
    inovatorima i izumima u nauci, arhitekturi, muzici, inženjerstvu i još mnogo toga.'
  tutorial_blackbirdtether_longdescription: Naučite koristiti objekte za programiranje
    zabavne igre temeljene na fizici.
  tutorial_ob_longdescription: Napišite kôd za stvaranje i pokretanje vlastite simulacije
    izbijanja virusa u Monster Townu. Simulacija je računarski model nekog procesa
    ili sistema. Naučite kodirati i predviđati što će se dogoditi susjedima Monster
    Towna.
  tutorial_codeartportrait_longdescription: 'Naučite programirati svoj portret pomoću
    p5.js. Izrazite se kreativno kroz kod uključivanjem omiljenih umjetničkih stilova
    i osobnih dodira kako biste stvorili pravo remek-djelo! Možda imate pravo da predate
    svoj gotov projekat na Code/Art CodeYourself takmičenje za američke djevojke u
    razredima 3-12. '
  tutorial_shelly_longdescription: Shelly je programski jezik za crtanje. Crtanje
    se vrši izdavanjem instrukcija kornjača. Kornjača crta linije i oblike dok se
    kreće, koristeći različite boje i stilove. Dostupni su izazovi i kreativni načini
    rada. Način izazova uključuje korak-po-korak vodič, koji uvodi osnove Shelly jezika
    i programiranja općenito.
  tutorial_weavly_longdescription: U ovim kratkim aktivnostima idite na niz misija,
    od istraživanja planeta, do posjete životinjama na safariju, do lova na potopilo
    blago!
  tutorial_codespeakpassword_longdescription: Naučite kodirati generator lozinki u
    Pythonu i budite sigurni protiv hakera.
  tutorial_kodableshapes_longdescription: 'Matematika je dio našeg života svuda. Koristite
    matematike i vještine kodiranja kako biste napravili svoj vlastiti labirint, a
    zatim ga pokušajte riješiti. Započnite s osnovnim kvadratom, a zatim pogledajte
    koliko različitih oblika možete uključiti u svoj dizajn labirinta! '
  tutorial_nasabinary_longdescription: Saznajte kako koristimo binarni kod za razgovor
    sa svemirskom letjelicom, a zatim ga isprobajte sami prevođenjem vašeg imena u
    binarni kod na oznaci imena, narukvici, igli ili čak zvuku.
  tutorial_3dmaker_longdescription: Napravite svoj vlastiti stvarno cool, rotirajuće,
    3D objekte brzo i jednostavno.
  tutorial_itchstart_longdescription: Ova lekcija je dobra ulazna točka za djecu razreda
    2 ili 3 koji samo isprobavaju Scratch po prvi put. Počet će s nizom od 5 blokova
    koje trebaju sastaviti kako bi njihov lik izvršio neke radnje.
  tutorial_hopsub_longdescription: Naučite kako upariti program s prijateljem ili
    školskim prijateljem i stvoriti vlastiti surfer podzemne željeznice s Hopscotch
    likovima!
  tutorial_itchmundos_longdescription: Conocerán Scratch, una herramienta para programar.
    Agregarán objetos y fondos, usarán bloques de eventos y apariencia para dar vida
    a su programa.
  tutorial_itchtenacity_longdescription: En je program program en Scratch el simulador
    de un robot que limpia las aguas marine.
  tutorial_kcjskiing_longdescription: 'Sve je to zabava i igre dok se neko ne sruši
    u drvo… ili je to zabavni dio? Remen na tim skijama i savijte se na koljenima
    dok vodite svoj lik niz brdo smrznutih prepreka pomoću koda u ovoj aktivnosti
    ogrebotina. Dizajnirajte kurs, dodajte kretanje i senziranje, plus malo interakcije
    sudara i bum - imate planinu zabave. '
  tutorial_groksecurity_longdescription: Stavite svoj šešir za cyber-sleuthing u ovom
    kratkom uvodu kako biste ostali sigurni na mreži. Naučit ćete o sigurnim lozinkama,
    krađu identiteta, sigurnosnim postavkama, društvenim mrežama i još mnogo toga!
  tutorial_creaticode_longdescription: Naučite graditi zapanjujuće 3D projekte koristeći
    blokove ogrebotina!
  tutorial_kcjhockey_longdescription: Pucaš, ti rezultat - gužva ide divlje! Nema
    potrebe za čipkom svoje klizaljke prilikom izgradnje ove igre, ali budite spremni
    izoštriti svoje vještine kodiranja! Naučite kako kodirati vlastitu hokej igru
    i testirati naše vještine protiv npc golmana u nule. Koristeći kretanje, osjetila
    i varijable, vaš digitalni uređaj može izmicati i kliziti pak kako bi postigao
    pobjednički gol.
  tutorial_ttdungeon_longdescription: Zli čarobnjak Nullonor predstavlja ozbiljnu
    prijetnju carstvu i samo vi imate moć da ih zauvijek protjerate. Međutim, Nullonor
    je lukav koliko i opasan. Skriva se u svojoj čarobnoj kuli soba koje se stalno
    mijenjaju, a nijedan junak još nije uspješno stigao do gornjeg kata. Kao prvak
    Indeks vitezova, imate li ono što je potrebno pronaći i pobijediti Nullonor?
  tutorial_ccai_longdescription: 'Konkurentno kodiranje nikada nije bilo tako epsko!
    Nema iskustva kodiranja... Nema problema. Uđite u tamnicu u kojoj ćete poravnati
    svoje programske moći učeći strategije i taktike kodiranja koje će vam trebati
    za nadmetanje. Nakon što prođete kroz tamnicu, bit ćete spremni preuzeti kodere
    iz cijelog svijeta u esports areni CodeCombat AI League! '
  tutorial_bsdai_longdescription: Postoji određeni skup neuronskih mreža i algoritama
    koje nazivamo mašinsko učenje. U ovom projektu istražit ćemo alat za prepoznavanje
    slika umjetne inteligencije (AI) i naučiti kako AI vidi slike, daje predviđanja
    i kako možemo osigurati da su ta predviđanja tačna i bez pristranosti.
  tutorial_stemdata_longdescription: Napravite jednostavan model za klimu u kojoj
    živite, a zatim ga upotrijebite da biste shvatili kako nekoliko stupnjeva povišene
    temperature može imati značajan utjecaj na prirodni svijet. Uključuje opciju za
    preuzimanje podataka u proračunsku tablicu radi daljnje analize.
  tutorial_thunkableinfo_longdescription: Saznajte kako izraditi informativnu aplikaciju
    s blokovima koda i tablici podataka
  tutorial_educodespace_longdescription: Ljudi planete Allegrus izgubili su pjesme
    svojih predaka. Slijedite ovaj vodič kako biste izgradili vlastitu glazbenu igru
    sa strane pomicanja i oporavili izgubljene melodije. Prilagodite svaki aspekt
    igre, dok učite osnove razvoja igara, fizike i sudara. Nije potrebno kodiranje
    ili muzičko znanje.
  tutorial_kcjtennis_longdescription: Poslužite izazov i idite glavom u glavu sa svojim
    protivnikom AI u ovom digitalnom teniskom meču. Koristeći Scratch, ova aktivnost
    će vas naučiti kako kodirati interakcije back-and-forth sprite putem emitiranja,
    varijabli i pokreta. Uključite win/loss conditionals i poljubiti svoj 'ljubav'
    rezultat zbogom. Dovršite ovaj projekat sami ili uz podršku odrastao.
  tutorial_robotmagictower_longdescription: Saznajte više o igri Hanoi Tower i kako
    koristiti rekurzivne funkcije za rješavanje problema.
  tutorial_ttdragons_longdescription: 'Zla sila proširila se ovunskom zemljom i prijeti
    da će uništiti ovaj mirni grad. Istražite skrivene hramove, naučite čarobne rune
    koje vam omogućuju programiranje i kontrolu elemenata oko vas i borite se protiv
    sjena. Pronađite sve ključeve u Dragon hramovima probuditi zmaja. Budite heroj
    koji Ovun treba! '
  tutorial_kcjarchery_longdescription: Ostanite na meti i voditi svoju strelicu na
    bullseye pomoću koda! Naučite kako kodirati vlastitu streličarsku igru koristeći
    Scratch i naše detaljne upute. Uz pomoć duhova koji osjete boju, promjene kostima
    i sekvenci pokreta, i vi možete ciljati na zlato i kodirati svoj put do pobjede
    - plus, dodajte brojač bodova kako biste povećali ante. Dovršite ovaj projekat
    sami ili uz podršku odrastao.
  tutorial_ttsprouts_longdescription: Vrtlarstvo je posao s punim radnim vremenom!
    Započnite sa samo jednom klupom saksija i sklonite biljkama u stakleniku pristupom
    nizu. Kao što sjeme, voda, i žetve svake biljke, zaraditi novac za sve svoje voće
    i povrće! Koristite sve složeniji višedimenzionalni niz da biste locirali svaki
    lonac dok staklenik postaje gužva.
  tutorial_ttmaze_longdescription: Sletjeli ste na vanzemaljsku planetu u džepnom
    svemiru i morate pronaći način da pobjegnete kako biste mogli nastaviti svoje
    putovanje. Istražite ruševine napredne robotske civilizacije, kretajte se kroz
    labirinte i zagonetke i borite se protiv neprijateljskih robota. Uz pomoć svog
    vjernog pomoćnika F3lix, naučite i koristite nove koncepte programiranja kako
    biste hakrali svoj put do pobjede.
  tutorial_codetribe_longdescription: Odličan uvod u kodiranje pomoću HTML, CSS i
    JavaScript. Kodirajte nekoliko redaka i stvorite svoju prvu aplikaciju kako biste
    provjerili dob ljudi koji prisustvuju vašoj zabavi.
  tutorial_ttcanyon_longdescription: Vi ste zarobljeni na vanzemaljskom planetu i
    mora preživjeti Arenu, beskrajne borbe s vanzemaljskim čudovištima! Upotrijebite
    svoj hakerski blaster da biste promijenili programiranje vašeg asistenta, protivnika
    i okruženja. Vaš vjerni mačji pomoćnik F3lix može vam pomoći izliječiti i podržati
    vas, dok možete reprogramirati neprijatelje i zamke kako biste ih onemogućili
    ili se međusobno borili.
  tutorial_kcjxtrail_longdescription: Hit staze s ovim cross country biciklizam aktivnosti
    pomoću koda i ogrebotina. Koristeći blokove i kretanje u boji, dizajnirat ćete
    svoj tečaj, integrirati zaustavljanja i interakcije na putu i pratiti svoj napredak
    kodiranjem čuvara bodova s funkcijama. Ne zaboravite kacigu jer bismo mogli biti
    u divljoj vožnji! Dovršite ovaj projekat sami ili uz podršku odrastao.
  tutorial_codespeakroad_longdescription: Stvorite igru u kojoj korisnik igra ulogu
    građevinskog inženjera da planira put.
  tutorial_educodelair_longdescription: George je jurnjava u Chiroptera's Lair i treba
    vašu pomoć da pobjegne! Dizajnirajte svoju kompletnu 2D puzzle igru slijedeći
    ovaj vodič i učeći osnove razvoja igara. Kodirajte svoj put iz naše razine, ili
    napraviti svoj vlastiti izazov svoje prijatelje!
  tutorial_ibmhourofz_longdescription: 'Jeste li ikada povukli novac sa bankomata?
    Koristili ste kreditnu karticu da biste nešto platili? Sve ove akcije imaju jednu
    zajedničku stvar: sve počinju jednostavnim klikom. Ali šta se zaista dešava iza
    tog klika? To je Enterprise Computing. Započnite da učite više o tome kako funkcionira
    računarstvo preduzeća danas sa IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Studenti uče o uvjetima u kojima bakterije
    salmonele mogu preživjeti dok kodiraju zabavnu simulacijsku igru u Gamefroot-u!
    Ova aktivnost je namijenjena nastavnicima nauke i nastavnicima digitalnih tehnologija
    koji žele angažirati svoje učenike u više predmetnih područja. '
  tutorial_educodeforest_longdescription: Alex je neko vrijeme zarobljen u Frosted
    Forest. Možete li im pomoći da pobjegnu? Ovaj jednostavan vodič uči vas kako izgraditi
    i prilagoditi kompletnu puzzle igru koja se pokreće u bilo kojem modernom pregledniku.
    Pokušajte pobijediti našu razinu, ili stvoriti svoj vlastiti izazov svoje prijatelje!
  tutorial_educodehorus_longdescription: Pomoć Lisa riješiti Horusovu zagonetku i
    pobjeći njegov hram. Slijedite ovaj vodič za kodiranje i prilagodite svoju vlastitu
    puzzle igru u nekoliko koraka. Pokušajte pobijediti našu razinu, ili ga urediti
    kako bi ga kao jednostavan ili izazovan kao što želite. Naučite osnove razvoja
    igara dok igrate!
  tutorial_codespeakpokemon_longdescription: Kodirajte svoj omiljeni Pokemon na višu
    razinu i evoluciju.
  tutorial_stemholiday_longdescription: STEMScopes Coding powered by BitsBox omogućava
    studentima da izgrade i dijele vlastitu virtualnu prazničnu karticu koristeći
    upisani JavaScript kod. Naš program je jednostavan za korištenje i ne zahtijeva
    prethodno iskustvo kodiranja. Nudimo ugrađenu podršku u cijelom programu, a studenti
    to lako mogu sami shvatiti. Uzbudite se da kodirate vlastitu virtualnu karticu
    kako biste podijelili s prijateljima i porodicom ove blagdanske sezone!
  tutorial_codespeakpixel_longdescription: Naučite stvoriti uređivač piksela kako
    biste kreirali vlastite dizajne i umjetnost likova.
  tutorial_codespellsnexus_longdescription: Pod mentorstvom misteriozne lutke čarapa,
    morate se infiltrirati i reprogramirati super-inteligentnu aplikaciju “Naučite
    kodirati” koja traži globalnu dominaciju. Riješite zagonetke. Naučite kodirati.
    Hack Nexus.
  tutorial_carnegieslime_longdescription: Svake godine Minions of Scarecorp pokušavaju
    ukrasti vaše usjeve slatkiša. Booville High 's Baddest Slimeball posada su se
    okupili kako bi zaštitili slatkiše usjeva sa sluzi oružja. Igrači igraju kao tinejdžerska
    čudovišta koja programiraju svoje zajedničke robote (aka 'cobot') kućne ljubimce
    kako bi pomogli da skinu Minions of Scarecorp koji su nakon žetve slatkiša svog
    grada. Birajte između četiri lika i njihovih kobotskih kućnih ljubimaca.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown će podučavati napredno
    sekvenciranje dok učenici koriste logiku, rasuđivanje i vještine informatike za
    navigaciju u stvarnim životnim scenarijima. Nije potreban bot!
  tutorial_milnedash_longdescription: Dash želi naučiti plesati! Možete li joj pomoći
    voziti i van i pokazati joj stvari u sredini? Ova aktivnost je usmjerena prema
    studentima i naučit će korisnika o sekvenciranju i petljama.
  tutorial_microbitpet_longdescription: 'Kodirajte vlastiti elektronički ljubimac
    i prilagodite ga kako biste ga napravili svojim. '
  tutorial_spherotriad_longdescription: 'Istražite šta znači svaki od osnovnih principa
    kibernetičke sigurnosti i naučite kako pronaći ravnotežu kako biste postigli siguran
    sistem koji radi za sve korisnike. '
  tutorial_spheropassword_longdescription: Istražite kako napraviti jake kombinacije
    lozinki koristeći LittleBits izume i kodiranje.
  tutorial_codequilt_longdescription: Razmislite o tome tko dobiva kod i što se može
    napraviti s kodom dok se upoznate sa Scratch.
  tutorial_ozoshape1_longdescription: Osobot Blockly ShapeTracer će podučavati vještine
    sekvenciranja i ispravljanja pogrešaka. Studenti će koristiti vještine logike,
    rasuđivanja i informatike. Nije potreban bot!
  tutorial_ozoshape2_longdescription: Osobot Blockly ShapeTracer 2 podučavat će napredne
    vještine sekvenciranja i petlje. Studenti će koristiti vještine logike, rasuđivanja
    i informatike. Nije potreban bot!
  tutorial_hopescape_longdescription: Kodirajte igru otvorene logičke sobe za bijeg
    i saznajte više o konceptima kao što su iteracija i drugi važni elementi dizajna
    igara.
  tutorial_ozorace_longdescription: Studenti će planirati i izvršiti program s različitim
    parametrima, prakticirati mjerenje, sekvenciranje i ispravljanje pogrešaka dok
    stvaraju hipodrom za Ozobota.
  tutorial_ozoequestrian_longdescription: Studenti će koristiti kodove boja za programiranje
    njihovog montiranja (Evo) za završetak kursa.
  tutorial_irobotpizza_longdescription: Želite li kodiranje učiniti zajedničkim, društvenim
    i super zabavnim iskustvom u vašoj školi? U ovom kompletu digitalnih događaja
    izvan okvira pružamo sve alate koji će vam trebati za domaćin savršenog izazova
    porodičnog koda. Na iRobot Pizza Partyju porodice se okupljaju kako bi podijelile
    obrok i kodirali virtualne robote kako bi dovršili izazove, dizajnirane kako za
    početnike, tako i za napredne kodere.
  tutorial_ai4alldance_longdescription: U ovom kratkom, zabavnom bajtu AI, studenti
    istražuju kako AI alati mogu pomoći ljudima da inoviraju i kako ljudski inovatori
    mogu pomoći u poboljšanju AI.
  tutorial_ai4allneural_longdescription: Ovaj nastavni plan i program uvodno je duboko
    zaroniti u tehničke detalje o tome kako neki AI sistemi mogu pronaći objekte u
    slikama ili druge obrasce u kontekstu. Na kraju, učenici će podučavati druge ono
    što su naučili. Ako su vaši učenici radili AI & Dance, možda će to htjeti provjeriti
    nakon kako bi naučili kako taj sustav funkcionira.
  tutorial_spheroinout_longdescription: indi je spreman saznati više o tome kako funkcioniraju
    i drugi računari. U ovoj lekciji otkrijte ulaze i izlaze kroz ovo ručno istraživanje.
  tutorial_edisonblueprint_longdescription: Možete li programirati Edison voziti u
    različitim oblicima, tako da robot može nacrtati različite nacrte?
  tutorial_edisonmaze_longdescription: Idemo Edison robota za utrku uz oblik Euler
    Path!
  tutorial_milnefunctions_longdescription: Dash želi naučiti plesati! Možete li joj
    pomoći voziti i van i pokazati joj stvari u sredini? Ova aktivnost je usmjerena
    na studente i podučavat će korisnika o sekvenciranju, petljama i funkcijama.
  tutorial_sasmap_longdescription: 'U ovoj lekciji učenici će koristiti kod kako bi
    pokazali razumijevanje razlike između ljudskih i fizičkih značajki na karti. Oni
    će identitet put kroz mrežu matematike značajke tako da robot će sletjeti samo
    na ljudske osobine. Studenti će tada raditi u timovima kako bi napisali kod koji
    će se kretati svojim robotom pravilnim putem. '
  tutorial_firstrobotics_longdescription: Naučite kodirati s FTC Sim, internetskim
    programskim jezikom zasnovanim na bloku koji uključuje simulator uživo kako bi
    učenici mogli odmah vidjeti kako se robot kreće na temelju koda koji su napisali.
  tutorial_sasdata_longdescription: Angažirajte studente podacima putem brzih anketa
    koje generiraju interaktivne vizualizacije podataka u stvarnom vremenu. Studenti
    će identificirati, interpretirati i komunicirati o podacima - važnim osnovnim
    vještinama za razumijevanje našeg svijeta bogatog podacima.
  tutorial_carnegiesensabot_longdescription: Naučite kako programirati virtualnog
    robota EV3 kako biste dovršili stvarni Sensabot izazov u ovoj aktivnosti Carnegie
    Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks se sastavlja u vertikalnom formatu,
    što je češće za pisanje koda. Učenicima će biti predstavljen veći radni prostor
    i veća funkcionalnost za kontrolu Martyja i na kraju će imati interakciju s okolinom.
    Ova lekcija će upoznati učenike s odjeljcima, rasporedom, uspoređujući ovo novo
    okruženje s MartyBlocks Jr.
  tutorial_kinderadd_longdescription: U ovoj lekciji učenici će koristiti algoritme
    i pokretne robote za modeliranje matematičkih koncepata. KIBO će putovati duž
    linije fizičkog broja do brojanja modela, sabiranja i oduzimanja. Studenti će
    kreirati algoritme (opcionalno uključujući ponovljene petlje) za rješavanje problema,
    baš kao što programeri rade na poslu!
  tutorial_imagipython_longdescription: Pridružite se prvoj društvenoj mreži na svijetu
    za pred-tinejdžere koji vole kodirati. Dizajnirajte svoj prvi šareni projekt u
    nekoliko minuta uz besplatnu aplikaciju imagi.
  tutorial_robotical2_longdescription: Učenici će stvoriti niz koraka kako bi omogućili
    partneru da putuje rutom do cilja, koristeći Marty Controller. Svaki od simbola
    smjera ima priloženi pokret; u ovoj lekciji učenici će biti ohrabreni da eksperimentišu
    sa strelicama smjera, ali fokus će biti na strelicu prema naprijed.
  tutorial_robotical3_longdescription: Učenici će istražiti novo sučelje za Martyja,
    gdje će njihove upute ostati na zaslonu uređaja. Učenici će procjenjivati koliko
    koraka misle da će Marty trebati da postigne cilj.
  tutorial_blockscadvirus_longdescription: 'Koristite platformu za 3D dizajn kako
    biste modelirali virus i saznali kako naša tijela koriste geometriju za borbu
    protiv ovih osvajača. '
  tutorial_robotical1_longdescription: Učenici će vidjeti Martyja Robot kako se kreće
    s Unplugged karticama u boji. Učenici će zatim voditi partnera da krene naprijed
    i zaustavi, koristeći papir u boji. Svaka od Roboticovih obojenih karata ima u
    nju ugrađenu instrukciju, koju Marty razumije, bez potrebe za pisanjem ili uređivanjem
    bilo kojeg koda.
  tutorial_irobotshapes_longdescription: Saznajte više o različitim oblicima kroz
    prepoznavanje uzoraka i sekvenciranje u ovoj radnoj knjizi s robotskom tematikom
    koja se može ispisati!
  tutorial_irobotparts_longdescription: Saznajte više o različitim dijelovima koji
    se koriste za izradu robota kroz istraživanje vaših osjetila i vježbanje matematičke
    osnove.
  tutorial_irobottools_longdescription: Ova radna knjiga istražuje sve različite vrste
    alata koji se koriste pri izgradnji robota kroz podudaranje, brojanje, lov na
    čistač i mjerenje aktivnosti,
  tutorial_kindercar_longdescription: Studenti će postati inženjeri, učeći korake
    procesa inženjerskog dizajna. Inspirirani knjigom “Ako sam sagradio automobil”
    Chrisa Van Dusena, studenti će pratiti proces inženjerskog dizajna kako bi stvorili
    vlastite automobile iz snova od zanata i recikliranih materijala. Skenirat će
    kratki redoslijed programiranja kako bi se njihovi automobili kretali!
  tutorial_caavatar_longdescription: 'AVATAR je najnovija interaktivna atrakcija u
    tematskom parku ThrillVille. Sakura i Nikau jedva čekaju da je posjete i doživite
    svijet sutrašnjice! U ovom interaktivnom kratkom kursu, učenik se pridružuje Sakuri
    i Nikau kako bi upoznao podatke, digitalne otiske stopala, Internet stvari, Big
    Data i implikacije koje one imaju za nas kao ljude i našu budućnost.   '

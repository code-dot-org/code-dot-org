  tenth_anniversary_celebrate_heading: Proslavite s nama
  tenth_anniversary_began_video_heading: Pogledajte gdje je sve počelo
  tenth_anniversary_began_video_title: Ono što većina škola ne podučava
  tenth_anniversary_testimonials_heading: Ono što ljudi govore
  tenth_anniversary_testimonials_01: Imao sam srednjoškolac došao do mene četiri godine
    nakon što sam je dobio kao osmi razred srednje škole i ona je bila uzbuđena da
    će studirati informatiku na koledžu. Kao srednjoškolka bila je izložena nečemu
    novom, a to je zasadilo sjeme za njene fakultetske godine.
  tenth_anniversary_testimonials_02: Pridružio sam se Sati kodiranja u vašoj inauguralnoj
    godini i bio sam s vama do cijelog puta! To me je inspiriralo da tražim dodatne
    mogućnosti kodiranja za svoje studente. Hvala na svemu što ste učinili da biste
    dobili djecu angažirana i uzbuđena zbog informatike! Ne bismo bili tamo gdje smo
    bez tebe!
  tenth_anniversary_testimonials_03: Toliko dugujem Code.org. Ja sam učitelj kakav
    sam danas zbog alata koje pružate edukatorima poput mene. Koristim Code.org od
    2013. godine, a voditelj sam od 2019. Hvala što ste me dobro izgledali ovih godina,
    Code.org. Zaista to cijenim.
  farsi_page_top_heading: Code.org na farsi
  farsi_page_top_heading_02: Talent je svuda, ali prilika nije. Code.org na farsi
    otvara vrata mogućnosti koja bi inače bila zatvorena.
  farsi_page_top_desc: Danas u svijetu postoji preko 110 miliona govornika farsi.
    Dok većina izvornih govornika živi u Iranu, Afganistanu i Tadžikistanu, postoje
    milioni koji žive kao imigranti, migranti i izbjeglice širom svijeta. Uz inicijativu
    Code.org na farsi, studenti koji govore farsi imat će isti pristup našim nastavnim
    planovima i programima koji su već dostupni studentima na svim drugim važnijim
    jezicima svijeta.
  farsi_page_global_heading: Globalni uticaj Iranaca u obrazovanju i tehnologiji
  farsi_page_global_desc_01: Kada pomislite na algoritam, možete pretpostaviti da
    je to nešto novo, ali koncept algoritma otkriven je u Iranu prije više od 1300
    godina. “Algoritam” je dobio ime po svom izumitelju, matematičaru Al Khwarizmiju,
    koji je živio u zemlji ranije poznatoj kao Perzija i sada poznatoj kao Iran. Nekada
    epicentar matematike, nauke, filozofije i medicine, Iran je napravio dubok napredak
    i utjecaj u tehnologiji.
  farsi_page_global_desc_02: Iza granica same zemlje, Iranci širom svijeta su na bezbroj
    načina doprinijeli nauci i tehnologiji - kao suosnivači ili direktora tehnoloških
    kompanija kao što su Uber, eBay, Intuit i Dropbox, ili izmišljanje tehnologija
    kao što su LASIK hirurgija ili JPEG kompresija, ili u naučnim, akademskim ili
    inženjerskim ulogama širom svijeta.
  farsi_page_global_desc_03: Konačno, Code.org vodi iranski Amerikanac Hadi Partovi
    i postao je jedna od najvećih obrazovnih neprofitnih organizacija na globalnom
    nivou.

  tutorial_caflags_longdescription: Naučite neke osnovne koncepte programiranja pomoću
    bloka. Razvijte svoje računsko razmišljanje pomoću jednostavnih oblika, boja i
    koordinata kako biste nacrtali zastave svijeta. Otkrijte svoju kreativnost dok
    istražujete različite sekvence blokova i vrijednosti kako biste izgradili vlastita
    uzbudljiva remek-djela zastave.
  tutorial_matariki_longdescription: 'Maia i Charlie su sa Novog Zelanda. Maiina porodica
    sprema se za proslavu Matarikija: Māori nove godine. Pozvala je svog prijatelja
    Charlieja da dođe i ostane u porodici marae (tradicionalna kuća za sastanke).
    Postoji mnogo uzbudljivih zadataka i aktivnosti rješavanja problema za Matariki!
    Koristite svoje vještine računskog razmišljanja kako biste pomogli Maia i Charlie
    da se pripreme za proslavu.'
  tutorial_carestaurant_longdescription: Charlie i Tilley odlučili su da će, ako pravilno
    programiraju Ross, moći pomoći u slikanju kako bi Food Avengers bio privlačniji.
    Pobrinite se da su njihovi algoritmi ispravni - pogrešno usmjereni robot s kistom
    mogao bi napraviti ozbiljnu štetu!
  tutorial_casea_longdescription: Alex i Lonnie stvoriti fancy ribe i super morska
    stvorenja s blokovima. Pomozite im da sortiraju sekvence u red i ispravljanje
    pogrešaka uočavanjem i popravljanjem grešaka. Prilagodite vlastitu oceansku scenu
    i oživite svoje likove dodavanjem interaktivnosti. Početni koderi i predčitači
    dobrodošli!
  tutorial_cashield_longdescription: To su ljetni praznici i Alex, njena porodica
    i Lonnie idu na odmor u Finsku. Alexov stariji brat Reuben stvara aplikaciju o
    blazonriji štita i pokazuje Alex i Lonnie kako ga koristiti. Pridružite im se
    dok nauče kako redoslijeđivati blokove kako bi dizajnirali svoje nevjerojatne
    štitove!
  tutorial_ccwslimer_longdescription: Naučite kako programirati vlastitu igru koja
    se može dijeliti s više razina i izazova!
  tutorial_codinggalaxy_longdescription: Za vašu prvu misiju na Adventure Planetu
    vaša je dužnost riješiti zagonetke kodiranja kako biste spasili prekrasnu planetu.
  tutorial_boatrace_longdescription: Saznajte kako napraviti brodsku trkaću igru.
    Igrač koristi miša za navigaciju brodom do pustinjskog otoka bez naletjeti na
    prepreke.
  tutorial_ccplay_longdescription: Kodirajte i igrajte niz nivoa igre dok učite važne
    koncepte informatike. Na završnoj razini, pokažite svoju kreativnost i vještine
    za kodiranje vlastite igre od nule!
  tutorial_grinch_longdescription: 'Naučite programirati bespilotne letjelice i visokotehnološke
    saonice s kodirajućom magijom kako biste uhvatili poklone i kretali se niz planinu
    kako biste Božić vratili Whovilleu. '
  tutorial_codehsart_longdescription: memi! memi! memi! Studenti istražuju raskrižje
    kodiranja i umjetnosti gradeći računarski program koji im omogućuje stvaranje
    prilagođenih mema za dijeljenje s prijateljima.
  tutorial_codehsbitcoin_longdescription: U ovoj aktivnosti Sat koda studenti se upoznaju
    s Bitcoin blockchain knjizi i nekim Bitcoin statistikama. Studenti gledaju kako
    transakcije funkcioniraju na Bitcoin knjizi i istražuju ukupne performanse Bitcoin
    blockchaina.
  tutorial_codehsblockchain_longdescription: Studenti uče o temeljima kriptovaluta
    istražujući kriptografiju, heširanje i blockchain tehnologiju!
  tutorial_codehscipher_longdescription: 'U ovoj aktivnosti Sat koda studenti se upoznaju
    s kriptografijom koristeći klasičnu Cezar šifru za dešifriranje i šifriranje nekih
    poruka, a također otkrivaju manu šifre i kako se na njoj poboljšati. '
  tutorial_codehscollision_longdescription: Studenti će istražiti kako se simulacije
    koriste u istraživanju. Oni će proučiti kako masa i brzina utiču na elastične
    sudare koristeći očuvanje zamaha i očuvanje jednačina kinetičke energije za provjeru
    konačnih vrijednosti brzine izračunate simulacijom. Studenti trebaju imati prethodno
    znanje o rješavanju matematičkih jednačina koristeći osnovnu algebru.
  tutorial_codehsmath_longdescription: 'Studenti se upoznaju sa Tracy the Turtle i
    nauče kako kodirati različite matematičke modele u Pythonu! Nije potrebno iskustvo
    kodiranja, ali studenti su trebali imati završenu Algebru I ili višu. '
  tutorial_codehsmusic_longdescription: Studenti istražuju kako se kodiranje koristi
    u stvaranju muzike izgradnjom vlastitih dinamičnih otkucaja i uzoraka s JavaScript
    blokovima!
  tutorial_codehssports_longdescription: Studenti uče o tome kako se kodiranje koristi
    u sportu i dizajnu igara izgradnjom originalne sportske video igre koja se može
    odmah podijeliti sa svojim prijateljima!
  tutorial_codemojipizza_longdescription: 'Ovaj kurs je dizajniran da nauči studente
    osnovama JavaScript objekata. Studenti će naučiti osnovne vrste podataka koji
    se mogu pohraniti u varijablama, od njihovog prvog logičkih podataka pa sve do
    stvaranja vlastitih objekata s više svojstava. Aktivnost čini složene koncepte
    lako razumljivim koristeći svačiju omiljenu hranu: Pizza!'
  tutorial_moonlander_longdescription: Naučite fiziku kao što kodirate! Moon Lander
    je tečaj Game Builder sa 17 vježbi koje vas vode o tome kako izgraditi vlastitu
    igru zasnovanu na fizici. U igri ćete koristiti kod i koncepte fizike 6-9. Razreda
    kako biste pomogli svemirskom brodu da sigurno sleti na Mjesec.
  tutorial_sushicards_longdescription: Napravite igru u kojoj se krećete morskog psa
    okolo pokušati uhvatiti ribu.
  tutorial_codesparkcreate_longdescription: Jeste li ikada željeli dizajnirati i kodirati
    vlastitu video igru? Odaberite između dva kompleta igara koji vas vode kroz stvaranje
    i kodiranje video igre u Mario-stilu pomoću sučelja bez riječi CodeSpark Academy.
    Početni koderi i predčitači dobrodošli!
  tutorial_hardvsoft_longdescription: Kroz ilustriranu dječju priču i radne listove,
    vaši učenici će naučiti razlike između hardvera i softvera.
  tutorial_codestersecard_longdescription: 'Izgradite svoje vještine programiranja
    dok naučite kako stvoriti elektroničku čestitku koju možete podijeliti sa svojim
    učiteljem, porodicom ili prijateljima! '
  tutorial_codesterslogo_longdescription: Koristite kôd da biste dobili kreativni
    i dizajnirali vlastiti logotip kompanije! Naučit ćete osnove kodiranja u programskom
    jeziku, Python. Nakon što radite kroz tutorial, imat ćete sve vještine koje su
    vam potrebne za stvaranje logotipa za svoj osobni brend!
  tutorial_codesterstshirt_longdescription: 'Naučite osnovne vještine programiranja
    i vježbajte kretanje po koordinatnoj ravnini dok stvarate vlastiti dizajn monogramirane
    majice! '
  tutorial_codewards_longdescription: Pridružite uzbudljivu misiju da spasi podvodni
    grad. Doživite rad spasilačkog inženjera koji popravlja oštećene gradske sisteme
    naredbama i algoritmima. Prevladati razne izazove dokazati svoje vještine, inteligenciju
    i hrabrost!
  tutorial_olympics_longdescription: 'Zajedno s Elsie pripremite se za Olimpijske
    igre robota! Uz programiranje koncepata naučiti kako voziti, prikupiti detalje
    i stvoriti alate, izgraditi i testirati svoj moćni robot. '
  tutorial_codinismhero_longdescription: Naučite osnove programiranja kroz zabavne
    primjere i izgradite igru dok učite!
  tutorial_discovery_longdescription: Dva lika se susreću u svijetu i otkrivaju iznenađujući
    objekt. Što će se dalje dogoditi? Sa Scratch i CS First, svako može kreirati svoju
    jedinstvenu priču sa kodom.
  tutorial_csfirstname_longdescription: Odaberite ime i oživite slova riječi pomoću
    koda. Odaberite nadimak, ime kućnog ljubimca, životinju, sport, mjesto ili hobi.
  tutorial_edisonmove_longdescription: Uvedite tekstualno programiranje i ključni
    računski koncept sekvence svojim učenicima koristeći Edison robote i eDPy, tekstualni
    programski jezik zasnovan na Pythonu. Istražite osnove informatike i programiranja,
    uključujući funkcije, ulaze, ulazne parametre i izlaze. Zatim se na kodiranje
    izazov i napisati svoj program da biste dobili svoj Edison robot kroz labirint.
  tutorial_edisonspider_longdescription: Uvesti ključne računske koncepte varijabli
    i podataka, dva najosnovnija dijela programskih jezika opće namjene, koristeći
    Edison robote i programski jezik zasnovan na Scratch-u EdScratch. Učenici mogu
    raditi kroz ovu lekciju samostalno učeći koje su varijable, zašto ih koristimo,
    a zatim primjenjujući svoje znanje kako bi programirali Edisona da vozi poput
    pauka koji postavlja zamku.
  tutorial_edisonspotlight_longdescription: Upoznajte Edison robote svojim učenicima,
    pomažući im da počnu istraživati što je robot i kako može osjetiti i reagirati
    na svijet. Učenici mogu samostalno raditi kroz ovu lekciju dok programiraju Edisonovog
    robota koristeći programski jezik zasnovan na blokovima EdBlocks, prakticirajući
    osnove računalnih nauka, uključujući redoslijed, petlje i uslovne.
  tutorial_firiapython_longdescription: Pripremite svoj micro:bit i postavite nivo
    prema Python kodiranju! CodeSpace će vas voditi korak po korak od vaše prve linije
    Pythona do kodiranja interaktivnog programa s gumbima i LED diodama. Naučite osnove
    programiranja ugrađenih uređaja, praćenja ulaza i kontrole izlaza. Saznajte kako
    varijable i ako izjave kontroliraju protok koda i završite brzom i zabavnom mikro-igrom!
  tutorial_gamefrootsquid_longdescription: Kolosalne lignje su najveći beskralježnjaci
    na svijetu. U ovoj igri kodiranja za početnike naučit ćete osnove kodiranja i
    stvoriti igru koja istražuje život lignje pod oceanom. Otkrit ćete tajni život
    kolosalne lignje, kako kodirati kontrole igara na tipkovnici (ulazi/izlazi), jezik
    kodiranja Google Blockly, kako objaviti vlastitu računalnu igru.
  tutorial_duckpiano_longdescription: U ovom projektu ćete napraviti tipke na vašem
    računalu igrati nadaran zvukove na različitim parcelama, poput klavira koji zvuči
    kao patka. Možete koristiti svoj patka klavir igrati jednostavne melodije. Kasnije
    možete isprobati i druge zvukove, poput laje pasa ili čak zvukova koje sami snimate.
    Ovaj projekt najbolje funkcionira na računalu s tastaturom, ali bi se mogao prilagoditi
    za rad na tabletu.
  tutorial_gpsound_longdescription: U ovom projektu napisat ćete program za snimanje
    zvuka sa mikrofona računara, reprodukciju i crtanje slike snimljenog zvuka. Zatim
    možete obraditi snimanje da biste dodali efekte kao što su pomicanje, obrnuto
    ili odjek.
  tutorial_groklearningpython_longdescription: Razvijte svoje vještine programiranja
    i izgradite vlastiti klasifikator životinja! U ovom kursu ćete koristiti programski
    jezik Python za klasificiranje životinja na temelju njihovih karakteristika. Naučit
    ćete o razlikama između životinja i kako biolozi koriste programiranje kako bi
    im pomogli da se bave naukom! Ova aktivnost ima neka pretpostavljeno znanje (varijable,
    otisak i unos).
  tutorial_htmltimetravel_longdescription: Krenite avanturističkim putovanjem kroz
    vrijeme i osvojite duboki svemir dok učite kako pomicati, rotirati i transformirati
    objekte koristeći osnove animacije u CSS-u.
  tutorial_hp_flappy_longdescription: Naučite logično razmišljanje i koncept programiranja
    stvaranjem vlastite igre Flappy Birds stila na HyperPadu.
  tutorial_appytappin_longdescription: Ova aktivnost koju vodi nastavnik, prilagođena
    Sat kodiranja, upoznaje djecu s korištenjem tekstualni programski jezik za razvoj
    aplikacije za mobilne igre. Oni dizajniraju algoritme i koriste varijable i funkcije,
    kao i testiraju i ispravljaju svoj rad. Uključuje korak-po-korak plan lekcije,
    resurse učenika, kartice za podršku i unaprijed napisani predložak programa.
  tutorial_icipher_longdescription: Ova aktivnost predvođena učiteljem, prilagođena
    za Sat kodiranja, uči djecu o sigurnoj komunikaciji. Djeca uče da su poruke tijekom
    vremena šifrirane i dešifrirane pomoću šifara. Oni istražuju kriptografiju i stječu
    razumijevanje potrebe za sigurnom komunikacijom.
  tutorial_iguess_longdescription: Predstavljamo kodove brzog odgovora djeci u dobi
    od 3-5 godina. Koristite tablete za skeniranje QR kodova i pogodite mini zvijer
    iz određenog staništa.
  tutorial_imake_longdescription: Ova nepriključena aktivnost koju vodi nastavnik,
    za djecu u dobi od 3-5 godina, koristi klasične vrtiće za uvođenje koncepta algoritama,
    redoslijeda i ponavljanja. Identificirajući korake i obrasce u popularnim rimama,
    djeca počinju shvaćati da su algoritmi svuda oko nas.
  tutorial_imorse_longdescription: Istražite kriptografiju s Morse Code i Spheroom.
    Naučite da se fizički sistemi mogu programirati i pisati kod za Sheroj da komunicira.
  tutorial_kanohp_longdescription: Naučite kodirati i stvarati magiju na ekranu s
    kreativnim izazovima. Neka perje leti i vatra teče, komponira muziku i još mnogo
    toga.
  tutorial_khanwebpages_longdescription: Saznajte kako izraditi web stranice s HTML
    oznakama i CSS-om i dovršite izradom vlastite čestitke koju ćete dijeliti s prijateljima
    ili porodicom.
  tutorial_kibobowl_longdescription: Crash! Koliko daleko KIBO mora da se preseli
    da bi od početka kuglanje stigao do igle? Možete stvoriti jednu ravnu traku ili
    složeniju stazu. Studenti će koristiti procjenu i mjerenje kako bi stvorili program
    za putovanje dužine trake. Oni će testirati koliko daleko jedan naprijed blok
    nosi KIBO, a zatim poboljšati svoje programe pomoću procesa inženjerskog dizajna.
  tutorial_kibodance_longdescription: Hajde da napravimo plesnu zabavu KIBO Robot!
    Postavite muzički uređaj za reprodukciju omiljene pjesme u učionici ili pjesmu
    povezanu sa svjetskom kulturom koju istražujete. Studenti će ukrasiti svoj KIBO
    kao plesač, a zatim će kreirati program koji će naučiti svoj KIBO plesati uz muziku.
    Studenti će naučiti kako stvoriti program za izražavanje ideje (u ovom slučaju
    ples), s naglaskom na sposobnost sekvenciranja.
  tutorial_buildcharacters_longdescription: Koje su neke karakterne osobine koje možete
    prepoznati u knjigama ili ljudima koje poznajete? Dizajnirajte svoj vlastiti fuzz
    i koristite kôd kako biste izmijenili njegova svojstva i oživili svoj lik! Sadrži
    JavaScript za gornju elementarnu.
  tutorial_designgames_longdescription: Najpopularnija aplikacija prije čitača sada
    uključuje digitalni Maker Space! Provjerite razine, dizajn igre, ili izgraditi
    znakove. Odaberite svoju aktivnost i počnite stvarati s Kodable! Sadrži JavaScript
    za gornju elementarnu.
  tutorial_makelevels_longdescription: Možete li izgraditi simetrični labirint? Labirint
    s pravim kutom? Ostvarite kreativne i potpune izazove izgradnje labirinta s osnovnim
    konceptima kodiranja. Usklađen sa K-5 Common Core matematike.
  tutorial_wizard_longdescription: Putovanje u svijet Code Magic kao Code Wizard.
    Naučite stvarati i bacati čarolije kako biste prilagodili svoj dvorac.
  tutorial_mbscratchcards_longdescription: Povežite fizički svijet micro:bita s virtualnim
    svijetom Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Upotrijebite micro:bit s iPadom da
    biste naučili Swift.
  tutorial_mbbuttons_longdescription: U ovom uvodnom projektu prikazat ćete slike
    ili animacije na micro:bitovom zaslonu kada se pritisnu gumbi. Ova aktivnost je
    pogodna za one koji nikada prije nisu programirali ili one koji traže jednostavan
    uvod u programiranje BBC micro:bita. Koristi MicroBlocks, programski sistem nalik
    na ogrebotine koji vam omogućuje da odmah vidite svoj kôd koji radi na micro:bitu.
  tutorial_meteor_longdescription: U ovom projektu kreirat ćete igru Falling Meteors
    za BBC micro:bit. Pomoću gumba igrač će pomaknuti štit kako bi uhvatio padajuće
    meteore i spasio Zemlju. Tehnike koje naučite u ovom projektu mogu se koristiti
    za izradu mnogih drugih igara za BBC micro:bit, uključujući klasike kao što su
    Pong i Space Invaders.
  tutorial_ballbounce_longdescription: Saznajte kako napraviti mobilnu aplikaciju
    u kojoj korisnik baca loptu preko zaslona i ona se odbija od rubova.
  tutorial_mitcodi_longdescription: Naučite izraditi vlastitu interaktivnu mobilnu
    aplikaciju. Pritisnite pčela i čuti ga zujati!
  tutorial_mitdoodle_longdescription: Napravite mobilnu aplikaciju u kojoj možete
    crtati slike na ekranu!
  tutorial_talktome_longdescription: Naučite napraviti mobilnu aplikaciju zbog koje
    vaš telefon razgovara s vama!
  tutorial_mobilecspmap_longdescription: Upotrijebite App Inventor da biste stvorili
    obilazak znamenitosti u vašem gradu, državi ili bilo gdje u svijetu. Samovođeni
    video i tekstualni vodiči vode studente kroz izgradnju korisničkog sučelja i kodiranje
    mobilne aplikacije, koristeći komponentu karte i određujući lokacije prema geografskoj
    širini i dužini.
  tutorial_ozorandom_longdescription: 'Saznajte kako računala stvaraju slučajne brojeve
    i koriste ih, a zatim upotrijebite program nasumičnih pokreta kako biste pomogli
    u sjemenu ideja za priču. '
  tutorial_ozotroll_longdescription: 'Naučite razliku između internetskih trolova
    i trolova iz bajke, a zatim naučite Evo kako biti dobar trol koji vas štiti. '
  tutorial_peblioart_longdescription: 'Naučite crtati i animirati oblike s kodom kako
    biste stvorili interaktivna umjetnička djela inspirirana umjetnicima. '
  tutorial_astropi_longdescription: Kodirajte poruku i provjerite temperaturu okolnog
    zraka na ISS-u pomoću internetskog simulatora Sense HAT računala Astro Pi.
  tutorial_rgart_longdescription: Tražite jednostavan i intuitivan način da naučite
    svoje učenike da kodiraju? RoboGarden STEAM je fuzionisao kod koji vježba sa STEAM
    učenjem i gamificiranim misijama u više aktivnosti. U umjetničkoj aktivnosti student
    razumije koncepte miješanja boja dok koristi blokove kodiranja za rješavanje izazova
    na rođendanskoj zabavi.
  tutorial_rgengineer_longdescription: Tražite jednostavan i intuitivan način da naučite
    svoje učenike da kodiraju? RoboGarden STEAM je fuzionisao kod koji vježba sa STEAM
    učenjem i gamificiranim misijama u više aktivnosti. U inženjerskoj aktivnosti
    student uči osnovnu robotiku dok koristi blokove kodiranja za rješavanje izazova
    na božićnoj zabavi.
  tutorial_rgmath_longdescription: Tražite jednostavan i intuitivan način da naučite
    svoje učenike da kodiraju? RoboGarden STEAM je fuzionisao kod koji vježba sa STEAM
    učenjem i gamificiranim misijama u više aktivnosti. U matematičke aktivnosti student
    prakticira brojanje, sabiranje i oduzimanje dok rješava neke izazove kodiranja.
  tutorial_rgscience_longdescription: Tražite jednostavan i intuitivan način da naučite
    svoje učenike da kodiraju? RoboGarden STEAM je fuzionisao kod koji vježba sa STEAM
    učenjem i gamificiranim misijama u više aktivnosti. U naučnoj aktivnosti student
    prolazi kroz putovanje u prostor rješavajući višestruke izazove kodiranja i zna
    više o elementima prostora i naučnim činjenicama.
  tutorial_rgtech_longdescription: Tražite jednostavan i intuitivan način da naučite
    svoje učenike da kodiraju? RoboGarden STEAM je fuzionisao kod koji vježba sa STEAM
    učenjem i gamificiranim misijama u više aktivnosti. U tehnološkoj aktivnosti student
    prolazi kroz putovanje do vulkanskih ostrva rješavajući višestruke izazove kodiranja
    razumijevanjem osnovnih pojmova tehnologije.
  tutorial_robotmagic3d_longdescription: Koristite svoju maštu za stvaranje animiranog
    3D logotipa vašeg imena, vašeg omiljenog sportskog tima ili bilo čega što želite.
    Koristite kôd kako biste 3D modeli i slova oživljavali sa zabavom. Na kraju možete
    preuzeti animiranu naljepnicu svoje kreacije i podijeliti je s prijateljima.
  tutorial_robotmagicflappy_longdescription: Koristite svoju maštu za stvaranje 3D
    Flappy Bird igru. Koristite kôd kako biste 3D modeli oživljavali sa zabavom. Na
    kraju možete podijeliti svoje stvaranje s prijateljima i izazov ih na visoku ocjenu.
  tutorial_scratchadventure_longdescription: Pošaljite svoje omiljene likove Cartoon
    Network na potragu, od najudaljenijih dosega svemira, do ruba Craigovog potoka.
    Otključajte tajna blaga i otkrijte nove likove dok stvarate avanturistička igra.
  tutorial_scratchtalk_longdescription: Oživite svoje likove u Scratch koristeći nove
    blokove teksta u govor koje pokreće Amazon. Stvorite robota za repanje ili interaktivnu
    animaciju koja govori. Ovaj projekt će vam pokazati kako stvoriti govorne animacije
    koje se okreću, zumiraju i mijenjaju boje. Mogućnosti su beskrajne!
  tutorial_scratchjrstory_longdescription: Intermedijarna aktivnost namijenjena djeci
    u 2. i 5. razredima s nekim iskustvom sa ScratchJr. Kroz ovu aktivnost i nastavak
    vremena sa ScratchJR-om, studenti će imati priliku kreativno razmišljati, poboljšati
    svoje pripovijedanje i sarađivati sa vršnjacima.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    je uvodna aktivnost namijenjena djeci u vrtiću kroz drugi razred s malo ili nimalo
    programskog iskustva. Kroz ovu aktivnost studenti će imati priliku da kreativno
    razmišljaju, postanu pripovjedači i poboljšavaju se matematičkim vještinama rasuđivanja
    i sekvenciranja.
  tutorial_spherocomm_longdescription: Saznajte više o pogrešnoj komunikaciji u zajednici
    i u računarskom programu. Koristite ovo znanje da biste riješili bilo kakvu pogrešnu
    komunikaciju ili greške u programu u nastojanju da pomognete Boltu da pronađe
    put kući.
  tutorial_spherocommunity_longdescription: Dizajnirajte jednostavnu stazu koja predstavlja
    uobičajenu rutu kojom putujete svakodnevno. Stvorit ćete dva programa, nacrtanu
    putanju i programsku putanju zasnovanu na bloku kroz rutu zajednice.
  tutorial_spherofunctions_longdescription: Naučite kako koristiti i pozivati funkcije
    kako biste Sheroj pretvorili u kalkulator.
  tutorial_spheroinfrared_longdescription: Postanite epidemiolog kako biste zaustavili
    širenje rijetke infekcije robotom koja muči zajednicu BOT robota.
  tutorial_spherolightsensor_longdescription: Naučite kako stvoriti program koji koristi
    senzor ambijentalnog svjetla za mjerenje vrijednosti luksa i jurnjava Bolt.
  tutorial_spheromansion_longdescription: Održavanje gomile dinosaura u vašoj kući
    ne bi trebalo biti problem, zar ne? Kao što biste zamislili, ovo se ne završava
    dobro. Zarobljeni ste u biblioteci vile i morate programirati svoj izlaz.
  tutorial_roadblocks_longdescription: Kao nastavak Vaše zajednice, izmijenit ćete
    program blokova dok vi i vaš partner naiđete na različite prepreke puta duž rute.
  tutorial_spherotext2_longdescription: Saznajte svoj prvi uvjetno izgradnjom zabavna
    igra u kojoj ćete biti bacanje Sheroj i nagađanje životinjskih zvukova. Ovo je
    sjajna aktivnost nakon što dovršite Tekst 1.
  tutorial_spherotext3_longdescription: Naučite mijenjati glavne LED diode Spheroa
    na temelju brzine vrtnje žiroskopa. Također ćete naučiti o normalizaciji i apsolutnoj
    vrijednosti. Ovo je sjajna aktivnost nakon što dovršite Tekst 1 i 2.
  tutorial_spherotext4_longdescription: Upotrijebite varijable za izgradnju igre vrućeg
    krumpira koju pokreće Sphero. Koristit ćete pseudokod i čitati dokumentaciju kako
    biste oživjeli ovu klasičnu igru. Također ćete naučiti o tehničkim konceptima
    poput petlje do i slučajnosti unutar granica. Ovo je sjajna aktivnost nakon što
    dovršite Tekst 2 ili 3.
  tutorial_spheroraptor_longdescription: Stvorite utvrđenu olovku kako biste zadržali
    Spheroraptore u zaljevu, dok također pišete kôd za bijeg Spheroraptora. Od petlji,
    do uslovnih, operatora, pa čak i komparatora, trebat će vam što više znanja o
    kodiranju koliko možete prikupiti.
  tutorial_stempiday_longdescription: Koristimo broj Pi za izračunavanje opsega i
    površine kruga, ali jeste li se ikada zapitali odakle dolazi taj broj ili kako
    ga izračunati? U ovoj aktivnosti kodiranja nasumično ćete generirati bodove slične
    vrlo lošem igraču koji puca pikado na pikado. Postotak pikada koji sleti unutar
    kruga može nam pomoći da izračunamo Pi. Zatim promijenite boje bodova samo za
    zabavu!
  tutorial_stemplanetoids_longdescription: Jeste li znali da je kod iza klasičnih
    asteroida i Lunar Lander igara jednostavniji nego što možda mislite? Jeste li
    znali da obje ove igre imaju preciznu fiziku? U ovoj aktivnosti ćete popraviti
    slomljena asteroida igra u kojoj se brod kreće samo u ravnoj liniji. Tada ćete
    dodati gravitaciju u igru i pokušati sletjeti brod na Mjesec! Radi s Chromebook
    i drugim uređajima!
  tutorial_stempong_longdescription: Jeste li znali da je kod iza popularne igre Bonk.io
    i klasična Pong igra je jednostavniji nego što mislite? Jeste li znali da obje
    ove igre imaju preciznu fiziku? U ovoj aktivnosti ćete popraviti slomljena verzija
    Pong igre, tako da objekti odskočiti kao što bi trebali. Tada ćete dodati gravitaciju
    kako biste stvorili Bonk.io klon. Radi s Chromebook i drugim uređajima!
  tutorial_algobot_longdescription: AlgoBot je puzzle igra koja se odvija na Europi,
    pan-galaktičkom kolonizacionom brodu, gdje misija recikliranja ide užasno pogrešno.
    Igrači zapovijedaju AlgoBOT, pametan mali servisni droid, i nauče koristiti vizualni
    programski jezik kako bi mu pomogli da obustavi krizu!
  tutorial_thunkableapps_longdescription: 'Saznajte kako izraditi vlastite aplikacije
    pomoću kodiranja zasnovanog na bloku! '
  tutorial_toxicodedot_longdescription: 'Odaberite karticu sa svoje palube i protumačite
    njen kod kako biste napredovali kroz svijet. Koristite svoje intuitivne sposobnosti
    da pogodite pravila i učite iz vlastitih grešaka. Izrađen pažljivo od strane tima
    koji stoji iza Compute it i Silent Teacher, s istim osnovama: pokušaj i greška
    umjesto opštih objašnjenja, glatko napredovanje, bez koda za upisivanje, dostupnost
    apsolutnim početnicima.'
  tutorial_gcactions_longdescription: Otkrijte akcije, jedan od ključnih građevnih
    blokova u kodiranju, i koristite ih za kodiranje video igre! Istražite digitalnu
    kulturu i naučite o robotima i onome što oni zapravo mogu učiniti.
  tutorial_gccomparators_longdescription: Otkrijte komparatore i logička pravila,
    koja su ključni gradivni blokovi u kodiranju, i koristite ih za kodiranje video
    igre! Istražite digitalnu kulturu i saznajte više o praćenju naših online aktivnosti.
  tutorial_gcconditions_longdescription: Otkrijte uvjete, jedan od ključnih građevnih
    blokova u kodiranju, i koristite ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte više o algoritmima koji napajaju naš online svijet.
  tutorial_gccreate_longdescription: Napravite svoju prvu punu videoigru sa GameCode!
    Stvorite nove likove, učinite ih (malo) pametnijim, dajte igraču supermoći...
    Sky je granica!
  tutorial_gcevents_longdescription: 'Otkrijte događaje, jedan od ključnih građevnih
    blokova u kodiranju, i koristite ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte više o umjetnoj inteligenciji i kako bi ona mogla biti značajna
    u vašem životu. '
  tutorial_gcloops_longdescription: Otkrijte petlje, jedan od ključnih građevnih blokova
    u kodiranju, i koristite ih za kodiranje video igre! Istražite digitalnu kulturu
    i saznajte o fenomenu eho komore na društvenim mrežama.
  tutorial_gcvariables_longdescription: Otkrijte varijable, jedan od ključnih gradivni
    blokovi u kodiranju, i koristiti ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte koji su podaci i kako funkcioniraju.
  tutorial_beanything_longdescription: Istražite šest cool karijere i pogledajte kako
    se kodiranje može primijeniti na svaku od njih! Otkrijte kako je to biti inženjer
    robotike, glazbenik, astronaut, farmer, pčelar i slastičarski kuhar. Koristite
    programiranje za animiranje likova, komponiranje glazbe, pričanje priča, dizajn
    igara, pa čak i stvaranje umjetnosti.
  tutorial_change_longdescription: Napravite projekt koji pokazuje kako biste promijenili
    svijet! Bilo da ste strastveni u recikliranju ili imate ideju za postizanje svjetskog
    mira, podijelite svoju viziju s kodom!
  tutorial_cooking_longdescription: Pokažite svoje vještine - stvorite interaktivnu
    igru kuhanja. Početnici mogu koristiti samo-vođeni vodič, dok napredniji koderi
    imaju mogućnost započeti s praznim projektom.
  tutorial_crystal_longdescription: Bitka s prijateljima u ovoj multiplayer igri.
    Primijenite vlastite strategije i postavite svoj kôd protiv cijele Tynker zajednice
    da biste vidjeli tko je pravi šampion kodiranja! Cast uroka, prikupiti power-ups,
    i poraz neprijatelja kao što borba u divljem 4-player areni koja se smanjuje usred
    lave!
  tutorial_landscape_longdescription: Koristite Pythonovu značajku crtanja olovke
    da biste sastavili pejzaž pomoću koda. Koristite pejzažne predmete koji su već
    stvoreni za vas ili dizajnirajte vlastite strukture. Objavite i podijelite svoje
    kreacije!
  tutorial_pets_longdescription: Stvorite zabavnu igru o kućnim ljubimcima - bilo
    stvarnim ili imaginarnim! Početnici mogu koristiti samo-vođeni vodič, dok napredniji
    koderi imaju mogućnost započeti s praznim projektom.
  tutorial_petvet_longdescription: Zauzet dan na Pet Vet dovodi do zabave kao ti i
    Barbie pomoći razne kućne ljubimce kroz svoje prve checkups. Od vođenja kućnih
    ljubimaca u sobu za ispitivanje do dijagnosticiranja njihovih snifflesa, boo-boosa
    i svrbeža, naći ćete da svaka zagonetka ima rješenje kako bi se kućni ljubimci
    osjećali bolje nego ikad!
  tutorial_superhero_longdescription: Koristite HTML i CSS pixel art da biste stvorili
    svoje omiljene maske superheroja. Objavite i podijelite svoje kreacije!
  tutorial_vidcodeplastic_longdescription: Problem plastičnog punjenja naših okeana
    i dalje se pogoršava. Srećom, svoj glas možete čuti kodom putem PSA plastičnog
    zagađenja. Nakon kodiranja PSA na plastičnom zagađenju pomoću JavaScripta, možete
    napraviti drugi video o bilo kojoj temi do koje vam je stalo! Naučite koristiti
    petlje, sinusne valove i prilagođene emojije kako biste napravili jedinstveni
    projekt.
  tutorial_vidcodetypeface_longdescription: Izradite vlastiti tipografiju koristeći
    oblike i elemente tipografije. Tip ima više elemenata nego što ste možda shvatili!
    Do sada smo razgovarali o fontovima i kako su to različiti stilovi teksta. Fontovi
    su zapravo samo različiti stilovi slova. Typeface je porodica fontova koji imaju
    slične karakteristike.
  tutorial_washustorm_longdescription: Naučite kako programirati dolaznu oluju.
  tutorial_activitypackets_longdescription: Pronađite sate obiteljske zabave uz pakete
    kreativnih aktivnosti kodiranja Wonder Workshop za ispis. Oživite kodiranje s
    robotima Dash, Dot i Cue preuzimanjem ovih internetskih i izvanmrežnih aktivnosti
    koje će se koristiti tijekom sata kodiranja i šire!
  tutorial_googlerookie_longdescription: U ovoj aktivnosti kodirat ćete Rookie tematski
    kolaž koristeći Blockly, uvodni jezik kodiranja. Upotrijebit ćete sekvence, varijable
    i petlje kako biste stvorili jedinstveni komad koji naglašava vašu kreativnost!
  tutorial_tommyturtle_longdescription: Pomozite mlađoj djeci da nauče osnove kodiranja
    s Tommyjem kornjača! Dobitnik zlatne nagrade za najbolju obrazovnu aplikaciju
    od strane najboljih nagrada za mobilne aplikacije. Povezuje se sa StemDashom kako
    bi se omogućilo roditeljima i nastavnicima da prate napredak učenja, razgovaraju
    sa svojim djetetom kako bi pružili ohrabrenje ili ograničili vrijeme igranja.
  tutorial_mazyad_longdescription: Ovaj proizvod će proširiti naše granice kako bi
    stvorio integriranu papirnu verziju s kompjuterizovanim aplikacijama i alternativu
    ako se računalo ne koristi iz bilo kojeg razloga. Također će poslužiti kao uvod
    u razumijevanje programiranja općenito.
  tutorial_gamemaker_longdescription: Game Maker je otvorena aktivnost u kojoj učenici
    mogu stvoriti sve što žele pomoću jednostavnog čarobnjaka koda. Samo kliknite
    na sliku slatkog malog čudovišta i odaberite jednu od opcija u izborniku. Napredniji
    tutoriali su također uključeni za one koji žele ići dublje u izradu igara.
  tutorial_duckrace_longdescription: U ovom kursu ćete riješiti programske zadatke
    kako biste pomogli Toni patka prikupiti novčiće za svoje praznične uštede. Na
    kraju kursa kreirate vlastitu igru.
  tutorial_allcancodeapps_longdescription: Koristite Allcancode platformu za stvaranje
    web i mobilnih aplikacija od dizajna do isporuke. Logika aplikacije napisana je
    u Google Blockly, programskom jeziku koji se koristi u većini aktivnosti Code.org.
  tutorial_n2y_longdescription: U ovim aktivnostima za ispis studenti mogu pomoći
    malom robotu po imenu Bitt Bott da istraži različite oblike zemlje na Zemlji.
    Studenti daju Bitt Bottu jednostavne upute odabirom i kružeći odgovarajuće usmjerene
    strelice. Svaka od šest aktivnosti uključuje jednostavne upute koje su podržane
    simbolima iz n2y® SynbolStix PRIME® kolekcije. Simboli pomažu ne-čitateljima i
    početnicima da razumiju i slijede upute.
  tutorial_microsoftarcade_longdescription: Igrajte zabavne arkadne igre, dizajnirajte
    vlastite duhove i naučite osnove kodiranja vlastite igre s MakeCode Arcade.
  tutorial_csfirstunplugged_longdescription: Nema kompjutera ili interneta? Nema problema.
    Isprobajte aktivnosti CS First Unplugged kako biste istražili kako računarska
    nauka može riješiti probleme poput pomaganja ljudima da ostanu povezani dok su
    odvojeni. Dostupne su i “uključene” Scratch aktivnosti!
  tutorial_toxicodepython_longdescription: Otkrijte osnove Pythona bez ikakve riječi
    ili objašnjenja. Naš tihi učitelj će vam dati nekoliko serija izazova koji će
    vas navesti da pogodite neka pravila i naučite iz vlastitih grešaka.
  tutorial_codecombatozaria_longdescription: Uđite u svijet Ozaria gdje ste postali
    heroj u epskoj avanturi. Morate koristiti moć kodiranja poraziti tamu koja je
    preuzela svijet! Usput ćete upoznati zanimljive likove i putovati u različite
    zemlje, vježbajući koncepte kodiranja poput sekvenci, petlji, ispravljanja pogrešaka
    i raspadanja. Na kraju ćete dizajnirati igru koja se može igrati koju možete podijeliti
    sa svojim prijateljima!
  tutorial_vidcodedate_longdescription: 'Projekt Climate Clock je kulturno relevantno
    raskrižje matematike, nauke o okolišu i informatike. U ovoj aktivnosti Sata kodiranja
    studenti će biti vođeni kroz izgradnju vlastitog klimatskog sata. Oni će se baviti
    objektima, svojstvima, varijablama, funkcijama i petljama i prilagoditi svoju
    poruku kako bi prenijeli svoju poruku za svijet i svoje nade u budućnost. '
  tutorial_codemonkeyspace_longdescription: 'Napišite pravi kod kako biste pomogli
    majmunskom astronautu da uhvati banane u svemiru! '
  tutorial_codespeakhappy_longdescription: Naučite programirati aplikaciju za meditaciju
    koja vas prevozi na vaše “sretno mjesto”.
  tutorial_grokimage_longdescription: Koristite programski jezik Python da biste brzo
    izmijenili slike. Napravite zabavne programe za uređivanje slika i napravite svoj
    vlastiti filtar slika!
  tutorial_icomputelearn_longdescription: Kada naučite kodirati s iCompute programirate
    vlastite fantastične interaktivne priče, igre i animacije. Prateći naše kreativne,
    zabavne aktivnosti znači da ćete razviti računsko razmišljanje kao i vještine
    kodiranja!
  tutorial_rpstress_longdescription: Koristite blokove ogrebotina za stvaranje i personalizaciju
    stresne lopte koja se može kliknuti s grafičkim efektima, animacijom kostima i
    zvučnim efektima.
  tutorial_bsdcause_longdescription: 'Ovaj kurs omogućava studentima da koriste kod
    kao način da podijele ono što im je važno ili zanimljivo. Oni mogu pratiti lekciju
    ili stvarati jedinstvene projekte dok uče HTML, CSS i JavaScript. Vođeni su video
    vodičima, kodiranjem uživo i pristupom rečniku koda. Podrška My Cause fokusira
    se na dizajniranje i kodiranje odredišne stranice koja će prikupljati podatke
    od pristalica vašeg omiljenog cilja. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Upotrijebite petlju da biste ponovili niz,
    uzrokujući animaciju emojija kroz više opcija.
  tutorial_vidcodeanimojies_longdescription: Upotrijebite petlju da biste ponovili
    niz, uzrokujući animaciju emojija kroz više opcija.
  tutorial_bsdinspire_longdescription: 'Ovaj kurs omogućava studentima da koriste
    kôd kao način da podijele ono što im je važno ili zanimljivo. Oni mogu pratiti
    lekciju ili stvarati jedinstvene projekte dok uče HTML, CSS i JavaScript. Vođeni
    su video vodičima, kodiranjem uživo i pristupom rečniku koda. Ljudi koji me inspirišu
    fokusiraju se na stvaranje web stranice kako bi prikazali top 3 osobe koje su
    vam bile inspiracija. #codeisyourvoice'
  tutorial_tttractor_longdescription: Pomozite vratiti polja u život. Farmer Hayao
    je dolje na svoju sreću, a njegova polja su postala nered. Ali on je upravo dobio
    fancy novi traktor s ponavljajućim kodnim sistemom koristeći petlje koje bi samo
    mogle spasiti sve. Pomozite naučiti kako traktor radi na zalijevanju svih usjeva
    u svojim poljima.
  tutorial_codeillusionmickey_longdescription: Ukrcajte se na čarobnu avanturu kodiranja
    s Mickey! Naučite kako crtati, bojati i premještati oblike dok savladate uvod
    u Media Art pomoću JavaScripta.
  tutorial_scigirlsquest_longdescription: 'U ovoj online avanturi kodiranja, mladi
    uzimaju podmornicu Subby kroz podvodne izazove, koristeći kod za pronalaženje
    različitih predmeta i prikupljanje naučnih podataka o dnu okeana. '
  tutorial_codespeakbreathe_longdescription: Naučite programirati aplikaciju za meditaciju
    koja će korisnike voditi kroz svjesnu vježbu disanja.
  tutorial_vidcodeface_longdescription: Koristite biblioteku za facetracking za kodiranje
    vlastitog prilagođenog filtra lica, poput onih koje koristite na društvenim mrežama.
  tutorial_educodemaze_longdescription: Dizajnirajte labirint, zajedno s čudovištima
    i zaključanim prolazima. Upotrijebite varijable, petlje i žice kako biste pomogli
    svom junaku da navigira svijetom koji ste stvorili.
  tutorial_educoderace_longdescription: Saznajte informatiku kao što osloboditi trkač
    u vama! Izumite i prilagodite svoj vlastiti automobil, a sve dok dobivate dublje
    razumijevanje predmeta i kako se izrađuju video igre.
  tutorial_codespeakchatbot_longdescription: Naučite kako kodirati chatbot, računalni
    program s kojim možete imati razgovor, dok učite o poznatim ženama pionirkama
    računarskih nauka.
  tutorial_gamefrootgames_longdescription: Naučite kodirati pravu igru poput Super
    Mario Bros. Studenti koji su spremni ići dalje od Scratch i Tynker će se upoznati
    s pravom praksom industrije igara, kreativnim konceptima kodiranja, kako objaviti
    vlastitu jedinstvenu igru i početi raditi na karijeri u industriji igara. Vodič
    je sve o dizajnu razine, odabiru lika, animiranju i kodiranju vašeg lika za kretanje.
  tutorial_codespeakgrandparent_longdescription: Naučite kodirati digitalnu karticu
    kako biste širili radost nekome posebnom u vašem životu.
  tutorial_educodekingdom_longdescription: Kraljevstvo je pod napadom! Planirajte
    moćne obrane kako biste pomogli odbiti osvajače. Master moć polja kako bi se stvorili
    svoj vlastiti vrlo vlastiti val čudovišta u vlastitom toranj obrana igra!
  tutorial_codehsdata_longdescription: Saznajte više o snazi korištenja vizualizacija
    podataka za prikaz podataka na smislene i lako razumljive načine. Koristite naš
    generator grafova za stvaranje vizualno privlačnih grafikona i naučite kako se
    kodiranje koristi za stvaranje prekrasnih podataka.
  tutorial_educodecake_longdescription: Naučite HTML dok pecite tortu sa kuvarom Rolandom.
    Oblikujte i oblikujte svoju prilagođenu kreaciju svojim novootkriženim znanjem
    o oznakama i klasama.
  tutorial_ttsecond_longdescription: Možete li dostaviti Otvoreni protokol? Ušutali
    ste se na glavni brod, a sada morate izbjegavati sigurnosne bespilotne letjelice
    dovoljno dugo da otvorite pristup za sve. Brzo ispitajte uslovne izjave da biste
    saznali jeste li sigurni ili ne od kite kibervizije. Ako ne, to je u zračnu komora!
  tutorial_bsdtrivia_longdescription: 'Ovaj kurs omogućava studentima da koriste kod
    kao način da podijele ono što im je važno ili zanimljivo. Oni mogu pratiti lekciju
    ili stvarati jedinstvene projekte dok uče HTML, CSS i JavaScript. Vođeni su video
    vodičima, kodiranjem uživo i pristupom rečniku koda. Trivia Game Maker fokusira
    se na izgradnju interaktivne trivijalnosti igre u kojoj također možete smisliti
    pitanja o trivijalnosti. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programira razgovor između dva sprita.
    Budite kreativni dok komunicirate s kodom u Scratch sa CS First!
  tutorial_codemonkeybeaver_longdescription: Pomoć dabar postići svoje ciljeve! Zaronite
    u prirodno stanište ovog dabra sa zabavnom aktivnošću kodiranja koja će skočiti
    na početak vašeg kodiranja. Dabrovi mogu plivati, skupljati drvo i graditi brane.
    Ovaj mali dabar treba vašu pomoć. Koristite jednostavne blokove koda za dovršetak
    brane u jezeru tako da voda ostaje mirna, izgraditi kuću i napraviti smoothies!
  tutorial_codestersdistance_longdescription: Naučite osnove kodiranja u Pythonu,
    a zatim stvorite program koji izračunava udaljenost između dva sprita kako biste
    bili sigurni da se socijalno distanciraju ili trebaju nositi masku.
  tutorial_itchspace_longdescription: Ovaj vodič vas vodi kroz stvaranje klasične
    igre Space Invaders pomoću programskog jezika Scratch MIT. Pretplatite se na YouTube
    kanal RokCoder za više videozapisa i vodiča zasnovanih na ogrebotinama! Svaki
    video je tutorial veličine ujeda (otprilike deset minuta u dužini) koji sadrži
    svoje specifične krajnje ciljeve. Konačni rezultat je visoka kvaliteta Scratch
    arkadna igra.
  tutorial_vidcodemagic_longdescription: Učinite da se bljeskovi pojavljuju nasumično
    oko zaslona pomoću petlje.
  tutorial_vidcodemagices_longdescription: Učinite da se bljeskovi pojavljuju nasumično
    oko zaslona pomoću petlje.
  tutorial_codespeakmeal_longdescription: Naučite kodirati aplikaciju koja pomaže
    korisnicima da donose odluke o zdravoj hrani.
  tutorial_itchfish_longdescription: Scratch 3.0 udžbenik za izradu igre s morskim
    psom jurnjava i jede ribu poremećen kada ronioca jede slučajno.
  tutorial_bsdwebsite_longdescription: 'Ovaj kurs omogućava studentima da koriste
    kod kao način da podijele ono što im je važno ili zanimljivo. Oni mogu pratiti
    lekciju ili stvarati jedinstvene projekte dok uče HTML, CSS i JavaScript. Vođeni
    su video vodičima, kodiranjem uživo i pristupom rečniku koda. ''Web stranica Moji
    favoriti fokusira se na stvaranje web stranice od 3 najboljih stvari koje vas
    zanimaju ili volite raditi. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Naučite kako kodirati digitalnu vremensku
    kapsulu za snimanje i razmišljanje o svom životu upravo sada.
  tutorial_itchwebcam_longdescription: Saznajte više o proširenoj stvarnosti i napravite
    svoj vlastiti virtualni prostor proširenog stvarnosti.
  tutorial_itchball_longdescription: Nabavite loptu da odskočiti oko ekrana. Saznajte
    više o petljama i uslovljima unutar petlji.
  tutorial_ttrace_longdescription: Pozivanjem funkcija i dizajniranjem klase, igrači
    programiraju vlastiti trkački automobil da bude brz, okretan i moćan; tokom utrka,
    oni tada mogu hakirati vozila svojih konkurenata kako bi otimali svoje kontrole.
  tutorial_plethora_longdescription: 'U ovoj Plethora aktivnosti rješavat ćete vizuelne
    zabavne izazove i naučiti koncepte uzroka i posljedice i interakcije korisnika. '
  tutorial_educodesecret_longdescription: Istražite svjetove tajni s agentom Smithom
    dok zaronite dublje u učenje ako su izjave, žice, za-in petlje. Pomozite agentu
    Smithu da pronađe krivce i konfigurira operativni sistem Agencije za svoje nove
    korisnike pomoću Pythona.
  tutorial_itchshapes_longdescription: Naučite kako crtati oblike u Scratch. Također
    ćete naučiti kako izračunati koliko trebate okrenuti za bilo koji oblik.
  tutorial_codeguppytext_longdescription: Naučite osnove kodiranja zasnovanog na tekstu
    stvaranjem svog prvog programa u mrežnom uređivaču kodiranja.
  tutorial_vidcodeplastiche_longdescription: Problem plastičnog punjenja naših okeana
    i dalje se pogoršava. Srećom, svoj glas možete čuti kodom putem PSA plastičnog
    zagađenja. Nakon kodiranja PSA na plastičnom zagađenju pomoću JavaScripta, možete
    napraviti drugi video o bilo kojoj temi do koje vam je stalo! Naučite koristiti
    petlje, sinusne valove i prilagođene emojije kako biste napravili jedinstveni
    projekt.
  tutorial_educativechatbot_longdescription: Saznajte više o području umjetne inteligencije
    i strojnog učenja, kao i programiranje vlastitog chatbota!
  tutorial_educodebasics_longdescription: Naučite neke osnove programiranja i kreirajte
    vlastitu igru u tom procesu!
  tutorial_codehsdesign_longdescription: 'Koderi će naučiti kako programiranje može
    podržati umjetnike i izgraditi vlastiti online shop mockup, koristeći HTML. '
  tutorial_htmlacademyphp_longdescription: Upoznajte Dumpo Little Elephant, starijeg
    programera u studiju za web dizajn, koji razvija internetsku trgovinu. Zajedno
    ćete naučiti osnove PHP-a na zanimljiv način. Radit ćete s web skriptama i naučiti
    varijable, dodati PHP-skripte u izgled i komunicirati s bazama podataka dok stvarate
    istinit web projekt.
  tutorial_gamefrootdistance_longdescription: 'U COVID-19: Zaustavite širenje, možete
    izmijeniti faktor “Ostati kod kuće” i kodirati jednostavan kliker vijesti. Aktivnost
    ilustrira kako društveno distanciranje ima izravan utjecaj na to koliko brzo se
    virus poput COVID-19 može širiti. Studenti i nastavnici će steći mali uvid u nauku
    o virusima, efekte koje virus može imati na društvo, a istovremeno će povećati
    svoje vještine digitalne tečnosti.'
  tutorial_codesterscovid_longdescription: Naučite osnove kodiranja u Pythonu dok
    stvarate vlastiti PSA o tome kako možemo zaustaviti širenje COVID-19. Dizajnirajte
    vlastiti animirani interaktivni PSA kako biste podijelili kritične informacije
    o važnosti društvenog distanciranja, nošenja maske, karantina i drugih mjera.
  tutorial_ttbunker_longdescription: Pronašli ste Bunker, a sve njegove tajne bit
    će vaše, nakon što razbijete njegovu enkripciju. Vojska se približava i morate
    držati perimetar koristeći snagu programiranja. Kodirajte pojedinačne kule, podešavanje
    raspona, oštećenja i više posebnih ovlasti dodavanjem novih linija koda i promjenom
    vrijednosti. Preživjeti dovoljno dugo da nauče kako klase i slučajevi mogu učiniti
    još moćniji.
  tutorial_cuttle_longdescription: Izazovite se ovim zabavnim i interaktivnim zadacima
    i naučite sve o računarskom razmišljanju.
  tutorial_bsdjokes_longdescription: 'Ovaj kurs omogućava studentima da koriste kod
    kao način da podijele ono što im je važno ili zanimljivo. Oni mogu pratiti lekciju
    ili stvarati jedinstvene projekte dok uče HTML, CSS i JavaScript. Vođeni su video
    vodičima, kodiranjem uživo i pristupom rečniku koda. Šale i zagonetke fokusiraju
    se na stvaranje skupa interaktivnih kartica koje sadrže vaše omiljene šale i zagonetke
    i odgovore! #codeisyourvoice'
  tutorial_rptree_longdescription: Upotrijebite Scratch da biste stvorili simulaciju
    koja pokazuje kako različit zdravlje šume i razina krčenja šuma utječu na stabla,
    divlje životinje i količinu apsorbiranog CO2. Već biste trebali znati kako funkcioniraju
    koordinate i varijable Scratch.
  tutorial_codestersunity_longdescription: Naučite osnove kodiranja u Pythonu uključujući
    popise, petlje i sprites. Zatim stvorite mural pomoću petlje za pristup svakom
    spriteu pohranjenom na popisu.
  tutorial_codesterssoccer_longdescription: Naučite osnove kodiranja u Pythonu, a
    zatim stvorite program koji puca nogometnu loptu u gol. Za cilj svoj pucao prvo
    ćete morati procijeniti nagib linije. Sretno!
  tutorial_breakoutlock_longdescription: 'Haspy Robot treba vašu pomoć! Potrebno joj
    je vaše znanje o petljama, algoritmima i kodiranju kako bi joj pomoglo da popravi
    Lockitov kod i ponovno pokrene sustav. '
  tutorial_thunkablemask_longdescription: Saznajte kako izgraditi mobilnu aplikaciju
    koja vam daje bodove za znanje kako pravilno nositi masku!
  tutorial_cafarming_longdescription: Informatika može pomoći hraniti gladan svijet.
    Poljoprivrednici koriste tehnologiju za uzgoj hrane na pametniji i održiviji način.
    Agriboti i bespilotne letjelice mogu nadgledati, zalijevati i prskati usjeve,
    pa čak i rješavati te pesky korov! Saznajte kako se AI, Computer Vision i Internet
    stvari koriste na farmi.
  tutorial_blocksmithyeti_longdescription: Oh ne! Netko je zarobio Yeti! Samo vi i
    vaš programabilni pametni top možete spasiti Yeti i nahraniti svoje prijatelje.
    Studenti će koristiti JavaScript za spremanje Yetija ovom zabavnom interaktivnom
    lekcijom.
  tutorial_codecapture_longdescription: 'Poduzmite prve korake u svijet programiranja
    pomoću JavaScript-a, koristeći samo olovku i papir i svoj mobilni telefon! '
  tutorial_codehslitter_longdescription: 'Saznajte kako možete koristiti programiranje
    kako biste pomogli u rješavanju jednog od najvećih svjetskih problema: smeće i
    otpad! U ovom Choose-Your-Own-Adventure Hour of Code, imate izbor između osnova
    Pythona ili osnova web dizajna. Koji god da odaberete, istražit ćete kako možete
    koristiti informatiku kako biste smanjili količinu legla u vašoj zajednici.'
  tutorial_bsdocean_longdescription: Život ispod vode baca svjetlo na hitno pitanje
    s kojim se suočavamo danas - naše okruženje. Ovaj projekat se fokusira na vođenje
    vas da kodirate svoju vlastitu web stranicu o zaštiti naših voda.
  tutorial_itchplatformer_longdescription: Jednostavan vodič za praćenje kako stvoriti
    jednostavnu platformsku igru pomoću Scratch.
  tutorial_codejika_longdescription: Odličan uvod u kodiranje pomoću HTML-a i CSS-a.
    Kodirajte nekoliko redaka, pogledajte trenutni izlaz bez da se uhvatite u Hows
    and Whys stvaranjem lijepe odredišne stranice s dvobojnom pozadinom gradijenta,
    imenom i datumom pokretanja web stranice.
  tutorial_gamefrootclicker_longdescription: Učenici kodiraju vlastitu Clicker Game
    i u tom procesu uče o varijablama, različitim vrstama podataka, uslovnoj logici,
    komparativnim operatorima i stječu neke vrijedne uvide u to kako profesionalni
    programeri igara dizajniraju i prave igre. Do kraja tutoriala ćete kodirati različite
    vrste varijabli, objaviti igru i baviti se računalnim znanostima u autohtonom
    kontekstu.
  tutorial_rmagicequity_longdescription: 'Istražite koncepte koji se odnose na smanjenje
    nejednakosti kodom: ograničeni resursi, jednakost, jednakost i oslobođenje. Koristite
    varijable i funkcije u samo vođenom bloku okruženju. Završite animiranjem 3D glumaca.'
  tutorial_ttfreestyle_longdescription: Vi ste koreograf i direktor novog muzičkog
    spota! Upišite pravi kod za postavljanje i kontrolu plesača, pejzaža i još mnogo
    toga. Samo pazite da pravilno iskoristite i isprepravite interpunkciju, inače
    će cijela stvar biti statična.
  tutorial_ozobotcolor2_longdescription: Studenti će naučiti osnovnu funkcionalnost
    Ozobota. Studenti će naučiti kako nacrtati kodove boja Osobot može čitati.
  tutorial_ozobotcolor3_longdescription: Studenti će naučiti kako programirati bot
    da putuje lijevo, desno i ravno s kodovima boja.
  tutorial_clcarbon_longdescription: Python plan lekcije koji će naučiti učenike kako
    napraviti kalkulator otiska ugljika koji izračunava otisak stopala na temelju
    kratkog kviza o svakodnevnom životu, zatim daje mjerne podatke za usporedbu (tj.
    To je ista količina ugljika kao xxxx) i predlaže načine da budu ekološki prihvatljiviji.
  tutorial_kodablebasics_longdescription: Nema kompjutera? Nema problema! Naučite
    osnovne vještine programiranja i vježbajte koristeći osnovne naredbe kodiranja
    bez upotrebe uređaja.
  tutorial_scigirlscc_longdescription: Pomozite svojim učenicima da nauče pisati pseudokod!
    Kompjuterski programeri često započinju projekte koristeći svakodnevni jezik kako
    bi napisali šta žele da se desi u svom kodu - to se zove pseudocode.Youth će raditi
    u grupama da napišu pseudokod za jednostavan pokret ili plesni potez.
  tutorial_irobotpicture_longdescription: Roboti imaju puno senzora koji rade zajedno
    kako bi pomogli robotu da razumije sve oko sebe. Baš kao i senzori, naši prijatelji
    često mogu vidjeti, čuti, osjetiti ili razumjeti stvari koje mi ne možemo. U ovoj
    aktivnosti radite zajedno kako biste pomogli dekodiranju tajnih poruka i razbiti
    kod!
  tutorial_kcjmyself_longdescription: U ovoj aktivnosti naučit ćete kako koristiti
    Scratch za kodiranje animacije sve o vama! Dizajnirajte prilagođeni lik koji će
    se predstavljati, natjerati ga da se kreće i dodajte različite pozadine kako biste
    pokazali svoj rodni grad. Ovaj projekat je dovoljno jednostavan za djecu da završe
    sami ili uz podršku odrastao.
  tutorial_nearpodalgorithms_longdescription: 'U ovoj lekciji Nearpod učenici prepoznaju
    algoritam kao skup detaljnih uputa. Studenti uče kreirati, testirati i popraviti
    algoritam za dovršavanje određenog zadatka. '
  tutorial_kibodrop_longdescription: Inženjering je o upornosti i grit. Danas će studenti
    postati inženjeri, učeći korake procesa inženjerskog dizajna. Stvorit će modele
    od zanatskih i recikliranih materijala, a zatim će testirati čvrstinu svojih modela
    tako što će ih ispuštati s visine gležnja. Ovo je nepriključena aktivnost; KIBO
    roboti nisu obavezni.
  tutorial_ozobotcolor1_longdescription: Studenti će naučiti osnovnu funkcionalnost
    Ozobota, uključujući kako kalibrirati senzore bota i kako nacrtati linije koje
    će bot slijediti.
  tutorial_scigirlspixels_longdescription: 'U ovoj unplugged aktivnosti, naučit ćete
    što je piksel i kako poslati jednostavnu crno-bijelu sliku prijatelju! '
  tutorial_kcjheroines_longdescription: U ovoj aktivnosti naučit ćete o različitim
    Kanađankama koje su stvorile istoriju. Koristeći Scratch, naučit ćete kako kodirati
    video igru koja slavi njihov život i postignuća. Odaberite junakinju, prilagoditi
    svoj kostim i pozadina, kod pokrete i ciljeve za svoju igru, i zadržati rezultat.
    Ovaj projekat je dovoljno jednostavan za djecu da završe sami ili uz podršku odrastao.
  tutorial_ozobotvalue_longdescription: Studenti će koristiti svoj Ozobot da nasumično
    odaberu vrijednost mjesta, identificiraju istu vrijednost mjesta u trocifrenom
    broju i napišu broj.
  tutorial_icodebytes_longdescription: Naučite informatiku bez tehnologije! Zabavne
    unplugged računalne aktivnosti za djecu od 5-7 godina da rade u razredu ili kod
    kuće sa svojim porodicama. Aktivnosti pomažu u razvijanju vještina računskog razmišljanja
    na zaista zabavan način. Podijeljen na temeljne principe informatike, i uključuju
    stvaranje algoritama, logično razmišljanje, uočavanje obrazaca i pronalaženje
    ili donošenje pravila.
  tutorial_clfashion2_longdescription: Jeste li modni svjesni naučnik podataka s interesom
    za kod? Pridružite se klasama Fashionista of Data Science kako biste saznali kako
    kodiranje i moda idu ruku pod ruku! Koristit ćemo SQL kod zajedno sa naukom o
    podacima za istraživanje marketinga, stilova linija i operacija skladištenja.
  tutorial_ai4all_longdescription: 'Ovaj bajt AI trebao bi biti brz i zabavan način
    koji olakšava učitelj da se počne upoznavati s nekim temeljnim idejama modernog
    AI, uključujući: kako podaci postaju izlazni u AI modelu, kako ljudske pristranosti
    ulaze u skupove podataka i kako se AI može koristiti u različitim poljima, uključujući
    umjetnost i kreativnost. Studenti uče ove stvari istražujući crtanje u Google
    Quick, Draw!'
  tutorial_cldata_longdescription: 'Otkrijte nauku o podacima, jednu od najvrednijih
    vještina, i pogledajte svijet! Zvuči li znanost o podacima suho i zastrašujuće,
    poput matematike? Ne bojte se. Ovaj uvodni razred pokazat će vam da ste već stručnjaci
    za nauku o podacima i podacima pun je zabavnih i zanimljivih uvida vezanih za
    teme kao što su fudbal, muzika, umjetnost i vaše omiljene knjige. Materijali spremni
    za osobno ili daljinsko učenje. '
  tutorial_spheroinputs_longdescription: 'Ova aktivnost će vas natjerati da razmišljate
    o zajedničkom konceptu kodiranja informatike ulaza i izlaza i o tome kako se ova
    ideja odnosi na korištenje informatike za dobro. '
  tutorial_edisoncount_longdescription: 'Uvesti ključne računske koncepte ulaza i
    izlaza koristeći Edison robote i programski jezik zasnovan na blokovima EdBlocks
    u ovoj aktivnosti na čelu učenika. Koristite pogonsku funkciju robota Edison kroz
    skup progresivnih programskih zadataka. Stvaranje programa za robota da ''prati''
    zahtijeva primjenu sekvencijalnog razmišljanja i razumijevanje ulazno-procesa-izlaznog
    ciklusa. '
  tutorial_spheroloops_longdescription: 'Ova aktivnost će vas natjerati da razmišljate
    o zajedničkom konceptu kodiranja informatike petlji i kako se ovaj koncept odnosi
    na korištenje informatike za dobro. '
  tutorial_kiboprogram_longdescription: U ovoj lekciji djeca će naučiti o sekvenciranju
    u programiranju i o simbolima koji čine programski jezik poput KIBO-a. Studenti
    će kreirati vlastite programske simbole i odglumiti programe vlastitim pokretom.
    Konačno, oni mogu prevesti ove programe pokreta u programe za KIBO.
  tutorial_hellorubycsin60_longdescription: 'Jeste li se ikad zapitali što putuje
    unutar žica vašeg računala? Ili zašto računarski dijelovi izgledaju kao mali grad?
    Ili šta je zaista algoritam? Ovih 30 jednominutnih videozapisa s vlastitim tempom
    namijenjeno je 5-9 godina starosti, nakon čega slijedi aktivnost koju djeca mogu
    dovršiti kod kuće. Teme uključuju kod, hardver, mreže, AI i druge zanimljive ideje. '
  tutorial_clfashion1_longdescription: Jeste li modni svjesni naučnik podataka s interesom
    za kod? Pridružite se klasama Fashionista of Data Science kako biste saznali kako
    kodiranje i moda idu ruku pod ruku! Koristit ćemo SQL kod zajedno sa naukom o
    podacima za istraživanje marketinga, stilova linija i operacija skladištenja.
  tutorial_irobottraffic_longdescription: Saobraćajni signali su najsigurnije u našem
    svakodnevnom životu. Kodirajte vlastiti semafora s Root robotom i saznajte više
    o izumitelju!
  tutorial_edisonmystery_longdescription: Kick-start istraživanje učenika korištenja
    Edisonovog linijskog trackera pomoću Edisonovih robota i programskog jezika zasnovanog
    na Scratch-u EdScratch u ovoj aktivnosti na čelu učenika. Studenti se prvo upoznaju
    s tehnologijom senzora za praćenje linija robota Edison i eksperimentiraju s crvenom
    LED-om na različitim površinama u boji. Zatim će prijeći na savladavanje misteriozne
    linije koristeći koncept algoritama.
  tutorial_microbitseaturtles_longdescription: Napravite prototip crvenog LED svjetla
    za plažu male snage koje se može koristiti za osvjetljenje na stazama na plaži
    koje je također sigurno za morske kornjače.
  tutorial_ozobotknow_longdescription: U ovoj lekciji učenici će se upoznati sa hardverskim
    i robotskim komponentama Osobot Evo.
  tutorial_imagilabs_longdescription: 'Programirajte trepćuće srce, raketno poletanje,
    vaše ime ili bilo što što vaša mašta smisli! Za početak ćemo vas naučiti kako
    programirati srce u vašoj omiljenoj boji, a zatim ga natjerati da trepne u ritmu
    vaše omiljene pjesme. Pridružite se našoj zajednici ImagiCoders kako biste dijelili
    i razmjenjivali dizajne. Prenesite svoje kreacije na svoj ImagicHharm kako biste
    s ponosom mogli nositi svoj kôd gdje god krenete! '
  tutorial_irobotsimulator_longdescription: Naučite kako kreirati i preuzeti projekte
    kodiranja pomoću ovog paketa aktivnosti! Riješite sve zagonetke s korijenskim
    simbotom u virtualnoj areni kako biste otkrili tajnu poruku na kraju!
  tutorial_irobotkind_longdescription: Naš robot još uvijek uči kako donositi ljubazne
    izbore kada se igra s prijateljima. U ovoj igri, pomoći Root praksi čineći četiri
    vrste odluke u nizu. Ako Root napravi loš izbor, mora ponovo početi sve na početku!
    Igrajmo se zajedno!
  tutorial_firiavirtual_longdescription: Naučite Python programiranje s moćnim 3D
    simulatorom robotike. Vi ćete završiti izazovne misije u virtualnom okruženju
    s realnim fizike. Misije vas uče kodu za upravljanje motorima, LED diodama i drugim
    perifernim uređajima na CodeBot. A način rada Sandbox omogućuje vam kreativnost
    s neograničenim mogućnostima kodiranja Pythona. Lako je započeti s CodeSpace Simulacijom!
  tutorial_irobotguesscode_longdescription: Stavite novi spin na Pictionary kroz kod!
    Studenti mogu koristiti kod za predviđanja o tome koje će slike, pjesme ili riječi
    Root SimBot stvoriti. Kodirajte i svoju kreaciju Pictionary!
  tutorial_ozobotnouns_longdescription: U ovoj lekciji učenici će identificirati ispravan
    način pravopisa i korištenja nepravilnih imenica množine i koristiti kodove boja
    za programiranje svog Ozuota za prelazak na ispravne nepravilne imenice množine
    okretanjem lijevo ili desno i koristiti imenicu u rečenici.
  tutorial_nasa3d_longdescription: Saznajte više o eksplozivnim zvijezdama, 3D modelima
    i kodnim blokovima! Ova svemirska aktivnost vodi vas kroz osnove 3D modeliranja
    u astronomiji koristeći besplatni Tinkercad zasnovan na pretraživaču. Studenti
    mogu napredovati od stvaranja jednostavnih 3D oblika do rada sa stvarnim NASA-inim
    podacima o eksplodiranim zvijezdama, testiranja u proširenoj stvarnosti i korištenja
    petlji i vremenskih promjena s kodnim blokovima.
  tutorial_blupants_longdescription: Trenirajte pravog autonomnog robota da pokupite
    blokove i rasporedite ih do cilja krećući se kroz stazi s preprekama. Započnite
    s sučeljem povuci i ispustite i prijeđite na Python kako budete iskusniji.
  tutorial_legodance_longdescription: Sinkronizirajte motoričke pokrete plesača pauze
    kako biste ostali u ritmu sa svjetlošću i otkucajima.
  tutorial_nearpodcoding_longdescription: U ovom 25-30 minutnom Nearpod s Flocabularnom
    tematikom iskre, studenti se upoznaju s kodiranjem kroz hip hop video i interaktivne
    značajke Nearpodovog potpisa. Ova lekcija sadrži Flocabularno video kodiranje.
  tutorial_kcjplastic_longdescription: Izazivamo vas da koristite vizualizaciju podataka
    kako biste razvili rješenje za zagađenje plastikom! Otkrijte odakle dolazi plastični
    otpad i zašto je postao globalni problem. Zatim razmislite o vlastitoj upotrebi
    plastike, procijenite koliko otpada možete smanjiti tijekom vremena i osmislite
    izum ili alternativu koja bi mogla pomoći. Djeca mogu završiti ovaj projekt sami
    ili uz podršku odrastao.
  tutorial_legojourney_longdescription: 'Putovanja su uzbudljiva! Izazovite studente
    da remiks našeg projekta Grasshopper Journey kako bi stvorili novo putovanje i
    pronašli različite načine za virtualni skakavac inspiriran SPIKE Prime za kretanje
    pomoću Scratch 3.0! Pored CS vještina, ova nastavnička aktivnost može se koristiti
    i za podršku područjima kao što su jezična umjetnost, nauka i umjetnost. '
  tutorial_legohopper_longdescription: Dizajnirajte više prototipova kako biste pronašli
    najučinkovitiji način premještanja robota bez korištenja kotača.
  tutorial_catrobatembroidery_longdescription: Kodirajte svoj dizajn na Android telefonu
    i zakačite ga na majicu, pantalone, teretanu ili cipele!
  tutorial_irobotphone_longdescription: U ovom izazovu kodiranja studenti će raditi
    zajedno na daljinu kako bi stvorili kolektivni program koji crta sliku. Po uzoru
    na klasičnu igru telefona, studenti će dobiti, remiks, i proći zajedno kod niz
    telefonski lanac. Hoće li vaš tim ispuniti Picture Goal do trenutka kada dođete
    do kraja?
  tutorial_codeguppydraw_longdescription: Brzi uvod u kodiranje zasnovano na tekstu
    koristeći zabavne i zanimljive JavaScript programe
  tutorial_codejumper_longdescription: U ovoj lekciji iz nastavnog plana i programa
    Code Jumper učenici istražuju mreže u praktičnom iskustvu bez priključka koristeći
    tipične materijale pronađene u učionici. Tema ove lekcije je oko poruka ljubaznosti
    prema drugima. Ova lekcija je posebno dizajnirana da bude dostupna studentima
    sa oštećenjem vida.
  tutorial_meeempathy_longdescription: Stoljećima su seljani i illageri dijelili isti
    prostor ali su rijetko međusobno komunicirali. Sada možete koristiti moć koda
    kako biste spojili dva sela. Igrači će iskusiti empatiju i suosjećanje prema svojim
    susjedima, naučiti suradnju i inkluziju, te prihvatiti raznolikost koja nas čini
    jedinstveno posebnim.

  farsi_timeline_stage_04_list_03: Ponovno stvorite videozapise s izvornim govornicima,
    u odgovarajućoj kulturnoj haljini.
  farsi_timeline_stage_04_desc: Faza 4 može potrajati godinu dana da završi, vjerovatno

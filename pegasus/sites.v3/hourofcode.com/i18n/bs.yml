  tutorial_3dbearmars_longdescription: Mars Pioneers je modul učenja zasnovan na projektu
    koji podučava činjenice o Marsu i ključnim uvjetima za ljudska bića da tamo prežive.
    Studenti će izgraditi koloniju koristeći proširenu stvarnost i 3D štampati objekte
    kolonije.
  tutorial_bitsboxyak_longdescription: Upišite modificirani JavaScript kôd da biste
    napravili čestitku koju možete poslati prijateljima i porodici. Jak napad! je
    potpuno otvorena aktivnost koja uvodi varijable, naredbe pokreta, funkcije petlje
    i još mnogo toga. Savršeno za djecu (i nastavnike) koji su spremni isprobati tipkano
    kodiranje po prvi put.
  tutorial_blockscadbargraphs_longdescription: 'Studenti će napisati kôd koji im omogućuje
    brzo prilagođavanje i analizu vlastitih bar grafikona. '
  tutorial_blockscadbirdhouses_longdescription: 'Studenti će voditi kompaniju za izgradnju
    kućica za ptice, pretvarajući jedinice, izračunavajući dimenzije i koristeći varijable
    za skaliranje svojih proizvoda. '
  tutorial_blockscadclock_longdescription: 'Studenti će programirati 3D model analognog
    sata koji se može podesiti da pokaže bilo koje vrijeme. '
  tutorial_blockscaddinner_longdescription: Studenti će napisati program koristeći
    varijable i koordinate kako bi pomogli robotu da im postavi stol za večeru!
  tutorial_blockscadicecream_longdescription: Studenti će programirati stroj za sladoled
    za stvaranje 3D konusa sladoleda s različitim brojevima i veličinama kuglica sladoleda.
    Oni će raditi s varijablama, modulima i funkcijama za izračunavanje troškova određenog
    konusa sladoleda na temelju područja sfernih lopatica sladoleda.
  tutorial_blockscadpizza_longdescription: Studenti će programirati modul za kreiranje
    3D pizze, izračunavanje obima i područja i koristeći petlje na putu.
  tutorial_blockscadsugar_longdescription: 'Studenti će koristiti programirani generator
    šećerne kocke za istraživanje volumena i varijabli. '
  tutorial_bsgridlight_longdescription: Odaberite prijatelja Bot koji će vam pomoći
    pripremiti se za Festival svjetionika. Kodirajte svoj Bot da se zaustavi one pesky
    skitnica robota i spasiti dan!
  tutorial_bpartscratch_longdescription: Kreativno kodiranje - razvijeno pomoću Scratch
    i Vidcode - parovi blok-i tekstualne projekte sa stotinama međunastavnih tema.
    Projekti su skele tako da nastavnici bilo kojeg predmeta - bez obzira na prethodno
    iskustvo - mogu lako uvesti kodiranje. Pristup zasnovan na projektu pozicionira
    kodiranje kao sredstvo samoizražavanja učenika i daje im kreativan način da pokažu
    ono što znaju.

  csd_page_faq_question_01: Da li je CS Discoveries mapirani prema standardima?
  csd_page_faq_answer_01: CS Discoveries napisan je koristeći i K-12 Framework for
    Computer Science i 2017 CSTA standarde kao smjernice. Trenutno, svaka lekcija

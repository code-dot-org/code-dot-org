  oceans_behind_the_scenes: 'AI za okeane: Iza kulisa'
  oceans_behind_the_scenes_1: Levels 2-4 use a pretrained model provided by the <a
    href="https://www.tensorflow.org/" >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> project. A MobileNet model is a <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">convolutional
    neural network</a> that has been trained on <a href="http://www.image-net.org/">ImageNet</a>,
    a dataset of over 14 million images hand-annotated with words such as "balloon"
    or "strawberry". In order to customize this model with the labeled training data
    the student generates in this activity, we use a technique called <a href="https://en.wikipedia.org/wiki/Transfer_learning">Transfer
    Learning</a>. Each image in the training dataset is fed to MobileNet, as pixels,
    to obtain a list of annotations that are most likely to apply to it. Then, for
    a new image, we feed it to MobileNet and compare its resulting list of annotations
    to those from the training dataset. We classify the new image with the same label
    (such as "fish" or "not fish") as the images from the training set with the most
    similar results.
  oceans_behind_the_scenes_1_markdown: Nivoi 2-4 koriste predočeni model predviđen
    projektom [TensorFlow](https://www.tensorflow.org/) [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md).
    Model MobileNet je [konvolucijska neuronska mreža] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks)
    koja je obučena na [ImageNet](http://www.image-net.org/), skup podataka od preko
    14 miliona slika ručno označenih riječima kao što su “balon” ili “jagoda”. Da
    bismo ovaj model prilagodili označenim podacima o obuci koje učenik generira u
    ovoj aktivnosti, koristimo tehniku pod nazivom [Transfer Learning] (https://en.wikipedia.org/wiki/Transfer_learning).
    Svaka slika u skupu podataka o treningu dovodi se u MobileNet, kao piksele, kako
    bi se dobila lista napomena koje će se najvjerojatnije primijeniti na nju. Zatim,
    za novu sliku, hranimo je MobileNet i uporedimo njegov rezultirajući popis napomena
    s onima iz skupa podataka o treningu. Novu sliku klasificiramo istom oznakom (poput
    “riba” ili “ne riba”) kao slike iz seta treninga sa najsličnijim rezultatima.
  oceans_behind_the_scenes_2: Nivoi 6-8 koriste <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Support-Vector
    Machine</a> (SVM). Gledamo svaku komponentu ribe (kao što su oči, usta, tijelo)
    i sastavljamo sve metapodatke za komponente (kao što je broj zuba, oblik tijela)
    u vektor brojeva za svaku ribu. Koristimo ove vektore za treniranje SVM-a. Na
    osnovu podataka o treningu, SVM razdvaja “prostor” svih mogućih riba na dva dijela,
    što odgovara klasama koje pokušavamo naučiti (poput “plave” ili “ne plave”).
  oceans_behind_the_scenes_2_markdown: Nivoi 6-8 koriste [Support-Vector Machine]
    (https://en.wikipedia.org/wiki/Support-vector_machine) (SVM). Gledamo svaku komponentu
    ribe (kao što su oči, usta, tijelo) i sastavljamo sve metapodatke za komponente

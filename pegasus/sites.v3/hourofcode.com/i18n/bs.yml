  tutorial_rpccw_longdescription: Stvorite svoj vlastiti lik, dizajnirajte majicu
    i stvorite neku glazbu. Zaradite značke za svaki završeni projekt.
  tutorial_rpledfirefly_longdescription: Upotrijebite mikrokontroler Raspberry Pi
    Pico i osnovne elektroničke komponente kako biste stvorili treperenje LED krijesnice.
    Napišite MicroPython kôd da biste upalili svoju krijesnicu i kreirali prekidač
    s žica skakača kako biste oponašali krijesnice u divljini kada je prekidač zatvoren.
  tutorial_rpcharting_longdescription: Otkrijte moć popisa u programskom jeziku Python
    pohranjivanjem podataka o olimpijskim medaljama, a zatim upotrijebite pygal biblioteku
    da biste stvorili interaktivni grafikon. Koristite vještine analize podataka da
    biste otkrili obrasce i anomalije.
  tutorial_rpsolar_longdescription: Kreirajte animirani, interaktivni model solarnog
    sistema koristeći programski jezik Python i p5 grafičku biblioteku. Koristite
    rječnike za pohranu činjenica o planeti koje se učitavaju kada se klikne planeta
    u orbiti.
  tutorial_rpwebcards_longdescription: Stvorite skup web kartica koje se okreću kada
    lebdite iznad njih. Koristite CSS stil i animacije, a zatim prilagodite fantastičnim
    fontovima i gradijentima boja.
  tutorial_codeclubhworld_longdescription: Napišite Python tekstualni kôd da biste
    stvorili interaktivni projekt s korisničkim unosom koji ispisuje tekst i emojije.
    Upotrijebite varijable za pohranu teksta i brojeva i funkcije za organiziranje
    koda.
  tutorial_codeclubspells_longdescription: Koristite blokove ogrebotina za kodiranje
    štapić koji baca čarolije kako bi sprites pretvorio u žaba, rasti i smanjiti ih.
    Uredite i preokrenite zvuk kako biste napravili zvučne efekte pravopisa. Emitiranje
    poruka pravopisa tako da se višestruki sprites transformiraju kada je poruka primljena.
  tutorial_coderdojoanime_longdescription: Napravite responzivnu web stranicu s tekstom
    i slikama za vodič za crtanje animea. Koristite HTML za strukturirati web stranicu
    i CSS stilove kako biste primijenili izgled, palete boja i fontove.
  tutorial_coderdojotarget_longdescription: Koristite Python s p5 grafičkom bibliotekom
    da biste nacrtali cilj i postigli bodove udarajući ga strelicama. Saznajte više
    o RGB bojama i postavite svoj cilj pomoću x & y koordinata. Koristite if, elif
    i druge uvjete za donošenje odluka o bodovanju.
  tutorial_creaticodescratch_longdescription: Creaticode.com nudi širok spektar aktivnosti
    kodiranja u mnogim temama, kao što su 3D igre, 3D umjetnost, igre proširene stvarnosti,
    aplikacije za umjetnu inteligenciju, Youtube video remiksanje i ciljevi održivog
    razvoja UN-a. Blokovi zasnovani na grebenima koriste se u svim aktivnostima, tako
    da učenici ne moraju učiti drugačiji programski jezik ili korisničko sučelje da
    bi kodirali i dijelili svoje projekte.
  tutorial_bbsierpinski_longdescription: U ovom kratkom nizu lekcija naučit ćete stvarati
    nevjerojatnu i živopisnu matematiku!
  tutorial_bbstopwatch_longdescription: U ovom kratkom nizu lekcija naučit ćete stvoriti
    pravu, radnu štopericu!
  tutorial_idrpatterns_longdescription: Upotrijebite blok akcije Loop u okruženju
    kodiranja Weavly da biste stvorili geometrijske uzorke poput kristala, zvijezda
    ili drugih uzbudljivih oblika s ponovljenim elementima.
  tutorial_idrshapes_longdescription: 'U ovoj aktivnosti igrači koriste Weavly akcijske
    blokove za crtanje jednostavnih oblika, poput kvadrata, pravokutnika, trokuta,
    šesterokuta i zvijezda. '
  tutorial_edisondetect_longdescription: Uvesti ključne računske koncepte petlji i
    razumijevanje infracrvenog svjetla pomoću Edison robota i programskog jezika zasnovanog
    na bloku, EdBlocks. Ova lekcija koristi funkcije pogona i otkrivanja prepreka
    robota Edison kroz skup progresivnih programskih zadataka.
  tutorial_edisonmusical_longdescription: Jednostavne muzičke melodije odličan su
    primjer sekvence u akciji. Koristeći Edison i programski jezik zasnovan na Scratch-u,
    EdScratch, studenti mogu stvarati muziku i povezati redoslijed i ulaza-izlaze
    u ugodne programe.
  tutorial_codemonkeydiglit_longdescription: 'Uvod u neke važne teme u digitalnom
    svijetu: Kako koristiti računala, što je softver i hardver, moguće internetske
    prijetnje i zaštita vaše privatnosti. Kurs uključuje 2 lekcije - digitalna upotreba
    i digitalno građanstvo. Svaka lekcija je napravljena od samo vođenih slajdova
    s interaktivnim pitanjima i anketama, 3 mini igre i 5 preglednih pitanja kako
    bi se provjerilo razumijevanje učenika.'
  tutorial_bsdrockpaper_longdescription: Koristite programski jezik Python da biste
    izgradili igru 'Rock, Paper, Scissors'. Ne brinite ako nikada niste isprobali
    Python, mi ćemo vas provesti kroz svaki korak.
  tutorial_microbitreaction_longdescription: Napravite micro:bitovu reakcijsku igru
    sa stvarnim fizičkim prekidačima napravljenim od otpadnog kartona i kuhinjske
    folije.
  tutorial_kinderanimal_longdescription: U ovoj lekciji učenici će pretvoriti KIBO
    u razigranu životinju koja se kreće kao odgovor na program koji djeca stvaraju.
    Studenti također mogu eksperimentirati s KIBO-ovim ulaznim i izlaznim opcijama
    kako bi to nastavili dalje.
  tutorial_kindersinger_longdescription: U ovoj lekciji učenici će obući KIBO u odjeću
    izvođača i naučiti KIBO da pjeva omiljenu pjesmu! Uz KIBO-ov modul za snimanje
    zvuka/reprodukcije, djeca će koristiti svoje vještine sekvenciranja za programiranje
    KIBO-a da reproducira svoju pjesmu u ispravnom redoslijedu. Ova lekcija je namijenjena
    djeci s prethodnim KIBO iskustvom.
  tutorial_microbitwwn_longdescription: Protresite svoj micro:bit i dobićete nasumični
    smjer hodanja.
  tutorial_grokcyberlive_longdescription: Kapetan mornarice je zarobljen unutar svog
    broda. Glavni orijentir je otišao mrak. A oružje je uperena na najprometnija mjesta
    u Sydneyu…Sve je povezano, a na vama je da oslobodite kapetana, pronađete krivca
    i zaustavite ga. Studenti će morati pratiti tragove, riješiti zagonetke i shvatiti
    kako zaustaviti simulirani cyber napad velikih razmjera prije nego što bude prekasno.
  tutorial_codemojimaze_longdescription: Saznajte više o sekvencama kako biste pomogli
    Deenu da dovrši labirint.
  tutorial_codemojisnake_longdescription: U ovoj jedinici učenici će naučiti kako
    koristiti blokove kodiranja na Scratch kako bi stvorili zmijsku igru.
  tutorial_carnegietoxibots_longdescription: Niko ne spava na Zillah City. Igrate
    kao jedan od Zedsa, posade posvećene utiskivanju prijetnje Toxibots, robota oštećenih
    zlonamjernim softverom koji pripadaju Toxicorpu, divovskoj korporaciji. Većina
    Toxibota je uništena, ali još uvijek ima nekih oko pustoši. Usmjestite se u Zed
    Clubhouse i programirajte svog kolaborativnog robota (aka 'cobot') Beastie kako
    biste ih uhvatili.
  tutorial_carnegieiris_longdescription: Iris Rover Challenge sa VICE Virtual Robot
    pruža strukturirani slijed programskih aktivnosti u kontekstu zasnovanom na stvarnom
    svijetu. Dizajniran je kako bi učenici razmišljali o obrascima i strukturi ne
    samo robotike, već i o programiranju i rješavanju problema općenitije. Ova lekcija
    uključuje videozapise, animacije i ugrađeno okruženje za kodiranje s virtualnim
    robotom.
  tutorial_carnegiespike_longdescription: Virtualni SPIKE Prime Coding - Iris Rover
    Challenge pruža strukturirani niz programskih aktivnosti u stvarnom kontekstu
    zasnovanom na projektima. Dizajniran je kako bi učenici razmišljali o obrascima
    i strukturi ne samo robotike, već i o programiranju i rješavanju problema općenitije.
    Ova lekcija uključuje videozapise, animacije i ugrađeno okruženje za kodiranje
    s virtualnim robotom.
  tutorial_spheroincolor_longdescription: Sfero indi može vidjeti boju poput vas i
    mene. Ali ko je brži u prepoznavanju boja? Ko najviše može prepoznati? U ovoj
    lekciji otkrijte kako vidimo boju i izazovite indi na takmičenje u boji!
  tutorial_kcjdominos_longdescription: U ovoj lekciji ćemo simulirati pada dominos
    koristeći JavaScript. Usput ćemo naučiti o varijablama, funkcijama, petljama,
    događajima miša i kucanju stvari!
  tutorial_spherocolortheory_longdescription: Pomiješajte svoje boje naginjanjem i
    rotiranjem Shero Bolt! Istražite kako funkcionira teorija aditivnih boja dodavanjem
    različitih vrijednosti crvene, zelene i plave boje kako biste napravili mnogo
    različitih boja. Saznajte kako možete koristiti svoje Boltove senzore za mjerenje
    njegove orijentacije i promjenu boja.
  tutorial_codecombatesports_longdescription: Konkurentno kodiranje nikada nije bilo
    tako epsko! Naučite vještine koje trebate igrati kao profesionalci u našem Esports
    Bootcampu. Nije potrebno iskustvo kodiranja. Započnite treningom u tamnici i otkrivanjem
    strategija i taktika kodiranja koje ćete morati natjecati. Nakon što ste usavršili
    svoje vještine, stavite svoj kôd na test u našoj esports areni protiv drugih igrača
    širom svijeta! Jeste li naš sljedeći veliki prvak AI lige?
  tutorial_spherodigdisplay_longdescription: Digitalni displeji su svuda oko nas,
    od telefona do kompjuterskih monitora do televizije do modernih bilborda. Ali
    kako oni rade? Kopajte u grafičku tehnologiju iza digitalnih displeja i steknite
    praktično iskustvo programiranjem slika i animacija pomoću LittleBits CodeBit
    i LED matrice.
  tutorial_spherorvrincolor_longdescription: 'Vidljiva svjetlost se sastoji od valova
    različitih dužina koje oko detektira kao boju. Iako RVR+nema oči (barem one koje
    mogu vidjeti), on ima senzor koji može otkriti širok spektar boja. Saznajte mogućnosti
    RVR+senzora boja i kako ga programirati. '
  tutorial_clbinary_longdescription: Koristeći restone komponente u Minecraftu, učesnici
    će naučiti kako binarno brojanje funkcionira, stvoriti AND i ILI logičke kapije
    i koristiti binarno brojanje kako bi stvorili kombiniranu bravu za otvaranje zaključanih
    vrata.
  tutorial_sascollabcode_longdescription: Može biti izazov pronaći resurse za podučavanje
    kodiranja studentima s oštećenjem vida. SAS vjeruje da bi svaki student trebao
    imati priliku naučiti kodirati i ima za cilj to postići koristeći blokove brajevog
    koda sa SAS CodeSnaps - kolaborativnim okruženjem za kodiranje koje može dobiti
    čitavo kodiranje u učionici sa samo jednim iPadom i robotom Sheroj.
  tutorial_codecombatgoblins_longdescription: Potrebna nam je vaša pomoć! Krenite
    na epsku potragu u kojoj preuzimate kontrolu nad igrom kroz svoje ovlasti programiranja.
    Postanite junak, otključajte plijen i proširite svoj arsenal koda kako biste spasili
    grad. Zatim upotrijebite AI strategije za sastavljanje zabave za konačnu bitku
    šefa goblina!
  tutorial_scratchstorytelling_longdescription: Animirajte svoju priču sa Scratch!
    Dodajte duhove, pozadine i interaktivne grafičke efekte kako biste svoju priču
    oživeli. Uključuje vodič za olakšavanje edukatora, vodič za projekt Scratch i
    kartice za kodiranje. Ova aktivnost usklađena je sa zajedničkim jezičnim standardima
    umjetnosti engleskog jezika.
  tutorial_crayolasymbols_longdescription: Slika vrijedi tisuću riječi - čak i male
    slike puno govore! Vizualni simboli su posvuda, usmjeravaju nas u javne toale,
    bolnice, rampe za invalidska kolica i autobusne stanice. Koristite oblike i linije
    za dizajn originalne simbole na koje drugi mogu računati.
  tutorial_crayoladrawacode_longdescription: Istražite kodove od jučer i danas. Drevni
    ljudi su crtao simbole na zidovima pećine kako bi pričali priče. Drevni Egipćani
    uklesali su hijeroglife, jezik vizualnih simbola koji predstavljaju ljude, predmete
    i akcije, u kamen. Stvorite priče o dodacima s vizualnim kodovima.
  tutorial_crayolafollowmycode_longdescription: Stvorite ples kodiranja skiciranjem
    vizualnih simbola kao što su strelice, spirale i koraci kako biste stvorili uzorak
    koji ćete vi i drugi slijediti. Ili napravite male likove iz Model Magic i upotrijebite
    ih da slijedite svoj plesni kod!
  tutorial_madpicturethis_longdescription: Ova lekcija će upoznati studente sa HTML
    jezikom i naučiti ih kako ga dekodirati, čak i ako nikada prije nisu stupili u
    interakciju s HTML kodom. Praveći zapažanja, učenici će primijetiti obrasce i
    steći bolje razumijevanje načina na koji se HTML kod piše i tumači.
  tutorial_mindmakersmaps_longdescription: U ovom svemiru karte različitih vrsta služe
    kao pozadina za zabavne izazove s autonomnim vozilima koja poštuju vaše programe.
    Da biste pobijedili, morat ćete protumačiti svaku kartu i programirati ne samo
    pokrete, već se prilagoditi neočekivanim pomoću senzora za prepreke i prirodne
    događaje poput vremena, temperature i prolaska vremena. Imati dobar put!
  tutorial_mindmakersjorel_longdescription: Zabavni svemir Jorelovog brata sada je
    pod vašom kontrolom! Ali za to morate savladati osnove programiranja i razviti
    vještine poput algoritamskog razmišljanja, raspadanja problema, identifikacije
    uzoraka i apstrakcije... naporno raditi i možda ćete saznati ime Jorelovog brata!
  tutorial_mindmakersroboland_longdescription: Programirajte čudne i zabavne robote
    Mustachebot i Ladybot! Pomažete im da prevaziđu izazove, a oni vam pomažu da razvijete
    računsko razmišljanje. Što je izazov napredniji, to više učite o algoritmima,
    raspadanju, obrascima i apstrakciji... Naporno radite i zabavite se!
  tutorial_mindmakersrobolandjr_longdescription: Programiranje čudne i smiješne robote
    Mustachebot i Ladybot. Kad god uspijete riješiti izazov, dobivate malu zelenu
    kuglu i prijeđete na sljedeću. Capriche!
  tutorial_codehsdraw_longdescription: Izradite vlastiti program za crtanje u Scratch
    pomoću ulaza tipkovnice i miša. Svako će ga moći koristiti čine zabavnu i kreativnu
    digitalnu umjetnost!
  tutorial_codehscamouflage_longdescription: Koristite ScratchJr da programirate životinju
    kako bi pokazala svoju prilagodbu korištenja kamuflaže u svom okruženju!
  tutorial_firiapythoncodex_longdescription: Jednostavne lekcije korak po korak podučavaju
    Python kodiranje dok otključavate nove mogućnosti, od prekrasnog prikaza u boji
    do hi-fi audio sistema. Koristite ugrađeni akcelerometar, senzor svjetla i mikrofon
    za kodiranje vlastitih jedinstvenih i interaktivnih projekata. A možete direktno
    povezati servo motore i vanjske senzore za neograničene mogućnosti proširenja.
    CodeX = igre, muzika, senzori, umjetnost i još mnogo toga!
  tutorial_bekidscoding_longdescription: Pridružite se Grace, Zak i Dot Robot na avanturu
    u Loop Galaxy! Kodirajte s blokovima za dovršavanje uzbudljivih zadataka i naučite
    osnove algoritama, sekvenci i petlji!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour je samo-vođena igra kodiranja
    za 4-11 godina starosti. Uči osnove kodiranja kao što su sekvenciranje, ispravljanje
    pogrešaka, petlje i funkcije. Također podučava tehnike rješavanja problema kako
    bi djeca postala samopouzdanija, neovisnija učenika.'
  tutorial_microbitdice_longdescription: Protresite svoj micro:bit da napravite slučajne
    brojeve.
  tutorial_madflashcard_longdescription: Ova lekcija izlaže učenike HTML i CSS kodu
    i pruža im priliku da komuniciraju s njim i vide njihove rezultate u stvarnom
    vremenu.
  tutorial_madappwars_longdescription: 'Ova lekcija pruža studentima priliku da istraže
    poslovnu stranu razvoja aplikacija. U ovoj aktivnosti studenti upoređuju dvije
    aplikacije koje spadaju u istu krovnu kategoriju (primjer: dvije aplikacije za
    putovanja) i procjenjuju koja je bolja na temelju određenih kriterija.'
  tutorial_kodablepuppies_longdescription: Učenici će upoznati Kodable pahuljasto
    prijatelje i naučiti kako se brinuti za njih! 'Kućni ljubimci' su štenci u igri
    koji zahtijevaju puno ljubavi i pažnje. Studenti će programirati Carebots kako
    bi pomogli u odgovornosti da budu novi najam šape koristeći koncepte kodiranja
    kao što su funkcije i uslovne izjave.
  tutorial_googlesuperhero_longdescription: Pretvorite svakodnevnog heroja iz svog
    života ili zajednice u superheroja tako što ćete ih programirati da lete preko
    zgrada, okreće se, radi sa sidekickom i bodove dodirujući predmete u igri. U Code
    Your Hero pokažite posebne moći svog heroja i vlastitu kreativnost pomoću CS First
    i Scratch.
  tutorial_googlename _longdescription: Odaberite ime i oživite slova riječi pomoću
    koda. Odaberite nadimak, ime kućnog ljubimca, životinju, sport, mjesto ili hobi.
  tutorial_carnegiezillah_longdescription: Zillah City is thriving, and music is in
    the air. Rumor has it, the famed Gargantua bot is online and sending the last
    Toxibots to trash the city block by block…. Grab your cobot hoverboard and get
    ready to groove, move, and finish off what you started! Players program their
    cobot hoverbots to change lanes, avoid obstacles, and take out many Toxibots in
    this rhythm-styled game.
  tutorial_nasachspacejam_longdescription: Stvorite solarni sistem koji stvarno stijene!
    Saznajte više o muzici, astronomiji i kodiranju u ovoj samo-vođenoj aktivnosti
    (nije potrebno iskustvo kodiranja). Programirajte planete za stvaranje glazbe,
    stvarajući vlastiti glazbeni Sunčev sustav, zajedno s prostornim melodijama.
  tutorial_hatchxrsolar_longdescription: 'Istražite zvijezde i izgradite vlastiti
    solarni sistem koristeći koncepte programiranja zasnovanog na bloku. Saznajte
    više o osnovama 3D prostora i zaronite u svoju maštu kako biste izgradili svemir
    svojih snova, sve za manje od sat vremena. I pogodite šta, svoj projekt možete
    pokrenuti u AR-u na bilo kojem iOS uređaju pomoću aplikacije HatchXR. Ne zaboravite
    podijeliti svoje kreacije s nama koristeći #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Kodirajte klasičnu igru osvajača prostora
    u 3D, dok učite o osnovama razvoja igara, kretanju u 3D prostoru i naučite temeljne
    koncepte programiranja poput petlji, uslovnih, varijabli i događaja na tastaturi,
    sve za manje od sat vremena. Ne zaboravite podijeliti svoje kreacije s nama koristeći
    #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Izgradite klasičnu kromiranu T-rex dino igru
    u 3D, dok učite o osnovama razvoja igara, kretanju u 3D prostoru i naučite temeljne
    koncepte programiranja poput petlji, uslovnih, varijabli i događaja na tipkovnici,
    sve za manje od sat vremena. Ne zaboravite podijeliti svoje kreacije s nama koristeći
    #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Dolaze zamorci i gladni su. Za svaku
    rundu programirajte Bot na vatru mrkve, pokrenite salatu ili pozovite moćni Apple
    štit u ovoj bijesnoj, brzoj igri kodiranja. Prikupite srca kako biste otključali
    više alata i sadržavali bijes hranjenja dok se nadate da se vaš kôd ne slomi.
  tutorial_pickcodeshapes_longdescription: Naučite koristiti Pickcode za pisanje koda
    koji stvara različite oblike. Nakon što je kurs završen, moći ćete da postanete
    kreativni i napravite bilo koji dizajn koji želite!
  tutorial_codesterssketch_longdescription: Naučite osnove kodiranja u Pythonu dok
    kreirate vlastiti prilagođeni Etch-a-Skica! Naučite kako kontrolirati zaslonski
    sprite s različitim ključnim događajima, prihvatiti korisnički unos za podešavanje
    širine olovke i koristiti popis za kontrolu boje olovke.
  tutorial_pickcodechatbot_longdescription: U ovom kursu naučit ćete kako napraviti
    jednostavan chatbot koji igra brzu igru libs oglasa.
  tutorial_codestersfish_longdescription: Naučite osnove kodiranja u Pythonu dok kreirate
    vlastitu igru koja se pali! Naučit ćete kako dodati pozadinu i sprites, te kako
    koristiti događaje za stvaranje i kontrolu sprites na pozornici.
  tutorial_codestershedgehog_longdescription: Naučite osnove kodiranja u Pythonu,
    a zatim stvorite igru koja puca sprite zvijezdama! Da biste snimili svoj snimak,
    prvo morate naučiti kako stvoriti događaje ključa, intervala i sudara. EKSPLOZIJA
    OFF!
  tutorial_pickcodeggame_longdescription: Naučite napraviti igru nagađanja dva igrača
    u kojoj jedan igrač unosi broj u chatbot, a chatbot daje savjete drugom igraču
    dok pokušavaju pogoditi.
  tutorial_codestersdino_longdescription: Naučite Python funkcije i događaje dok stvarate
    vlastitu Flappy Dino igru. Nakon što igra počne, dino kapi! Ako pogodite blok,
    gubite. Koliko blokova možete kretati kroz dino?
  tutorial_pickcodemtpaint_longdescription: U ovom kursu naučit ćete kako koristiti
    funkcije za crtanje prilično zamršenog oblika (poput mobius trake, ali u obliku
    trougla). Nakon ove lekcije imat ćete građevne blokove za izradu tona različitih
    dizajna.
  tutorial_microsoftcarnival_longdescription: Kodirajte svoj karneval u učionici igrama
    poput Udariti krticu, Burstin' Baloni i Ciljna praksa.
  tutorial_thunkablescavenger_longdescription: Naučite da napravite sopstvenu aplikaciju
    Scavenger Hunt u Thunkable i koristite aplikaciju za lov na stavke na mobilnom
    uređaju čim vaš kôd završi.
  tutorial_codeillusionfund_longdescription: Uđite u čarobni svijet kodiranja i informatike
    dok učite i upoznajte se s osnovama računala! To će uključivati vježbanje klikanja
    i pomicanja, povlačenja i ispuštanja, kopiranja i lijepljenja i tipkanja.
  tutorial_codeillusiongoofybeg_longdescription: Otisnite se na čarobnu avanturu kodiranja
    s Goofy! Naučite kako crtati, bojati i premjestiti oblike, kao i učitavati slike
    i zvukove dok savladate osnove razvoja igara pomoću JavaScripta.
  tutorial_codeillusiongoofyint_longdescription: 'Stvorite svoj vlastiti interaktivni,
    digitalni bend s Goofyjem dok istražujete radost razvoja igara koristeći JavaScript.
    Ova aktivnost će se graditi na onome što ste naučili u našoj uvodnoj aktivnosti,
    Disney Codeillusion: Game Development Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Bijeg iz ukleta 3D soba uz pomoć programabilnih
    botova.
  tutorial_codespeakclimate_longdescription: Naučite kako odgovorno izraditi osnovnu
    web stranicu pomoću HTML-a i pomoći u edukaciji drugih o klimatskim promjenama.
  tutorial_codespeaktwinkle_longdescription: Slušajte čitanje naglas 'Coding Twinkle',
    a zatim naučite kodirati pomoću aplikacije ScratchJr
  tutorial_coinbasecrypto_longdescription: Testirajte svoje pamćenje i naučite osnove
    kripto!
  tutorial_codespeakcomp_longdescription: Saznajte više o crv kompostiranje i izgraditi
    igru u Scratch!
  tutorial_codespeaksnake_longdescription: Slušajte priču o Snake, klasičnoj zvijezdi
    mobilne igre i kodirajte vlastitu igru u ScratchJr
  tutorial_prstemalexa_longdescription: Studenti će istražiti glasovnu umjetnu inteligenciju
    - ili glas AI - kodiranjem dvije Alexa vještine. Studenti će započeti gledanjem
    videozapisa koji pokriva osnove glasovne AI, a zatim izgraditi glasovni program
    koji pokreće AI u MIT App Inventor-u koji kaže “Hello Moon” i program koji može
    recitirati činjenice o slučajnom svemiru. Lekcija završava pregledom vokabulara
    i diskusijom.
  tutorial_coderzfarm_longdescription: Programira robota da posadite vrt i naučite
    kako roboti pomažu poljoprivrednicima u stvarnom svijetu.
  tutorial_intelinofield_longdescription: Naučite programirati inteligentni pametni
    vlak koji je iskopčan akcijskim kopčama i dovršite misiju vožnje studenata po
    gradu na njihovom izletu.
  tutorial_cablockchain_longdescription: Ovaj interaktivni kurs istražuje blockchain
    tehnologiju i kriptovalute, pokretačku snagu nove generacije weba. Pratite naše
    likove dok ulaze u metaverzu u lovu kako biste pronašli potencijalnog prevaranta.
    Otkrivaju niz kreativnih aplikacija blockchaina i razmatraju kako bi to moglo
    utjecati na društvo u budućnosti.
  tutorial_nasaparachute_longdescription: U ovoj aktivnosti naučit ćete kako su inženjeri
    JPL koristili binarni kod kako bi uključili skrivenu poruku u padobran koji se
    koristi za pomoć Marsovom roveru, Perseverance, uspješno sletjeti na Mars. Također
    ćete imati priliku stvoriti vlastitu skrivenu poruku.
  tutorial_nasascratch_longdescription: Stvorite igru za istraživanje Mjeseca ili
    Marsa koristeći Scratch, vizualni programski jezik. Mislite kao NASA prostor-misija
    planeri dizajnirati svoju igru!
  tutorial_nasaorbit_longdescription: U ovoj aktivnosti studenti koriste Scratch,
    Snap! , ili neki drugi programski jezik za stvaranje interaktivne simulacije svemirske
    letjelice koja se priključuje na Međunarodnu svemirsku stanicu. Simulacija orbitalnog
    pristajanja posade (Coding Sim) angažuje studente u računarskom razmišljanju,
    rješavanju problema i primjenama matematike u stvarnom svijetu.
  tutorial_nasapackage_longdescription: U ovoj aktivnosti studenti koriste Scratch,
    Snap! , ili neki drugi programski jezik za stvaranje interaktivne simulacije drona
    koji se kreće oko geofenciranog područja kako bi isporučili paket. Simulacija
    uključuje studente u računarsko razmišljanje, rješavanje problema i primjenu matematike
    u stvarnom svijetu.
  tutorial_nasalunar_longdescription: 'Studenti uče o misiji Artemis 1 i NASA App
    Development Challenge (ADC). Cilj je da učenici slijede korake koje smo kreirali
    pomoću Code.org''s App Lab kako bi naučili osnovno programiranje koristeći blok
    kod. '
  tutorial_meeestate_longdescription: 'Riješite zagonetke kako biste pobjegli iz misteriozne
    vile dr. Breakowskog u novom Minecraft Hour of Code: Escape Estate. Koristite
    kodiranje i računsko razmišljanje da biste otključali tajne, otvorili vrata zamke
    i otkrili skrivene tragove. Kodirajte svoj put do zore i zaradite milion smaragda!
    Kodiranjem u blokovima ili Pythonu, Hour of Code nudi put učenja za svakoga da
    nauči osnove koda.'
  tutorial_imagipixelart_longdescription: Saznajte Python i stvoriti vlastite šarene
    animacije u ovom 1 sat crash naravno!
  tutorial_kcjhealth_longdescription: 'Saznajte više o vizualizaciji podataka, algoritamskoj
    umjetnosti i kodiranju, dok istražujete SDG #3 ''Dobro zdravlje i dobrobit”.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye i Riri moraju se udružiti kako
    bi pomogli Wakandi. Kodirajte vlastitu akcijsku aktivnost inspirisanu Marvel Studios''
    ''Black Panther: Wakanda Forever''!'
  tutorial_nafbrand_longdescription: U Kodiranju vaše marke kreirat ćete virtualnu
    kontaktnu datoteku kako biste kreirali personalizirani QR kod sa svojim kontaktnim
    podacima. Nakon što završite ovu aktivnost, bit ćete opremljeni modernom vizit
    karticom koju možete dijeliti dok se umrežavate s ljudima koji vam mogu pomoći
    ili voditi u vašoj karijeri ili fakultetskom putovanju.

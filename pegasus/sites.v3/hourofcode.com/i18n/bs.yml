    politike i mogućnosti javnog angažmana.
  ai_pl_callout_title: AI 101 za nastavnike
  ai_pl_callout_desc_01: Otkrijte revolucionarni svijet umjetne inteligencije (AI)
    i njen transformativni potencijal u obrazovanju uz našu sveobuhvatnu seriju učenja
    na mreži za nastavnike.
  ai_pl_callout_desc_02: Code.org, ETS, ISTE i Khan Academy partnerski su kako bi
    nastavnicima donijeli seriju profesionalnog učenja koja podržava nastavnike dok
    se prilagođavaju utjecajima AI na učionicu.
  ai_hero_heading: Umjetna inteligencija nije magija… To je samo kod!
  ai_hero_desc: Demistificirajte umjetnu inteligenciju (AI) učeći kako mijenja način
    na koji živimo, radimo i učimo.

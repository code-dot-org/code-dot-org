  ai_pl_title: Podučavanje AI i mašinskog učenja
  ai_pl_desc: Uvod u umjetnu inteligenciju i strojno učenje. Obučite model strojnog
    učenja koristeći AI Lab. i uključite se u aplikacije za strojno učenje. Razmotrite
    stvarne implikacije AI i mašinskog učenja.
  ai_video_series_title: Kako AI radi
  ai_video_series_desc: Uvodom izvršnog direktora Microsofta Satya Nadella, ova serija
    kratkih videozapisa upoznat će vas s načinom rada umjetne inteligencije i zašto
    je to važno. Zatim zaronite u pitanja poput algoritamske pristranosti i etike
    odlučivanja AI.
  ai_resources_heading: Dodatni resursi
  ai_resources_desc: Zainteresirani da saznaju više o AI? Evo nekoliko dodatnih resursa
    koji mogu pomoći u proširenju učenja vaših učenika.
  ai_resources_title_01: Etika AI Panela
  ai_resources_desc_01: Idite dublje s nekim od naših omiljenih AI stručnjaka! Ova
    panel diskusija dotiče se važnih pitanja poput algoritamske pristranosti i budućnosti
    rada.
  ai_resources_btn_aria_label_01: Pogledajte ploču Etika AI
  ai_resources_title_02: Zamislite Cup Junior
  ai_resources_desc_02: Ovaj globalni izazov AI za dobro upoznaje studente u Microsoftove
    inicijative AI for Good, osnažujući ih da snagom AI riješe problem u svijetu.
  ai_resources_btn_aria_label_02: Saznajte više o izazovu Imagine Cup Junior
  ai_resources_title_03: AI za nastavnike
  ai_resources_desc_03: Podržava integraciju znanja o umjetnoj inteligenciji kroz
    K-12. Ponudite besplatan profesionalni razvoj, webinare, konferencijske prezentacije
    i mogućnosti peer-to-peer učenja.
  ai_resources_btn_aria_label_03: Istražite web stranicu AI za nastavnike
  ai_pl_101_hero_heading: AI 101 za nastavnike
  ai_pl_101_hero_desc: Otkrijte revolucionarni svijet umjetne inteligencije (AI) i
    njen transformativni potencijal u obrazovanju s našom osnovnom serijom online
    učenja za nastavnike.
  ai_pl_101_hero_desc_02: Sveobuhvatna serija online učenja za nastavnike.
  ai_pl_101_hero_presented: Predstavio
  ai_pl_101_intro_heading: Šta je AI 101 za nastavnike?
  ai_pl_101_intro_text: AI 101 for Teachers je besplatna, temeljni online serija profesionalnog
    učenja za svakog nastavnika i vaspitača zainteresiranih za revolucionarni svijet
    umjetne inteligencije (AI) i njen transformativni potencijal u obrazovanju. Partneri
    Code.org, ETS, ISTE, Khan Academy nude zanimljive sesije s renomiranim stručnjacima
    koji će demistificirati AI, istražiti odgovornu implementaciju, riješiti pristranost
    i pokazati kako učenje koje pokreće AI može revolucionizirati ishode učenika.
    Pridružite nam se na ovom putovanju istraživanja i osnaživanja i otključajte budućnost
    podučavanja sa i o AI.
  ai_pl_101_partnership_between: Partnerstvo između
  ai_pl_101_join_email_title: Prijavite se za rani pristup AI 101 za nastavnike
  ai_pl_101_pro_join_email_desc: Budite prvi koji ćete čuti kada se svaka sesija pokrene.
    Dobijte ažuriranja o AI resursima iz Code.org, ETS, ISTE i Khan Academy.
  ai_pl_101_explore_title: Resursi povezani sa AI
  ai_pl_101_explore_desc: Imamo niz dodatnih resursa za vas od Code.org, ETS, ISTE
    i Khan Academy za podršku nastavnicima u ovom novom i rastućem polju. Pogledajte
    ih u nastavku.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: Khan AI-powered nastavna pomoć omogućava nastavnicima
    da prestanu trošiti vrijeme na prep zadatke koje ne vole i da se usredotoče na
    ono što vole - podučavanje.
  ai_pl_101_explore__button_1: Pokušajte Khanmigo
  ai_pl_101_explore_title_2: Istraživanja umjetne inteligencije za nastavnike
  ai_pl_101_explore__desc_2: Već šest godina ovaj 15-satni internetski kurs IST-a
    vodi K-12 nastavnike o osnovnim osnovama AI za podučavanje i učenje. Kurs se nudi
    tri puta godišnje i potpuno je asinhroan uz stalnu podršku stručnog instruktora.
  ai_pl_101_explore__button_2: Započnite kurs
  ai_pl_101_explore_title_3: AI kurikulum
  ai_pl_101_explore__desc_3: U Code.org AI Kako koristiti AI videozapise i nastavni
    plan i program za razrede 3-12, učenici uče osnovne principe o AI i koriste zabavne
    aktivnosti kako bi vidjeli kako računari uče iz podataka. Videozapisi i nastavni
    plan i program također pozivaju studente da istraže strojno učenje i podatke dok
    razmišljaju o etičkim implikacijama AI.
  ai_pl_101_explore__button_3: Istražite nastavne planove i programe
  ai_pl_101_explore_title_4: Interaktivni kriterij ETS-a
  ai_pl_101_explore__desc_4: 'Ova vođena platforma za pisanje od pet paragrafa trenira
    učenike kroz pet kritičnih faza procesa pisanja: Pripremiti/planirati, pisati,
    revidirati, uređivati, odražavati. ETS personalizira iskustvo pisanja iskorištavanjem
    vrhunskih modela bodovanja i AI, pomažući nastavnicima u pružanju iterativnih
    povratnih informacija i formativnoj procjeni tijekom iskustva pisanja.'
  ai_pl_101_explore__button_4: Alat za istraživanje
  ai_pl_101_video_title_1: Kaminski razgovor sa Sal Khanom i Hadi Partovijem
  ai_pl_101_video_desc_1: Pridružite se Sal Khanu (Khan Academy) i Hadi Partovi (Code.org)
    za razgovor na vatri o prihvaćanju umjetne inteligencije u učionici. Očekujte
    živahnu raspravu koja uključuje neke od najkontroverznijih tema oko AI danas.
  ai_pl_101_video_title_2: Demistifikacija AI za nastavnike
  ai_pl_101_video_desc_2: Uvod u osnove umjetne inteligencije koji će vas opremiti
    temeljnim znanjem kako biste razumjeli duboki utjecaj umjetne inteligencije u
    našem društvu i njegovu sve veću važnost za područje obrazovanja. Dobit ćete praktične
    uvide u iskorištavanje umjetne inteligencije za zadatke u učionici i uštedu vremena
    na administrativnim zadacima.
  ai_pl_101_video_title_3: Transformacija učenja pomoću AI
  ai_pl_101_video_desc_3: Istražite raskrsnicu AI i obrazovanja. Ova sesija istražuje
    kako se AI može kombinirati s pedagogijom kako bi se poboljšalo učenje učenika.
    To je obavezno prisustvovati nastavnicima koji žele iskoristiti AI da transformišu
    svoje nastavne prakse kako bi obogatili iskustva učenja svojih učenika.
  ai_pl_101_video_title_4: Osiguravanje odgovornog pristupa AI
  ai_pl_101_video_desc_4: Istražite etička razmatranja i najbolje prakse za uključivanje
    umjetne inteligencije u obrazovna okruženja. Ova sesija će pružiti konkretne strategije,
    resurse i primjere iz stvarnog svijeta, a sve usmjerene na razumijevanje potencijalnih
    pristranosti AI i etičkih razmatranja koja dolaze s njom.
  ai_pl_101_video_title_5: Dovođenje AI u učionicu
  ai_pl_101_video_desc_5: Ova sesija se fokusira na podučavanje o AI, vrednovanje
    i korištenje AI obrazovnih alata i iskorištavanje AI za procjenu učenika. Uz bogatu
    mješavinu teorije, praktičnih primjera i resursa, cilj je osnažiti nastavnike
    da se kreću kroz AI krajolik i poboljšaju iskustva učenja učenika.
  ai_pl_101_video_desc_6: 'Saznajte više o novoj tehnologiji koja pokreće velike promjene
    u AI, koja sadrži dva nova videozapisa na modelima velikih jezika (poput ChatGPT-a)
    i Generativni AI. Čujte kako ove nove tehnologije djeluju izravno od stručnjaka:
    Mira Murati, CTO OpenAI, i Cristóbal Valenzuela, izvršni direktor RunwayML-a.'
  how_ai_works_hero_heading: Kako AI radi
  how_ai_works_hero_desc: Zaronite u svijet AI s “Kako AI radi”, našom video serijom
    i pratećim lekcijama!
  how_ai_works_intro_desc: Ova serija kratkih videozapisa i pratećih lekcija u učionici
    upoznat će vas i vaše učenike s načinom rada umjetne inteligencije i zašto je
    to važno. Možete odabrati pojedinačne lekcije na temelju teme, istražiti čitav
    niz tema u jednom razredu ili naučiti svih 7 lekcija kako biste dublje zaronili.
  how_ai_works_intro_list_01: Uvesti vas u umjetnu inteligenciju i strojno učenje
  how_ai_works_intro_list_02: Uronite u to kako funkcionira generativni AI, uključujući
    velike jezične modele (LLM) i generiranje slika
  how_ai_works_intro_list_03: Istražite pristranost, etiku, privatnost i odgovornu
    upotrebu AI
  how_ai_works_intro_list_04: Dodirnite stvarne svjetske aplikacije AI, uključujući
    računalni vid
  how_ai_works_lessons_heading: AI lekcije za vaš razred
  how_ai_works_lesson_title_01: Uvod u mašinsko učenje
  how_ai_works_lesson_desc_01: Saznajte više o obliku umjetne inteligencije koji se
    naziva strojno učenje i kako mogu koristiti proces rješavanja problema kako bi
    pomogli osposobljavanju robota za rješavanje problema. Sudjelujte u aktivnostima
    strojnog učenja u kojima robot uči kako otkriti obrasce u ribi.
  how_ai_works_lesson_title_02: Computer Vision
  how_ai_works_lesson_desc_02: Saznajte kako funkcionira računarski vid. Pogledajte
    video koji objašnjava računarski vid i kako računar “vidi”. Zatim dizajnirajte
    algoritam koji koristi mrežu da odluči koji broj prikazuje sedam segmentnih zaslona
    i testirajte ga.
  how_ai_works_lesson_title_03: Neuronske mreže
  how_ai_works_lesson_desc_03: Saznajte kako funkcioniraju neuronske mreže. Koristite
    widgete za istraživanje neuronskih mreža u rukama na putu. Pogledajte video koji
    objašnjava neuronske mreže. Na kraju razgovarajte o potrebi za različitim perspektivama
    prilikom kreiranja sistema preporuka.
  how_ai_works_lesson_title_04: Chatbotovi i veliki jezični modeli
  how_ai_works_lesson_desc_04: Saznajte što je model velikog jezika (LLM) i kako funkcionira,
    a zatim upotrijebite LLM za zajedničko stvaranje teksta s AI. Na kraju, razgovarajte
    o tome jesu li LLM-ovi inteligentni ili kreativni.
  how_ai_works_lesson_title_05: Generativne slike
  how_ai_works_lesson_desc_05: Saznajte kako AI može generirati slike, a zatim istražite
    difuzijski AI widget i raspravite jesu li ovi modeli kreativni ili ne.
  how_ai_works_lesson_title_06: Algoritamska pristranost
  how_ai_works_lesson_desc_06: Vježbajte obrezivanje slika kako biste otkrili pristranost
    koja se nalazi na osnovi algoritma obrezivanja Twittera, a zatim pročitajte i
    pogledajte videozapis o otkriću ovog pristranog algoritma. Na kraju, razgovarajte
    o načinima prepoznavanja i smanjenja pristranosti u algoritmima.
  how_ai_works_lesson_title_07: Naš Etički kodeks AI
  how_ai_works_lesson_desc_07: Provesti istraživanje koristeći članke i videozapise
    koji izlažu etičke zamke u području umjetne inteligencije po svom izboru. Sastavite
    resurs “Naš AI etički kodeks” za kreatore i zakonodavce AI svuda.
  how_ai_works_lessons_in_a_day_title: Kako AI radi u jednom danu
  how_ai_works_lessons_in_a_day_desc: Imate samo jedan dan? Postoji i mogućnost predstavljanja
    cijele serije studentima u jednom danu. Savršeno za svakog nastavnika iz područja
    područja koji žele upoznati studente s AI, ili čak kao lekciju za gostujućeg učitelja.
  how_ai_works_lessons_in_a_day_desc_02: Uvesti sve videozapise “Kako AI radi” u jednom
    danu. Studenti prate svaki videozapis podudaranjem vokabulara iz videozapisa,
    a zatim odgovarajući na pitanje razmišljanja o svakom videozapisu.
  how_ai_works_resources_desc: Zainteresirani da saznaju više o AI? Evo nekoliko dodatnih
    resursa koji mogu pomoći u proširenju učenja vas i vaših učenika.

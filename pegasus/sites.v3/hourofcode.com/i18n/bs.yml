  tutorial_scratchimagine_longdescription: Zamislite svijet u kojem je sve moguće,
    a zatim ga oživjeti s nule!
  tutorial_codesterspsa_longdescription: Naučite osnove kodiranja u Pythonu dok kreirate
    vlastitu najavu za javne usluge. Odaberite temu koja vam je važna i dizajnirajte
    svoj animirani ili interaktivni PSA kako biste podijelili ključne informacije
    o tome kako pozitivno utjecati na svijet.
  tutorial_googlehero_longdescription: Pretvorite svakodnevnog heroja iz svog života
    ili zajednice u superheroja tako što ćete ih programirati da lete preko zgrada,
    okreće se, radi sa sidekickom i bodove dodirujući predmete u igri. U Code Your
    Hero pokažite posebne moći svog heroja i vlastitu kreativnost pomoću CS First
    i Scratch.
  tutorial_codestersbball_longdescription: Naučite osnove kodiranja u Pythonu prilikom
    izrade vlastite košarkaške igre. Naučit ćete kako dodati pozadine i duhove i kako
    koristiti događaje za kontrolu kretanja duhova na pozornici.
  tutorial_scratchcartoon_longdescription: Oživite neke od svojih omiljenih likova
    Cartoon Network kodiranjem vlastite animacije. Dodajte još znakova i natjerajte
    ih da skaču, lete i razgovaraju.
  tutorial_codemonkeyjr_longdescription: U svijetu ispunjenom zadivljujućim stvorenjima
    i svijetlim bojama, 4-6 godišnjaci pridružit će se majmunu u misiji prikupljanja
    banana i otključavanja škrinje s blagom. Sve vrijeme, oni će istraživati i naučiti
    osnove koda dok koriste blokove za programiranje majmuna putovanje kroz svijet.
  tutorial_bananatales_longdescription: Naučite Python pomažući bebi majmuna. Majmuni
    blizanaca bili su odvojeni zemljotresom - ostavljajući jednog od majmuna bez načina
    da dobije banane! Sada je na vašim učenicima da koriste kôd za obnovu staze i
    hranjenje majmuna bebe.
  tutorial_scratchtales_longdescription: Vodite likove na putovanje i neka govore
    naglas koristeći blokove teksta u govor koje pokreće Amazon. Odaberite glas za
    svaki znak, a zatim upišite ono što želite reći. Učinite svoju priču interaktivnom
    kodiranjem likova kako biste postavljali pitanja i putovali u različite scene.
    Eksperimentirajte s kreativnim novim načinima stvaranja priča!
  tutorial_msemoji_longdescription: Izgradite interaktivnu web stranicu uživo koja
    koristi model strojnog učenja kako bi prepoznala ručno nacrtane emojije vaših
    i vaših prijatelja! Usput ćete dobiti praktičnu praksu sa osnovnim konceptima
    mašinskog učenja - 1) prikupljanje podataka, 2) čišćenje i formatiranje podataka,
    3) obuka modela i 4) koristeći obučeni model za predviđanja.
  tutorial_cacolor_longdescription: Profesor Photon je visoko cijenjeni fizičar otišao
    skitnica. Ona je eliminirala boju sa svih digitalnih uređaja! U ovom projektu
    Escape Room stil, učenik se pridružuje Marlee i Tyrell dok uče o binarnim brojevima,
    svjetlu, boji i još mnogo toga kako bi razotkrili Color Conundrum profesora Photona
    i vratili boju svjetskim uređajima.
  tutorial_kodablebeach_longdescription: Spasite bebe na plaži! Naučite programirati
    pomoću osnovnih naredbi i očistiti plažu kako biste zaštitili život oceana.
  tutorial_tynkeren_longdescription: 'Dio projekta UN ciljeva održivog razvoja, ovaj
    kodni upit pokazuje projekte koji istražuju obnovljive izvore energije, energetsku
    efikasnost i pristup energiji. Čitatelji se mogu igrati s radnim projektima, a
    napredni programeri mogu kreirati vlastite originalne projekte. '
  tutorial_tynkerjavapro_longdescription: 'Dio projekta UN-ovih ciljeva održivog razvoja,
    ovaj upit za kodiranje pokazuje kratak projekat koji istražuje reciklažu i ponovnu
    upotrebu. Čitatelji mogu kreirati vlastitu igru širenjem projekta. '
  tutorial_grasshopperhack_longdescription: Saznajte kodiranje vještine hack ovu igru
    kako bi bilo moguće igrati.
  tutorial_pbskids_longdescription: Uz PBS KIDS Scratch Jr, djeca mogu kreirati vlastite
    interaktivne priče i igre kroz programiranje igara i lekcija. Naučite kodirati
    kroz igre i aktivnosti s likovima iz Odd Squad, Wild Kratts, Nature Cat, Arthur,
    WordGirl, Peg + Cat i Ready Jet Go! Mogućnosti pripovijedanja su beskrajne s ovom
    kreativnom aplikacijom za kodiranje za djecu od 5-8 godina.
  tutorial_nclabdata_longdescription: Svijet uspijeva na dobrim podacima! U ovom praktičnom
    NCLAB vodiču napisat ćete jednostavne upite, prvi korak u analizi podataka. Upoznajte
    se sa snagom PostgreSQL jezika, koji koriste vlade i preduzeća za upravljanje
    sistemima baza podataka širom svijeta. PostgreSQL je napisan na običnom engleskom
    jeziku i jednostavan je za učenje. Isprobajte!
  tutorial_grasshopperphoto_longdescription: Naučite vještine kodiranja da biste stvorili
    filtre koji će se primjenjivati na različite fotografije.
  tutorial_tynkerpyland_longdescription: 'Dio projekta UN-ovih ciljeva održivog razvoja,
    ovaj Python projekt će vam stvoriti vlastitu igru za sadnju drvca. '
  tutorial_codeitimages_longdescription: Naučite programirati vlastite nevjerojatne
    slike i animacije.
  tutorial_hyperpadenemy_longdescription: 'Saznajte logično razmišljanje i programiranje
    stvaranjem platformer igra neprijatelja AI. '
  tutorial_tynkerpro_longdescription: 'Dio projekta UN-ovih ciljeva održivog razvoja,
    ovaj upit za kodiranje pokazuje projekte koji istražuju probleme oko recikliranja
    i ponovne upotrebe. Početnici se mogu igrati s radnim projektima, a napredni programeri
    mogu kreirati vlastite projekte od nule. '
  tutorial_trashtag_longdescription: 'Kodirajte vlastitu igru i podignite svijest
    o zaštiti našeg okruženja. '
  tutorial_casiege_longdescription: Pridružite se Niku i Sakuri na njihovom putovanju
    virtualne stvarnosti do dvorca Tubrosos. Saznajte kako je to biti haker sivog
    šešira pomažući čarobnjaku vilenjak, Cyrena pronaći Krunu znanja. Izložit ćete
    loše sigurnosne sustave koji se koriste u dvorcu i naučiti kako izbjeći da postanete
    žrtva prevare.
  tutorial_thunkableyeet_longdescription: Saznajte kako izgraditi dvije aplikacije
    koje će pomoći vašem gradu! Yeet!
  tutorial_vidcodedeal_longdescription: Započnite kodiranje za dobro stvaranjem animacija
    koje sadrže značajne žene vođe i citate koji izražavaju svoje stajalište.
  tutorial_codehsgeno_longdescription: U ovom satu koda, studenti će stvoriti program
    koji će riješiti za parove alela na temelju korisničkog unosa. Studenti će programirati
    s Tracy the Turtle u Pythonu kako bi se to dogodilo. Studenti trebaju imati prethodno
    znanje o osnovnim konceptima biologije i Punnett trgovima prije početka ove aktivnosti.
  tutorial_hyperpadpong_longdescription: 'Naučite programirati pong igru s pametnim
    AI protivnikom. '
  tutorial_tynkerland_longdescription: 'Dio projekta UN-ovih ciljeva održivog razvoja,
    ovaj poticaj za kodiranje pokazuje projekte koji istražuju važnost šuma za svjetski
    ekosistem. Čitatelji se mogu igrati s radnim projektima, a napredni programeri
    mogu kreirati vlastite originalne projekte. '
  tutorial_trinketgirl_longdescription: Naučite programirati veliku priču koristeći
    Python, a zatim je promijenite kako biste stvorili vlastitu priču!
  tutorial_rpimosquito_longdescription: Napravite igru u kojoj ćete zaštititi ljude
    od malarije čineći papagaj uhvatiti komarce.
  tutorial_tynkermars_longdescription: Istražite NASA-ine uzbudljive nove napore da
    dođete do Mjeseca, a zatim Marsa. Studenti mogu dizajnirati vlastitu animiranu
    zakrpu misije, zamisliti svoj život kao astronaut Artemide na Lunar Gatewayu i
    još mnogo toga. Početnici mogu isprobati korak-po-korak tutorijale, dok iskusni
    programeri mogu kreirati vlastite originalne projekte s blokom ili tekstualnim
    kodiranjem.
  tutorial_cityx_longdescription: Vaša prva potraga u gradu X je pomoći starom poljoprivredniku
    da upravlja svojom farmom. Riješimo njegov problem inovativnom tehnologijom! Naučit
    ćete osnovni koncept sustava zalijevanja i napraviti vrtlarskog robota s nevjerojatnom
    zabavom! Studenti će primijeniti koncepte dizajnerskog razmišljanja kako bi istražili
    probleme dok razvijaju svoju tehnološku svijest, čime će usavršavati svoje vještine
    razmišljanja na visokom nivou.
  tutorial_vidcodemap_longdescription: Prikupljajte i analizirajte podatke za angažman
    zajednice, kodiranjem vlastite mape zajednice!
  tutorial_robotmagicfarm_longdescription: Kodirajte FarmBot za sadnju sjemena. Započnite
    sadnju jednostavnih polja, a zatim dodajte složenost. Završite uzgojem umjetnosti
    vlastitog dizajna.
  tutorial_codehstriangle_longdescription: U ovom satu koda istražit ćemo kako stvoriti
    simulator koji će izračunati površinu trokuta s dimenzijama koje odabere korisnik.
    Programirat ćemo s Tracy the Turtle u Pythonu kako bismo to ostvarili. Studenti
    trebaju imati prethodno znanje o osnovnim konceptima geometrije prije početka
    ove aktivnosti.
  tutorial_ttwhitehouse_longdescription: U ovoj šarenoj avanturi vratite boju bijelom
    svijetu kroz samovođenu igru prvog lica. Riješite zagonetke i kompletne izazove
    kako biste unaprijedili igru i svoje znanje kodiranja. Nakon završetka, igrači
    će biti upoznati sa hex vrijednostima boja i CSS atributima i dovoljno udobni
    da ih prepoznaju u stvarnim aplikacijama. Ne bojte se dijeliti svoje kreacije.
  tutorial_modulo_longdescription: U najdubljoj svemiru, Exploratory databot, poznat
    kao E.D. upravo je otkrio novi nastanjivi planet za čovječanstvo! Tko zna kakva
    iznenađenja stoje na ovom udaljenom pješčanom planetu? Neočekivano prilikom slijetanja,
    E.D. dobiva šok za svoju matičnu ploču brišući sve svoje programe. Na vama je
    da programirate E.D. kako biste mu pomogli kroz teren ovog čudnog vanzemaljca.
    Jeste li za izazov?
  tutorial_codingtown_longdescription: Izgradite vlastiti posao, kod i zabavite se.
  tutorial_kanoart_longdescription: Koristite blok kod za crtanje scene, a zatim ga
    oživite animacijom i interakcijom miša. Kodirajte vlastite kistove, dodajte naljepnice
    i kreirajte se!
  tutorial_dragonscript_longdescription: Dobrodošli u DragonScript Arena — programsku
    strategiju i klub za kodiranje. Izjednačite svoj Javascript & Software Engineering
    dok igrate! Izgradite svoj vlastiti Dragon AI Zamislite Battlebots, ali s robotom
    Dragons.
  tutorial_uwcloud_longdescription: Naučite osnove računalstva u oblaku izgradnjom
    vlastitog oblaka! Izgradite poslužitelje, nadogradite ih i povežite klijente kako
    biste održali korak s mrežnom potražnjom. Igrajte ulogu Cloud Architect u ovoj
    interaktivnoj igri i testirajte svoje vještine u beskrajnom načinu rada.
  tutorial_htmlmuffin_longdescription: Pripremite se za zabavnu i uzbudljivu avanturu
    s Muffin the Cat, koji će vas voditi kroz osnove HTML-a i CSS-a. Zajedno ćete
    napraviti svoju prvu odredišnu stranicu i razumjeti glavne principe izgleda web
    stranice.
  tutorial_microsoftpizza_longdescription: Stvorite jednostavnu arkadnu igru u kojoj
    vaš igrač jede što više pizze kao što možete prije vremena ponestane!
  tutorial_stemc_blckhole_longdescription: Jeste li vidjeli slike crne rupe koje su
    objavljene u proljeće 2019. godine? Želite li znati više o crnim rupama i kako
    pobjeći od njih? Pogledajte ovu aktivnost kodiranja o tome koliko brzo trebate
    ići da biste pobjegli iz gravitacijskog polja i što se događa kada čak ni svjetlost
    ne može pobjeći!
  tutorial_careconfigure_longdescription: Naša aplikacija za pripovijedanje priča
    bajku, s čudnim i smiješnim rezultatima! Ali program je slabo napisan. Pisanje
    dobrog koda je od vitalnog značaja. Pomozite precizirati ovu aplikaciju u nešto
    nevjerojatno. Pogledajte klase riječi na engleskom jeziku i koristite varijable,
    suglasnike, popise i funkcije da biste rekonfigurirali ovaj program. Ako ste ranije
    napisali program i želite neki stil, ovo je za vas.
  tutorial_rpiscratch_longdescription: Stvorite interaktivnu knjigu fraza koja prevodi
    korisne fraze na različite jezike.
  tutorial_ozaria_longdescription: Prilagodite svoj heroj i putovanje do Sky Mountain
    gdje ćete naučiti upisati pravi kod, navigaciju kroz 15 razina igre, i napraviti
    svoj vlastiti igra kako bi se spasiti svijet Ozaria.
  tutorial_ttovum_longdescription: Možete li kontrolirati kaos? Hack svoj put u cyberpunk
    svijetu Ovun City. Otklanjanje pogrešaka slomljenog koda, rješavanje zagonetki
    i nadogradite svoj hardver dok istražujete samovođeni otvoreni svijet. Nemojte
    biti uhvaćeni od bespilotnih letjelica! Na vama je kako se razvija Ovun City.
  tutorial_ttpassage_longdescription: Uronite u vanzemaljski svijet kako biste pomogli
    Adi da pobjegne nepoznate opasnosti. Igrajte kroz ovu 2D platforming samoupravnu
    avanturu i naučite tehnike kodiranja na putu. Igrači će se upoznati s tehnikama
    kodiranja i sintaksom dok rješavaju zagonetke, bore se protiv čudovišta i tuku
    konačnog šefa. Neka prethodna poznavanja JavaScript-a mogla bi biti korisna, ali
    nije potrebna.
  tutorial_tynkerhtmlen_longdescription: 'Dio projekta UN ciljeva održivog razvoja,
    ovaj projekt kodiranja ima da kreirate vlastitu web stranicu koja istražuje obnovljive
    izvore energije, energetsku efikasnost i pristup energiji. Dizajnirajte svoju
    stranicu koja prikazuje probleme održivosti! '
  tutorial_ttfrog_longdescription: Nostalgija pretvara obrazovne u ovoj poznatoj igri
    s novim twist! U lako razumljivijoj i samostalnoj igri koristit ćete blokove kodove
    i koncepte programiranja kako biste pomogli svom prijatelju žaba da sigurno prijeđe
    izdajnička zemlja. Savršeno za početnike i stručnjake!
  tutorial_codemojijava_longdescription: Ova aktivnost upoznaje studente sa osnovama
    Java programiranja pomoću terminala Codemoji. Studenti uče sve, od osnovnih tipova
    i varijabli do funkcija. Svaka lekcija sadrži detaljno objašnjenje onoga što svaka
    linija koda radi kako bi se osiguralo da učenici razumiju što se događa. Svaka
    linija koda u lekciji vodi se za uspjeh učenika.
  tutorial_ccfirewall_longdescription: Naučite kako programirati svoju igru koja se
    može dijeliti! Koristite kôd za podučavanje heroja magične čarolije za poraz valova
    i valova baddies.
  tutorial_htmljs_longdescription: Upoznajte svog novog šefa, Muffin the Cat, koji
    se sprema za CatFashion Expo. Potreban mu je program za praćenje kalorija i traži
    od vas da pomognete. U ovoj zabavnoj i privlačnoj aktivnosti naučit ćete osnove
    JavaScripta gledajući varijable, operacije i tipove podataka i napisati MuffIt
    - vaš prvi program u JavaScriptu.
  tutorial_ttaqueducts_longdescription: U ovoj puzzle igri, ti si junak donosi vodu
    natrag u svoje selo! Učinite svoj put kroz razine u ovom samo-vođenom izometrijskom
    iskustvu. Razine će početi jednostavno, izlažući igrače osnovnim osnovama kodiranja.
    Dok igrate, naučit ćete složenije tehnike kodiranja. Nakon toga dizajnirajte i
    izgradite vlastite razine i zagonetke za dijeljenje.
  tutorial_vtgame_longdescription: Uvod u računsko razmišljanje i programiranje video
    igara na engleskom jeziku. Kreirajte svoju video igru u samo nekoliko minuta.
    Uključeni su računarski koncepti apstrakcije, objektno orijentiranog dizajna,
    algoritamskog razmišljanja, rješavanja problema, otklanjanje pogrešaka i kritičkog
    razmišljanja. Ciljani učenici su od 5. do 12. razreda. Nije potrebno prethodno
    iskustvo programiranja.
  tutorial_baroborav_longdescription: Vodite Linkbot kao robotsko autonomno vozilo
    (RAV) kroz mrežu ulica! Studenti će naučiti kontrolirati Linkbot robota (virtualnog
    ili hardverskog) pomoću sučelja povlačenja i ispuštanja. Oni će također naučiti
    o važnom konceptu petlji i dobiti praksu koristeći Pitagorinu teoremu za prelazak
    trokutastih staza.
  tutorial_baroboobstacle_longdescription: Ova serija od 6 aktivnosti upoznat će studente
    sa osnovnim konceptima kodiranja i robotike pomoću sučelja povlačenja i ispuštanja
    za manevriranje Linkbot robota (virtualnih i/ili hardverskih) kroz razne kurseve
    prepreka.
  tutorial_pbstorytelling_longdescription: Uronite u svijet interaktivnog pripovijedanja.
    Naučite osnove kako stvoriti priču u Twine. Ispitati različite obrasce priča i
    strukture koje su jedinstvene za interaktivne priče. Pogledajte neke načine na
    koje se interaktivno pripovijedanje razlikuje od tradicionalnog kreativnog pisanja.
  tutorial_kibosnow_longdescription: 'Grad je prekriven snijegom, a mi moramo dizajnirati
    KIBO snowplug kako bi se počistiti! Studenti će se uključiti u proces inženjerskog
    dizajna dok dizajniraju, testiraju i poboljšavaju robote za snijeg koji mogu pomoći
    u čišćenju snijega od pamuka i lopte. Studenti će također saznati više o mnogim
    važnim poslovima koji čine funkciju zajednice. '
  tutorial_kibohappy_longdescription: Ako ste sretni i znate da bljesak vaše svjetlo!
    U ovoj lekciji robotike koja se također bavi muzikom i socijalno-emocionalnim
    učenjem, učenici zajedno kreiraju program za KIBO uključujući ulaz i izlaz koji
    izražava osjećaj sreće. Studenti uče da roboti imaju izlazne dijelove koji im
    omogućuju slanje informacija u svijet.
  tutorial_rubylove_longdescription: 'Love Letters for Computers je 10-dijelna YouTube
    serija s materijalima u učionici, kako bi pomogla nastavnicima osnovnih škola
    da informatiku učine razigranijima, hirovima i nježnijima za djecu. '
  tutorial_spherosmiles_longdescription: Jeste li znali da osmijeh ima super moći?!
    Programirajte svoj Shero Bolt kako biste uljepšali nečiji dan.
  tutorial_spherobaby_longdescription: Naučite programirati “bebe korake” kako biste
    pomogli da naučite prijatelja da kodiraju.
  tutorial_toxarchitect_longdescription: Kodirajte svog robota graditelja kako biste
    stvorili zgrade i pejzaže. Utopian Architect je pješčanik dizajniran da olakša
    otkrivanje i učenje koncepta funkcije. Pridružite nam se kroz naše aktivnosti
    koje brzo pokreću pitanja vezana za arhitekturu programa, umijeće organiziranja
    misli i znanja kako razbiti velike probleme na manje probleme.
  tutorial_idodge_longdescription: Ova aktivnost, prilagođena Sat koda, razvija dječje
    vještine programiranja stvaranjem aplikacija pomoću teksta - pojednostavljenog
    JavaScript jezika. Koristeći PRIMM pristup za podučavanje programiranja, djeca
    istražuju programe i koriste svoje vještine računskog razmišljanja za rješavanje
    problema, izmjenu i dizajn/razvoj aplikacija.
  tutorial_firiacodebot_longdescription: Python odgovara vašem mozgu! Čak i ako nikada
    prije niste koristili tekstualni jezik, ova aktivnost će vas naučiti svemu što
    vam je potrebno da se vaš robot kreće, osvjetljava i reagira na korisničke ulaze.
    CodeBot je revolucionarna platforma za autentično kodiranje u stvarnom svijetu,
    kombinirajući pravi programski jezik s moćnim hardverom. Vaš KOD je u potpunoj
    kontroli svih funkcija robota!
  tutorial_modlighthouse_longdescription: 'Studenti dizajniraju svjetionik na osnovu
    dizajnerskih kriterija i ograničenja. Zatim studenti ponavlja na tom dizajnu kako
    bi ga automatski, i prilagoditi svoju poruku. '
  tutorial_spherogreen_longdescription: 'Naučite kako koristiti varijablu brojeva
    za brojanje kako biste pratili recikliranje svih vaših učionica. '
  tutorial_ozopopstar_longdescription: 'Studenti će pisati i zvati funkcije, i izvršiti
    ih sa Ozobotom. Ovo je druga od dvije lekcije. '
  tutorial_eddesign_longdescription: Uvesti ključne računske koncepte petlji, ugniježđene
    petlje i sekvencijalni redoslijed koristeći Edison robote i programski jezik zasnovan
    na Scratch-u EdScratch. Učenici mogu raditi kroz ovu lekciju nezavisno fokusirajući
    se na ideju obrazaca, uključujući geometrijske oblike, i istražujući kako se petlje
    mogu koristiti u programima koji sadrže ponavljajući kod.
  tutorial_edshapeup_longdescription: Uvesti ključne računske koncepte definitivnih
    petlji i varijabli koristeći Edison robote i eDPy, tekstualni programski jezik
    zasnovan na Pythonu. Učenici mogu samostalno raditi kroz ovu lekciju dok vježbaju
    koristeći određene petlje i prepoznavanje uzoraka kako bi vozili poznate redovne
    poligone prije nego što preuzmu izazov manje uobičajenih pravilnih poligona i
    nepravilnih oblika.
  tutorial_ozocolor_longdescription: 'Studenti će biti upoznati sa konceptom funkcija
    pomoću kodova boja za predstavljanje funkcije. Ova lekcija je uvodna i nepriključena
    lekcija za uvođenje koncepta funkcija. To je prva lekcija serije s dvije lekcije,
    ali bilo koja lekcija može se podučavati izolirano. Druga lekcija koristi OzaBlockly
    za izgradnju koncepta funkcija. '
  tutorial_icomputeeggs_longdescription: Ova aktivnost koju vodi nastavnik, prilagođena
    Sat kodiranja, pruža učenicima priliku da istraže fizičko programiranje kroz robotiku.
    Koristeći programsko okruženje za povlačenje i ispuštanje i programabilnu robotsku
    sferu, učenici dizajniraju algoritme za programiranje robota za skrivanje uskršnjih
    jaja. Uključuje korak po korak plan lekcije, resurse nastavnika/učenika i smjernice
    za procjenu.
  tutorial_rootunplugged_longdescription: Riješite izvanmrežne zagonetke za ispis
    koristeći snagu programiranja, matematike i još mnogo toga kako biste razbili
    kôd do mjesta gdje se skriva Root Robot!
  tutorial_rgtreasure_longdescription: Robo škrinja s blagom je unplugged aktivnost
    koja uči učenike računskom razmišljanju i osnovama programiranja na jednostavan
    i ugodan način. Studenti će naučiti jednostavne naredbe pokreta i nove programske
    izraze poput 'Bug' i 'Debug'. Ova aktivnost također uči koncept scenarija s više
    oznaka.
  tutorial_peblioportraits_longdescription: 'Naučite programirati animirane portrete
    za uzrok u koji vjerujete. '
  tutorial_rootcodebreak_longdescription: Koristite svoj Root Robot i aplikaciju Root
    Coding za napajanje kroz zagonetke i izazove za ispis kako biste ispisali kôd
    do mjesta gdje se skriva korijen.
  tutorial_microbit14_longdescription: Kodirajte svoj način očuvanja okeana pomoću
    micro:bita. Saznajte više o Globalnom cilju 14, Životu ispod vode i naučite kodirati
    svjetlo na plaži morske kornjače.
  tutorial_barobomoon_longdescription: Vi ste jedan od pionirskih astronauta u prvoj
    stalnoj mjesečevoj bazi, a dok ste na ekspediciji daleko od baze, kvar onesposobljava
    vaš lunarni rover i radio. Ali s malo domišljatosti možete stvoriti uređaj za
    svjetlosno signalizaciju pomoću Arduino mikrokontrolera, LED-a i povlačenja i
    ispuštanja kodiranja za slanje SOS sustava.
  tutorial_eddog_longdescription: Uvesti ključne računske koncepte petlji i uslovnih
    uređaja pomoću Edison robota i programskog jezika EdBlocks. Učenici mogu samostalno
    raditi kroz ovu lekciju, koristeći IR svjetlosne senzore Edisonovog robota dok
    primjenjuju sekvencijalno programiranje i razgradnju na skup progresivnih programskih
    izazova, istražujući kako roboti mogu osjetiti i reagirati na svijet.
  tutorial_microbit15_longdescription: Kodirajte svoj način zaštite lokalnih divljih
    životinja koristeći micro:bit. Saznajte više o Global Goal 15, Life on Land i
    naučite kodirati brojač vrsta divljih životinja.
  tutorial_unity_longdescription: 'Stvorite pravu video igru koristeći C # računalni
    kod i Unity, profesionalnu platformu za razvoj igara! Uključena su sva sredstva
    aktivnosti i korak-po-korak tutoriali. Ovaj projekat može biti vođen nastavnicima
    ili vođenim studentima. Radi efikasnosti, preporučujemo studentima da završe jedan
    od prethodnih setova Unity Creator bez koda kako bi naučili Unity sučelje prije
    ove aktivnosti.'
  tutorial_blockscadtarget_longdescription: Testirajte svoje sposobnosti udaranja
    ciljanim pisanjem koda za pomicanje trokuta u tri dimenzije!
  tutorial_tcadicicles_longdescription: Kombinirajte snagu koda i kompjuterski podržani
    dizajn (CAD) da biste stvorili 3D dizajn icicle. Zatim naučite kako ispisati svoj
    dizajn ako imate pristup 3D pisaču!
  tutorial_blockscadscale_longdescription: Napišite kôd za kreiranje i 3D modele skala
    za ispis najpoznatijih svjetskih zgrada!
  tutorial_tcadloops_longdescription: Saznajte kako se kod i računarski dizajn (CAD)
    mogu kombinirati kako bi se stvorio 3D model zvijezde koja pukne.
  tutorial_phidgets_longdescription: Stvorite strašan muzički instrument sa Phidgetsom
    i obradom!
  tutorial_modvariables_longdescription: 'Studenti istražuju kako podaci teku kroz
    mrežu pomoću blokova robota Cubelets. Ova lekcija pretpostavlja da su učenici
    već upoznati s načinom na koji blokovi robota Cubelets funkcioniraju općenito.
    Posjetite modrobotics.com/thehub besplatno “Upoznajte svoje Cubelets” lekcije
    kako biste svojim učenicima predstavili ovaj alat za računsko razmišljanje. '
  tutorial_codestersmicro_longdescription: Povežite svoj micro:bit s Codesterima i
    otključajte svijet mogućnosti. Upotrijebite svoj micro:bit kao kontroler igre
    kako biste pomogli svom igraču da vodi nogometnu loptu. Ne dopustite da lopta
    udari u zemlju! Micro Ball je jednostavna, zabavna igra koju čak i početni koder
    može napraviti.
  tutorial_codestersdata_longdescription: Povežite svoj micro:bit s Codesterima i
    otključajte svijet mogućnosti. Saznajte kako prikupljati i pohraniti podatke s
    micro:bit senzora. Zatim grafikon podataka kao raspršiti zemljište u Codesters.
    Podstiče se prethodno poznavanje petlji, popisa i događaja.
  tutorial_ikodexmas_longdescription: Ova aktivnost koju vodi nastavnik, prilagođena
    Sat kodiranja, upoznaje djecu s korištenjem programskog jezika zasnovanog na pločicama
    kako bi razvili vještine kodiranja. Djeca koriste algoritme, vještine programiranja
    i računskog razmišljanja kako bi programirali Kodu za isporuku poklona na Badnjak.
    Uključuje korak-po-korak plan lekcije, udžbenik za učenike i smjernice za procjenu.
  tutorial_rpisensehat_longdescription: Saznajte kako koristiti Sense HAT hardver
    za izradu uređaja za bilježenje podataka koji može snimiti niz informacija o njegovom
    neposrednom okruženju.
  tutorial_mee_longdescription: Progratirajte Minecraft agenta za prikupljanje podataka
    o šumskim požarima. Zatim napišite kod kako biste spriječili širenje vatre, spasili
    selo i vratili život u šumu. Naučite osnove kodiranja i istražite stvarni primjer
    umjetne inteligencije.
  tutorial_kuborobo_longdescription: U ovoj aktivnosti studenti testiraju svoje vještine
    logike i sekvenciranja dok koriste Tagtile za programiranje svog KUBO robota za
    putovanje na različite lokacije na tiskanoj karti.
  tutorial_ai-oceans_longdescription: Kompjuterska nauka je mnogo više od kodiranja!
    Saznajte više o AI, strojnom učenju, podacima o obuci i pristranosti, dok istražujete
    etička pitanja i kako se AI može koristiti za rješavanje svjetskih problema.

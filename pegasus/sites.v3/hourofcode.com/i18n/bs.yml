  module_desc_modeling_animal_adaptations: Koristite kod za modeliranje adaptacija
    životinja, produbljivajući svoje razumijevanje kako su se različite vrste razvile
    kako bi preživjele u svojim okruženjima.
  module_desc_coding_book_covers: Upotrijebite kôd za stvaranje animiranog korica
    knjige, koristeći sprites i tekst za prenošenje znakova, postavki, zapleta i još
    mnogo toga.
  module_desc_coding_interactive_maps: Koristite kodiranje da biste razvili kartu
    koja priča priču, omogućujući vam da istražite geografske informacije na zanimljiv
    i interaktivan način.

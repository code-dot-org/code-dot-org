  csd_page_faq_question_02: KAKO/Gdje mogu dobiti profesionalni razvoj za ovaj kurs?
  csd_page_faq_answer_02: Naš program profesionalnog učenja nudi cjelogodišnju podršku.
    Program započinje petodnevnom ljetnom radionicom na kojoj ćete imati priliku raditi
    na praktičnom planu i programu i upoznati druge nastavnike iz vašeg područja.
    Tokom cijele godine nudimo prateće radionice i podršku forumu. Za početak vam
    nije potrebno prethodno iskustvo informatike. I nastavnici to vole! 90% rangiraju
    ga najboljim profesionalnim razvojem ikad. [Kliknite ovdje da biste se prijavili
    i saznali više] (%{apply_url}).
  csd_page_faq_question_03: Predajem CS Discoveries, ali imam manje od jednog semestra
    sa svojim studentima. Šta biste preporučili?
  csd_page_faq_answer_03_01: Nastavnici koji imaju ograničen raspored, nesposobni
    da podučavaju sve jedinice CS Discoveries tokom školske godine, sada mogu lako
    dodijeliti određeni skup jedinica CS Discoveries na osnovu onoga na što se žele
    fokusirati. Ove zbirke su i dalje iste jedinice pronađene u CS Discoveries, jednostavno
    grupirane zajedno na osnovu naših preporuka u nastavku kako bi zaronili duboko
    u određeno područje CS Discoveries. Svaka zbirka je otprilike jedan semestar ili
    nešto manje od jednog semestra. [Kliknite ovdje da biste vidjeli naše opcije Kolekcije]
    (%{collections_url}).
  csd_page_faq_answer_03_02: Za nastavnike koji imaju još ograničeniji raspored, oni
    imaju mogućnost dodijeliti samo jednu jedinicu odjednom iz CS Discoveries bez
    dodjeljivanja cijelog kursa. Nadamo se da će ovo pomoći u učionicama koje podučavaju
    jedinice CS Discoveries ugrađene kao dio većih kurseva ili kada podučavaju informatiku
    po ograničenom rasporedu. [Kliknite ovdje da biste vidjeli naše fleksibilne jedinice]
    (%).
  csd_page_faq_question_04: Koji materijali i zalihe su potrebni za CS Discoveries?
  csd_page_faq_answer_04_01: Jedan potencijalni trošak koji treba uzeti u obzir prilikom
    podučavanja ovog kursa je štampanje. Mnoge lekcije imaju brošuru koja su osmišljena
    da vode studente kroz aktivnosti. Iako nije potrebno da se svi ovi brošeri štampaju,
    mnogi su dizajnirani za štampanje i toplo preporučujemo štampanje kada je to moguće.
  csd_page_faq_answer_04_02: 'Osim štampanja, neke lekcije pozivaju na tipične potrepštine
    i manipulative u učionici kao što su: studentski časopisi, poster papir, markeri/olovke
    u boji, škare, otpadni papir, ljepilo ili traka, post-it bilješke ili indeksne
    kartice (ili slične veličine otpadnog papira), i vladari ili ravni rub neke vrste.'
  csd_page_faq_answer_04_03: 'Pored tih materijala za opšte kurseve, u određenim jedinicama
    se pozivaju i sljedeće stavke:'
  csd_page_faq_answer_04_04: Rješavanje problema i računarstvo
  csd_page_faq_answer_04_05: Aluminijska folija, spremnik za vodu, novčana jedinica
    (imajte na umu da se novčana jedinica može zamijeniti nekom drugom vrstom težine
    iste veličine). Alternativne aktivnosti su dostupne ako nemate pristup tim zalihama.
  csd_page_faq_answer_04_06: Kreiranje aplikacija s uređajima (opcija A i opcija B)
  csd_page_faq_answer_04_07: 'Option A: Classroom set of Circuit Playgrounds. Check
    out [code.org/maker/circuitplayground](%{url}) for more details.'
  csd_page_faq_answer_04_08: 'Option B: Classroom set of micro:bit devices. Check
    out [code.org/maker/microbit](%{url}) for more details.'
  csd_page_faq_answer_04_09: Pribor za kavu, kao što su prazne kutije za tkivo ili
    kartonske role ili papir za ogrebotine
  csd_page_faq_answer_04_10: "*Napomena: Jedinica Stvaranje aplikacija s uređajima
    ima dvije mogućnosti implementacije - jednu za one koji koriste igrališta u krugu
    i jednu za one koji koriste micro:bit. Nastavnici ne bi trebali kupovati oba seta
    uređaja niti podučavati obje opcije jedinice jer su ekvivalentne i pokrivaju isti
    sadržaj."
  csd_page_faq_question_06: Kako CS Discoveries odgovara ostalim Code.org kursevima?
  csd_page_faq_answer_06_01: CS Discoveries is designed to fit naturally between our
    [CS Fundamentals](%{csf_url}) courses and our [CS Principles](%{csp_url}) course.
    While each of these courses is designed to be an age-appropriate entry point to
    computer science, students with previous experience will find many new topics
    to explore, and they will revisit familiar topics in novel and more challenging
    contexts.

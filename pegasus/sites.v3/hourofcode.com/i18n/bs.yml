  hoc_faq_title: ČESTO POSTAVLJANA PITANJA
  hoc_faq_what_is_hoc_q: 'Što je Sat kodiranja? '
  hoc_faq_what_is_hoc_a: Sata Kodiranja je počeo kao jednosatni uvod u računarstvo,
    i dizajniran je da demistifikuje "kodiranje", i da demonstrira da svako može naučiti
    osnove i proširiti sudjelovanje u polju računarstva. Sat Kodiranja je od tada
    postao svjetski napor za promoviranje računarstva počevši sa jednim satom aktivnosti
    kodiranja, nakon čega je uslijedilo brzo proširenje. Pogledajte <a href='%{tutorials}'>
    tutorijale i aktivnosti</a>. Ova rasprostranjena kampanja je podržana sa preko
    <a href='%{partners}'> 400 partnera</a> i 200.000 edukatora diljem svijeta.
  hoc_faq_what_is_hoc_a_markdown: Sat kodiranja započeo je kao jednosatni uvod u informatiku,
    osmišljen da demistificira “kod”, da pokaže da svako može naučiti osnove i proširiti
    učešće u oblasti informatike. Od tada je postao svjetski napor da se proslavi
    informatika, počevši od 1-satnih aktivnosti kodiranja, ali proširujući se na sve
    vrste napora zajednice. Pogledajte [vodiče i aktivnosti] (%{tutorials}). Ovu lokalnu
    kampanju podržava preko [400 partnera] (%{partners}) i 200.000 edukatora širom
    svijeta.
  hoc_faq_last_year: Pokušajte tutorijale
  hoc_faq_when_is_hoc_q: Kada je Sat Kodiranja?
  hoc_faq_when_is_hoc_a: Sata Kodiranja se odvija svake godine tijekom <a href='%{csedweek_url}'>
    Sedmice Računarskog Obrazovanja</a>. %{campaign_date_year} Sedmica Računarskog
    Obrazovanja će biti održana na %{campaign_date_full}, dok Sat Kodiranja možete
    ugostiti tokom cijele godine. Sedmica Računarskog Obrazovanja se održava svake
    godine u znak priznanja za rođendana jednog od pionira računarstva <a href='%{grace_hopper}'>
    Admiral Grace Murray Hopper</a> (Decembar 9, 1906).
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: Zašto računarstvo?
  hoc_faq_why_cs_a: "<i>Svakom</i> studentu treba biti pružena prilika da nauči računarstvo
    koje mu/joj pomaže naučiti vještinu rješavanje problema, logike i kreativnosti.
    Počevši rano, studenti će imati temelj za uspjeh u bilo kojoj karijeri 21-og vijeka.
    Vidjeti dodatne statistike <a href='%{stats_url}'> ovdje</a>."
  hoc_faq_why_cs_a_markdown: _Every_ student bi trebao imati priliku učiti informatiku.
    Pomaže u njegovanju vještina rješavanja problema, logike i kreativnosti. Počevši
    rano, studenti će imati temelje za uspjeh na bilo kojem putu karijere 21. stoljeća.
    Pogledajte više statistika [here](%{stats_url}).
  hoc_faq_how_participate_q: Kako da sudjelujem u Satu Kodiranja?
  hoc_faq_how_participate_a: "<a href='/how-to'> Počnite planirati ovdje</a> tako
    sto cete pregledati naš kako-da vodič. Možete organizirati Sat Kodiranja u školi
    ili u zajednici &mdash; u sklopu kluba izvannastavnih aktivnosti, neprofitne organizacije
    ili posla. Ili, samo ga pokušajte sami kada %{campaign_date} dođe."
  hoc_faq_how_participate_a_markdown: "[Počnite planirati ovdje] (%{howto}) pregledom
    našeg vodiča za upute. Događaj Sat kodiranja možete organizirati u svojoj školi
    ili u svojoj zajednici - kao u vannastavnom klubu, neprofitnom organizmu ili na
    poslu. Ili, samo pokušajte sami kada stigne %{campaign_date} ."
  hoc_faq_behind_hoc_q: Ko stoji iza Sata Kodiranja?
  hoc_faq_behind_hoc_a: Sat Kodiranja je upravljan od strane Sata Kodiranja i Sedmice
    Edukacije Računarstva <a href='%{partner_url}'> Savjetodavnih i Raspravnih Odbora</a>
    i vrlo bitnih koalicionih partnera koji zajedničkim naporima podržavaju Sat Kodiranja
    &mdash; uključujući Microsoft, Apple, Amazon, Boys and Girls Clubs of America
    i College Board.
  hoc_faq_behind_hoc_a_markdown: Sat kodiranja organizuje Code.org, a pokreće ga Odbor
    za pregled sata kodiranja, kao i koalicija bez presedana [partners](%{partner_url})
    koja su se okupila kako bi podržala Sat kodiranja - uključujući Microsoft, Apple,
    Amazon, Klubove za dječake i djevojčice Amerike i Odbor koledža.
  hoc_faq_host_q: Ne znam ništa o kodiranju. Mogu li ipak biti domaćin događaja?
  hoc_faq_host_a: Naravno. Sat Kodiranja aktivnosti su samo-vođeni. Sve što morate
    učiniti je <a href='%{codeorg_url}/learn'> probati naše trenutne tutorijale</a>,
    odabrati tutorijal koji želite, i odabrati vrijeme &mdash; mi ćemo se pobrinuti
    za ostalo. Također imamo opcije za svaku dob i razinu iskustva, od vrtića pa gore.
    Počnite planirati svoj događaj čitajući naš <a href='/how-to'> kako-da vodič</a>.
  hoc_faq_host_a_markdown: Naravno. Aktivnosti sata Kodeksa su samo-vođene. Sve što
    trebate učiniti je [isprobati naše trenutne vodiče] (%{codeorg_url}/naučiti),
    odabrati vodič koji želite i odabrati sat vremena - mi se pobrinemo za ostalo.
    Takođe imamo mogućnosti za sve uzraste i nivo iskustva, od vrtića i više. Počnite
    planirati svoj događaj čitajući naš [kako voditi] (%{howto}).
  hoc_faq_devices_q: Koje uređaje trebam koristiti za svoje studente?
  hoc_faq_devices_a: Code.org tutorijali rade na svih uređajima i preglednicima. Možete
    vidjeti više informacija o tehničkim potrebama Code.org tutorijala <a href='%{codeorg_url}/educate/it'>
    ovdje</a>. Tehnološki zahtjevi za tutorijale koji nisu Code.org se nalaze na <a
    href='%{codeorg_url}/learn'>%{partner_url}/learn</a> stranici specifičnom za određeni
    tutorijal. Ne zaboravite također nudimo <a href='%{unplugged_url}'> unplugged
    aktivnosti</a> ako vaša škola ne može omogućiti tutorijal!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Da li trebam kompjuter za svakog sudionika?
  hoc_faq_need_computers_a: Ne. Imamo Sad Kodiranja tutorijale koji rade na kompjuterima,
    pametnim telefonima, tabletima, a neki uopće ne zahtijevaju upotrebu kompjutera!
    Možete se pridružiti gdje god da ste, sa bilo kojim uređajem. <p><i>Evo nekoliko
    mogućnosti:</i> <br><ul><li><b>Rad u parovima.</b> <a href='%{pair_programming_research}'>Istraživanje
    je pokazalo da</a> studenti uče najbolje sa <a href='%{pair_programming_video}'>
    programiranjem u paru</a>, što znači da dijelite računalo i radite zajedno. Stoga,
    potakni svoje studente da rade u dvoje. <li><b>Koristi projektor.</b> Ako imate
    projektor, cijela grupa može raditi Sat Kodiranja zajedno. Pogledajte sekvence
    videa zajedno i naizmjenice odgovarajte na pitanja. <li><b>Idi bez tehnologije
    (unplugged).</b> Nudimo <a href='%{unplugged_url}'> tutorijale koji ne zahtijevaju
    kompjutere.</a></ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Ja sam u <country>. Kako da sudjelujem međunarodno?
  hoc_faq_international_a: Sat Kodiranja može organizovati svatko, bilo gdje u svijetu.
    Prošle godine, studenti diljem svijeta pridružili su se Satu Kodiranja. Saznajte
    više <a href='target-resources'>ovdje</a>.
  hoc_faq_international_a_markdown: Svako može organizirati događaj Sat kodiranja,
    bilo gdje u svijetu. Prošle godine studenti širom svijeta udružili su se za Sat
    kodiranja. Saznajte više [here](%{promote}).
  hoc_faq_tutorial_q: Kako ja mogu napraviti tutorijal za Sat Kodiranja?
  hoc_faq_tutorial_a: Ako ste zainteresirani da postanete suradnik u izradi vodiča,
    <a href='/tutorial-guidelines'> pogledajte naše smjernice i upute</a>. Htjeli
    bismo omogućiti razne opcije, ali primarni cilj je optimizirati iskustvo za učenike
    i učitelje kojima je računarstvo nepoznato.
  hoc_faq_tutorial_a_markdown: Ako ste zainteresirani da postanete partner za udžbenik,
    [pogledajte naše smjernice i upute] (%{tutorial_guidelines}). Željeli bismo ugostiti
    razne zanimljive mogućnosti, ali primarni cilj je optimizirati iskustvo za studente
    i nastavnike koji su novi u računalnim znanostima.
  hoc_faq_account_q: Trebaju li se učenici prijaviti putem računa?
  hoc_faq_account_a: Ne. Registracija ili prijava uopće nisu obvezni kako bi učenik
    iskušao Sat Kodiranja. Većina <a href='%{codeorg_url}/learn/beyond'> naknadnih
    kurseva</a> zahtijeva stvaranje računa kako bi se pohranio učenikov napredak.
    Također, registracija za Sat Kodiranja NEĆE automatski stvoriti račun za Code
    Studio. Ako želite otvoriti račune za svoje učenike, slijedite ove <a href='https://youtu.be/_smelV_KISE'>
    upute</a>.
  hoc_faq_account_a_markdown: Br. Apsolutno nije potrebna registracija ili prijava
    za studente da isprobaju Sat kodiranja. Većina [nastavnih kurseva] (%{codeorg_url}/learn/izvan)
    zahtijeva stvaranje računa kako bi se uštedio napredak učenika. Takođe, registrovanje
    za Sat koda NE stvara automatski račun Code Studio. Ako želite da kreirate račune
    za svoje učenike, slijedite ove [instructions](%{section_instructions_url}).
  hoc_faq_high_school_q: Koje aktivnosti bih trebao/la raditi sa srednjoškolcima?
  hoc_faq_high_school_a: Naš novi Star Wars i Minecraft tutorijal odlični su za srednjoškolce,
    naročito Star Wars JavaScript verzije i razina sa slobodnom igrom na oba tutorijala.
    Također, preporučujemo da za početak isprobate i jedan od početničkih tutorijala
    na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, kao što su Angry Birds
    tutorijal ili tutorijal sa Annom i Elsom. Srednjoškolac bi trebao biti u mogućnosti
    završiti jedan od ovih tutorijala u 30 minuta i tada pokušati naprednije tutorijale
    u JavaScript-u, poput Khan Academy ili CodeHS.
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: Na Satu Kodiranja ću koristit Scratch, ali što ako moji učenici
    koriste iPad umjesto laptopa?
  hoc_faq_scratch_a: Scratch se ne može pokrenuti na tabletima. Ako su vaši učenici
    mlađi, mogu koristiti ScratchJR iPad aplikaciju (za učenike koji su tek naučili
    čitati). Ako pogledate vodiče na <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>,
    možete pronaći vodiče koji rade na iPadu - od Code.org-a, Tynker-a, Lightbot-a
    ili CodeSpark-a.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Kako brojite Sate Kodiranja?
  hoc_faq_map_q: Zašto ne vidim svoju tačku na mapi?
  hoc_faq_map_a: Jako nam je žao što ne vidite Vaš događaj na mapi Sata Kodiranja.
    Zbog desetina hiljada organizatora koji se prijavljuju, mapa sažima podatke i
    prikazuje jednu točku za nekoliko događaja. Klikom na broj iznad karte biti ćete
    usmjereni na popis svih događaja prema državi i moći ćete pronaći sve događaja
    navedene ondje. Dodatno, s obzirom na hiljade ljudi koji se prijavljuju za Sat
    Kodiranja, popis mapa i događaja obično zahtijeva 48 sati za ažuriranje. Provjerite
    opet za nekoliko dana!
  hoc_faq_map_a_markdown: Žao nam je što ne vidite svoj događaj na mapi Sat koda.
    Zbog desetina hiljada organizatora koji se prijave, karta objedinjuje podatke
    i prikazuje jednu tačku za nekoliko događaja. Ako kliknete na link [stranica događaja]
    (%{events_url}) ispod karte, bit ćete preusmjereni na popis svih događaja po državama
    i tamo možete pronaći svoj događaj koji je naveden. Pored toga, s obzirom na hiljade
    ljudi koji se prijavljaju za Sat kodiranja, karta i lista događaja obično traje
    48 sati da se ažuriraju. Vratite se za nekoliko dana!
  hoc_faq_count_hoc_a: Sistem koji prati Sata Kodiranja nije 100% precizan što znači
    da ne brojimo jedinstvene ID učenika savršeno, pogotovo stoga što ne zahtijevamo
    ni prijavu niti registraciju studenata. To znači da u isti mah sudionike pre-brojavamo
    i pod-brojavamo. Pročitajte sve detalje <a href='%{codeorg_url}/loc'>ovdje</a>.
  hoc_faq_count_hoc_a_markdown: 'Ne računamo savršeno jedinstvene ID-ove učenika prilikom
    praćenja učešća u Sati kodiranja. Zašto? Djelomično zato što ne želimo trenje
    poticanja na “prijavu/registar” prije nego što učenik ili učionica pokušaju učiti
    po prvi put, a dijelom i zato što postoje aktivnosti koje ne možemo pratiti na
    mreži. Poduzimamo određene korake kako bismo smanjili dvostruko brojanje, ali
    bez upita za prijavu ovo ne može savršeno funkcionirati. Istovremeno, u Satu kodiranja
    postoje mnoge studentske aktivnosti koje se uopće ne prate. Na primjer: (1) učenici
    koji koriste aplikaciju za mobilne/tablet za isprobavanje Sata koda obično se
    ne računaju (2) učenici koji dijele ekran za programiranje parom ili grupno programiranje
    mogu se računati kao jedan (3) učenici koji pokušavaju unplugged aktivnost u učionici
    ne mogu se računati na mreži (4) nastavnici koji kreiraju vlastite aktivnosti
    sata kodiranja. Kao rezultat toga, postoji neko nedovoljno brojanje i neko dvostruko
    brojanje, pa mi ne gledamo na Sat koda tracker kao tačnu mjeru upotrebe. To je
    svakako pravacno korektno i pokazuje da je učestvovalo mnogo desetina miliona
    studenata.'
  hoc_faq_one_hour_q: Koliko se zapravo može naučiti za sat vremena?
  hoc_faq_one_hour_a: Cilj Sata kodiranja nije naučiti svakoga kako postati ekspert
    računalni naučnik u sat vremena. Sat vremena dovoljno je za shvatiti kako je računarstvo
    zabavno i kreativno, te da je dostupno svim uzrastima, za sve učenike, bez obzira
    na njihovu pozadinu. Mjera uspjeha ove kampanje nije u tome koliko su učenici
    računarstva naučili nego se uspjeh ogleda u širokom sudjelovanju bez obzira na
    spol, etničku i socijalnu razlikost grupa, te i povećanom upisu i sudjelovanju
    u informatičkim kursevima na svim razinama. Milijuni učitelja i učenika odlučili
    su učiti i više od jednog sata - učiti cijeli dan, čitavu sedmicu ili duže, a
    kao rezultat toga mnogi su učenici odlučili upisati cijeli kurs (ili čak kolegij
    na fakultetu). <br/> <br/> Osim učenika, još jedan "učenik" je i nastavnik koji
    nakon jednog sata stječe samopouzdanje za podučavanje informatike iako nema diplomu
    informatičara. Deseci tisuća nastavnika odlučili su dodatno učiti informatiku,
    ili pohađaju dodatne kurseve ili nude pohađenje online kurseva, ili oboje. To
    vrijedi i za školske administratore koji shvaćaju da je računarstvo nešto što
    učenici žele i da su njihovi nastavnici u stanju predavati. <br/> <br/> Iznad
    svega, ono što svi sudionici mogu naučiti u sat vremena jest da ovo svi možemo.
  hoc_faq_one_hour_a_markdown: |-
    Cilj Sata kodiranja nije naučiti nikoga da postane stručni informatičar za jedan sat. Jedan sat je dovoljan samo da naučimo da je informatika zabavna i kreativna, da je dostupna u svim uzrastima, za sve učenike, bez obzira na pozadinu. Mjera uspješnosti ove kampanje nije u tome koliko studenti CS-a uče - uspjeh se ogleda u širokom učešću među rodnim, rasnim/etničkim i socioekonomskim grupama, kao i povećanju upisa i učešća koje vidimo na CS kursevima na svim nivoima razreda. Milioni nastavnika i studenata koji su učestvovali odlučili su da idu dalje od jednog sata - učiti cijeli dan ili cijelu sedmicu ili duže, a mnogi studenti su odlučili da se upišu na cijeli kurs (ili čak i glavni fakultet) kao rezultat.

    Osim studenata, drugi “učenik” je pedagog koji nakon jednog sata stiče samopouzdanje da mogu predavati informatiku iako možda nemaju fakultetsku diplomu kao računarski naučnik. Desetine hiljada nastavnika odlučuje se dalje baviti informatikom, bilo da pohađaju PD ili nude online kurseve, ili oboje. A to se odnosi i na školske administratore, koji shvaćaju da je informatika nešto što njihovi učenici žele i da su njihovi nastavnici sposobni.

    Iznad svega, ono što svi učesnici mogu naučiti za sat vremena je da to možemo učiniti.
  hoc_faq_more_questions_q: Imate još pitanja?
  hoc_faq_more_questions_a: Pokušajte pronaći odgovore na <a href='http://support.code.org'>forumu
    podrške</a>.
  hoc_faq_more_questions_a_markdown: Pokušajte pronaći odgovor na našem [forumu podrške]
    (http://support.code.org).
  hoc_faq_keep_learning_q: Kako mogu nastaviti učiti nakon Sata Kodiranja?
  hoc_faq_keep_learning_a: Bilo tko može organizirati Sat Kodiranja u bilo koje vrijeme.
    Tutorijali ostaju na internetu cijele godine. Možete očekivati da će naši tutorijali
    i nastavni plan i program biti vječno dostupni na našim stranicama. Molimo idite
    na <a href='/promote'> naše resurse</a> kako biste preuzeli vodiče i druge resurse
    za organizaciju koji će vam pomoći da vaš Sat Kodiranja bude uspješan.
  hoc_faq_keep_learning_a_markdown: Svako može ugostiti Sat kodiranja u bilo kojem
    trenutku. Vodiči ostaju tijekom cijele godine. Možete očekivati da će svi naši
    vodiči i nastavni plan i program biti dostupni na našoj web stranici u vječnosti.
    Molimo idite na [naše resurse] (%{promote}) za vodiče s uputstvima za događaje
    i druge resurse koji će vam pomoći da vaš događaj Sat koda bude uspješan.
  hoc_faq_certificates_q: Gdje mogu isprintati certifikate za svoje učenike?
  hoc_faq_certificates_a: Idite na naše <a href='%{codeorg_url}/certificates'> stranice
    s certifikatima</a> na kojoj možete unaprijed isprintati potvrde za cijeli razred.
    Također, možete isprintati <a href='%{codeorg_url}/certificates?course=mc'> posebne
    certifikate</a> za učenike koji uče pomoću Minecraft tutorijala.
  hoc_faq_certificates_a_markdown: Go to our [certificates page](%{codeorg_url}/certificates)
    where you can print certificates for your entire class ahead of time. You can
    also print out [special certificates](%{codeorg_url}/certificates?course=mc) for
    students doing the Minecraft tutorial.
  hoc_faq_logo_q: Postoje li ograničenja za korištenje loga ili imena Sata Kodiranja?
  hoc_faq_logo_a: Sat Kodiranja je zaštićena tržišna marka. Ne želimo spriječiti njegovo
    korištenje, ali želimo osigurati da se njegovo korištenje uklapa u nekoliko ograničenja.
    Molimo pogledajte <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>
    ove smjernice za korištenje</a>.
  hoc_faq_logo_a_markdown: Hour of Code je zaštićeni znak. Ne želimo spriječiti njegovu
    upotrebu, ali želimo osigurati da se njegova upotreba uklapa u nekoliko granica.
    Molimo pogledajte [ove smjernice za upotrebu] (%{logo_url}).

  ai_pl_list_01: Nabavite uvod u umjetnu inteligenciju i strojno učenje.
  ai_pl_list_02: Trenirajte model strojnog učenja koristeći AI Lab.
  ai_pl_list_03: Angažirajte se s aplikacijama za strojno učenje.

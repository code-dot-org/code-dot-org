  module_desc_coding_w_poetry: Istražite raskrižje kodiranja i jezičke umjetnosti
    stvaranjem interaktivnih pjesama, ilustrirajući raspoloženje i ton kodom.
  module_desc_coding_time_capsule: Stvorite digitalnu vremensku kapsulu za snimanje
    i očuvanje sjećanja za budućnost.
  module_desc_simulating_marine_ecosystem: Koristite kodiranje za simulaciju morskog
    ekosistema, istražujući međuzavisnosti između različitih organizama i njihove
    okoline.
  module_desc_coding_geometric_star_quilt: Naučite kôd za stvaranje geometrijskih
    uzoraka u zapanjujućim zvijezdama, miješajući matematičke koncepte s kreativnim

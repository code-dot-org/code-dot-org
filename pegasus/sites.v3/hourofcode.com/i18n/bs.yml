    psa okolo pokušati uhvatiti ribu.
  tutorial_codesparkcreate_shortdescription: Jeste li ikada željeli dizajnirati i
    kodirati vlastitu video igru? Odaberite između dva kompleta igara koji vas vode
    kroz stvaranje i kodiranje video igre u Mario-stilu pomoću sučelja bez riječi
    CodeSpark Academy. Početni koderi i predčitači dobrodošli!
  tutorial_hardvsoft_shortdescription: Kroz ilustriranu dječju priču i radne listove,
    vaši učenici će naučiti razlike između hardvera i softvera.
  tutorial_codestersecard_shortdescription: 'Izgradite svoje vještine programiranja
    dok naučite kako stvoriti elektroničku čestitku koju možete podijeliti sa svojim
    učiteljem, porodicom ili prijateljima! '
  tutorial_codesterslogo_shortdescription: Koristite kôd da biste dobili kreativni
    i dizajnirali vlastiti logotip kompanije! Naučit ćete osnove kodiranja u programskom
    jeziku, Python. Nakon što radite kroz tutorial, imat ćete sve vještine koje su
    vam potrebne za stvaranje logotipa za svoj osobni brend!
  tutorial_codesterstshirt_shortdescription: 'Naučite osnovne vještine programiranja
    i vježbajte kretanje po koordinatnoj ravnini dok stvarate vlastiti dizajn monogramirane
    majice! '
  tutorial_codewards_shortdescription: Pridružite uzbudljivu misiju da spasi podvodni
    grad. Doživite rad spasilačkog inženjera koji popravlja oštećene gradske sisteme
    naredbama i algoritmima. Prevladajte razne izazove kako biste dokazali svoje vještine,
    inteligenciju i hrabrost!
  tutorial_olympics_shortdescription: 'Zajedno s Elsie pripremite se za Olimpijske
    igre robota! Uz programiranje koncepata naučiti kako voziti, prikupiti detalje
    i stvoriti alate, izgraditi i testirati svoj moćni robot. '
  tutorial_codinismhero_shortdescription: Naučite osnove programiranja kroz zabavne
    primjere i izgradite igru dok učite!
  tutorial_discovery_shortdescription: Dva lika se susreću u svijetu i otkrivaju iznenađujući
    objekt. Što će se dalje dogoditi? Sa Scratch i CS First, svako može kreirati svoju
    jedinstvenu priču sa kodom.
  tutorial_csfirstname_shortdescription: Odaberite ime i oživite slova riječi pomoću
    koda. Odaberite nadimak, ime kućnog ljubimca, životinju, sport, mjesto ili hobi.
  tutorial_edisonmove_shortdescription: Uvedite tekstualno programiranje i ključni
    računski koncept sekvence svojim učenicima koristeći Edison robote i eDPy, tekstualni
    programski jezik zasnovan na Pythonu.
  tutorial_edisonspider_shortdescription: Uvesti ključne računske koncepte varijabli
    i podataka, dva najosnovnija dijela programskih jezika opće namjene, koristeći
    Edison robote i programski jezik zasnovan na Scratch-u EdScratch.
  tutorial_edisonspotlight_shortdescription: Upoznajte Edison robote svojim učenicima,
    pomažući im da počnu istraživati što je robot i kako može osjetiti i reagirati
    na svijet.
  tutorial_firiapython_shortdescription: Pripremite svoj micro:bit i postavite nivo
    prema Python kodiranju! CodeSpace će vas voditi korak po korak od vaše prve linije
    Pythona do kodiranja interaktivnog programa s gumbima i LED diodama.
  tutorial_gamefrootsquid_shortdescription: Kolosalne lignje su najveći beskralježnjaci
    na svijetu. U ovoj igri kodiranja za početnike naučit ćete osnove kodiranja i
    stvoriti igru koja istražuje život lignje pod oceanom.
  tutorial_duckpiano_shortdescription: U ovom projektu ćete napraviti tipke na vašem
    računalu igrati nadaran zvukove na različitim parcelama, poput klavira koji zvuči
    kao patka.
  tutorial_gpsound_shortdescription: U ovom projektu napisat ćete program za snimanje
    zvuka sa mikrofona računara, reprodukciju i crtanje slike snimljenog zvuka. Zatim
    možete obraditi snimanje da biste dodali efekte kao što su pomicanje, obrnuto
    ili odjek.
  tutorial_groklearningpython_shortdescription: Razvijte svoje vještine programiranja
    i izgradite vlastiti klasifikator životinja! U ovom kursu ćete koristiti programski
    jezik Python za klasificiranje životinja na temelju njihovih karakteristika.
  tutorial_htmltimetravel_shortdescription: Krenite avanturističkim putovanjem kroz
    vrijeme i osvojite duboki svemir dok učite kako pomicati, rotirati i transformirati
    objekte koristeći osnove animacije u CSS-u.
  tutorial_hp_flappy_shortdescription: Naučite logično razmišljanje i koncept programiranja
    stvaranjem vlastite igre Flappy Birds stila na HyperPadu.
  tutorial_appytappin_shortdescription: Ova aktivnost koju vodi nastavnik, prilagođena
    Sat kodiranja, upoznaje djecu s korištenjem tekstualni programski jezik za razvoj
    aplikacije za mobilne igre.
  tutorial_icipher_shortdescription: Ova aktivnost predvođena učiteljem, prilagođena
    za Sat kodiranja, uči djecu o sigurnoj komunikaciji. Djeca uče da su poruke tijekom
    vremena šifrirane i dešifrirane pomoću šifara.
  tutorial_iguess_shortdescription: Predstavljamo kodove brzog odgovora djeci u dobi
    od 3-5 godina. Koristite tablete za skeniranje QR kodova i pogodite mini zvijer
    iz određenog staništa.
  tutorial_imake_shortdescription: Ova nepriključena aktivnost koju vodi nastavnik,
    za djecu u dobi od 3-5 godina, koristi klasične vrtiće za uvođenje koncepta algoritama,
    redoslijeda i ponavljanja.
  tutorial_imorse_shortdescription: Istražite kriptografiju s Morse Code i Spheroom.
    Naučite da se fizički sistemi mogu programirati i pisati kod za Sheroj da komunicira.
  tutorial_kanohp_shortdescription: Naučite kodirati i stvarati magiju na ekranu s
    kreativnim izazovima. Neka perje leti i vatra teče, komponira muziku i još mnogo
    toga.
  tutorial_khanwebpages_shortdescription: Saznajte kako izraditi web stranice s HTML
    oznakama i CSS-om i dovršite izradom vlastite čestitke koju ćete dijeliti s prijateljima
    ili porodicom.
  tutorial_kibobowl_shortdescription: Crash! Koliko daleko KIBO mora da se preseli
    da bi od početka kuglanje stigao do igle? Možete stvoriti jednu ravnu traku ili
    složeniju stazu.
  tutorial_kibodance_shortdescription: Hajde da napravimo plesnu zabavu KIBO Robot!
    Postavite muzički uređaj za reprodukciju omiljene pjesme u učionici ili pjesmu
    povezanu sa svjetskom kulturom koju istražujete.
  tutorial_buildcharacters_shortdescription: Najpopularnija aplikacija prije čitača
    sada uključuje digitalni Maker Space! Provjerite razine, dizajn igre, ili izgraditi
    znakove. Odaberite svoju aktivnost i počnite stvarati s Kodable! Sadrži JavaScript
    za gornju elementarnu.
  tutorial_designgames_shortdescription: Najpopularnija aplikacija prije čitača sada
    uključuje digitalni Maker Space! Provjerite razine, dizajn igre, ili izgraditi
    znakove. Odaberite svoju aktivnost i počnite stvarati s Kodable! Sadrži JavaScript
    za gornju elementarnu.
  tutorial_makelevels_shortdescription: Najpopularnija aplikacija prije čitača sada
    uključuje digitalni Maker Space! Provjerite razine, dizajn igre, ili izgraditi
    znakove. Odaberite svoju aktivnost i počnite stvarati s Kodable! Sadrži JavaScript
    za gornju elementarnu.
  tutorial_wizard_shortdescription: Putovanje u svijet Code Magic kao Code Wizard.
    Naučite stvarati i bacati čarolije kako biste prilagodili svoj dvorac.
  tutorial_mbscratchcards_shortdescription: Povežite fizički svijet micro:bita s virtualnim
    svijetom Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Upotrijebite micro:bit s iPadom da
    biste naučili Swift.
  tutorial_mbbuttons_shortdescription: U ovom uvodnom projektu prikazat ćete slike
    ili animacije na micro:bitovom zaslonu kada se pritisnu gumbi.
  tutorial_meteor_shortdescription: U ovom projektu kreirat ćete igru Falling Meteors
    za BBC micro:bit. Pomoću gumba igrač će pomaknuti štit kako bi uhvatio padajuće
    meteore i spasio Zemlju.
  tutorial_ballbounce_shortdescription: Saznajte kako napraviti mobilnu aplikaciju
    u kojoj korisnik baca loptu preko zaslona i ona se odbija od rubova.
  tutorial_mitcodi_shortdescription: Naučite izraditi vlastitu interaktivnu mobilnu
    aplikaciju. Pritisnite pčela i čuti ga zujati!
  tutorial_mitdoodle_shortdescription: Napravite mobilnu aplikaciju u kojoj možete
    crtati slike na ekranu!
  tutorial_talktome_shortdescription: Naučite napraviti mobilnu aplikaciju zbog koje
    vaš telefon razgovara s vama!
  tutorial_mobilecspmap_shortdescription: Upotrijebite App Inventor da biste stvorili
    obilazak znamenitosti u vašem gradu, državi ili bilo gdje u svijetu.
  tutorial_ozorandom_shortdescription: 'Saznajte kako računala stvaraju slučajne brojeve
    i koriste ih, a zatim upotrijebite program nasumičnih pokreta kako biste pomogli
    u sjemenu ideja za priču. '
  tutorial_ozotroll_shortdescription: 'Naučite razliku između internetskih trolova
    i trolova iz bajke, a zatim naučite Evo kako biti dobar trol koji vas štiti. '
  tutorial_peblioart_shortdescription: 'Naučite crtati i animirati oblike s kodom
    kako biste stvorili interaktivna umjetnička djela inspirirana umjetnicima. '
  tutorial_astropi_shortdescription: Kodirajte poruku i provjerite temperaturu okolnog
    zraka na ISS-u pomoću internetskog simulatora Sense HAT računala Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Aktivnosti je sjedinio kod vježbanje
    sa STEAM učenjem i gamificiranim misijama u više aktivnosti.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Aktivnosti je sjedinio kod
    vježbanje sa STEAM učenjem i gamificiranim misijama u više aktivnosti.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Aktivnosti je sjedinio kod vježbanje
    sa STEAM učenjem i gamificiranim misijama u više aktivnosti.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Aktivnosti je sjedinio kod
    vježbanje sa STEAM učenjem i gamificiranim misijama u više aktivnosti.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Aktivnosti je sjedinio kod vježbanje
    sa STEAM učenjem i gamificiranim misijama u više aktivnosti.
  tutorial_robotmagic3d_shortdescription: Koristite kôd kako biste 3D modeli i slova
    oživljavali sa zabavom. Na kraju možete preuzeti animiranu naljepnicu svoje kreacije
    i podijeliti je s prijateljima.
  tutorial_robotmagicflappy_shortdescription: Koristite svoju maštu za stvaranje 3D
    Flappy Bird igru. Koristite kôd kako biste 3D modeli oživljavali sa zabavom. Na
    kraju možete podijeliti svoje stvaranje s prijateljima i izazov ih na visoku ocjenu.
  tutorial_scratchadventure_shortdescription: Pošaljite svoje omiljene likove Cartoon
    Network na potragu, od najudaljenijih dosega svemira, do ruba Craigovog potoka.
    Otključajte tajna blaga i otkrijte nove likove dok stvarate avanturistička igra.
  tutorial_scratchtalk_shortdescription: Stvorite robota za repanje ili interaktivnu
    animaciju koja govori. Ovaj projekt će vam pokazati kako stvoriti govorne animacije
    koje se okreću, zumiraju i mijenjaju boje.
  tutorial_scratchjrstory_shortdescription: Kroz ovu aktivnost i nastavak vremena
    sa ScratchJR-om, studenti će imati priliku kreativno razmišljati, poboljšati svoje
    pripovijedanje i sarađivati sa vršnjacima.
  tutorial_scratchjrtwinkle_shortdescription: Kroz ovu aktivnost studenti će imati
    priliku da kreativno razmišljaju, postanu pripovjedači i poboljšavaju se matematičkim
    vještinama rasuđivanja i sekvenciranja.
  tutorial_spherocomm_shortdescription: Saznajte više o pogrešnoj komunikaciji u zajednici
    i u računarskom programu. Koristite ovo znanje da biste riješili bilo kakvu pogrešnu
    komunikaciju ili greške u programu u nastojanju da pomognete Boltu da pronađe
    put kući.
  tutorial_spherocommunity_shortdescription: Dizajnirajte jednostavnu stazu koja predstavlja
    uobičajenu rutu kojom putujete svakodnevno. Stvorit ćete dva programa, nacrtanu
    putanju i programsku putanju zasnovanu na bloku kroz rutu zajednice.
  tutorial_spherofunctions_shortdescription: Naučite kako koristiti i pozivati funkcije
    kako biste Sheroj pretvorili u kalkulator.
  tutorial_spheroinfrared_shortdescription: Postanite epidemiolog kako biste zaustavili
    širenje rijetke infekcije robotom koja muči zajednicu BOT robota.
  tutorial_spherolightsensor_shortdescription: Naučite kako stvoriti program koji
    koristi senzor ambijentalnog svjetla za mjerenje vrijednosti luksa i jurnjava
    Bolt.
  tutorial_spheromansion_shortdescription: Održavanje gomile dinosaura u vašoj kući
    ne bi trebalo biti problem, zar ne? Kao što biste zamislili, ovo se ne završava
    dobro. Zarobljeni ste u biblioteci vile i morate programirati svoj izlaz.
  tutorial_roadblocks_shortdescription: Kao nastavak Vaše zajednice, izmijenit ćete
    program blokova dok vi i vaš partner naiđete na različite prepreke puta duž rute.
  tutorial_spherotext2_shortdescription: Saznajte svoj prvi uvjetno izgradnjom zabavna
    igra u kojoj ćete biti bacanje Sheroj i nagađanje životinjskih zvukova. Ovo je
    sjajna aktivnost nakon što dovršite Tekst 1.
  tutorial_spherotext3_shortdescription: Naučite mijenjati glavne LED diode Spheroa
    na temelju brzine vrtnje žiroskopa. Također ćete naučiti o normalizaciji i apsolutnoj
    vrijednosti. Ovo je sjajna aktivnost nakon što dovršite Tekst 1 i 2.
  tutorial_spherotext4_shortdescription: Upotrijebite varijable za izgradnju igre
    vrućeg krumpira koju pokreće Sphero. Ovo je sjajna aktivnost nakon što dovršite
    Tekst 2 ili 3.
  tutorial_spheroraptor_shortdescription: Stvorite utvrđenu olovku kako biste zadržali
    Spheroraptore u zaljevu, dok također pišete kôd za bijeg Spheroraptora. Od petlji,
    do uslovnih, operatora, pa čak i komparatora, trebat će vam što više znanja o
    kodiranju koliko možete prikupiti.
  tutorial_stempiday_shortdescription: U ovoj aktivnosti kodiranja nasumično ćete
    generirati bodove slične vrlo lošem igraču koji puca pikado na pikado.
  tutorial_stemplanetoids_shortdescription: U ovoj aktivnosti ćete popraviti slomljena
    asteroida igra u kojoj se brod kreće samo u ravnoj liniji. Tada ćete dodati gravitaciju
    u igru i pokušati sletjeti brod na Mjesec!
  tutorial_stempong_shortdescription: U ovoj aktivnosti ćete popraviti slomljena verzija
    Pong igre, tako da objekti odskočiti kao što bi trebali. Tada ćete dodati gravitaciju
    kako biste stvorili Bonk.io klon.
  tutorial_algobot_shortdescription: Igrači zapovijedaju AlgoBOT, pametan mali servisni
    droid, i nauče koristiti vizualni programski jezik kako bi mu pomogli da obustavi
    krizu!
  tutorial_thunkableapps_shortdescription: 'Saznajte kako izraditi vlastite aplikacije
    pomoću kodiranja zasnovanog na bloku! '
  tutorial_toxicodedot_shortdescription: Odaberite karticu sa svoje palube i protumačite
    njen kod kako biste napredovali kroz svijet. Koristite svoje intuitivne sposobnosti
    da pogodite pravila i učite iz vlastitih grešaka.
  tutorial_gcactions_shortdescription: Otkrijte akcije, jedan od ključnih građevnih
    blokova u kodiranju, i koristite ih za kodiranje video igre! Istražite digitalnu
    kulturu i naučite o robotima i onome što oni zapravo mogu učiniti.
  tutorial_gccomparators_shortdescription: Otkrijte komparatore i logička pravila,
    koja su ključni gradivni blokovi u kodiranju, i koristite ih za kodiranje video
    igre! Istražite digitalnu kulturu i saznajte više o praćenju naših online aktivnosti.
  tutorial_gcconditions_shortdescription: Otkrijte uvjete, jedan od ključnih građevnih
    blokova u kodiranju, i koristite ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte više o algoritmima koji napajaju naš online svijet.
  tutorial_gccreate_shortdescription: Napravite svoju prvu punu videoigru sa GameCode!
    Stvorite nove likove, učinite ih (malo) pametnijim, dajte igraču supermoći...
    Sky je granica!
  tutorial_gcevents_shortdescription: 'Otkrijte događaje, jedan od ključnih građevnih
    blokova u kodiranju, i koristite ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte više o umjetnoj inteligenciji i kako bi ona mogla biti značajna
    u vašem životu. '
  tutorial_gcloops_shortdescription: Otkrijte petlje, jedan od ključnih građevnih
    blokova u kodiranju, i koristite ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte o fenomenu eho komore na društvenim mrežama.
  tutorial_gcvariables_shortdescription: Otkrijte varijable, jedan od ključnih gradivni
    blokovi u kodiranju, i koristiti ih za kodiranje video igre! Istražite digitalnu
    kulturu i saznajte koji su podaci i kako funkcioniraju.
  tutorial_beanything_shortdescription: Koristite programiranje za animiranje likova,
    komponiranje glazbe, pričanje priča, dizajn igara, pa čak i stvaranje umjetnosti.
  tutorial_change_shortdescription: Napravite projekt koji pokazuje kako biste promijenili
    svijet! Bilo da ste strastveni u recikliranju ili imate ideju za postizanje svjetskog
    mira, podijelite svoju viziju s kodom!
  tutorial_cooking_shortdescription: Pokažite svoje vještine - stvorite interaktivnu
    igru kuhanja. Početnici mogu koristiti samo-vođeni vodič, dok napredniji koderi
    imaju mogućnost započeti s praznim projektom.
  tutorial_crystal_shortdescription: Cast uroka, prikupiti power-ups, i poraz neprijatelja
    kao što borba u divljem 4-player areni koja se smanjuje usred lave!
  tutorial_landscape_shortdescription: Koristite Pythonovu značajku crtanja olovke
    da biste sastavili pejzaž pomoću koda. Koristite pejzažne predmete koji su već
    stvoreni za vas ili dizajnirajte vlastite strukture. Objavite i podijelite svoje
    kreacije!
  tutorial_pets_shortdescription: Stvorite zabavnu igru o kućnim ljubimcima - bilo
    stvarnim ili imaginarnim! Početnici mogu koristiti samo-vođeni vodič, dok napredniji
    koderi imaju mogućnost započeti s praznim projektom.
  tutorial_petvet_shortdescription: Od vođenja kućnih ljubimaca u sobu za ispitivanje
    do dijagnosticiranja njihovih snifflesa, boo-boosa i svrbeža, naći ćete da svaka
    zagonetka ima rješenje kako bi se kućni ljubimci osjećali bolje nego ikad!
  tutorial_superhero_shortdescription: Koristite HTML i CSS pixel art da biste stvorili
    svoje omiljene maske superheroja. Objavite i podijelite svoje kreacije!
  tutorial_vidcodeplastic_shortdescription: Naučite koristiti petlje, sinusne valove
    i prilagođene emojije kako biste napravili jedinstveni projekt.
  tutorial_vidcodetypeface_shortdescription: Izradite vlastiti tipografiju koristeći
    oblike i elemente tipografije. Tip ima više elemenata nego što ste možda shvatili!
  tutorial_washustorm_shortdescription: Naučite kako programirati dolaznu oluju.
  tutorial_activitypackets_shortdescription: Pronađite sate obiteljske zabave uz pakete
    kreativnih aktivnosti kodiranja Wonder Workshop za ispis. Oživite kodiranje s
    robotima Dash, Dot i Cue preuzimanjem ovih internetskih i izvanmrežnih aktivnosti
    koje će se koristiti tijekom sata kodiranja i šire!
  tutorial_googlerookie_shortdescription: U ovoj aktivnosti kodirat ćete Rookie tematski
    kolaž koristeći Blockly, uvodni jezik kodiranja. Upotrijebit ćete sekvence, varijable
    i petlje kako biste stvorili jedinstveni komad koji naglašava vašu kreativnost!
  tutorial_tommyturtle_shortdescription: 'Pomozite mlađoj djeci da nauče osnove kodiranja
    s Tommyjem kornjača! '
  tutorial_mazyad_shortdescription: Ovaj proizvod će proširiti naše granice kako bi
    stvorio integriranu papirnu verziju s kompjuterizovanim aplikacijama i alternativu
    ako se računalo ne koristi iz bilo kojeg razloga. Također će poslužiti kao uvod
    u razumijevanje programiranja općenito.
  tutorial_gamemaker_shortdescription: Game Maker je otvorena aktivnost u kojoj učenici
    mogu stvoriti sve što žele pomoću jednostavnog čarobnjaka koda. Samo kliknite
    na sliku slatkog malog čudovišta i odaberite jednu od opcija u izborniku. Napredniji
    tutoriali su također uključeni za one koji žele ići dublje u izradu igara.
  tutorial_duckrace_shortdescription: U ovom kursu ćete riješiti programske zadatke
    kako biste pomogli Toni patka prikupiti novčiće za svoje praznične uštede. Na
    kraju kursa kreirate vlastitu igru.
  tutorial_allcancodeapps_shortdescription: Koristite Allcancode platformu za stvaranje
    web i mobilnih aplikacija od dizajna do isporuke.
  tutorial_n2y_shortdescription: Pomoć Bitt Bott istražiti Zemlju pomoću smjera strelice.
  tutorial_dance2019_longdescription: Code a Dance Party podijeliti sa svojim prijateljima.
    Uz Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selenu Gomez, muziku iz Disneyjevog
    'Encanto' i još mnogo toga!
  tutorial_danceparty_longdescription: Code a Dance Party podijeliti sa svojim prijateljima.
    Uz Beyoncé, Lizzo, Harry Styles, Lil Nas X, Selenu Gomez, muziku iz Disneyjevog
    'Encanto' i još mnogo toga!
  tutorial_chibitronics_longdescription: Programirajte papirni krug kako biste osvijetlili
    vlastitu priču.
  tutorial_athlete_longdescription: Izaberite između izrade košarkaške utakmice ili
    kombinirajte različite sportove!
  tutorial_moana_longdescription: Novi Disney Sat Kodiranja tutorijal koristi vizuelni
    programski jezik sa blokovima koda gdje studenti jednostavno povlače i ispuštaju
    vizuelne blokove za pisanje koda. Vizualno programiranje je zabavan i lako razumljiv
    način podučavnja logike kodiranja. Izloženost vizuelnom programiranju postavlja
    temelje za tekstualno programiranje, te i složenije aktivnosti. Tutorijal je namijenjen
    za djecu uzrasta 8 + i za one koji se susreću sa programiranjem prvi put. Dostupan
    je na 23 jezika i lokaliziran je izvan Sad-a. Ovaj tutorijal je dostupan na Internetu
    bez naknade i uključuje digitalni alat za edukatore i organizatore događaja na
    engleskom i španjolskom jeziku.
  tutorial_star-wars_longdescription: Naučite programirati droida i stvorite svoju
    vlastitu igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_gumadventure_longdescription: U zadivljujućem svijet Gumball epizode "Signal",
    kvar utječe na to kako se likovi odnose međusobno. U ovoj aktivnosti nastaviti
    priču stvarajući svoj vlastiti kvar i zamišljajući kako će Gumball i njegovi prijatelji
    reagirati na to.
  tutorial_mchoc_longdescription: Uz pomoć blokova koda povedi Alexa ili Stevea na
    avanturu kroz Minecraft svijet.
  tutorial_vidnews_longdescription: 'Ovo su HOC vijesti! Video i grafika su sve o
    tehnologiji, raznolikosti, djeci i kodiranju. Završeni projekti se mogu učitati
    na web stranicu škole kao izvješće o samom HOC-u. Nastavnici mogu potaknuti učenike
    da upotrebljavaju vijesti kako bi izvještavali o tome što su naučili. "Najnovije
    Vijesti: 400 studenata u Rooseveltu sudjeluje u Satu Kodiranja"'
  tutorial_kodable-pre_longdescription: Kodable je samo-vođena igra koja uvodi djecu
    dobi 5 + programskim osnovama. Imati učitelja ili roditelja u blizini je optimalno,
    ali nije neophodno.
  tutorial_highseas_longdescription: Animirati okeanski val za stvaranje postavke,
    a zatim ispričaj priču koja se odvija na otvorenom moru.
  tutorial_capython_longdescription: Python je privlačan i jednostavan jezik za učenje.
    Saznajte više o korištenju modula, funkcija, petlji i lista, a sve dok stvarate
    zabavne slike uz pomoć prijatelja kornjača. Geometrija nikada nije bila toliko
    zabavna!
  tutorial_frzn_longdescription: Koristimo kôd kako bismo se pridružili Anni i Elsi
    dok istražuju magiju i ljepotu leda. Izradite snježne pahulje i uzorke dok se
    kližete na ledu i napravite zimsku čudesnu zemlju koju možete podijeliti s prijateljima!
  tutorial_cocom_longdescription: Odaberite svog heroja i isprogramirajte svoj put
    kroz Ogar patrole, lava jame i laserske zrake Kithgard tamnice. Osvajaj nivoe,
    skupi dragulje, i zaplijeni čarobne stvari za otključavanje novih programskih
    moći!
  tutorial_play-lab_longdescription: Osmisli priču ili napravi igru sa Play Lab! Kreiraj
    životinje, gusare, zombije, nindže i mnogo više likova koji se mogu kretati, praviti
    zvukove, osvajati bodove i čak ispaljivati vatrene kugle!
  tutorial_boxisland_longdescription: Otputujte na Box island i prikupite sve zvijezde!
    Box Island je divna mobilna programska igra koja vodi djecu na uzbudljivu avanturu
    na ovom šarmantnom otoku. U ovom tutorijalu ćete naučiti osnove algoritama, slijedova,
    petlji i kondicionala!
  tutorial_textcomp_longdescription: 'U nekom trenutku ćemo dostići fizičku granicu
    koliko brzo možemo slati bitove, i ako želimo poslati veću količinu podataka brže,
    moramo pronaći način za predstavljanje iste informacije sa manje bitova, tj.,
    moramo kompresovati podatke. U ovoj lekciji, učenici će koristiti Text Compression
    dodatak za kompresiranje Engleskog teksta pronalaženjem uzoraka i zamjenom većih
    uzoraka sa simbolima. '
  tutorial_encryption_longdescription: 'Učenicima će se predstaviti potreba za enkripcijom
    i demonstrirati će im se jednostavne tehnike za razbijanje (tzv. cracking) tajnih
    poruka. Sami će pokušati razbiti poruku enkodiranu sa klasičnim Caesar šifrom
    i sa šifrom Nasumične Razmjene (Random Substitution). Na kraju lekcije učenici
    bi trebali biti dobro upoznati sa potrebama privatnosti i tajnosti prilikom slanja
    informacija preko interneta, i da će u ovo doba moćnih računarskih alata tehnike
    enkripcije i zaštite podataka morati biti sve bolje i bolje. '
  tutorial_kanopixel_longdescription: Tvorci bilo koje dobi će naučiti da programiraju
    u stvarnom programskom jeziku i moći će posmatrati kako njihove komande oživljavaju
    tako što će nacrtati slijed 13 slika zajedno sa kodom. Usput će naučiti historiju
    video igara od Pong-a i ostalih retro igara kroz osmobitnu umjetnost i Minecraft,
    te će time spojiti računarstvo sa umjetnošću, historijom i pričanju priča. Implementacija
    je fleksibilna -- možete provesti jedan sat ili više sati na jednoj ili više sesija.
    Učenici mogu sami dovršiti Pixel Hack koristeći smjernice unutar izazova, ili
    možete započeti Pixel Hack putovanje sa instruktorom za koje postoji opširan priručnik.
    Učenici će biti podstaknuti da upotrijebe vlastitu umjetničku slobodu time što
    će hackovati naše izazove te time osvojiti Pixel Hacker certifikat.
  tutorial_foos_longdescription: Isprogramiraj divne Foos za rješavanje zagonetki.
    Onda uđi u Foo Studio da napraviš i podijeliš igrice. Svako svugdje može naučiti
    programirati sa The Foos, nagrađeni interfejs "bez riječi". Igraj  sada!
  tutorial_tynkerdd_longdescription: Osmisli zmaja po vlastitoj volji, i onda koristi
    programiranje za navođenje zmaja kroz zabavne zadatke u njegovoj potrazi za blagom
    i kovanicama! Za sakupljanje blaga morati ćeš se kretati kroz složene dvorce,
    pronalazit power-ups i pobjeđivati vitezove.
  tutorial_tynkerana_longdescription: Upotrijebi svoje znanje matematike i geometrije
    za pravljenje funkcionalnog analognog sata sa pokretnim kazaljkama sekundi, minuta
    i sati. Morati ćeš izračunati ugao koji svaka kazaljka treba zaklapati zavisno
    od toga koje je vrijeme. Kada završiš, možeš dodati podsjetnike o zadacima u tvom
    danu te time napraviti vlastiti alarmni sat!
  tutorial_vidcard_longdescription: |-
    Nauči kako napraviti čestitku u JavaScript!

    Naučiti ćeš kako mijenjati tvoje video zapise time što ćeš pristupiti bilo kojem pikselu i pomoću koda mu zapovijediti šta da prikaže.

    Također možeš upotrijebiti i snimiti vlastiti video te time učiniti ovo iskustvo ličnim.

    Kreirano u partnerstvu sa GSGNY.
  tutorial_spritebox_longdescription: Trčite, skačite i isprogramirajte svoj put kroz
    tri različita svijeta kako biste skupili sve zvijezde i uspjeli doći do cilja!
    Naučite slijedove, ispravljanje pogrešaka i petlje, te kodirajte u jezicima Swift,
    Java ilisa Icons.
  tutorial_tynkerch_longdescription: Spasi računar of zlonamjernog virusa! Morati
    ćeš hackovati svoj put kroz sistem brisanjem virusa, otvaranjem vrata, rješavanjem
    labirinata, i navigacijom kroz portale. Pazi na viruse i kvarove!
  tutorial_lightbot_longdescription: Lightbot je igrica koja traži od igrača da koriste
    programsku logiku za rješavanje zadataka! Stekni praktično razumijevanje osnovnih
    pojmova kodiranja tako što ćeš navesti Lightbot da osvijetli sve plave pločice
    u svakom nivou. Nauči kako poredati upute, pisati postupke i koristiti petlje
    tokom ove samovođene aktivnosti. Izvrstno za sve uzraste i sve razine vještina.
  tutorial_hoc_longdescription: Rezervirano mjesto za novi code.org/hoc
  tutorial_code_longdescription: Nauči osnovne pojmove Računarstva sa povuci-i-ispusti
    (drag and drop) programiranjem. Ovo je samovođen tutorijal nalik na igricu u kojme
    možeš vidjeti video predavanja sa Bill Gates, Mark Zuckerberg, Angry Birds i Plants
    vs. Zombies. Nauči petlje za ponavljanje, uslove, i osnovne algoritme. Ovaj tutorijal
    je dostupan u 37 jezika.
  tutorial_tinspire_longdescription: Uvedi studente u osnove programiranja u samo
    10 minuta koristeći TI tehnologiju koju nose u svojim ruksacima svaki dan. Ove
    lekcije daju studentima lagan uvod u programiranje koji može probuditi njihovu
    znataželju i interes za programiranjem. Učenici će pisati programe koji će ojačati
    njihove matematičke sposobnosti koristeći TI Basic jezik koji je spreman za upotrebu
    na njihovim TI-Nspire dlanovnicima.
  tutorial_itchbounceball_longdescription: |-
    Vodimo vas kroz uvod u Itch, koristeći vizuelni programski jezik Scratch.

    Ova lekcija sadrži video i tekst upute za kod koji učenici trebaju dodati da bi loptica skakal po ekranu.

    Kada učenici završe ovu aktivnost imaju šansu da istraže ideje za druge promjene i aktivnosti. Ova aktivnost nema postavljen cilj ili rezultat pošto je namijenjena za slobodno učenje, ali sa ovim početnim kodom učenici mogu smisliti iznenađujuće projekte!

    Sve instrukcije se nalaze u Itch okolini tako da nema potrebe za prebacivanjem ekrana za praćenje projekta. Korištenje slušalica se preporučuje.
  tutorial_vidclim_longdescription: |-
    Učenici istražuju činjenice o klimi Zemlje, pridružuju se naučnicima i umjetnicima koji brinu o klimatskim promjenama. Učenici onda planiraju video kojim dijele činjenice iz njihovog istraživanja.

    Videi mogu biti o
    Razumijevanju klimatskih promjena i njihovih efekata
    Odnos javnosti prema klimatskim promjenama
    Kako klimatske promjene utiču na svakodnevni život
    Koje aktivnosti možeš poduzeti u rješavanju ovog problema
  tutorial_matlab_longdescription: Nauči Kodirati je zanimljiv, online, interaktivni
    tutorijal za učenje programiranja. Upotrijebi MATALB za pronalaženje najbližeg
    mjesta sastanka sa tvojim prijateljima pri odlasku u kino, tržni centar ili kafić.
    Podijeli problem u manje cjeline i usput nauči osnove programiranja. Do kraja
    jednog sata, napravi algoritam koji nalazi najkraću putanju ka tvojim prijateljima!
  tutorial_flap_longdescription: Upotrijebi povuci-i-ispusti programiranje da napraviš
    vlastitu Flabby Bird igricu, te je promijeni da izgleda drugačije (Flappy Ajkula,
    Flappy Djed Mraz, ili nešto drugo). Dodaj igricu u svoj telefon sa samo jednim
    klikom miša.
  tutorial_galaxy_longdescription: 'Zgrabi svoj Android telefon i istraži udaljene
    galaksije! U #GalaxyGameJam možeš napraviti vlastitu Android aplikaciju. Dizajniraj
    je sa našim besplatnim Pocket Code aplikacijom i postani dio naše misije u svemir.
    Sa Pocket Code pokušavamo inspirisati djecu, tinejdžere, i odrasle da na vlastitim
    telefonima kreiraju igrice, animacije, i interaktivne priče.

    '
  tutorial_inf_longdescription: Upotrijebi Play Lab (Laboratorij za Igre) za kreiranje
    priče ili igrice u kojij igraju Disney Infinity karakteri.
  tutorial_tynkersol_longdescription: Isprogramiraj interaktivni model našeg Sunčevog
    sistema. Ovaj projekat dolazi zajedno sa detaljnim uputama koje te vode kroz pravljenje
    simulacije kretanja planeta oko našeg sunca. Onda dodaj činjenice o svakoj planeti,
    a onda će se te činjenice pojaviti kada se klikne na planetu.
  tutorial_itchg_longdescription: |-
    Name-IT ti omogućava stvaranje igre prepoznavanja!

    Završnim projektom učenici prave igricu za imenovanje Država Australije!

    Prvo ćeš proći kroz lekciju i pratiti upute za pravljenje igrice koja obilježava tri faze vodenog ciklusa. Napraviti ćeš zabavnu funkcionalnu igricu koja će imati i sistem bodovanja!

    Što se tiče programiranja naučiti ćeš o varijablama, uslovima, listama, spajanjem niza karaktera i mnogo, mnogo više. Ovo su tehnike programiranja koje ćeš moći koristiti u narednim projektima tokom tvog učenja. Ove tehnike će ti biti bitna osnova za gradnju novih vještina programiranja!

    Možeš iskoristiti ovu aktivnost za dodatne ideje tako što ćeš dodati svoju sliku i obilježja. Korištenje slušalica se preporučuje.
  tutorial_como_longdescription: Nauči i poduči programiranje u CoffeeScript, stvarnim
    programskim jezikom. CodeMonkey je zabavan, nagrađivana igrica, podobna za svakoga,
    sa ili bez iskustva sa programiranjem. CodeMonkey ima prilagodljivu platformu
    koja će ti omogućavati upute i savjete po potrebi, i nagrađivati te sa zvjezdicama.
    Piši kod. Uhvati Banane. Spasi svijet.
  tutorial_processfound_longdescription: Šta to znači pisati program (softver) koji
    radi stvari koje ti često činiš sa svojim rukama, sa papirom, sa olovkom i bojama?
    Možeš li koristiti kompjuter za stvaranje crteža? Za stvaranje animacija? Za stvaranje
    slika?
  tutorial_tynkerhomo_longdescription: Slijedite detaljne upute kako biste animirali
    interaktivnu priču s puno homofona u njoj! Svaki put kada lik kaže riječ koja
    je homofon, pitajte igrača koji je homofon ispravna riječ za taj kontekst. Igrač
    bolje poznaje svoje homofone, inače dijalog neće imati nikakvog smisla!
  tutorial_art_longdescription: Nacrtaj cool slike i dizajn sa Umjetnikom!
  tutorial_tynkerbrick_longdescription: Koristite Tynkerov motor fizike kako biste
    napravili svoj vlastiti personaliziranu verziju ove klasične arkadne igre. Započnite
    programiranjem veslo za pomicanje kada pritisnete tipke sa strelicama, a zatim
    dodajte loptu i neke cigle. Personalizirat ćete igru dodavanjem prilagođenih sredstava
    za loptu, cigle i veslo.
  tutorial_itchbio_longdescription: |-
    Ime-to je li stvoriti igru prepoznavanja!

    Stvorite igru da biste imenovali dijelove biološke ćelije. Saznajte dijelove ćelije dok bi igru, i igrati opet onoliko puta koliko vam je potrebno da osvježite svoje pamćenje!

    Prvo ćete proći i slijediti upute kako biste stvorili igru za označavanje tri faze vodenog ciklusa. Napravit ćete potpuno funkcionalnu igru, uključujući bodovanje!

    Sa strane kodiranja naučit ćete o varijablama, uvjetovanjima, popisima, konkatenirajućim nizama i još mnogo, mnogo više. Ovo su tehnike kodiranja koje ćete moći ponovo koristiti u drugim projektima dok napredujete kako biste izgradili svoje nove vještine kodiranja!

    Aktivnost možete poduzeti još više dodavanjem vlastite slike i naljepnica (zajedno s mnogim drugim dodatnim opcijama projekta, zabava nikada ne prestaje). Preporučljive su slušalice.
  tutorial_itchj_longdescription: |-
    Naša aktivnost skakanja pruža vam vještine kodiranja kako biste dobili lik za skok na platforme koje se koriste u mnogim igrama arkadnog stila.

    Koristite vještine skakanja i stvorite svoj vlastiti cilj igre.

    Ovo koristi kartezijanski koordinatni sistem, tako da ćete ovdje naučiti malo o koordinatama ekrana.

    Uživajte u učenju svega o skakanju s Itch! Preporučljive su slušalice.
  tutorial_tickleo_longdescription: Sa Tickle, aplikacijom za programiranje koja je
    jednostavna za koristiti, mozes lako isprogramirati da Orca pliva na više načina.
    To možeš postići jednostavno povlačeci i ispuštajući blokove koda što daje komandu
    koju će zatim Orca pratiti.
  tutorial_hopgeo_longdescription: Kreirajte vlastitu verziju visoko zanimljive igre
    Geometry Jumper u Hopscotchovom otvorenom programskom okruženju! Usput ćete steći
    praktično iskustvo s konceptima kao što su slijed, petlje, varijable i ispravljanje
    pogrešaka. Nije potrebno prethodno iskustvo za dovršavanje ili olakšavanje ove
    aktivnosti; uključuje zabavni video tutorial u aplikaciji i detaljni vodič za
    olakšavanje.
  tutorial_tynkermult_longdescription: Kodirajte vlastitu matematiku igru! Vaš lik
    treba pobjeći iz pećine bez uzimajući pogođen pada gromada. Ali jedini način na
    koji lik može krenuti naprijed je ispravno odgovaranje na matematičke pitanja!
    Slijedite korak-po-korak upute za programiranje ove zabavne igre kviza množenja.
  tutorial_monster_longdescription: Mystery Island Coding Quest by Monster Coding
    nudi zabavnu ispunjenu samovođenu avanturu koja djeci uči nekoliko ključnih programskih
    koncepata. Svaka aktivnost zasnovana na bloku temelji se na prethodnoj, upoznajući
    djecu u funkcije, logičke vrijednosti, petlje, izjave ako/ostalo i nizove, koristeći
    šarene animirane grafike, audio upute.
  tutorial_tynkerapp_longdescription: Izgradite vlastitu verziju svoje omiljene igre.
    Odaberite između tona opcija, poput platformer igara, klasičnih arkadnih igara,
    trkaćih igara, programske umjetnosti, projekata pripovijedanja i još mnogo toga!
    Personalizirat ćete svoju igru stvaranjem više razina, učitavanjem ili crtanjem
    prilagođenih sredstava i programiranjem zabavnijih značajki.
  tutorial_tynkerpup_longdescription: Pixel štene je uživao lijep dan sa svojom obitelji,
    ali su zaboravili da ga stavi u auto i ostao bez njega! Možete li programirati
    Pixel pronaći svoj put kući? U svakoj slagalici kretat ćete se Pixel kako biste
    izbjegli prepreke kako bi se mogao vratiti kući svojoj obitelji.
  tutorial_livecode_longdescription: Kada koristite naš LiveCode vodič za Sat koda,
    vaši učenici kreiraju vlastite zvučne ploče. Nakon stvaranja zvučnih ploča sa
    zvukovima životinja i klavira, studenti će moći sami izrađivati vlastite prilagođene
    zvučne ploče s vlastitim odabranim slikama i glazbom!
  tutorial_cocomgame_longdescription: Prvo, podignite svoje vještine programiranja
    Python ili JavaScript kodiranjem izlaska iz opasnosti i hvatanjem slatkog plijena.
    Zatim upotrijebite svoje ovlasti programiranja kako biste izgradili vlastitu igru
    i vidjeli mogu li je vaši prijatelji pobijediti!
  tutorial_tynkerspin_longdescription: U ovom projektu, Vi čete kreirati fenomenalnu
    prilagodljivu alatku za crtanje. Programiraj svoju olovku, izaberi sliku (ili
    prenesi svoju vlastitu), i moći ćeš da crtaš rotirajuću verziju te slike.
  tutorial_code-avengers_longdescription: Izgradite 2D igru od 2 igrača odozgo prema
    dolje s JavaScriptom u 10 kratkih zadataka. Zatim nastavite učiti neke osnove
    programiranja (varijable i ako izjave) dok kreirate kviz za dijeljenje s prijateljima.
    Usput zaraditi bodove i značke kao što se natječu do vrha ljestvice klase.
  tutorial_tynkercq_longdescription: Dizajnirajte svoj vlastiti lik trola slatkiša
    i krenite na potragu za slatkišima na više razina kako biste pomogli vašem liku
    da pronađe put kući. Vi ćete riješiti kodiranje zagonetke za navigaciju svoj lik
    kroz ljudski svijet, dok izbjegavanje prepreka i prikupljanje gumdrops i mints.
  tutorial_cmgame_longdescription: Podignite svoje vještine kodiranja na sljedeću
    razinu učeći graditi vlastite igre. U ovom kursu naučit ćete korisničko sučelje
    tipkovnice i mehaniku igara dok gradite igru u stilu Super Mario™. Nakon toga,
    moći ćete podijeliti svoju igru!
  tutorial_codesters_longdescription: 'Stvorite vlastite igre, animacije i umjetnička
    djela pomoću Pythona. Kada završite, podijelite ih s prijateljima! Program u Pythonu,
    pravi programski jezik koji se svakodnevno koristi u kompanijama - naš alat za
    povlačenje i ispuštanje olakšava učenje! Pokušajte izgraditi košarkašku igru,
    koreografiju plesa ili dizajnirati animiranu kartu! '
  tutorial_qrm_longdescription: Pridružite se Mariji u učenju programskog jezika kvoruma
    kao dio laganog srca i zabavnog putovanja u biologiji. Aktivnosti su vođene studentima,
    sa online primjerima i dostupne su slijepim i slabovidnim.
  tutorial_texas-instruments_longdescription: 'Aktivnosti 10 Zapisnika kodeksa mogu
    se koristiti u nastavi kao način da se potakne interes učenika za kodiranje tehnologijom
    TI koju svakodnevno nose u svojim ruksacima. Naučite osnove kodiranja pomoću TI-84™
    Plus i započnite programiranje za samo 10 minuta - iskustvo nije potrebno!  '
  tutorial_cajava_longdescription: Crtanje pomoću JavaScripta lakše je nego što mislite.
    Saznajte više o zastavama svijeta dok crtate zastave za svaku razinu koja povećava
    složenost. Saznajte više o oblicima, koordinatama i bojama, kao i važnosti sekvence
    u kodiranju.
  tutorial_codehs_longdescription: Davanje naredbi računaru, o čemu se radi u programiranju,
    baš je kao davanje naredbi psu. Naučite kako kodirati s Karelom Psom - zabavan,
    pristupačan i vizualni uvod u programiranje zasnovano na tekstu koji podučava
    temeljne koncepte poput naredbi i funkcija apsolutnim početnicima. Već imate neko
    iskustvo? Isprobajte naš JavaScript Graphics tutorial umjesto toga!
  tutorial_hopemo_longdescription: "Izgradite aplikaciju za crtanje koja stvara lijepu,
    interaktivnu umjetnost s vašim omiljenim emojijima. \n\nIstražite kreativnu stranu
    kodiranja, stvarajući aplikaciju koju prijatelji mogu koristiti da bi se izrazili.
    U tom procesu saznajte više o nizu, događajima, petljama i varijablama. \n\nNije
    potrebno prethodno iskustvo za dovršavanje ili olakšavanje ove aktivnosti; uključuje
    video tutorial u aplikaciji i detaljni vodič za olakšavanje."
  tutorial_tynkercm_longdescription: Istražite začaranu šumu kako biste uhvatili čudovišta
    i naučili kako ih programirati dovršavanjem zagonetki kodiranja. Prikupiti, kod,
    i razvijati sve jedinstvene čudovišta. Osmislite strategije zasnovane na sposobnostima
    vaših čudovišta kako bi se mogli boriti u areni za više igrača. Čiji će kôd pobijediti?
  tutorial_codesterswintergreet_longdescription: 'U ovoj aktivnosti učenici koriste
    naš alat za povlačenje u tekst kako bi odmah započeli programiranje u Pythonu!
    Zimski pozdravi nastavnici učenika o osnovnoj sintaksi, spritovima i notaciji
    točaka, kao i događajima. Studenti uče stvaranjem zimske čestitke koju mogu spremiti
    i dijeliti! '
  tutorial_codestersc_longdescription: 'U ovoj lekciji učenici istražuju sva četiri
    kvadranta koordinatne ravni! Oni koriste Python i naš drag-to-text alat za slanje
    sprite na razne lokacije na pozornici! Uključene su demonstracijske i debugging
    aktivnosti koje pomažu studentima da postanu udobni za navigaciju koordinatnom
    ravninom. '
  tutorial_codestersturtle_longdescription: Naučite osnove kodiranja u Pythonu dok
    stvarate vlastitu igru prelaska kornjače! Koristite popise i petlje da biste postavili
    svoju igru, a događaji za stvaranje automobila i kontrolu kornjače! Možete li
    sigurno prijeći cestu?
  tutorial_penjee_longdescription: 'Vizualni način da učenici započnu svoj prvi jezik.
    Studenti pišu Python kod za pomicanje pingvina oko ledenog svijeta. Naš urednik
    ističe svaku liniju koda dok izvršava, pomažući djeci da se povežu s kodom na
    promjene u svijetu pingvina. Naš nastavni plan i program je diferenciran, zasnovan
    na spremnosti učenika, i oblikovan je prema potrebama svakog učenika. '
  tutorial_trinket_longdescription: |-
    Izaberite između lekcija, izazova i tutorijala o programskom jeziku Python. Napravite animacije zasnovane na kornjačama i riješite zagonetke, sve dok učite osnove ovog moćnog jezika.

    Aktivnosti se kreću od programiranja zasnovanog na bloku do stvarnog Python koda, s aktivnostima prikladnim za većinu dobnih razina. Odaberite lekcije dostupne na španjolskom, korejskom i kineskom!
  tutorial_frogger_longdescription: Postanite računalni mislilac. Stvorite 3D objekte
    crtanjem 2D slika koje pretvarate u nevjerojatne 3D oblike. Stvorite 3D svjetove
    sastavljanjem oblika koje ste upravo ugradili u uzbudljive svjetove. Vladajte
    svojim svijetom! Oživite svoj svijet programiranjem pomoću jednostavnih pravila
    povlačenja i ispuštanja. Igrajte se na računalima, tabletima i pametnim telefonima.
    Podijelite svoju 3D igru sa svojim prijateljima putem e-pošte i Facebooka.
  tutorial_tynkereco_longdescription: Kreiraj interaktivnu ekološku piramidu da prati
    kako energija plovi kroz ekosistem! Ovaj projekat dolazi sa korak-po-korak instrukcijama
    koje te vode kroz kreiranje ekološke piramide za bilo koji ekosistem sa životinjama
    i biljkama koji će skliznuti na odgovarajuću lokaciju u piramidi kad se klikne.
  tutorial_mitedarc_longdescription: Neka tvoj vilenjak skupi novčiće i osvoji bodove.
  tutorial_khan_longdescription: Nauči kako programirati crteže sa JavaScript-om dizajnirajući
    svog vlastitog snješka. Pokušaj sam ili sa razredom!
  tutorial_tynkerd_longdescription: Dizajnirajte prilagođeni heroj i igrajte se kao
    taj lik kroz ovu avanturu na više razina. Morat ćete koristiti svoje vještine
    kodiranja za rješavanje zagonetki, borbu protiv bugova i spremanje matične ploče!
  tutorial_cdmy_longdescription: Codecademy je interaktivna platforma za učenje STEM
    vještina koje su ključne za današnje poslove. Pridružite se milionima studenata
    Codecademy i naučite osnove kodiranja i informatike pohađanjem naših zabavnih
    kurseva Hour of Code. Do kraja svakog kursa imat ćete pravi projekat koji možete
    pokazati svojim prijateljima i porodici.
  tutorial_codestersdance_longdescription: 'Studenti koriste alat za povlačenje u
    tekst koji im omogućava da odmah započnu kodiranje u Pythonu! Studenti dovršavaju
    niz aktivnosti vođene prakse u kojima uče kako koristiti i mijenjati različite
    programske naredbe. Zatim primjenjuju ove vještine kako bi stvorili vlastitu plesnu
    rutinu! '
  tutorial_codestersbasketball_longdescription: 'Studenti koriste naš drag-to-text
    alat za početak kodiranja u Pythonu odmah! U ovoj samovođenoj aktivnosti, studenti
    dovršavaju niz aktivnosti izravnog podučavanja u kojima grade košarkaške igre
    povlačenja i pucanja! Studenti istražuju varijable, događaje, osnovnu sintaksu,
    stvarajući slučajne koordinate. '
  tutorial_nclkarel_longdescription: Naučite kodirati i rješavati probleme vodeći
    Karela Robot kroz džungle, planine i pustinje. Karel slijedi vaše upute, baš kao
    pravi robot. Započnite programiranje jednostavnim naredbama kao što su ići, dobiti
    i staviti. Zatim ćete naučiti kako izgraditi ponovljene petlje i uvjete u svoje
    programe. Konačno definirajte prilagođene naredbe za Karela. Možete kreirati vlastite
    igre pomoću aplikacije NCLAB! Zabavite se dok učite vještine koje možete koristiti
    na bilo kojem programskom jeziku.
  tutorial_buildpong_longdescription: Pong je jedna od najranijih arkadnih video igara
    i prva sportska arkadna video igra. To je stolni tenis sportska igra s jednostavnim
    dvodimenzionalne grafike. Cilj igre je da igrač postigne gol na COMPUTER dok brani
    svoj cilj. U ovom projektu, COMPUTER je programiran osnovnom umjetnom inteligencijom
    kako bi mogao reagirati na IGRAČ.
  tutorial_tynkerdrones_longdescription: Naučite kako programirati povezane uređaje
    riješavajući "Crash Course˝ slagalice, gdje upravljate virtuelnim dronovima i
    robotima kroz prepreke. Nakon toga ste spremni da napravite programe za kontrolu
    stvarnih dronova i robota. Zahtjeva iPad ili Android tablet i podržanu igračku.
  tutorial_carla_longdescription: "“Programiranje s Carlom” je niz kratkih aktivnosti
    koje usmjeravaju studente kroz izgradnju jednostavnog chatbota, dok uče o osnovnim
    konceptima poput varijabli i uslova. Aktivnosti su pažljivo osmišljene kako bi
    se pozabavile uobičajenim zabludama koje novi programeri imaju o ovim temama nudeći
    brojne mogućnosti za praksu, kao i ciljane savjete i povratne informacije.\n"
  tutorial_zulama_longdescription: U ovoj aktivnosti naučit ćete uređivati JavaScript
    kod kroz razigrane akcijske igre i savladati koncepte informatike poput varijabli
    i funkcija. Stvorite vlastitu igru u Sandboxu remiksiranjem i širenjem postojećeg
    koda igre. Zatim objavite i podijelite svoju igru s prijateljima i obitelji.
  tutorial_capost_longdescription: Početak učenja HTML-a i CSS-a jednostavan je i
    zabavan uz ovu digitalnu razglednicu. Saznajte više o dodavanju naslova, odlomaka,
    slika i veza kako biste stvorili prazničnu čestitku ili proslavu rođendana koje
    ćete podijeliti s prijateljima i porodicom.
  tutorial_marco_longdescription: Studenti igraju avanturistička igra bazirana na
    originalnoj priči. Oni vode Marka - glavnog lika - kroz svaku razinu dajući mu
    detaljne upute u obliku vizualnog programskog jezika koji koristi Sat kodiranja.
    Oni se upoznaju sa naredbama sekvenciranja, iteracijom i uslovima, a da to uopće
    ne primjećuju.
  tutorial_codestersflappybike_longdescription: 'U ovoj aktivnosti studenti koriste
    naš drag-to-text alat za početak kodiranja u Pythonu odmah! Studenti su vođeni
    kroz niz aktivnosti učenja koje ih uče da izgrade kompletnu igru! Nakon što završe,
    izazvani su da koriste ono što su naučili o sintaksi, notaciji točaka, događajima,
    varijablama, parametrima i mehanici igre kako bi stvorili novu igru. '
  tutorial_kanopong_longdescription: Nauči kodirati praveći ovu klasičnu arkadnu igru
    za jedan sat!
  tutorial_tynkerright_longdescription: 'Kreirajte vlastiti projekt Bill of Rights:
    promijenite pozadinu, dodajte još pitanja, zadržite rezultat, dodajte animacije.'
  tutorial_touchdevelop_longdescription: 'Urednik prilagođen dodirima vodit će vas
    u stvaranju piksela umjetnosti, rješavanju zagonetke medvjeda ili izradi vlastite
    igre za skakanje ptica. '
  tutorial_tynkercc_longdescription: Pripremite svoju vojsku za bitku! Kodirajte logiku
    napada svakog člana vaše vojske kako biste iskoristili slabosti neprijatelja i
    izišli iz pobjedničkih bitaka. Kako učite, otključavate nove likove koje možete
    programirati. Izgradite svoju vojsku, a zatim se borite s prijateljima. Čiji je
    kod najbolji?
  tutorial_bamboo_longdescription: 'Bamboo JS je dizajn aktivnosti Codemojija za podučavanje
    učenika osnovnim Javascript konceptima. Bambus panda i njegovi sjajni prijatelji
    tost će hodati studente iako osnovne naredbe i strukture. Aktivnost Bamboo JS
    je dizajn za studente koji žele malo više animacije i više umjetnosti i dizajna
    u svom kodiranju. Aktivnost bambusa izvrsna je za studente svih uzrasta. '
  tutorial_robojav_longdescription: Nauči osnove Java programiranja za jedan sat,
    gradeći mali svijet na svom ekranu za simulirane robote i prilagođena bića. Nije
    potrebno prethodno iskustvo u programiranju. Teme koje su obuhvaćene uključuju
    objekte, metode, parametre i jednostavnu grafiku.
  tutorial_roboba_longdescription: |
    RoboBlockly je dizajniran za početnike da nauče matematiku sa robotima u Blockly-ju. Algebra  aktivnosti su sa samo navođenjem.
    RoboBlockly priprema učenike da budu spremni da programiraju u C/C++.
  tutorial_knodsnake_longdescription: 'Saznajte kako da kreirate Snake igru u Javascriptu! '
  tutorial_soccharater_longdescription: Kodirajte svoj vlastiti piksel karakter! Upotrijebite
    HTML da biste izgradili svoj lik, CSS da ga stilizirate i JavaScript da animirate
    svoju slatku osobu piksela. Kodirajte sami, ili pozovite prijatelja i kod zajedno
    s našim timskim kodiranjem igre.
  tutorial_silent_longdescription: |-
    Otkrijte osnovne koncepte programiranja bez ikakve riječi ili objašnjenja.
    Naš tihi učitelj postavit će vam nekoliko serija pitanja koja će vas navesti da pogodite neka pravila i naučite iz vlastitih grešaka.
    Budući da u igri nema teksta, dostupan je svakom igraču bez obzira na njegov jezik.
  tutorial_robomesh_longdescription: Studenti pišu Google Blockly kod za kontrolu
    popularnih VEX IQ robota. Oni mogu odabrati pisanje koda za virtualnog robota
    ili stvarnog VEX IQ robota koji su sami izgradili, a obje su opcije dostupne u
    istom web razvojnom sučelju. Studenti uče o osnovnom pokretu robota i kako koristiti
    senzor i izlazni uređaj. Lako je i zabavno.
  tutorial_amaze_longdescription: U ovom projektu, Karakter počinje u HOME BASE i
    slijedi PUT dok izbjegava prepreke za dobivanje nagrade. Za pobjedu, lik donosi
    nagradu natrag u matičnu bazu. Lik ne smije dodirivati prepreke. Ako se to dogodi,
    to je “zapped” i počinje ispočetka od HOME BASE. Za dodatni kredit, igrač ima
    ograničeno vrijeme da završi igru.
  tutorial_codestersds_longdescription: 'U ovoj zajedničkoj jezgri ELA usklađenoj
    lekciji, student koristi programiranje kako bi ispričao priču koja traži korisnike
    za odgovarajuće prijelazne riječi. Studenti će naučiti o osnovnoj sintaksi, stringima,
    varijablama i korisničkom unosa. Oni će koristiti platformu i sprite da ispričaju
    priču i vode korisnika kroz razne promjene scene. '
  tutorial_knodtext_longdescription: Naučite da napravite tekstualnu avanturističku
    igru ​​u Python-u!
  tutorial_alicegar_longdescription: 'Pratite proces proizvodnje animacije od storyboard-a
    do programiranja s Alice i Garfieldom. Neka kreativnost i pripovijedanje pokreću
    vaše učenje u okruženju za kodiranje povlačenja i ispuštanja. Projekt će vas voditi
    kroz ono što je ploča scenarija, prevođenje ploče scenarija u programabilnu skriptu
    i kako programirati kratku 3D animaciju. '
  tutorial_codesterstransform_longdescription: 'U ovoj aktivnosti studenti koriste
    Python za vježbanje transformacije na koordinatnoj ravnini! Lekcija uključuje
    demonstracije, direktne instrukcije i izazove koji traže od učenika da programiraju
    i identificiraju različite statičke transformacije! '
  tutorial_flexfrog_longdescription: Naučite neke web razvoj s ovom obrazovnom igrom
    u kojoj ćete pomoći Froggy i prijateljima da ga na svoje ljiljan jastučići. Do
    kraja igre naučit ćete kako koristiti kod za pisanje pomoću novih CSS svojstava
    koja se nazivaju flexbox. Nije potrebno prethodno iskustvo kodiranja!
  tutorial_codemoji_longdescription: Aktivnost Codemoji je aktivnost zasnovana na
    webu za učenike od 1. do 6. razreda kako bi naučili osnovne koncepte kodiranja
    koristeći Emoji. Nakon što studenti obavljaju aktivnost, naučili su o osnovnim
    HTML oznakama i konceptima. To im pomaže da urade projekt kodiranja gdje student
    gradi osnovnu web stranicu u samo nekoliko koraka. Nakon što učenici obavljaju
    aktivnost Codemoji, učenici odlaze sa stvarnim vještinama kodiranja.
  tutorial_robobii_longdescription: "RoboBlockly je dizajniran za početnike kako bi
    naučili kodiranje s robotima u Blocklyju. Aktivnosti kodiranja su samostalno vođene
    video zapisima s vodičima. \nRoboBlockly priprema studente da budu spremni za
    programiranje u C/C ++.\n"
  tutorial_robobm_longdescription: "RoboBlockly je dizajniran za početnike da uče
    matematiku s robotima u Blocklyju. Matematičke aktivnosti su samo-vođene. \nRoboBlockly
    priprema studente da budu spremni za programiranje u C/C ++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly je dizajniran za početnike kako
    bi naučili kodiranje i matematiku s robotima. Aktivnosti su vođene studentima
    uz video tutorial. \nRoboBlockly priprema studente da budu spremni za programiranje
    u C/C ++.\n"
  tutorial_robob_longdescription: "RoboBlockly je dizajniran za početnike da nauče
    robotiku sa kodiranjem u Blocklyju. Aktivnosti robotike su samo-vođene video zapisima
    s vodičima. \nRoboBlockly priprema studente da budu spremni za programiranje u
    C/C ++.\n"
  tutorial_coders_longdescription: "Ova korak-po-korak puzzle igra pruža jednostavan
    uvod u bot programiranje. \n\nCilj je osvojiti zvjezdani brod utrku protiv drugih
    igrača.\n\nIgra je jednostavna za početak i zahtijeva samo nekoliko redaka koda
    da bi se brod kretao, ali postoje skoro beskonačne mogućnosti poboljšanja za stvaranje
    sofisticiranijih botova. "
  tutorial_tynkerhw_longdescription: Naučite programirati s Hot Wheels u ovoj high-oktana
    trkaće igre! Odaberite iz širokog izbora automobila, a zatim naučite programirati
    dok se krećete kroz složene trkaće staze. Skoči preko prepreka, sklize oko uglova,
    i pobijediti u utrci. Možete čak i programirati vlastite trkaće staze i izazvati
    svoje prijatelje da se utrkuju na njima.
  tutorial_tynkermh_longdescription: Monster Visoka je domaćin lov na lovače! Riješite
    kodiranje zagonetke s povuci-i-ispusti blokova kako bi Frankie, Draculaura, Clawdeen,
    Cleo i Ghoulia. Izbjegavajte prepreke i pronaći sve školske grbove kao što potraga
    kroz dvorane Monster High. Zatim programirajte vlastiti glazbeni video plesne
    zabave s demonima i podijelite ga s prijateljima.
  tutorial_caphoto_longdescription: Ovaj izazovan i uzbudljiv projekt naučit će vas
    kako stvoriti aplikaciju Photo Booth. Pomoću JavaScripta, CSS-a i HTML-a povezat
    ćete gumbe koji vam omogućuju upotrebu fotoaparata, učitavanje slika i prilagođavanje
    fotografija umetanjem naljepnica i primjenom filtera.
  tutorial_mozillahw_longdescription: Učenici će remiks JavaScript koda za promjenu
    riječi na web stranici, učenje o sastavljanju za web, kodiranje JavaScript vrijednosti
    i remiksanje web sadržaja.
  tutorial_ticklep_longdescription: Sa Tickle, programerskom aplikacijom koja je jednostavna
    za koristiti, lako možete programirati Parrot Drone da pliva na nekoliko načina
    jednostavno povlačeci i ispuštajući blokove koda za kreiranje naredbi.
  tutorial_bbot_longdescription: "Uz ove 3 jednosatne aktivnosti kodiranja, ne trebaju
    vam nikakvo programsko znanje ili iskustvo da biste podučavali svoje učenike o
    programiranju! Programiranje možete podučavati na zabavan i jednostavan način.
    Pređite na aktivnosti i preuzmite naše materijale za lekciju, uključujući prezentacijske
    slajdove, nepriključene materijale i vodiče za rješenja i naći ćete se spremni
    za podučavanje svoje prve lekcije za 20 - 40 minuta! \n\nNaše aktivnosti uključuju
    i offline i online vježbe za podučavanje učenika (uzrasta 7 i više) o programiranju
    i osnovnim programskim konceptima kao što su petlje i algoritmi. Studenti će primijeniti
    svoja znanja i vještine u online igri Bomberbot, gdje će programirati svog robota
    za rješavanje zagonetki temeljenih na logici na najefikasniji način. "
  tutorial_scratchg_longdescription: Djeca vole igrati igre na svojim telefonima i
    na računalima. Ali kako su programirani? Ova aktivnost upoznaje studente u programski
    jezik Scratch, a zatim im pokazuje kako programirati različite stilove igara.
    Sva potrebna umjetnost za igre su osigurana, a studenti moraju raditi kako povezati
    sve zajedno kako bi napravili funkcionalnu igru.
  tutorial_sjforest_longdescription: "“Mogu li napraviti sablasnu šumu?” je posredna
    aktivnost namijenjena djeci u vrtiću do drugog razreda koja imaju prethodno iskustvo
    u programiranju kako bi naučili i savladali naprednije značajke ScratchJr. Kasnije,
    djeca mogu koristiti vještine koje su naučila u obavljanju ove aktivnosti za stvaranje
    vlastitih jedinstvenih projekata, ili nadograditi ono što su stvorili u “Mogu
    li napraviti sablasnu šumu?” program. Kroz ovu aktivnost i kontinuirano vrijeme
    sa ScratchJR, studenti će imati priliku da kreativno razmišljaju, postanu pripovjedači
    i poboljšavaju se matematičkim vještinama rezonovanja i sekvenciranja."
  tutorial_sjgreet_longdescription: "“Mogu li natjerati da se moji likovi pozdravju?”
    je napredna aktivnost namijenjena djeci u vrtiću do drugog razreda koja imaju
    prethodno iskustvo u programiranju za savladavanje naprednijih značajki ScratchJR.
    Kasnije, djeca mogu koristiti vještine koje su naučila u obavljanju ove aktivnosti
    za stvaranje vlastitih jedinstvenih projekata, ili nadograditi na onome što su
    stvorili u “Mogu li učiniti da moji likovi pozdravljaju jedni druge?” program.
    Kroz ovu aktivnost i kontinuirano vrijeme u ScratchJr, studenti će imati priliku
    da kreativno razmišljaju, postanu pripovjedači i usavršavaju se matematičkim vještinama
    rasuđivanja i sekvenciranja."
  tutorial_sjsunset_longdescription: "“Mogu li napraviti zalasku sunca?” je uvodna
    aktivnost namijenjena djeci u vrtiću kroz drugi razred sa malo ili nimalo programskog
    iskustva da nauče osnovne karakteristike ScratchJR i elementarne koncepte kodiranja.
    Kroz ovu aktivnost i kontinuirano vrijeme sa ScratchJR, studenti će imati priliku
    da kreativno razmišljaju, postanu pripovjedači i poboljšavaju se matematičkim
    vještinama rezonovanja i sekvenciranja. Kasnije djeca mogu koristiti vještine
    koje su naučila za stvaranje vlastitih jedinstvenih projekata."
  tutorial_fufafrenz_longdescription: Početne lekcije o sekvenci (K-5). Ovo je uvod
    u najosnovniji koncept programiranja, slijed. Ovo je primjer trećeg razreda, imamo
    planove lekcija o ovom konceptu skele za K-5.
  tutorial_bbcgeo_longdescription: Plan lekcije zasnovan na standardima za ocjene
    K-5. Vodite svoju djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju geometriju.
  tutorial_chspixel_longdescription: Nakon što saznaju kako grafika funkcionira, studenti
    će kreirati vlastite programe Color by Pixel. Plan lekcije sastoji se od četiri
    dijela, od kojih svaki pokriva određenu temu. Cijela petodijelna lekcija Color
    by Pixel dizajnirana je da radi otprilike jedan sat.
  tutorial_hummingbird_longdescription: U ovoj aktivnosti, od vas će stvoriti svoj
    vlastiti vrlo vlastitu igru! Koristit ćete ploču kolibrija i senzor za otkrivanje
    kada igrač baca loptu u kutiju. Napisat ćete program za zadržavanje rezultata
    i uključivanje svjetla kada igrač napravi koš. Tada možete prilagoditi svoju igru
    kako bi ga jedinstven! Za ovu aktivnost možete koristiti prijenosno računalo ili
    Chromebook; ne treba vam prethodno iskustvo programiranja.
  tutorial_recoloring_longdescription: 'Studenti bez prethodnog iskustva kodiranja
    mogu naučiti kako koristiti računare za stvaranje slika i razumijevanje astronomskih
    podataka. Učesnici uče osnovno kodiranje počevši od poznatih koncepata kao što
    su oblik i boja i diplomiranje astronomskih objekata. Nakon skele skup aktivnosti,
    i rad s podacima iz NASA-ine orbiti teleskopa na izvorima od eksplodiranih zvijezda
    do crnih rupa, studenti mogu doživjeti stvarnu primjenu nauke, tehnologije i umjetnosti
    u stvarnom svijetu.        '
  tutorial_bbcchem_longdescription: Plan lekcije zasnovan na standardima za ocjene
    K-5. Vodite svoju djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju hemiju.
  tutorial_floalgo_longdescription: U ovoj lekciji učenici će istražiti algoritme,
    ključni koncept koji računarskim programerima omogućava rješavanje problema. Napisat
    će efikasne, precizne algoritme na engleskom jeziku i pseudokod za dovršavanje
    zadataka i rješavanje problema. Oni će također procijeniti konkurentske algoritme
    zasnovane na efikasnosti i drugim faktorima.
  tutorial_flocond_longdescription: Ovo je plan lekcije u kojem učenici istražuju
    uslovne izjave, koncept koji se koristi na jezicima kodiranja. Studenti će pogledati
    edukativni hip-hop video o uvjetovanjima i odgovarati na pitanja za diskusiju.
    Tada će prakticirati utvrđivanje da li su uslovi istiniti i sprovode radnje u
    skladu s tim. Konačno, oni će napisati svoje uslovne izjave i procijeniti izjave
    kako bi predvidjeli ishod programa.
  tutorial_floloops_longdescription: Ovo je plan lekcije u kojem učenici istražuju
    petlje, koncept koji se koristi na programskim jezicima koji omogućava programerima
    da lako ponavljaju kôd. Studenti će gledati edukativni hip-hop video o petljama
    i odgovoriti na pitanja o njihovoj upotrebi u programiranju. Zatim će vježbati
    ključni vokabular i dovršiti slijed aktivnosti u kojem pišu petlje i tumače dane
    petlje kako bi generirali svoje izlaze.
  tutorial_pgts_longdescription: Ova “unplugged” aktivnost pomaže učenicima da nauče
    kako modeliranje i simulacija funkcioniraju tako što grupa studenata igra različite
    verzije igre Rock/Paper/Scissors, a rezultate vidi kao različite eksperimente
    modeliranja.
  tutorial_ozo_longdescription: "Ovaj tutorial koji vodi nastavnik upoznaje studente
    sa konceptom kodiranja uz pomoć Ozobota, malog programabilnog robota. Studenti
    će naučiti kako kodirati igrajući Osobot igre, nazvane Shape Tracer Games. Oni
    još uvijek mogu igrati simuliranu verziju igara, čak i ako nemaju Osobot Bit ili
    Evo robota. Osobot igre će naučiti studente kako kodirati s Ozoblockly, vizualni
    programski jezik zasnovan na Blockly. \n\nIgre slijedi projektna ideja koja se
    može učiniti izvan Sata kodiranja. Projekt izaziva studente da uzmu sve što su
    naučili i dizajniraju i programiraju akcijsku scenu za Ozobot.\n\nZa ovaj tutorial
    nije potrebno iskustvo programiranja ili znanje o Ozobotu. Međutim, čak će i studenti
    s nekim programskim iskustvom biti angažirani od strane Ozobot igara. Vodič je
    dizajniran za razrede 1-12 i može se prilagoditi sposobnostima vaših učenika."
  tutorial_bbcla_longdescription: Standardni nastavni plan za K-5 razrede. Odvedite
    svoju djecu u računarski laboratorij sa radnim listovima u ruci, i napravite aplikacije
    koje uključuju jezičke umjetnosti.
  tutorial_bbcsci_longdescription: Plan lekcije zasnovan na standardima za ocjene
    K-5. Vodite svoju djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju opću nauku.
  tutorial_tlctour_longdescription: Ova aktivnost je primjer stvaranja algoritma koji
    je jednostavan slijed uputa koje treba učiniti redom. To pokazuje da ako smo zapisali
    rješenje problema u obliku algoritma onda smo u mogućnosti da radimo ture u budućnosti
    samo slijedeći korake, a da to ne moramo ponovo raditi ispočetka. Također, ako
    zapišemo algoritam možemo provjeriti da li definitivno funkcionira slijedeći ga
    korak po korak na papiru. Ova aktivnost vodi do aktivnosti Knight Tour.
  tutorial_codesterstj_longdescription: 'U ovom projektu s više lekcija učenici uče
    o digitalnom građanstvu i slijede model dizajnerskog razmišljanja kako bi riješili
    problem koji odaberu! Studenti će stvoriti igru namijenjenu podučavanju korisnika
    lekciji o odgovornom digitalnom građanstvu. Svi resursi se nalaze u platformi. '
  tutorial_tlclocked_longdescription: Ova aktivnost ima za cilj uvođenje računarskog
    razmišljanja temeljenog na rješavanju problema, što dovodi do razumijevanja onoga
    što je algoritam, što je linearno pretraživanje i kako se algoritmi mogu usporediti
    na temelju efikasnosti. Također ilustrira kako se računsko razmišljanje odnosi
    na više od pukog stvaranja računarsko-baziranih rješenja. Računarstvo se odnosi
    na rješavanje problema za ljude.
  tutorial_baubles_longdescription: Učenici uče o predstavljanju i pohranjivajnu znakova
    u binarnom, kao funkcije upali i ugasi. Na kraju, razred dobije da kodira njihove
    vlastite inicijale da odu kućama sa njima.
  tutorial_bbcart_longdescription: Plan lekcije zasnovan na standardima za ocjene
    K-5. Vodite svoju djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju vizualnu umjetnost.
  tutorial_tlcknight_longdescription: Ova aktivnost uključuje pokušaj rješavanja zagonetke
    pomoću dva različita prikaza. Za početak je prilično teško, ali kada se promijeni
    zastupljenost ploče i poteza, postaje stvarno lako. Kreirajte grafikone da biste
    predstavili problem. Pogledajte moć korištenja apstrakcije i kako izbor reprezentacije
    može znatno olakšati problem. Ova aktivnost proizlazi iz aktivnosti Tour Guide.
  tutorial_fufafit_longdescription: Studenti će naučiti napredne koncepte programiranja
    (funkcije) kroz lekciju i kinestetičku aktivnost. Studenti će primijeniti znanje
    o funkcijama na ekranu za pokretanje programa. Ova lekcija je namijenjena studentima
    i nastavnicima koji imaju iskustva u sekvenci, uvjetima, petljama ili drugim konceptima
    temeljnog programiranja.
  tutorial_ozodance_longdescription: |-
    Ovaj tutorial koji vodi nastavnik upoznaje studente sa konceptom kodiranja uz pomoć Ozobota, malog programabilnog robota. Studenti će učiti kako kodirati kreiranjem i programiranjem plesne rutine za Ozobot! Oni će koristiti Ozoblockly, vizualni programski jezik zasnovan na Blocklyju, za programiranje plesa, a zatim se zabaviti vidjeti kako njihova koreografija oživi kada Osobot izvodi njihov ples.

    Za ovaj tutorial nije potrebno iskustvo programiranja ili znanje o Ozobotu. Međutim, čak će i studenti s nekim programskim iskustvom biti angažirani od strane Ozobot igara. Vodič je dizajniran za razrede 1-12 i može se prilagoditi sposobnostima vaših učenika.
  tutorial_codingrobotics_longdescription: Studenti će naučiti o konceptima temeljnog
    programiranja i primijeniti nova znanja u robotiku. Radeći s Kodable i Wonder
    Workshop, studenti će koristiti znanje programiranja za naredbu “Dash” robota
    u aplikaciji Path.
  tutorial_box_longdescription: Odite na Otok kutiju i pomognite Hiru da sakupi sve
    satove koji su razbacani u divljini! U ovom tutorijalu naučit ćete osnove algoritama,
    nizove, petlje i uslove!
  tutorial_hopgame_longdescription: "Držite zabavu ide! Koristite ovaj vodič zasnovan
    na projektu kako biste olakšali radionicu za dizajn igara, hackathon ili seriju
    u klasi. Napravite Cross the Road, Geometry Jumper, Kviz Creator, Padajuća ptica,
    Subway klizači, i pobjeći iz sobe. Svaka uključuje pitanja za diskusiju, diferencijaciju
    i video tutorial. \n\nStudenti mogu izgraditi vaše upute kako bi prilagodili svoje
    igre. Nije potrebno prethodno iskustvo."
  tutorial_icontrol_longdescription: |-
    Ovaj nastavnik koji je omogućio lekciju, prilagođenu Sati kodiranja, pruža učenicima priliku da istražuju fizičko programiranje kroz robotiku - Sphero.

    Koristeći programsko okruženje za povlačenje i ispuštanje i programabilnu robotsku sferu, učenici će naučiti da se fizički sustavi mogu programirati i kontrolirati.
  tutorial_cocomteach_longdescription: Uvedite svoje učenike sa Pythonom ili JavaScriptom
    u besplatnom, jednosatnom tečaju Uvod u računarske nauke CodeCombat. Imamo posvećeni
    plan lekcije za vas koji će vam pomoći objasniti koncepte svojim učenicima, uključujući
    osnovnu sintaksu, žice, argumente, petlje, varijable i x- i y-koordinate, koristeći
    tamnice labirinte prepune dragulja i bitke heroja protiv ogre.
  tutorial_bbcmathii_longdescription: Plan lekcije zasnovan na standardima za razrede
    K-2. Vodite svoju djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju aritmetiku, vizualizaciju brojeva i geometrijske oblike.
  tutorial_bbcphys_longdescription: Plan lekcije zasnovan na standardima za ocjene
    K-5. Vodite svoju djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju fiziku.
  tutorial_bitsbox_longdescription: 'Slijedite upute za kodiranje pet zabavnih mini
    aplikacija pomoću stvarnog, tipkanog Javascripta. Od puhanja pite u ''Food Fight''
    do ispiranja bilježnice niz crnu rupu u ''Tako dugo, domaća zadaća! '' , svaka
    je aplikacija dizajnirana da oduševljava djecu dok ilustrira varijable, metode
    i još mnogo toga. Ove aplikacije su također potpuno otvorene; djeca ih mogu koristiti
    kao polaznu točku za vlastite kreacije aplikacija. Početnici dobrodošli!

    '
  tutorial_tlcemo_longdescription: Studenti kreiraju i programiraju 2D robota napravljenog
    od kartice kako bi pokazali različite emocije. Oni stvaraju tablicu koja se može
    koristiti za prevođenje emocija (naredbi visoke razine) u strojne upute niske
    razine.
  tutorial_crd_longdescription: Saznajte više o algoritmima i uslovnim izjavama u
    ovoj “unplugged” aktivnosti koristeći špil karata. Studenti rade ovu aktivnost
    u timovima, i treba jedan špil karata po timu.
  tutorial_bbcbio_longdescription: Plan lekcije zasnovan na standardima za ocjene
    K-5. Vodite svoju djecu u računarsku laboratoriju s radnim listovima u ruci i
    saznajte više o rastu, raznolikosti vrsta i oprašivanju.
  tutorial_ticklebb8_longdescription: Sa Tickle, aplikacijom za programiranje koja
    je jednostavna za koristiti, mozes lako isprogramirati da se BB-8 kreće na više
    načina. To možeš postići jednostavno povlačeci i ispuštajući blokove koda što
    daje komandu koju će zatim BB-8 pratiti.
  tutorial_grok_longdescription: 'Koristite blokove povlačenja i ispuštanja ili tekstualni
    jezik Python da biste nacrtali zastave iz cijelog svijeta, stvorili fantastične
    pahuljice ili izgradili chatbot pod nazivom “Eliza”. '
  tutorial_ijournalist_longdescription: "Ovaj nastavnik je omogućen lekciju podučava
    informatiku i jezičke umjetnosti. Učenici počinju razvijati novinarski stil koji
    razmatra interes čitatelja i prezentaciju informacija za internetsku vijest. Učenici
    koriste osnovni HTML i CSS kako bi stvorili i predstavili internetsku vijest o
    izmišljenim školskim pljačkama.\n\nPostavlja informatiku u smislen kontekst koji
    omogućava djeci da razumiju vrijednost informatike u drugim predmetnim područjima.
    \n\n"
  tutorial_bbcmusic_longdescription: Plan lekcije zasnovan na standardima za ocjene
    K-5. Vodite svoju djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju glazbu.
  tutorial_secretcodes_longdescription: Saznajte više koju su ulogu imali računari
    u spašavanju svijeta.
  tutorial_tlchex_longdescription: Crveni i žuti heksaheks eksagon pravite presavijanjem
    i lijepljanjem raznobojne papirne trake na poseban način. Jednom ste počeli da
    ga istražujete. Dok ga savijate i rasklopite, magično otkrivate nove strane dok
    egzagon mijenja boju.
  tutorial_tickles_longdescription: Udruži se sa Sphero za dobru vožnju! Kreći se,
    vrti se i dobro se zavrti nekoliko puta. Samo spoji nekoliko blokova na Tickle
    aplikaciji za pokretanje tvog Sphero.
  tutorial_ozogame_longdescription: "Ovaj tutorial koji vodi nastavnik upoznaje studente
    sa konceptom kodiranja uz pomoć Ozobota, malog programabilnog robota. Studenti
    će naučiti kako kodirati igrajući Osobot igre, nazvane Shape Tracer Games. Oni
    još uvijek mogu igrati simuliranu verziju igara, čak i ako nemaju Osobot Bit ili
    Evo robota. Osobot igre će naučiti studente kako kodirati s Ozoblockly, vizualni
    programski jezik zasnovan na Blockly. \n\nNakon što učenici riješe svih deset
    razina Shape Tracer Games, oni su izazvani da uzmu sve što su naučili i dizajniraju
    i programiraju vlastitu razinu igre 11.\n\nZa ovaj tutorial nije potrebno iskustvo
    programiranja ili znanje o Ozobotu. Međutim, čak će i studenti s nekim programskim
    iskustvom biti angažirani od strane Ozobot igara. Vodič je dizajniran za razrede
    2-12 i može se prilagoditi sposobnostima vaših učenika."
  tutorial_vidcodeio_longdescription: U ovoj vjeežbi, proći ćete sa svojim učenicima
    o tome kako se ovo povezuje sa onim što oni već znaju o matematici rješavajući
    matematičke jednačine sa programiranjem.
  tutorial_tlcbrain_longdescription: Ova aktivnost istražuje kako se računsko modeliranje
    (ključni dio računskog razmišljanja) može koristiti za razumijevanje bioloških
    sistema — ovdje neurona. Vidimo kako je način na koji naš mozak funkcionira također
    bio inspiracija za novi način programiranja računala i tako im pružiti inteligentne
    sposobnosti.
  tutorial_hopquiz_longdescription: 'Ovaj plan lekcije je predložak koji možete prilagoditi
    i koristiti u bilo kojem predmetu - nauci, jezičkoj umjetnosti, svjetskim jezicima
    ili povijesti. Uključuje detaljne upute i objašnjenja koja možete koristiti kako
    biste svojim učenicima pomogli da kodiraju kvizove s višestrukim izborom. Tokom
    procesa, oni će prakticirati i istražiti osnovne koncepte kodiranja kao što su
    slijed, petlje, varijable i uslovne. '
  tutorial_unfortunate_longdescription: Svi reagujemo na događaje koji se događaju
    oko nas, bilo da se radi o navijanju kada školski tim pobijedi, plače na tužan
    film ili pleše kad čujemo muziku. U ovoj lekciji učenici će naučiti kako podučavati
    crticu i točku da odgovore na događaje koji se događaju oko njih!
  tutorial_cha_longdescription: Historija računala je fascinantna. Ovo ti je šansa
    da naučiš više.
  tutorial_elaseq_longdescription: Studenti će ispitati koncept sekvence u kontekstu
    čitanja i pisanja. Kroz razredu usklađene ELA lekcije, učenici će primijeniti
    svoje znanje o sekvenci kako bi unaprijedili svoje razumijevanje uloga sekvence
    igra u programiranju.
  tutorial_bbcmathi_longdescription: Plan lekcija zasnovan na standardima za razrede
    3-5. Vodite svoju djecu u računalnu laboratoriju s radnim listovima u ruci i izradite
    aplikacije koje uključuju frakcije, varijable i formule.
  tutorial_tlcpixel_longdescription: Pixel zagonetke pretvaraju načine na koje su
    slike predstavljene kao niz brojeva koji predstavljaju piksele u zagonetke. Dolaze
    u različitim oblicima, od jednostavne varijante boja po brojevima do složenijih
    zagonetki zasnovanih na kompresiji gdje su slike predstavljene sa manje brojeva
    pa zauzimaju manje prostora za pohranu - ali možete li ih vratiti! Svakom predstavljanju
    potreban je vlastiti algoritam koji treba slijediti kako bi se slika vratila.
  tutorial_introrobo_longdescription: 'U ovoj lekciji učenici će upoznati Dash i Dot
    dok se upoznaju sa idejama robotike i programiranja. Studenti će steći razumijevanje
    onoga što je robot, kako osjećaju svijet oko sebe i kako programi mogu kontrolirati
    robote. '
  tutorial_tlcinvis_longdescription: Ovo predstavlja šta je algoritam i šta je računalni
    program. Može također biti korišteno da istraži interakciju između čovjeka i računala
    i važnost povratne informacije i izgradnju ispravnog mentalnog modela.
  tutorial_tlcjflap_longdescription: Stroj konačnog stanja je vrlo koristan alat u
    alatnoj kutiji računskog razmišljanja. Oni su važan način za opisivanje onoga
    što računarski sistemi rade i simuliranja stvari u stvarnom svijetu. JFLAP je
    jednostavan za korištenje i besplatan alat za stvaranje konačnih mašina. Ova aktivnost
    uključuje stvaranje jednostavnog stroja konačnog stanja i njegovo simuliranje,
    a zatim stvaranje složenijih strojeva konačnog stanja koji predstavljaju zagonetke,
    gadgete, web stranice i igre.
  tutorial_procolor_longdescription: |-
    Ovaj tutorial koji vodi nastavnik upoznaje vaše učenike sa programiranjem i računarskim razmišljanjem, a također objašnjava kakav je robot Osobot. Ova aktivnost je “unplugged”, što znači da se kodiranje ne vrši na računaru ili tabletu, već na komadu papira sa markerima. Studenti će davati naredbe Ozobotu koristeći OzoCodes, koji su posebne sekvence boja. Nakon učenja o tome kako programirati Ozuot markerima i papirom, učenici su izazvani da riješe labirint i pomognu Ozobotu da pronađe put do škole.

    Za ovaj tutorial nije potrebno iskustvo programiranja ili znanje o Ozobotu. Međutim, čak će i studenti sa nekim programskim iskustvom biti angažovani programiranjem Ozobota. Vodič je dizajniran za razrede K-12 i može se prilagoditi sposobnostima vaših učenika.
  tutorial_spiralsfinch_longdescription: 'Finch je mali robot dizajniran da inspiriše
    i oduševljava studente koji uče informatiku pružajući im opipljiv i fizički prikaz
    njihovog koda. U ovoj aktivnosti naučit ćete pisati programe koji čine Finch potez
    i okret. Tada ćete koristiti varijablu za programiranje robota da se kreće u spiralnom
    uzorku. Za ovu aktivnost Finch možete programirati bilo sa Scratch ili Snap! pomoću
    prijenosnih računala ili Chromebooka. Ne treba vam prethodno iskustvo programiranja. '
  tutorial_ozoi_longdescription: |-
    Ovaj vodič upoznaje studente sa programiranjem i računarskim razmišljanjem, a također objašnjava kakav je robot Osobot. Ova aktivnost je “unplugged”, što znači da se kodiranje ne vrši na računaru ili tabletu, već na komadu papira sa markerima. Studenti će učiti o tome kako robot radi, a zatim davati naredbe Ozobotu koristeći OzoCodes, koji su posebne sekvence boja. Nakon saznanja o tome kako programirati Ozobot sa markerima i papirom, studenti su izazvani da riješe labirint i pomognu Ozobotu da pronađe put do prodavnice.

    Za ovaj tutorial nije potrebno iskustvo programiranja ili znanje o Ozobotu. Međutim, čak će i studenti sa nekim programskim iskustvom biti angažovani programiranjem Ozobota. Vodič je dizajniran za razrede K-12 i može se prilagoditi sposobnostima vaših učenika.
  tutorial_ticklel_longdescription: Ciglu po ciglu, izgradi svoju najluđu LEGO maštu.
    Spajanjem određenih kodova na Tickle app, možes učiniti da tvoj LEGO WeDo radi
    neke nevjerojatne stvari.
  tutorial_spiralsdash_longdescription: Naučite osnove korištenja varijabli u programu
    dok koristite robota za stvaranje umjetnosti! Koristite varijable u Blocklyju
    za dinamički upravljanje brzinama kotača Dash robota. Nakon završetka lekcije,
    shvatit ćete kako dodijeliti varijablu, pristupiti varijabli i dinamički promijeniti
    varijablu pomoću petlje. Promjenom vrijednosti varijable tijekom vremena, možete
    napraviti crticu nacrtati spektakularnu spiralu!
  tutorial_ghdebug_longdescription: Pomozi učenicima da saznaju o Grace Hopper i zašto
    je ova sedmica Sedmica Podučavanja Računarstva.
  tutorial_tlckk_longdescription: Kriss -kross slagalica kombiniran ljubav riječi
    sa ljubavi logike. Dobivenu listu riječi različitih dužina, morate ih sve smjestiti
    u rešetku.
  tutorial_firstcomp_longdescription: Malo je stvari uzbudljivo kao kompjuteri. A
    sada ćete moći dizajnirati svoj vlastiti - ovaj put bez papira. Upoznajte CPU,
    RAM i ROM, Mass Storage i GPU. Nacrtajte svoju prvu aplikaciju. Izvadite škare,
    olovke i papire!
  tutorial_mazefinch_longdescription: 'U ovoj aktivnosti, Vi ćete koristiti veoma
    jednostavan programski jezik da napravite da se Finch robot kreće i okreće. Onda
    ćete napisati programe da pomognu robotu da kompletira labirint. Ne trebate nikakvo
    predhodno iskustvo u programiranju i možete koristiti laptop ili Chromebook. '
  tutorial_tlccc_longdescription: Podaci na računarima pohranjuju se kao duge sekvence
    znakova - u konačnici kao binarni 1s i 0s. Ideja sa kompresijom je da koristimo
    algoritam za promjenu načina na koji su informacije predstavljene tako da je potrebno
    manje znakova za pohranjivanje potpuno istih informacija.
  tutorial_tlcdoodle_longdescription: 'Scenografija u filmovima je često kompjuterski
    generisana. Jeste li se ikad zapitali kako to rade? Sljedeći put kad nađete crtanje
    crteža, nacrtajte algoritamski doodle i istražite algoritme za crtanje prirode.
    Algoritmi su rekurzivni: to je da opisuju jedan korak i onda vam kažu samo da
    nacrtate sljedeći korak na isti način, slijedeći algoritam od početka.'
  tutorial_tlcpunch_longdescription: Pokažite kako su rani računari uspjeli pronaći
    podatke pohranjene na punch karticama i pokazati da je to isti algoritam kao i
    čarobni trik u aktivnosti 'Australskog mađioničarskog sna”. Cilj mu je prikazati
    na vizuelni način kako funkcionira algoritam pretraživanja. Pri tome demonstrirate
    praktičnu upotrebu binarnih brojeva, algoritam podjele i osvajanja za pretraživanje
    i istraživanje računarskog razmišljanja trik prevođenja rješenja između problematičnih
    područja.
  tutorial_finchfract_longdescription: Ova aktivnost koristi rekurziju za crtanje
    Kochovih fraktala s Finchovim robotom. Pretpostavlja se da su studenti upoznati
    s idejom rekurzije, ali dovršavanje ove aktivnosti pomoći će im da razviju dublje
    razumijevanje ovog koncepta putem fizičkog prikaza rekurzije. Ova aktivnost je
    prikladna za studente koji pohađaju uvodne ili napredne kurseve informatike koji
    koriste Python ili Java.
  tutorial_tlcmind_longdescription: Ovo predstavlja upotrebu logičnog zaključivanja
    kroz upotrebu algebre da dokaže da algoritam uvijek radi. Pokazuje kako apstrakcija
    i logično zaključivanje mogu biti korišteni za procjenu algoritama.
  tutorial_tlctelebot_longdescription: Ovaj trik ilustrira kako naizgled jednostavne
    stvari mogu biti previše složene za naš mozak. Važan princip dizajna je da sučelja
    trebaju biti jasna i jednostavna, a ne pretrpan. Također ilustrira aspekte računskog
    razmišljanja poput pojednostavljenja problema i važnosti razumijevanja ljudi.
  tutorial_tlcaus_longdescription: Ova aktivnost uvodi niz računalnih koncepata na
    nezaboravan način. Uvodi magični trik i pokazuje kako apstrakcija, logičko rasuđivanje
    i računsko modeliranje mogu biti korišteni za provjeru algoritma radi. U kombinaciji
    s aktivnošću 'Punch card searching' uvodi algoritam podjele i osvajanja koji koriste
    rani računari.
  tutorial_tlcmicro_longdescription: Ovaj video se može koristiti kao opći uvod u
    interakciju s ljudskim računalom (HCI), a posebno zašto je toliko gadgeta teže
    koristiti nego što je potrebno. Dizajn čini razliku i važno je da se sučelja procjenjuju
    kako bi se provjerilo da su jednostavni za upotrebu.
  tutorial_imathematician_longdescription: "Ova aktivnost koju vodi nastavnik pruža
    mogućnost učenicima da koriste unakrsni nastavni pristup računarstvu i matematici.
    \ \n\nUčenici će stvoriti računalni program za rješavanje varijacije poznatog
    problema u grani matematike (teorija igara), nazvanu Dilema zatvorenika.\n"
  tutorial_tlcmagic_longdescription: 'U istraživanju kako magija djeluje, učite o
    računarskom razmišljanju: posebno važnost evaluacije algoritamskog razmišljanja.
    Istražujete i testiranje i analizu opasnosti. Čarobni trik pokazuje kako računarski
    naučnici, inženjeri (i mađioničari) moraju temeljito provjeriti svoje algoritme.
    Moraju pažljivo razmisliti o tome kako stvari mogu poći po zlu, kao i provjeru
    da će ići kako treba.'
  tutorial_scratchmus_longdescription: Sa Scratch, možete kreirati vlastite interaktivne
    igre, priče, animacije -- i podijeliti ih sa svojim prijateljima. Da biste započeli,
    napravite interaktivni muzički projekat. Kartice za aktivnosti i vodič za radionice
    također su dostupni besplatno na scratch.mit.edu
  tutorial_scratchanim_longdescription: Sa Scratch, možete kreirati vlastite interaktivne
    igre, priče, animacije -- i podijeliti ih sa svojim prijateljima. Da biste započeli,
    animirajte slova svog imena, inicijale ili omiljenu riječ. Kartice za aktivnosti
    i vodič za radionice također su dostupni besplatno na scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Sa Scratch, možete kreirati vlastite interaktivne
    igre, priče, animacije -- i podijeliti ih sa svojim prijateljima. Da biste započeli,
    naučite kako napraviti svoj vlastiti leteći lik. Kartice za aktivnosti i vodič
    za radionice također su dostupni besplatno na scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Napravite svoj vlastiti top-down arkadna pucačina
    igra. Započnite programiranjem ribe za pomicanje gore i dolje kada se pritisnu
    tipke sa strelicama, a zatim kod morskih pasa plivati preko zaslona. Personalizirat
    ćete igru dodavanjem prilagođenih sredstava za junaka, negativca i pozadinu. Vaša
    igra može biti postavljena na plaži, u šumi, ili čak u svemiru!
  tutorial_grokffpython_longdescription: 'Ova aktivnost je osmišljena da vam pruži
    vaše prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Koristite
    programski jezik Python i uputite kornjaču da crta fantastične pahuljice s kodom! '
  tutorial_grokffblock_longdescription: Ova aktivnost je osmišljena da vam pruži vaše
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Izgradite
    programe koristeći prijateljske blokove i uputite kornjaču da privuče fantastične
    pahuljice s kodom!
  tutorial_grokeliza_longdescription: Ova aktivnost je osmišljena da vam pruži vaše
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Koristite
    programski jezik Python da biste izgradili prijateljski chatbot pod nazivom “Eliza”.
  tutorial_tynkercan_longdescription: Napravite strašan 2-player top igra i izazov
    svoje prijatelje da igraju s vama! Počet ćete s djelomično programiranom verzijom
    igre, tako da morate programirati lijevi top. Nakon što ispalite oba topa, postavit
    ćete platforme i druge predmete koje ćete srušiti. Učinite to svojim dodavanjem
    dodatnih značajki i prilagođavanjem teme!
  tutorial_grokflags_longdescription: Ova aktivnost je osmišljena da vam pruži vaše
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Koristite
    programski jezik Python i njegov modul kornjače za crtanje zastava iz cijelog
    svijeta!
  tutorial_robomind_longdescription: 'Učenici uče osnove programiranja kontrolirajući
    vlastitog virtuelnog robota. Online kurs je potpuno samostalan s kratkim prezentacijama,
    filmovima, kvizovima i automatskim navođenjem/ savjetima da pomogne s vježbama
    programiranja. '
  tutorial_adventureq_longdescription: 'Avantura s Q je plan lekcije za nastavnike
    (ili bilo koga) koji će koristiti za uvođenje logike programiranja u grupnu postavku.
    Aktivnost se sastoji od različitih zadataka koje djeca mogu dovršiti. Djeca uče
    osnovne naredbe kroz pomoć Q stranca u svojoj šumskoj avanturi. '
  tutorial_khan-es_longdescription: Nauči osnove JavaScript programiranja kreirajući
    zabavne crteže sa tvojim kodom. Uradi to sam ili sa svojim razredom!
  tutorial_kpt_longdescription: Nauči osnove JavaScript programiranja kreirajući zabavne
    crteže sa tvojim kodom. Uradi to sam ili sa svojim razredom!
  tutorial_kpl_longdescription: Nauči osnove JavaScript programiranja kreirajući zabavne
    crteže sa tvojim kodom. Uradi to sam ili sa svojim razredom!
  tutorial_khe_longdescription: Nauči osnove JavaScript programiranja kreirajući zabavne
    crteže sa tvojim kodom. Uradi to sam ili sa svojim razredom!
  tutorial_kfr_longdescription: Nauči osnove JavaScript programiranja kreirajući zabavne
    crteže sa tvojim kodom. Uradi to sam ili sa svojim razredom!
  tutorial_app-inventor_longdescription: Zabavni, brzi video tutoriali vas prolaze
    kroz izgradnju tri jednostavne aplikacije za vaš Android telefon ili tablet. Dizajniran
    za novake i stručnjake, ovaj sat koda će vas pripremiti za početak izgradnje vlastitih
    aplikacija prije nego što to saznate. Zamislite da dijelite vlastite kreacije
    aplikacija sa svojim prijateljima! Ove aktivnosti su pogodne za pojedince i za
    nastavnike koji vode nastavu.
  tutorial_blockly_longdescription: Imate računare sa sporom ( ili nepostojećim) pristupom
    internetu? Preuzmite bez mrežnu verziju Igre Blockly - jedna 3MB ZIP datoteka
    može se učitati na bilo koji računar ili koristiti sa memorijske kartice.
  tutorial_tynker_longdescription: Igrajte zabavne igre kodiranja kako biste naučili
    kodirati. Koristite programiranje za dovršetak spooktacular Monster High Scavenger
    lov, programirati Hot Wheels automobil, planirati svoju ratnu strategiju protiv
    invaziju goblina, pa čak i bitka čudovišta. Naučite ključne koncepte programiranja
    i vještine računskog razmišljanja dok igrate. Zatim izgradite vlastite igre i
    podijelite ih s prijateljima!
  tutorial_baypt_longdescription: Code Baymax
  tutorial_code-combat_longdescription: Pobijedite ogrove kako biste naučili Python
    ili JavaScript u ovoj epskoj igri programiranja!
  tutorial_mky_longdescription: Nauči i poduči programiranje u CoffeeScript, stvarnim
    programskim jezikom. CodeMonkey je zabavan, nagrađivana igrica, podobna za svakoga,
    sa ili bez iskustva sa programiranjem. CodeMonkey ima prilagodljivu platformu
    koja će ti omogućavati upute i savjete po potrebi, i nagrađivati te sa zvjezdicama.
    Piši kod. Uhvati Banane. Spasi svijet.
  tutorial_pirates_longdescription: 'Kapetan Hack je gusar u potrazi za blagom. Također
    piše mape blaga, i piše one poput pisanja koda. On (igrač) za to koristi “piratski
    kod”. To je programski jezik zasnovan na simbolima, koji se koristi za upute,
    pa čak i AI ponašanja. pokreti, petlje, GO-TO, istinite/lažne izjave svi su osnovni
    dijelovi igre. Igrači su vođeni kroz tutorial i predstavljeni za mogućnosti, korak
    po korak. Ne postoji ispravno rješenje za nivoe tutorijala, tako da korisnik može
    odabrati bilo koje rješenje koje im se sviđa. '
  tutorial_csfirst_longdescription: Kreiraj priču o dva lika na moru. Animiraj vodu,
    i prilagodi pejzaž da dodaš vlastiti pečat. Koristi kod da ispričaš priču koju
    želiš ispričati!
  tutorial_loopedy_longdescription: Cilj dobrog programera je da napiše program koji
    je kratak, jasan i što efikasniji. U ovoj lekciji, učenici će naučiti kako napisati
    programe koristeći petlje.
  tutorial_dsw_longdescription: Naučite programirati droida i stvorite svoju vlastitu
    igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_dswb_longdescription: Naučite programirati droida i stvorite svoju vlastitu
    igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_ssw_longdescription: Naučite programirati droida i stvorite svoju vlastitu
    igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_sswb_longdescription: Naučite programirati droida i stvorite svoju vlastitu
    igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_kodable-unplugged_longdescription: 'Dizajniran za upotrebu s običnim papirom,
    FuzzFamily Frenzy je uvod u logiku programiranja za djecu od 5 i više godina.
    Nastavnik bi trebao objasniti igru, a zatim učenici programirati partnera da završi
    jednostavan tečaj prepreka. '
  tutorial_scratch_longdescription: Pomoću Scratch možete kreirati vlastite interaktivne
    igre, priče, animacije - i podijeliti ih sa svojim prijateljima. Da biste započeli,
    animirajte svoje ime, stvorite plesnu scenu ili napravite igru skrivača koja sadrži
    Cartoon Network's We Bare Bears!
  tutorial_bayes_longdescription: Grandes Heroes
  tutorial_gumball_longdescription: Stvorite priču ili napravite igru s Play Lab!
    Neka se likovi Gumball kreću, stvaraju zvukove, bodove, pa čak i bacaju banane!
  tutorial_hrm_longdescription: |-
    Stroj za ljudske resurse je puzzle igra. U svakoj razini, vaš šef vam daje posao. Automatizirajte ga programiranjem svog malog uredskog radnika! Ako uspijete, bit ćete unaprijeđeni na sljedeći nivo za još godinu dana rada u ogromnoj poslovnoj zgradi. Čestitamo!

    Ne brinite ako nikada prije niste programirali - programiranje je samo rješavanje zagonetki. Ako skinete sve 1 i 0 i zastrašujuće zagrade, programiranje je zapravo jednostavno, logično, lijepo i nešto što svatko može razumjeti i zabaviti se!
  tutorial_ice-age_longdescription: Stvorite priču ili napravite igru s Play Lab!
    Neka likovi ledenog doba kreću, stvaraju zvukove, bodove, pa čak i bacaju snježne
    pahuljice!
  tutorial_koapp_longdescription: Kodable je samo-vođena iPad igra koja uvodi djecu
    5+ u osnove programiranja. Imati učitelja ili roditelja u blizini je optimalno,
    ali nije neophodno.
  tutorial_lightbot-intl_longdescription: Naučite osnovnu logiku programiranja, počevši
    od super-osnovnog programiranja, za uzraste 4+, na iOS-u ili Androidu (ili web
    pregledniku). Naučite kako redoslijeđivati naredbe, prepoznati obrasce, koristiti
    postupke i koristiti petlje!
  tutorial_rmc_longdescription: Uz pomoć blokova koda povedi Alexa ili Stevea na avanturu
    kroz Minecraft svijet.
  tutorial_smc_longdescription: Uz pomoć blokova koda povedi Alexa ili Stevea na avanturu
    kroz Minecraft svijet.
  tutorial_minecraft-2016_longdescription: Napravi Minecraft igricu. Osmisli vlastitu
    verziju kokoške, ovce, Creeper-a, zombija i jos više.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un "Vocabulario Robot"
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec&iacute;ficas sin ser estas discutidas previamente. Este segmento
    ense&ntilde;a a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as&iacute; como la valiosa habilidad de depuraci&oacute;n.
  tutorial_pixie_longdescription: Tutorijal Časa Kodiranja sa Pixie
  tutorial_play_longdescription: Osmisli priču ili napravi igru sa Play Lab! Kreiraj
    životinje, gusare, zombije, nindže i mnogo više likova koji se mogu kretati, praviti
    zvukove, osvajati bodove i čak ispaljivati vatrene kugle!
  tutorial_robomind-nl_longdescription: 'Učenici uče osnove programiranja kontrolirajući
    vlastitog virtuelnog robota. Online kurs je potpuno samostalan s kratkim prezentacijama,
    filmovima, kvizovima i automatskim navođenjem/ savjetima da pomogne s vježbama
    programiranja. '
  tutorial_spheroi_longdescription: Dobrodošli na svoj prvi blokovi aktivnosti! Ovo
    je odlično mjesto za početak za većinu korisnika i može se koristiti za “Sat koda”.
    Slijedite korake da biste dobili pregled aplikacije, naučili kako kreirati programe
    pomoću blok-kodiranja i stekli razumijevanje petlji i operatora.
  tutorial_spherol_longdescription: Naučit ćete novu upotrebu za svjetla na vašem
    robotu. U ovoj aktivnosti ćete izgraditi vrhunski program koji se vrti u kojem
    će žiroskopska brzina centrifuge kontrolirati glavne LED diode, a vi ćete koristiti
    koncepte normalizacije i apsolutne vrijednosti. Ovo je sjajna aktivnost nakon
    što dovršite Blokove 2 i može se koristiti za “Sat kodiranja”.
  tutorial_spherov_longdescription: Vrijeme je za još jednu klasičnu igru koju pokreće
    Sheroj. Naučite kako koristiti varijable, petlju do i slučajnost unutar granica
    kako biste oživeli Hot Potato. Kad završite, zgrabite prijatelje i počnite bacati.
    Nemojte biti uhvaćeni sa Sheroj kad vrijeme ponestane!
  tutorial_swb_longdescription: Naučite programirati droida i stvorite svoju vlastitu
    igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_build-a-galaxy_longdescription: Naučite programirati droida i stvorite
    svoju vlastitu igru Zvjezdanih ratova u galaksiji daleko, daleko.
  tutorial_alicesims_longdescription: 'Pratite proces proizvodnje animacije od storyboard-a
    do programiranja s Alice i The Sims. Neka kreativnost i pripovijedanje pokreću
    vaše učenje u okruženju za kodiranje povlačenja i ispuštanja. Projekt će vas voditi
    kroz ono što je ploča scenarija, prevođenje ploče scenarija u programabilnu skriptu
    i kako programirati kratku 3D animaciju. '
  tutorial_tchr_longdescription: Sada kad su desetine hiljada instruktora koristili
    Hour of Code, mnoge učionice su spremne za još kreativnije, manje jedna-veličina-odgovara-svima
    aktivnosti koje uče osnove kompjuterske znanosti. Da pomognemo da učitelji dobiju
    inspiraciju, mi smo prikupili i izabrali jedan-sat lekciju predvođenu učiteljima
    i planove aktivnosti dizajnirane za predmete razlicitih oblasti za Hour of Code
    veterane.
  tutorial_robogame_longdescription: Izazovite svoju školu da se natječu u Robot Games!
    Učenici će se takmičiti u nizu matematičkih tematskih aktivnosti gdje koriste
    Dash i Dot kako bi riješili problem i zaradili bodove za sebe, svoju ocjenu i/ili
    školu.
  tutorial_tap_longdescription: Naučite osnove kodiranja s jednim od naših šest zabavnih
    setova slagalica. Zatim odaberite između preko 100 početnika, srednjih i naprednih
    tutorijala. Ovi vodiči dolaze s detaljnim uputama za izradu projekata crtanja,
    glazbe, animacije, pripovijedanja, fizike i arkadnih igara. Kada završite, možete
    objaviti svoje projekte i istražiti što druga djeca rade u našoj potpuno moderiranoj
    zajednici.
  tutorial_cintl_longdescription: Nauči osnovne pojmove Računarstva sa povuci-i-ispusti
    (drag and drop) programiranjem. Ovo je samovođen tutorijal nalik na igricu u kojme
    možeš vidjeti video predavanja sa Bill Gates, Mark Zuckerberg, Angry Birds i Plants
    vs. Zombies. Nauči petlje za ponavljanje, uslove, i osnovne algoritme. Ovaj tutorijal
    je dostupan u 37 jezika.
  tutorial_itchstop_longdescription: Koristit ćemo Itch za izgradnju vlastitih projekata
    animacije stop frame. Imajte na umu da se slušalice preporučuju za ovaj kurs.
    Koristit ćemo neke postojeće sprites koji podržavaju animacije i pokazati kôd
    koji trebamo dodati da bismo animirali naše likove. Također ćemo preispitati kako
    kreirati vlastite efekte animacije i crteže. Naučit ćemo kako promijeniti sprite
    kostim u nule više puta za efekte animacije (slično animaciji flip-book) i kod
    iza njega. Sve instrukcije sadržane su u okruženju Itch tako da nema potrebe za
    prebacivanjem ekrana koje treba pratiti zajedno sa projektom.
  tutorial_tynkerpn_longdescription: Slijedite Peep dok istražuje veliki široki svijet!
    U ovom projektu kreirat ćete interaktivnu scenu u kojoj Peep ide u šetnju prirodom
    i vidi puno zanimljivih predmeta. Učinit ćete da se različiti predmeti pokažu
    ili nestaju ovisno o tome gdje Peep hoda. Možete čak i napraviti stavke razgovarati
    i dodati glazbu na svoju scenu!
  tutorial_tynkerpd_longdescription: Jeste li spremni da Peep i njegovi prijatelji
    plešu? Naučite kako koristiti kôd za animiranje ptica. U ovom projektu koristit
    ćete kostime i kašnjenja za animiranje ptica, po jedan kadar. Možete dodati svoju
    pozadinu i glazbu, pa čak i natjerati Peep i njegove prijatelje da razgovaraju!
  tutorial_persistence_longdescription: Novi i nerješeni problemi su najčešće veoma
    teški. Ako želimo da imamo ikakvu šansu da napravimo nešto kreativno, korisno
    i pametno, onda mi moramo biti spremni da napadnemo teške probleme iako to može
    značiti da ćemo nekoliko puta biti neuspješni prije nego što uspijemo. Ova lekcija
    uči da neuspijeh nije kraj putovanja, nego uputstvo kako uspjeti.
  tutorial_getloopy_longdescription: Petlje su vješt način opisivanja akcija koje
    se ponavljaju određen broj puta. U ovoj lekciji, učenici će vježbati pretvaranje
    setova akcija u jednu petlju.
  tutorial_createface_longdescription: Cilj ove aktivnosti je pokazati kako se naizgled
    komplikovano ponašanje može programirati koristeći neka jednostavna pravila. Također
    pokazuje kako su programi samo pravila koja slijede računala i posebno uvodi objektno
    zasnovano programiranje. Aktivnost pokazuje kako razbijanje programa u objekte
    može biti mnogo lakše napisati nego pokušati ga napisati u jednom pokretu. Klasa
    će napisati neke jednostavne programe za kontrolu lica koje su stvorili.
  tutorial_happymaps_longdescription: U korijenu svih informatika je nešto što se
    zove algoritam. Riječ “algoritam” možda zvuči kao nešto komplicirano, ali zapravo
    je to samo popis uputa koje neko može slijediti kako bi postigao rezultat. Da
    bismo pružili solidnu osnovu za ostatak obrazovanja računarskih nauka vaših učenika,
    fokusirat ćemo se na izgradnju sigurnog odnosa sa algoritmima.
  tutorial_moveit_longdescription: Ova lekcija će pomoći učenicima da shvate ukoliko
    žele da daju jasne upute, trebaju zajednički jezik. Učenici će vježbati kontroliranje
    jedni drugih koristeći jednostavne pokrete rukom. Nakon što shvate jezik, oni
    će početi "programirati" jedni druge unaprijed dajući više instrukcija.
  tutorial_bigevent_longdescription: Događaji su sjajan način za dodavanje raznolikosti
    unaprijed napisanom algoritmu. Ponekad želite da vaš program može odgovoriti korisniku
    tačno kada korisnik to želi. To je ono što događaji su za.
  tutorial_gpp_longdescription: "“Programiranjem” jedni druge za crtanje slika, studenti
    će početi shvaćati o čemu se zapravo radi u programiranju. Aktivnost će započeti
    tako što će učenici međusobno upućivati da boje kvadrate na grafskom papiru u
    nastojanju da reproduciraju postojeću sliku."
  tutorial_foosgame_longdescription: Kodirajte vlastitu video igru s CodeSpark Academy
    s novim igračkim setovima The Foos. Ova aktivnost vodi studente potpuno nove u
    dizajnu igara koristeći pristup “paint-by-brojevima”. Studenti će pratiti upute
    na ekranu kako bi dizajnirali i programirali zabavnu video igru koju mogu podijeliti
    sa svojom porodicom i prijateljima.
  tutorial_solopython_longdescription: Naučite osnove Pythona koristeći prva dva modula
    u aplikaciji SoloLearn Python, konzultirajte diskusije i komentare kako biste
    lakše razumjeli, pokrenite primjere koda u prevoditelju kako biste pomogli u zadržavanju
    materijala. Napišite i sastavite jednostavan program koji uzima vaše ime kao ulaz,
    broji broj slova i izlazi rezultat. Podijelite i ostvarite upvotes zajednice.
  tutorial_kodableint_longdescription: Studenti će naučiti o ulozi programera u izradi
    funkcija mašina. Studenti će se fokusirati na redoslijed i praksu davanje instrukcija
    u redu. Ova aktivnost uključuje grupnu praksu bez priključka, kao i nezavisnu
    praksu na ekranu.
  tutorial_kodableadv_longdescription: Studenti će se baviti razvojno odgovarajućim
    lekcijama o programskim konceptima višeg nivoa kao što su petlje, funkcije, varijable
    i objektno orijentisano programiranje. Lekcije su uključivale unplugged instrukcije,
    vođenu praksu i nezavisnu praksu na ekranu.
  tutorial_tynkertj_longdescription: Naučite Python kako biste pomogli Fletchu da
    sakupi vrećice pixie prašine kako biste otključali misterije džungle i vratili
    otoke njihovoj izvornoj ljepoti. Koristit ćete Python naredbe i sintaksu za rješavanje
    zagonetki dok se krećete Fletchom kroz otoke i izbjegavajte biljke mesožderke.
    Usput ćete vježbati računarske i algoritamske vještine razmišljanja.
  tutorial_wolframa_longdescription: U ovoj aktivnosti kreirat ćete web-obrazac koji
    izračunava vašu dob u danima, satima, nanosekundama, bilo kojoj jedinici vremena
    koju odredite!
  tutorial_wolframm_longdescription: U ovoj aktivnosti, učenici kriraju nasumične
    melodije koristeći razne muzičke ljestvice i instrumente. Kreiraj muziku kroz
    kod!
  tutorial_wolframspi_longdescription: U ovoj aktivnosti, postoji serija koraka s
    kodovima koji su spremni za pokretanje. Učenici počinju s dijelom koda koji radi,
    i kasnije ga modifikuju da radi različite stvari. Učenici mogu puštati melodije
    koje se zasnivaju na ciframa broja PI i istražiti kako PI zvuči koristeći više
    muzičkih instrumenata.
  tutorial_wolframsph_longdescription: Istražite 3D grafiku u ovoj aktivnosti i kreirajte
    vlastite oblike.
  tutorial_wolframp_longdescription: Istraži kreiranje različitih oblika poligona
    u ovoj aktivnosti.
  tutorial_wolframn_longdescription: U ovoj aktivnosti, učenici će razviti generator
    imena koji pretvara njihova imena u imena nindži.
  tutorial_soloweb_longdescription: Idite na www.sololearn.com i instalirajte HTML
    i CSS aplikacije ili otvorite relevantne lekcije na webu (Android korisnici mogu
    instalirati objedinjenu aplikaciju SoloLearn). Ispunite 2 modula (Pregled i osnove
    HTML-a) u HTML i 2 modula (Osnove i rad sa tekstom) i prvih 5 lekcija trećeg modula
    (Svojstva) u CSS-u. Nabavite predložak na https://code.sololearn.com/WKeg2CtzpRts/
    i slijedite upute.
  tutorial_khanweb_longdescription: 'Khan Academy: Web stranice vas uči kako napraviti
    web stranice s HTML oznakama i CSS, završavajući izradom vlastite čestitke.'
  tutorial_khandata_longdescription: 'Khan Academy: Baze podataka vas uči da manipulirate
    podacima u bazi podataka i napravite vlastitu prilagođenu trgovinu.'
  tutorial_googlelogo_longdescription: Koristite svoju kreativnost i maštu kako biste
    oživeli Googleov logotip pomoću koda. Neka slova plešu, ispričaju priču ili stvore
    igru. Sa Scratch i CS First, svako može postati dizajner i programer za taj dan!
  tutorial_playtune_longdescription: Blokovi jezik se koristi za rješavanje muzičkih
    zagonetki pisanjem koda za podudaranje melodija sviranih na klavirskoj tastaturi.
    Algoritmi sekvence, odabira i ponavljanja potrebni su za rješavanje zagonetki.
    Nakon 9. nivoa, korisnici mogu kreirati sopstvenu melodiju i preuzeti je kao aplikaciju
    za Android uređaj. Studenti također mogu izmijeniti aplikaciju slijedeći vezu
    do izvornog koda App Inventor.
  tutorial_computeit_longdescription: Hajde da prebacimo uloge. Ovaj put Vi ste računalo!
    Čitajte i tumačite programe kako biste pronašli pravu putanju i osvojili izazove.
    Morat ćete se usredotočiti i koristiti svoje intuitivne sposobnosti da biste razumjeli
    neke temeljne koncepte programiranja.
  tutorial_codesterssj_longdescription: U ovoj aktivnosti studenti koriste naš drag-to-text
    alat za početak kodiranja u Pythonu odmah! Dok rade kroz uvodne aktivnosti izgradnje
    vještina, učenici počinju učiti o osnovnoj sintaksi, varijablama i događajima!
    Oni će koristiti više sprites postaviti vic govori scenarij koji oni mogu podijeliti
    sa svojim prijateljima! * Elektronsko dijeljenje zahtijeva prijavu učenika.
  tutorial_cmchat_longdescription: Pridružite se robotskom majmunu u satnom tečaju
    gdje ćete naučiti osnove programiranja Pythona i chatbota. U aktivnosti ćete napredovati
    kroz 15 vježbi dugog kursa u kojem ćete naučiti kako programirati svoj vlastiti
    trivijalni chatbot.
  tutorial_tynkerdb_longdescription: Odaberite zmaja, a zatim krenuti u potragu za
    blagom. Eksplozija kroz prepreke i dobiti cool power-ups kao što putovanje kroz
    mističnu džunglu. Naučite sekvenciranje, petlje, uslovnu logiku i vještine ispravljanja
    pogrešaka na putu.
  tutorial_cmbuild_longdescription: Podignite svoje vještine kodiranja na sljedeću
    razinu učeći graditi vlastite igre. U ovom kursu naučit ćete korisničko sučelje
    tipkovnice i mehaniku igara dok gradite igru u stilu Super Mario™. Nakon toga,
    moći ćete podijeliti svoju igru!
  tutorial_robotrattle_longdescription: Robot Rattle uči učenike da upravljaju potpuno
    fizički simuliranim robotom uz pomoć vizuelnog jezika kodiranja tako što lako
    povlače i ispuštaju blokove za pisanje kodnih uputa. Studenti se upoznaju s robotom
    i njegovim različitim pokretnim zglobovima, te nauče pomicati njegove zglobove
    uz upotrebu uglova. Robot može gurnuti i zgrabiti predmete kako bi ih usmjeriti
    na cilj, ali i slomiti ako se presele protiv prepreka. Ova aktivnost je usmjerena
    na djecu u dobi od 13 godina i nudi jednostavan uvid u fizičko ponašanje i robotiku.
    Povrh toga, svatko s pametnim telefonom i mobilnim VR slušalicama moći će gledati
    robota u punoj veličini koji izvodi pisani kod.
  tutorial_codestersh_longdescription: U ovoj aktivnosti, dizajniranoj za početne
    kodere, studenti koriste alat za povlačenje u tekst kako bi odmah započeli kodiranje
    u Pythonu! Prvo, raditi kroz neke vještine izgradnje aktivnosti gdje ćete naučiti
    kako dodijeliti i mijenjati naredbe za vaš sprite. Zatim programirajte vlastite
    naredbe kako biste stvorili elektroničku umjetnost koja se može dijeliti! *Dijeljenje
    zahtijeva prijavu učenika.
  tutorial_codehsdigipixel_longdescription: Saznajte kako se slike pohranjuju i prikazuju
    na računalima pomoću piksela. Istražite kako su slike kodirane kao mreža vrijednosti
    boja i napravite vlastite digitalne slike koristeći binarne i heksadecimalne kodove
    boja!
  tutorial_ccbinary_longdescription: Napravite Scratch igru u kojoj igrate bilješke
    pjesme dok se pomiču niz pozornicu. Osvoji ćete deset bodova za svaku ispravnu
    notu koju igrate. Svaka nota odgovara binarnom broju.
  tutorial_codehsturtle_longdescription: Naučite osnove programiranja crtanjem oblika
    na ekranu pomoću Tracy the Turtle! Turtle Graphics (ili LOGO) je početnik prijateljski
    način za istraživanje programskih koncepata i uvesti kreativnost u programiranje
    na vizuelni način.
  tutorial_grokhd_longdescription: 'Nastavite one Blockly vještine programiranja!
    Ovaj kurs temelji se na onome što ste naučili u aktivnosti Frozen Fraktali: https://hourofcode.com/grokffblock.
    Ova aktivnost je osmišljena za uvođenje odluka o grananju u programiranje. Koristite
    Blockly verziju Pythona i njegovog modula kornjače za crtanje i bojanje cvjetova
    hidrangea!'
  tutorial_grokem_longdescription: Ova aktivnost je osmišljena da vam pruži vaše prvo
    iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Koristite programski
    jezik Python da biste istražili emotikone i manipulaciju tekstom.
  tutorial_kodmaze_longdescription: Izgradite vlastite labirinte za rješavanje i dijeljenje!
    Studenti će upariti geometriju s programiranjem kako bi izgradili rješive labirinte
    na osnovu zadanih izazova. Izazovi uključuju labirinte jednostavnih oblika, frakcija,
    simetrije i određenih uglova.
  tutorial_codestersa_longdescription: 'U ovoj aktivnosti, dizajniranoj za studente
    s nekim iskustvom kodiranja, studenti koriste naš drag-to-text alat za izgradnju
    igre s kontrolama igrača! Studenti uče o varijablama, nasumično generiranim brojevima,
    dizajnu igre i više vrsta događaja i okidača događaja, a sve dok se kreću kako
    bi se klanjaju s puta dok asteroidi žure prema svom svemirskom brodu! Prereq:
    varijable, parametri.'
  tutorial_cmdodo_longdescription: U ovom satnom kursu napisat ćete pravi kod dok
    dodajete, oduzimate i izmjerite udaljenosti kako biste pomogli dodu da pronađe
    nestala jaja!
  tutorial_tynkerspace_longdescription: Brod vašeg astronauta je srušio! Srećom, tu
    ste da pomognete. Koristite drag-and-drop programiranje kako bi vaš lik prikupiti
    rezervne dijelove, a izbjegavajući strance i prepreke. Možete li pronaći brod
    koji će dovesti svog astronauta kući?
  tutorial_gfbloons_longdescription: U ovoj lekciji ćete kodirati pucanje majmun toranj
    iz popularne Bloons Tower Defense igre. Do kraja lekcije ćete znati kut nalaz
    matematike i algoritme koji se obično koriste u mnogim današnjim najpopularnijih
    toranj obrana igre. Moći ćete primijeniti ovo znanje u svojoj igri. Vodiči za
    Gamefroot Hour of Code koriste vizualni programski jezik koristeći blokove u kojima
    učenici jednostavno povlače i ispuštaju vizualne blokove za pisanje koda.
  tutorial_raspipong_longdescription: Ponovno klasičnu igru Pong koristeći Sense HAT
    i neki Python kod. Ova aktivnost se može dovršiti putem interneta pomoću Sense
    HAT emulatora ili pomoću Raspberry Pi i Sense HAT hardvera.
  tutorial_codehsvr_longdescription: Naučite osnove gradnje svijetova virtualne stvarnosti
    koristeći HTML i A-Frame JavaScript biblioteku. Kroz ovu aktivnost, učenici će
    izgraditi vlastite svijetove virtualne stvarnosti koji su kompatibilni s VR uređajima,
    uključujući VR slušalice za pametni telefon!
  tutorial_codesterstp_longdescription: U ovoj aktivnosti, učenici koriste Python
    da vježbaju promjene na koordinatnoj ravni! Lekcija uključuje demonstracije, direktne
    instrukcije, i izazove koji traže od studenata da programiraju i identificiraju
    različite statičke promjene!
  tutorial_codestersbb_longdescription: 'Studenti koriste naš drag-to-text alat za
    početak kodiranja u Pythonu odmah! U ovoj samovođenoj aktivnosti, studenti dovršavaju
    niz aktivnosti izravnog podučavanja u kojima grade košarkaške igre povlačenja
    i pucanja! Studenti istražuju varijable, događaje, osnovnu sintaksu, stvarajući
    slučajne koordinate. Savjetuje prereq znanje: varijable, dot notacija, događaji,
    negativni brojevi'
  tutorial_gfcrossyroad_longdescription: U ovom paketu uvodnih lekcija kodiranja naučit
    ćete o izradi vlastite mini igre u stilu Crossy Road. Naučit ćete kako kodirati
    algoritme i sekvence, ulaze/izlaze, petlje i iteraciju, odabir i ako-izjave, te
    komparativne operatore i razmišljati kao računarski naučnik. Ovaj paket lekcija
    usklađen je s novozelandskim i australskim (viktorijanskim) nastavnim planom i
    programom digitalnih tehnologija i osmišljen je kako bi pomogao mladima i nastavnicima
    da prihvate kodiranje u svojim školama, učionicama i klubovima za kodiranje. Vodiči
    za Gamefroot Hour of Code koriste vizualni programski jezik koristeći blokove
    u kojima učenici jednostavno povlače i ispuštaju vizualne blokove za pisanje koda.
  tutorial_googleww_longdescription: U ovoj aktivnosti kodirat ćete tri jedinstvene
    scene iz filma koristeći Blockly, uvodni jezik kodiranja, kako biste pomogli Wonder
    Woman kretati se preprekama i postići svoj cilj. Upotrijebit ćete snagu sekvenci,
    varijabli, petlji i uslovnih uređaja kako biste pomogli Diani da trenira protiv
    svojih protivnika.
  tutorial_codehsjsapp_longdescription: CodeHS je kompatibilan sa svim ažuriranim
    preglednicima osim Internet Explorera. Chrome je naš preferirani/preporučeni preglednik,
    ali Firefox i Safari također bi trebali raditi dobro, pod pretpostavkom da su
    ažurni.
  tutorial_gfmihi_longdescription: Kia Ora! U ovoj aktivnosti kodirat ćete vlastitu
    mini-igru i naučiti kako se predstaviti u Te Reo Maori - autohtonom jeziku Novog
    Zelanda. Mihi Maker je zabavna jednostavna aktivnost koja kombinira kodiranje,
    društvene studije i autohtonu kulturu. Naučit ćete kako dizajneri igara programiraju
    osnovne algoritme za otkrivanje sudara. Detekcija sudara je program koji koristi
    računar kako bi mu pomogao da shvati kada će dva objekta udariti jedan u drugi.
    Vodiči za Gamefroot Hour of Code koriste vizualni programski jezik koristeći blokove
    u kojima učenici jednostavno povlače i ispuštaju vizualne blokove za pisanje koda.
  tutorial_hopdropphone_longdescription: 'Hopscotch je jednostavan alat za programiranje
    na iPad/iPhoneu, kojeg milioni učenika voljeni zbog svoje slobode kreativnog izražavanja.
    Gledajte kako vaši učenici cvili od oduševljenosti dok stvaraju vlastite igre
    “Ne baci telefon”! Ovaj samo-vođeni video tutorial uči djecu u dobi od 8 godina
    i osnovama programiranja dok kodiraju prilagođena izdanja ove popularne igre. '
  tutorial_techfaa_longdescription: Ovaj interaktivni vodič upoznat će vas s “Flocking”,
    vrstom algoritma koji je namijenjen simulaciji životnog ponašanja autonomnih agenata
    u grupi. Ugrađeni preglednik olakšava vam da vidite prikaz koda.
  tutorial_codehsjsgraph_longdescription: CodeHS je kompatibilan sa svim ažuriranim
    preglednicima osim Internet Explorera. Chrome je naš preferirani/preporučeni preglednik,
    ali Firefox i Safari također bi trebali raditi dobro, pod pretpostavkom da su
    ažurni.
  tutorial_thunkable_longdescription: Koristeći jezik blokova, nauči kako napraviti
    10 jednostavni aplikacija za 1 sat. Ove zabavne serije tutorijala će Vas uputiti
    na Vaš put da postanete razvojni programer mobilni aplikacija!
  tutorial_hopcrossyroad_longdescription: Hopscotch je jednostavan alat za programiranje
    na iPad/iPhoneu, kojeg milioni učenika voljeni zbog svoje slobode kreativnog izražavanja.
    Uz ovaj samo-vođeni video tutorial, vaši učenici će napraviti vlastite verzije
    Crossy Road! Djeca u dobi od 8 godina bit će izložena osnovama programiranja dok
    kodiraju prilagođena izdanja ovog favorita App Store-a.
  tutorial_switchglitch_longdescription: Switch & Glitch omogućuje učenicima da igraju
    heroja! Pomoću vizualnog sučelja programiraju slatke robote i pomažu im da spase
    dan. Ova aktivnost uči djecu od 5-10 godina osnovama programiranja, petlji i umjetnosti
    ispravljanja pogrešaka. Galaksija vas treba!
  tutorial_codecar_longdescription: Kodirajte simuliranu ploču automobila! Upisat
    ćete pravi C ++ kod koji kontrolira svjetla i gumbe pločice u obliku automobila.
    Kroz 7 lekcija bljesnuti ćete stražnje svjetlo, kodirati papučicu kočnice i još
    mnogo toga na simuliranom kodnom automobilu. Ova aktivnost podučava petlje, ako
    izjave i logiku s upisanim kodom i uključuje plan lekcije s usklađenjima s ISTE,
    NGSS, Common Core i CSTA standardima.
  tutorial_codesterscp_longdescription: U ovoj lekciji učenici istražuju sva četiri
    kvadranta koordinatne ravni! Oni koriste Python i naš drag-to-text alat za slanje
    sprite na razne lokacije na pozornici! Uključene su demonstracijske i debugging
    aktivnosti koje pomažu studentima da postanu udobni za navigaciju koordinatnom
    ravninom.
  tutorial_grokpetblock_longdescription: Ova aktivnost je osmišljena da vas upozna
    s ugrađenim programiranjem pomoću prijateljskih blokova, a posebno je dizajnirana
    za Sat kodiranja. Upotrijebite blokove i micro:bit da napravite kućnog ljubimca
    s kojim se možete hraniti i igrati. Nema BBC micro:bita? Nema problema! Ovaj kurs
    uključuje puni micro:bit simulator, tako da ćete moći učiniti sve što biste radili
    na pravom micro:bitu!
  tutorial_techbim_longdescription: 'Ovaj praktični vodič namijenjen je ljudima znatiželjnicima
    da znaju kako programski izvesti neke jednostavne manipulacije slikama kao što
    su rotacija, kolorizacija, povećanje kontrasta, zamućenje, otkrivanje ivica itd.,
    Bez pomoći naprednih biblioteka. '
  tutorial_techfpp_longdescription: Python je poznat po svojim objektno orijentiranim
    programskim značajkama (klase, metode, nasljeđivanje…), međutim, ne može se ograničiti
    na ove! Ovaj interaktivni tutorial prikazuje korisne, ali manje poznate, funkcionalne
    programske značajke i tehnike Pythona.
  tutorial_codesterscr_longdescription: Studenti koriste alat za povlačenje u tekst
    koji im omogućava da odmah započnu kodiranje u Pythonu! Studenti dovršavaju niz
    aktivnosti vođene prakse u kojima uče kako koristiti i mijenjati različite programske
    naredbe. Zatim primjenjuju ove vještine kako bi stvorili vlastitu rutinu navijanja!
  tutorial_grokdisease_longdescription: Ova aktivnost je dizajnirana da ti da tvoje
    prvo iskustvo programiranja, i posebno je dizajnirana za Čas Kodiranja. Koristi
    programski jezik Python da modeliraš izbijanje bolesti. Možeš li riješiti zanimljivi
    slučaj sjajnog nosa?
  tutorial_techec_longdescription: Zatvaranja su ključni aspekt Javascripta, ali ostaju
    tajanstveni i programeri ih ne razumiju lako. Ovaj interaktivni tutorial će vas
    naučiti koliko su snažni i korisni zatvarači kako bi poboljšali vašu Javascript
    praksu!
  tutorial_rgbegin_longdescription: RoboGarden je lako razumljiva, praktična obrazovna
    aplikacija u kojoj učenici učestvuju u aktivnom učenju. Potpuno opremljen za podučavanje
    kodiranja pismenosti od nule, RoboGarden smanjuje potrebu za tehničkim učiteljem.
  tutorial_myradream_longdescription: Čudovišta su se Myra san. Saznajte vještine
    kodiranja kako bi joj pomogli prijeći mostove, letjeti kroz zrak, i plivati pod
    vodom da se vrati svoj san. Actimator je web-bazirano vizuelno okruženje za zajedničko
    kreiranje igara i naučnih simulacija, kao i njihovo objavljivanje za Web i kao
    mobilne aplikacije.
  tutorial_thinkfun_longdescription: Provest ćemo vas kroz proces popravljanja mozga
    robota, korak po korak! Usput ćete riješiti zagonetke na temelju poznatog “Boolean
    Satisfiability Problem”, a za sat vremena ćete biti logičke Master i imati razumijevanje
    naprednih programskih koncepata! Sve instrukcije sadržane su na jednom ekranu,
    a jačina zvuka nije obavezna.
  tutorial_hopfireworks_longdescription: 'Vaši studenti će biti veoma uzbuđeni kad
    kodiraju svoju vlastitu (bez eksplozija!) vatromet aplikaciju! Hopscotch je jednostavna
    alatka za programiranje na iPod/iPhone-u, koju vole milioni učenika zbog njene
    slobode kreativnog izražavanja. Ovaj Samostalno-navođen video tutorijal uči dijecu
    stariju od 8 godina osnove programiranja dok oni kodiraju prilagođene verzije
    interaktivnog vatrometa. '
  tutorial_grokspace_longdescription: Ova aktivnost je osmišljena da vam pruži vaše
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Koristite
    vizualni programski jezik Blockly da istražite prostor i posegnete za zvijezdama.
  tutorial_codehspython_longdescription: Naučite osnove kodiranja programskim jezikom
    Python pisanjem programa s kojima možete komunicirati! Ovaj sat će obuhvatiti
    ispis, varijable, matematiku i dobivanje informacija od korisnika. Napišite program
    koji uzima i pohranjuje podatke od korisnika i vraća jedinstveni odgovor!
  tutorial_codehsjava_longdescription: Kodiranje u Javi saCodeHS-om
  tutorial_techioda_longdescription: Ovaj korisni tutorijal će interaktivno da te
    nauči kako možeš da unaprijed izračunaš najkraći put između dva čvora u grafikonu,
    zahvaljujući Dijkstraovom algoritmu.
  tutorial_grokmonster_longdescription: Uvedite djecu u kodiranje ovim prijateljskim
    tečajem posebno dizajniranim za Sat kodiranja! Koristite blokove povlačenja i
    ispuštanja kako biste napisali vlastite programe, saznali više o redoslijedu i
    naručivanju i stvorili zabavne znakove čudovišta!
  tutorial_techmjs_longdescription: JavaScript je međunarodni standard od 1997. U
    ovom interaktivnom vodiču istražit ćemo moderne značajke jezika koje će vaš kod
    učiniti robusnijim, konciznijim i lakšim za čitanje.
  tutorial_techga_longdescription: Genetički algoritmi koriste teoriju evolucije kako
    bi snažno riješili probleme u kojima su deterministički algoritmi preskupi, kao
    što je problem trgovačkog putnika. Ovaj interaktivni vodič jasan je i jednostavan
    uvod koji će vam pomoći da shvatite kako funkcioniraju genetički algoritmi.
  tutorial_techioan_longdescription: U ovom interaktivnom vodiču saznat ćemo zašto
    Java “null” vrijednost uvijek treba izbjegavati i koja rješenja postoje kako bi
    se zaobišla.
  tutorial_techiogsr_longdescription: Rust je nedavni sistemski programski jezik dizajniran
    imajući na umu sigurnost memorije i performanse. Prvobitno je objavljen 2010.
    godine. U ovom interaktivnom vodiču otkrijte osnove ovog zabavnog jezika, sa performansama
    uporedivim sa C i C ++!
  tutorial_groktunnel_longdescription: Ova aktivnost je osmišljena da vam pruži vaše
    prvo iskustvo programiranja, a posebno je dizajnirana za Sat kodiranja. Koristite
    programski jezik Python da biste stvorili jednostavnu igru (ili MUD). Možete li
    pronaći svoj put kroz mračni tunel?
  tutorial_stemcod_longdescription: Igrate li video igre? Jeste li ikada razmišljali
    o tome kako su neke igre su super-realistične i druge igre su crtić-ish? U ovoj
    ćemo aktivnosti govoriti o fizici videoigara i naučit ćete mijenjati računalni
    kod kako biste simulirali kretanje objekta. Naše aktivnosti su zasnovane na klasičnim
    video igrama. Nije potrebna instalacija. 100% kompatibilan sa Chromebookom.
  tutorial_techikb_longdescription: Kotlin je novi programski jezik otvorenog koda
    iz JetBrainsa. Može biti od najvećeg interesa za ljude koji danas rade s Javom,
    iako bi se to moglo svidjeti i svim programerima koji koriste sakupljeno vrijeme
    izvođenja smeća (Scala, Go, Python, Ruby i JavaScript). Otkrijte Kotlinove osnove
    u ovom interaktivnom vodiču!
  tutorial_kanostreet_longdescription: Umjetnost i tehnologija ujedinjuju se! Uz izazove
    Kano Street Art Hour of Code, kreativni umovi svih sposobnosti kodirat će se kistom,
    čineći prekrasna, jedinstvena umjetnička djela. Usput, kreatori će naučiti principe
    informatike dok koriste pravi programski jezik na intuitivan i zanimljiv način.
    Sa našim resursima nastavnika i vođenim sadržajem, svatko može ući u zabavu.
  tutorial_codemojijs_longdescription: Početak JavaScript-a je dizajniran da zada
    učenicima male pisane komande koje imaju veliki utjecaj na akcije karaktera. Učenici
    će pisati komande koje će učiniti karaktere da rade sve od skokova unazad do pravljenja
    zvuka i čak i pričanja. Ova aktivnost će pomoći da naučiš osnovne JavaScript ideje
    i komande.
  tutorial_techapf_longdescription: Interaktivni tutorijali imaju za cilj da Vas upoznaju
    s korisnim naprednim Python svojstvima i trikovima koje još možda ne znate da
    biste poboljšali svoje majstorstvo Python jezika.
  tutorial_techfpjs_longdescription: Funkcionalno programiranje jedna je od onih stvari
    koje mogu izgledati previše teško ili previše teoretsko da bi se pokušalo. Ne
    čekajte više! U ovom interaktivnom vodiču otkrit ćete funkcionalno programiranje
    kroz praktične primjere i vježbe u JavaScriptu.
  tutorial_techlinq_longdescription: The C# programski jezik je veoma popularan među
    programerima, uveliko zbog mnogi njegovi jaki i intuitivni osobina jezika. Jedna
    od tih odlika je LINQ, biblioteka koja se koristi da izvrši upite direktno u C#
    sintaksu između mnogo vrsta podataka. Ovaj interaktivni tutorijal će pokazati
    kako je koristiti, korak po korak.
  tutorial_gpbcatapult_longdescription: Učesnici će sagraditi katapult da lansiraju
    loptu sa jedna strane pozornice na drugu, kao i igri Angry Birds.
  tutorial_quorumastro_longdescription: Saznajte više o kodiranju pomoću tema iz računarske
    astronomije u ovom dostupnom mrežnom vodiču. U njemu će studenti otkriti kako
    kontrolirati teleskope dok također vježbaju s računalnim grafičkim motorom programskog
    jezika Quorum. Do završne lekcije učenici će stvoriti grafičku i dostupnu kartu
    zvijezda kako bi pronašli predmete u svemiru.
  tutorial_alicewonder_longdescription: Alisa u zemlji čudesa je samo-vođena zagonetka
    dizajnirana za 6+ djece bez prethodnog iskustva u programiranju. Vodit ćete Alice
    koristeći funkcije sa i bez parametara.
  tutorial_rginter_longdescription: RoboGarden je lako razumljiva, praktična obrazovna
    aplikacija u kojoj učenici učestvuju u aktivnom učenju. Potpuno opremljen za podučavanje
    kodiranja pismenosti od nule, RoboGarden smanjuje potrebu za tehničkim učiteljem.
  tutorial_cssgrid_longdescription: Saznajte sve o CSS Grid tako što ćete se osloniti
    na svoj povrtnjak.
  tutorial_jshero_longdescription: JS Hero želi da Vas odvede u svijet JavaScript
    programiranja. Na svakoj stranici naći ćete malu lekciju i mali programerski zadatak.
    Zadatak može biti direktno urađen na stranici. I odmah možete znati jeste li tačno
    uradili problem ili ste pogriješili.
  tutorial_codemojipy_longdescription: Python Lab je aktivnost bazirana na IOS-u koja
    podučava osnove programskog jezika python. Učenici će učiti o krugovima, nizovima,
    booleanu i još mnogo toga.
  tutorial_nclabdrone_longdescription: 'Izgradite okvir bespilotnih letjelica u deset
    koraka pomoću aplikacije 3D modeliranje NCLAB-a. Okvir drona može se 3D štampati
    i koristiti za izradu pravog radnog drona! Svaki korak uključuje vodiče i upute.
    Ispunite kôd i odmah pogledajte rezultate. 3D modeliranje je vitalni dio inženjerstva,
    proizvodnje, umjetnosti, znanosti, medicine i još mnogo toga 21. stoljeća. Ovo
    je sjajan način da započnete! '
  tutorial_gpbcircle_longdescription: Učesnici će napraviti krug koji mijenja boju
    i sjaj kada se pomjera miš. U procesu, oni će istražiti nijansu, zasićenost, i
    osvijetljenje modela boje.
  tutorial_gpbpaint_longdescription: Učesnici će kreirati urednik boja da crtaju sa
    mišem, onda će dodati odlike kao dugme za čišćenje i mogućnost da popune prostor
    sa bojom.
  tutorial_cocomarcade_longdescription: Spremni ste za stvaranje još hladnije igre?
    Očistite napredne koncepte kodiranja poput funkcija i događaja pomoću Pythona
    ili JavaScripta, a zatim upotrijebite te vještine kako biste izgradili vlastitu
    arkadnu igru preživljavanja!
  tutorial_beetik_longdescription: U ovoj aktivnosti studenti rekonstruišu mali dio
    poznatog djela kompozitora Franza Liszta. Studenti će naučiti kako ugraditi petlje
    i kako se koriste u računalnim znanostima i muzici. Ovo je korak-po-korak vodič
    koji će uvesti algoritamsko razmišljanje u muzici sa elementima računarske nauke.
    Na posljednjem nivou ove aktivnosti studenti će 'hakirati' muziku mijenjajući
    elemente kao što su tempo, ključ, ponavljanja, note itd. S ciljem stvaranja originalnih
    varijacija na temelju onoga što su naučili. Ova aktivnost presijeca klasičnu muziku
    sa informatikom.
  tutorial_codedj_longdescription: U Code DJ-u prvo ćete otkriti osnove Javascripta
    odgovaranjem na pitanja koja će postupno postati sličnija kodu. Tada ćete doći
    do drugog svijeta u kojem ćete zapravo početi stvarati glazbu izravno s kodom,
    samo promjenom brojeva u početku, i kako se vaše majstorstvo povećava, manipuliranjem
    ritmskih petlji i još mnogo toga! Tada ćete otključati mogućnost slobodnog stvaranja
    glazbe u aplikaciji Code DJ i dobiti je kao mp3!
  tutorial_rgadvan_longdescription: RoboGarden je lako razumljiva, praktična obrazovna
    aplikacija u kojoj učenici učestvuju u aktivnom učenju. Potpuno opremljen za podučavanje
    kodiranja pismenosti od nule, RoboGarden smanjuje potrebu za tehničkim učiteljem.
  tutorial_codehsrn_longdescription: Ova aktivnost će Vam pokazati neke primjere kako
    napraviti svoju prvu pravu mobilnu aplikaciju i kako ih testirati na svom telefonu
    koristeći React Native. Da pokrenu aplikacije na pametnom telefonu učenici će
    trebati preuzeti Expo aplikaciju. Pronađite više informacija o Expo-u na https:expo.io/.
  tutorial_codehswd_longdescription: CodeHS je kompatibilan sa svim ažuriranim preglednicima
    osim Internet Explorera. Chrome je naš preferirani/preporučeni preglednik, ali
    Firefox i Safari također bi trebali raditi dobro, pod pretpostavkom da su ažurni.
  tutorial_turtlerobot_longdescription: A uzeti na igra na ploči Robot Turtles koji
    omogućava studentu da vježba bez pomoći učitelja.
  tutorial_ozoevo_longdescription: Evo by Osobot je prepun tona hladne tehnologije,
    poput senzora blizine, programabilnih LED diodova, pokreta i zvukova, te senzora
    svjetlosti i boja ispod tako da može vidjeti boje i slijediti linije. Ovaj uvod
    u Evo predstavlja program OzaBlockly koji čini Evo potez kada se njegovi senzori
    blizine aktiviraju vašim rukama i igraju pobjednički ples nakon što hoda po određenim
    bojama.
  tutorial_ozoexped_longdescription: Studenti prakticiraju crtanje linija i kodova
    boja koje Osobot može pratiti na zabavan način s ovom igrom na ploči za ispis.
    I sreća i vještina igraju ulogu kroz niz zabavnih vremenskih izazova koji zahtijevaju
    da kombiniraju oblik i kodove boja. Kako studenti budu uspješni, približit će
    se svom odredištu. Aktivnost uključuje kartice izazova koje studenti mogu koristiti
    kako bi povećali poteškoće svojih protivnika kao dio svoje strategije.
  tutorial_ozojourney_longdescription: Kao razred, učenici će programirati svoj Ozobot
    da završe putovanje Ferdinanda Magellana. Nastavnik bi trebao izrezati i sastaviti
    papirnate kontinente ispred vremena. Studenti će koristiti jezik OzuBlockly za
    programiranje robota Osobot za navigaciju oko kontinenata duž staze koju je Magellan
    krenuo. Uz put studenti će označavati različite dijelove svjetske geografije.
  tutorial_ozocodes_longdescription: Ovaj tutorial pomaže pre-čitateljima da se uđu
    u zabavu kodiranja Ozobot-a tako što će im napisati svoja imena debelim crnim
    linijama po kojima Ozuot može hodati i smjestiti OzoCodes na logična mjesta kako
    bi pomogli robotu da hoda i skoči, od prvog slova do posljednjeg. Studenti testiraju
    prvi nacrt i ponavlja kako bi stvorili radni konačni proizvod. Ova lekcija ohrabruje
    fine motoričke sposobnosti, koncepte informatike i dodaje studentskom iskustvu
    OzoCode.
  tutorial_ozoeclipse_longdescription: Otkrijte čaroliju pomračenja, lunarnih faza
    i nebeske mehanike (mijenjanje brzina tijela u orbiti) koristeći Ozubotove robote
    na jednostavnoj karti zasnovanoj na Mjesečevoj orbiti oko Zemlje. Čak i uz malo
    Ozobotovog programskog iskustva, klasa može stvoriti demonstraciju pomračenja
    s dva robota i baterijskom lampom, a zatim stvoriti mapu promjenjivih brzina orbiti
    tijela jednostavnim OzoCodes, nacrtanim markerima.
  tutorial_ozosimulator_longdescription: Ova aktivnost podučava o programskim jezicima
    bez potrebe učenika da koriste računalo ili bot. Student je računar u ovoj aktivnosti
    koji koristi psuedokod da nauči osnove kako napisati program koji računar može
    da pročita pomoću labirinta koji zadirkuje mozak u kojem učenici prvo moraju čitati
    i izvršavati naredbe, a zatim napisati program za labirint koristeći ono što su
    naučili.
  tutorial_ozoalgorithm_longdescription: Studenti s nekoliko programskih koncepata
    ispod svojih pojaseva uživat će u izazovu da Ozobot odabere slučajnu činjenicu
    množenja, a zatim nacrtaju niz činjenice na mrežu i trepću i/ili kažu odgovore.
    Programski koncepti studenti bi trebali znati prije vremena uključuju petlje,
    matematiku, varijable, generisanje slučajnih brojeva i specifične koncepte slijedećih
    linija, postavljanje LED svjetala, tajmera i “reći” za Evo audio mogućnosti.
  tutorial_ozotimer_longdescription: Možemo li Ozuot Bit pretvoriti u tajmer - konkretno
    tajmer za mjerenje sekundi? Ova lekcija izazova uključivat će učeničko znanje
    o konceptima iz geometrije i fizičke nauke, kao i njegovu sposobnost pisanja koda
    Level 4 (Advanced) OZOBlockly pomoću svjetlosnih efekata, linijske navigacije
    i vremena. OzomAP je obezbeđen kao osnova za koju se tada može osmisliti program
    OzobLockly. Za kalibraciju drugog tajmera Osobot Bit potrebna je štoperica ili
    aplikacija štoperice za mobitel.
  tutorial_ozohabits_longdescription: Kada studenti znaju kako nacrtati linije i OzoCodes
    za programiranje Ozobota, spremni su integrirati ovu metodu programiranja u stvarnom
    svijetu. Ovaj tutorial pokazuje kako se Ozuot može koristiti za modeliranje prirode
    slične računarskim simulacijama. Ova lekcija započinje s nastavnikom koji objašnjava
    kako funkcioniraju Point OzoCodes i kako se mogu koristiti za zaustavljanje Ozobota.
    Ova funkcionalnost će se primijeniti na modeliranje kako zec koji živi na travnatom
    brežuljku jede svoje punjenje i zaustavlja se.
  tutorial_ozoprogram_longdescription: Učenici otkriju kako je lako programirati robote,
    čak i ako njihova učionica nema. Ovaj mrežni vodič vođen nastavnicima pomaže studentima
    da razviju vještine programiranja i steknu povjerenje u njihovu sposobnost razumijevanja
    informatike kroz Ozobotove Blockly igre. Studenti otkrivaju kako će Bit i Evo
    by Ozobot prenijeti program jedinstvenom metodom - boje bljeskaju na svjetlosne
    senzore robota i podučavaju ga programu.
  tutorial_ozopair_longdescription: Studenti koji poznaju programski jezik zasnovan
    na bloku Ozoblockly uče kako raditi u timovima kao Vozači i Navigatori, a zatim
    vježbaju stvaranjem jednog programa na jednom računalu za jednog Osobot robota.
    Ovo je tutorial pod vodstvom nastavnika koji zahtijeva da se videozapisi prikazuju
    na početku, a zatim upute za pomoć studentima kroz dovršavanje svog programa kada
    je to potrebno.
  tutorial_codesnoopy_longdescription: Udružite se s prijateljima i vježbajte svoje
    vještine kodiranja programiranjem Snoopy's Beagle Scouts u zabavnoj i glupoj borbi
    gruda snijega! Početnici i pre-čitatelji dobrodošli - timovi pišu svoj kod u tajnosti
    dok pokušavaju nadmudriti jedni druge. S kodom bez riječi, svatko može ući u zabavu!
    Ova aktivnost podržava 1- 4 igrača na istom uređaju - igrajte se protiv prijatelja
    ili računala.
  tutorial_applabintro_longdescription: Kreirajte vlastitu aplikaciju u JavaScriptu
    pomoću blokova ili teksta. Napravit ćete jednostavnu aplikaciju s gumbima, slikama,
    zvukovima i više zaslona koje možete podijeliti s prijateljima ili objaviti u
    javnoj galeriji. Ako ste već učinili neke kodiranje s blokovima, uzeti svoje vještine
    na sljedeću razinu.
  tutorial_cslartist_longdescription: Jeste li znali da postoji mali umjetnik koji
    živi u svakom kompjuteru? Ovaj PDF sadrži zabavne priče s ugrađenim slagalicama
    koje će naučiti tvoje učenike osnove digitalne umjetnosti putem pravljena vlastitih
    kreacija koristeći piksele, algoritme i ponavljajuce krugove.
  tutorial_cslscratchjr_longdescription: CodeSpeak je “Igrajmo se sa ScratchJr Kitten!”
    Paket aktivnosti je čitana naglasna priča s pratećim radnim listovima. Priča prolazi
    kroz kod za veliki prvi projekt za potpuno nove kodere. A odrasli mogu čitati
    priču klasi učenika prije čitanja, a zatim voditi učenike da kodiraju priču u
    svojim tabletima pomoću aplikacije ScratchJr. Učenici s vještinama ranog čitanja
    mogu sami čitati priču i samostalno dovršiti paket aktivnosti.
  tutorial_floevents_longdescription: Studenti će istražiti događaje, koncept koji
    omogućava programima da odgovore na određene podražaje. Događaji se određuju u
    bitovima koda koji se nazivaju rukuju događajima, koji slušaju određene događaje
    i sadrže upute o tome kako odgovoriti. Studenti će naučiti ključni vokabular i
    pisati tekst za voditelje događaja u vježbi u Mad libs-stilu u kojoj stvaraju
    i djeluju sami voditelji događaja.
  tutorial_florobot_longdescription: U ovoj lekciji učenici će graditi svoje vještine
    pismenosti dok roniraju u polje robotike. Gledat će Flocabularyjev obrazovni hip-hop
    video kako bi saznali što je robot i vidjeli primjere robota u svakodnevnom životu.
    Zatvorit će kratke odlomke o robotima, razgovarati o zadacima za koje su roboti
    prikladni i završiti lekciju dizajniranjem vlastitog robota za rješavanje određenog
    problema.
  tutorial_isavesanta_longdescription: U ovoj svečanoj aktivnosti koju vodi učiteljica,
    prilagođena Sat kodiranja, djeca stvaraju računarsku igru koristeći Scratch kako
    bi spasili Djeda Mraza. Oni dizajniraju algoritme, koriste uvjetne izjave kao
    i testiraju i ispravljaju svoj rad. Uključuje korak po korak plan lekcije, resurse
    učenika, kartice za podršku i unaprijed napisane programske predloške.
  tutorial_iorder_longdescription: Ova aktivnost na čelu nastavnika, prilagođena Sat
    kodiranja, razvija računsko razmišljanje i vještine kodiranja koristeći Scratch
    2.0. Djeca programiraju simulaciju i/ili igru stalka za sladoled i pri tome dizajniraju
    algoritme, koriste ponavljanje, uslovne izjave, testiraju i ispravljaju svoj rad.
    Uključuje korak po korak plan lekcije, materijale za podršku učenicima i unaprijed
    napisane predloške programa Scratch 2.0 za nastavnike i učenike.
  tutorial_ianimate_longdescription: 'Ova sezonska aktivnost koju vodi nastavnik,
    prilagođena Sati kodiranja, upoznaje djecu u kreiranje kompjuterskih animacija.
    Djeca će kreirati okvire, dodati umjetnička djela i animirati jednostavnu božićnu
    scenu. Mnogo ideja za diferencijaciju, proširenje i obogaćivanje od stvaranja
    vrlo jednostavnog animiranog slijeda do sposobnijih učenika: animiranje pozadina
    kao i likova i objekata, dodavanje 3D efekata (npr. Sjena), stvaranje više okvira
    za glatko kretanje, prebacivanje pozadina za stvaranje promjena scene i animiranje
    više od jednog objekta.'
  tutorial_iloveada_longdescription: Ova aktivnost lekcije koju vodi nastavnik, prilagođena
    Satu kodiranja, pruža priliku za podučavanje međunastavnog računarstva s poviješću.
    Djeca istražuju Ada Lovelace važnu povijesnu ličnost u računarstvu i prvi svjetski
    kompjuterski programer! Zatim koriste osnovni HTML za stvaranje multimedijske
    web stranice koja prikazuje svoje nalaze i vještine kao web majstori. Uključuje
    plan aktivnosti korak po korak, povezane resurse nastavnika i učenika i ideje
    za proširenje i obogaćivanje radi daljnjeg učenja.
  tutorial_kodflash_longdescription: Bljesak! Pjeskajte! Ova praktična, divlja vremenska
    lekcija podučava uvjetne izjave munjama i grmljavinom. Studenti će saznati zašto
    grmljavina uvijek prati munje i ispitat će logički iskaz “ako postoji munja, onda
    će uslijediti grmljavina”. Broji sekunde između njih dvoje da biste vidjeli koliko
    je udaljena oluja!
  tutorial_kodchoose_longdescription: Odaberite svoju avanturu! Kroz niz “If izjava”,
    studenti će promijeniti priču i završava na narativ pišu. Kao što se put programa
    mijenja na temelju uvjeta, put koji lik prolazi kroz narativ također se može promijeniti.
    Budite kreativni i vodite Kodable FuzzFamily u više avantura unutar jedne priče
    koje mogu imati različite zaključke.
  tutorial_kodpizzapre_longdescription: U trodijelnoj jedinici studenti će povezati
    matematiku i programiranje kako bi razvili rješenja za aplikaciju za mobilno naručivanje
    restorana. Dominic's Pizza restoran stvara algoritam za svoju novu aplikaciju
    i na studentima je da pomognu u izračunavanju troškova pizze. Na kraju jedinice
    studenti će napraviti i isporučiti svoju “pizzu” nakon izračuna troškova narudžbe.
  tutorial_kodpizza_longdescription: U trodijelnoj jedinici studenti će povezati matematiku
    i programiranje kako bi razvili rješenja za aplikaciju za mobilno naručivanje
    restorana. Dominic's Pizza restoran stvara algoritam za svoju novu aplikaciju
    i na studentima je da pomognu u izračunavanju troškova pizze. Na kraju jedinice
    studenti će napraviti i isporučiti svoju “pizzu” nakon izračuna troškova narudžbe.
  tutorial_kodwomen_longdescription: Ova trodijelna jedinica istražuje rodnu nejednakost
    i uključuje studente u aktivnosti i diskusije oko različitih iskustava i perspektiva.
    Isticanje uticajnih žena u istoriji tehnologije, studenti uče o prošlim pionirima
    i formiraju vlastita mišljenja o jednakosti u tehnološkom polju. Na kraju jedinice
    učenici pismeno izražavaju svoje mišljenje kako bi se ostvarile promjene u svojoj
    školskoj zajednici.
  tutorial_tfunplug_longdescription: Mi ćemo Vas provesti kroz proces popravka Robotova
    mozga, korak po korak! Idući tim putem vi ćete riješiti slagalice zasnovane na
    poznatom 'Booleonovom Problemu Zadovoljstva,'i u roku od jedan sat vi ćete postati
    Booleanov Majstor i vi ćete razumjeti napredne koncepte programiranja! Bez potrebe
    kompjutera - sve što Vam je potrebno će se moći isprintati iz našeg dostavljenog
    PDF-a.
  tutorial_lbvariables_longdescription: Zabava nije varijabla! Kratke aktivnosti i
    zabavni videozapisi pružaju pregled osnovnih koncepata kodiranja s kojima će se
    studenti susresti u aplikaciji. Lekcija varijabli uči učenike da kreiraju varijable
    za dodavanje odbrojavanja, znakova i dodatnih igrača u igre.
  tutorial_lbfunctions_longdescription: Kratke aktivnosti i zabavni videozapisi pružaju
    pregled osnovnih koncepata kodiranja s kojima će se studenti susresti u aplikaciji.
    Lekcija funkcija uči učenike da kreiraju vlastite jedinstvene blokove koda kako
    bi izjednačili svoju igru.
  tutorial_lblogic_longdescription: Zabavne aktivnosti i videozapisi koji prkoše logici
    pružaju pregled osnovnih koncepata kodiranja s kojima će se studenti susresti
    u aplikaciji. Lekcija logike uči učenike da koriste uvjetne izjave za programiranje
    pravila i izbora u svoje igre.
  tutorial_lbworld_longdescription: Kod za dobro! Studenti dizajniraju igru koja će
    olakšati život ljudima u njihovoj zajednici. Na kraju, svaka grupa će predstaviti
    svoje prototipove na “Change the World Arcade” koji će biti otvoren za članove
    zajednice.
  tutorial_lbloops_longdescription: petlje su tajno oružje svake igre ninja. Kratke
    aktivnosti i zabavni videozapisi pružaju pregled osnovnih koncepata kodiranja
    s kojima će se studenti susresti u aplikaciji. Lekcija petlje uči učenike kako
    koristiti petlje za stvaranje animacija.
  tutorial_lbtug_longdescription: Donesite potpuno novo značenje terminu “guver-masher”.
    Studenti će kreirati i remiksirati igru Tug of War kako bi istražili kako se funkcije
    koriste za strukturiranje koda.
  tutorial_lbpotato_longdescription: Studenti će koristiti petlje, uvjetnu logiku
    i varijable kako bi stvorili novi spin na igri Hot Potato. Ova lekcija pruža izbor
    između istraživanja početnika ili srednjeg nivoa u razumijevanju koda izuma.
  tutorial_lbguitar_longdescription: Učenici će raditi zajedno da dizajniraju muzički
    instrument koji će učiniti jednostavnim za svakog, čak i one koji ne mogu čitati
    note, da sviraju jednostavne pjesme.
  tutorial_lbio_longdescription: Kratke aktivnosti i zabavni videozapisi pružaju pregled
    osnovnih koncepata kodiranja s kojima će se studenti susresti u aplikaciji. Lekcija
    ulaza i izlaza uči učenike kako kontrolirati slike, zvuk i kretanje.
  tutorial_wonpuppy_longdescription: Koristite aplikaciju Wonder Workshop Blockly
    i Dash robota za rješavanje 3 izazova kodiranja! U ovoj seriji izazova trenirat
    ćete štene crtica za izvođenje trikova. Ova serija je dio 3 aktivnosti Hour of
    Code Dash i Dot Challenge Card. Preporučuje se studentima koji imaju iskustvo
    kodiranja sa funkcijama.
  tutorial_woncue_longdescription: Koristite Wonder Workshop aplikaciju za programiranje
    vašeg CUE robota na različite načine. Izazovi i demonstracije u aplikaciji pokazat
    će vam kako programirati pomoću blokova, JavaScript-a ili državnih strojeva. Također
    ćete upoznati robota 4 različite ličnosti dok kodirate!
  tutorial_wonzoo_longdescription: Koristite aplikaciju Wonder Workshop Blockly i
    Dot robota za rješavanje 3 izazova kodiranja! U ovoj seriji izazova, pomoći ćete
    Dot igrati sa životinjama u zoološkom vrtu. Ova serija je 2. dio aktivnosti Hour
    of Code Dash i Dot Challenge Card.
  tutorial_wontrip_longdescription: Koristite aplikaciju Wonder Workshop Blockly i
    Dash robota za rješavanje 3 izazova kodiranja! U ovoj seriji izazova pomoći ćete
    Dash-u da se pripremi za putovanje. Ova serija je dio 4 aktivnosti Hour of Code
    Dash i Dot Challenge Card. Preporučuje se studentima koji imaju iskustvo kodiranja
    sa vodičima događaja i uslovnim uređajima.
  tutorial_woncollect_longdescription: Koristite aplikaciju Wonder Workshop Blockly
    i Dash robota za rješavanje 3 izazova kodiranja! U ovoj seriji izazova, što će
    vam pomoći crtica prikupiti različite predmete kao što su ljuske i bombona. Ne
    zaboravite napraviti malo prostora na podu kako bi se vaš robot kretao. Ova serija
    je dio 1 aktivnosti Hour of Code Dash i Dot Challenge Card.
  tutorial_wonsecret_longdescription: Koristimo aplikaciju Wonder Workshop Cue s robotom
    Cue kako bismo napravili tajni sustav poruka. Ova aktivnost se preporučuje studentima
    koji imaju iskustva u kodiranju u JavaScriptu.
  tutorial_hsscience_longdescription: Zamislite da tvoji učenici mogu veoma lako napraviti
    sopstvene računalne modele prirodnih fenomena! Ova jednosatna lekcija planira
    koristiti vodeni ciklus kao primjer za gradnju interaktivnog računalnog modela
    koristeći iPad orijentiranu diječiju alatku za programiranje zvanu Hopscotch.
    Možete je prilagoditi da simulira bilo koji dinamični sistem koji se proučava.
    Nije potrebno prethodno iskustvo!
  tutorial_popculture_longdescription: Ova aktivnost početnicima daje pristupačan
    uvod u podatke o prikupljanje podataka, vizualizaciju i analizu podataka pomoću
    interaktivnih alata. Cilj je pokazati da svako može doprinijeti projektima nauke
    o podacima i da se informatika može povezati sa raznim temama (čak i trendovima
    u popularnoj kulturi) što ga čini relevantnim za različite ljude. U ovoj aktivnosti
    studenti prakticiraju postavljanje vlastitih pitanja o popularnoj kulturi i traženje
    odgovora na ta pitanja pomoću računskih alata.
  tutorial_legorobust_longdescription: Istraživanje koje bi karakteristike zgrade
    pomogle da bude otporna na zemljotres, koristeći simulator zemljotresa izgrađen
    od LEGO cigle. Studenti će istražiti porijeklo i prirodu zemljotresa. Stvorite
    i programirajte uređaj koji će vam omogućiti testiranje dizajna zgrada. Dokumentirajte
    dokaze i predstavite svoja otkrića o tome koji su dizajn strukture najbolji za
    izdržavanje zemljotresa.
  tutorial_legoplants_longdescription: Modelirati odnos između oprašivača i cvijeta
    tokom faze reprodukcije koristeći a LEGO reprezentacija. Studenti će istražiti
    kako različiti organizmi preuzimaju aktivnu ulogu u reprodukciji biljaka. Stvorite
    i programirajte model pčele i cvijeta kako biste oponašali odnos između oprašivača
    i biljke. Predstaviti i dokumentirati različite modele koje ste stvorili biljaka
    i njihovih oprašivača.
  tutorial_legopark_longdescription: Dizajnirajte auta koja se mogu prakirati sigurno
    bez intervencije vozača. Studenti će razumijeti da su algoritmi sposobni da izvedu
    serije instrukcija po redu. Istražite Outputs koncept upoređujući različite načine
    na koje se robot s točkovima može kretati.
  tutorial_legodetect_longdescription: Dizajnirajte načine da se izbijegnu nesreće
    između auta i objekata na putu.
  tutorial_legolight_longdescription: Dizajnirajte značajke automobila koje će poboljšati
    sigurnost noćne vožnje. Studenti će istražiti koncept inputa i način da ih kontroliraju.
  tutorial_alexa_longdescription: Alexa je glasovna usluga koja osnažuje Amazon Echo.
    Alexa pruža mogućnosti, nazvane “vještine”, koje korisnicima omogućuju interakciju
    s uređajima koji koriste glas. U ovom vodiču izradit ćete web uslugu za obradu
    obavijesti Alexa. Stvorit ćete vještine činjenice jedinstvene za vašu školu za
    ovu laboratoriju. Do kraja ove laboratorije moći ćete stvoriti Alexa Fact vještinu
    na portalu Amazon Developer, stvoriti i konfigurirati model interakcije za Alexa
    vještinu i testirati vještinu pomoću alata za programere i po želji Alexa uređaja
    ili simulatora.
  tutorial_grokpetmicro_longdescription: Ova aktivnost je osmišljena da vas upozna
    s ugrađenim programiranjem i posebno je dizajnirana za Sat kodiranja. Koristite
    programski jezik MicroPython da napravite kućnog ljubimca s kojim možete hraniti
    i igrati se. Nemate BBC micro:bit? Nema problema! Ovaj kurs uključuje puni micro:bit
    simulator, tako da ćete moći učiniti sve što biste radili na pravom micro:bitu!
  tutorial_pirateplunder_longdescription: Pirate Pljačka odvija se u privlačnom 3D
    okruženju u kojem studenti pomažu našem gusarskom kapetanu da dođe do svog blaga
    povlačenjem i ispuštanjem vizualnih blokova za pisanje koda. Studenti se penju,
    bore se, sakupljaju i prolaze kroz izazove sve veće složenosti dok uče da kreiraju
    efikasan kod sa petljama i pišu inteligentno ponašanje sa uslovima. Ova aktivitija
    je usmjerena na djecu stariju od 7 godina i kodere koji su prvi put. Povrh toga,
    svatko tko ima pametni telefon i mobilne VR slušalice moći će istražiti svoje
    riješene zadatke u VR-u.
  tutorial_cadj_longdescription: Pridružite se Cody i Ava dok uče o predstavljanju
    podataka pomoću zabavnog i interaktivnog DJ uređaja. Otkrijte kako se vaše ime
    može predstaviti pomoću brojeva, slika i zvuka dok stvarate vlastitu šarenu glazbenu
    melodiju!
  tutorial_cacrazy_longdescription: Pridruži se Aleksu i Lonnie dok uče o kodiranju
    kreirajući zabavne, interaktivne slike, Nauči o nizu, petljama, događajima, i
    akcijama dok kreiraš luda stvorenja u ovoj uzbudljivoj avanturi!
  tutorial_cajump_longdescription: Pridružite se Charlieju i Tilleyju dok dizajniraju
    sportsku tematsku igru platformer za Lucyin rođendan.
  tutorial_carest_longdescription: Pridružite se Rossu u restoranu Food Avengers.
    Koristite svoje računalne vještine razmišljanja kako biste pomogli Rossu u rješavanju
    problema i posluživanje večere 8 uzbuđenim djecom.
  tutorial_accai_longdescription: Robot je poslan na nepoznati planet kako bi otkrio
    može li čovječanstvo uspostaviti novo naselje. Istražuje planetu kako bi pronašao
    utočište i otkriva i komunicira s lokalnim stanovništvom. Kao igrač doživjet ćete
    razne tehnike umjetne inteligencije kako biste naučili robota kako prepoznati
    životinje i biljke, razumjeti novi jezik, dijalog sa stanovnicima itd.
  tutorial_vceclipse_longdescription: 2017 nam je dao jedan od najspektakularnijih
    prirodnih fenomena našeg života, a sada ćemo simulirati pomrčinu Sunca sa JavaScriptom!
    Gledajući pomračenje kao sistem pokretnih dijelova, problem možemo razgraditi
    na komade veličine zalogaje, koristeći objekte s metodama, petljama i uslovnim
    uređajima kako bismo napravili interaktivnu aplikaciju koja modelira naša zapažanja.
  tutorial_pmzero_longdescription: U jednom satu stvorite jednostavnu verziju Pac-Man
    igre. Likove crtate u 2D i pretvarate ih u 3D. Vi stvarate svoj vlastiti labirint.
    Zatim programirate igru pomoću AgentCubes. Sa samo 11 IF/TENH pravila stvarate
    sofisticirani AI. Čak i sa samo dva pametna duhova imat ćete pune ruke da biste
    pobijedili u igri.
  tutorial_hsela_longdescription: Studenti će vježbati prepoznavanje narativnih elemenata
    dok oživljavaju svoju omiljenu priču, pjesmu ili povijesni događaj. Učenje kodiranja
    daje studentima još jedan format i medije za izražavanje svoje kreativnosti i
    komunikaciju s drugima. Pokažite im kako programirati vlastite interaktivne priče
    i pričekajte osmijehe. 1-satni plan lekcije, nije potrebno prethodno iskustvo
    kodiranja.
  tutorial_ticklear_longdescription: Naučit ćete osnovni koncept AR (Augmented Reality),
    njegove trenutne primjene i mogućnosti u budućnosti te osnovne koncepte programiranja
    koristeći blokove pokreta i blokove događaja u AR/3D okruženju.
  tutorial_bcrobot_longdescription: Koristeći BlocksCAD, besplatni mrežni softver
    dizajniran za podučavanje studenata kodiranja i računarskog dizajna, studenti
    će dizajnirati 3D robot. Koristeći oblike, prevođenje i rotiranje blokova, učenici
    će biti izloženi računarskom razmišljanju kako bi konstruirali nešto što mogu
    3D ispisati!
  tutorial_bcsnow_longdescription: Koristeći BlocksCAD, besplatni mrežni softver dizajniran
    za podučavanje studenata kodiranja i računarskog dizajna, studenti će dizajnirati
    3D pahuljicu. Koristeći oblike, prevođenje, rotiranje i blokove petlje, učenici
    će biti izloženi računarskom razmišljanju kako bi konstruirali nešto što mogu
    3D ispisati!
  tutorial_ifly_longdescription: Ova nastavna aktivnost koju vodi nastavnik, prilagođena
    Sat kodiranja, pruža mogućnosti za istraživanje fizičkih sistema kroz robotiku.
    Koristeći vizuelno programsko okruženje za povlačenje i ispuštanje i bespilotne
    letjelice, učenici uče da se fizički sistemi mogu programirati i kontrolirati
    putem algoritama i koda. Uključuje plan aktivnosti korak po korak, povezane resurse
    nastavnika i učenika i ideje za proširenje i obogaćivanje radi daljnjeg učenja.
  tutorial_idowedo_longdescription: Ova lekcija koju vodi nastavnik, prilagođena Sat
    kodiranja, pruža mogućnosti za istraživanje fizičkog programiranja (robotike).
    Djeca dizajniraju i grade modele koristeći građevinske cigle i oživljavaju ih
    kodom! Koristeći vizuelno programsko okruženje za povlačenje i ispuštanje i LEGO™
    WeDo dijelove (motor i čvorište i opcionalni senzori), učenici uče da se fizički
    sistemi mogu programirati i upravljati pomoću algoritama i koda. Uključuje plan
    aktivnosti korak po korak, povezane resurse nastavnika i učenika i ideje za proširenje
    i obogaćivanje radi daljnjeg učenja.
  tutorial_diggindwarf_longdescription: Patuljci trebaju vašu pomoć za navigaciju,
    kopaju i skupljati dragulje! Naučite kako koristiti JavaScript za vođenje patuljka
    kroz labirinte i zagonetke.
  tutorial_spheroit_longdescription: Naučite svoje prvo stanje “ako/onda, drugo” izgradnjom
    zabavne igre u kojoj ćete bacati Sheroj i nagađati životinjske zvukove. Ovo je
    sjajna aktivnost nakon što dovršite Blokove 1, a može se koristiti za “Sat kodiranja”.
  tutorial_gameofcodes_longdescription: Napravi super igru Zmaj da obraniš zid, onda
    izvezi je kao samostalnu aplikaciju (za iOS, Android, PC, i Mac).
  tutorial_blocklygames_longdescription: Blockly Games je niz obrazovnih igara koje
    podučavaju programiranje. Dizajniran je za djecu koja nisu imala prethodnog iskustva
    sa kompjuterskim programiranjem, ali koja žele učiti izazovnijim tempom. Do kraja
    ovih igara igrači su spremni koristiti konvencionalne jezike zasnovane na tekstu.
  tutorial_spherohello_longdescription: Jeste li osvojili blokove i trebate novi izazov?
    Uzmite logiku koju ste naučili programiranjem zasnovanim na bloku i počnite učiti
    kako programirati samo tekstom. U ovoj prvoj aktivnosti teksta naučite osnove
    tekstualnog platna, petlje i nekoliko savjeta kako biste započeli s prvim redovima
    JavaScript koda.
  tutorial_spheroarcade_longdescription: U ovom igralištu u arkadnom stilu možete
    rekreirati klasične igre s robotom Spyerol SPRK+dok učite osnove dizajna igara.
    Izgradit ćete svoje vlastite robotske predavanja nekih poznatih igara poput Pong,
    Bop It i Pac-Man. Svaka igra koristi Sheroj na drugačiji način kao što je valjanje
    po podu, otkrivanje gesta ili korištenje Sferoa kao džojstika.
  tutorial_bcpy1_longdescription: 'Ova lekcija sata kodiranja uči vas nekim osnovnim
    konceptima kodiranja u Pythonu, zasnovanoj na CodeCraft 3D igri BuzzCoder.com.
    CodeCraft je nova igra za učenje programiranja gradeći sve što zamislite u virtualnom
    3D svijetu. Možete početi od izgradnje jednostavnih blokova, stupova i zidova,
    zatim velikih zgrada, mostova, pa čak i drveća. Kad budete spremni zaroniti u
    naprednije razine, moći ćete izgraditi složenije strukture: uzgoj cvijeća, treperenje
    zvijezda, pa čak i nevidljive bespilotne letjelice za kretanje i izgradnju ili
    uništavanje stvari po vašoj naredbi. Zabavit ćete se učeći kako kodirati dok igrate
    ovu igru!'
  tutorial_bcpy2_longdescription: 'Ovaj sat koda lekcija je nastavak za World of Python.
    Naučit ćete naprednije koncepte kodiranja u Pythonu na temelju CodeCraft 3D igre

  tenth_anniversary_homepage_link: Provjerite utjecaj koji smo imali.
  tenth_anniversary_top_heading: Code.org slavi 10 godina!
  tenth_anniversary_top_desc: Slavimo deceniju osnaživanja studenata da istražuju

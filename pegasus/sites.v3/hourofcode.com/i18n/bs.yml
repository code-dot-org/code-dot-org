  self_paced_pl_hero_heading: Samostalno profesionalno učenje za nastavnike
  self_paced_pl_hero_desc: Ponude profesionalnog učenja za podršku nastavnicima u
    svakoj fazi njihovog putovanja u nastavi informatike.
  self_paced_pl_intro_heading: Profesionalno učenje na vašoj vremenskoj traci
  self_paced_pl_intro_desc: Code.org sa zadovoljstvom nudi samo-tempom modula za nastavnike.
    Ovi moduli su dostupni bez ikakvih troškova bilo kojem edukatoru s Code.org računom
    širom svijeta!
  self_paced_pl_intro_list_title_01: Fleksibilnost i praktičnost
  self_paced_pl_intro_list_desc_01: Angažirajte se s materijalom vlastitim tempom
    i u svoje vrijeme.
  self_paced_pl_intro_list_title_02: Personalizirano iskustvo učenja
  self_paced_pl_intro_list_desc_02: Usredotočite se na područja koja su najvažnija
    vašim potrebama i nastavnom kontekstu.
  self_paced_pl_intro_list_title_03: Pristup visokokvalitetnom sadržaju
  self_paced_pl_intro_list_desc_03: Nabavite najnovije najbolje prakse, istraživanja
    i strategije za učinkovito podučavanje informatike.
  self_paced_pl_callout: Tražite mogućnosti profesionalnog učenja pod vodstvom vodilaca?
  self_paced_pl_callout_link: Pogledajte naše osobne i virtualne radionice.
  self_paced_pl_modules_heading: Samostalni moduli profesionalnog učenja
  self_paced_pl_modules_desc: Čitanjem, gledanjem videozapisa, dovršavanjem interaktivnih
    zagonetki i razmišljanjem o svom učenju razvijat ćete vlastito razumijevanje dok
    se pripremate za podučavanje informatike u svojoj učionici.
  self_paced_pl_modules_list_heading: 'Nakon završetka jednog od ovih modula, učesnici
    će:'
  self_paced_pl_modules_list_01: Naučite kako se kretati web stranicom Code.org i
    alatima za nastavnika.
  self_paced_pl_modules_list_02: Steknite razumijevanje sadržaja, alata i pedagogije
    na visokom nivou.
  self_paced_pl_modules_list_03: Pripremite se za početak podučavanja nastavnog plana
    i programa sa svojim učenicima.
  self_paced_pl_facilitator_heading: Želite li svoje učenje dalje?
  self_paced_pl_facilitator_subheading: Radionice vođene modeatorima
  self_paced_pl_facilitator_desc: Pored gore navedenih mrežnih modula sa vlastitim
    tempom, nastavnicima su dostupne radionice profesionalnog učenja pod vodstvom
    voditelja. Pridružite se više od 100.000 nastavnika koji su učestvovali u našim
    radionicama. Više od 90% polaznika preporučilo bi naš program drugim nastavnicima.
  self_paced_pl_facilitator_call_to_action: Istražite profesionalno učenje pod vodstvom
    vodilaca
  self_paced_pl_resources_heading: Dodatni resursi za nastavnike
  self_paced_pl_resources_title_01: Regionalni partner Code.org
  self_paced_pl_resources_desc_01: Povežite se sa svojim regionalnim partnerom Code.org
    da biste saznali šta se dešava u vašoj regiji. Vaš lokalni regionalni partner
    Code.org pruža nastavnicima vođene radionice i može vam pomoći u usmjeravanju
    vaše škole ili okruga o implementaciji, certificiranju, finansiranju i još mnogo
    toga.
  self_paced_pl_resources_title_02: Udruženje nastavnika informatike
  self_paced_pl_resources_desc_02: Pridružite se najvećem svjetskom odjelu informatike!
    Povežite se sa preko 19.000 nastavnika CS iz cijelog svijeta, pronađite snagu
    u svojoj lokalnoj zajednici i potražite podršku drugih nastavnika CS-a.
  self_paced_pl_resources_title_03: Amazonov budući inženjer
  self_paced_pl_resources_desc_03: Code.org se udružio s Amazon Future Engineer-om
    kako bi nastavnicima u nedovoljnim školama ponudio sve veći broj resursa i pogodnosti
    bez ikakvih troškova! Saznajte da li vaša škola ispunjava uvjete.

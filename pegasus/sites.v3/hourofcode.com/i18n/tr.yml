  hoc_how_to_step_plan_hour_desc_01: 'İşte başlamanız için örnek bir gündem:'
  hoc_how_to_step_choose_activities_desc_01: Bu yılki Hour of Code teması Yapay Zeka
    (AI) ile Yaratıcılık. Yeni uygulamaları ve algoritmaları kodlarken, benzersiz
    sanat üretmek veya dans etmemizi sağlamak için koreografi oluşturmak olsun, Yapay
    Zeka (AI), yaratıcılık anlayışımızı genişleten dijital ifade için yeni fırsatlar
    sunuyor. Bir kodlama etkinliğini tamamlayarak VE Yapay Zeka (AI) hakkında bilgi
    edinerek bu yılı özel hale getirin.
  hoc_how_to_step_choose_activities_desc_02: İlk olarak, [explore hundreds of coding
    activities] (%{activities_url}) ve grubunuzun yaşına, deneyimine, ilgi alanlarına
    ve daha fazlasına göre birini seçin. [These select activities] (%{ai_activities_url})
    yapay zekayı önemli bir konu veya ders olarak içerir.
  hoc_how_to_step_choose_activities_desc_03: Sonra, [learn all about AI] (%{ai_url}).
    Öğrenciler bu alandaki uzmanların yer aldığı kısa videolar izleyebilir ve aktiviteyi
    genişletmek ve daha fazla tartışmaya rehberlik etmek için eşlik eden ders planları
    vardır. Veya, AI ile ve AI hakkında öğretimin geleceğinin kilidini açmak için
    eğitimcilere ücretsiz profesyonel öğrenim sunuyoruz.
  hoc_how_to_step_educators_register_desc: Etkinliğinizi kaydederek öğrencilerinizle
    bir Hour of Code yapma taahhüdüyle başlayın. Kaydolduğunuzda, başarılı bir Hour
    of Code ev sahipliği yapmak için haberler ve ipuçları içeren faydalı e-postalar
    alacaksınız. Ayrıca haritaya işaretleneceksiniz [put on the map] (%{map_url}).
    Kolektif çabalarımızın görünür bütünlüğü, sistemsel değişim için ivme kazanmamıza
    yardımcı olacak bilgisayar bilimi hareketine olan küresel bağlılığı göstermektedir.
  hoc_how_to_step_educators_plan_desc_01: Etkinliğinizden önce, aktiviteleri kendiniz
    deneyin, böylece öğrenci cihazlarında çalıştıklarından emin olabilirsiniz ve soruları
    yanıtlamaya hazır olursunuz! Düşük bant genişliğine (internet yavaş) mi sahipsiniz?
    Videoları sınıfın önünde göstermeyi planlayın, böylece her öğrenci kendi videolarını
    indirmez.
  hoc_how_to_step_educators_plan_desc_02: Dünyanın dört bir yanındaki insanlar genellikle
    Bilgisayar Bilimleri Eğitim Haftası (%{campaign_date}) sırasında Hour of Code
    kutlamalarına katılır, ancak yılın herhangi bir günü bir Hour of Code yapabilirsiniz!
  hoc_how_to_step_educators_plan_desc_03: Sahip olduğunuz öğrenci ve cihaz sayısına
    uygun bir alan seçin. Öğrenciler etkinlikleri kendi cihazlarında deneyebilir,
    sırayla bir cihazı paylaşabilir veya beyaz tahtada sınıf olarak deneyebilir. Hiçbir
    cihaz olmadan tamamlanabilen bağlantısız (çevrimdışı) aktiviteler bile var, böylece
    dışarıda bile yapılabilir!
  hoc_how_to_step_educators_spread_word_desc_01: " [Bu e-posta şablonları](%{email_url})
    ile topluluğunuzda haberi yaymamıza yardımcı olun."
  hoc_how_to_step_educators_spread_word_desc_02: İki meslektaşınızdan [register](%{register_url})
    dan kaydolmasını ve bir Hour of Code etkinliğine ev sahipliği yapmasını isteyin.
    Buna karşılık, onlar da iki meslektaşı garantileyebilecek iki meslektaşı garantiler,
    vb.
  hoc_how_to_step_educators_spread_word_desc_03: 'Müdürünüzden isteyin [host a school-wide
    event] (%{host_url}) isteyin. 300 veya daha fazla çocuk katıldığında, tişörtler,
    posterler, dizüstü bilgisayar çıkartmaları ve daha fazlasını içeren özel bir katılım
    kiti alabilirsiniz. Hak kazanmak için [Share your whole school event plan](%{share_url}) '
  hoc_how_to_step_educators_spread_word_desc_04: Okulunuzun Okul Aile Birliği'ne ulaşın
    veya ebeveyn bültenlerinde paylaşarak çocuklarının ne öğrendiğini bildirin.
  hoc_how_to_step_educators_plan_hour_desc_02: '10:00-10:05: [inspirational video](%{video_url})
    ile başlayın '
  hoc_how_to_step_educators_plan_hour_desc_03: '10:05-10:45: Öğrenciler kodlama etkinliklerini
    yaparlar'
  hoc_how_to_step_educators_plan_hour_desc_04: '10:45-10:55: Öğrenciler yapay zeka
    hakkında bilgi ediniyor'
  hoc_how_to_step_educators_plan_hour_desc_05: '10:55-11:00: Öğretmen kapanış konuşması
    yapıyor'
  hoc_how_to_step_educators_get_coding_desc: Bağlantıyı tahtada paylaşarak veya sınıfınızın
    öğrenme yönetim sistemi aracılığıyla, öğrencilerinizi aktiviteye yönlendirin.
    Öğrencileriniz zorluklarla karşılaşabilir - sorun değil! Programlamayı öğrenmek
    yeni bir dil öğrenmek gibidir; hemen akıcı konuşamayacaksın. Cevabı bilmiyorsanız
    birlikte çözebilirsiniz.
  hoc_how_to_step_educators_celebrate_desc: 'Etkinliğinizden sonra, bitirme sertifikalarını
    yazdırın ve öğrencilerinizi tebrik edin. Hour of Code etkinliğinizin fotoğraflarını
    ve videolarını paylaşın ve #HourOfCode ve @codeorg kullanarak öğrencilerinizin
    başarılarını gösterin.'
  hoc_how_to_step_educators_beyond_desc: Bilgisayar biliminin Hour of Code ile bitmesi
    gerekmez! Ebeveynlerin% 90'ı çocuklarının bilgisayar bilimini öğrenmesini isterken,
    çoğu okul hala öğretmiyor. Yardımcı olmak için, müfredatımız web tabanlı ve sonsuza
    dek kullanımı ücretsizdir. CS (Bilgisayar Bilimi)'yi bugün okulunuza nasıl getireceğinizi
    öğrenin.
  hoc_ai_top_desc: İster sınıfta bir öğrenci olun, ister yapay zeka ile ve hakkında
    öğretimin geleceğini ortaya çıkaran bir eğitimci olun, herkes yapay zeka hakkında
    bilgi edinebilir.
  hoc_ai_how_ai_works_video_series_desc: Bu kısa videolar serisi size yapay zekanın
    nasıl çalıştığını ve neden önemli olduğunu tanıtacak. Ardından algoritmik önyargı
    ve yapay zeka karar verme etiği gibi konuları araştırın.
  hoc_ai_learn_how_ai_works_desc: Yapay zekanın nasıl çalıştığını ve neden önemli
    olduğunu tanıtan video serimizle eşleştirilmiş “Yapay Zeka Nasıl Çalışır” dersleri
    ile yapay zeka dünyasına dalın.
  hoc_ai_101_for_educators_desc: Eğitmenlere yönelik ücretsiz çevrimiçi öğrenme serimizle
    eğitimde yapay zekanın (AI) dönüştürücü potansiyelini keşfedin.
  hoc_ai_impacts_desc: Yapay zekanın etkilerini araştıran ve öğrencileri yapay zekanın
    bazı sorunlarına çözümler düşünmeye davet eden öğretmen liderliğindeki derslerle
    sınıfınızı meşgul edin.
  hoc_ai_activities_desc: Bu yepyeni Hour of Code etkinlikleri, kullanıcıları eğlenceli
    ve ilgi çekici bir şekilde yapay zeka dünyasına tanıtıyor.
  team_page_full_team_alt_text: Eşleşen mavi ve sarı tişörtler giyen yaklaşık 100
    Code.org çalışanı, şirketin 2022 yaz Codechella etkinliği için bir otelin konferans
    salonunda poz veriyor.
  careers_page_code_pride_alt_text: Sunum yapan iki çalışan, Code.org markalı gökkuşağı
    bayrağının uçlarını tutarken gülümsüyor. Arkalarında, çok renkli bir Volkswagen
    arabanın yanında yürürken Code.org tişörtleri giyen ve gökkuşağı bayrakları sallayan
    birkaç kişi var.
  accessibility_hero_heading: Code.org'da erişilebilirlik
  accessibility_hero_desc: Engelli öğrencilerin ve eğitimcilerin dahil edilmesini
    ve tam katılımını engelleyen engelleri ortadan kaldırmaya kendimizi adadık, HER
    öğrencinin bilgisayar bilimlerine erişimini sağlamak.
  accessibility_efforts_title: 2023 İçin Çabalarımız
  accessibility_efforts_desc: 'Tamamen erişilebilir bir platform hedefimize ulaşmak
    için aşağıdakileri içeren kapsamlı bir eylem planı uyguluyoruz:'
  accessibility_efforts_card_title_1: Dahili erişilebilirlik eğitimi
  accessibility_efforts_card_desc_1: Ürün ve mühendislik ekiplerimiz Aralık 2023'e
    kadar kapsamlı erişilebilirlik eğitimini tamamlayacak.
  accessibility_efforts_card_title_2: VPAT Analizi
  accessibility_efforts_card_desc_2: Bir temel oluşturmak ve ilerlemeyi yıllık olarak
    ölçmek için [Gönüllü Ürün Erişilebilirlik Şablonu] (%{voluntary_url}) tamamlanması.
    Sonuçlar bu sayfada Eylül 2023'e kadar mevcut.
  accessibility_efforts_card_title_3: Erişilebilir tasarımı destekleyen araçlar
  accessibility_efforts_card_desc_3: 'Ekip üyeleri, tüm yeni özelliklerin erişilebilirlik
    göz önünde bulundurularak tasarlanmasını ve oluşturulmasını sağlayan araçlara
    erişebilecek. '
  accessibility_efforts_card_title_4: Erişilebilir müfredat
  accessibility_efforts_card_desc_4: Aralık 2023'e kadar Bilgisayar Bilimi İlkeleri
    ve Bilgisayar Bilimi Keşiflerinin ilk birkaç birimi için [WCAG Seviye AA uyumluluğu]
    (%{wcag_url}) elde edeceğiz.
  accessibility_explore_title: Code.org'un erişilebilirlik kaynaklarını keşfedin
  accessibility_explore_text: Erişilebilirlik kaynakları sayfamız, özelliklerimiz
    ve araçlarımız için kapsamlı dokümantasyon ve rehberlik sağlar, erişilebilir Kod
    Saati dersleri dahil, sürükleyici okuyucular, klavyede gezinme, ve özelleştirme
    seçenekleri.
  accessibility_explore_button: Erişilebilirlik kaynakları sayfasını görüntüleme
  accessibility_help_us_title: Geliştirmemize Yardımcı Olabilir
  accessibility_help_us_text: Code.org'da çeviktir ve geri bildirimlere duyarlıyız.
    Araçlarımızın ve kaynaklarımızın erişilebilirliğini iyileştirmemize yardımcı olacak
    önerileriniz varsa, lütfen bize ulaşın. Bilgisayar bilimlerini tüm öğrenciler
    için kullanılabilir hale getirmemize yardımcı olduğunuz için teşekkür ederiz!
  accessibility_help_us_button: Bize nasıl geliştirebileceğimizi söyleyin
  accessibility_commit_title: Code.org'un Erişilebilirlik Taahhüdü
  accessibility_commit_text_1: Code.org, bilgisayar biliminin tüm öğrenciler için
    temel olduğuna inanmaktadır ve platformumuzda ve müfredatımızda eşitlik, erişim
    ve fırsat sağlamaya kararlıyız.
  accessibility_commit_text_2: Tüm öğrencilerin öğrenme ihtiyaçlarını desteklemek
    için bütünsel bir yaklaşım benimsiyoruz ve engelli öğrenciler için bilgisayar
    bilimleri eğitimine erişimdeki boşlukları kapatmak için çalışıyoruz.
  accessibility_commit_text_3: Küçük başlıyoruz, ancak ilerlememizi ölçeceğiz ve en
    karmaşık erişilebilirlik zorluklarını bile çözene kadar sürekli olarak yineleyeceğiz.
  accessibility_commit_text_4: Code.org'da, araçlarımızın erişilebilirliğini sürekli
    iyileştirmeye kararlıyız ve tüm öğrenciler ve eğitimciler için daha fazla eşitlik,
    erişim ve fırsat yolunda bu önemli adımı atmaktan heyecan duyuyoruz.
  accessibility_partner_title: Ortaklarımız ve Önerilerimiz
  accessibility_partner_desc: Daha erişilebilir bilgisayar bilimi içeriği arayan öğrenciler
    ve öğretmenler için aşağıdaki kaynakları öneriyoruz.
  accessibility_card_title_1: AccessCsForAll
  accessibility_card_text_1: Öğretmenlerin ortaokullara erişilebilir bilgi işlem getirmesi
    ve engelli lise öğrencilerinin teknoloji alanındaki mentorlarla bağlantı kurması
    için kaynaklar.
  accessibility_card_title_2: Bloklar4All
  accessibility_card_text_2: Dash robotunu kullanarak temel programlama kavramlarını
    öğreten iPad için blok tabanlı bir programlama ortamı. VoiceOver, Switch Control
    ve Voice Control ile erişilebilir.
  accessibility_card_title_3: Kod Jumper
  accessibility_card_text_3: Görme bozukluğu olan öğrenciler için fiziksel bir kodlama
    ajanı/kaynağı.
  accessibility_card_title_4: CSForAll
  accessibility_card_text_4: Amerika Birleşik Devletleri'ndeki farklı kuruluşlarla
    proje ve programları koordine eden bir kuruluş.
  accessibility_card_title_5: Sağır Çocuk Kodu
  accessibility_card_text_5: İşitme engelli veya işitme güçlüğü çeken öğrencileri
    güçlendirmek için bilgisayar bilimi ve teknoloji eğitimini teşvik eder.
  accessibility_card_title_6: Herkes Kod Alabilir
  accessibility_card_text_6: Apple tarafından Swift Playgrounds için tasarlanan ve
    erişilebilirlik ihtiyacı olan öğrenciler için VoiceOver (değiştirilmiş TTS) ve
    uyarlanmış müfredat sağlayan bir müfredat.
  accessibility_card_title_7: Khan Akademi
  accessibility_card_text_7: Başlıklar, transkriptler ve animasyon hareketini azaltma
    ve görsel olarak bağımlı içeriği gizleme yeteneği dahil olmak üzere çeşitli konaklama
    yerlerine sahip bir müfredat sağlayıcısı. Bazı Code.org müfredatlarına ve ek bilgi
    işlem müfredatına ev sahipliği yapar.
  accessibility_card_title_8: Snap Devreleri
  accessibility_card_text_8: Lehimsiz geçmeli elektronik bileşenlerle elektroniği
    öğreten bir eğitim ürünü. Görme bozukluğu olan öğrenciler için bir erişim paketi
    içerebilir.
  accessibility_card_title_9: Sphero
  accessibility_card_text_9: Zihinsel engelli öğrenciler için etkileşimli bir kodlama
    robotik top ve STEM eğitim kiti. Uygun bir uygulama ile eşleştirilmesi gerekiyor.
  accessibility_card_title_10: 'Quorum '
  accessibility_card_text_10: Code.org'un AP Computer Science Principles müfredatının,
    başlangıçta görme engelli veya görme engelli öğrencilere erişilebilirlik sağlamak
    üzere tasarlanmış kanıta dayalı bir dil olan Quorum kullanılarak uyarlanması.
  engineering_hero_heading: Mühendislik ekibimize katılın!
  engineering_hero_desc: Mühendislik ekibimizi genişletmeye devam ederken, Code.org'daki
    mühendislik organizasyonumuz ve burada çalışmanın bazı benzersiz yönleri hakkında
    daha fazla bilgi paylaşmak istedik. Rollerimizden birine başvurmakla ilgileniyorsanız,
    senden haber almak isteriz!
  engineering_team_title: Code.org'da mühendislik ekibiyle tanışın
  engineering_team_card_text_1: Bu (çoğumuz) 2023 yazında yüz yüze bir araya geliyoruz!
    Bu kalabalık, tüm öğrencilerimiz ve öğretmenlerimiz için platform oluşturmak ve
    hizmet etmek için birlikte çalışan mühendislik ekibimiz içinde dört alt takıma
    ayrılmıştır..
  engineering_team_card_text_2: Rollerimizden birine başvurmakla ilgileniyorsanız,
    senden haber almak isteriz! Açık pozisyonların bir listesini Kariyer sayfamızda
    bulabilirsiniz.
  engineering_our_team_title: Mühendislik ekibimiz
  engineering_our_team_desc: 'Code.org''daki mühendislik ekibi, platformumuzun farklı
    alanlarını oluşturan ve destekleyen dört alt ekibe ayrılmıştır:'
  engineering_our_team_sub_title_1: Öğrenci Öğrenme Ekibi
  engineering_our_team_text_1: Öğrenci Öğrenme Ekibimiz, öğrencilerimizin her gün
    kullandıkları tüm etkinliklerimizin (bunlara laboratuvar diyoruz) sahibidir. Bu
    ekip çoğunlukla ön uç teknolojisinde çalışıyor (React ve çok sayıda özel JS kullanıyoruz)
    ve birçok ortak ve açık kaynak projesiyle harika bir çalışma ilişkimiz var. Örneğin,
    tüm blok tabanlı programlarımız için [Google'ın Blockly] (%{youtube_url}) 'ı kullanıyoruz.
    Öğrencileri Anaokulundan 12. sınıfa kadar öğrenme yolculuklarında destekliyoruz.
  engineering_our_team_sub_title_2: Öğretmen Deneyimi Ekibi
  engineering_our_team_text_2: Öğretmen Deneyimi Ekibimiz, yeni öğretmenleri Code.org'a
    çeken araçları oluşturur (bu satın alma ürünleri diyoruz) ve mevcut öğretmenlerimizi
    müfredatımızı (öğretmen araçlarımız) öğretmeleri için güçlendiren platformu geliştirir.
    Öğrenci araçlarımızda olduğu gibi, ön ucumuzu oluşturmak için React"e güveniyoruz
    ve sunucu tarafı bileşenlerimiz Ruby on Rails kullanılarak sunuluyor.
  engineering_our_team_sub_title_3: Platform Ekibi
  engineering_our_team_text_3: Platform Ekibimiz, öğrenci ve öğretmen ekiplerimizin
    ihtiyaçlarına (örneğin kimlik doğrulama ve kullanıcı profili) hizmet eden temel
    bileşenlere sahiptir ve ayrıca henüz ulaşamadığımız öğrencilere ulaşma misyonuna
    sahiptir. Bu, bizi farklı Öğrenme Yönetim Sistemleri (LMS) kullanan okullara bağlayan
    entegrasyonlar oluşturmayı ve müfredatımızı güvenilir internete erişimi olmayan
    uzak okullarda kullanılabilecek şekilde paketlemeyi içerir.
  engineering_our_team_sub_title_4: Altyapı Ekibi
  engineering_our_team_text_4: Altyapı Ekibimiz, öğrencilerimizi ve öğretmenlerimizi
    destekleyen platformun omurgasını sağlar. Buna barındırma altyapımız ve ilgili
    hizmetlerimiz (AWS kullanıyoruz), veri yönetimi, güvenlik programları, geliştirici
    ve dağıtım hizmetleri ve çok daha fazlası dahildir. Bu ekip aynı zamanda, dünyadaki
    her öğrenciyi bizimle bir saatlik kodlamayı tamamlamaya davet ettiğimiz Hour of
    Code sırasında kritik olan ölçeklendirme ve sağlama sistemlerimize de sahiptir.
  engineering_faq_question_1: Code.org ne yapıyor?
  engineering_faq_answer_1_a: Code.org, her okuldaki her öğrencinin temel K-12 eğitiminin
    bir parçası olarak bilgisayar bilimini öğrenme fırsatına sahip olduğu vizyonuna
    adanmış, kar amacı gütmeyen bir eğitim inovasyonu kuruluşudur.
  engineering_faq_answer_1_b: Okullarda bilgisayar bilimlerine erişimi genişletiyoruz,
    genç kadınların ve yeterince temsil edilmeyen diğer gruplardan öğrencilerin katılımını
    artırmaya odaklanarak. Amerika Birleşik Devletleri'nin en büyük okul bölgelerinde
    K-12 bilgisayar bilimleri müfredatının lider sağlayıcısı olan Code.org, dünyadaki
    tüm öğrencilerin% 15'inden fazlasını içeren yıllık Kod Saati kampanyasını da düzenlemektedir.
  engineering_faq_answer_1_c: Code.org, Microsoft, Amazon, Google ve diğerleri dahil
    olmak üzere cömert bağışçılar tarafından desteklenmektedir.
  engineering_faq_question_2: Code.org'un geliştirici deneyimi ve araçları nedir?
  engineering_faq_answer_2: Geliştirici deneyimimiz, geçmiş rollerinizde gördüklerinizden
    farklı olabilir. Ürün ekibimizle yakın çalışarak, hafta içi her gün üretime gönderiyoruz
    ve çeşitli kadanslarımız var - bazen o gün yayına giren kodlar yazıyorsunuz; diğer
    zamanlarda daha uzun vadeli projelerdesiniz - ve 2 haftalık sprintleri takip ederken,
    bunu hafif bir şekilde yapıyoruz. Doğru şeyleri doğru şekilde yapmaya ve herhangi
    bir metodolojiye saf bir bakış açısına sahip olmaya yöneliyoruz. [Tüm kodumuz]
    (%{code_url}) açık kaynak kodludur ve tüm iş öğelerimizi izlemek için JIRA ve
    GitHub çekme isteklerini kullanıyoruz. Ayrıca kalite ve test konusunda da çok
    önemsiyoruz ve bulut cihaz çiftliğindeki çeşitli öğrenci cihazlarında (örneğin
    iPad'ler) UI testleri paketimizi çalıştırmamıza yardımcı olan [SauceLabs](%{saucelabs_url})
    'den inanılmaz desteğe sahip olduğumuz için şanslıyız.
  engineering_faq_question_3: Code.org'da mühendis nöbetçi rotasyonu nedir?
  engineering_faq_answer_3: 30'dan fazla mühendislik ekibimiz nöbetçi sorumlulukları
    paylaşır. Her mühendis 24 saatlik bir vardiyayı kapsar ve site kesintilerine veya
    diğer canlı site sorunlarına yanıt vermek için yükseltme yollarımızı ve oyun kitaplarımızı
    kullanır. Sitemizin güvenilirliğinden gurur duyuyoruz - ortalama olarak, her mühendis
    genellikle çözülmesi hızlı olan sorunlar için yılda yalnızca bir kez uyanıyor.
    Bunun yerine, “Günün Geliştiricisi” genellikle iş günlerinin bir bölümünü üretim
    dağıtımını yöneterek ve daha az acil sorunları üç düzeye ayırarak geçirir.
  engineering_faq_question_4: Uzaktan dostu/WFH organizasyonu musunuz?
  engineering_faq_answer_4_a: Evet! 2019'da, pandemiden kısa bir süre önce, Code.org
    uzaktan ilk kuruluş haline geldi. Bugün, her ABD saat diliminde mühendislerimiz
    var ve çalışma saatlerini buna göre ayarlıyoruz. Toplantılarımızın çoğu sabah
    10 ile 15:00 PT saatleri arasında gerçekleşir..
  engineering_faq_answer_4_b: Yüz yüze zamanın değerini de biliyoruz, ve her çeyrekte
    yüz yüze bir araya geliyoruz, tipik olarak Seattle"da. Bu etkinliklerden ikisi
    (bunlara Başlangıç haftası ve “Codechella” diyoruz) organizasyondaki herkesi Ocak
    ve Haziran aylarında bir araya getiriyor - mühendislik ve ürün ekipleri Nisan
    ve Ekim aylarında ayrı ayrı toplanıyor.
  engineering_faq_answer_4_c: Öğrencilerimiz ve öğretmenlerimizle zaman geçirmeye
    şiddetle inanıyoruz, Bu yüz yüze etkinliklerin çoğu, geri bildirim toplamak veya
    ürünlerimizi oyun testi yapmak için okullara ve sınıflara yapılan gezileri içerir.
  engineering_faq_question_5: Code.org'daki mühendislik ekibini benzersiz kılan nedir?
  engineering_faq_answer_5_a: 'Zorlu teknik problemleri çözmenin ötesinde, mühendislik
    org''umuzu çalışmış olabileceğiniz diğerlerinden farklı kılan birkaç şeyimiz var:'
  engineering_faq_answer_5_b_1: Hepimiz misyonumuza olan tutkumuzu paylaşıyoruz.
  engineering_faq_answer_5_b_2: Her birimiz, dünyadaki her öğrenci için bilgisayar
    bilimlerine erişimi genişletme misyonunu desteklemek için buradayız. Hepimizin
    bizi bu misyona iten şeyin ne olduğuna dair benzersiz hikayemiz ve bakış açımız
    var.
  engineering_faq_answer_5_c_1: Birbirimizi derinden önemsiyoruz.
  engineering_faq_answer_5_c_2: Mühendisler bir sorunla mücadele ederken, devreye
    gireriz ve yardım ederiz. İlkelerimizden biri, problemlerde zor olmamız, ancak
    birbirimize karşı nazik olmamızdır. Mühendisleri düzenli olarak tanıtıyoruz, ancak
    yalnızca birinin tanıtım yolunu desteklemek için aşırı mühendislik çözümleri önermiyoruz.
    Bunun yerine, cömert bir mesleki gelişim bütçesi ve diğer öğrenme fırsatlarına
    erişim ile mühendislerimize yatırım yapıyoruz.
  engineering_faq_answer_5_d_1: Çok çalışıyoruz, ama net sınırlar koyuyoruz.
  engineering_faq_answer_5_d_2: Dünyanın her yerinden öğrencileri desteklerken, iş
    ve ev hayatı arasındaki açık sınırlardan kendimizi sorumlu tutuyoruz. Çarşamba
    günleri toplantısız, PTO'muzu (yıl sonunda, yani Winter Break olarak da bilinen
    2 haftalık bir ofis kapatma dahil olmak üzere toplam 5 hafta), yaz aylarında Cuma
    günleri yarım iş günü, yani Yaz Cuma günleri ve diğer cömert faydalar.
  careers_hero_title: Kariyer
  careers_hero_description: Code.org, okullarda bilgisayar bilimlerine erişimi genişletmeye

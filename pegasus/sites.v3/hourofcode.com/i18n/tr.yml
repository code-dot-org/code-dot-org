  hoc_faq_title: 'SSS'
  hoc_faq_what_is_hoc_q: 'Kodlama Saati nedir?'
  hoc_faq_what_is_hoc_a: "Kodlama Saati bilgisayar bilimine bir saatlik bir giriştir, kodlamanın sırrını çözmeniz ve herkesin temelleri öğrenebileceğini görmeniz için tasarlanmıştır. <a href='http://code.org/learn'>Öğreticileri inceleyin</a>."
  hoc_faq_last_year: "Öğreticileri deneyin"
  hoc_faq_when_is_hoc_q: 'Kodlama Saati ne zaman?'
  hoc_faq_when_is_hoc_a: "Kod Saatleri, her yıl <a href='%{csedweek_url}'> Bilgisayar Bilimleri Eğitim Haftası </a> boyunca gerçekleşir. %{campaign_date_year} Bilgisayar Bilimi Eğitim Haftası %{campaign_date_full} olacak, ancak Kodlama Saatini yıl boyunca uygulayabilirsiniz. Bilgisayar Bilimi Eğitim Haftası, bilgisayar biliminin öncüsü <a href='%{grace_hopper}'> Amiral Grace Murray Hopper </a> 'ı hatırlamak amacıyla doğum günü olarak her yıl düzenlenmektedir(9 Aralık 1960)."
  hoc_faq_why_cs_q: 'Neden bilgisayar bilimi?'
  hoc_faq_why_cs_a: "<i>Her</i> öğrenci bilgisayar bilimini öğrenebilme şansına sahip olmalı. Bu, öğrencilerin problem çözme becerisini, mantığını ve yaratıcılığını beslemeye yardımcı olur. Erken başlayarak öğrenciler, herhangi bir 21. yüzyıl kariyerine sağlam bir temel atarlar. Daha fazla istatistik için <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: 'Kodlama Saatine nasıl katılabilirim?'
  hoc_faq_how_participate_a: "Nasıl kılavuzunu inceleyerek <a href='/how-to'>planlamaya buradan başlayın</a>. Kodlama Saatini okulunuzda veya topluluğunuzda &mdash; gibi ders dışı klübü, ücretsiz veya işte organize edebilirsiniz. Veya, sadece kendiniz için %{campaign_date} geldiğinde deneyin."
  hoc_faq_behind_hoc_q: 'Kodlama Saatinin arkasında kimler var?'
  hoc_faq_behind_hoc_a: "Kodlama Saati, <a href='http://code.org'>Code.org</a> tarafından organize edilen, halka açık 501c3 kar amacı gütmeyen, bilgisayar biliminin hayatımızdaki katkısını daha fazla okulda öğretilmesini sağlayarak arttırmaya adanmış, aynı zamanda kadınların ve azınlık ırklardan öğrencilerin de katılımını arttırmayı amaçlayan bir organizasyondur. <a href='http://code.org/about/partners'>Eşi benzeri görülmemiş bir ortaklar topluluğu</a> Kodlama Saatini desteklemek için bir araya geldi; &mdash;bu ortaklar arasında Microsoft, Apple, Amazon gibi şirketler de var."
  hoc_faq_host_q: "Kodlama hakkında hiç bir fikrim yok. Yine de bir aktiviteye ev sahipliği yapabilir miyim?"
  hoc_faq_host_a: "Tabiki. Kodlama Saati kendi isteğinizle yaptığınız bir aktivitedir. Tüm yapmanız gereken <a href='%{codeorg_url}/learn'> örneklerimizi denemek</a>, istediğinizi almak, ve bir saat almak &mdash;, biz dinlenmemize bakalım. Ayrıca her yaş için ve her seviye için, çocuktan büyüğe kadar birçok alternatifimiz var. Aktivitenizi planlamaya <a href='/how-to'>nasıl klavuzumuzu</a> okuyarak başlayın."
  hoc_faq_devices_q: "Öğrencilerim için hangi aygıtları kullanmalıyım?"
  hoc_faq_devices_a: "Code.org dersleri tüm aygıtlar ve tarayıcılar üzerinde çalışmaktadır. Code.org'ın öğretici teknik ihtiyaçları hakkında daha fazla bilgiyi bulabilirsiniz <a href='%{codeorg_url}/educate/it'> burada</a>. Teknik Code.org eğitim için <a href='%{codeorg_url}/learn'>%{partner_url}/öğrenmek</a> öğretici belirli açıklama bulunabilir. Unutmayın, okulunuz bu dersleri karşılayamıyorsa <a href='%{unplugged_url}'> biz bu faaliyetleri </a> bilgisayar olmadan da sunuyoruz!"
  hoc_faq_need_computers_q: 'Her katılımcı için bilgisayara ihtiyaç var mı?'
  hoc_faq_need_computers_a: "Hayır. Bilgisayarlara, akıllı telefonlara, tabletlere uyumlu Kodlama Saati öğreticilerimiz var, hatta bazıları için bilgisayara bile ihtiyacınız yok! Nerede olursanız olun, elinizde ne varsa onunla katılabilirsiniz. <p><i>İşte birkaç seçeneğiniz:</i> <br> <ul> <li><b>Eşli çalışın.</b> Araştırmalar gösteriyor ki öğrenciler en iyi bir bilgisayarı paylaşıp <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>eşli çalıştıklarında</a> öğreniyorlar. Öğrencilerinizi takım olmaya teşvik edin. <li> <b>Projeksiyon kullanın.</b> Eğer projeksiyonunuz ve internet bağlantılı bir bilgisayarınız varsa, tüm grubunuz bir Kodlama Saatini birlikte yapabilir. Videoları beraber izleyin ve sırayla soruları cevaplandırıp bulmacaları çözün. <li><b>Çevrimdışına geçin.</b> Bilgisayara ihtiyaç bile duymayan öğreticilerimiz de var. </ul>"
  hoc_faq_international_q: "Ben <country>'deyim. Nasıl katılım gösterebilirim?"
  hoc_faq_international_a: "Herkes bir Kodlama Saati etklinliği organize edebilir, dünyanın her yerinde. Geçtiğimiz yıl, dünyanın her yerinden öğrenciler bir Kodlama Saati için bir araya geldiler. <a href='target-resources'>Buradan</a> daha fazlasını öğrenebilirsiniz."
  hoc_faq_tutorial_q: 'Nasıl bir Kodlama Saati öğreticisi hazırlayabilirim?'
  hoc_faq_tutorial_a: "Eğer bir öğretici ortağı olmak isterseniz, <a href='target-tutorial-guidelines'>rehberimizi ve yönlendirmelerimizi inceleyin</a>. Bir çok bağlantılı ve farklı seçeneği bünyemizde bulundurmak istiyoruz, ancak birincil amacımız bilgisayar bilimine yeni olan öğrenci ve öğretmenler için ilk tecrübelerini en iyi hale getirmek."
  hoc_faq_account_q: "Öğrenciler bir hesap oluşturmak zorunda mıdır?"
  hoc_faq_account_a: "Hayır. Kodlama Saati'ni denemek için kesinlikle bir kayıt veya oturum açma işlemi gerekmez. Ancak çoğu <a href='http://code.org/learn/beyond'>devamlı dersler</a> için ilerleyişi kaydetmek amacıyla öğrencilerin kayıt oluşturması gerekir."
  hoc_faq_high_school_q: "Lise öğrencileriyle hangi aktiviteyi yapmamı önerirsiniz?"
  hoc_faq_high_school_a: "Tüm yaşlar için, ilk aşamada <a href='http://code.org/learn'>Code.org/learn</a> adresindeki başlangıç öğreticilerinden herhangi birini denemenizi öneririz, örneğin Angry Birds'lü veya Anna ve Elsa'nın olduğu öğretici gibi. Bir lise öğrencisi bunlardan birini 30 dakika içinde bitirebilecek seviyede olmalıdır, ancak bundan sonra Khan Academy ya da CodeHS gibi daha ileri seviye JavaScript öğreticileri deneyebilir."
  hoc_faq_scratch_q: "Kodlama Saati için Scratch kullanıyorum, öğrencilerimde dizüstü bilgisayar yerine iPad varsa ne yapmalıyım?"
  hoc_faq_scratch_a: "Scratch tabletlerde çalışmaz. Eğer öğrencileriniz küçük yaşlardalarsa, ScratchJR iPad uygulamasını kullanabilirler. Eğer <a href='http://code.org/learn'>Code.org/learn</a> sitesindeki öğreticilere bakarsanız, iPad'lerde çalışan birçok öğretici bulabilirsiniz - Code.org, Tynker, Lightbot ya da CodeSpark'tan."
  hoc_faq_count_hoc_q: "Kod Saatini nasıl sayıyorsunuz ?"
  hoc_faq_map_q: "Neden haritada benim noktamı görmüyorum?"
  hoc_faq_map_a: "Etkinliğinizi, Kodlama Saati haritasında görmediğiniz için çok üzgünüz. Kaydolan on binlerce organizatör nedeniyle, harita verileri toplar ve birkaç etkinlik için bir nokta görüntüler. Haritanın üstündeki rakamı tıklarsanız, ülkede yapılan tüm etkinliklerin listesine yönlendirileceksiniz ve etkinliğinizi orada ki listede bulacaksınız. Ek olarak, Kod Saatine kaydolan binlerce kişi göz önüne alındığında, harita ve etkinlik listesi genellikle güncelleme 48 saat sürer. Birkaç gün içinde tekrar kontrol edin!"
  hoc_faq_count_hoc_a: "Kod Saati sayacı kullanım için kesin bir ölçüm değil. Kod Saatine katılımları izlediğimizde benzersiz öğrenci ID'lerini kusursuzca saymıyoruz, çünkü öğrencilerin giriş yapmasını ya da kayıt olmasını gerekli kılmıyoruz. Sonuç olarak, katılımları hem fazla sayıyoruz hem az sayıyoruz. Tüm detayları <a href='http://code.org/loc'>buradan </a> okuyun."
  hoc_faq_one_hour_q: "Bir saat içinde ne kadar öğrenebilirim?"
  hoc_faq_one_hour_a: 'Kodlama Saati''nin amacı, kimseye bir saat içinde uzman bir bilgisayar bilimcisi olmayı öğretmek değildir. Bir saat, öğrencilerin geçmişine bakılmaksızın, her yaşta erişilebilir olması sebebiyle, sadece bilgisayar bilimlerinin eğlenceli ve yaratıcı olduğunu öğrenmek için yeterlidir. Bu kampanyanın başarı ölçütü, Bilgisayar Bilimlerini öğrencilerin ne kadar öğrendiği değildir. Başarı, cinsiyet, etnik ve sosyo-ekonomik gruplar arasında geniş katılım ve bunun sonucunda tüm sınıf düzeylerinde Bilgisayar Bilimleri derslerinde gördüğümüz kayıt ve katılım artışına yansır. Milyonlarca katılımcı öğretmen ve öğrenci bir saatten daha ileri gitmeye karar verdiler - bütün bir gün veya bir hafta veya daha uzun süre öğrenmek ve bunun sonucunda birçok öğrenci tüm bir kursa (hatta tüm etkinliklere) kayıt olmaya karar verdiler. <br/> <br/> Öğrencilerin yanı sıra başka bir "öğrenci", bilgisayar bilimcisi olarak kolej diplomasına sahip olmamasına rağmen, bir saatlik eğitimle bilgisayar bilimlerini öğretebilecekleri konusunda kendine güvenen eğitimcidir. On binlerce öğretmen, bilgisayar bilimlerine devam etmek, Profesyonel Gelişim Eğitimlerine ( PD) katılmak,  takip eden çevrimiçi dersleri sunmak ya da her ikisini birden yapmak için karar verirler. Ve bu, bilgisayar bilimini öğrencilerinin istediği ve öğretmenlerinin yapabileceğini fark eden okul yöneticileri için de geçerlidir. <br/> <br/> Her şeyden önce, bizim yapabileceğimiz tek şey, tüm katılımcıların bir saat içinde öğrenecekleridir.'
  hoc_faq_more_questions_q: "Hala başka sorularınız mı var?"
  hoc_faq_more_questions_a: "<a href='http://support.code.org'>Destek forumu</a> altında bir yanıt bulmaya çalışabilirsiniz."
  hoc_faq_keep_learning_q: "Kodlama Saati'nden sonra öğrenmeye nasıl devam edebilirim?"
  hoc_faq_keep_learning_a: "Herkes bir Saat Kodu'na her zaman ev sahipliği yapabilir. Eğitimlerimiz yıl boyunca devam ediyor. Tüm eğitimlerimizin ve müfredatımızın sitemizde kalıcı olmasını bekleyebilirsiniz. Nasıl Yapılır kılavuzlarını görmek ve Kodlama Saati etkinlimlerinin başarılı geçmesine yardımcı olacak rehber için <a href='/promote'> kaynaklarımıza </a> gidin."
  hoc_faq_certificates_q: "Öğrencilerim için sertifikaları nerede yazdırabilirim?"
  hoc_faq_certificates_a: "Sınıfınız için önceden de belgeler yazdırabileceğiniz <a href='%{codeorg_url}/certificates'> sertifikalar sayfamıza </a> gidin. Minecraft dersini alan öğrencilerinize <a href='%{codeorg_url}/certificates?course=mc'> özel sertifikalar </a> da yazdırabilirsiniz."
  hoc_faq_logo_q: "Kodlama Saati logosu veya ismini kullanmamda bir sınırlama var mıdır?"
  hoc_faq_logo_a: "Saat Kodu ticari markadır. Biz, kullanımını önlemek istemiyoruz, ancak kullanımının birkaç sınır dahilinde olduğundan emin olmak istiyoruz. Lütfen <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo- '> kullanım yönergeleri </a> bakınız."

  farsi_page_supporters_heading: CS Eğitimi için İranlı Amerikalılar
  farsi_page_supporters_desc: 'Bilgisayar bilimleri eğitimini desteklemek için bir
    araya gelen önde gelen İranlı Amerikalı liderlere, Farsça''daki Code.org''a öncü
    bir hediye ile teşekkür ederiz:'
  farsi_page_supporters_desc_02: Sizi Code.org ve bilgisayar bilimleri eğitimini destekleyerek
    İran'ın teknolojiye katkılarını kutlamaya davet ediyoruz, böylece her okuldaki
    her öğrenci bilgisayar bilimi öğrenme fırsatı buluyor.
  farsi_page_founders_heading: Kurucularımızın Hikayesi
  farsi_page_founders_slide_01: İran'da doğan Hadi ve Ali Partovi, İran-Irak savaşı
    sırasında büyüdüler. Tahran'daki mahalleleri Irak savaş uçakları tarafından bombalandı.
  farsi_page_founders_slide_02: 9 yaşındayken, fizik profesörü olan babaları, yurtdışındaki
    bir geziden eve bir Commodore 64 bilgisayarı getirdi. Bu bilgisayar çevrelerinden
    kaçışlarıydı - uygulama, oyun ve müzik kodlamayı ve oluşturmayı öğrendiler.
  farsi_page_founders_slide_03: 11 yaşında Amerika Birleşik Devletleri'ne göç ettiler.
    15 yaşına girdikten kısa bir süre sonra yazlarını lise ve kolejde yollarını ödemeye
    yardımcı olmak için yazılım mühendisleri olarak çalışarak geçirdiler.
  farsi_page_founders_slide_04: Harvard Üniversitesi"nden bilgisayar bilimi alanında
    yüksek lisans derecesi ile mezun olduktan sonra, Hadi ve Ali, teknoloji alanında
    kariyer yaptı.
  farsi_page_founders_slide_05: Teknoloji endüstrisinde başarıya ulaştılar ve çok
    sayıda teknoloji işletmesi kurdular, Amerikan rüyasını gerçekleştirmek. Ek olarak,
    diğerleri arasında Facebook, Uber, Airbnb ve Dropbox gibi şirketleri destekleyen
    üretken melek yatırımcılar oldular.
  farsi_page_founders_slide_06: 2013 yılında Hadi ve Ali, Hadi'nin CEO olarak liderlik
    etmeye devam ettiği kar amacı gütmeyen eğitim kuruluşu Code.org'u başlattı. Kuruluşundan
    bu yana, Code.org küresel olarak K-12 öğrencilerine bilgisayar bilimi ve kodlama
    öğretmek için büyük bir hareket başlattı. Aynı zamanda 180 ülkede 80 milyondan
    fazla öğrenci kullanıcısı ile dünyanın en büyük bilgisayar bilimi müfredatı sağlayıcısıdır.
  farsi_page_support_heading: Desteğiniz ve Sesiniz
  farsi_page_support_heading_02: Farsça'da Code.org'a gösterdiğiniz ilgi için teşekkür
    ederiz.
  farsi_page_support_get_updates: "[Kaydol] (%{form_url}) bu özel proje hakkında daha
    fazla bilgi edinmek ve aşamalı çıkış tarihleri hakkında bilgi almak için."
  farsi_page_support_contact_us: Bu girişimi desteklemek veya daha fazla bilgi edinmek
    istiyorsanız, lütfen [bize ulaşın] (%{contact_link}) veya aşağıdan bağış yapın.
  farsi_page_compliance_heading: Farsça Çevirileri Destekleme Uyumluluğu
  farsi_page_compliance_desc: ABD kar amacı gütmeyen bir kuruluş olarak Code.org,
    İran'a yaptırımlarla ilgili yasalara tabidir. İran Yaptırım ve Çeviri Yönetmeliği
    (ITSR) konusunda deneyimli ABD hukuk müşavirine danıştıktan sonra Code.org, CS
    Müfredatının Farsça Çevirilerini Amerika Birleşik Devletleri'nde ve İran da dahil
    olmak üzere dünyanın başka yerlerinde finanse edebileceğine, hazırlayabileceğine
    ve dağıtabileceğine inanıyor. ITSR, “bilgi ve bilgilendirme materyalleri” (IIM
    Muafiyeti) için bir muafiyet sağlar ve Code.org, bu muafiyetin Farsça Çevirilerin
    finansmanını, hazırlanmasını ve dağıtımını tamamen koruyacağına ve böylece Farsça
    Çeviri çabalarının ABD ekonomik yaptırım gerekliliklerine tam uyum içinde devam
    etmesini sağlayacağına inanmaktadır.
  resources_tabs_heading: Yolun her adımında sizi destekleyen kaynaklar
  resources_tabs_desc: Bilgisayar bilimlerini güvenle öğretmenize yardımcı olacak
    materyallere erişmek üzere [bir Code.org hesabı almak için kaydolun](%{sign_up_url}).
    Code.org, daha önce Bilgisayar Bilimlerini öğretme deneyimi olmayanlar da dahil
    olmak üzere eğitmenleri desteklemek için tasarlanmış kapsamlı kaynaklar sunmaktadır.

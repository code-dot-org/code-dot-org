    %90'ı şimdiye kadarki en iyi mesleki gelişim olarak sıralıyor. [Başvurmak ve daha
    fazla bilgi edinmek için buraya tıklayın] (%{apply_url}).
  csd_page_faq_question_03: CS Discoveries öğretiyorum ama öğrencilerimle bir sömestrden
    az zamanım var. Ne önerirsiniz?
  csd_page_faq_answer_03_01: Kısıtlı bir programı olan öğretmenler, bir okul yılı
    boyunca tüm CS Keşifleri birimlerini öğretemez, artık odaklanmak istedikleri şeye
    göre belirli bir CS Keşif birimleri setini kolayca atayabilirler. Bu koleksiyonlar
    hala CS Discoveries"de bulunan aynı birimlerdir., CS Keşiflerinin belirli bir
    alanına derinlemesine dalmak için aşağıdaki önerilerimize göre basitçe gruplandırılmıştır.
    Her koleksiyon yaklaşık bir dönem veya bir yarıyıldan biraz daha azdır. [Koleksiyon

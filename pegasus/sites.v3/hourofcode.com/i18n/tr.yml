  hoc_how_to_educators_intro_heading: Hour of Code nasıl planlanır?
  hoc_how_to_educators_intro_desc: Hour of Code, herkesin temel bilgileri öğrenebileceğini
    göstermek için eğlenceli öğretici materyaller kullanan, bilgisayar bilimine bir
    saatlik giriş niteliğindedir. Bu yıl, hem yapay zekayı (AI) hem de yapay zeka
    dışı bileşenleri kapsayan kodlama fırsatları sunarak Hour of Code'u yeni zirvelere
    taşıyoruz. Siz veya öğrencileriniz ister deneyimli kodlayıcılar olun isterse hepiniz
    ilk bilgisayar bilimi keşfinize çıkıyor olun, bu Hour of Code olağanüstü bir yolculuk
    vaat ediyor.
  hoc_how_to_faq_question_prerequisites: Hour of Code etkinliği yapmanın ön koşulları
    nelerdir?
  hoc_how_to_faq_answer_prerequisites: Hour of Code etkinliği yeni başlayanlar için
    bile basittir. Öğrencilere yeni bir şeyler keşfetme, yaratma ve öğrenme konusunda
    ilham vermek için bilgisayar bilimi veya öğretme deneyimine ihtiyacınız yoktur.
  hoc_how_to_faq_question_devices: Hour of Code etkinliği yapmak için hangi cihazlara
    ihtiyacım var?
  hoc_how_to_faq_answer_devices_01: 'Kullanabileceğiniz cihazlar:'
  hoc_how_to_faq_answer_devices_02: Cihazlar sınırlıysa veya kullanılamıyorsa [eşli
    programlamayı](%{pair_url}) deneyin ya da hiç cihaz olmadan öğrenmek için [bağlantısız
    aktivitelerimizi](%{unplugged_url}) keşfedin.
  hoc_how_to_faq_question_volunteer: Kim gönüllü olabilir?
  hoc_how_to_faq_answer_volunteer: Bilgisayar bilimleri eğitimi ve teknolojide çeşitliliği
    artırma konusunda tutkulu olan herkes gönüllü olabilir. Her kökenden gönüllülerin
    katılımını görmek isteriz. Hour of Code, her yaş ve beceri seviyesi için çok çeşitli
    aktiviteler içerir. Bu nedenle gönüllü olmak için de programlama uzmanı olmanıza
    gerek yok.
  hoc_how_to_faq_question_full_hour: Hour of Code tam bir saat mi sürer?
  hoc_how_to_faq_answer_full_hour: Birçok öğrenci, aktivitelerini bir saatten daha
    kısa sürede bitirebilir, sorun değil. Diğer öğrenciler aktivitelerini tamamlarken
    onlar da öğrenmeye devam edebilir.
  hoc_how_to_faq_question_account: Öğrenciler bir hesap kullanarak giriş yapmak zorunda
    mıdır?
  hoc_how_to_faq_answer_account: Öğrencilerin Hour of Code'u denemeleri için kayıt
    veya oturum açma gerekmez. Hour of Code'a kaydolma işlemi ise otomatik olarak
    bir Code.org hesabı oluşturmaz.

    uğramaktan diğer suçlardan daha fazla endişe duyuyorlar. Neden? Çünkü internete
    bağlı her bilgisayar veya telefon, suçlular, teröristler ve hatta devlet görevlileri
    tarafından güvenlik açıklarına karşı düzenli olarak test ediliyor. Dikkatli olmazsanız
    cihazınız veya hesaplarınız hack'lenebilir ve hatta kimliğiniz veya paranız çalınabilir.

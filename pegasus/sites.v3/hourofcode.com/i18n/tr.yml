  tutorial_codesterslogo_shortdescription: Yaratıcılığınızı ortaya çıkarıp kendi şirket
    logonuzu tasarlamak için kodlamayı kullanın! Python programlama dilinde kodlama
    temellerini öğreneceksiniz. Öğretici materyal üzerinde çalıştıktan sonra kendi
    kişisel markanız için logo üretmek için ihtiyacınız olan tüm becerileri kazanmış
    olacaksınız!
  tutorial_codesterstshirt_shortdescription: Kendi monogramlı tişört tasarımınızı
    üretirken temel programlama becerilerini öğrenin ve koordinat düzleminde hareket
    etme alıştırması yapın!
  tutorial_codewards_shortdescription: Sualtı şehrini kurtarmak için heyecan verici
    bir göreve katılın. Komuta ve algoritmalarla hasarlı şehir sistemlerini tamir
    eden bir kurtarma mühendisinin çalışmasını yaşayın. Becerilerinizi, zekanızı ve
    cesaretinizi kanıtlamak için çeşitli zorlukların üstesinden gelin!
  tutorial_olympics_shortdescription: Elsie ile birlikte Robot Olimpiyatları'na hazırlanın!
    Programlama kavramları ile birlikte robot kullanmayı, bilgi toplamayı ve araçlar
    üretmeyi öğrenin, kendi cesur robotunuzu yapın ve test edin.
  tutorial_codinismhero_shortdescription: Eğlenceli örnekler ile programlamanın temellerini
    öğrenin ve öğrenirken oyun yapın!
  tutorial_discovery_shortdescription: İki karakter bir dünyada karşılaşır ve şaşırtıcı
    bir nesne keşfederler. Sonra ne oluyor? Scratch and CS First ile herkes kodla
    kendi benzersiz hikayesini oluşturabilir.
  tutorial_csfirstname_shortdescription: Bir isim seçin ve kodlamayla harflerini canlandırın.
    Takma isim, evcil hayvan ismi, hayvan, spor, yer veya hobi seçin.
  tutorial_edisonmove_shortdescription: Edison robotlarını ve temelinde Python olan
    metin tabanlı bir programlama dili olan EdPy'dan yararlanarak öğrencilerinize
    metin tabanlı programlama ve temel hesaplama kavramlarından olan "dizi"yi anlatın.
  tutorial_edisonspider_shortdescription: Edison robotlarından ve Scratch tabanlı
    programlama dili olan EdScratch'den yararlanarak, genel amaçlı programlama dillerinin
    en temel iki öğesi olan hesaplama kavramları "değişkenler" ve "veriler"i anlatın.
  tutorial_edisonspotlight_shortdescription: Öğrencilerinizi Edison robotlarıyla tanıştırın,
    robotun ne olduğunu, dünyayı nasıl algılayıp nasıl tepki verdiğini keşfetmeye
    başlamalarına yardımcı olun.
  tutorial_firiapython_shortdescription: micro:bit'inizi hazırlayın ve Python kodlamasına
    geçin! CodeSpace, ilk Python satırınızdan düğme ve LED'lerle dolu etkileşimli
    bir program kodlamaya kadar size adım adım rehberlik edecek.
  tutorial_gamefrootsquid_shortdescription: Dev mürekkep balıkları dünyanın en büyük
    omurgasızlarıdır. Yeni başlayanlar için olan bu kodlama oyununda kodlamanın temellerini
    öğrenecek ve mürekkep balığının okyanustaki hayatını keşfeden bir oyun yaratacaksınız.
  tutorial_duckpiano_shortdescription: Bu projede, bilgisayarınızdaki tuşların, ördek
    gibi sesler çıkaran bir piyano gibi farklı perdelerde vak vak sesleri çıkarmasını
    sağlayacaksınız.
  tutorial_gpsound_shortdescription: Bu projede bilgisayar mikrofonunuzun yakaladığı
    sesleri kaydeden, bu sesleri oynatıp kaydedilmiş sesin resmini çizen bir program
    yazacaksınız. Ardından yükseklik değişimi, geri veya eko gibi efektler eklemek
    üzere kaydınızı işleyebilirsiniz.
  tutorial_groklearningpython_shortdescription: Programlama becerilerinizi geliştirin
    ve kendi hayvan sınıflandırıcınızı yapın! Bu kursta Python programlama dilini
    kullanarak hayvanları özelliklerine göre sınıflandıracaksınız.
  tutorial_htmltimetravel_shortdescription: CSS'de animasyonun temellerini kullanarak
    nesneleri taşımayı, döndürmeyi ve dönüştürmeyi öğrenirken zamanda maceralı bir
    yolculuk yapın ve uzayın derinliklerini fethedin.
  tutorial_hp_flappy_shortdescription: hyperPad'de Flappy Birds tarzında kendi oyununuzu
    geliştirerek mantıksal düşünme ve programlama kavramını öğrenin.
  tutorial_appytappin_shortdescription: Hour of Code için uyarlanan bu öğretmen yönlendirmeli
    aktivite, çocukları metin tabanlı programlama dili kullanarak mobil oyun uygulaması
    geliştirme süreci ile tanıştırır.
  tutorial_icipher_shortdescription: Hour of Code için uyarlanmış olan bu öğretmen
    yönlendirmeli aktivite, çocuklara güvenli iletişimi öğretir. Çocuklar, mesajların
    eskiden beri şifreleme yöntemleri ile şifrelenip şifrelerinin çözüldüğünü öğrenir.
  tutorial_iguess_shortdescription: 3 ila 5 yaşlarındaki çocuklara karekodlar tanıtılır.
    Karekodlar (QR) okutmak için tablet kullanın ve verilen bir habitattan mini canavarları
    tahmin edin.
  tutorial_imake_shortdescription: 3 ila 5 yaşındaki çocuklara yönelik, öğretmen yönlendirmeli
    bu bağlantısız aktivitede algoritma, dizi ve tekrar kavramlarını anlatmak için
    klasik çocuk şarkıları kullanılıyor.
  tutorial_imorse_shortdescription: Mors Alfabesi ve Sphero ile kriptografiyi keşfedin.
    Fiziksel sistemlerin programlanabileceğini öğrenin ve Sphero'nun iletişim kurması
    için kod yazın.
  tutorial_kanohp_shortdescription: Kodlamayı öğrenin ve yaratıcı zorluklarla ekranda
    sihir yapın. Tüylerin uçmasını, ateşin akmasını sağlayın, müzik besteleyin ve
    daha fazlasını yapın.
  tutorial_khanwebpages_shortdescription: HTML etiketleri ve CSS ile web sayfalarını
    nasıl oluşturacağınızı öğrenin, arkadaşlarınızla ve ailenizle paylaşmak için kendi
    tebrik kartınızı oluşturarak bitirin.
  tutorial_kibobowl_shortdescription: Çarptı! KIBO'nun bovling kulvarının başlangıcından
    labutlara kadar ne kadar mesafe kat etmesi gerekiyor? Tek bir düz kulvar ya da
    daha karmaşık bir yol oluşturabilirsiniz.
  tutorial_kibodance_shortdescription: KIBO Robot dans partisi yapalım! Müzikçalarda
    en sevilen sınıf şarkılarından birini ya da keşfettiğiniz dünya kültürleri ile
    bağlantılı bir şarkıyı açın.
  tutorial_buildcharacters_shortdescription: Okuma-yazma bilmeyenlere yönelik en popüler
    uygulamada artık Maker Space de var! Seviyeler oluşturun, oyunlar tasarlayın,
    karakterler yaratın. Aktivitenizi seçin ve Kodable ile üretmeye başlayın! Başlangıç
    üstü için JavaScript var.
  tutorial_designgames_shortdescription: Okuma-yazma bilmeyenlere yönelik en popüler
    uygulamada artık Maker Space de var! Seviyeler oluşturun, oyunlar tasarlayın,
    karakterler yaratın. Aktivitenizi seçin ve Kodable ile üretmeye başlayın! Başlangıç
    üstü için JavaScript var.
  tutorial_makelevels_shortdescription: Okuma-yazma bilmeyenlere yönelik en popüler
    uygulamada artık Maker Space de var! Seviyeler oluşturun, oyunlar tasarlayın,
    karakterler yaratın. Aktivitenizi seçin ve Kodable ile üretmeye başlayın! Başlangıç
    üstü için JavaScript var.
  tutorial_wizard_shortdescription: Code Magic dünyasına Code Wizard olarak yolculuk.
    Kalenizi kişiselleştirmek için sihir hazırlamayı ve yapmayı öğrenin.
  tutorial_mbscratchcards_shortdescription: micro:bit'in fiziksel dünyasını Scratch'in
    sanal dünyasına bağlayın.
  tutorial_mbswiftplaygrounds_shortdescription: Swift'i öğrenmek için micro:bit'i
    bir iPad ile kullanın.
  tutorial_mbbuttons_shortdescription: Bu giriş projesinde, düğmelere basıldığı zaman
    resim veya animasyonların micro:bit ekranında görünmesini sağlayacaksınız.
  tutorial_meteor_shortdescription: Bu projede BBC micro:bit için Düşen Meteorlar
    oyunu yaratacaksınız. Oyuncu düşen meteorları yakalamak üzere düğmeleri kullanarak
    bir zırhı hareket ettirecek ve Dünya'yı kurtaracak.
  tutorial_ballbounce_shortdescription: Kullanıcının ekranda top fırlattığı ve topu
    kenarlardan sektiği bir mobil uygulama yapmayı öğrenin.
  tutorial_mitcodi_shortdescription: Kendi etkileşimli mobil uygulamanızı yapmayı
    öğrenin. Arıya basın ve vızlamayı duyun!
  tutorial_mitdoodle_shortdescription: Ekrana resim çizebileceğiniz bir mobil uygulama
    yapın!
  tutorial_talktome_shortdescription: Telefonunuzun sizinle konuşmasını sağlayan bir
    mobil uygulama yapmayı öğrenin!
  tutorial_mobilecspmap_shortdescription: Kentinizde, ülkenizde veya dünyanın herhangi
    bir yerinde önemli yerleri içeren bir Harita Gezisi yapmak için App Inventor'ı
    kullanın.
  tutorial_ozorandom_shortdescription: Bilgisayarların rastgele sayıları nasıl üretip
    kullandığını öğrenin ve ardından bir hikaye için fikir ekmeye yardımcı olacak
    bir rastgele hareket programı kullanın.
  tutorial_ozotroll_shortdescription: 'İnternet trolleri ile masallardaki troller
    arasındaki farkı öğrenin, ardından Evo''ya sizi koruyacak iyi bir trol olmayı
    öğretin.

    '
  tutorial_peblioart_shortdescription: Sanatçılardan esinlenen etkileşimli sanat eserleri
    yaratmak için kodla çizmeyi ve şekilleri canlandırmayı öğrenin.
  tutorial_astropi_shortdescription: Bir mesaj kodlayın ve Astro Pi bilgisayarının
    Sense HAT'ine ait çevrimiçi simülatörü kullanarak ISS üzerindeki ortam sıcaklığını
    kontrol edin.
  tutorial_rgart_shortdescription: RoboGarden STEAM Aktiviteleri, bazı aktivitelerde
    kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile birleştirmiştir.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Aktiviteleri, bazı aktivitelerde
    kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile birleştirmiştir.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Aktiviteleri, bazı aktivitelerde
    kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile birleştirmiştir.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Aktiviteleri, bazı aktivitelerde
    kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile birleştirmiştir.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Aktiviteleri, bazı aktivitelerde
    kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile birleştirmiştir.
  tutorial_robotmagic3d_shortdescription: 3 boyutlu modeller ile harflerin eğlenceli
    bir şekilde canlanmasını sağlamak için kodlamadan yararlanın. Sonunda, yaratmış
    olduğunuz animasyonlu çıkartmayı indirip arkadaşlarınızla paylaşabilirsiniz.
  tutorial_robotmagicflappy_shortdescription: Bir 3D Flappy Bird oyunu yaratmak için
    hayal gücünüzü kullanın. 3 boyutlu modellerin eğlenceli bir şekilde canlanması
    için kodlamadan yararlanın. Sonunda Sonunda, eserinizi arkadaşlarınızla paylaşabilir,
    onları yüksek puan almaya davet edebilirsiniz.
  tutorial_scratchadventure_shortdescription: En sevdiğiniz Cartoon Network karakterlerini,
    evrenin en uzak köşelerinden Craig's Creek'in ucuna kadar bir göreve gönderin.
    Gizli hazineleri ortaya çıkarın ve bir macera oyunu yaratırken yeni karakterleri
    keşfedin.
  tutorial_scratchtalk_shortdescription: Rap yapan bir robot ya da konuşan, etkileşimli
    bir animasyon yaratın. Bu proje dönen, büyüyüp küçülen ve renk değiştiren, konuşan
    animasyonlar yaratmayı gösterecek.
  tutorial_scratchjrstory_shortdescription: Bu aktivite ve daha sonra da ScratchJr
    ile, öğrencilerin yaratıcı düşünme, hikaye anlatımı becerilerini geliştirme ve
    akranları ile işbirliği yapma fırsatı olacaktır.
  tutorial_scratchjrtwinkle_shortdescription: Bu aktiviteyi yapan öğrencilerin yaratıcı
    düşünme, hikaye anlatıcısı olma ve matematiksel mantık yürütme ve sıralama becerilerini
    geliştirme fırsatı olacaktır.
  tutorial_spherocomm_shortdescription: Bir toplulukta ve bilgisayar programlarında
    iletişimsizliğin ne demek olduğunu öğrenin. Bu bilgiyi kullanarak, bir programda
    BOLT'un evini bulmasına yardımcı olmaya çalışırken ortaya çıkan herhangi bir iletişimsizliği
    veya hataları çözüme kavuşturun.
  tutorial_spherocommunity_shortdescription: Her gün geçtiğiniz ortak bir güzergahı
    temsilen basit bir yol tasarlayın. İki program oluşturacaksınız. Biri çizilen
    bir yol olacak, diğeri de güzergahınızdan geçen blok tabanlı bir program yolu
    olacak.
  tutorial_spherofunctions_shortdescription: Sphero'yu hesap makinesine dönüştürecek
    şekilde fonksiyonları nasıl kullanıp çağıracağınızı öğrenin.
  tutorial_spheroinfrared_shortdescription: BOLT robotları topluluğunun başına bela
    olan nadir bir robot enfeksiyonunun yayılmasını önlemek için bir epidemiyoloji
    uzmanı olun.
  tutorial_spherolightsensor_shortdescription: Lüks değerlerini ölçmek ve BOLT'u takip
    etmek için ortam ışığı sensörünü kullanan bir programı nasıl yazacağınızı öğrenin.
  tutorial_spheromansion_shortdescription: Evde birkaç dinozor bulundurmak sorun olmamalı,
    değil mi? Tahmin ettiğiniz gibi bu durumun sonu iyi olmuyor. Evin kütüphanesinde
    kapalı kaldınız ve dışarıya çıkmanın yolunu programlamanız gerekiyor.
  tutorial_roadblocks_shortdescription: Topluluğunuzun devamı olarak, partneriniz
    ile yolda farklı yol barikatları ile karşılaştıkça blok programınızı değiştireceksiniz.
  tutorial_spherotext2_shortdescription: Sphero'yu fırlatıp hayvan seslerini tahmin
    ettiğiniz eğlenceli bir oyun yaparak ilk koşulunuzu öğrenin. Metin 1'i tamamlamanızın
    ardından bu harika bir aktivite.
  tutorial_spherotext3_shortdescription: Jiroskobun dönüş hızına göre Sphero'nun ana
    LED'lerini değiştirmeyi öğrenin. Normalizasyon ve mutlak değer kavramlarını da
    öğreneceksiniz. Metin 1 ve 2'yi tamamlamanızın ardından bu harika bir aktivite.
  tutorial_spherotext4_shortdescription: Sphero destekli bir sıcak patates oyunu yapmak
    için değişkenleri kullanın. Metin 2 ve 3'ü tamamlamanızın ardından bu harika bir
    aktivite.
  tutorial_spheroraptor_shortdescription: Spheroraptor'ları koyda tutmak için güçlendirilmiş
    bir kalem yaratın ve bu sırada Spheroraptor'ların kaçışı için de kod yazın. Döngülerden
    koşullara, operatörlerden karşılaştırıcılara kadar toplayabildiğiniz kadar çok
    kodlama bilgisine ihtiyacınız olacak.
  tutorial_stempiday_shortdescription: Bu kodlama aktivitesinde dart tahtasına dart
    atmadan çok kötü olan bir oyuncu gibi, rastgele noktalar üreteceksiniz.
  tutorial_stemplanetoids_shortdescription: Bu aktivitede geminin sadece düz bir çizgide
    ilerlediği, bozuk bir asteroid oyununu düzelteceksiniz. Oyuna yerçekimi ekleyerek
    geminin Ay'a inmesini sağlamaya çalışacaksınız!
  tutorial_stempong_shortdescription: Bu aktivitede, Pong oyununun bozuk bir halini
    düzelterek nesnelerin sekmeleri gerektiği gibi sekmelerini sağlayacaksınız. Oyuna
    yerçekimi ekleyerek bir Bonk.io klonu yaratacaksınız.
  tutorial_algobot_shortdescription: Oyuncular, küçük akıllı bir hizmet droid'i olan
    AlgoBot'a komut verir ve AlgoBot'un krizi kontrol altına almasına yardımcı olmak
    için bir görsel programlama dilinin nasıl kullanılacağını öğrenirler.
  tutorial_thunkableapps_shortdescription: Blok tabanlı kodlama ile nasıl kendi uygulamalarınızı
    geliştireceğinizi öğrenin.
  tutorial_toxicodedot_shortdescription: Desteden bir kart seçin ve dünyada ilerlemek
    için kartın kodunu yorumlayın. Kuralları tahmin etmek için sezgilerinizi kullanın
    ve kendi hatalarınızdan ders çıkarın.
  tutorial_gcactions_shortdescription: Kodlamanın en önemli yapı taşlarından biri
    olan eylemleri keşfedin ve video oyunu kodlamada kullanın! Dijital kültürü keşfedin,
    robotları ve tam olarak neler yapabildiklerini öğrenin.
  tutorial_gccomparators_shortdescription: Kodlamada önemli yapı taşlarından olan
    karşılaştırıcıları ve mantık kurallarını keşfedin ve bilgisayar oyunu kodlamada
    kullanın! Dijital kültürü keşfedin ve İnternette yaptıklarımızın takibi ile ilgili
    bilgi edinin.
  tutorial_gcconditions_shortdescription: Kodlamanın en önemli yapı taşlarından biri
    olan koşulları keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü
    keşfedin ve çevrimiçi dünyamıza güç veren algoritmalar hakkında bilgi edinin.
  tutorial_gccreate_shortdescription: GameCode ile ilk tam bilgisayar oyununuzu yaratın!
    Yeni karakterler yaratın, karakterleri (biraz) akıllı yapın, oyuncuya süper güçler
    verin... Sınır yok!
  tutorial_gcevents_shortdescription: Kodlamanın en önemli yapı taşlarından biri olan
    olayları keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü keşfedin,
    yapay zekayı ve hayatınızda nasıl anlamlı olabileceğini öğrenin.
  tutorial_gcloops_shortdescription: Kodlamanın en önemli yapı taşlarından biri olan
    döngüleri keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü keşfedin
    ve sosyal ağlardaki yankı odası olayı hakkında bilgi edinin.
  tutorial_gcvariables_shortdescription: Kodlamanın en önemli yapı taşlarından biri
    olan değişkenleri keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü
    keşfedin, verilerin ne olduğu ve nasıl işe yaradığı hakkında bilgi edinin.
  tutorial_beanything_shortdescription: Karakter canlandırmak, müzik bestelemek, hikaye
    anlatmak, oyun tasarlamak, hatta sanat eseri yaratmak için programlamadan yararlanın.
  tutorial_change_shortdescription: Dünyayı nasıl değiştirebileceğinizi gösteren bir
    proje meydana getirin! İster geri dönüşüm konusunda tutkulu olun, ister dünya
    barışını sağlamak için bir fikriniz olsun, vizyonunuzu kodlarla paylaşın!
  tutorial_cooking_shortdescription: Becerilerinizi göstererek etkileşimli bir aşçılık
    oyunu yaratın. Yeni başlayanlar kendi kendine yönlendirmeli öğretici materyali
    kullanabilirler. Daha ileri düzey kodlayıcılar için ise boş bir proje ile başlama
    seçeneği vardır.
  tutorial_crystal_shortdescription: Lavlarla küçülen 4 oyunculu vahşi bir arenada
    savaşırken büyü yapın, güç artırıcıları toplayın ve düşmanları yenin!
  tutorial_landscape_shortdescription: Kodlama ile bir manzara oluşturmak için Python'un
    kalemle çizme özelliğini kullanın. Halihazırda sizin için oluşturulan manzara
    öğelerini kullanın veya kendi yapılarınızı tasarlayın. Eserlerinizi yayımlayın
    ve paylaşın!
  tutorial_pets_shortdescription: Gerçek ya da hayali evcil hayvanlar ile ilgili eğlenceli
    bir oyun yaratın. Yeni başlayanlar kendi kendine yönlendirmeli öğretici materyali
    kullanabilirler. Daha ileri düzey kodlayıcılar için ise boş bir proje ile başlama
    seçeneği vardır.
  tutorial_petvet_shortdescription: Evcil hayvanları Muayene Odasına götürmekten burun
    çekmelerine, yaralarına ve kaşıntılarına tanı koymaya kadar, her sorunun, hayvanların
    eskisinden daha iyi hissetmelerini sağlayacak bir çözümü olduğunu göreceksiniz.
  tutorial_superhero_shortdescription: HTML ve CSS piksel sanatını kullanarak en sevdiğiniz
    süper kahraman maskelerini üretin. Eserlerinizi yayımlayın ve paylaşın!
  tutorial_vidcodeplastic_shortdescription: Özgün bir proje yaratmak için döngüler,
    sinüs dalgaları ve kişiselleştirilmiş emojiler kullanmayı öğrenin.
  tutorial_vidcodetypeface_shortdescription: Tipografi şekil ve unsurlarını kullanarak
    kendi yazı biçiminizi yaratın. Biçimde, düşündüğünüzden çok daha fazla unsur vardır!
  tutorial_washustorm_shortdescription: Yaklaşan bir fırtınayı nasıl programlayacağınızı
    öğrenin.
  tutorial_activitypackets_shortdescription: Wonder Workshop'un yazdırılabilir yaratıcı
    kodlama aktiviteleri paketleri ile ailenizle birlikte saatlerce eğlenin. Hour
    of Code ve sonrasında kullanmak için bu çevrimiçi ve çevrimdışı aktiviteleri indirerek
    Dash, Dot ve Cue robotları ile kodlamaya hayat verin!
  tutorial_googlerookie_shortdescription: Bu aktivitede, giriş niteliğindeki bir kodlama
    dili olan Blockly'yi kullanarak Rookie temalı bir kolaj kodlayacaksınız. Yaratıcılığınızı
    ortaya çıkaran benzersiz bir parça yaratmak için dizileri, değişkenleri ve döngüleri
    kullanacaksınız.
  tutorial_tommyturtle_shortdescription: Kaplumbağa Tommy ile küçük çocukların kodlamanın
    temellerini öğrenmesine yardımcı olun!
  tutorial_mazyad_shortdescription: Bu ürün, bilgisayarlı uygulamalarla entegre bir
    kağıt versiyon ve bilgisayarın herhangi bir nedenle kullanılmaması durumunda bir
    alternatif oluşturmak için sınırlarımızı genişletecektir. Aynı zamanda programlamayı
    genel olarak anlamaya bir giriş niteliğindedir.
  tutorial_gamemaker_shortdescription: Game Maker, öğrencilerin basit bir kod sihirbazı
    kullanarak istedikleri her şeyi oluşturabilecekleri açık uçlu bir etkinliktir.
    Sevimli küçük bir canavarın resmine tıklayın ve menüdeki seçeneklerden birini
    seçin. Oyun üretme dünyasında daha derinlere inmek isteyenler için daha gelişmiş
    öğretici materyaller de vardır.
  tutorial_duckrace_shortdescription: Bu kursta ördek Toni'nin tatil için para biriktirmesine
    yardımcı olacak programlama görevlerini çözeceksiniz. Kursun sonunda kendi oyununuzu
    yaratırsınız.
  tutorial_allcancodeapps_shortdescription: Tasarımdan teslimata kadar web ve mobil
    uygulamaları yapmak için Allcancode Platformunu kullanın.
  tutorial_n2y_shortdescription: Yön oklarını kullanarak Bitt Bott'un dünyayı keşfetmesine
    izin verin.
  tutorial_dance2019_longdescription: Arkadaşlarınızla paylaşmak için bir Dans Partisi
    kodlayın. Katy Perry, Shawn Mendes, Lil Nas X, Panic! At The Disco, Jonas Brothers
    ve 34 kişi daha!
  tutorial_danceparty_longdescription: Arkadaşlarınızla paylaşmak için bir Dans Partisi
    kodlayın. Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara ve 25 kişi daha!
  tutorial_chibitronics_longdescription: Kendi hikayenizi ışıklandırmak için bir kağıt
    devresi programlayın.
  tutorial_athlete_longdescription: Bir basketbol oyunu yapmayı veya çeşitli sporları
    birbirine karıştırmayı seçebilirsiniz!
  tutorial_moana_longdescription: Yeni Disney Kodlama Saati öğreticisi, öğrencilerin
    kod yazmak için görsel blokları sürükleyip bıraktığı bloklar kullanan görsel bir
    programlama dili kullanır.  Görsel programlama, kodlama mantığını öğretmenin eğlenceli
    ve kolay anlaşılır bir yoludur.  Görsel programlamaya maruz kalmak, daha karmaşık
    bir etkinlik olan metin tabanlı programlamanın temelini oluşturur.  Eğitim, 8
    yaş ve üzeri çocukları ve ilk kez kodlamayı deneyenleri hedefliyor.  23 dilde
    mevcuttur ve Amerika Birleşik Devletleri dışında yerelleştirilmiştir.  Bu eğitim
    çevrimiçi olarak ücretsiz olarak mevcuttur ve eğitimciler ve etkinlik organizatörleri
    için İngilizce ve İspanyolca dillerinde bir dijital araç seti içerir.
  tutorial_star-wars_longdescription: Droid programlamayı öğrenin ve uzak bir galakside
    kendi Star Wars oyununuzu yazın.
  tutorial_gumadventure_longdescription: Gumball'ın Amazing World of The World adlı
    "The Signal" bölümünde bir aksaklık karakterlerin birbirleriyle nasıl ilişkili
    olduğunu etkiliyor. Bu etkinlikte, kendi hatasını yaparak ve Gumball ve arkadaşlarının
    ona nasıl tepki vereceğini hayal ederek hikayeye devam edin.
  tutorial_mchoc_longdescription: Minecraft Hour of Code için yepyeni bir faaliyetle
    geri döndü. Kodlamayla Minecraft’ta bir gezintiye çıkın
  tutorial_vidnews_longdescription: 'İşte HOC Haberi! Videolar ve grafiklerin hepsi
    teknoloji, çeşitlilik, çocuklar ve kodlama ile ilgilidir. Biten projeler, HOC''nin
    kendisi hakkındaki rapor olarak okul web sitesine yüklenebilir. Öğretmenler öğrencileri,
    öğrendiklerini veya okulları için bir istatistik hazırlamak için haberleri kullanmaya
    teşvik edebilir. "Son Dakika Haberi: Roosevelt''teki 400 öğrenci, Kodlama Saatine
    katılıyor"'
  tutorial_kodable-pre_longdescription: Kodable, 5+'yi çocuklara programlama temelleri
    getiren, kendinden yönlendirmeli bir oyundur. Yakınında bir öğretmenin veya ebeveynin
    olması optimal, ancak gerekli değildir.
  tutorial_highseas_longdescription: Bir ortam yaratmak için bir okyanus dalgasını
    canlandırın, sonra açık denizlerde gerçekleşen bir hikayeyi anlatın.
  tutorial_capython_longdescription: Python öğrenmesi ilgi çekici ve basit bir dildir.  Kaplumbağa
    arkadaşlarınızın yardımıyla eğlenceli görüntüler oluştururken modülleri, işlevleri,
    döngüleri ve listeleri kullanmayı öğrenin.  Geometri hiç bu kadar eğlenceli olmamıştı!
  tutorial_frzn_longdescription: Buzun sihrini ve güzelliğini keşfettikleri macerada
    Anna ve Elsa’ya katılmak için kodu kullanalım! Buzda kaydıkça kar taneleri ve
    değişik desenler oluşturup bir kış diyarı yaratabilir ve sonra arkadaşlarınızla
    paylaşabilirsiniz!
  tutorial_cocom_longdescription: Kahramanınızı seçin ve Kithgard Dungeon'ın dev devriyeleri,
    lav çukurları ve lazer ışınları arasında kod yazın.  Yeni programlama güçlerinin
    kilidini açmak için seviye atlayın, değerli taşlar kazanın ve sihirli öğeleri
    yağmalayın!
  tutorial_play-lab_longdescription: Play Lab ile bir hikaye yaratın ya da oyun yapın!
    Hayvanları, korsanları, zombileri, ninjaları ve daha fazla karakteri hareket ettirin,
    ses çıkarmalarını sağlayın, onlara puan toplatın ve hatta ateş topları attırın!
  tutorial_boxisland_longdescription: Box Island'da bir geziye çıkın ve tüm yıldızları
    toplayın!  Box Island, çocukları büyüleyici adada heyecan verici bir maceraya
    götüren güzel bir mobil kodlama oyunudur.  Bu eğitimde algoritmaların, dizilerin,
    döngülerin ve koşullu ifadelerin temellerini öğreneceksiniz!
  tutorial_textcomp_longdescription: 'Bir noktada bitleri gönderme hızında fiziksel
    bir sınıra erişiriz ve büyük miktarda bilgiyi daha hızlı göndermek istiyorsak,
    aynı bilgiyi daha az bitle temsil etmenin bir yolunu bulmalı, yani verileri sıkıştırmalıyız.
    Bu derste öğrenciler, örüntüler arayarak ve daha büyük metin modelleri yerine
    semboller koyarak İngilizce metnin çeşitli bölümlerini sıkıştırmak için Metin
    Sıkıştırma Widget’ını kullanacaklar. '
  tutorial_encryption_longdescription: Öğrencilere şifrelemeye duyulan ihtiyaç ve
    gizli mesajları kırmanın (veya çözmenin) basit yöntemleri anlatılır. Öğrenciler
    burada kendi başlarına klasik Sezar şifresiyle olduğu kadar Rastgele Yerine Koyma
    Şifresiyle de şifrelenmiş bir mesajı çözmeyi denerler. Öğrenciler internet üzerinden
    bilgi gönderirken gizliliğe duyulan ihtiyaç hakkında yeterli derecede bilgi sahibi
    olmalıdır ve güçlü bilişim araçları çağında şifreleme tekniklerinin daha sofistike
    olması gerektiğini öğrenmelidir.
  tutorial_kanopixel_longdescription: Her yaştan içerik oluşturucu, gerçek bir programlama
    dilinde kodlamayı öğrenir ve kod içeren 13 resimlik bir dizi çizerek komutlarının
    hayata geçmesini izler.  Bilgisayar bilimini sanat, tarih ve hikaye anlatımıyla
    bir araya getirerek, 8-bit sanat ve Minecraft aracılığıyla Pong ve diğer retro
    oyunlardan video oyun sanatı tarihini öğrenecekler.  Uygulama esnektir; bir veya
    birden fazla oturumda 1 veya birkaç saat harcayabilirsiniz.  Öğrenciler, zorluklar
    içinde rehberlik kullanarak Pixel Hack'i kendi başlarına tamamlayabilir veya Pixel
    Hack'i önerilerle dolu kapsamlı bir eğitimci kılavuzuyla eğitmen liderliğindeki
    bir yolculuğa dönüştürebilirsiniz.  Öğrenciler, Pixel Hacker Sertifikası kazanmak
    için zorluklarımızı hackleyerek kendi yaratıcı yeteneklerini katmaya teşvik edilecek.
  tutorial_foos_longdescription: Sıralama ve döngüler gibi temel bilgisayar bilimi
    kavramlarını öğreten bulmacaları çözmek için sevimli Foos'u kodlayın.  CodeSpark
    Academy'nin ödüllü "kelimesiz" arayüzü ile herkes her yerde kodlamayı öğrenebilir.  Acemi
    kodlayıcılar ve ön okuyucular hoş geldiniz!
  tutorial_tynkerdd_longdescription: Kendi özel ejderinizi tasarlayın, ardından ona
    hazine ve madeni para arayışında eğlenceli bulmacalarda rehberlik etmek için programlamayı
    kullanın!  Tüm hazineyi almak için karmaşık kalelerde gezinmeniz, güçlendiriciler
    bulmanız ve şövalyeleri fethetmeniz gerekecek.
  tutorial_tynkerana_longdescription: Hareket eden saniye, yelkovan ve akrep ile çalışan
    bir analog saat oluşturmak için matematik ve geometri bilginizi kullanın.  Saatin
    kaç olduğuna bağlı olarak her bir ibrenin göstermesi gereken açıyı hesaplamanız
    gerekecek.  İşiniz bittiğinde, kendi çalar saatinizi yapmak için gün boyunca yapmanız
    gerekenler hakkında hatırlatıcılar ekleyebilirsiniz!
  tutorial_vidcard_longdescription: |-
    JavaScript ile nasıl bir tebrik kartı hazırlayacağınızı öğrenin!

    Her bir piksele erişerek ve KOD ile ne yapılacağını söyleyerek kendi videolarınızı nasıl yönlendireceğinizi öğreneceksiniz!

    Ayrıca, deneyiminizi kişiselleştirmek için kendi çekimlerinizi yükleyebilir ve kaydedebilirsiniz.

    GSGNY ile ortaklaşa yapılmıştır.
  tutorial_spritebox_longdescription: 'Üç farkı dünyadan yıldız toplayarak, Koş, atla
    ve yolunu kodla ve bitiş çizgisine gel! Swift, Java veya Icons ile sıralamayı,
    hata ayaklamayı, döngüleri ve kodlamayı öğren. '
  tutorial_tynkerch_longdescription: Bilgisayarı kötü amaçlı bir virüsten kurtarın!  Virüsleri
    silerek, kapıları açarak, labirentleri çözerek ve portallar arasında gezinerek
    sistemi hacklemeniz gerekecek.  Virüslere ve hatalara dikkat edin!
  tutorial_lightbot_longdescription: Lightbot, oyunculardan bulmacaları çözmek için
    programlama mantığını kullanmalarını isteyen bir oyundur! Lightbot'a her seviyede
    tüm mavi karoları aydınlatması için rehberlik ederek temel kodlama kavramları
    hakkında pratik bir anlayış kazanın. Bu kendi kendine rehberli aktivitede yönergeleri
    nasıl sıralayacağınızı, prosedürler yazacağınızı ve yol boyunca döngüleri nasıl
    kullanacağınızı öğrenin. Her yaş ve tüm beceri düzeyleri için harika.
  tutorial_hoc_longdescription: Yeni code.org/hoc için yer tutucu
  tutorial_code_longdescription: Sürükle-bırak programlama yöntemiyle Bilgisayar Biliminin
    temel kavramlarını öğrenin. Bu, oyun benzeri, kendi kendine yönlendirilen eğitimde
    Bil Gates, Mark Zuckerberg, Angry Birds ve Plants vs. Zombies tarafından verilen
    video dersler yer alır. Tekrar döngülerini, koşullandırmaları ve temel algoritmaları
    öğrenin. 37 dilde kullanılabilir.
  tutorial_tinspire_longdescription: Her gün sırt çantalarında taşıdıkları TI teknolojisini
    kullanarak öğrencileri kodlamanın temelleriyle tanıştırın - her seferinde sadece
    10 dakika içinde.  Bu dersler, öğrencilerin kodlama ve bilgisayar bilimlerine
    olan ilgilerini artırmaya yardımcı olabilecek programlamaya kolay bir giriş sağlar.  Öğrenciler,
    TI-Nspire el bilgisayarlarında kullanıma hazır olan TI Basic dilini kullanarak
    matematik kavramlarını güçlendirebilecek programlar yazacaklar.
  tutorial_itchbounceball_longdescription: |-
    Size Scratch görsel programlama dilini kullanarak Itch'e bir giriş yapacağız.

     Bu ders, öğrencilerin ekranda çılgınca zıplayan bir top elde etmek için eklemeleri gereken kod için bir video ve metin yönergeleri sağlar.

     Öğrenciler bu aktiviteyi tamamladıktan sonra, yapılabilecek diğer değişiklikler ve aktiviteler için fikirlerle keşfetme fırsatı vardır.  Açık bir öğrenme ortamı olduğu için belirlenmiş bir hedef veya sonuç yoktur, ancak sadece bu başlangıç ​​koduyla öğrenciler harika projeler ortaya çıkarır!

     Tüm talimatlar Itch ortamında yer alır, bu nedenle projeyle birlikte takip etmek için ekranları değiştirmeye gerek yoktur.  Kulaklık tavsiye edilir.
  tutorial_vidclim_longdescription: Öğrenciler, iklim değişikliğine yanıt olarak bilim
    adamlarının ve sanatçıların çalışmalarıyla ilgilenerek Dünya'nın iklimi hakkında
    bir gerçeği araştırırlar.  Öğrenciler araştırmalarını alır ve gerçeklerini paylaşan
    bir video planlar.  Videolar, iklim değişikliklerini ve etkilerini, halkın iklim
    değişikliğine tepkilerini, iklim değişikliğinin günlük hayatı nasıl etkilediğini
    ve bir fark yaratmak için yapabileceğiniz eylemleri anlamakla ilgili olabilir.
  tutorial_matlab_longdescription: Kodlamayı Öğrenin, kodlamayı öğrendiğiniz ilgi
    çekici, çevrimiçi, etkileşimli bir eğitimdir.  Arkadaşlarınızla en yakın buluşma
    yerinin sinema mı, alışveriş merkezi mi yoksa kafe mi olduğunu öğrenmek için MATLAB'ı
    kullanın.  Problemi daha küçük parçalara ayırın ve yol boyunca temel programlama
    kavramlarını öğrenin.  Bir saatin sonunda arkadaşlarınıza giden en kısa yolu bulmak
    için bir algoritma oluşturun!
  tutorial_flap_longdescription: Kendi Flappy Bird oyununuzu yapmak ve onu farklı
    görünecek şekilde özelleştirmek için sürükle-bırak programlama yöntemini kullanın
    (Flappy Köpekbalığı, Flappy Santa ya da başka herhangi bir şey) Oyunu telefonunuza
    tek tıklamayla ekleyin.
  tutorial_galaxy_longdescription: 'Android akıllı telefonunuzu alın ve uzak galaksileri
    keşfedin!  #GalaxyGameJam''de kendi Android uygulamanızı oluşturabilirsiniz.  Ücretsiz
    Pocket Code uygulamamızla tasarlayın ve uzaya çıkma görevimizin bir parçası olun.  Pocket
    Code ile çocuklara, gençlere ve genç yetişkinlere kendi oyunlarını, animasyonlarını
    ve etkileşimli hikayelerini doğrudan akıllı telefonlarında yaratmaları için ilham
    vermeyi amaçlıyoruz.'
  tutorial_inf_longdescription: Play Lab ile Disney Infinity karakterlerinin oynadığı
    bir hikaye veya oyun yaratın.
  tutorial_tynkersol_longdescription: Güneş Sistemimizin etkileşimli bir modelini
    programlayın.  Bu proje, Güneş'in yörüngesinde dönen gezegenlerle bir simülasyon
    oluşturmanızda size rehberlik edecek adım adım talimatlarla birlikte gelir.  Ardından,
    tıklandığında açılan her gezegen hakkında gerçekleri ekleyin.
  tutorial_itchg_longdescription: |-
    Name-IT, size bir tanımlama oyunu yarattırır!

    Biten proje, öğrencilere Avustralya Devletini adlandırmak için bir oyun yarattırdı!

    İlk önce su yolunun üç fazını etiketleyecek bir oyun oluşturmak için bir adım ve yönergeleri takip edeceksiniz. Puanlama da dahil olmak üzere tamamen işleyen bir oyun hazırlayacaksınız!

    Kodlama tarafında, değişkenler, koşullar, listeler, dizgileri birleştiren ve çok daha fazlasını öğreneceksiniz. Bunlar, yeni kodlama becerilerinizi geliştirmeye devam ederken diğer projelerde tekrar kullanabileceğiniz kodlama teknikleridir!

    Kendi resminizi ve etiketlerinizi ekleyerek etkinliği daha da ileri götürebilirsiniz (bircok ekstra proje seçenekleri ile eğlenceli bitmez). Kulaklık önerilir.
  tutorial_como_longdescription: '30 eğlence dolu kodlama mücadelesinde sevimli bir
    maymunun muz yakalamasına yardım edin! Oynarken, yol boyunca size rehberlik edecek
    farklı hayvanlarla tanışacaksınız. Mümkün olduğu kadar çok yıldız kazanmak için
    kodu kullanacak ve kutunun dışında düşüneceksiniz. İyi şanslar!

    '
  tutorial_processfound_longdescription: Ellerinizle, kağıtla, kalemle, boyayla sık
    sık yaptığınız şeyleri yapmak için yazılım yazmak ne demektir?  Çizimler oluşturmak
    için bir bilgisayar kullanabilir misiniz?  Animasyonlar oluşturmak için mi?  Görüntüler
    oluşturmak için mi?
  tutorial_tynkerhomo_longdescription: İçinde çok sayıda sesteş ses bulunan etkileşimli
    bir hikayeyi canlandırmak için adım adım talimatları izleyeceksiniz!  Bir karakter
    eşsesli sözcük olan bir kelimeyi her söylediğinde, oyuncuya o bağlam için hangi
    eşsesli sözcüğün doğru olduğunu sorun.  Oyuncu sesteş seslerini daha iyi bilir,
    yoksa diyalog hiçbir anlam ifade etmez!
  tutorial_art_longdescription: Artist ile güzel resimler ve tasarımlar çizin!
  tutorial_tynkerbrick_longdescription: Bu klasik atari oyununun kendi kişiselleştirilmiş
    versiyonunu oluşturmak için Tynker'ın fizik motorunu kullanın.  Raketi ok tuşlarına
    basıldığında hareket edecek şekilde programlayarak başlayın, ardından bir top
    ve biraz tuğla ekleyin.  Top, tuğlalar ve raket için özel varlıklar ekleyerek
    oyunu kişiselleştireceksiniz.
  tutorial_itchbio_longdescription: |-
    İsim-BT, size bir tanıma oyunu yarattırır!

    Bir biyolojik hücrenin parçalarını isimlendirmek için bir oyun oluşturun. Oyunu alırken hücrenin parçalarını öğrenin ve hafızanızı yenilemek için tekrar tekrar oynayın!

    İlk önce su yolunun üç fazını etiketleyecek bir oyun oluşturmak için bir adım ve yönergeleri takip edeceksiniz. Puanlama da dahil olmak üzere tamamen işleyen bir oyun hazırlayacaksınız!

    Kodlama tarafında, değişkenler, koşullar, listeler, dizgileri birleştiren ve çok daha fazlasını öğreneceksiniz. Bunlar, yeni kodlama becerilerinizi geliştirmeye devam ederken diğer projelerde tekrar kullanabileceğiniz kodlama teknikleridir!

    Kendi resminizi ve etiketlerinizi ekleyerek etkinliği daha da ileri götürebilirsiniz (bircok ekstra proje seçenekleri ile eğlenceli bitmez). Kulaklık önerilir.
  tutorial_itchj_longdescription: |-
    Atlama etkinliğimiz, birçok atari tarzı oyunlarda kullanılan platformlara atlamak için bir karakter elde etmek için kodlama becerileri sağlar.

    Atlama becerilerini kullanın ve kendi oyun hedefinizi yaratın.

    Kartezyen koordinat sistemi kullandığından burada ekran koordinatları hakkında biraz bilgi sahibi olursunuz.

    Itch ile atlamayla ilgili herşeyi öğrenmenin tadını çıkarın! Kulaklık önerilir.
  tutorial_tickleo_longdescription: |-
    Neleri başarabilirsin
    Orca, Tickle uygulamasındaki özellikli karakterlerden biridir. Orca gibi sanal figürleri kontrol etme hayal gücünüzü, kendi benzersiz oyunlarınızı yaratarak tetikliyor. Aynı zamanda, egzersizleri temizlemeye çalışırken programlama konseptlerini de öğrenebilirsiniz.

    Uygulama ve Egzersiz
    - Orca'yı bir kez bir daire içinde yüzmeye programlayın ve parmaklarınızın ekrana dokunduğunu izleyin. - Orca'yı sonsuza dek daire şeklinde yüzmeye programlayın ve şekil 8'de ilerleyin.
    - Orca'yı okyanusun dört kenarında yüzmeye programlayın.
    - Orca'yı okyanusta sola ve sağ yüzmeye programlayın.
    - Orkuları, cihazlarınızı sarsarak ve eğerek yüzün ve döndürün. Örneğin, Orca'yı sağa döndürmek için cihazınızı sağa doğru eğin ve cihazı sallayarak Orca'nın dönüşünü sağlayın.

    Ne öğrenebilirsin
    - Görsel programlamayla tanışın.
    - Komutların ardışık yürütülmesini, tekrarı (sonsuza kadar ve tekrar eden döngüler) ve.
  tutorial_hopgeo_longdescription: Hopscotch'un açık uçlu programlama ortamında yüksek
    ilgi çekici Geometry Jumper oyununun kendi sürümünü oluşturun! Yol boyunca, dizi,
    döngüler, değişkenler ve hata ayıklama gibi kavramlarla gerçek bir deneyim kazanacaksınız.
    Bu faaliyeti tamamlamak veya kolaylaştırmak için önceden tecrübeye gerek yoktur;
    eğlenceli bir uygulama içi video öğreticisi ve adım adım kolaylaştırma kılavuzu
    içerir.
  tutorial_tynkermult_longdescription: Kendi matematik oyununu kodlayın! Karakterinizin
    düşen kayalarla vurulmadan mağaradan kaçması gerekiyor. Fakat karakterin ilerleyebileceği
    tek yol matematik sorularına doğru cevap vermektir! Bu eğlenceli çarpma sınav
    oyunu programlamak için adım adım yönergeleri takip edeceksiniz.
  tutorial_monster_longdescription: Monster Coding tarafından Mystery Island Coding
    Quest, çocuklar için birkaç temel programlama konsepti öğreten, eğlenceli, kendine
    rehberli bir maceraya sahiptir. Her bloğa dayalı etkinlik, çocukları Renkli animasyonlu
    grafikler, sesli talimatlar kullanarak Fonksiyonlar, Boolean Değerleri, Döngüler,
    If / Else Beyanları ve Diziler ile tanıtan önceki bölümde oluşturulmuştur.
  tutorial_tynkerapp_longdescription: Favori oyununuzun kendi sürümünü oluşturun.
    Platformer oyunlar, klasik atari oyunları, yarış oyunları, programlama sanatı,
    hikaye anlatma projeleri ve daha pek çok seçenek arasından seçim yapın! Oyunuzu
    daha fazla düzey oluşturarak, özel öğeler yükleyerek veya çizerek ve daha eğlenceli
    özellikleri programlayarak kişiselleştireceksiniz.
  tutorial_tynkerpup_longdescription: Piksel olan köpek ailesi ile güzel bir gün geçiriyordu,
    ama onu arabaya bindirmeyi unuttular ve onsuz gittiler! Pixel'i eve dönmek için
    programlayabilir misin? Her bulmacada, ailesine geri dönebilmesi için engellerden
    kaçınarak Pixel'le gezineceksiniz.
  tutorial_livecode_longdescription: Hour of Code için LiveCode eğitimimizi kullandığınızda,
    öğrencileriniz kendi ses tahtalarını oluşturabilirler.  Hayvan ve piyano sesleriyle
    ses tahtaları oluşturduktan sonra, öğrenciler kendi görüntü ve müzik seçimleriyle
    kendi özelleştirilmiş ses tahtalarını yapmakta özgür olacaklar!
  tutorial_cocomgame_longdescription: Birincisi, tehlikeden uzak yolunuzu kodlama
    ve tatlı yağma kapma ederek Python veya JavaScript programlama becerilerinizi.
    O zaman kendi oyun kurmak ve arkadaşları yenebilir olmadığını görmek için programlama
    yetkileri kullanmak!
  tutorial_tynkerspin_longdescription: Bu projede, harika bir özelleştirilebilir çizim
    aracı yaratacaksınız.  Kaleminizi programlayın, bir resim seçin (veya kendi resminizi
    yükleyin) ve o resmin dönen bir versiyonunu çizebileceksiniz.
  tutorial_code-avengers_longdescription: 10 kısa görevde JavaScript ile 2 oyunculu
    2B yukarıdan aşağıya bir oyun oluşturun.  Ardından, arkadaşlarınızla paylaşmak
    üzere bir Sınav oluştururken programlamanın bazı temellerini (değişkenler ve if
    ifadeleri) öğrenmeye devam edin.  Yol boyunca, sınıfın liderlik tablosunun zirvesine
    ulaşmak için yarışırken puanlar ve rozetler kazanın.
  tutorial_tynkercq_longdescription: Kendi şeker trol karakterinizi tasarlayın ve
    karakterinizin eve dönüş yolunu bulmasına yardımcı olmak için çok seviyeli bir
    şeker arayışına çıkın.  Engellerden kaçarken ve sakız ve nane şekeri toplarken
    karakterinizle insan dünyasında gezinmek için kodlama bulmacalarını çözeceksiniz.
  tutorial_cmgame_longdescription: Kendi oyunlarınızı oluşturmayı öğrenerek kodlama
    becerilerinizi bir sonraki seviyeye taşıyın.  Bu kursta, Super Mario™ tarzı bir
    oyun oluştururken klavye kullanıcı arabirimini ve oyun mekaniğini öğreneceksiniz.  Daha
    sonra oyununuzu paylaşabileceksiniz!
  tutorial_codesters_longdescription: Python kullanarak kendi oyunlarınızı, animasyonlarınızı
    ve resimlerinizi oluşturun.  İşiniz bittiğinde, bunları arkadaşlarınızla paylaşın!  Şirketlerde
    her gün kullanılan gerçek bir programlama dili olan Python'da program yapın -
    sürükle ve bırak araç setimiz öğrenmeyi kolaylaştırır!  Bir basketbol oyunu oluşturmayı,
    bir dansın koreografisini yapmayı veya animasyonlu bir kart tasarlamayı deneyin!
  tutorial_qrm_longdescription: Biyolojide kaygısız ve eğlenceli bir yolculuğun parçası
    olarak Quorum programlama dilini öğrenmek için Mary'ye katılın.  Aktiviteler,
    çevrimiçi örneklerle öğrenci rehberliğindedir ve görme engelliler ve görme engelliler
    için erişilebilirdir.
  tutorial_texas-instruments_longdescription: 10 Dakikada Kodlama etkinlikleri, öğrencilerin
    her gün sırt çantalarında taşıdıkları TI teknolojisi ile kodlamaya olan ilgilerini
    artırmanın bir yolu olarak sınıfta kullanılabilir.  TI-84™ Plus kullanarak kodlamanın
    temellerini öğrenin ve sadece 10 dakikada programlamaya başlayın - deneyim gerekmez!
  tutorial_cajava_longdescription: JavaScript ile çizim yapmak düşündüğünüzden daha
    kolaydır.  Karmaşıklığı artan her seviye için bayraklar çizerken dünyanın bayrakları
    hakkında daha fazla bilgi edinin.  Kodlamada sıranın öneminin yanı sıra şekiller,
    koordinatlar ve renkler hakkında bilgi edinin.
  tutorial_codehs_longdescription: Bir bilgisayara komut vermek, ki programlama da
    bundan ibarettir, tıpkı bir köpeğe komut vermeye benzer.  Yeni başlayanlara komutlar
    ve işlevler gibi temel kavramları öğreten metin tabanlı programlamaya eğlenceli,
    erişilebilir ve görsel bir giriş olan Köpek Karel ile nasıl kod yazılacağını öğrenin.  Zaten
    biraz deneyiminiz var mı?  Bunun yerine JavaScript Grafikleri eğitimimizi deneyin!
  tutorial_hopemo_longdescription: |-
    En sevdiğiniz emojileri içeren güzel, etkileşimli sanat yaratan bir çizim uygulaması oluşturun.

     Arkadaşların kendilerini ifade etmek için kullanabilecekleri bir uygulama yaparak kodlamanın yaratıcı yönünü keşfedin.  Bu süreçte sıralama, olaylar, döngüler ve değişkenler hakkında bilgi edinin.

     Bu aktiviteyi tamamlamak veya kolaylaştırmak için herhangi bir ön deneyime gerek yoktur;  bir uygulama içi video eğitimi ve adım adım kolaylaştırma kılavuzu içerir.
  tutorial_tynkercm_longdescription: Canavarları yakalamak için büyülü ormanı keşfedin
    ve kodlama bulmacalarını tamamlayarak canavarları nasıl programlayacağınızı öğrenin.  Tüm
    benzersiz canavarları toplayın, kodlayın ve geliştirin.  Çok oyunculu arenada
    savaşabilmeleri için canavarlarınızın yeteneklerine dayalı stratejiler geliştirin.  Kimin
    kodu kazanacak?
  tutorial_codesterswintergreet_longdescription: Bu aktivitede, öğrenciler Python'da
    programlamaya hemen başlamak için metne sürükleyin araç setimizi kullanıyor!  Kış
    Selamları, öğrencilere olayların yanı sıra temel sözdizimi, hareketli karakterler
    ve nokta gösterimi hakkında bilgi verir.  Öğrenciler kaydedip paylaşabilecekleri
    bir kış tebrik kartı oluşturarak öğrenirler!
  tutorial_codestersc_longdescription: Bu derste öğrenciler koordinat düzleminin dört
    çeyreğini de keşfederler!  Sahnede çeşitli konumlara bir karakter göndermek için
    Python'u ve metne sürükleme araç setimizi kullanıyorlar!  Öğrencilerin koordinat
    düzleminde gezinme konusunda rahat olmalarına yardımcı olmak için dahil edilen
    gösteri ve hata ayıklama etkinlikleri vardır.
  tutorial_codestersturtle_longdescription: Kendi kaplumbağa geçiş oyununuzu yaratırken
    Python'da kodlamanın temellerini öğrenin!  Oyununuzu kurmak için listeleri ve
    döngüleri, arabalar oluşturmak ve kaplumbağayı kontrol etmek için olayları kullanın!  Yolu
    güvenle geçebilir misin?
  tutorial_penjee_longdescription: Öğrencilerin ilk dillerine başlamaları için görsel
    bir yol.  Öğrenciler, bir buz dünyasında bir Pengueni hareket ettirmek için Python
    kodu yazarlar.  Editörümüz yürütülürken her bir kod satırını vurgulayarak çocukların
    kodlarını Penguen'in dünyasındaki değişikliklere bağlamasına yardımcı olur.  Müfredatımız,
    öğrencinin hazırbulunuşluğuna göre farklılaştırılır ve her öğrencinin ihtiyaçlarına
    göre şekillenir.
  tutorial_trinket_longdescription: |-
    Python programlama diliyle ilgili dersler, zorluklar ve eğitimler arasından seçim yapın.  Bu güçlü dilin temellerini öğrenirken kaplumbağa tabanlı animasyonlar yapın ve bulmacaları çözün.

     Faaliyetler, blok tabanlı programlamadan gerçek Python koduna kadar uzanır ve çoğu yaş düzeyine uygun faaliyetler içerir.  İspanyolca, Korece ve Çince dillerinde sunulan dersleri seçin!
  tutorial_frogger_longdescription: Hesaplamalı Düşünür Olun.  Harika 3B şekillere
    dönüştürdüğünüz 2B görüntüleri çizerek 3B Nesneler oluşturun.  Az önce oluşturduğunuz
    şekilleri heyecan verici dünyalarda birleştirerek 3B Dünyalar yaratın.  Dünyanıza
    hükmedin!  Basit sürükle ve bırak kurallarını kullanarak programlama yaparak dünyanızı
    hayata geçirin.  Bilgisayarlarda, tabletlerde ve akıllı telefonlarda oynayın.  3D
    oyununuzu e-posta ve Facebook aracılığıyla arkadaşlarınızla paylaşın.
  tutorial_tynkereco_longdescription: Enerjinin bir ekosistemde nasıl aktığını izlemek
    için etkileşimli bir ekolojik piramit oluşturun!  Bu proje, tıklandığında piramit
    içinde uygun konuma süzülen hayvanlar ve bitkiler içeren herhangi bir ekosistem
    için ekolojik bir piramit oluşturma konusunda size rehberlik eden adım adım talimatlarla
    birlikte gelir.
  tutorial_mitedarc_longdescription: Hareketli grafiklerine para toplattır ve puan
    kazan.
  tutorial_khan_longdescription: Kendi kardan adamınızı tasarlayarak JavaScript kullanarak
    çizimleri nasıl programlayacağınızı öğrenin.  Kendi başınıza veya sınıfınızla
    deneyin!
  tutorial_tynkerd_longdescription: Özel bir kahraman tasarlayın ve bu çok seviyeli
    macera oyununda o karakter olarak oynayın.  Bulmacaları çözmek, böceklerle savaşmak
    ve anakartı kurtarmak için kodlama becerilerinizi kullanmanız gerekecek!
  tutorial_cdmy_longdescription: Codecademy, günümüzün işleri için kritik olan STEM
    becerilerini öğrenmek için etkileşimli bir platformdur.  Milyonlarca Codecademy
    öğrencisine katılın ve eğlenceli Hour of Code kurslarımızı alarak kodlamanın ve
    bilgisayar biliminin temellerini öğrenin.  Her kursun sonunda arkadaşlarınıza
    ve ailenize hava atabileceğiniz gerçek bir projeniz olacak.
  tutorial_codestersdance_longdescription: Öğrenciler, Python'da hemen kodlamaya başlamalarını
    sağlayan bir metne sürükleme araç setini kullanır!  Öğrenciler, çeşitli programlama
    komutlarını nasıl kullanacaklarını ve değiştireceklerini öğrendikleri bir dizi
    rehberli alıştırma faaliyetini tamamlarlar.  Ardından, kendi dans rutinlerini
    oluşturmak için bu becerileri uygularlar!
  tutorial_codestersbasketball_longdescription: Öğrenciler, Python'da kodlamaya hemen
    başlamak için metne sürükleme araç setimizi kullanır!  Bu kendi kendine rehberli
    aktivitede, öğrenciler bir çek ve şut basketbol oyunu inşa ettikleri bir dizi
    doğrudan talimat aktivitelerini tamamlarlar!  Öğrenciler rastgele koordinatlar
    oluşturarak değişkenleri, olayları, temel sözdizimini keşfederler.
  tutorial_nclkarel_longdescription: Robot Karel'e ormanlarda, dağlarda ve çöllerde
    rehberlik ederek kodlamayı ve sorunları çözmeyi öğrenin.  Karel, tıpkı gerçek
    bir robot gibi talimatlarınızı yerine getirir.  Git, al ve koy gibi basit komutlarla
    programlamaya başlayın.  Daha sonra, programlarınıza tekrar döngüleri ve koşulları
    nasıl oluşturacağınızı öğreneceksiniz.  Son olarak Karel için özel komutlar tanımlayın.  NCLab'in
    uygulamasıyla kendi oyunlarınızı oluşturabilirsiniz!  Herhangi bir programlama
    dilinde kullanabileceğiniz becerileri öğrenirken eğlenin.
  tutorial_buildpong_longdescription: Pong, en eski arcade video oyunlarından biridir
    ve ilk spor arcade video oyunudur.  Basit iki boyutlu grafiklere sahip bir masa
    tenisi spor oyunudur.  Oyunun amacı, OYUNCU'nun HEDEFİNİ savunurken BİLGİSAYAR
    üzerinde gol atmasıdır.  Bu projede BİLGİSAYAR, OYUNCU'ya yanıt verebilmesi için
    temel yapay zeka ile programlanmıştır.
  tutorial_tynkerdrones_longdescription: Engellerin üzerinden sanal dronlar ve robotlar
    arasında gezindiğiniz "Hızlandırılmış Kurs" bulmacalarını çözerek bağlı cihazları
    programlamayı öğrenin.  O zaman gerçek dronları ve robotları kontrol etmek için
    programlar oluşturmaya hazırsınız.  Bir iPad veya Android tablet ve desteklenen
    bir oyuncak gerektirir.
  tutorial_carla_longdescription: '"Carla ile Programlama", öğrencilere değişkenler
    ve koşullu ifadeler gibi temel kavramları öğrenirken basit bir sohbet robotu oluşturma
    konusunda rehberlik eden bir dizi kısa etkinliktir.  Faaliyetler, hedeflenen ipuçları
    ve geri bildirimin yanı sıra pratik yapmak için birçok fırsat sunarak yeni programcıların
    bu konularda sahip olduğu yaygın yanlış anlamaları gidermek için dikkatlice tasarlanmıştır.'
  tutorial_zulama_longdescription: Bu aktivitede, eğlenceli bir aksiyon oyunu ile
    JavaScript kodunu düzenlemeyi öğrenir ve değişkenler ve fonksiyonlar gibi bilgisayar
    bilimi kavramlarında ustalaşırsınız. Mevcut oyun kodunu yeniden mixleyerek ve
    genişleterek Sandbox'ta kendi oyununuzu oluşturun. Ardından oyununuzu yayımlayın,
    arkadaşlarınızla ve ailenizle paylaşın.
  tutorial_capost_longdescription: Bu dijital kartpostal ile HTML ve CSS öğrenmeye
    başlamak kolay ve eğlenceli.  Arkadaşlarınız ve ailenizle paylaşmak üzere bir
    tatil kartı veya doğum günü kutlaması oluşturmak için başlıklar, paragraflar,
    resimler ve bağlantılar ekleme hakkında bilgi edinin.
  tutorial_marco_longdescription: Öğrenciler orijinal bir hikayeye dayalı bir macera
    oyunu oynarlar.  Ana karakter Marco'ya her seviyede rehberlik ederler ve ona Hour
    of Code tarafından kullanılan görsel programlama dili biçiminde adım adım talimatlar
    verirler.  Farkına bile varmadan sıralama komutları, yineleme ve koşullarla tanışırlar.
  tutorial_codestersflappybike_longdescription: Bu aktivitede, öğrenciler Python'da
    kodlamaya hemen başlamak için metne sürükleme araç setimizi kullanıyor!  Öğrenciler,
    onlara eksiksiz bir oyun oluşturmayı öğreten bir dizi öğrenme etkinliğiyle yönlendirilir!  Bitirdikten
    sonra, yeni bir oyun oluşturmak için sözdizimi, nokta gösterimi, olaylar, değişkenler,
    parametreler ve oyun mekaniği hakkında öğrendiklerini kullanmaları istenir.
  tutorial_kanopong_longdescription: Bu klasik atari oyununu bir saat içinde yaparak
    kodlamayı öğrenin!
  tutorial_tynkerright_longdescription: 'Kendi Haklar Bildirgesi projenizi oluşturun:
    arka planı değiştirin, daha fazla soru ekleyin, puanı tutun, animasyonlar ekleyin.'
  tutorial_touchdevelop_longdescription: Dokunmaya duyarlı düzenleyici, piksel sanatı
    oluşturma, ayı bulmacasını çözme veya kendi zıplayan kuş oyununuzu yapma konusunda
    size rehberlik edecek.
  tutorial_tynkercc_longdescription: Ordunu savaşa hazırla!  Düşmanınızın zayıflıklarından
    yararlanmak ve muharebelerden galip çıkmak için ordunuzun her bir üyesinin saldırı
    mantığını kodlayın.  Öğrendikçe, programlayabileceğiniz yeni karakterlerin kilidini
    açarsınız.  Ordunu kur, sonra arkadaşlarınla ​​savaş.  Kimin kodu en iyisidir?
  tutorial_bamboo_longdescription: Bamboo JS, öğrencilere temel Javascript kavramlarını
    öğretmek için Codemoji tarafından tasarlanmış bir etkinlik tasarımıdır.  Bambu
    panda ve harika tost arkadaşları, öğrencilere temel komutlar ve yapı hakkında
    bilgi verecek.  Bamboo JS etkinliği, kodlamalarında biraz daha fazla animasyon
    ve daha fazla sanat ve tasarım isteyen öğrenciler için tasarlanmıştır.  Bambu
    etkinliği her yaştan öğrenci için harikadır.
  tutorial_robojav_longdescription: Simüle edilmiş robotlar ve özelleştirilmiş yaratıklar
    için ekranınızda küçük bir dünya oluştururken Java programlamanın temellerini
    bir saat içinde öğrenin.  Önceden programlama deneyimi gerekmez.  İşlenen konular
    nesneleri, yöntemleri, parametreleri ve basit grafikleri içerir.
  tutorial_roboba_longdescription: |-
    RoboBlockly, yeni başlayanların Blockly'de robotlarla matematik öğrenmesi için tasarlanmıştır.  Cebir 1 etkinlikleri kendi kendine yönlendirilir.
     RoboBlockly, öğrencileri C/C++ ile programlamaya hazır hale getirir.
  tutorial_knodsnake_longdescription: 'JavaScript''de Snake oyunu oluşturmayı öğrenin! '
  tutorial_soccharater_longdescription: Kendi piksel karakterinizi kodlayın!  Karakterinizi
    oluşturmak için HTML'yi, stil vermek için CSS'yi ve sevimli piksel kişinizi canlandırmak
    için JavaScript'i kullanın.  Kendi başınıza kodlayın veya bir arkadaşınızı davet
    edin ve takım kodlama oyunumuzla birlikte kodlayın.
  tutorial_silent_longdescription: |-
    Herhangi bir kelime veya açıklama olmadan programlamanın temel kavramlarını keşfedin.
     Sessiz öğretmenimiz, bazı kuralları tahmin etmenize ve kendi hatalarınızdan ders almanıza yol açacak bir dizi soru soracaktır.
     Oyunda metin olmadığı için, dili ne olursa olsun herhangi bir oyuncu tarafından erişilebilir.
  tutorial_robomesh_longdescription: Öğrenciler, popüler VEX IQ robotlarını kontrol
    etmek için Google Blockly kodunu yazarlar.  Sanal bir robot veya kendi inşa ettikleri
    gerçek bir VEX IQ robotu için kod yazmayı seçebilirler ve her iki seçenek de aynı
    web tabanlı geliştirme arayüzünde mevcuttur.  Öğrenciler temel robot hareketini
    ve bir sensörün ve bir çıkış cihazının nasıl kullanılacağını öğrenirler.  Kolay
    ve eğlenceli.
  tutorial_amaze_longdescription: Bu projede bir KARAKTER, ANA ÜSTE başlar ve ÖDÜL
    almak için ENGELLERDEN kaçarken bir YOL izler.  Karakter kazanmak için ödülü ana
    üsse geri getirir.  Karakterin ENGELLERE dokunmasına izin verilmez.  Olursa, "zaplanır"
    ve ANA ÜSTEN baştan başlar.  Ekstra kredi için, oyuncunun oyunu tamamlamak için
    sınırlı bir süresi vardır.
  tutorial_codestersds_longdescription: Bu Ortak Çekirdek ELA ile uyumlu derste, öğrenciler,
    kullanıcıları uygun geçiş sözcüklerine yönlendiren bir hikaye anlatmak için programlamayı
    kullanır.  Öğrenciler temel sözdizimi, diziler, değişkenler ve kullanıcı girişi
    hakkında bilgi edinecekler.  Bir hikaye anlatmak ve kullanıcıyı çeşitli sahne
    değişikliklerinde yönlendirmek için platformu ve bir hareketli grafiği kullanacaklar.
  tutorial_knodtext_longdescription: Python'da bir metin macera oyunu yapmayı öğrenin!
  tutorial_alicegar_longdescription: Alice ve Garfield ile storyboard oluşturmadan
    programlamaya kadar animasyon yapım sürecini takip edin.  Sürükle ve bırak kodlama
    ortamında öğrenmenizi yaratıcılığın ve hikaye anlatımının yönlendirmesine izin
    verin.  Proje, storyboard'un ne olduğu, storyboard'un programlanabilir bir senaryoya
    dönüştürülmesi ve kısa bir 3D animasyonun nasıl programlanacağı konusunda size
    rehberlik edecek.
  tutorial_codesterstransform_longdescription: Bu aktivitede öğrenciler, koordinat
    düzleminde dönüşümler gerçekleştirme pratiği yapmak için Python'u kullanır!  Ders,
    öğrencilerden çeşitli statik dönüşümleri programlamalarını ve tanımlamalarını
    isteyen gösteriler, doğrudan öğretim ve meydan okumalar içerir!
  tutorial_flexfrog_longdescription: Froggy ve arkadaşlarının nilüfer yapraklarına
    ulaşmalarına yardımcı olduğunuz bu eğitici oyunla biraz web geliştirme öğrenin.  Oyunun
    sonunda, flexbox adı verilen yeni CSS özelliklerini kullanarak yazma kodunu nasıl
    kullanacağınızı öğreneceksiniz.  Önceden kodlama deneyimi gerekmez!
  tutorial_codemoji_longdescription: Codemoji etkinliği, 1-6. sınıf öğrencilerinin
    Emoji'leri kullanarak temel kodlama kavramlarını öğrenmeleri için web tabanlı
    bir etkinliktir.  Öğrenciler etkinliği yaptıktan sonra temel HTML etiketlerini
    ve kavramlarını öğrendiler.  Bu, öğrencinin yalnızca birkaç adımda temel bir web
    sitesi oluşturduğu kodlama projesini yapmalarına yardımcı olur.  Öğrenciler Codemoji
    etkinliğini yaptıktan sonra gerçek kodlama becerileri ile uzaklaşırlar.
  tutorial_robobii_longdescription: |-
    RoboBlockly, yeni başlayanlar için Blockly'de robotlarla kodlamayı öğrenmeleri için tasarlanmıştır.  Kodlama etkinlikleri öğretici videolar ile kendi kendine yönlendirilir.
     RoboBlockly, öğrencileri C/C++ ile programlamaya hazır hale getirir.
  tutorial_robobm_longdescription: |-
    RoboBlockly, yeni başlayanların Blockly'de robotlarla matematik öğrenmesi için tasarlanmıştır.  Matematik etkinlikleri kendi kendine yönlendirilir.
     RoboBlockly, öğrencileri C/C++ ile programlamaya hazır hale getirir.
  tutorial_codingrobots_longdescription: |-
    RoboBlockly, yeni başlayanların robotlarla kodlama ve matematik öğrenmesi için tasarlanmıştır.  Etkinlikler, öğretici videolar ile öğrenci rehberliğindedir.
     RoboBlockly, öğrencileri C/C++ ile programlamaya hazır hale getirir.
  tutorial_robob_longdescription: |-
    RoboBlockly, yeni başlayanlar için Blockly'de kodlama ile robot bilimi öğrenmeleri için tasarlanmıştır.  Robotik aktiviteler, öğretici videolar ile kendi kendine yönlendirilir.
     RoboBlockly, öğrencileri C/C++ ile programlamaya hazır hale getirir.
  tutorial_coders_longdescription: |-
    Bu adım adım bulmaca oyunu, bot programlamaya kolay bir giriş sağlar.

     Amaç, diğer oyunculara karşı bir yıldız gemisi yarışını kazanmaktır.

     Oyunun başlaması basittir ve bir geminin hareket etmesi için yalnızca birkaç satırlık kod gerektirir, ancak daha karmaşık botlar oluşturmak için neredeyse sonsuz iyileştirme olasılığı vardır.
  tutorial_tynkerhw_longdescription: Bu yüksek oktanlı yarış oyununda Hot Wheels ile
    programlamayı öğrenin!  Çok çeşitli arabalardan birini seçin, ardından karmaşık
    yarış pistlerinde gezinirken programlamayı öğrenin.  Engellerin üzerinden atlayın,
    köşelerde kayın ve yarışı kazanın.  Hatta kendi yarış pistlerinizi programlayabilir
    ve arkadaşlarınıza bu pistlerde yarışmaları için meydan okuyabilirsiniz.
  tutorial_tynkermh_longdescription: Monster High bir çöpçü avına ev sahipliği yapıyor!  Frankie,
    Draculaura, Clawdeen, Cleo ve Ghoulia'ya yardım etmek için sürükle ve bırak bloklarıyla
    kodlama bulmacalarını çözün.  Monster High koridorlarında görev yaparken engellerden
    kaçının ve tüm okul armalarını bulun.  Ardından hortlaklarla kendi dans partisi
    müzik videonuzu programlayın ve arkadaşlarınızla paylaşın.
  tutorial_caphoto_longdescription: Bu zorlu ve heyecan verici proje size bir Photo
    Booth uygulamasını nasıl oluşturacağınızı öğretecek.  JavaScript, CSS ve HTML
    kullanarak, kamera kullanmanıza, resim yüklemenize ve çıkartmalar ekleyerek ve
    filtreler uygulayarak fotoğraflarınızı özelleştirmenize olanak tanıyan düğmeleri
    birbirine bağlayacaksınız.
  tutorial_mozillahw_longdescription: Öğrenciler bir web sitesindeki kelimeleri değiştirmek
    için JavaScript kodunu yeniden düzenleyecek, web için oluşturmayı, JavaScript
    değerlerini kodlamayı ve Web içeriğini yeniden karıştırmayı öğrenecekler.
  tutorial_ticklep_longdescription: |-
    Neleri başarabilirsin
    Tickle uygulamasıyla uyumlu Parrot drone, mükemmel uçuş performansı ile ünlüdür. Tickle uygulamasını kullanarak onları yenilikçi yollarla uçurabilir ve muhteşem hava gösterileri yapabilirsiniz. Aynı zamanda, hedefe ulaşmaya çalışırken programlama konseptlerini de öğrenebilirsiniz.
    (Gerekli cihazlar: Helikopter / Gece Uçabilen Drone)

    Uygulama ve Egzersiz
    -Kalkmak için bir dron programlayın, birden çok kez çevirin ve karaya çıkın.
    - Belirli bir hızda belirli bir hızda belirli bir süre belirli bir hedefe ileri doğru bir dronu sürün ve sonra hareket ettirin
    geriye doğru, başladığı noktaya.
    - Bir Parrot Drone'u bir kareye ve üçgen bir rotaya uçmak için belirli bir başlığa dönerek programlayın
    açılar ve uçma.
    - Cihazınızdaki hareket sensörlerini kullanın ve drona pilotluk yapmak için rota programlayın. Örneğin, cihazınızı sağa eğildiğinde sağa sola uçacak şekilde programlayın, aynı şekilde eğildiğinde ileri sarın. Cihazınızı salladığınızda, drone havada bir kapak açabilir
     
    Ne öğrenebilirsin
    - Görsel programlamayla tanışın.
    - "Döngü" kodlama konseptini öğrenin: kodun tekrar tekrar çalışmasına izin veren yinelemeyi belirten bir denetim bildirimi.
    - İki ilgili fizik kavramını öğrenirler: 1) Hız, zaman ve mesafe arasındaki lineer ilişki; 2)
    Hız, hız değerini bir yön ile açıklayan vektör.
    - Başlık açılarını (0 ila 360 derece) anlayın.
    - "Dış açılar" geometrisi konsepti hakkında bilgi edinin.
    - "Olay odaklı programlamanın" programlama konseptini anlayın
  tutorial_bbot_longdescription: Birer saatlik bu 3 kodlama aktivitesi ile öğrencilerinize
    programlamayı öğretmek için herhangi bir programlama bilgisine veya deneyimine
    ihtiyacınız yok!  Programlamayı eğlenceli ve kolay bir şekilde öğretebilirsiniz.  Etkinlikleri
    gözden geçirin ve sunum slaytları, bağlantısız materyaller ve çözüm kılavuzları
    dahil olmak üzere ders materyallerimizi indirin ve 20 - 40 dakika içinde kendinizi
    ilk dersinizi vermeye hazır bulacaksınız!
  tutorial_scratchg_longdescription: Çocuklar telefonlarında ve bilgisayarlarında
    oyun oynamayı severler.  Ama nasıl programlanırlar?  Bu etkinlik, öğrencilere
    Scratch programlama dilini tanıtır ve ardından onlara farklı oyun stillerini nasıl
    programlayacaklarını gösterir.  Oyunlar için gerekli tüm görseller sağlanır ve
    öğrencilerin işleyen bir oyun yapmak için her şeyi nasıl birbirine bağlayacaklarını
    öğrenmeleri gerekir.
  tutorial_sjforest_longdescription: |-
    Ürkütücü Bir Orman Yapabilir miyim?", anaokulundan ikinci sınıfa kadar olan ve ScratchJr'ın daha gelişmiş özellikleri hakkında bilgi edinmek ve bu özelliklerde ustalaşmak için önceden programlama deneyimi olan çocuklara yönelik bir ara etkinliktir. Daha sonra, çocuklar yaparken öğrendikleri becerileri kullanabilirler.  Bu aktivite kendi benzersiz projelerini yaratmak veya "Ürkütücü Bir Orman Yapabilir miyim?" programında oluşturduklarını geliştirmek için. Bu aktivite ve ScratchJr ile devam eden zaman sayesinde, öğrenciler yaratıcı düşünme, hikaye anlatıcısı olma ve  matematiksel muhakeme ve sıralama becerilerini geliştirmek.
     BAĞLAM İSTEĞİ
  tutorial_sjgreet_longdescription: Karakterlerimin Birbirlerini Selamlamasını Sağlayabilir
    miyim?", ScratchJr'ın daha gelişmiş özelliklerinde ustalaşmak için önceden programlama
    deneyimi olan anaokulundan ikinci sınıfa kadar olan çocuklara yönelik ileri düzey
    bir aktivitedir. Çocuklar daha sonra bu aktiviteyi yaparken öğrendikleri becerileri
    kullanabilirler.  kendi benzersiz projelerini yaratmak veya "Karakterlerimi Birbirleriyle
    Selamlaştırabilir miyim?" programında oluşturduklarını geliştirmek. Bu etkinlik
    ve ScratchJr'de devam eden süre boyunca öğrenciler yaratıcı düşünme, hikaye anlatıcısı
    olma ve  matematiksel muhakeme ve sıralama becerilerini geliştirmek.
  tutorial_sjsunset_longdescription: '"Güneşin Batmasını Sağlayabilir miyim?"  ScratchJr''ın
    temel özelliklerini ve temel kodlama kavramlarını öğrenmek için programlama deneyimi
    çok az olan veya hiç olmayan anaokulundan ikinci sınıfa kadar çocuklara yönelik
    bir giriş etkinliğidir.  Bu aktivite ve ScratchJr ile devam eden zaman sayesinde,
    öğrenciler yaratıcı düşünme, hikaye anlatıcıları olma ve matematiksel muhakeme
    ve sıralama becerilerini geliştirme fırsatına sahip olacaklar.  Daha sonra çocuklar
    öğrendikleri becerileri kendi benzersiz projelerini oluşturmak için kullanabilirler.'
  tutorial_fufafrenz_longdescription: |-
    Dizi (K-5) ile ilgili başlangıç ​​dersleri.  Bu, en temel programlama konsepti olan diziye giriş niteliğindedir.  Bu üçüncü sınıf örneği, K-5 için bu kavramla ilgili iskeleli ders planlarımız var.
     BAĞLAM İSTEĞİ
  tutorial_bbcgeo_longdescription: K-5 sınıfları için standartlara dayalı ders planı.  Çocuklarınızı
    ellerinde çalışma sayfaları ile bilgisayar laboratuvarına götürün ve geometri
    içeren uygulamalar oluşturun.
  tutorial_chspixel_longdescription: Grafiklerin nasıl çalıştığını öğrendikten sonra,
    öğrenciler kendi Color by Pixel programlarını oluşturacaklar.  Ders planı, her
    biri belirli bir konuyu kapsayan dört bölümden oluşur.  Beş bölümden oluşan Color
    by Pixel dersinin tamamı, yaklaşık bir saat çalışacak şekilde tasarlanmıştır.
  tutorial_hummingbird_longdescription: Bu aktivitede kendi oyununuzu yaratacaksınız!  Oyuncunun
    bir kutuya top attığını algılamak için bir Sinek Kuşu tahtası ve bir sensör kullanacaksınız.  Oyuncu
    basket attığında skor tutmak ve ışıkları yakmak için bir program yazacaksınız.  Ardından
    oyununuzu benzersiz kılmak için özelleştirebilirsiniz!  Bu etkinlik için bir dizüstü
    bilgisayar veya Chromebook kullanabilirsiniz;  önceden herhangi bir programlama
    deneyimine ihtiyacınız yok.
  tutorial_recoloring_longdescription: Önceden kodlama deneyimi olmayan öğrenciler,
    görüntüleri oluşturmak ve astronomik verileri anlamak için bilgisayarları nasıl
    kullanacaklarını öğrenebilirler.  Katılımcılar, şekil ve renk gibi tanıdık kavramlarla
    başlayarak ve astronomik nesnelere doğru derecelenerek temel kodlamayı öğrenirler.  Bir
    dizi aktivitenin ardından ve patlamış yıldızlardan karadeliklere kadar NASA yörüngesindeki
    teleskoplardan gelen verilerle çalışan öğrenciler, bilim, teknoloji ve sanatın
    gerçek dünyadaki uygulamalarını deneyimleyebilirler.
  tutorial_bbcchem_longdescription: K-5 sınıfları için standartlara dayalı ders planı.  Çocuklarınızı
    ellerinde çalışma sayfaları ile bilgisayar laboratuvarına götürün ve kimya içeren
    uygulamalar geliştirin.
  tutorial_floalgo_longdescription: Bu derste öğrenciler, bilgisayar programcılarının
    sorunları çözmesine olanak sağlayan anahtar bir kavram olan algoritmaları keşfedecekler.  Görevleri
    tamamlamak ve sorunları çözmek için İngilizce olarak verimli, kesin algoritmalar
    ve sözde kod yazacaklar.  Ayrıca verimlilik ve diğer faktörlere dayalı olarak
    rakip algoritmaları değerlendireceklerdir.
  tutorial_flocond_longdescription: Bu, öğrencilerin kodlama dillerinde kullanılan
    bir kavram olan koşullu ifadeleri keşfettikleri bir ders planıdır.  Öğrenciler
    koşullu ifadeler hakkında eğitici bir hip-hop videosu izleyecek ve tartışma sorularını
    cevaplayacak.  Daha sonra koşulların doğru olup olmadığını belirleme ve buna göre
    eylemler gerçekleştirme alıştırması yapacaklardır.  Son olarak, programların sonucunu
    tahmin etmek için kendi koşullu ifadelerini yazacak ve ifadeleri değerlendireceklerdir.
  tutorial_floloops_longdescription: Bu, öğrencilerin programlama dillerinde kullanılan
    ve programcıların kodu kolayca tekrar etmesine olanak tanıyan bir kavram olan
    döngüleri keşfettiği bir ders planıdır.  Öğrenciler, döngüler hakkında eğitici
    bir hip-hop videosu izleyecek ve programlamada kullanımlarıyla ilgili tartışma
    sorularını yanıtlayacak.  Daha sonra anahtar kelime pratiği yapacaklar ve döngüler
    yazdıkları ve çıktılarını oluşturmak için verilen döngüleri yorumladıkları bir
    etkinlik dizisini tamamlayacaklar.
  tutorial_pgts_longdescription: Bu "bağlantısız" aktivite, öğrencilerin bir grup
    öğrenciye Taş / Kağıt / Makas oyununun farklı versiyonlarını oynamalarını sağlayarak
    modelleme ve simülasyonun nasıl çalıştığını öğrenmelerine ve sonuçları farklı
    modelleme deneyleri olarak görmelerine yardımcı olur.
  tutorial_ozo_longdescription: |
    Öğretmen liderliğindeki bu eğitim, öğrencilere küçük bir programlanabilir robot olan Ozobot'un yardımıyla kodlama kavramını tanıtır.  Öğrenciler, Shape Tracer Games adlı Ozobot oyunlarını oynayarak kodlamayı öğrenecekler.  Ozobot Bit veya Evo robotları olmasa bile oyunların simüle edilmiş versiyonunu oynamaya devam edebilirler. Ozobot oyunları, öğrencilere Blockly tabanlı görsel bir programlama dili olan OzoBlockly ile nasıl kod yazılacağını öğretecek.
    Oyunların ardından Hour of Code'un ötesinde yapılabilecek bir proje fikri gelir. Proje, öğrencileri öğrendikleri her şeyi alıp Ozobot için bir aksiyon sahnesi tasarlayıp programlamaya davet eder.
    Bu eğitim için programlama deneyimi veya Ozobot bilgisi gerekmez.  Ancak, biraz programlama deneyimi olan öğrenciler bile Ozobot oyunlarıyla meşgul olacak.  Öğretici, 1-12. sınıflar için tasarlanmıştır ve öğrencilerinizin becerilerine göre özelleştirilebilir.
  tutorial_bbcla_longdescription: K-5 sınıfları için standartlara dayalı ders planı.  Çocuklarınızı
    ellerinde çalışma sayfaları ile bilgisayar laboratuvarına götürün ve dil sanatlarını
    içeren uygulamalar oluşturun.
  tutorial_bbcsci_longdescription: K-5 sınıfları için standartlara dayalı ders planı.  Çocuklarınızı
    ellerinde çalışma sayfaları ile bilgisayar laboratuvarına götürün ve genel bilim
    içeren uygulamalar oluşturun.
  tutorial_tlctour_longdescription: Bu etkinlik, sırayla yapılacak basit bir talimat
    dizisi olan bir algoritma oluşturmaya bir örnektir.  Problemin çözümünü bir algoritma
    şeklinde yazdıysak, tekrar sıfırdan çalışmak zorunda kalmadan sadece adımları
    takip ederek gelecekte turlar yapabileceğimizi gösteriyor.  Ayrıca algoritmayı
    yazarsak, kağıt üzerinde adım adım takip ederek kesinlikle çalışıp çalışmadığını
    kontrol edebiliriz.  Bu aktivite Knight's Tour aktivitesine götürür.
  tutorial_codesterstj_longdescription: Bu çok dersli projede öğrenciler dijital vatandaşlığı
    öğrenirler ve seçtikleri bir sorunu çözmek için bir tasarım odaklı düşünme modelini
    takip ederler!  Öğrenciler, kullanıcılara sorumlu dijital vatandaşlık hakkında
    bir ders vermeyi amaçlayan bir oyun oluşturacaklar.  Tüm kaynaklar platformda
    bulunur.
  tutorial_tlclocked_longdescription: Bu aktivite, algoritmanın ne olduğu, doğrusal
    aramanın ne olduğu ve algoritmaların verimlilik temelinde nasıl karşılaştırılabileceği
    konusunda bir anlayışa yol açan hesaplamalı düşünmeye dayalı problem çözmeyi tanıtmayı
    amaçlamaktadır.  Ayrıca hesaplamalı düşünmenin sadece bilgisayar tabanlı çözümler
    yaratmaktan daha fazlası olduğunu da gösteriyor.  Bilgisayar, insanlar için problem
    çözmekle ilgilidir.
  tutorial_baubles_longdescription: Öğrenciler, açık ve kapalı fonksiyonları olarak
    harfleri ikili olarak temsil etmeyi ve saklamayı öğrenirler.  Sonunda sınıf, eve
    yanlarında götürmek için kendi baş harflerini kodlar.
  tutorial_bbcart_longdescription: K-5 sınıfları için standartlara dayalı ders planı.  Çocuklarınızı
    ellerinde çalışma sayfaları ile bilgisayar laboratuvarına götürün ve görsel sanatlar
    içeren uygulamalar geliştirin.
  tutorial_tlcknight_longdescription: Bu etkinlik, iki farklı temsil kullanarak bir
    bulmacayı çözmeye çalışmayı içerir.  Başlamak oldukça zor ama tahtanın ve hamlelerin
    temsili değiştirildiğinde gerçekten kolaylaşıyor.  Sorunu temsil etmek için grafikler
    oluşturun.  Soyutlamayı kullanmanın gücünü ve temsil seçiminin bir sorunu nasıl
    daha kolay hale getirebileceğini görün.  Bu aktivite, Tur Rehberi aktivitesinden
    kaynaklanmaktadır.
  tutorial_fufafit_longdescription: Öğrenciler, bir ders ve kinestetik aktivite yoluyla
    ileri programlama kavramlarını (işlevlerini) öğreneceklerdir.  Öğrenciler, bir
    programı çalıştırmak için ekrandaki işlev bilgilerini uygulayacaktır.  Bu ders,
    sıralama, koşullar, döngüler veya diğer temel programlama kavramları konusunda
    biraz deneyimi olan öğrenciler ve öğretmenler içindir.
  tutorial_ozodance_longdescription: |-
    Öğretmen liderliğindeki bu eğitim, öğrencilere küçük bir programlanabilir robot olan Ozobot'un yardımıyla kodlama kavramını tanıtır.  Öğrenciler, Ozobot için bir dans rutini oluşturup programlayarak kodlamayı öğrenecekler!  Dansı programlamak için Blockly tabanlı görsel bir programlama dili olan OzoBlockly'yi kullanacaklar ve ardından Ozobot danslarını sergilediğinde koreografilerinin canlandığını görerek eğlenecekler.

     Bu eğitim için programlama deneyimi veya Ozobot bilgisi gerekmez.  Ancak, biraz programlama deneyimi olan öğrenciler bile Ozobot oyunlarıyla meşgul olacak.  Öğretici, 1-12. sınıflar için tasarlanmıştır ve öğrencilerinizin becerilerine göre özelleştirilebilir.
  tutorial_codingrobotics_longdescription: Öğrenciler temel programlama kavramlarını
    öğrenecek ve yeni bilgileri robot bilimine uygulayacaktır.  Hem Kodable hem de
    Wonder Workshop ile çalışan öğrenciler, Path uygulamasında robota "Dash" komutu
    vermek için programlama bilgilerini kullanacaklar.
  tutorial_box_longdescription: Box Island'da bir geziye çıkın ve Hiro'nun vahşi doğaya
    dağılmış tüm saatleri toplamasına yardım edin!  Bu eğitimde algoritmaların, dizilerin,
    döngülerin ve koşullu ifadelerin temellerini öğreneceksiniz!
  tutorial_hopgame_longdescription: |-
    Eğlenceye devam edin!  Bir oyun tasarım atölyesini, hackathon'u veya sınıf içi serileri kolaylaştırmak için bu proje tabanlı kılavuzu kullanın.  Yolu Geç, Geometry Jumper, Quiz Creator, Falling Bird, Subway Skaters ve Escape the Room yapın.  Her biri tartışma soruları, farklılaştırma ve bir video eğitimi içerir.

     Öğrenciler, oyunlarını özelleştirmek için talimatlarınızı oluşturabilir.  Önceden deneyim gerekmez.
  tutorial_icontrol_longdescription: |-
    Hour of Code için uyarlanan bu öğretmen destekli ders, öğrencilere robotik - Sphero aracılığıyla fiziksel programlamayı keşfetme fırsatı sunar.

     Sürükle ve bırak programlama ortamı ve programlanabilir bir robotik küre kullanarak, öğrenciler fiziksel sistemlerin programlanabileceğini ve kontrol edilebileceğini öğrenecekler.
  tutorial_cocomteach_longdescription: 'CodeCombat''ın ücretsiz, bir saatlik Bilgisayar
    Bilimine Giriş kursunda öğrencilerinizi Python veya JavaScript ile tanıştırın.  Mücevherlerle
    dolu zindan labirentleri ve kahramana karşı ogre kullanarak temel sözdizimi, diziler,
    bağımsız değişkenler, döngüler, değişkenler ve x ve y koordinatları dahil olmak
    üzere kavramları öğrencilerinize açıklamanıza yardımcı olacak özel bir ders planımız
    var.  '
  tutorial_bbcmathii_longdescription: K-2 sınıfları için standartlara dayalı ders
    planı.  Çocuklarınızı ellerinde çalışma sayfaları ile bilgisayar laboratuvarına
    götürün ve aritmetik, sayıların görselleştirilmesi ve geometrik şekiller içeren
    uygulamalar oluşturun.
  tutorial_bbcphys_longdescription: K-5 sınıfları için standartlara dayalı ders planı.  Çocuklarınızı
    ellerinde çalışma sayfaları ile bilgisayar laboratuvarına götürün ve fizik içeren
    uygulamalar oluşturun.
  tutorial_bitsbox_longdescription: Gerçek, yazılı Javascript kullanarak beş eğlenceli
    mini uygulamayı kodlamak için yönergeleri izleyin.  "Yiyecek Dövüşü"nde pastayı
    patlatmaktan "Elveda, Ödev!"de bir defteri kara deliğe gömmeye kadar her uygulama,
    değişkenleri, yöntemleri ve daha fazlasını gösterirken çocukları memnun etmek
    için tasarlandı.  Bu uygulamalar aynı zamanda tamamen açık uçludur;  çocuklar
    bunları kendi uygulama oluşturmaları için bir başlangıç ​​noktası olarak kullanabilir.  Yeni
    başlayanlar hoş geldiniz!
  tutorial_tlcemo_longdescription: Öğrenciler, farklı duyguları göstermek için karttan
    yapılmış bir 2D robot yaratır ve programlar.  Duyguları (yüksek seviyeli komutlar)
    düşük seviyeli makine talimatlarına çevirmek için kullanılabilecek bir tablo oluştururlar.
  tutorial_crd_longdescription: Bir deste kart kullanarak bu "bağlantısız" aktivitede
    algoritmalar ve koşullu ifadeler hakkında bilgi edinin.  Öğrenciler bu aktiviteyi
    takımlar halinde yaparlar ve takım başına bir deste karta ihtiyaç duyarlar.
  tutorial_bbcbio_longdescription: K-5 sınıfları için standartlara dayalı ders planı.  Çocuklarınızı
    ellerinde çalışma kağıtları ile bilgisayar laboratuvarına götürün ve büyüme, tür
    çeşitliliği ve tozlaşma hakkında bilgi edinin.
  tutorial_ticklebb8_longdescription: "Neleri başarabilirsin\nTüm Starwars taraftarlarının
    en iyi şirketi olan BB-8 şimdi en iyi kodlama eğitim arkadaşınız olabilir! Tickle
    uygulamasının gücü ile, BB-8 ile iyi bir dönüş sağlamak,  belirli yol güzergahlarında
    gezinmek veya sizinle etkileşim kurabilmesi için takım oluşturabilirsin. Aynı
    zamanda, egzersizleri temizlemeye çalışırken programlama konseptlerini de öğrenebilirsiniz.\n(Gerekli
    cihazlar: BB-8)\n\nUygulama ve Egzersiz\n- Kare desende hareket etmek için BB-8
    programlayın.\n- Şekil-sekiz düzende hareket etmek için BB-8 programlayın.\n-
    Rasgele 1 ile 10 arasında bir sayı seçmek için BB-8 programlayın ve daha sonra
    numarayı tahmin edin!\n- BB-8'i test etmek için telefonlarınızın ve tabletlerinizin
    eğme sensörlerinden yararlanın. Örneğin, \ncihazınızı öne doğru eğmek BB-8'i de
    aynı şekilde hareket ettirecek ve cihazınızı sallayarak BB-8 titreyecektir.\n\nNe
    öğrenebilirsin\n- Görsel programlamayla tanışın.\n- Temel hareket komutlarını
    kullanarak hareketler gerçekleştirmek için BB-8 programlayın.\n- Kodun ardışık
    olarak birden fazla kez çalışmasına olanak tanıyan tekrar eden blokların veya
    döngünlerin kullanımını öğrenin.\n- Programlamada matematiği öğrenin.\n- Programlamada
    değişkenler nasıl oluşturulacağını öğrenin.\n- \"Olay odaklı programlamanın\"
    programlama konseptini anlayın.\n- Hareket olaylarını (eğ ve salla) BB-8 pilotuna
    algılamak için hareket sensörleri kullanın."
  tutorial_grok_longdescription: Dünyanın dört bir yanından bayraklar çizmek, harika
    kar taneleri oluşturmak veya "Eliza" adlı bir sohbet robotu oluşturmak için sürükle
    ve bırak bloklarını veya metin tabanlı Python dilini kullanın.
  tutorial_ijournalist_longdescription: |-
    Bu öğretmen destekli ders, Bilgisayar Bilimi ve Dil Sanatlarını öğretir.  Öğrenciler, okuyucunun ilgisini ve çevrimiçi bir haber için bilgi sunumunu dikkate alan bir gazetecilik tarzı geliştirmeye başlar.  Öğrenciler, kurgusal bir okul soygunu hakkında çevrimiçi bir haber öyküsü oluşturmak ve sunmak için temel HTML ve CSS'yi kullanır.

     Bilgisayar bilimini anlamlı bir bağlam içine oturtarak çocukların diğer konu alanlarında bilgisayar biliminin değerini anlamalarını sağlar.
  tutorial_bbcmusic_longdescription: K-5 sınıfları için standartlara dayalı ders planı.  Çocuklarınızı
    ellerinde çalışma sayfaları ile bilgisayar laboratuvarına götürün ve müzik içeren
    uygulamalar oluşturun.
  tutorial_secretcodes_longdescription: Dünyayı kurtarmaya yardımcı olmak için bilgisayarların
    oynadığı rol hakkında bilgi edinin.
  tutorial_tlchex_longdescription: Çok renkli bir kağıt şeridi özel bir şekilde katlayıp
    yapıştırarak kırmızı ve sarı bir hexahexa exagon yapıyorsunuz.  Bir kez yaptıktan
    sonra onu keşfetmeye başlarsınız.  Katlayıp açtıkça, dışgen renk değiştirirken
    sihirli bir şekilde yeni tarafları ortaya çıkarırsınız.
  tutorial_tickles_longdescription: |-
    Neleri başarabilirsin
    Sphero, öğretime uygulandığında esnekliği ile ünlüdür. Tickle uygulamasını kullanarak, programlama eğitimine daha da ileri götürülebilirsiniz, oysa Sphero'nun gerçekleştirmesi için komutlar oluşturmak için kod bloklarını sürükleyip bırakabiliriz. Cihazınızı kontrol ettiğinizde hareket ettirin, döndürün, atlayın veya hatta yönlendirin. Aynı zamanda, egzersizleri temizlemeye çalışırken programlama konseptlerini de öğrenebilirsiniz. (Gerekli cihazlar: Sphero)

    Uygulama ve Egzersiz
    - Kare şeklinde hareket ettirmek için bir Sphero programlayın.
    - Bir Sphero'yu döndürmek için programlayın ve sonra üçgen şeklinde hareket ettirin.
    - Nesnelerle çarpıştığında ve cihaz çalkalandığında eylemler gerçekleştirmek için bir Sphero programlayın. - Cihazların devirme sensörlerinden Sphero'nun pilot uygulamasını kullanın. Örneğin, cihazınızı eğerek
    geriye doğru Sphero'nun kendinize doğru hareket etmesini sağlayacak ve cihazınızı sallayarak
    Sfenero atla!
     
    Ne öğrenebilirsin
    - Görsel programlamayla tanışın.
    - "Döngü" kodlama konseptini öğrenirler: Kodlamaya izin veren yinelemeyi belirten bir kontrol deyimi
    tekrar tekrar çalıştırılmalıdır.
    - Daha az kod bloğu ile aynı kalıpta hareket etmek için tekrar halkaları kullanın.
    - Bir üçgen modelinde düzgün hareket edebilmek için hareketi birleştiren ve blokları döndürerek bir Sphero programlayın. - "Olay odaklı programlamanın" programlama konseptini anlayın
  tutorial_ozogame_longdescription: |-
    Öğretmen liderliğindeki bu eğitim, öğrencilere küçük bir programlanabilir robot olan Ozobot'un yardımıyla kodlama kavramını tanıtır.  Öğrenciler, Shape Tracer Games adlı Ozobot oyunlarını oynayarak kodlamayı öğrenecekler.  Ozobot Bit veya Evo robotları olmasa bile oyunların simüle edilmiş versiyonunu oynamaya devam edebilirler. Ozobot oyunları, öğrencilere Blockly tabanlı görsel bir programlama dili olan OzoBlockly ile nasıl kod yazılacağını öğretecek.

     Öğrenciler, Shape Tracer Games'in on seviyesinin tamamını çözdükten sonra, öğrendikleri her şeyi alıp kendi oyun seviye 11'ini tasarlamaya ve programlamaya davet edilir.

     Bu eğitim için programlama deneyimi veya Ozobot bilgisi gerekmez.  Ancak, biraz programlama deneyimi olan öğrenciler bile Ozobot oyunlarıyla meşgul olacak.  Öğretici, 2-12. sınıflar için tasarlanmıştır ve öğrencilerinizin becerilerine göre özelleştirilebilir.
  tutorial_vidcodeio_longdescription: Bu alıştırmada, bir matematik denklemini programlama
    ile çözerek, öğrencilerinizle bunun matematik hakkında halihazırda bildikleriyle
    nasıl bir ilişkisi olduğunu gözden geçireceksiniz.
  tutorial_tlcbrain_longdescription: Bu aktivite, hesaplamalı modellemenin (hesaplamalı
    düşünmenin önemli bir parçası) biyolojik sistemleri - burada nöronları - anlamaya
    yardımcı olmak için nasıl kullanılabileceğini araştırıyor.  Beynimizin çalışma
    şeklinin, bilgisayarları programlamanın ve böylece onlara akıllı yetenekler vermenin
    yeni bir yolu için nasıl ilham kaynağı olduğunu görüyoruz.
  tutorial_hopquiz_longdescription: Bu ders planı, herhangi bir konuda (Bilim, Dil
    Sanatları, Dünya Dilleri veya Tarih) uyarlayıp kullanabileceğiniz bir şablondur.  Öğrencilerinizin
    çoktan seçmeli sınavları kodlamasına yardımcı olmak için kullanabileceğiniz adım
    adım talimatlar ve açıklamalar içerir.  Süreç boyunca, dizi, döngüler, değişkenler
    ve koşullu ifadeler gibi temel kodlama kavramlarını uygulayacak ve keşfedecekler.
  tutorial_unfortunate_longdescription: Okul takımı kazandığında tezahürat yapmak,
    hüzünlü bir filmde ağlamak veya müzik duyduğumuzda dans etmek gibi, çevremizde
    olup biten olaylara hepimiz tepki veririz.  Bu derste öğrenciler, Dash ve Dot'a
    etraflarında olup biten olaylara yanıt vermeyi nasıl öğreteceklerini öğrenecekler!
  tutorial_cha_longdescription: Bilgisayarların tarihi büyüleyici.  Bu, daha fazla
    bilgi edinme şansınız.
  tutorial_elaseq_longdescription: Öğrenciler sıra kavramını okuma ve yazma bağlamında
    inceleyeceklerdir.  Öğrenciler, sınıf düzeyine uygun ELA dersleri aracılığıyla,
    programlamada sıranın oynadığı rolü anlamalarını ilerletmek için dizi bilgilerini
    uygulayacaklardır.
  tutorial_bbcmathi_longdescription: 3-5. sınıflar için standartlara dayalı ders planı.  Çocuklarınızı
    ellerinde çalışma sayfaları ile bilgisayar laboratuvarına götürün ve kesirler,
    değişkenler ve formüller içeren uygulamalar oluşturun.
  tutorial_tlcpixel_longdescription: Piksel bulmacaları, görüntülerin pikselleri temsil
    eden bir dizi sayı olarak temsil edilme biçimlerini bulmacalara dönüştürür.  Sayılara
    göre renklerin basit bir varyantından görüntülerin daha az sayı ile temsil edildiği,
    dolayısıyla daha az depolama alanı kapladığı sıkıştırmaya dayalı daha karmaşık
    bulmacalara kadar çeşitli biçimlerde gelirler - ancak onları geri alabilir misiniz?  Her
    temsil, görüntüyü geri almak için kendi algoritmasına ihtiyaç duyar.
  tutorial_introrobo_longdescription: Bu derste öğrenciler Robotik ve Programlama
    fikirleriyle tanıştırılırken Dash ve Dot'u tanıyacaklar.  Öğrenciler robotun ne
    olduğunu, çevrelerindeki dünyayı nasıl algıladıklarını ve programların robotları
    nasıl kontrol edebildiğini anlayacaklardır.
  tutorial_tlcinvis_longdescription: Bu, bir algoritmanın ve bir bilgisayar programının
    ne olduğunu tanıtır.  Ayrıca, insan bilgisayar etkileşimini ve geri bildirimin
    önemini ve doğru bir zihinsel model oluşturmayı keşfetmek için de kullanılabilir.
  tutorial_tlcjflap_longdescription: Sonlu durum makinesi, hesaplamalı düşünme araç
    kutusunda çok kullanışlı bir araçtır.  Bilgisayar sistemlerinin ne yaptığını açıklamanın
    ve gerçek dünyadaki şeyleri simüle etmenin önemli bir yoludur.  JFLAP, sonlu durum
    makineleri oluşturmak için kullanımı kolay ve ücretsiz bir araçtır.  Bu aktivite,
    basit bir sonlu durum makinesi oluşturmayı ve onu simüle etmeyi, ardından bulmacaları,
    gadget'ları, web sayfalarını ve oyunları temsil eden daha karmaşık sonlu durum
    makineleri yaratmayı içerir.
  tutorial_procolor_longdescription: |-
    Öğretmen liderliğindeki bu eğitim, öğrencilerinizi programlama ve hesaplamalı düşünme ile tanıştırır ve ayrıca Ozobot'un ne tür bir robot olduğunu açıklar.  Bu aktivite "fişten çıkarılmıştır", yani kodlama bir bilgisayarda veya tablette değil, işaretli bir kağıt parçasında yapılır.  Öğrenciler, özel renk dizileri olan OzoCode'ları kullanarak Ozobot'a komutlar verecekler.  Ozobot'u keçeli kalemler ve kağıtla nasıl programlayacaklarını öğrendikten sonra öğrencilerden bir labirenti çözmeleri ve Ozobot'un okula giden yolu bulmasına yardım etmeleri isteniyor.

     Bu eğitim için programlama deneyimi veya Ozobot bilgisi gerekmez.  Bununla birlikte, biraz programlama deneyimi olan öğrenciler bile Ozobot'u programlayarak meşgul olacaklardır.  Öğretici, K-12 sınıfları için tasarlanmıştır ve öğrencilerinizin becerilerine göre özelleştirilebilir.
  tutorial_spiralsfinch_longdescription: Finch, kodlarının somut ve fiziksel bir temsilini
    sağlayarak bilgisayar bilimi öğrenen öğrencilere ilham vermek ve onları memnun
    etmek için tasarlanmış küçük bir robottur.  Bu etkinlikte Finch'i hareket ettiren
    ve döndüren programlar yazmayı öğreneceksiniz.  Ardından, robotu spiral bir düzende
    hareket etmesi için programlamak için bir değişken kullanacaksınız.  Bu aktivite
    için Finch'i Scratch veya Snap! ile programlayabilirsiniz.  dizüstü bilgisayarları
    veya Chromebook'ları kullanarak.  Önceden herhangi bir programlama deneyimine
    ihtiyacınız yoktur.
  tutorial_ozoi_longdescription: |-
    Bu eğitim, öğrencilere programlama ve hesaplamalı düşünmeyi tanıtır ve ayrıca Ozobot'un ne tür bir robot olduğunu açıklar.  Bu aktivite "fişten çıkarılmıştır", yani kodlama bir bilgisayarda veya tablette değil, işaretli bir kağıt parçasında yapılır.  Öğrenciler robotun nasıl çalıştığını öğrenecek ve ardından özel renk dizileri olan OzoCode'ları kullanarak Ozobot'a komutlar verecekler.  Ozobot'un keçeli kalemler ve kağıtla nasıl programlanacağını öğrendikten sonra öğrencilerden bir labirenti çözmeleri ve Ozobot'un mağazaya giden yolu bulmasına yardım etmeleri isteniyor.

     Bu eğitim için programlama deneyimi veya Ozobot bilgisi gerekmez.  Bununla birlikte, biraz programlama deneyimi olan öğrenciler bile Ozobot'u programlayarak meşgul olacaklardır.  Öğretici, K-12 sınıfları için tasarlanmıştır ve öğrencilerinizin becerilerine göre özelleştirilebilir.
  tutorial_ticklel_longdescription: |-
    Neleri başarabilirsin
    LEGO WeDo 2.0 herkesin tanıdık tuğla oyun setidir, ancak dahice olarak programlama olanaklarıyla birleştirilmiştir. Bazı komutlar oluşturmak için Tickle uygulamasını kullanarak, LEGO WeDo 2.0 daha sonra birtakım akıllı hamleler gerçekleştirebilir. Aynı zamanda, egzersizleri temizlemeye çalışırken programlama konseptlerini de öğrenebilirsiniz. (Gerekli cihazlar: LEGO WeDo 2.0)

    Uygulama ve Egzersiz
    - WeDo 2.0 kapandığında kendisini kaldırmaya başlamasını sağlayın.
    - Üst düğmeye her bastığınızda WeDo 2.0'ın pandayı kaldırılmasını veya düşürmesini sağlayın. - WeDo 2.0'ı ileri hareket ettirin ve engeller çıkarsa durun.

    Ne öğrenebilirsin
    - Görsel programlamayla tanışın.
    - Temel hareket komutlarını kullanarak eylemler gerçekleştirmek için LEGO WeDo 2.0 programını yapın.
    - "Olaya dayalı programlama" programlama konseptini öğrenin ve anlayın. - Değişkenlerin ve koşulların kullanımı hakkında bilgi sahibi olun (if-then-else).
  tutorial_spiralsdash_longdescription: Sanat yaratmak için bir robot kullanırken
    bir programda değişken kullanmanın temellerini öğrenin!  Bir Dash robotunun tekerlek
    hızlarını dinamik olarak kontrol etmek için Blockly'deki değişkenleri kullanın.  Dersi
    tamamladıktan sonra, bir değişken atamayı, bir değişkene erişmeyi ve bir döngü
    kullanarak bir değişkeni dinamik olarak değiştirmeyi öğreneceksiniz.  Bir değişkenin
    değerini zaman içinde değiştirerek Dash'in muhteşem bir spiral çizmesini sağlayabilirsiniz!
  tutorial_ghdebug_longdescription: Öğrencilerinize Grace Hopper'ı ve bu haftanın
    neden bilgisayar bilimleri eğitim haftasi olduğunu anlatın.
  tutorial_tlckk_longdescription: Kriss-kross bulmacaları, kelime sevgisini mantık
    sevgisiyle birleştirir.  Farklı uzunluklarda kelimelerin bir listesi verildiğinde,
    hepsini ızgaraya sığdırmanız gerekir.
  tutorial_firstcomp_longdescription: Çok az şey bilgisayarlar kadar heyecan vericidir.  Ve
    şimdi kendi tasarımınızı yapacaksınız - bu sefer kağıt kalmadı.  CPU, RAM ve ROM,
    Yığın Depolama ve GPU'yu tanıyın.  İlk uygulamanızı çizin.  Makasınızı, kalemlerinizi
    ve kağıtlarınızı çıkarın!
  tutorial_mazefinch_longdescription: Bu aktivitede Finch robotunun hareket etmesini
    ve dönmesini sağlamak için çok basit bir programlama dili kullanacaksınız.  Ardından,
    robotun bir labirenti tamamlamasına yardımcı olacak programlar yazacaksınız!  Önceden
    herhangi bir programlama deneyimine ihtiyacınız yoktur ve bir dizüstü bilgisayar
    veya Chromebook kullanabilirsiniz.
  tutorial_tlccc_longdescription: Bilgisayarlardaki veriler, uzun karakter dizileri
    olarak depolanır - sonuçta ikili 1'ler ve 0'lar.  Sıkıştırma ile ilgili fikir,
    bilginin temsil edilme şeklini değiştirmek için bir algoritma kullanmamızdır,
    böylece tam olarak aynı bilgiyi depolamak için daha az karaktere ihtiyaç duyulur.
  tutorial_tlcdoodle_longdescription: 'Filmlerdeki sahne genellikle bilgisayar tarafından
    oluşturulur.  Bunu nasıl yaptıklarını hiç merak ettiniz mi?  Bir dahaki sefere
    kendinizi karalamalar çizerken bulursanız, algoritmik bir karalama çizin ve doğayı
    çizmek için algoritmaları keşfedin.  Algoritmalar özyinelemelidir: yani bir adımı
    tanımlarlar ve ardından size bir sonraki adımı aynı şekilde, algoritmayı en baştan
    takip ederek çizmenizi söylerler.'
  tutorial_tlcpunch_longdescription: Bilgisayarların delikli kartlarda saklanan verileri
    nasıl erken bulabildiklerini gösterin ve bunun 'Avustralyalı Sihirbazın Rüyası'
    Etkinliğindeki sihir numarasıyla aynı algoritma olduğunu gösterin.  Bir arama
    algoritmasının nasıl çalıştığını görsel olarak göstermeyi amaçlar.  Bunu yaparken,
    ikili sayıların pratik kullanımını, sorunlu alanlar arasında çözümleri çevirmenin
    hesaplamalı düşünme hilesini aramak ve keşfetmek için bir böl ve fethet algoritmasını
    gösterirsiniz.
  tutorial_finchfract_longdescription: Bu etkinlik, Finch robotuyla Koch fraktalları
    çizmek için özyinelemeyi kullanır.  Öğrencilerin özyineleme fikriyle tanıştırıldığını
    varsayar, ancak bu aktiviteyi tamamlamak, özyinelemenin fiziksel temsili aracılığıyla
    bu kavramı daha derinden anlamalarına yardımcı olacaktır.  Bu aktivite, Python
    veya Java kullanan giriş seviyesi veya ileri düzey bilgisayar bilimi dersleri
    alan öğrenciler için uygundur.
  tutorial_tlcmind_longdescription: Bu, bir algoritmanın her zaman çalıştığını kanıtlamak
    için cebir kullanımı yoluyla mantıksal akıl yürütmenin kullanımını tanıtır.  Algoritmaları
    değerlendirmek için soyutlama ve mantıksal akıl yürütmenin nasıl kullanılabileceğini
    gösterir.
  tutorial_tlctelebot_longdescription: Bu hile, görünüşte basit olan şeylerin beynimiz
    için ne kadar karmaşık olabileceğini gösteriyor. Önemli bir tasarım ilkesi, arayüzlerin
    karmaşık değil, açık ve basit olması gerektiğidir.  Ayrıca, sorunu basitleştirme
    ve insanları anlamanın önemi gibi hesaplamalı düşünmenin yönlerini de gösterir.
  tutorial_tlcaus_longdescription: Bu etkinlik, bir dizi bilgi işlem kavramını akılda
    kalıcı bir şekilde tanıtır.  Sihirli bir numara sunar ve algoritmanın çalıştığını
    kontrol etmek için soyutlama, mantıksal akıl yürütme ve hesaplamalı modellemenin
    nasıl kullanılabileceğini gösterir.  'Delikli kart arama' etkinliği ile birleştiğinde,
    ilk bilgisayarlar tarafından kullanılan bir böl ve fethet algoritması sunar.
  tutorial_tlcmicro_longdescription: Bu video, insan bilgisayar etkileşimine (HCI)
    genel bir giriş ve özellikle de bu kadar çok aygıtın kullanılmasının olması gerekenden
    daha zor olmasının nedeni olarak kullanılabilir.  Tasarım bir fark yaratır ve
    arayüzlerin kullanımlarının kolay olup olmadığını kontrol etmek için değerlendirilmesi
    önemlidir.
  tutorial_imathematician_longdescription: |-
    Öğretmen liderliğindeki bu etkinlik, öğrencilere bilgisayar bilimi ve matematiğe müfredatlar arası bir yaklaşım kullanma fırsatı sağlar.

     Öğrenciler,The Prisoner's Dilemma     adlı, Matematiğin bir dalındaki (Oyun Teorisi) ünlü bir problemin bir varyasyonunu çözmek için bir bilgisayar programı yaratacaklar.
  tutorial_tlcmagic_longdescription: 'Sihirin nasıl çalıştığını keşfederken, hesaplamalı
    düşünme hakkında bilgi edinirsiniz: özellikle algoritmik düşünme için değerlendirmenin
    önemi.  Hem testi hem de tehlike analizini keşfedersiniz.  Sihir numarası, bilgisayar
    bilimcilerinin, mühendislerin (ve sihirbazların) algoritmalarını nasıl kapsamlı
    bir şekilde kontrol etmeleri gerektiğini gösterir.  İşlerin yolunda gidip gitmediğini
    kontrol etmenin yanı sıra, işlerin nasıl ters gidebileceğini de dikkatlice düşünmeleri
    gerekir.'
  tutorial_scratchmus_longdescription: Scratch ile kendi etkileşimli oyunlarınızı,
    hikayelerinizi, animasyonlarınızı oluşturabilir ve bunları arkadaşlarınızla paylaşabilirsiniz.  Başlamak
    için etkileşimli bir müzik projesi yapın.  Etkinlik kartları ve bir atölye kılavuzu
    da scrap.mit.edu'da ücretsiz olarak mevcuttur.
  tutorial_scratchanim_longdescription: Scratch ile kendi etkileşimli oyunlarınızı,
    hikayelerinizi, animasyonlarınızı oluşturabilir ve bunları arkadaşlarınızla paylaşabilirsiniz.  Başlamak
    için adınızın harflerini, baş harflerini veya favori bir kelimeyi canlandırın.  Etkinlik
    kartları ve atölye kılavuzu da scratch.mit.edu'da ücretsiz olarak mevcuttur.
  tutorial_scratchfly_longdescription: 'Scratch ile, kendi etkileşimli oyunlarınızı,
    hikayelerinizi ve animasyonlarınızı yaratabilir ve bunları arkadaşlarınızla paylaşabilirsiniz.
    Başlamak için kendi uçan karakterinizi nasıl oluşturacağınızı öğrenin. Scratch.mit.edu''da
    etkinlik kartları ve bir atölye kılavuzu da ücretsiz olarak mevcuttur. '
  tutorial_tynkerarc_longdescription: Kendi yukarıdan aşağıya arcade shooter oyununuzu
    yapın.  Ok tuşlarına basıldığında balıkları yukarı ve aşağı hareket edecek şekilde
    programlayarak başlayın, ardından köpekbalıklarını ekranda yüzmeleri için kodlayın.  Kahraman,
    kötü adam ve arka plan için özel varlıklar ekleyerek oyunu kişiselleştireceksiniz.  Oyununuz
    sahilde, ormanda ve hatta uzayda geçebilir!
  tutorial_grokffpython_longdescription: 'Bu etkinlik, ilk programlama deneyiminizi
    sunmak üzere planlanmıştır ve Kodlama Saati için özel olarak tasarlanmıştır. Python
    programlama dilini kullanın ve bir kaplumbağayı, kod ile fantastik kar taneleri
    çizmeye yönlendirin! '
  tutorial_grokffblock_longdescription: Bu etkinlik, ilk programlama deneyiminizi
    sunmak üzere planlanmıştır ve Kodlama Saati için özel olarak tasarlanmıştır. Arkadaş
    canlısı bloklar kullanarak program oluşturun ve bir kaplumbağayı, kod ile fantastik
    kar taneleri çizmeye yönlendirin!
  tutorial_grokeliza_longdescription: Bu etkinlik, ilk programlama deneyiminizi sunmak
    üzere planlanmıştır ve Kodlama Saati için özel olarak tasarlanmıştır. Python programlama
    dilini kullanın ve "Eliza" adında arkadaş canlısı bir sohbet kutusu yapın.
  tutorial_tynkercan_longdescription: Harika bir 2 kişilik top oyunu yapın ve arkadaşlarınızla
    oynamaya davet edin! Oyunun kısmen programlanmış bir versiyonuyla başlayacaksınız,
    bu nedenle sol topu programlamanız gerekiyor. İki top atışını yaptıktan sonra,
    devrilecek platformlar ve diğer öğeleri ayarlarsınız. Ekstra özellikler ekleyerek
    ve temayı özelleştirerek kendinize özel hale getirebilirsin!
  tutorial_grokflags_longdescription: Bu etkinlik size ilk programlama deneyiminizi
    yaşatmak için tasarlanmıştır ve Hour of Code için özel olarak tasarlanmıştır.  Dünyanın
    dört bir yanından bayraklar çizmek için programlama dili Python'u ve onun kaplumbağa
    modülünü kullanın!
  tutorial_robomind_longdescription: 'Öğrenciler kendi sanal robotlarını kontrol ederek
    programlamanın temellerini öğrenirler. Online kurs, program sunumlarıyla yardımcı
    olmak için kısa sunumlar, filmler, sınavlar ve otomatik rehberlik / ipuçları ile
    tamamen kendi içindedir. '
  tutorial_adventureq_longdescription: Q ile Macera, öğretmenlerin (veya herhangi
    birinin) bir grup ortamında programlama mantığını tanıtmak için kullanabileceği
    bir ders planıdır.  Etkinlik, çocukların tamamlaması için farklı görevlerden oluşur.  Çocuklar,
    orman macerasında Q'ya yardım ederek temel komutları öğrenirler.
  tutorial_khan-es_longdescription: Kodunuzla eğlenceli çizimler oluştururken JavaScript
    programlamanın temellerini öğrenin.  Kendi başınıza veya sınıfınızla birlikte
    yapın!
  tutorial_kpt_longdescription: Kodunuzla eğlenceli çizimler oluştururken JavaScript
    programlamanın temellerini öğrenin.  Kendi başınıza veya sınıfınızla birlikte
    yapın!
  tutorial_kpl_longdescription: Kodunuzla eğlenceli çizimler oluştururken JavaScript
    programlamanın temellerini öğrenin.  Kendi başınıza veya sınıfınızla birlikte
    yapın!
  tutorial_khe_longdescription: Kodunuzla eğlenceli çizimler oluştururken JavaScript
    programlamanın temellerini öğrenin.  Kendi başınıza veya sınıfınızla birlikte
    yapın!
  tutorial_kfr_longdescription: Kodunuzla eğlenceli çizimler oluştururken JavaScript
    programlamanın temellerini öğrenin.  Kendi başınıza veya sınıfınızla birlikte
    yapın!
  tutorial_app-inventor_longdescription: Eğlenceli, hızlı video eğitimleri, Android
    telefonunuz veya tabletiniz için üç basit uygulama oluştururken size yol gösterir.  Hem
    acemiler hem de uzmanlar için tasarlanan bu kod saati, siz farkına bile varmadan
    kendi uygulamalarınızı oluşturmaya başlamanız için sizi hazırlayacaktır.  Kendi
    uygulama kreasyonlarınızı arkadaşlarınızla paylaştığınızı hayal edin!  Bu etkinlikler
    bireyler ve sınıfları yöneten öğretmenler için uygundur.
  tutorial_blockly_longdescription: Yavaş (veya hiç olmayan) İnternet erişimi olan
    bilgisayarlarınız mı var?  Blockly Games'in çevrimdışı sürümünü indirin - tek
    bir 3MB ZIP dosyası herhangi bir bilgisayara yüklenebilir veya bir bellek çubuğundan
    kullanılabilir.
  tutorial_tynker_longdescription: Kodlamayı öğrenmek için eğlenceli kodlama oyunları
    oynayın.  Ürkütücü bir Monster High çöpçü avını tamamlamak, bir Hot Wheels arabası
    programlamak, istilacı goblinlere karşı savaş stratejinizi planlamak ve hatta
    canavarlarla savaşmak için programlamayı kullanın.  Oynarken temel programlama
    kavramlarını ve hesaplamalı düşünme becerilerini öğrenin.  Ardından kendi oyunlarınızı
    oluşturun ve arkadaşlarınızla paylaşın!
  tutorial_baypt_longdescription: Kod Baymax
  tutorial_code-combat_longdescription: Python ve JavaScript öğrenmek için bu eski
    zaman programlama oyununda canavarları yen!
  tutorial_mky_longdescription: Gerçek dünyadan bir programlama dili olan CoffeeScript'te
    kodlamayı öğrenin ve öğretin.  CodeMonkey, kodlama deneyimi olan veya olmayan
    herkese uygun, eğlenceli, ödüllü bir oyundur.  CodeMonkey'nin uyarlanabilir platformu
    size ihtiyacınız olan tüm talimatları ve ipuçlarını verecek ve sizi yıldız puanlarıyla
    ödüllendirecektir.  Kod yaz.  Muz yakala.  Dünyayı kurtar.
  tutorial_pirates_longdescription: Kaptan Hack, hazine arayan bir korsandır.  Ayrıca
    hazine haritaları yazıyor ve kod yazmak gibi şeyler yazıyor.  O (oyuncu) bunun
    için "korsan kod" kullanır.  Talimatlar ve hatta AI davranışları için kullanılan
    sembol tabanlı bir programlama dilidir.  hareketler, döngüler, GO-TO'lar, doğru/yanlış
    ifadeleri oyunun temel parçalarıdır.  Oyuncular bir öğretici aracılığıyla yönlendirilir
    ve olasılıklar için adım adım sunulur.  Eğitim seviyeleri için doğru bir çözüm
    yoktur, bu nedenle kullanıcı istediği çözümü seçebilir.
  tutorial_csfirst_longdescription: Denizde iki karakter hakkında bir hikaye oluşturun.  Suyu
    canlandırın ve kendi yeteneğinizi eklemek için manzarayı özelleştirin.  Anlatmak
    istediğiniz hikayeyi anlatmak için kodu kullanın!
  tutorial_loopedy_longdescription: İyi bir programcının amacı olabildiğince kısa,
    anlaşılır ve etkili bir program yazmaktır.  Bu derste öğrenciler döngüleri kullanarak
    program yazmayı öğrenecekler.
  tutorial_dsw_longdescription: Droid programlamayı öğrenin ve uzak bir galakside
    kendi Star Wars oyununuzu yazın.
  tutorial_dswb_longdescription: Droid programlamayı öğrenin ve uzak bir galakside
    kendi Star Wars oyununuzu yazın.
  tutorial_ssw_longdescription: Droid programlamayı öğrenin ve uzak bir galakside
    kendi Star Wars oyununuzu yazın.
  tutorial_sswb_longdescription: Droid programlamayı öğrenin ve uzak bir galakside
    kendi Star Wars oyununuzu yazın.
  tutorial_kodable-unplugged_longdescription: Düz kağıtla kullanılmak üzere tasarlanan
    fuzzFamily Frenzy, 5 yaş ve üzeri çocuklar için programlama mantığına bir giriş
    niteliğindedir.  Bir öğretmen oyunu açıklamalı, ardından öğrenciler bir partneri
    basit bir engelli kursu tamamlaması için programlamalıdır.
  tutorial_scratch_longdescription: Scratch ile kendi etkileşimli oyunlarınızı, hikayelerinizi,
    animasyonlarınızı oluşturabilir ve bunları arkadaşlarınızla paylaşabilirsiniz.  Başlamak
    için isminizi canlandırın, bir dans sahnesi yaratın ya da Cartoon Network'ün We
    Bare Bears'ını içeren bir saklambaç oyunu yapın!
  tutorial_bayes_longdescription: Grandes kahramanları
  tutorial_gumball_longdescription: Play Lab ile bir hikaye oluşturun veya bir oyun
    yapın!  Gumball karakterlerini hareket ettirin, ses çıkarın, puan kazanın ve hatta
    fırlatın
  tutorial_hrm_longdescription: |-
    İnsan Kaynakları Makinesi bir bulmaca oyunudur. Her seviyede, patronunuz size bir iş verir. Küçük ofis çalışanını programlayarak, onu otomatikleştirin! Başarılı olursanız, geniş bir ofis binasında bir yıl daha çalışmak için bir sonraki seviyeye terfi edeceksiniz. Tebrik ederiz!

    Daha önce hiç programlamadıysanız endişelenmeyin - programlama sadece bulmaca çözme işlemidir. 1'li ve 0'lı ve korkunç parantezleri ayırırsanız, programlama aslında basit, mantıklı, güzel ve herkesin anlayabileceği ve eğlenebileceği bir şeydir!
  tutorial_ice-age_longdescription: Play Lab ile bir hikaye hazırlayın veya bir oyun
    yapın! Buz Devri karakterlerini hareket ettirin, ses çıkarın, puanlar kazanın
    ve kar pullarını atın!
  tutorial_koapp_longdescription: Kodable, 5 yaş ve üzeri çocukları programlamanın
    temelleriyle tanıştıran, kendi kendine yönlendirilen bir iPad oyunudur.  Yakınlarda
    bir öğretmenin veya ebeveynin olması idealdir, ancak gerekli değildir.
  tutorial_lightbot-intl_longdescription: 4+ yaş için iOS veya Android'de (veya Web
    tarayıcısında) süper temel programlamadan başlayarak temel programlama mantığını
    öğrenin. Komutları nasıl sıralayacağınızı, kalıpları nasıl tanımlayacağınızı,
    prosedürleri nasıl kullanacağınızı ve döngüleri nasıl kullanacağınızı öğrenin!
  tutorial_rmc_longdescription: Kod blokları kullanarak Alex'i veya Steve'i Minecraft
    dünyasında bir maceraya çıkarın.
  tutorial_smc_longdescription: Kod blokları kullanarak Alex'i veya Steve'i Minecraft
    dünyasında bir maceraya çıkarın.
  tutorial_minecraft-2016_longdescription: Bir Minecraft oyunu kurun. Tavuk, koyun,
    sürüngenler, zombiler ve daha pek çok şeyin kendi versiyonlarınızı oluşturun.
  tutorial_thinkersmith-es_longdescription: Önceden tanımlanmış bir "Robot Kelime
    dağarcığı" kullanılarak öğrenciler, daha önce tartışılmadan belirli görevleri
    yerine getirmek için kendilerine nasıl rehberlik edeceklerini keşfedecekler. Bu
    bölüm, öğrencilere değerli hata ayıklama becerisinin yanı sıra semboller ve eylemler
    arasındaki bağlantıyı öğretir.
  tutorial_pixie_longdescription: Pixie ile Hour of Code öğreticisi
  tutorial_play_longdescription: Play Lab ile bir hikaye yaratın ya da oyun yapın!
    Hayvanları, korsanları, zombileri, ninjaları ve daha fazla karakteri hareket ettirin,
    ses çıkarmalarını sağlayın, onlara puan toplatın ve hatta ateş topları attırın!
  tutorial_robomind-nl_longdescription: 'Öğrenciler kendi sanal robotlarını kontrol
    ederek programlamanın temellerini öğrenirler. Online kurs, program sunumlarıyla
    yardımcı olmak için kısa sunumlar, filmler, sınavlar ve otomatik rehberlik / ipuçları
    ile tamamen kendi içindedir. '
  tutorial_spheroi_longdescription: İlk blok etkinliğinize hoş geldiniz! Burası çoğu
    kullanıcı için harika bir başlangıç noktasıdır ve "Hour of Code" için kullanılabilir.
    Uygulamaya genel bir bakış için adımları izleyin, blok kodlamayı kullanarak program
    oluşturmayı öğrenin ve döngüler ile operatörler hakkında bilgi edinin.
  tutorial_spherol_longdescription: Robotunuzdaki ışıklar için yeni bir kullanım öğreneceksiniz.
    Bu aktivitede jiroskopik dönüş hızının ana LED'leri kontrol edeceği bir topaç
    programı kuracak, normalleştirme ve mutlak değer kavramlarını kullanacaksınız.
    Bu, Blok 2'yi tamamladıktan sonra harika bir aktivitedir ve "Hour of Code" için
    kullanılabilir.
  tutorial_spherov_longdescription: Sphero tarafından desteklenen başka bir klasik
    oyunun zamanı geldi. Hot Potato'yu hayata geçirmek için değişkenleri, döngüyü
    ve sınırlar içinde rastgeleliği nasıl kullanacağınızı öğrenin. İşiniz bittiğinde,
    birkaç arkadaşınızı alın ve fırlatmaya başlayın. Süre dolduğunda Sphero'ya yakalanma!
  tutorial_swb_longdescription: Droid programlamayı öğrenin ve uzak bir galakside
    kendi Star Wars oyununuzu yazın.
  tutorial_build-a-galaxy_longdescription: Droid programlamayı öğrenin ve uzak bir
    galakside kendi Star Wars oyununuzu yazın.
  tutorial_alicesims_longdescription: Alice ve The Sims ile film şeridi oluşturmadan
    programlamaya kadar animasyon yapım sürecini takip edin. Sürükle ve bırak kodlama
    ortamında öğrenmenizi yaratıcılığın ve hikaye anlatımının yönlendirmesine izin
    verin. Proje, storyboard'un ne olduğu, storyboard'un programlanabilir bir senaryoya
    dönüştürülmesi ve kısa bir 3D animasyonun nasıl programlanacağı konusunda size
    rehberlik edecek.
  tutorial_tchr_longdescription: Artık on binlerce eğitimci Hour of Code'u denediğine
    göre, birçok sınıf bilgisayar biliminin temellerini öğreten daha yaratıcı, herkese
    uyan tek boyutlu etkinlikler için hazır. Öğretmenlerin ilham bulmasına yardımcı
    olmak için, Hour of Code gazileri için farklı konu alanları için tasarlanmış bir
    saatlik öğretmen rehberliğinde ders ve aktivite planları topladık ve derledik.
  tutorial_robogame_longdescription: Robot Oyunlarında yarışmak için okulunuza meydan
    okuyun! Öğrenciler, bir problemi çözmek ve kendileri, sınıfları ve/veya okulları
    için puan kazanmak için Dash ve Dot kullandıkları bir dizi matematik temalı etkinlikte
    yarışacaklar.
  tutorial_tap_longdescription: Altı eğlenceli bulmaca setimizden biriyle kodlamanın
    temellerini öğrenin. Ardından 100'den fazla başlangıç, orta ve ileri düzey eğitim
    arasından seçim yapın. Bu öğreticiler, çizim, müzik, animasyon, hikaye anlatımı,
    fizik ve atari oyunu projeleri oluşturmak için adım adım talimatlarla birlikte
    gelir. İşiniz bittiğinde projelerinizi yayınlayabilir ve tamamen denetlenen topluluğumuzda
    diğer çocukların neler yaptığını keşfedebilirsiniz.
  tutorial_cintl_longdescription: Sürükle-bırak programlama yöntemiyle Bilgisayar
    Biliminin temel kavramlarını öğrenin. Bu, oyun benzeri, kendi kendine yönlendirilen
    eğitimde Bil Gates, Mark Zuckerberg, Angry Birds ve Plants vs. Zombies tarafından
    verilen video dersler yer alır. Tekrar döngülerini, koşullandırmaları ve temel
    algoritmaları öğrenin. 37 dilde kullanılabilir.
  tutorial_itchstop_longdescription: Kendi stop frame animasyon projelerimizi oluşturmak
    için Itch'i kullanacağız. Bu kurs için kulaklık tavsiye edildiğini unutmayın.
    Animasyonları destekleyen bazı mevcut sprite'ları kullanacağız ve karakterlerimizi
    canlandırmak için eklememiz gereken kodu göstereceğiz. Ayrıca kendi animasyon
    efektlerimizi ve çizimlerimizi nasıl oluşturacağımızı da ele alacağız. Animasyon
    efektleri (flip-book animasyonuna benzer) ve arkasındaki kod için sıfırdan bir
    karakter kostümünü nasıl tekrar tekrar değiştireceğimizi öğreneceğiz. Tüm talimatlar
    Itch ortamında yer alır, bu nedenle projeyle birlikte takip etmek için ekranları
    değiştirmeye gerek yoktur.
  tutorial_tynkerpn_longdescription: Büyük geniş dünyayı keşfederken Peep'i takip
    edin! Bu projede, Peep'in doğa yürüyüşüne çıktığı ve pek çok ilginç nesne gördüğü
    etkileşimli bir sahne oluşturacaksınız. Peep'in yürüdüğü yere bağlı olarak farklı
    öğelerin görünmesini veya kaybolmasını sağlayacaksınız. Hatta nesneleri konuşturabilir
    ve sahnenize müzik ekleyebilirsiniz!
  tutorial_tynkerpd_longdescription: Peep ve arkadaşlarını dans ettirmeye hazır mısın?
    Kuşları canlandırmak için kodu nasıl kullanacağınızı öğrenin. Bu projede, kuşları
    her seferinde bir kare canlandırmak için kostümler ve gecikmeler kullanacaksınız.
    Kendi arka planınızı ve müziğinizi ekleyebilir ve hatta Peep ile arkadaşlarını
    konuşturabilirsiniz!
  tutorial_persistence_longdescription: Yeni ve çözülmemiş problemler genelde oldukça
    zordur. Eğer bir şekilde yaratıcı, faydalı ve zekice bir şeyler yapabilmek istiyorsak,
    başarıya ulaşma yolunda defalarca başarısız olabileceğimizi de kabul ederek zor
    problemlere saldırmaya istekli olmamız gerekir. Bu ders, başarısızlığın yolculuğun
    sonu değil, nasıl başarılı olunacağı konusunda bir ipucu olduğunu öğretir.
  tutorial_getloopy_longdescription: Döngüler, belirli sayıda tekrarlanan eylemleri
    ifade etmenin kullanışlı bir yoludur. Bu derste öğrenciler, eylem setlerini tek
    bir döngüye dönüştürme alıştırmaları yapacaklardır.
  tutorial_createface_longdescription: Bu etkinliğin amacı, karmaşık görünen davranışların
    bazı basit kurallar kullanılarak nasıl programlanabileceğini göstermektir. Ayrıca
    programların bilgisayarlar tarafından izlenen kurallardan ibaret olduğunu gösterir
    ve özellikle nesne tabanlı programlamayı tanıtır. Etkinlik, bir programı nesnelere
    ayırmanın onu tek seferde yazmaya çalışmaktan çok daha kolay olabileceğini gösteriyor.
    Sınıf, yarattıkları yüzü kontrol etmek için bazı basit programlar yazmaya başlar.
  tutorial_happymaps_longdescription: Tüm bilgisayar bilimlerinin kökünde algoritma
    denilen bir şey vardır. "Algoritma" kelimesi kulağa karmaşık bir şey gibi gelebilir,
    ancak gerçekte bu, birinin bir sonuca ulaşmak için izleyebileceği talimatların
    bir listesidir. Öğrencilerinizin geri kalan bilgisayar bilimi eğitimi için sağlam
    bir temel sağlamak üzere, algoritmalarla güvenli bir ilişki kurmaya odaklanacağız.
  tutorial_moveit_longdescription: Bu ders, öğrencilerin, açık talimatlar verebilmek
    için ortak bir dile sahip olmaları gerektiğini fark etmelerine yardımcı olacaktır.
    Öğrenciler, basit bir el hareketleri kombinasyonu kullanarak birbirlerini yönlendirme
    alıştırması yapacaktır. Dili anladıklarında, birbirlerini çok sayıda talimatı
    önceden vererek “programlamaya” başlayacaklardır.
  tutorial_bigevent_longdescription: Olaylar, önceden yazılmış bir algoritmaya çeşitlilik
    eklemenin harika bir yoludur. Bazen programınızın tam olarak kullanıcı istediği
    zamanda ona yanıt verebilmesini istersiniz. Olaylar bunun içindir.
  tutorial_gpp_longdescription: Öğrenciler, resim çizmek için birbirlerini “programlarken”
    kodlamanın gerçekten ne olduğunu anlamaya başlayacaklardır. Etkinlik, öğrencilerin,
    mevcut bir resmi yeniden çizebilmek için bir çizim kağıdı üzerindeki kareleri
    boyamak üzere birbirlerini yönlendirmesini sağlayarak başlayacaktır.
  tutorial_foosgame_longdescription: The Foos'un yeni Oyun Kitleri ile codeSpark Academy
    ile kendi video oyununuzu kodlayın. Bu etkinlik, "sayılarla boyama" yaklaşımı
    kullanarak oyun tasarımında yepyeni öğrencilere rehberlik eder. Öğrenciler, aileleri
    ve arkadaşlarıyla paylaşabilecekleri eğlenceli bir video oyunu tasarlamak ve programlamak
    için ekrandaki yönlendirmeleri takip edecek.
  tutorial_solopython_longdescription: SoloLearn'ün Python uygulamasındaki ilk iki
    modülü kullanarak Python'un temellerini öğrenin, daha iyi anlamanıza yardımcı
    olması için tartışmalara ve yorumlara bakın, materyalin tutulmasına yardımcı olması
    için derleyicide kod örnekleri çalıştırın. Adınızı girdi olarak alan, harfleri
    sayan ve sonucu veren basit bir program yazın ve derleyin. Paylaşın ve topluluk
    olumlu oylarını alın.
  tutorial_kodableint_longdescription: Öğrenciler, bir programcının makinelerin işlevini
    yerine getirmedeki rolünü öğreneceklerdir. Öğrenciler sıralamaya odaklanacak ve
    talimatları sırayla verme alıştırması yapacaklardır. Bu aktivite, bağlantısız
    bir grup çalışmasının yanı sıra ekran üzerinde bağımsız bir uygulama içerir.
  tutorial_kodableadv_longdescription: Öğrenciler, döngüler, işlevler, değişkenler
    ve nesne yönelimli programlama gibi üst düzey programlama kavramları üzerine gelişimsel
    olarak uygun dersler alacaklardır. Dersler, bağlantısız öğretim, rehberli uygulama
    ve ekran üzerinde bağımsız uygulama içeriyor.
  tutorial_tynkertj_longdescription: Ormanın gizemlerini ortaya çıkarmak ve adaları
    orijinal güzelliğine geri döndürmek için Fletch'in peri tozu çantalarını toplamasına
    yardım etmek için Python öğrenin. Fletch'te adalarda gezinirken ve etçil bitkilerden
    kaçınırken bulmacaları çözmek için Python komutlarını ve sözdizimini kullanacaksınız.
    Yol boyunca, hesaplama ve algoritmik düşünme becerilerini uygulayacaksınız.
  tutorial_wolframa_longdescription: Bu etkinlikte, yaşınızı, gün, saat, nanosaniye,
    belirlediğiniz herhangi bir zaman birimi cinsinden hesaplayan bir web formu oluşturacaksınız!
  tutorial_wolframm_longdescription: Bu aktivitede öğrenciler çeşitli müzik gamları
    ve enstrümanları kullanarak rastgele melodiler oluştururlar. Kod aracılığıyla
    müzik oluşturun!
  tutorial_wolframspi_longdescription: Bu etkinlikte, çalıştırılmaya hazır kod içeren
    bir dizi adım vardır. Öğrenciler çalışan bir kod parçasıyla başlar ve ardından
    farklı şeyler yapmak için onu değiştirir. Öğrenciler, PI'nin rakamlarına dayalı
    melodileri çalabilir ve birçok müzik enstrümanını kullanarak PI'nin nasıl ses
    çıkardığını keşfedebilir.
  tutorial_wolframsph_longdescription: Bu etkinlikteki 3D grafikleri keşfedin ve kendi
    şekillerinizi yaratın.
  tutorial_wolframp_longdescription: Bu etkinlikte farklı çokgen şekilleri oluşturmayı
    keşfedin.
  tutorial_wolframn_longdescription: Bu etkinlikte, öğrenciler isimlerini ninja adlarına
    çeviren bir isim üreteci geliştirirler.
  tutorial_soloweb_longdescription: www.sololearn.com adresine gidin ve HTML ve CSS
    uygulamalarını yükleyin veya web'de ilgili dersleri açın (Android kullanıcıları
    birleşik SoloLearn uygulamasını yükleyebilir). HTML'de 2 modül (Genel Bakış ve
    HTML Temelleri) ve CSS'de 2 modül (Temel Bilgiler ve Metinle Çalışma) ve 3. modülün
    (Özellikler) ilk 5 dersini tamamlayın. Şablonu https://code.sololearn.com/WKeg2CtzpRts/
    adresinden alın ve talimatları izleyin.
  tutorial_khanweb_longdescription: 'Khan Akademi: Web sayfaları, web sayfalarını
    HTML etiketleri ve CSS ile nasıl hazırlayacağınızı, ve son olarak kendi tebrik
    kartınızı hazırlamayı öğretir.'
  tutorial_khandata_longdescription: 'Khan Akademi: Veritabanları, bir veritabanındaki
    veriyi değiştirmenizi ve kendi özel mağazanızı yapmanızı öğretir.'
  tutorial_googlelogo_longdescription: Kod kullanarak Google logosunu hayata geçirmek
    için yaratıcılığınızı ve hayal gücünüzü kullanın. Harfleri dans ettirin, bir hikaye
    anlatın veya bir oyun yaratın. Scratch ve CS First ile herkes günün tasarımcısı
    ve programcısı olabilir!
  tutorial_playtune_longdescription: Bir piyano klavyesinde çalınan melodileri eşleştirmek
    için kod yazarak müzikal bulmacaları çözmek için bir blok dili kullanılır. Bulmacaları
    çözmek için sıralama, seçim ve tekrarlama algoritmalarına ihtiyaç vardır. 9. seviyeden
    sonra, kullanıcılar kendi melodilerini oluşturabilir ve bir Android cihaz için
    uygulama olarak indirebilirler. Öğrenciler ayrıca App Inventor kaynak koduna giden
    bir bağlantıyı izleyerek uygulamayı değiştirebilirler.
  tutorial_computeit_longdescription: Rolleri değiştirelim. Bu kez bilgisayar SİZSİNİZ!
    Doğru yörüngeyi bulmak ve oyunları kazanmak için programları okuyun ve yorumlayın.
    Programlamanın bazı temel kavramlarını anlamak için odaklanmanız ve sezgisel yeteneklerinizi
    kullanmanız gerekecek.
  tutorial_codesterssj_longdescription: Bu aktivitede, öğrenciler Python'da kodlamaya
    hemen başlamak için metne sürükleme araç setimizi kullanıyor! Öğrenciler beceri
    geliştirmeye giriş etkinlikleri üzerinde çalışırken temel sözdizimi, değişkenler
    ve olaylar hakkında bilgi edinmeye başlarlar! Arkadaşlarıyla paylaşabilecekleri
    bir şaka anlatma senaryosu oluşturmak için birden fazla karakter kullanacaklar!
    *Elektronik paylaşım, öğrencinin kaydolmasını gerektirir.
  tutorial_cmchat_longdescription: Python ve chatbot programlamanın temellerini öğreneceğiniz
    bir saatlik kursta bir robot maymuna katılın. Etkinlikte, kendi trivia chatbot'unuzu
    nasıl programlayacağınızı öğreneceğiniz 15 egzersizlik bir kursta ilerleyeceksiniz.
  tutorial_tynkerdb_longdescription: Bir ejderha seçin, ardından bir hazine arayışına
    çıkın. Mistik bir ormanda yolculuk ederken engelleri aşın ve harika güçlendirmeler
    kazanın. Yol boyunca sıralama, döngüler, koşullu mantık ve hata ayıklama becerilerini
    öğrenin.
  tutorial_cmbuild_longdescription: Oyun tasarımı dersinde öğrencilere 14 ve üzeri
    adım adım yönergeler öğretilir. Üç derste öğrenciler oyun tasarımı ve yaratma
    öğelerini incelerler. Platformer kursu, öğrencilerin oyun tasarımından elde edilen
    kullanıcı arayüzü, klavye ve oyun tekniklerini öğrenmelerine yardımcı olur. Frogger,
    öğrencilere Frogger ™ klasik oyunun kendi sürümünü nasıl oluşturacaklarını öğretir.
    Sprite animasyonu öğrencilerin, resim çizmelerini, animasyonlar oluşturmalarını
    ve kendi oyunları için orijinal sprite oluşturmalarını sağlar.
  tutorial_robotrattle_longdescription: Robot Rattle, öğrencilere, kod talimatlarını
    yazmak için blokları kolayca sürükleyip bırakarak görsel bir kodlama dilinin yardımıyla
    tamamen fiziksel olarak simüle edilmiş bir robotu çalıştırmayı öğretir. Öğrencilere
    robot ve çeşitli hareketli eklemleri tanıtılır ve eklemlerini açıları kullanarak
    hareket ettirmeyi öğrenirler. Robot, nesneleri hedefe yönlendirmek için itebilir
    ve yakalayabilir, ancak aynı zamanda engellere karşı hareket ettirilirse kırılabilir.
    Bu etkinlik, 13 yaş ve üstü çocukları hedef alır ve fiziksel davranış ve robot
    bilimi hakkında anlaşılması kolay içgörüler sunar. Bunun da ötesinde, akıllı telefonu
    ve mobil VR kulaklığı olan herkes, yazılı kodu gerçekleştiren tam ölçekli robotu
    izleyebilecek.
  tutorial_codestersh_longdescription: Yeni başlayan kodlayıcılar için tasarlanan
    bu aktivitede, öğrenciler Python'da kodlamaya hemen başlamak için bir metne sürükleme
    araç setini kullanıyor! Öncelikle, hareketli karakteriniz için komutları nasıl
    atayacağınızı ve değiştireceğinizi öğrendiğiniz bazı beceri geliştirme etkinlikleri
    üzerinde çalışın. Ardından, paylaşılabilir elektronik sanat yaratmak için kendi
    komutlarınızı programlayın! *Paylaşım, öğrencinin kaydolmasını gerektirir.
  tutorial_codehsdigipixel_longdescription: Görüntülerin pikseller kullanılarak bilgisayarlarda
    nasıl saklandığını ve görüntülendiğini öğrenin. Görüntülerin bir renk değerleri
    ızgarası olarak nasıl kodlandığını keşfedin ve ikili ve onaltılık renk kodlarını
    kullanarak kendi dijital görüntülerinizi oluşturun!
  tutorial_ccbinary_longdescription: Sahnede aşağı kayarken bir şarkının notalarını
    çaldığınız bir Scratch oyunu yapın. Çaldığınız her doğru nota için on puan alacaksınız.
    Her nota bir ikili sayıya karşılık gelir.
  tutorial_codehsturtle_longdescription: Kaplumbağa Tracy ile ekranınıza şekiller
    çizerek programlamanın temellerini öğrenin! Kaplumbağa Grafikleri (veya LOGO),
    programlama kavramlarını keşfetmenin ve programlamaya görsel bir şekilde yaratıcılık
    katmanın yeni başlayanlar için kolay bir yoludur.
  tutorial_grokhd_longdescription: 'Blockly programlama becerilerine devam edin! Bu
    kurs, Frozen Fractals etkinliğinde öğrendiklerinizi temel alır: https://hourofcode.com/grokffblock.
    Bu etkinlik, programlamada dallanma kararlarını tanıtmak için tasarlanmıştır.
    Ortanca çiçekleri çizmek ve renklendirmek için Python''un Blockly sürümünü ve
    kaplumbağa modülünü kullanın!'
  tutorial_grokem_longdescription: Bu aktivite, ilk programlama deneyiminizi sunmak
    üzere planlanmıştır ve Hour of Code için özel olarak tasarlanmıştır. Python programlama
    dilini kullanın ve ifadeler ile metin yönlendirmelerini keşfedin.
  tutorial_kodmaze_longdescription: Çözmek ve paylaşmak için kendi labirentlerinizi
    oluşturun! Öğrenciler, verilen zorluklara dayalı olarak çözülebilir labirentler
    oluşturmak için geometriyi programlama ile eşleştireceklerdir. Zorluklar, basit
    şekiller, kesirler, simetri ve belirli açılara sahip labirentleri içerir.
  tutorial_codestersa_longdescription: 'Biraz kodlama deneyimi olan öğrenciler için
    tasarlanan bu etkinlikte öğrenciler, oyuncu kontrolleriyle bir oyun oluşturmak
    için metne sürükleme araç setimizi kullanıyor! Öğrenciler değişkenler, rastgele
    oluşturulmuş sayılar, oyun tasarımı ve çok sayıda olay ve olay tetikleyicisi hakkında
    bilgi edinirken, asteroitler uzay gemilerine doğru hızla ilerlerken yoldan uzak
    durmaya çabalıyorlar! Önkoşul: değişkenler, parametreler.'
  tutorial_cmdodo_longdescription: Bu bir saatlik kursta, bir dodo'nun kayıp yumurtalarını
    bulmasına yardımcı olmak için mesafeleri toplarken, çıkarırken ve ölçerken gerçek
    kod yazacaksınız!
  tutorial_tynkerspace_longdescription: Astronotunuzun gemisi zorunlu iniş yaptı!
    Neyse ki, yardım etmek için oradasın. Uzaylılardan ve engellerden kaçarken karakterinizin
    yedek parçaları toplamasına yardımcı olmak için sürükle ve bırak programlamayı
    kullanın. Astronotunuzu eve getirecek bir gemi bulabilir misiniz?
  tutorial_gfbloons_longdescription: Bu derste, popüler Bloons Tower Defense oyunundan
    maymun avı kulesini kodlayacaksınız. Dersin sonunda, günümüzün en popüler kule
    savunma oyunlarının çoğunda yaygın olarak kullanılan, açı bulma matematik ve algoritmalarını
    biliyor olacaksınız. Bu bilgiyi kendi oyununuzda kullanabileceksiniz. Gamefroot
    Hour of Code öğreticileri, öğrencilerin kod yazmak için görsel blokları basitçe
    sürükleyip bıraktıkları blokları kullanan bir görsel programlama dili kullanır.
  tutorial_raspipong_longdescription: Bir Sense HAT ve biraz Python kodu kullanarak
    klasik Pong oyununu yeniden yaratın. Bu aktivite, Sense HAT emülatörü veya Raspberry
    Pi ve Sense HAT donanımı kullanılarak çevrimiçi olarak tamamlanabilir.
  tutorial_codehsvr_longdescription: HTML ve A-Frame JavaScript Kitaplığı kullanarak
    sanal gerçeklik dünyaları oluşturmanın temellerini öğrenin. Bu aktivite sayesinde
    öğrenciler, akıllı telefon VR kulaklıkları da dahil olmak üzere VR cihazlarıyla
    uyumlu kendi sanal gerçeklik dünyalarını inşa edecekler!
  tutorial_codesterstp_longdescription: 'Bu aktivitede öğrenciler, koordinat düzleminde
    dönüşümler gerçekleştirme pratiği yapmak için Python''u kullanır! Ders, öğrencilerden
    çeşitli statik dönüşümleri tanımlamalarını ve programlamalarını isteyen gösteriler,
    doğrudan öğretim ve zorluklar içerir!

    '
  tutorial_codestersbb_longdescription: 'Öğrenciler, Python''da kodlamaya hemen başlamak
    için metne sürükleme araç setimizi kullanır! Bu kendi kendine rehberli aktivitede,
    öğrenciler bir çek ve şut basketbol oyunu inşa ettikleri bir dizi doğrudan talimat
    aktivitelerini tamamlarlar! Öğrenciler rastgele koordinatlar oluşturarak değişkenleri,
    olayları, temel sözdizimini keşfederler. Önerilen önkoşul bilgisi: değişkenler,
    nokta gösterimi, olaylar, negatif sayılar'
  tutorial_gfcrossyroad_longdescription: Bu tanıtıcı kodlama dersleri paketinde, kendi
    Crossy Road tarzı mini oyununuzu yapmayı öğreneceksiniz. Algoritmaları ve dizileri,
    girişleri / çıkışları, döngüleri ve yinelemeyi, seçimi ve if-ifadelerini ve karşılaştırmalı
    operatörleri nasıl kodlayacağınızı öğrenecek ve bir bilgisayar bilimcisi gibi
    düşüneceksiniz. Bu ders paketi, Yeni Zelanda ve Avustralya (Victoria) dijital
    teknolojiler müfredatıyla uyumludur ve gençlerin VE eğitimcilerin okullarında,
    sınıflarında ve kodlama kulüplerinde kodlamayı benimsemelerine yardımcı olmak
    için tasarlanmıştır. Gamefroot Hour of Code eğitimleri, öğrencilerin kod yazmak
    için görsel blokları sürükleyip bıraktığı bloklar kullanan görsel bir programlama
    dili kullanır.
  tutorial_googleww_longdescription: Bu etkinlikte, Wonder Woman'ın engelleri aşmasına
    ve hedefine ulaşmasına yardımcı olmak için giriş niteliğinde bir kodlama dili
    olan Blockly'yi kullanarak filmden üç benzersiz sahneyi kodlayacaksınız. Diana'nın
    rakiplerine karşı antrenman yapmasına yardımcı olmak için dizilerin, değişkenlerin,
    döngülerin ve koşullu önermelerin gücünü kullanacaksınız.
  tutorial_codehsjsapp_longdescription: 'CodeHS, Internet Explorer hariç tüm güncel
    tarayıcılarla uyumludur. Chrome, tercih ettiğimiz/önerdiğimiz tarayıcıdır, ancak
    güncel olduklarını varsayarsak, Firefox ve Safari de iyi çalışmalıdır.

    '
  tutorial_gfmihi_longdescription: Kia ora! Bu aktivitede kendi mini oyununuzu kodlayacak
    ve kendinizi Yeni Zelanda'nın yerli dili olan Te Reo Maori'de nasıl tanıtacağınızı
    öğreneceksiniz. Mihi Maker, kodlama, sosyal çalışmalar ve yerel kültürü birleştiren,
    kullanımı kolay, eğlenceli bir aktivitedir. Oyun tasarımcılarının temel çarpışma
    algılama algoritmalarını nasıl programladıklarını öğreneceksiniz. Çarpışma algılama,
    bir bilgisayar tarafından iki nesnenin ne zaman birbirine çarpacağını anlamasına
    yardımcı olmak için kullanılan bir programdır. Gamefroot Hour of Code eğitimleri,
    öğrencilerin kod yazmak için görsel blokları sürükleyip bıraktığı bloklar kullanan
    görsel bir programlama dili kullanır.
  tutorial_hopdropphone_longdescription: Hopscotch, yaratıcı ifade özgürlüğü nedeniyle
    milyonlarca öğrenci tarafından sevilen, iPad/iPhone'da basit bir programlama aracıdır.
    Öğrencilerinizin kendi "Telefonu Yere Düşürme" oyunlarını yaratırken keyifle ciyaklamalarını
    izleyin! Bu kendi kendine rehberli video eğitimi, 8 yaş ve üzerindeki çocuklara
    bu popüler oyunun özelleştirilmiş sürümlerini kodlarken temel programlama bilgilerini
    öğretir.
  tutorial_techfaa_longdescription: Bu etkileşimli öğretici size, bir gruptaki Özerk
    Aracıların gerçeğe yakın davranışını simüle etmeyi amaçlayan bir algoritma türü
    olan "Yığınlama"yı tanıtacaktır. Katıştırılmış görüntüleyici, kodun işlenmesini
    görmenizi kolaylaştırır.
  tutorial_codehsjsgraph_longdescription: 'CodeHS, Internet Explorer hariç tüm güncel
    tarayıcılarla uyumludur. Chrome, tercih ettiğimiz/önerdiğimiz tarayıcıdır, ancak
    güncel olduklarını varsayarsak, Firefox ve Safari de iyi çalışmalıdır.

    '
  tutorial_thunkable_longdescription: Blokların dilini kullanarak 1 saatte 10 basit
    uygulamayı nasıl oluşturacağınızı öğrenin. Bu komik eğitim serisi, sizi bir mobil
    uygulama geliştiricisi olma yolunda başlatacak!
  tutorial_hopcrossyroad_longdescription: Hopscotch, yaratıcı ifade özgürlüğü nedeniyle
    milyonlarca öğrenci tarafından sevilen, iPad/iPhone'da basit bir programlama aracıdır.
    Bu kendi kendini yönlendiren video eğitimi ile öğrencileriniz kendi Crossy Road
    versiyonlarını yapacak! 8 yaş ve üstü çocuklar, bu App Store favorisinin özelleştirilmiş
    sürümlerini kodlarken programlamanın temellerini öğrenecekler.
  tutorial_switchglitch_longdescription: Switch & Glitch, öğrencilerinizin kahramanı
    oynamasına izin verir! Görsel bir arayüz kullanarak sevimli robotları programlıyorlar
    ve günü kurtarmalarına yardımcı oluyorlar. Bu aktivite 5-10 yaş arası çocuklara
    programlamanın temellerini, döngüleri ve hata ayıklama sanatını öğretir. Galaksinin
    sana ihtiyacı var!
  tutorial_codecar_longdescription: Simüle edilmiş bir araba devre kartını kodlayın!
    Araba şeklindeki bir devre kartının ışıklarını ve düğmelerini kontrol eden gerçek
    C++ kodunu yazacaksınız. 7 ders boyunca, simüle edilmiş Code Car'da stop lambasını
    yakacak, fren pedalını kodlayacak ve daha fazlasını yapacaksınız. Bu etkinlik,
    döngüleri, koşul ifadelerini ve yazılan kodla mantığı öğretir ve ISTE, NGSS, Ortak
    Çekirdek ve CSTA standartlarına uyumlu bir ders planı içerir.
  tutorial_codesterscp_longdescription: Bu derste öğrenciler koordinat düzleminin
    dört çeyreğini de keşfederler! Sahnede çeşitli konumlara bir karakter göndermek
    için Python'u ve metne sürükleme araç setimizi kullanıyorlar! Öğrencilerin koordinat
    düzleminde gezinme konusunda rahat olmalarına yardımcı olmak için dahil edilen
    gösterim ve hata ayıklama etkinlikleri vardır.
  tutorial_grokpetblock_longdescription: Bu etkinlik, size kolay bloklar kullanarak
    gömülü programlamayı tanıtmak için tasarlanmıştır ve Hour of Code için özel olarak
    tasarlanmıştır.  Besleyebileceğiniz ve oynayabileceğiniz bir evcil hayvan yapmak
    için blokları ve bir mikro bit kullanın.  BBC micro:bit yok mu?  Sorun değil!  Bu
    kurs tam bir micro:bit simülatörü içerir, böylece gerçek bir micro:bit üzerinde
    yapacağınız her şeyi yapabileceksiniz!
  tutorial_techbim_longdescription: Bu uygulamalı eğitim, gelişmiş kitaplıkların yardımı
    olmadan döndürme, renklendirme, kontrast artırma, bulanıklaştırma, kenar algılama
    vb. gibi bazı basit görüntü manipülasyonlarını programlı olarak nasıl gerçekleştireceklerini
    merak eden kişiler için tasarlanmıştır.
  tutorial_techfpp_longdescription: Python, nesne yönelimli programlama özellikleriyle
    (sınıflar, yöntemler, kalıtım…) iyi bilinir, ancak bunlarla sınırlandırılamaz!
    Bu etkileşimli öğretici, Python'un yararlı ancak daha az bilinen işlevsel programlama
    özelliklerini ve tekniklerini gösterir.
  tutorial_codesterscr_longdescription: Öğrenciler, Python'da hemen kodlamaya başlamalarını
    sağlayan bir metne sürükleme araç setini kullanır! Öğrenciler, çeşitli programlama
    komutlarını nasıl kullanacaklarını ve değiştireceklerini öğrendikleri bir dizi
    rehberli alıştırma faaliyetini tamamlarlar. Ardından, kendi tezahürat rutinlerini
    oluşturmak için bu becerileri uygularlar!
  tutorial_grokdisease_longdescription: Bu etkinlik size ilk programlama deneyiminizi
    yaşatmak için tasarlanmıştır ve Hour of Code için özel olarak tasarlanmıştır.  Bir
    hastalık salgınını modellemek için Python programlama dilini kullanın.  Parlayan
    burnun ilginç durumunu çözebilir misin?
  tutorial_techec_longdescription: Kapatmalar, Javascript'in çok önemli bir yönüdür,
    yine de gizemli kalırlar ve geliştiriciler bunları kolayca anlamazlar. Bu etkileşimli
    öğretici, Javascript uygulamanızı geliştirmek için Kapatmaların ne kadar güçlü
    ve yararlı olduğunu size öğretecek!
  tutorial_rgbegin_longdescription: RoboGarden, öğrencilerin aktif öğrenmeye katıldığı,
    anlaşılması kolay, uygulamalı bir eğitim uygulamasıdır. Sıfırdan kodlama okuryazarlığı
    öğretmek için tam donanımlı olan RoboGarden, teknolojiden anlayan bir öğretmene
    olan ihtiyacı azaltır.
  tutorial_myradream_longdescription: Canavarlar, Myra'nın rüyasını almıştır. Köprüleri
    geçmesine, havada uçmasına ve rüyasını geri almak için su altında yüzmesine yardımcı
    olacak kodlama becerilerini öğrenin. Actimator, işbirliği içinde oyunlar ve bilim
    simülasyonları oluşturmak ve bunları Web ve mobil uygulamalar olarak yayınlamak
    için Web tabanlı bir görsel ortamdır.
  tutorial_thinkfun_longdescription: Size adım adım bir Robotun beynini tamir etme
    sürecini anlatacağız! Yol boyunca ünlü 'Boole Tatmin Edilebilirlik Problemi'ne
    dayalı bulmacaları çözeceksiniz ve bir saat içinde bir Boole Ustası olacak ve
    ileri programlama kavramlarını anlayacaksınız! Tüm talimatlar tek bir ekranda
    bulunur ve ses seviyesi isteğe bağlıdır.
  tutorial_hopfireworks_longdescription: Öğrencileriniz kendi (patlamayan!) havai
    fişek uygulamalarını kodladıklarında çok heyecanlanacaklar! Hopscotch, yaratıcı
    ifade özgürlüğü nedeniyle milyonlarca öğrenci tarafından sevilen, iPad/iPhone'da
    basit bir programlama aracıdır. Bu kendi kendine rehberli video eğitimi, etkileşimli
    havai fişeklerin özel sürümlerini kodlarken 8 yaş ve üzeri çocuklara programlamanın
    temellerini öğretir.
  tutorial_grokspace_longdescription: Bu etkinlik size ilk programlama deneyiminizi
    yaşatmak için tasarlanmıştır ve Hour of Code için özel olarak tasarlanmıştır.  Uzayı
    araştırmak ve yıldızlara ulaşmak için görsel programlama dili Blockly'yi kullanın.
  tutorial_codehspython_longdescription: Etkileşim kurabileceğiniz programlar yazarak
    Python programlama dili ile kodlamanın temellerini öğrenin! Bu saat, yazdırmayı,
    değişkenleri, matematiği ve kullanıcılardan bilgi almayı kapsayacaktır. Bir kullanıcıdan
    veri alan ve depolayan ve benzersiz bir yanıt veren bir program yazın!
  tutorial_codehsjava_longdescription: CodeHS ile Java'da kodlama
  tutorial_techioda_longdescription: Bu yararlı öğretici, Dijkstra'nın algoritması
    sayesinde size bir grafikte iki düğüm arasındaki en kısa yolu önceden nasıl hesaplayabileceğinizi
    etkileşimli olarak öğretecektir.
  tutorial_grokmonster_longdescription: Hour of Code için özel olarak tasarlanmış
    bu samimi kursla çocukları kodlamaya alıştırın!  Kendi programlarınızı yazmak,
    sıralama ve sıralama hakkında bilgi edinmek ve eğlenceli canavar karakterler yaratmak
    için sürükle ve bırak bloklarını kullanın!
  tutorial_techmjs_longdescription: JavaScript, 1997'den beri uluslararası bir standart
    olmuştur. Bu etkileşimli öğreticide, dilin kodunuzu daha sağlam, özlü ve daha
    kolay okunabilir hale getirecek modern özelliklerini keşfedeceğiz.
  tutorial_techga_longdescription: Genetik Algoritmalar, Gezgin satıcı problemi gibi
    deterministik algoritmaların çok maliyetli olduğu sorunları güçlü bir şekilde
    çözmek için evrim teorisinden yararlanır. Bu etkileşimli öğretici, Genetik Algoritmaların
    nasıl çalıştığını anlamanıza yardımcı olacak açık ve basit bir giriş niteliğindedir.
  tutorial_techioan_longdescription: Bu etkileşimli öğreticide, Java'nın "null" değerinden
    neden her zaman kaçınılması gerektiğini ve bunu atlamak için hangi çözümlerin
    bulunduğunu öğreneceğiz.
  tutorial_techiogsr_longdescription: Rust, hafıza güvenliği ve performansı düşünülerek
    kullanılan yeni bir Sistem Programlama Dili'dir. Başlangıçta 2010 yılında piyasaya
    çıktı. Bu interaktif öğreticide, C ve C++ ile karşılaştırılabilir performanslarla
    bu kullanımı eğlenceli dilin temellerini keşfedin!
  tutorial_groktunnel_longdescription: Bu etkinlik size ilk programlama deneyiminizi
    yaşatmak için tasarlanmıştır ve Hour of Code için özel olarak tasarlanmıştır.  Basit
    bir oyun (veya MUD) oluşturmak için Python programlama dilini kullanın.  Karanlık
    tünelde yolunu bulabilir misin?
  tutorial_stemcod_longdescription: Video oyunları oynar mısın? Bazı oyunların nasıl
    süper gerçekçi olduğunu ve diğer oyunların nasıl çizgi film benzeri olduğunu hiç
    düşündünüz mü? Bu aktivitede video oyunlarının fiziği hakkında konuşacağız ve
    bir nesnenin hareketini simüle etmek için bir bilgisayar kodunu değiştirmeyi öğreneceksiniz.
    Faaliyetlerimizin tümü klasik video oyunlarına dayanmaktadır. Kurulum gerekmez.
    %100 Chromebook uyumlu.
  tutorial_techikb_longdescription: Kotlin, JetBrains'in yeni bir açık kaynaklı programlama
    dilidir. Bugün Java ile çalışan insanlara büyük ilgi duyabilir, ancak aynı zamanda
    çöp toplama çalışma zamanı (Scala, Go, Python, Ruby ve JavaScript) kullanan tüm
    programcılara da hitap edebilir. Bu etkileşimli eğitimde Kotlin'in temellerini
    keşfedin!
  tutorial_kanostreet_longdescription: Sanat ve teknoloji birleşiyor! Kano'nun Sokak
    Sanatı Kodlama Saati meydan okumalarıyla, tüm yeteneklerden yaratıcı zihinler
    bir boya fırçasıyla kod yazarak güzel, benzersiz sanat eserleri yapacak. Bunu
    yaparken, yapımcılar gerçek bir programlama dilini sezgisel ve ilgi çekici bir
    şekilde kullanırken bilgisayar bilimi ilkelerini öğrenecekler. Öğretmen kaynaklarımız
    ve rehberli içeriğimizle herkes eğlenceye katılabilir.
  tutorial_codemojijs_longdescription: Javascript'e başlamak, öğrencilere karakterlerin
    eylemleri üzerinde büyük etkisi olan basit komutlar yazmasını sağlamak için tasarlanmıştır.
    Öğrenciler, karakterlerin takla atmaktan ses çıkarmaya ve hatta konuşmaya kadar
    her şeyi yapmasını sağlayan komutlar yazacaklar. Bu etkinlik, temel JavaScript
    fikirlerini ve komutlarını öğrenmenize yardımcı olacaktır.
  tutorial_techapf_longdescription: Etkileşimli öğretici, Python diline hakimiyetinizi
    geliştirmek için henüz bilmiyor olabileceğiniz yararlı gelişmiş Python özelliklerini
    ve püf noktalarını size tanıtmayı amaçlamaktadır.
  tutorial_techfpjs_longdescription: İşlevsel programlama, denemek için çok zor veya
    çok teorik görünebilecek şeylerden biridir. Daha fazla bekleme! Bu etkileşimli
    öğreticide, uygulamalı örnekler ve JavaScript alıştırmaları aracılığıyla işlevsel
    programlamayı keşfedeceksiniz.
  tutorial_techlinq_longdescription: C# programlama dili, büyük ölçüde birçok güçlü
    ve sezgisel dil özelliğinden dolayı geliştiriciler arasında oldukça popülerdir.
    Bunlardan biri, birçok veri türüne karşı doğrudan C# sözdiziminde sorguları yürütmek
    için kullanılan bir kitaplık olan LINQ'dur. Bu etkileşimli öğretici, onu nasıl
    kullanacağınızı adım adım gösterecek.
  tutorial_gpbcatapult_longdescription: Katılımcılar, Angry Birds oyununda olduğu
    gibi sahnenin bir tarafından diğerine topu fırlatmak için bir mancınık inşa edecektir.
  tutorial_quorumastro_longdescription: Bu erişilebilir çevrimiçi eğitimde hesaplamalı
    astronomiden temalar kullanarak kodlama hakkında bilgi edinin. İçinde öğrenciler,
    Quorum programlama dilinin bilgisayar grafik motoruyla pratik yaparken aynı zamanda
    teleskopları nasıl kontrol edeceklerini keşfedecekler. Son derste, öğrenciler
    evrendeki öğeleri bulmak için yıldızların grafiksel ve erişilebilir bir haritasını
    oluşturacaklar.
  tutorial_alicewonder_longdescription: Alice Harikalar Diyarında, önceden programlama
    deneyimi olmayan 6 yaş üstü çocuklar için tasarlanmış, kendi kendine yönlendirilen
    bir bulmacadır. Parametreli ve parametresiz fonksiyonları kullanarak Alice'e rehberlik
    edeceksiniz.
  tutorial_rginter_longdescription: RoboGarden, öğrencilerin aktif öğrenmeye katıldığı,
    anlaşılması kolay, uygulamalı bir eğitim uygulamasıdır. Sıfırdan kodlama okuryazarlığı
    öğretmek için tam donanımlı olan RoboGarden, teknolojiden anlayan bir öğretmene
    olan ihtiyacı azaltır.
  tutorial_cssgrid_longdescription: Sebze bahçenizle ilgilenerek CSS Grid hakkında
    her şeyi öğrenin.
  tutorial_jshero_longdescription: JS Hero sizi JavaScript programlama dünyasına götürmek
    istiyor. Her sayfada küçük bir ders ve küçük bir programlama görevi bulacaksınız.
    Görev doğrudan sayfada yanıtlanabilir. Ve sorunu doğru çözüp çözmediğiniz veya
    bir hata yapıp yapmadığınız hemen size bildirilir.
  tutorial_codemojipy_longdescription: Python Lab, Python programlama dilinin temellerini
    öğreten IOS tabanlı bir etkinliktir. Kullanıcılar döngüler, diziler, mantıksal
    değerler ve çok daha fazlasını öğrenecekler.
  tutorial_nclabdrone_longdescription: NCLab'in 3B Modelleme uygulamasıyla on adımda
    bir insansız hava aracı çerçevesi oluşturun. Drone çerçevesi 3B olarak basılabilir
    ve gerçek bir çalışan drone oluşturmak için kullanılabilir! Her adım öğreticiler
    ve talimatlar içerir. Kodu tamamlayın ve sonuçları hemen görün. 3D Modelleme,
    21. yüzyıl mühendislik, imalat, sanat, bilim, tıp ve daha fazlasının hayati bir
    parçasıdır. Bu başlamak için harika bir yol!
  tutorial_gpbcircle_longdescription: Katılımcılar, siz fareyi hareket ettirdikçe
    rengi ve parlaklığı değişen bir daire oluşturacaktır. Bu süreçte ton, doygunluk
    ve parlaklık renk modelini keşfedecekler.
  tutorial_gpbpaint_longdescription: Katılımcılar, fare ile çizmek için bir boya düzenleyici
    oluşturacak, ardından temizleme düğmesi ve alanları renkle doldurma yeteneği gibi
    özellikler ekleyecektir.
  tutorial_cocomarcade_longdescription: Daha havalı bir oyun yaratmaya hazır mısınız?
    Python veya JavaScript kullanarak işlevler ve olaylar gibi gelişmiş kodlama kavramlarını
    tazeleyin, ardından kendi atari hayatta kalma oyununuzu oluşturmak için bu becerileri
    kullanın!
  tutorial_beetik_longdescription: Bu aktivitede öğrenciler, besteci Franz Liszt'in
    ünlü bir eserinin küçük bir bölümünü yeniden oluştururlar. Öğrenciler döngüleri
    nasıl yerleştireceklerini ve bunların hem bilgisayar biliminde hem de müzikte
    nasıl kullanıldığını öğrenecekler. Bu, bilgisayar bilimi unsurlarıyla müzikte
    algoritmik düşünceyi tanıtacak adım adım bir kılavuzdur. Bu aktivitenin son aşamasında,
    öğrenciler öğrendiklerine dayalı orijinal varyasyonlar yapmak amacıyla tempo,
    ton, tekrarlar, notalar vb. öğeleri değiştirerek müziği 'hack'leyecekler. Bu aktivite,
    klasik müzik ile bilgisayar bilimini kesiştirir.
  tutorial_codedj_longdescription: Code DJ'de, önce giderek daha çok koda benzeyecek
    soruları yanıtlayarak Javascript'in temellerini keşfedeceksiniz. Daha sonra, ilk
    başta sadece sayıları değiştirerek, ustalığınız arttıkça ritim döngülerini ve
    daha fazlasını manipüle ederek doğrudan kodla müzik yapmaya başlayacağınız ikinci
    bir dünyaya ulaşacaksınız! Daha sonra Code DJ uygulamasında özgürce müzik oluşturma
    ve onu mp3 olarak alma yeteneğinin kilidini açacaksınız!
  tutorial_rgadvan_longdescription: RoboGarden, öğrencilerin aktif öğrenmeye katıldığı,
    anlaşılması kolay, uygulamalı bir eğitim uygulamasıdır. Sıfırdan kodlama okuryazarlığı
    öğretmek için tam donanımlı olan RoboGarden, teknolojiden anlayan bir öğretmene
    olan ihtiyacı azaltır.
  tutorial_codehsrn_longdescription: Bu aktivite size ilk gerçek mobil uygulamalarınızı
    nasıl oluşturacağınız ve bunları React Native kullanarak telefonunuzda nasıl test
    edeceğiniz konusunda bazı örnekler veriyor. Uygulamaları bir akıllı telefonda
    çalıştırmak için öğrencilerin Expo uygulamasını indirmeleri gerekir. Expo hakkında
    daha fazla bilgiyi https://expo.io/ adresinde bulabilirsiniz.
  tutorial_codehswd_longdescription: 'CodeHS, Internet Explorer hariç tüm güncel tarayıcılarla
    uyumludur. Chrome, tercih ettiğimiz/önerdiğimiz tarayıcıdır, ancak güncel olduklarını
    varsayarsak, Firefox ve Safari de iyi çalışmalıdır.

    '
  tutorial_turtlerobot_longdescription: Öğrencinin bir öğretmenin yardımı olmadan
    pratik yapmasına olanak tanıyan Robot Kaplumbağalar masa oyununa bir bakış.
  tutorial_ozoevo_longdescription: Evo by Ozobot, renkleri görebilmesi ve çizgileri
    takip edebilmesi için yakınlık sensörleri, programlanabilir LED'ler, hareket ve
    sesler ve altındaki ışık ve renk sensörleri gibi tonlarca harika teknolojiyle
    doludur. Evo'ya bu giriş, yakınlık sensörleri elleriniz tarafından etkinleştirildiğinde
    Evo'yu hareket ettiren ve belirli renkler üzerinde yürüdükten sonra zafer dansı
    yapan bir OzoBlockly programı sunar.
  tutorial_ozoexped_longdescription: Öğrenciler, yazdırılabilir bu masa oyunu ile
    Ozobot'un takip edebileceği çizgileri ve renk kodlarını eğlenceli bir şekilde
    çiziyor. Hem şans hem de beceri, bir şekil ve renk kodlarını birleştirmelerini
    gerektiren bir dizi eğlenceli zamanlanmış mücadelede rol oynar. Öğrenciler başarılı
    oldukça, hedeflerine daha da yaklaşacaklardır. Etkinlik, öğrencilerin stratejilerinin
    bir parçası olarak rakipleri için zorluğu artırmak için kullanabilecekleri meydan
    okuma kartlarını içerir.
  tutorial_ozojourney_longdescription: Sınıf olarak, öğrenciler Ozobot'larını Ferdinand
    Magellan'ın yolculuğunu tamamlamak için programlayacaklar. Eğitimci kağıt kıtaları
    önceden kesip bir araya getirmelidir. Öğrenciler, Magellan'ın izlediği yol boyunca
    kıtalar arasında gezinmek üzere bir Ozobot robotu programlamak için OzoBlockly
    dilini kullanacaklar. Yol boyunca öğrenciler dünya coğrafyasının farklı bölgelerini
    etiketleyecekler.
  tutorial_ozocodes_longdescription: Bu eğitim, Ön okuyucuların Ozobot'un üzerinde
    yürüyebileceği kalın siyah çizgilere adlarını yazmalarını ve robotun ilk harften
    başlayarak yürümesine ve zıplamasına yardımcı olmak için OzoCode'ları mantıklı
    yerlere yerleştirmelerini sağlayarak Ozobot kodlama eğlencesine katılmalarına
    yardımcı olur. son. Öğrenciler bir ilk taslağı test eder ve çalışan bir nihai
    ürün oluşturmak için yineler. Bu ders, ince motor becerilerini, bilgisayar bilimi
    kavramlarını teşvik eder ve öğrencilerin OzoCode deneyimlerine katkıda bulunur.
  tutorial_ozoeclipse_longdescription: Ay'ın Dünya etrafındaki yörüngesine dayanan
    basit bir harita üzerinde Ozobot robotlarını kullanarak tutulmaların, ayın evrelerinin
    ve gök mekaniğinin (yörüngedeki cisimlerin değişen hızları) büyüsünü keşfedin.
    Çok az Ozobot programlama deneyimi olsa bile, bir sınıf iki bot ve bir el feneriyle
    tutulmaların bir gösterimini oluşturabilir, ardından işaretçilerle çizilmiş basit
    OzoCodes ile yörüngedeki bir cismin değişen hızlarının bir haritasını oluşturabilir.
  tutorial_ozosimulator_longdescription: 'Bu etkinlik, öğrencilerin bilgisayar veya
    bot kullanmasına gerek kalmadan programlama dillerini öğretir. Öğrenci, öğrencilerin
    önce komutları okuyup yürütmesi ve ardından öğrendiklerini kullanarak labirent
    için bir program yazması gereken beyin alaycı bir labirent kullanarak bir bilgisayarın
    okuyabileceği bir programın nasıl yazılacağının temellerini öğretmek için psuedocode
    kullanan bu aktivitede bilgisayardır. '
  tutorial_ozoalgorithm_longdescription: Pek çok programlama konseptine hakim olan
    öğrenciler, Ozobot'a rastgele bir çarpma olgusu seçme, ardından bir tablo üzerinde
    olgu dizisini çizme ve göz kırpma ve/veya cevapları söyleme zorluğunun tadını
    çıkaracaklar. Öğrencilerin önceden bilmesi gereken programlama kavramları arasında
    döngüler, matematik, değişkenler, rasgele sayı üretimi ve OzoBlockly'ye özgü çizgi
    izleme kavramları, LED ışıklarını ayarlama, zamanlayıcılar ve Evo ses yetenekleri
    için "söyle" yer alır.
  tutorial_ozotimer_longdescription: Ozobot Bit'i bir zamanlayıcıya, özellikle de
    saniyeleri ölçmek için bir zamanlayıcıya dönüştürebilir miyiz? Bu meydan okuma
    dersi, öğrencinin geometri ve fizik bilimlerinden kavramlar hakkındaki bilgisini
    ve ayrıca ışık efektleri, hat gezintisi ve zamanlamayı kullanarak Seviye 4 (İleri)
    OzoBlockly kodu yazma becerisini içerecektir. OzoBlockly programının daha sonra
    tasarlanabileceği bir temel olarak bir OzoMap sağlanır. Ozobot Bit ikinci zamanlayıcıyı
    kalibre etmek için bir kronometre veya cep telefonu kronometre uygulaması gerekir.
  tutorial_ozohabits_longdescription: Öğrenciler, Ozobot'u programlamak için çizgileri
    ve Ozo Kodlarını nasıl çizeceklerini öğrendiklerinde, bu programlama yöntemini
    gerçek dünyaya entegre etmeye hazır olurlar. Bu eğitim, Ozobot'un bilgisayar simülasyonlarına
    benzer şekilde doğayı modellemek için nasıl kullanılabileceğini gösterir. Bu ders,
    eğitimcinin Point OzoCode'ların nasıl çalıştığını ve Ozobot'u durdurmak için nasıl
    kullanılabileceğini açıklamasıyla başlar. Bu işlevsellik, çimenli bir tepede yaşayan
    bir tavşanın karnını nasıl doyurup durduğunu modellemek için uygulanacaktır.
  tutorial_ozoprogram_longdescription: Öğrenciler, sınıflarında hiç robot olmasa bile
    robotları programlamanın ne kadar kolay olduğunu öğrenirler. Bu öğretmen rehberliğinde
    çevrimiçi eğitim, öğrencilerin programlama becerilerini geliştirmelerine ve Ozobot'un
    Blockly oyunları aracılığıyla bilgisayar bilimini anlama becerilerine güven duymalarına
    yardımcı olur. Öğrenciler, Ozobot'un Bit ve Evo'nun programı benzersiz bir yöntemle
    nasıl yükleyeceğini keşfederler - renkler robotun ışık sensörlerine yanıp söner
    ve robota programı öğretir.
  tutorial_ozopair_longdescription: OzoBlockly blok tabanlı programlama dilini bilen
    öğrenciler, Sürücüler ve Navigatörler olarak takım halinde çalışmayı öğrenir ve
    ardından bir Ozobot robotu için bir bilgisayarda tek bir program oluşturarak pratik
    yapar. Bu, başlangıçta videoların gösterilmesini ve ardından gerektiğinde programlarını
    tamamlamaları konusunda öğrencilere yardımcı olmak için rehberlik gerektiren,
    öğretmen liderliğindeki bir eğitimdir.
  tutorial_codesnoopy_longdescription: Arkadaşlarınızla takım kurun ve Snoopy'nin
    Beagle İzcilerini eğlenceli ve aptalca bir kartopu savaşında programlayarak kodlama
    becerilerinizi geliştirin! Yeni başlayanlar ve ön okuyucular hoş geldiniz - ekipler
    birbirlerini zekice alt etmeye çalışırken kodlarını gizlice yazarlar. Sözsüz kodla
    herkes eğlenceye katılabilir! Bu etkinlik, aynı cihazda 1-4 oyuncuyu destekler
    - arkadaşlara veya bilgisayara karşı oynayın.
  tutorial_applabintro_longdescription: Blokları veya metni kullanarak JavaScript'te
    kendi uygulamanızı oluşturun. Arkadaşlarınızla paylaşabileceğiniz veya herkese
    açık bir galeride yayınlayabileceğiniz düğmeler, resimler, sesler ve birden çok
    ekran içeren basit bir uygulama yapacaksınız. Zaten bloklarla biraz kodlama yaptıysanız,
    becerilerinizi bir sonraki seviyeye taşıyın.
  tutorial_cslartist_longdescription: Her bilgisayarın içinde yaşayan küçük bir sanatçı
    olduğunu biliyor muydunuz? Bu PDF, öğrencilerinize pikselleri, algoritmaları ve
    tekrar döngülerini kullanarak kendi kreasyonlarını yaparken dijital sanatın temellerini
    öğretecek bulmacalarla dolu eğlenceli bir hikaye içerir.
  tutorial_cslscratchjr_longdescription: CodeSpeak'in "ScratchJr Kitten ile Oynayalım!"
    Etkinlik Paketi, çalışma sayfalarıyla birlikte bir Sesli Okuma Hikayesidir. Hikaye,
    yepyeni kodlayıcılar için harika bir ilk proje için kodun üzerinden geçiyor. Bir
    yetişkin, hikayeyi ön okuyucu öğrencilerden oluşan bir sınıfa okuyabilir ve ardından
    ScratchJr uygulamasını kullanarak öğrencilere hikayeyi tabletlerinde kodlamaları
    için rehberlik edebilir. Erken okuma becerisine sahip öğrenciler hikayeyi kendileri
    okuyabilir ve Etkinlik Paketini bağımsız olarak tamamlayabilir.
  tutorial_floevents_longdescription: Öğrenciler, programların belirli uyaranlara
    yanıt vermesine izin veren bir kavram olan olayları keşfedeceklerdir. Olaylar,
    belirli olayları dinleyen ve nasıl yanıt verileceği konusunda talimatlar içeren
    olay işleyicileri adı verilen kod parçalarında belirlenir. Öğrenciler, kendi olay
    işleyicilerini oluşturup harekete geçirdikleri Mad Libs tarzı bir alıştırmada
    temel kelimeleri öğrenecek ve olay işleyicileri için metin yazacaklar.
  tutorial_florobot_longdescription: Bu derste öğrenciler, robotik alanına girerken
    okuryazarlık becerilerini geliştirecekler. Robotun ne olduğunu öğrenmek ve günlük
    hayattaki robot örneklerini görmek için Flocabulary'nin eğitici hip-hop videosunu
    izleyecekler. Robotlarla ilgili kısa pasajları yakından okuyacaklar, robotların
    uygun olduğu görevleri tartışacaklar ve belirli bir sorunu çözmek için kendi robotlarını
    tasarlayarak dersi bitirecekler.
  tutorial_isavesanta_longdescription: Kodlama Saati için uyarlanan bu öğretmen liderliğindeki
    şenlikli aktivitede çocuklar, Noel Baba'yı kurtarmak için Scratch kullanarak bir
    bilgisayar oyunu oluştururlar. Algoritmalar tasarlarlar, koşullu ifadeler kullanırlar
    ve çalışmalarını test edip hatalarını ayıklarlar. Adım adım ders planı, öğrenci
    kaynakları, destek kartları ve önceden yazılmış program şablonları içerir.
  tutorial_iorder_longdescription: Hour of Code için uyarlanan bu öğretmen liderliğindeki
    etkinlik, Scratch 2.0 kullanarak hesaplamalı düşünme ve kodlama becerilerini geliştirir.
    Çocuklar bir dondurma standı simülasyonu ve/veya oyunu programlar ve bunu yaparken
    algoritmalar tasarlar, tekrarlama, koşullu ifadeler kullanır, çalışmalarını test
    eder ve hata ayıklar. Öğretmen ve öğrenciler için adım adım ders planı, öğrenci
    destek materyalleri ve önceden yazılmış Scratch 2.0 program şablonlarını içerir.
  tutorial_ianimate_longdescription: 'Hour of Code için uyarlanan, öğretmen liderliğindeki
    bu dönemsel etkinlik, çocukları bilgisayar animasyonları oluşturmayla tanıştırır.
    Çocuklar çerçeveler oluşturacak, resimler ekleyecek ve basit bir Noel sahnesini
    canlandıracak. Çok basit bir animasyon dizisinden daha yetenekli öğrencilere kadar
    farklılaştırma, genişletme ve zenginleştirme için pek çok fikir: karakterlerin
    ve nesnelerin yanı sıra arka planları canlandırmak, 3B efektler eklemek (gölgeler
    gibi), daha yumuşak hareket için daha fazla çerçeve oluşturmak, arka planları
    değiştirmek için sahne değişiklikleri ve birden fazla nesneyi canlandırma.'
  tutorial_iloveada_longdescription: Hour of Code için uyarlanan bu öğretmen liderliğindeki
    ders etkinliği, müfredatlar arası hesaplamayı tarihle birlikte öğretme fırsatı
    sunar. Çocuklar bilgisayar biliminde önemli bir tarihsel figür ve dünyanın ilk
    bilgisayar programcısı olan Ada Lovelace'i araştırıyor! Daha sonra, web yöneticileri
    olarak bulgularını ve becerilerini sergileyen bir multimedya web sayfası oluşturmak
    için temel HTML'yi kullanırlar. Öğrenmeyi daha ileriye götürmek için genişletme
    ve zenginleştirme için adım adım bir etkinlik planı, ilişkili öğretmen ve öğrenci
    kaynakları ve fikirleri içerir.
  tutorial_kodflash_longdescription: Flaş! Alkış! Bu uygulamalı, vahşi hava durumu
    dersi, şimşek ve gök gürültüsü ile koşullu ifadeleri öğretir. Öğrenciler gök gürültüsünün
    neden her zaman şimşeği takip ettiğini öğrenecek ve "şimşek varsa gök gürültüsü
    de gelecektir" mantık ifadesini inceleyeceklerdir. Fırtınanın ne kadar uzakta
    olduğunu görmek için ikisi arasındaki saniyeleri sayın!
  tutorial_kodchoose_longdescription: Kendi maceranı seç! Bir dizi "Eğer ifadesi"
    aracılığıyla, öğrenciler hikayeyi değiştirecek ve yazdıkları bir anlatıya son
    verecek. Bir programın izlediği yolun koşullara göre değişmesi gibi, bir karakterin
    bir anlatı boyunca izlediği yol da değişebilir. Yaratıcı olun ve Kodable fuzzFamily'e
    tek bir hikayede farklı sonuçlara sahip birden çok macerada liderlik edin.
  tutorial_kodpizzapre_longdescription: 3 bölümden oluşan bir ünitede öğrenciler,
    bir restoranın mobil sipariş uygulaması için çözümler geliştirmek üzere matematik
    ve programlamayı birleştirecekler. Dominic's Pizza restoranı, yeni uygulamaları
    için bir algoritma oluşturuyor ve pizza maliyetlerini hesaplamak öğrencilere kalmış.
    Ünite sonunda öğrenciler sipariş bedelini hesaplayarak "pizzalarını" yapacak ve
    teslim edeceklerdir.
  tutorial_kodpizza_longdescription: 3 bölümden oluşan bir ünitede öğrenciler, bir
    restoranın mobil sipariş uygulaması için çözümler geliştirmek üzere matematik
    ve programlamayı birleştirecekler. Dominic's Pizza restoranı, yeni uygulamaları
    için bir algoritma oluşturuyor ve pizza maliyetlerini hesaplamak öğrencilere kalmış.
    Ünite sonunda öğrenciler sipariş bedelini hesaplayarak "pizzalarını" yapacak ve
    teslim edeceklerdir.
  tutorial_kodwomen_longdescription: Bu 3 bölümden oluşan ünite, toplumsal cinsiyet
    eşitsizliğini araştırır ve öğrencileri farklı deneyimler ve bakış açıları etrafında
    etkinliklere ve tartışmalara dahil eder. Teknoloji tarihindeki etkili kadınları
    öne çıkaran öğrenciler, geçmişteki öncüler hakkında bilgi edinir ve teknoloji
    alanında eşitlik konusunda kendi fikirlerini oluşturur. Ünite sonunda öğrenciler,
    okul çevrelerinde değişim yaratmak için görüşlerini yazılı olarak ifade ederler.
  tutorial_tfunplug_longdescription: Size adım adım bir Robotun beynini tamir etme
    sürecini anlatacağız! Yol boyunca ünlü 'Boole Tatmin Edilebilirlik Problemi'ne
    dayalı bulmacaları çözeceksiniz ve bir saat içinde bir Boole Ustası olacak ve
    ileri programlama kavramlarını anlayacaksınız! Bilgisayar gerektirmez – ihtiyacınız
    olan her şey, sağlanan PDF'den yazdırılabilir.
  tutorial_lbvariables_longdescription: Eğlenmek bir değişken değildir! Kısa etkinlikler
    ve eğlenceli videolar, öğrencilerin uygulamada karşılaşacakları temel kodlama
    kavramlarına genel bir bakış sağlar. Değişkenler dersi, öğrencilere oyunlara geri
    sayımlar, karakterler ve ekstra oyuncular eklemek için değişkenler oluşturmayı
    öğretir.
  tutorial_lbfunctions_longdescription: Kısa etkinlikler ve eğlenceli videolar, öğrencilerin
    uygulamada karşılaşacakları temel kodlama kavramlarına genel bir bakış sağlar.
    İşlevler dersi, öğrencilere oyunlarının seviyesini yükseltmek için kendi benzersiz
    kod bloklarını oluşturmayı öğretir.
  tutorial_lblogic_longdescription: Mantığa meydan okuyan eğlenceli etkinlikler ve
    videolar, öğrencilerin uygulamada karşılaşacakları temel kodlama kavramlarına
    genel bir bakış sağlar. Mantık dersi, öğrencilere oyunlarında kuralları ve seçimleri
    programlamak için koşullu ifadeleri kullanmayı öğretir.
  tutorial_lbworld_longdescription: İyilik için kodla! Öğrenciler, topluluklarındaki
    insanların hayatını kolaylaştırmaya yardımcı olacak bir oyun tasarlar. Sonunda,
    her grup prototiplerini topluluk üyelerine açık olacak bir "Change the World Arcade"de
    sunacak.
  tutorial_lbloops_longdescription: öngüler, her oyun ninjasının gizli silahıdır.
    Kısa etkinlikler ve eğlenceli videolar, öğrencilerin uygulamada karşılaşacakları
    temel kodlama kavramlarına genel bir bakış sağlar. Döngüler dersi, öğrencilere
    animasyon oluşturmak için döngüleri nasıl kullanacaklarını öğretir.
  tutorial_lbtug_longdescription: '"Tuş ezici" terimine yepyeni bir anlam getirin.
    Öğrenciler, kodu yapılandırmak için işlevlerin nasıl kullanıldığını keşfetmek
    için Tug of War oyununu yaratacak ve yeniden düzenleyecek.'
  tutorial_lbpotato_longdescription: Öğrenciler Hot Potato oyununda yeni bir dönüş
    oluşturmak için döngüler, koşullu mantık ve değişkenler kullanacaklar. Bu ders,
    buluş kodunu anlamak için başlangıç veya orta seviye keşif arasında bir seçim
    sağlar.
  tutorial_lbguitar_longdescription: Öğrenciler, müzik okuyamayanlar için bile herkesin
    basit şarkıları çalmasını kolaylaştıran bir müzik aleti tasarlamak için birlikte
    çalışacaklar.
  tutorial_lbio_longdescription: Kısa etkinlikler ve eğlenceli videolar, öğrencilerin
    uygulamada karşılaşacakları temel kodlama kavramlarına genel bir bakış sağlar.
    Girdiler ve çıktılar dersi, öğrencilere görüntüleri, sesi ve hareketi nasıl kontrol
    edeceklerini öğretir.
  tutorial_wonpuppy_longdescription: Wonder Workshop Blockly uygulamasını kullanın
    ve 3 kodlama zorluğunun üstesinden gelmek için robotu Dash'i çalıştırın! Bu bir
    dizi mücadelede, köpek yavrusu Dash'i numaralar yapması için eğiteceksin. Bu seri,
    Hour of Code Dash ve Dot Challenge Card etkinliklerinin 3. bölümüdür. Fonksiyonlarla
    kodlama deneyimi olan öğrencilere tavsiye edilir.
  tutorial_woncue_longdescription: CUE robotunuzu farklı şekillerde programlamak için
    Wonder Workshop'un işaret uygulamasını kullanın. Uygulamadaki zorluklar ve demolar
    size blokları, JavaScript'i veya durum makinelerini kullanarak nasıl programlama
    yapacağınızı gösterecek. Ayrıca kod yazarken robotun 4 farklı kişiliğini de tanıyacaksınız!
  tutorial_wonzoo_longdescription: 3 kodlama zorluğunun üstesinden gelmek için Wonder
    Workshop Blockly uygulamasını ve robot Dash'i kullanın! Bu görev dizisinde, Dot'un
    evcil hayvan çiftliğinde hayvanlarla oynamasına yardım edeceksiniz. Bu seri, Hour
    of Code Dash ve Dot Challenge Card etkinliklerinin 2. bölümüdür.
  tutorial_wontrip_longdescription: Wonder Workshop Blockly uygulamasını ve robot
    Dash'i kullanarak 3 kodlama zorluğunun üstesinden gelin! Bu görev dizisinde, Dash'in
    bir yolculuğa hazırlanmasına yardım edeceksiniz. Bu seri, Hour of Code Dash ve
    Dot Challenge Card etkinliklerinin 4. bölümüdür. Olay işleyicileri ve koşullu
    ifadelerle kodlama deneyimi olan öğrencilere önerilir.
  tutorial_woncollect_longdescription: Wonder Workshop Blockly uygulamasını kullanın
    ve 3 kodlama zorluğunun üstesinden gelmek için robot Dash'i kullanın! Bu görev
    dizisinde, Dash'in deniz kabukları ve şeker gibi farklı nesneleri toplamasına
    yardım edeceksiniz. Robotunuzun hareket etmesi için yerde biraz boşluk bırakmayı
    unutmayın. Bu seri, Hour of Code Dash ve Dot Challenge Card etkinliklerinin 1.
    bölümüdür.
  tutorial_wonsecret_longdescription: Gizli bir mesaj sistemi yapmak için robot Cue
    ile Wonder Workshop Cue uygulamasını kullanalım. Bu etkinlik, JavaScript'te kodlama
    deneyimi olan öğrenciler için önerilir.
  tutorial_hsscience_longdescription: Öğrencilerinizin doğal olayların kendi bilgisayar
    modellerini kolaylıkla yapabildiklerini hayal edin! Bu bir saatlik ders planı,
    Hopscotch adlı iPad tabanlı bir çocuk programlama aracı kullanarak etkileşimli
    bir bilgisayar modeli oluşturmak için örnek olarak su döngüsünü kullanır. İncelenmekte
    olan herhangi bir dinamik sistemi simüle etmek için uyarlayabilirsiniz. Önceden
    deneyim gerekmez!
  tutorial_popculture_longdescription: Bu aktivite, yeni başlayanlara etkileşimli
    araçları kullanarak kitle kaynaklı veri, görselleştirme ve veri analizine erişilebilir
    bir giriş sağlar. Amaç, herkesin veri bilimi projelerine katkıda bulunabileceğini
    ve bilgisayar biliminin çok çeşitli konulara (hatta popüler kültürdeki trendlere)
    bağlanabileceğini ve onu çeşitli insanlarla alakalı hale getirebileceğini göstermektir.
    Bu etkinlikte öğrenciler, popüler kültür hakkında kendi sorularını sorma ve hesaplama
    araçlarını kullanarak bu sorulara yanıt arama pratiği yaparlar.
  tutorial_legorobust_longdescription: LEGO tuğlalarından yapılmış bir deprem simülatörü
    kullanarak bir binanın hangi özelliklerinin depreme dayanıklı olmasına yardımcı
    olacağını araştırmak. Öğrenciler depremlerin kökenini ve doğasını keşfedecekler.
    Bina tasarımlarını test etmenizi sağlayacak bir cihaz oluşturun ve programlayın.
    Kanıtları belgeleyin ve hangi yapı tasarımının/tasarımlarının depremlere dayanmak
    için en iyi olduğuna dair bulgularınızı sunun.
  tutorial_legoplants_longdescription: Bir LEGO temsilini kullanarak üreme aşamasında
    bir tozlayıcı ile çiçek arasındaki ilişkiyi modelleyin. Öğrenciler, bitki üremesinde
    farklı organizmaların nasıl aktif bir rol üstlendiğini keşfedeceklerdir. Tozlayıcı
    ve bitki arasındaki ilişkiyi taklit etmek için bir arı ve çiçek modeli oluşturun
    ve programlayın. Oluşturduğunuz farklı bitki ve tozlayıcı modellerini sunun ve
    belgeleyin.
  tutorial_legopark_longdescription: Sürücü müdahalesi olmadan kendi kendine güvenli
    bir şekilde park edebilen arabalar tasarlayın. Öğrenciler, algoritmaların bir
    dizi talimatı sırayla yerine getirme yeteneğine sahip olduğunu anlayacaklardır.
    Tekerlekli bir robotun hareket edebileceği farklı yolları karşılaştırarak Çıktılar
    kavramını keşfedin.
  tutorial_legodetect_longdescription: Yoldaki araçlar ve nesneler arasındaki kazaları
    önlemenin yollarını tasarlayın.
  tutorial_legolight_longdescription: Gece sürüş güvenliğini artıracak araç özellikleri
    tasarlayın. Öğrenciler girdi kavramını ve bunları kontrol etmenin yolunu keşfedeceklerdir.
  tutorial_alexa_longdescription: Alexa, Amazon Echo'ya güç veren ses hizmetidir.
    Alexa, müşterilerin ses kullanarak cihazlarla etkileşime girmesini sağlayan "beceriler"
    adı verilen yetenekler sağlar. Bu öğreticide, Alexa'dan gelen bildirimleri işlemek
    için bir web hizmeti oluşturacaksınız. Bu laboratuvar için okulunuza özgü bilgi
    becerileri oluşturacaksınız. Bu laboratuvarın sonunda, Amazon Developer Portal'da
    bir Alexa Fact becerisi oluşturabilecek, Alexa becerisi için bir etkileşim modeli
    oluşturup yapılandırabilecek ve Geliştirici araçlarını ve isteğe bağlı olarak
    bir Alexa cihazı veya simülatörü kullanarak beceriyi test edebileceksiniz.
  tutorial_grokpetmicro_longdescription: Bu etkinlik size gömülü programlamayı tanıtmak
    için tasarlanmıştır ve Hour of Code için özel olarak tasarlanmıştır. Besleyebileceğiniz
    ve birlikte oynayabileceğiniz bir evcil hayvan yapmak için MicroPython programlama
    dilini kullanın. BBC micro:bit'iniz yok mu? Sorun değil! Bu kurs tam bir micro:bit
    simülatörü içerir, böylece gerçek bir micro:bit üzerinde yapacağınız her şeyi
    yapabileceksiniz!
  tutorial_pirateplunder_longdescription: Pirate Plunder, öğrencilerin kod yazmak
    için görsel blokları sürükleyip bırakarak korsan kaptanımızın hazinesine ulaşmasına
    yardım ettiği ilgi çekici bir 3D ortamda gerçekleşir. Öğrenciler, döngülerle verimli
    kod oluşturmayı ve koşullarla akıllı davranışlar yazmayı öğrenirken tırmanır,
    savaşır, toplar ve artan karmaşıklığın zorluklarının üstesinden gelir. Bu etkinlik,
    7 yaş ve üzeri çocukları ve ilk kez kod yazacakları hedefleniyor. Bunun da ötesinde,
    akıllı telefonu ve mobil VR kulaklığı olan herkes, çözdüğü görevleri VR'de keşfedebilecek.
  tutorial_cadj_longdescription: Eğlenceli ve etkileşimli bir DJ Cihazı kullanarak
    Veri Temsili hakkında bilgi edinirken Cody ve Ava'ya katılın. Kendi renkli müzikal
    melodinizi yaratırken, adınızın sayılar, resimler ve ses kullanılarak nasıl temsil
    edilebileceğini keşfedin!
  tutorial_cacrazy_longdescription: Eğlenceli, etkileşimli resimler oluşturarak kodlamayı
    öğrenirken Alex ve Lonnie'ye katılın. Bu heyecan verici macerada çılgın yaratıklar
    yaratırken sıralama, döngüler, olaylar ve eylemler hakkında bilgi edinin!
  tutorial_cajump_longdescription: Lucy'nin doğum günü için spor temalı bir platform
    oyunu tasarlarken Charlie ve Tilley'e katılın.
  tutorial_carest_longdescription: Food Avengers restoranında Ross'a katılın. Ross'un
    sorunları çözmesine ve 8 heyecanlı çocuğa akşam yemeği servis etmesine yardımcı
    olmak için hesaplamalı düşünme becerilerinizi kullanın.
  tutorial_accai_longdescription: İnsanlığın yeni bir yerleşim yeri kurup kuramayacağını
    keşfetmek için bilinmeyen bir gezegene bir robot gönderilir. Sığınak bulmak için
    gezegeni araştırır ve yerel nüfusu keşfeder ve onlarla etkileşime girer. Oyuncu
    olarak, robota hayvanları ve bitkileri nasıl tanıyacağını, yeni bir dili nasıl
    anlayacağını, sakinlerle diyalog kurmayı vb. öğretmek için çeşitli Yapay Zeka
    tekniklerini deneyimleyeceksiniz.
  tutorial_vceclipse_longdescription: 2017 bize hayatımızın en muhteşem doğa olaylarından
    birini verdi ve şimdi güneş tutulmasını JavaScript ile simüle edeceğiz! Tutulmaya
    hareketli parçalardan oluşan bir sistem olarak baktığımızda, gözlemlerimizi modelleyen
    etkileşimli bir uygulama yapmak için yöntemleri, döngüleri ve koşullu nesneleri
    kullanarak sorunu küçük parçalara ayırabiliriz.
  tutorial_pmzero_longdescription: Bir saat içinde bir Pac-Man oyununun basit bir
    versiyonunu yaratırsınız. Karakterleri 2D olarak çiziyorsunuz ve 3D'ye çeviriyorsunuz.
    Kendi labirentinizi yaratıyorsunuz. Daha sonra oyunu AgentCubes kullanarak programlıyorsunuz.
    Yalnızca 11 EĞER/O ZAMAN kuralıyla gelişmiş yapay zeka yaratırsınız. Sadece iki
    akıllı hayaletle bile oyunu kazanmak için elleriniz dolu olacak.
  tutorial_hsela_longdescription: Öğrenciler en sevdikleri hikayeyi, şiiri veya tarihi
    olayı hayata geçirirken anlatı unsurlarını belirleme alıştırması yapacaklar. Kodlamayı
    öğrenmek, öğrencilere yaratıcılıklarını ifade etmeleri ve başkalarıyla iletişim
    kurmaları için başka bir biçim ve ortam sağlar. Onlara kendi etkileşimli hikayelerini
    nasıl programlayacaklarını gösterin ve gülümsemeleri bekleyin. 1 saatlik ders
    planı, önceden kodlama deneyimi gerektirmez.
  tutorial_ticklear_longdescription: AR/3D ortamı altında AR (Artırılmış Gerçeklik)
    temel kavramını, mevcut uygulamalarını ve gelecekteki olasılıklarını ve hareket
    blokları ve olay bloklarını kullanarak programlamanın temel kavramlarını öğreneceksiniz.
  tutorial_bcrobot_longdescription: Öğrencilere kodlama ve Bilgisayar Destekli Tasarım
    öğretmek için tasarlanmış ücretsiz bir çevrimiçi yazılım olan BlocksCAD'i kullanarak
    öğrenciler bir 3D Robot tasarlayacaklar. Şekilleri kullanarak, blokları çevirerek
    ve döndürerek, öğrenciler 3D yazdırabilecekleri bir şey inşa etmek için hesaplamalı
    düşünmeye maruz kalacaklar!
  tutorial_bcsnow_longdescription: Öğrencilere kodlama ve Bilgisayar Destekli Tasarım
    öğretmek için tasarlanmış ücretsiz bir çevrimiçi yazılım olan BlocksCAD'i kullanarak
    öğrenciler 3 boyutlu bir kar tanesi tasarlayacaklar. Şekilleri kullanarak, çevirerek,
    döndürerek ve döngü blokları kullanarak, öğrenciler 3D yazdırabilecekleri bir
    şey inşa etmek için hesaplamalı düşünmeye maruz kalacaklar!
  tutorial_ifly_longdescription: Hour of Code için uyarlanan bu öğretmen liderliğindeki
    ders etkinliği, fiziksel sistemleri robotik aracılığıyla keşfetme fırsatları sunar.
    Öğrenciler, görsel bir sürükle ve bırak programlama ortamı ve dronlar kullanarak,
    fiziksel sistemlerin algoritmalar ve kodlar aracılığıyla programlanabileceğini
    ve kontrol edilebileceğini öğrenirler. Öğrenmeyi daha ileriye götürmek için genişletme
    ve zenginleştirme için adım adım bir etkinlik planı, ilişkili öğretmen ve öğrenci
    kaynakları ve fikirleri içerir.
  tutorial_idowedo_longdescription: Hour of Code için uyarlanan bu öğretmen liderliğindeki
    ders etkinliği, fiziksel programlamayı (robotik) keşfetme fırsatları sunar. Çocuklar
    inşaat tuğlalarını kullanarak modeller tasarlayıp inşa ediyor ve bunları kodla
    hayata geçiriyor! Görsel bir sürükle ve bırak programlama ortamı ve LEGO™ WeDo
    parçalarını (motor, gövde ve isteğe bağlı sensörler) kullanan öğrenciler, fiziksel
    sistemlerin algoritmalar ve kod kullanılarak programlanabileceğini ve kontrol
    edilebileceğini öğrenirler. Öğrenmeyi daha ileriye götürmek için genişletme ve
    zenginleştirme için adım adım bir etkinlik planı, ilişkili öğretmen ve öğrenci
    kaynakları ve fikirleri içerir.
  tutorial_diggindwarf_longdescription: Cücelerin gezinmek, kazmak ve değerli taş
    toplamak için yardımınıza ihtiyacı var! Cücenize labirentlerde ve bulmacalarda
    rehberlik etmesi için JavaScript'i nasıl kullanacağınızı öğrenin.
  tutorial_spheroit_longdescription: Sphero fırlatacağınız ve hayvan seslerini tahmin
    edeceğiniz eğlenceli bir oyun oluşturarak ilk "eğer/o zaman, başka" koşulunuzu
    öğrenin. Bu, Blok 1'i tamamladıktan sonra harika bir aktivitedir ve "Hour of Code"
    için kullanılabilir.
  tutorial_gameofcodes_longdescription: Duvarı savunmak için harika bir Dragon oyunu
    oluşturun, ardından bağımsız bir uygulama olarak dışa aktarın (iOS, Android, PC
    ve Mac için).
  tutorial_blocklygames_longdescription: Blockly Games, programlamayı öğreten bir
    dizi eğitici oyundur. Daha önce bilgisayar programlama deneyimi olmayan ancak
    daha zorlu bir hızda öğrenmek isteyen çocuklar için tasarlanmıştır. Bu oyunların
    sonunda, oyuncular geleneksel metin tabanlı dilleri kullanmaya hazırdır.
  tutorial_spherohello_longdescription: Blokları fethettiniz ve yeni bir mücadeleye
    mi ihtiyacınız var? Blok tabanlı programlama ile öğrendiğiniz mantığı alın ve
    sadece metinle programlamayı öğrenmeye başlayın. Bu ilk Metin etkinliğinde, metin
    tuvalinin temellerini, döngüleri ve JavaScript kodunun ilk satırlarına başlamak
    için bazı ipuçlarını öğrenin.
  tutorial_spheroarcade_longdescription: Bu arcade tarzı oyun alanında, oyun tasarımının
    temellerini öğrenirken bir Sphero SPRK + robotuyla klasik oyunları yeniden canlandırabilirsiniz.
    Pong, Bop It ve Pac-Man gibi ünlü oyunların kendi robot yayınlarını inşa edeceksiniz.
    Her oyun, Sphero'yu zeminde dönme, jestleri algılama veya Sphero'yu bir joystick
    olarak kullanma gibi farklı şekillerde kullanıyor.
  tutorial_bcpy1_longdescription: 'Bu Kodlama Saati dersi, BuzzCoder.com''un CodeCraft
    3D oyununu temel alan Python''da kodlamanın bazı temel kavramlarını öğretir. CodeCraft,
    hayal ettiğiniz her şeyi sanal bir 3B dünyada inşa ederek programlamayı öğrenmek
    için yeni bir oyundur. Basit bloklar, sütunlar ve duvarlar inşa ederek başlayabilir,
    ardından büyük binalar, köprüler ve hatta ağaçlar yapabilirsiniz. Daha ileri seviyelere
    dalmaya hazır olduğunuzda, daha karmaşık yapılar inşa edebileceksiniz: büyüyen
    çiçekler, titreyen yıldızlar ve hatta hareket etmek ve emrinizde bir şeyler inşa
    etmek veya yok etmek için görünmez dronlar. Bu oyunu oynarken kod yazmayı öğrenirken
    eğleneceksin!'
  tutorial_bcpy2_longdescription: 'Bu Kodlama Saati dersi, Python Dünyası''nı takip

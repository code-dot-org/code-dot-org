  careers_values_title: Temel değerlerimiz
  careers_values_first_column_text_1: Bilgisayar biliminin tüm öğrenciler için temel
    olduğuna inanıyoruz
  careers_values_first_column_text_2: Eşitlik, erişim ve fırsata bağlıyız
  careers_values_first_column_text_3: İşbirliğine dayalı bir eğitim topluluğunun gücüne
    inanıyoruz
  careers_values_second_column_text_1: Çevik ve geri bildirime duyarlıyız
  careers_values_second_column_text_2: Dürüstlük ve şeffaflıkla hareket ediyoruz
  careers_values_second_column_text_3: Geniş etkinin büyük düşünmeyi ve bütünsel davranmayı
    gerektirdiğine inanıyoruz
  careers_approach_section_title: Birleştirici yaklaşımımız
  careers_approach_section_description: Code.org'un K-12 bilgisayar bilimi hareketindeki
    küresel rolü, ancak çeşitli ve çoğu zaman bölünmüş paydaşlar arasında birleştirici
    bir yaklaşım kullandığımız için mümkündür. Kutuplaşmanın arttığı bir zamanda,
    öğrenciler için artan fırsat fikri, siyasi yelpazenin her yerinden insanları birleştirir.
    Code.org'un ekip üyeleri, öğrencileri, öğretmenleri ve destekçileri farklı ve
    farklı bakış açılarına sahiptir ve hepsi misyonumuza hoş geldiniz.

  hoc_faq_title: SSS
  hoc_faq_what_is_hoc_q: Hour of Code nedir?
  hoc_faq_what_is_hoc_a_markdown: Hour of Code, "kod"un gizemini çözmek, temel bilgileri
    herkesin öğrenebileceğini kanıtlamak ve bilgisayar bilimi alanına katılımı artırmak
    için tasarlanmış, bilgisayar bilimine giriş niteliğinde bir saatlik bir etkinlik
    olarak başladı. O zamandan beri de bilgisayar biliminin, 1 saatlik kodlama aktiviteleri
    ile başlayıp her çeşit topluluk çalışmasında yaygınlaştırma yoluyla kutlanması
    dünya çapında bir gayrete dönüşmüştür. [Öğretici materyallere ve aktivitelere](%{tutorials})
    bakın. Bu yaygın kampanya dünya genelinde en az [400 ortak](%{partners}) ve 200.000
    eğitimci tarafından desteklenmektedir.
  hoc_faq_last_year: Öğreticileri deneyin
  hoc_faq_when_is_hoc_q: Hour of Code ne zaman?
  hoc_faq_when_is_hoc_a_markdown: Hour of Code, her yıl [Bilgisayar Bilimi Eğitim
    Haftası](%{csedweek_url}) boyunca gerçekleşmektedir. %{campaign_date_year} Bilgisayar
    Bilimi Eğitim Haftası %{campaign_date_full} tarihlerinde olacaktır ancak Hour
    of Code'u yıl boyunca uygulayabilirsiniz. Bilgisayar Bilimi Eğitim Haftası, her
    yıl bilgisayar biliminin öncüsü [Amiral Grace Murray Hopper'ın](%{grace_hopper})
    doğum gününü (9 Aralık 1906) hatırlatacak şekilde düzenlenmektedir.
  hoc_faq_why_cs_q: Neden bilgisayar bilimi?
  hoc_faq_why_cs_a_markdown: _Her_ öğrencinin bilgisayar bilimini öğrenme fırsatı
    olmalıdır. Bilgisayar bilimi; problem çözme becerileri, mantık ve yaratıcılığın
    gelişmesine yardım eder. Öğrenciler erken yaşta başlayarak, 21. yüzyıl kariyer
    yollarından herhangi birinde başarı için temel atacaktır. Daha fazla istatistiğe
    [buradan](%{stats_url}) bakabilirsiniz.
  hoc_faq_how_participate_q: Hour of Code'a nasıl katılabilirim?
  hoc_faq_how_participate_a_markdown: Nasıl yapılır? rehberimizi gözden geçirerek
    [burada planlamaya başlayın](%{howto}). Okulunuzda veya topluluğunuzda, müfredat
    dışı bir kulüp, kâr amacı gütmeyen bir etkinlik veya işyerinde bir Hour of Code
    etkinliği düzenleyebilirsiniz.
  hoc_faq_behind_hoc_q: Hour of Code'un arkasında kimler var?
  hoc_faq_behind_hoc_a_markdown: Hour of Code; Code.org tarafından düzenlenmekte ve
    Hour of Code Değerlendirme Komitesi ile aralarında Microsoft, Apple, Amazon, Boys
    and Girls Clubs of America and the College Board gibi şirketlerin de olduğu, Hour
    of Code'a destek olmak için bir araya gelen [ortak](%{partner_url}) eşsiz güç
    birliği ile yürütülmektedir.
  hoc_faq_host_q: Kodlama hakkında hiçbir şey bilmiyorum. Yine de bir aktiviteye ev
    sahipliği yapabilir miyim?
  hoc_faq_host_a_markdown: Elbette. Hour of Code aktiviteleri, kendi kendine yönlendirmelidir.
    Tek yapmanız gereken [güncel öğretici materyallerimizi denemek](%{learn_url}),
    istediğiniz materyali seçmek ve bir saat belirlemek. Gerisini biz hallediyoruz.
    Anaokulundan başlayarak her yaş ve deneyim seviyesine göre de seçeneklerimiz var.
    [Nasıl yapılır?](%{howto_url}) rehberimizi okuyarak etkinliğinizi planlamaya başlayın.
  hoc_faq_devices_q: Öğrencilerim için hangi aygıtları kullanmalıyım?
  hoc_faq_devices_a_markdown: Code.org öğretici materyalleri tüm cihaz ve tarayıcılarda
    çalışır. Code.org'un öğretici teknoloji ihtiyaçları ile ilgili daha fazla bilgiyi
    [burda](%{it_url}) bulabilirsiniz. Code.org dışındaki öğretici materyallerin teknoloji
    ihtiyaçları [hourofcode.com/learn](%{learn_url}) adresinde ilgili öğretici materyalin
    açıklamasında bulunabilir. Bu öğretici materyaller okulunuzda olmadığında [bağlantısız
    aktiviteler](%{unplugged_url}) de sunduğumuzu unutmayın.
  hoc_faq_need_computers_q: Her katılımcı için bilgisayara ihtiyaç var mı?
  hoc_faq_need_computers_a_markdown: |-
    Hayır. Bilgisayar, akıllı telefon, tabletlerde çalışan ve bazıları da hiç bilgisayar gerektirmeyen Hour of Code öğretici materyallerimiz var! İstediğiniz yerden, elinizdekilerle katılabilirsiniz.

    _İşte birkaç seçenek:_

    - **İkili gruplar halinde çalışın.** [Araştırmalara göre](%{pair_programming_research}) öğrencilerin en iyi öğrendiği düzen, [eşli programlama](%{pair_programming_video}); yani bir bilgisayarı paylaşıp birlikte çalışma düzeni. Öğrencilerinizi ikili gruplar oluşturmaya teşvik edin.
    - **Yansıtmalı bir ekran kullanın.** İnternete bağlı bir bilgisayar için hem projektör hem de ekranınız varsa grubunuz birlikte bir Hour of Code yapabilir. Videoları birlikte izleyin ve sırayla bulmacaları çözün veya soruları yanıtlayın.
    - **Bağlantısız olun.** Hiç [bilgisayar gerektirmeyen öğretici materyaller de sunuyoruz](%{unplugged_url}).
  hoc_faq_international_q: 'Benim yaşadığım ülke: <country>. Uluslararası olarak nasıl
    katılabilirim?'
  hoc_faq_international_a_markdown: Herkes, dünyanın her yerinde bir Hour of Code
    etkinliği organize edebilir. Geçtiğimiz yıl, dünyanın her yerinden öğrenciler
    Hour of Code için bir araya geldiler. [Buradan](%{promote}) daha fazlasını öğrenebilirsiniz.
  hoc_faq_tutorial_q: Nasıl bir Hour of Code öğreticisi hazırlayabilirim?
  hoc_faq_tutorial_a_markdown: Eğer bir öğretici ortağı olmaya niyetliyseniz [kurallar
    ve yönergelerimizi](%{tutorial_guidelines}) inceleyin. İlgi çekici seçeneklere
    ev sahipliği yapmaktan memnuniyet duyarız ancak birincil amacımız bilgisayar bilimiyle
    yeni tanışan öğrenci ve öğretmenlerin deneyimlerini iyileştirmektir.
  hoc_faq_account_q: Öğrenciler bir hesap kullanarak giriş yapmak zorunda mıdır?
  hoc_faq_account_a_markdown: Hayır. Öğrencilerin Hour of Code'u denemeleri için kesinlikle
    bir kayıt veya oturum açma işlemi gerekmez. Ancak çoğu [devam dersi](%{beyond_url})
    için öğrencinin ilerleme durumunun kaydedilmesi amacıyla kayıt oluşturmak gerekir.
    Ayrıca Hour of Code için kaydolunması ile otomatik olarak bir Code Studio hesabı
    OLUŞTURULMAZ. Öğrencileriniz için hesap oluşturmak isterseniz lütfen şu [talimat
    -ları](%{section_instructions_url}) videosunu izleyin.
  hoc_faq_high_school_q: Lise öğrencileriyle hangi aktiviteyi yapmamı önerirsiniz?
  hoc_faq_high_school_a_markdown: Star Wars ve Minecraft öğretici materyallerimiz
    özellikle lise seviyesi için çok iyidir; özellikle de Star Wars JavaScript sürümü
    ile iki öğreticideki ücretsiz oyun seviyesi. Alternatif olarak, başlangıçta Angry
    Birds veya Frozen'ın Anna ve Elsa karakterlerini içeren öğretici materyalleri
    gibi başlangıç seviyesinde olanlardan birini [hourofcode.com/learn](%{learn_url})
    üzerinden denemelerini öneririz. Lise öğrencilerinin bunlardan birini 30 dakikada
    bitirebilmeleri gerekir. Ardından JavaScript üzerinde Khan Academy veya CodeHS
    gibi daha ileri düzeyde öğretici materyalleri deneyebilirler.
  hoc_faq_scratch_q: Hour of Code için Scratch kullanıyorum, öğrencilerimde dizüstü
    bilgisayar yerine iPad varsa ne yapmalıyım?
  hoc_faq_scratch_a_markdown: Scratch tabletlerde çalışmaz. Eğer öğrencilerinizin
    yaşları küçükse, ScratchJR iPad uygulamasını kullanabilirler. Eğer [%{partner_url}/learn](%{codeorg_url}/learn)
    sitesindeki öğreticilere bakarsanız Code.org, Tynker, Lightbot ya da CodeSpark'tan
    iPad'lerde çalışan birçok öğretici bulabilirsiniz.
  hoc_faq_count_hoc_q: Hour of Code'u nasıl sayıyorsunuz ?
  hoc_faq_map_q: Neden haritada kendi noktamı görmüyorum?
  hoc_faq_map_a_markdown: Etkinliğinizi, Hour of Code haritasında görmediğiniz için
    çok üzgünüz. Kaydolan on binlerce organizatör nedeniyle, harita verileri topluyor
    ve birkaç etkinlik için bir nokta gösteriyor. Haritanın altındaki [etkinlikler
    sayfası](%{events_url}) bağlantısına tıklarsanız ülkede yapılan tüm etkinliklerin
    listesine yönlendirileceksiniz ve etkinliğinizi o listede bulacaksınız. Ek olarak,
    Hour of Code'a kaydolan binlerce kişi göz önüne alındığında, harita ve etkinlik
    listesinin güncellenmesi genellikle 48 saat sürer. Birkaç gün içinde tekrar bakın.
  hoc_faq_count_hoc_a_markdown: 'Hour of Code''a katılımı izlerken benzersiz öğrenci
    kimliklerini tam olarak saymaya çalışmıyoruz. Neden? Nedenlerden biri, bir öğrenci
    veya sınıfın ilk öğrenme denemesinden önce “oturum açma/kaydolma” istemi ile onlara
    zorluk çıkarmak istemiyor olmamız. Diğeri de çevrimiçi olarak izleyemediğimiz
    birçok aktivite olması. Çift sayımı azaltmak için belirli adımlar atsak da oturum
    açma istemi olmadan bu adımlar mükemmel çalışamaz. Aynı zamanda, Hour of Code''da
    hiç izlenmeyen BİRÇOK öğrenci aktivitesi de var. Örneğin: (1) Hour of Code''u
    denemek için mobil/tablet uygulaması kullanan öğrenciler genellikle sayılmaz;
    (2) eşli programlama veya grupla programlama için tek ekranı paylaşan öğrenciler
    tek kişi olarak sayılır; (3) bağlantısız bir sınıf aktivitesini deneyen öğrenciler
    çevrimiçi olarak sayılamaz; (4) kendi Hour of Code aktivitelerini oluşturan öğretmenler
    olabilir. Sonuç olarak, bazen eksik sayımlar, bazen de çift sayımlar olabilir.
    Bu nedenle, Hour of Code takipçisini tam bir kullanım ölçüsü olarak görmüyoruz.
    Yine de yönsel açıdan kesinlikle doğru olup on milyonlarca öğrencinin katıldığını
    gösterir.'
  hoc_faq_one_hour_q: Bir saat içinde ne kadar öğrenebilirim?
  hoc_faq_one_hour_a_markdown: "Hour of Code'un amacı, herhangi birini alıp bir saatte
    uzman bir bilgisayar bilimcisine dönüştürmek değildir. Bir saat ancak bilgisayar
    biliminin eğlenceli ve yaratıcı olduğunu, temeli ne olursa olsun her yaşa ve her
    öğrenciye hitap edebileceğini görmeye yeter. Bu kampanyanın başarı ölçütü, öğrencilerin
    bilgisayar biliminden ne kadar çok şey öğrendiği değildir. Başarı; farklı cinsiyetlerden,
    ırklardan, etnik ve sosyoekonomik gruplardan kişilerin geniş katılımı ve bunun
    sonucunda tüm sınıf düzeylerinde bilgisayar bilimi derslerinde gördüğümüz kayıt
    ve katılım artışı olarak yansır. Katılan milyonlarca öğrenci ve öğretmen bu bir
    saatin ötesine geçip tüm gün veya bir hafta ya da daha uzun süre öğrenmeye karar
    verdiler. Sonuç olarak tam bir ders almaya ve hatta bilgisayar bilimlerini üniversitede
    bölüm olarak seçmeye karar veren öğrenci sayısı da çok oldu. \n\nÖğrencilerin
    yanı sıra, diğer bir \"öğrenci\", bilgisayar bilimcisi olarak üniversite diplomasına
    sahip olmamasına rağmen, bir saatlik eğitimden sonra bilgisayar bilimi öğretebilecekleri
    konusunda güven kazanan eğitimcilerdir. On binlerce öğretmen, Profesyonel Gelişim
    Eğitimlerine (PD) ya da devam niteliğindeki çevrimiçi derslere katılarak veya
    her ikisini birden yaparak bilgisayar bilimine devam etmeye karar veriyor. Bilgisayar
    biliminin öğrencilerin istediği ve öğretmenlerin öğretebildiği bir alan olduğunu
    fark eden okul yöneticileri için de bu geçerli.\n\nHepsinden önemlisi, tüm katılımcıların
    bir saatte öğrendiği şu oluyor: Bilgisayar bilimlerini herkes öğrenebilir."
  hoc_faq_more_questions_q: Başka sorularınız mı var?
  hoc_faq_more_questions_a_markdown: "[Destek forumumuzda](http://support.code.org)
    bir yanıt bulmaya çalışabilirsiniz."
  hoc_faq_keep_learning_q: Hour of Code'dan sonra öğrenmeye nasıl devam edebilirim?
  hoc_faq_keep_learning_a_markdown: Herkes istediği zaman Hour of Code'a ev sahipliği
    yapabilir. Öğretici materyaller yıl boyunca kullanılabilir. Tüm öğretici materyallerimizin
    ve müfredatımızın sitemizde kalıcı olacağını düşünebilirsiniz. Etkinlik Nasıl
    Yapılır rehberleri ve Hour of Code etkinliğinizin başarılı geçmesine yardımcı
    olacak diğer kaynaklar için [kaynaklarımıza](%{promote}) gidin.
  hoc_faq_certificates_q: Öğrencilerim için sertifikaları nerede yazdırabilirim?
  hoc_faq_certificates_answer_markdown: Tüm sınıfınız için sertifikaları önceden yazdırabileceğiniz
    [sertifikalar sayfamıza](%{certificates_url}) gidin.
  hoc_faq_logo_q: Hour of Code logosu veya ismini kullanmamla ilgili bir sınırlama
    var mıdır?
  hoc_faq_logo_a_markdown: '"Hour of Code" ticari markadır. Bu markanın kullanımına
    engel olmak istemiyoruz ancak bazı kısıtlamalara uyulmasını istiyoruz. Lütfen
    [kullanım yönergelerine](%{logo_url}) bakın.'
  hoc_faq_bug_q: Bir Hour of Code etkinliğinde bir hata buldum! Ne yapmalıyım?
  hoc_faq_bug_a_markdown: |-
    Oh hayır! Bir Hour of Code etkinliğinde bir hatayla karşılaştıysanız, önce bulunduğunuz etkinliğin URL'sini kontrol edin. URL studio.code.org ile başlıyorsa, Code.org Destek ekibimiz yardımcı olabilir! Ekranınızın sağ üst köşesindeki soru işareti simgesini tıklayın, ardından açılır menüden “Sorun bildir” seçeneğini seçin.

    URL studio.code.org ile başlamazsa, muhtemelen bir üçüncü taraf etkinliği üzerinde çalışıyorsunuz ve daha fazla yardım için o şirketin destek ekibine ulaşmanız gerekecek.

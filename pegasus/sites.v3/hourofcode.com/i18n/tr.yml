  oceans_behind_the_scenes_2: 6. ila 8. Seviyeler <a href="https://en.wikipedia.org/wiki/Support-vector_machine">Destek
    Vektör Makinesi</a> (SVM) kullanır. Balığın her bir bileşenine (gözler, ağız,
    gövde vb.) bakarız ve bu bileşenlerin meta verilerinin tamamını (diş sayısı, vücut
    şekli) her balık için bir sayılar vektörü şeklinde bir araya getiririz. Bu vektörleri
    kullanarak SVM'yi eğitiriz. Eğitim verilerine göre SVM olası tüm balıkların "uzay"ını
    iki kısma ayırır ki bu kısımlar bizim öğrenmeye çalıştığımız sınıflara denk gelir
    ("mavi" veya "mavi değil" gibi).
  oceans_behind_the_scenes_2_markdown: 6. ila 8. Seviyeler [Destek Vektör Makinesi](https://en.wikipedia.org/wiki/Support-vector_machine)

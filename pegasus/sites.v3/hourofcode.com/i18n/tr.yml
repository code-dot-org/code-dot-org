  help_page_top_heading: Nasıl yardımcı olabilirsiniz
  help_page_top_desc: Bilgisayar bilimlerini her çocuk için erişilebilir hale getirme
    misyonumuzu destekleyin, her yerde. Çabalarınız gelecekteki yenilikçilere ilham
    vermemize ve teknoloji eğitimi açığını kapatmamıza yardımcı oluyor.
  help_page_top_subhead: Code.org'a bağış yapın
  help_page_top_desc_02: Her öğrenciye bilgisayar bilimi öğrenme fırsatı vermek için
    çalışıyoruz - hem çevrimiçi hem de okullarda, kalıcı kurslar kurduğumuz ve öğretmenleri
    eğittiğimiz yerlerde. Bağışladığınız her dolar için, bir çocuk bilgisayar bilimine
    tanıtıldı.
  help_page_partners_heading: Ortak ol
  help_page_partners_desc: Code.org, bilgisayar biliminin yerel ve sürdürülebilir
    bir şekilde yayılmasına yardımcı olmak için diğer kar amacı gütmeyen kuruluşlarla
    ortak olarak çalışır. Programımız hakkında daha fazla bilgi edinin.
  help_page_volunteer_heading: Bir sınıfta gönüllü olun
  help_page_volunteer_desc: Kodlar Saati"ni öğretmek veya yerel bir sınıfta konuk
    konuşmacı olmak için gönüllü olun. Yakınınızdaki fırsatları duymak için kaydolun.
  help_page_translate_heading: Tercüme etmemize yardım edin
  help_page_translate_desc: Gönüllüler eğitimlerimizi 45'ten fazla dile çevirdi. Dünyanın
    dört bir yanındaki öğrenciler için eğitimlerimizi genişletmeye devam etmemize
    yardımcı olun!
  help_page_speak_for_cs_heading: Bilgisayar bilimleri eğitimi için konuşun
  help_page_speak_for_cs_desc: Code.org'un ABD genelindeki savunuculuk çalışmaları
    ve eyaletlerin bilgisayar bilimini tüm öğrenciler için temel haline getirmek için
    benimsemelerini önerdiğimiz on politika hakkında daha fazla bilgi edinin. Artı,
    eyaletinizde değişikliği nasıl sürdüğünüzü öğrenin.
  yw_page_top_heading: Bilgisayar Bilimlerinde Genç Kadınlar
  yw_page_top_desc: CS Elçisi olun ve bilgisayar bilimlerindeki cinsiyet farkını kapatmanın
    bir parçası olun.

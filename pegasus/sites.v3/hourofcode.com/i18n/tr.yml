  curriculum_desc_dance_party_01: Bu tanıtım etkinliğinde, çeşitli renkli karakterlerin
    hareketli arka planlara ve neşeli müziğe geçiş yapmasını sağlamak için kodu kullanın.
  curriculum_desc_dance_party_02: Genişletilmiş proje fikirleriyle giriş eğitiminin
    ötesine geçin. Daha karmaşık dans partilerinin örneklerinden oluşan bir kütüphaneye
    göz atın.
  curriculum_desc_dance_party_unplugged: Hadi kurtlarımızı dökelim - bilgisayara gerek
    yok! Etkinlikler gibi kodlama konseptlerinin dansçı koreografisini senkronize
    etmek için nasıl kullanılabileceğini öğrenin.
  curriculum_desc_dance_party_ai_edition: Günümüzün en iyi sanatçılarının sergilendiği
    kendi sanal dans partinizi oluşturmak için yapay zeka (AI) konseptleri hakkında
    bilgi edinin. Aralarından seçim yapabileceğiniz onlarca şarkıyla müzik zevki ne
    olursa olsun her öğrenciye ulaşın. Kendini dansta gösterme zamanı geldi!
  curriculum_desc_csf: Öğrencileri bilgisayar biliminin temel kavramlarıyla tanıştıran
    ücretsiz ilköğretim müfredatı seti.
  curriculum_desc_csf_express: Bilgisayar programları oluşturmayı, problem çözme becerilerini
    geliştirmeyi ve eğlenceli zorluklarla çalışmayı öğrenin! Arkadaşlarınızla, ailenizle
    ve öğretmenlerle paylaşmak için oyunlar ve yaratıcı projeler yapın.
  curriculum_desc_csf_express_pre_reader: Bulmacaları çözerek ve animasyonlu sahneler
    oluşturarak sürükle ve bırak blok kodlamanın temellerini öğrenin. Arkadaşlarınızla,
    ailenizle ve öğretmenlerle paylaşmak için sanat ve basit oyunlar yapın.
  curriculum_desc_csf_course_a: Döngüler ve olaylar gibi komutları kullanarak program.
    Öğrencilere başkalarıyla işbirliği yapmayı, farklı problem çözme tekniklerini
    araştırmayı, zorlu görevler karşısında ısrar etmeyi ve internet güvenliği hakkında
    bilgi edinmeyi öğretin.
  curriculum_desc_csf_course_b: Takılı olmayan etkinlikler ve çeşitli bulmacalar sayesinde,
    öğrenciler programlamanın temellerini öğreneceklerdir, işbirliği teknikleri, araştırma
    ve eleştirel düşünme becerileri, zorluk karşısında kalıcılık, ve internet güvenliği.
  curriculum_desc_csf_course_c: Sıralama, döngüler ve olaylar içeren programlar oluşturun.
    Problem çözme tekniklerini araştırın ve hem çevrimiçi hem de çevrimdışı olumlu
    topluluklar oluşturmak için stratejiler geliştirin. Öğrencilerin paylaşabileceği
    etkileşimli oyunlar oluşturun.
  curriculum_desc_csf_course_d: Döngüler ve olaylar dahil olmak üzere önceki derslerde
    bulunan kavramların gözden geçirilmesi. Daha sonra, öğrenciler algoritmalar, iç
    içe döngüler, döngüler, koşullular ve daha fazlası hakkındaki anlayışlarını geliştireceklerdir.
  curriculum_desc_csf_course_e: Eğlenceli hale getirin, çevrimiçi güvenlik hakkında
    öğrenmeyi güçlendiren etkileşimli projeler. İç içe döngüler, işlevler ve koşullular
    gibi daha karmaşık kodlamalara katılın.
  curriculum_desc_csf_course_f: Kullanıcıların kullandıkları uygulamalarda nasıl seçim
    yaptıklarına bakın. Kullanıcı için seçenekler de sunan çeşitli Sprite Lab uygulamaları
    yapın. Değişkenler ve “for” döngüleri dahil olmak üzere daha gelişmiş kavramları
    öğrenin.
  curriculum_desc_problem_solving_computing: Bulmacaları, zorlukları ve gerçek dünya
    senaryolarını çözmek için bir problem çözme süreci kullanın. Problem çözmeye yardımcı
    olmak için bilgisayar girişi, çıkışı, depolama ve işleme hakkında bilgi edinin.
  curriculum_desc_web_development: Web'in yaratıcı potansiyelini keşfederek web sayfalarında
    içerik oluşturun ve paylaşın. Programlama sırasında kritik tüketim becerileri,
    problem çözme yetenekleri ve ekip çalışması geliştirin.
  curriculum_desc_interactive_animations_games: Programlı görüntüler, animasyonlar,
    etkileşimli sanat eserleri ve oyunlar oluşturun. Programlama kavramlarına ve tasarım
    sürecine aşinalık kazanır.
  curriculum_desc_design_process: Bilgi işlemin toplumsal etkisini göz önünde bulundurmaya
    odaklanın. Tasarım zorlukları sayesinde öğrenciler başkalarının ihtiyaçları ile
    empati kurar ve çözümler geliştirir.
  curriculum_desc_data_society: Problem çözmede verilerin rolünü ve bu süreçte bilgisayarların
    yardımını vurgular. Temsil sistemlerini ve ilgili zorlukları kapsar. Veri koleksiyonlarının
    problem çözmeye nasıl yardımcı olduğunu keşfedin.
  curriculum_desc_creating_apps_with_devices: Fiziksel cihazların bilgi işlemdeki
    rolünü keşfedin. Donanım giriş ve çıkışlarını kullanan programlar geliştirin.
    Bu ünitenin hem micro:bit hem de Circuit Playground için bir versiyonu vardır.
  curriculum_desc_csa: AP® Computer Science A (AP® CSA) için bu ücretsiz müfredatta
    Java programlama dilini öğrenirken öğrencileri yazılım mühendisliği ve nesne yönelimli
    tasarımla tanıştırın.
  curriculum_desc_maker: Maker eğitimi, problem çözmeyi ve eleştirel düşünmeyi öğretmeye
    yardımcı olmak için uygulamalı deneyim ve işbirliğini sınıfa davet ederek STEM'yi
    (Bilim, Teknoloji, Mühendislik, Matematik) bir adım daha ileri götürür.
  curriculum_desc_maker_short: Maker eğitimi, problem çözmeyi ve eleştirel düşünmeyi
    öğretmeye yardımcı olmak için uygulamalı deneyim ve işbirliğini sınıfa davet eder.
  curriculum_desc_csd: Esnek kurs, her birimin tek başına veya birlikte öğretilmesine
    izin verir. Öğrencileri web siteleri, uygulamalar, animasyonlar, oyunlar ve fiziksel
    bilgi işlem sistemleri oluşturmaya tanıtır.
  curriculum_desc_csp: Ücretsiz, AP® CSP onaylı, öğrencileri bilgisayar biliminin
    temel kavramlarıyla tanıştıran lise giriş kursu.
  curriculum_desc_csa_ai_long: 'Bu iki bölümlü AP sonrası CSA modülü, lise öğrencilerine
    GitHub ve GitHub Copilot dahil olmak üzere profesyonel yazılım geliştirme araçlarıyla
    uygulamalı deneyim sunar ve onlara bir bilgisayarla görme programı geliştirmek
    için gerçek dünya becerileri kazandırır. '
  curriculum_desc_csa_ai_short: Bu post-AP® CSA modülü, lise öğrencilerine profesyonel
    yazılım geliştirme araçlarıyla uygulamalı deneyim sunar.

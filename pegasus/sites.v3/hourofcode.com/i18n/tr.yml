  tutorial_robotmagic3d_shortdescription: "Use code to make 3D models and letters come alive with fun. At the end you can download an animated sticker of your creation and share it with friends."
  tutorial_robotmagicflappy_shortdescription: "Use your imagination to create a 3D Flappy Bird game. Use code to make 3D models come alive with fun. At the end you can share your creation with friends and challenge them to a high score."
  tutorial_scratchadventure_shortdescription: "Send your favorite Cartoon Network characters on a quest, from the farthest reaches of the universe, to the edge of Craig's creek. Unlock secret treasures and discover new characters while creating an adventure game."
  tutorial_scratchtalk_shortdescription: "Create a rapping robot or an interactive animation that talks. This project will show you how to create talking animations that spin, zoom and change colors."
  tutorial_scratchjrstory_shortdescription: "Through this activity and continued time with ScratchJr, students will have the opportunity to think creatively, improve their storytelling and collaborate with peers."
  tutorial_scratchjrtwinkle_shortdescription: "Through this activity, students will have the opportunity to think creatively, become storytellers, and improve upon mathematical reasoning and sequencing skills."
  tutorial_spherocomm_shortdescription: "Learn about miscommunication in both a community and in a computer program. Use this knowledge to resolve any miscommunication, or bugs, in a program in an effort to help BOLT find its way home."
  tutorial_spherocommunity_shortdescription: "Design a simple path that represents a common route that you travel everyday. You will create two programs, a drawn path and a block-based program path through your community route."
  tutorial_spherofunctions_shortdescription: "Learn how to use and invoke functions to turn Sphero into a calculator."
  tutorial_spheroinfrared_shortdescription: "Become an epidemiologist in order to stop the spread of a rare robot infection that is plaguing a community of BOLT robots."
  tutorial_spherolightsensor_shortdescription: "Learn how to create a program that uses the ambient light sensor to measure lux values and chase BOLT."
  tutorial_spheromansion_shortdescription: "Keeping a bunch of dinosaurs at your house shouldn't be an issue, right? As you would imagine, this doesn't to end well. You are trapped in the mansion's library and must program your way out."
  tutorial_roadblocks_shortdescription: "As a continuation of Your Community, you will modify your blocks program as you and your partner encounter different roadblocks along the route."
  tutorial_spherotext2_shortdescription: "Learn your first conditional by building a fun game where you will be throwing Sphero and guessing animal sounds. This is a great activity after you complete Text 1."
  tutorial_spherotext3_shortdescription: "Learn to change Sphero's main LEDs based on the gyroscope's spin rate. You will also learn about normalization and absolute value. This is a great activity after you complete Text 1 and 2."
  tutorial_spherotext4_shortdescription: "Use variables to build a hot potato game powered by Sphero. This is a great activity after you complete Text 2 or 3."
  tutorial_spheroraptor_shortdescription: "Create a fortified pen to keep the Spheroraptors at bay, while also writing the code to the Spheroraptors escape. From loops, to conditionals, to operators and even comparators, you will need as much coding know-how as you can muster."
  tutorial_stempiday_shortdescription: "In this coding activity you will randomly generate points similar to a very bad player shooting darts at a dart board."
  tutorial_stemplanetoids_shortdescription: "In this activity you will fix a broken asteroids game where the ship only moves in a straight line. Then you will add gravity to the game and try to land the ship on the moon!"
  tutorial_stempong_shortdescription: "In this activity you will fix a broken version of the Pong game so that objects bounce like they should. Then you will add gravity to create a Bonk.io clone."
  tutorial_algobot_shortdescription: "Players command AlgoBot, a smart little service droid, and learn to use a visual programming language to help him contain the crisis!"
  tutorial_thunkableapps_shortdescription: "Learn how to build your own apps with blocks-based coding! "
  tutorial_toxicodedot_shortdescription: "Select a card from your deck and interpret its code in order to progress through the world. Use your intuitive abilities to guess the rules and learn from your own mistakes."
  tutorial_gcactions_shortdescription: "Discover actions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about robots and what they can actually do."
  tutorial_gccomparators_shortdescription: "Discover comparators and logical rules, which are key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the tracking of our online activities."
  tutorial_gcconditions_shortdescription: "Discover conditions, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the algorithms that power our online world."
  tutorial_gccreate_shortdescription: "Create your first full videogame with GameCode! Create new characters, make them (a bit) smarter, give the player superpowers...Sky's the limit!"
  tutorial_gcevents_shortdescription: "Discover events, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about Artificial Intelligence, and how it might be meaningful in your life. "
  tutorial_gcloops_shortdescription: "Discover loops, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about the echo chamber phenomenon on social networks."
  tutorial_gcvariables_shortdescription: "Discover variables, one of the key building blocks in coding, and use them to code a video game! Explore digital culture and learn about what data is and how it works."
  tutorial_beanything_shortdescription: "Use programming to animate characters, compose music, tell stories, design games, and even create art."
  tutorial_change_shortdescription: "Create a project that shows how you would change the world! Whether you are passionate about recycling or have an idea to achieve world peace, share your vision with code!"
  tutorial_cooking_shortdescription: "Show off your skills - create an interactive cooking game. Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_crystal_shortdescription: "Cast spells, collect power-ups, and defeat enemies as you battle in a wild 4-player arena that is shrinking amidst lava!"
  tutorial_landscape_shortdescription: "Use Python's pen drawing feature to compose a landscape using code. Use the landscape items already created for you or design our own structures. Publish and share your creations!"
  tutorial_pets_shortdescription: "Create a fun game about pets – either real or imaginary! Beginners can use the self-guided tutorial while more advanced coders have the option to start off with a blank project."
  tutorial_petvet_shortdescription: "From guiding pets into the Examination Room to diagnosing their sniffles, boo-boos, and itches, you'll find every puzzle has a solution to make the pets feel better than ever!"
  tutorial_superhero_shortdescription: "Use HTML and CSS pixel art to create your favorite superhero masks. Publish and share your creations!"
  tutorial_vidcodeplastic_shortdescription: "Learn to use loops, sin waves and customized emojis to make a unique project."
  tutorial_vidcodetypeface_shortdescription: "Create your own typeface using shapes and elements of typography. Type has more elements than you may have realized!"
  tutorial_washustorm_shortdescription: "Learn how to program an incoming storm."
  tutorial_activitypackets_shortdescription: "Find hours of family-friendly fun with Wonder Workshop's printable packets of creative coding activities. Bring coding to life with Dash, Dot, and Cue robots by downloading these online and offline activities to use during Hour of Code and beyond!"
  tutorial_googlerookie_shortdescription: "In this activity, you'll code a Rookie themed collage using Blockly, an introductory coding language. You'll use sequences, variables and loops to create a unique piece that highlights your creativity!"
  tutorial_tommyturtle_shortdescription: "Help young kids learn the basics of coding with Tommy the Turtle! "
  tutorial_mazyad_shortdescription: "This product will broaden our boundaries to create an integrated paper version with computerized applications and an alternative if the computer is not used for any reason. It will also serve as an introduction to understanding programming in general."
  tutorial_gamemaker_shortdescription: "Game Maker is an open ended activity where students can create anything they want using a simple code wizard. Just click on the picture of a cute little monster and choose one of the options in the menu. More advanced tutorials are also included for those wanting to go deeper into game making."
  tutorial_duckrace_shortdescription: "In this course you will solve programming tasks to help Toni the duck collect coins for its holiday savings. At the end of the course you create your own game."
  tutorial_allcancodeapps_shortdescription: "Use the Allcancode Platform to create web and mobile apps from design to delivery."
  tutorial_n2y_shortdescription: "Help Bitt Bott explore Earth using direction arrows."
  tutorial_danceparty_longdescription: "Code a Dance Party to share with your friends. Featuring Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara, and 25 more!"
  tutorial_chibitronics_longdescription: "Program a paper circuit to light up your own story."
  tutorial_athlete_longdescription: "Bir basketbol oyunu yapmayı veya çeşitli sporları birbirine karıştırmayı seçebilirsiniz!"
  tutorial_moana_longdescription: "Yeni Disney Kodlama Saati öğreticisi, öğrencilerin kod yazmak için basitçe sürükleyip bıraktığı görsel programlama dili kullanır. Görsel programlama, kodlama mantığını öğretmenin kolay ve eğlenceli bir yoludur. Görsel programlamaya maruz kalma, daha karmaşık bir etkinlik olan metin tabanlı programlamanın temelini oluşturur. Öğretici, 8 yaş ve üzerindeki çocuklar için ve ilk kez kodlamayı deneyen çocuklar için hedefleniyor. 23 dilde mevcuttur ve Birleşik Devletler dışında yerelleştirilmiştir. Bu eğitim online olarak ücretsiz olarak mevcuttur ve eğitimciler ve etkinlik organizatörleri için İngilizce ve İspanyolca olarak dijital bir araç seti içerir."
  tutorial_star-wars_longdescription: "Droid programlamayı öğrenin ve uzak bir galakside kendi Star Wars oyununuzu yazın."
  tutorial_gumadventure_longdescription: "Gumball'ın Amazing World of The World adlı \"The Signal\" bölümünde bir aksaklık karakterlerin birbirleriyle nasıl ilişkili olduğunu etkiliyor. Bu etkinlikte, kendi hatasını yaparak ve Gumball ve arkadaşlarının ona nasıl tepki vereceğini hayal ederek hikayeye devam edin."
  tutorial_mchoc_longdescription: "Alex'i veya Steve'i Minecraft dünyasında bir gezintiye çıkarmak için kod bloklarını kullanın."
  tutorial_vidnews_longdescription: "İşte HOC Haberi! Videolar ve grafiklerin hepsi teknoloji, çeşitlilik, çocuklar ve kodlama ile ilgilidir. Biten projeler, HOC'nin kendisi hakkındaki rapor olarak okul web sitesine yüklenebilir. Öğretmenler öğrencileri, öğrendiklerini veya okulları için bir istatistik hazırlamak için haberleri kullanmaya teşvik edebilir. \"Son Dakika Haberi: Roosevelt'teki 400 öğrenci, Kodlama Saatine katılıyor\""
  tutorial_kodable-pre_longdescription: "Kodable, 5+'yi çocuklara programlama temelleri getiren, kendinden yönlendirmeli bir oyundur. Yakınında bir öğretmenin veya ebeveynin olması optimal, ancak gerekli değildir."
  tutorial_highseas_longdescription: "Bir ortam yaratmak için bir okyanus dalgasını canlandırın, sonra açık denizlerde gerçekleşen bir hikayeyi anlatın."
  tutorial_capython_longdescription: "Python öğrenmek için etkileyici ve basit bir dildir. Kaplumbağalar arkadaşlarınızın yardımıyla eğlenceli görüntüler oluştururken modüller, işlevler, döngüler ve listeler hakkında bilgi edinin. Geometri hiç bu kadar eğlenceli olmamıştı!"
  tutorial_frzn_longdescription: "Buzun sihrini ve güzelliğini keşfettikleri macerada Anna ve Elsa’ya katılmak için kodu kullanalım! Buzda kaydıkça kar taneleri ve değişik desenler oluşturup bir kış diyarı yaratabilir ve sonra arkadaşlarınızla paylaşabilirsiniz!"
  tutorial_cocom_longdescription: "senin kahraman seçin ve Kithgard Dungeon dev devriye, lav çukurları ve lazer ışınları aracılığıyla yol kodlamak. , Üst seviye taşlar kazanmak ve yeni programlama güçler kilidini sihirli öğeleri yağma!"
  tutorial_play-lab_longdescription: "Play Lab ile bir hikaye yaratın ya da oyun yapın! Hayvanları, korsanları, zombileri, ninjaları ve daha fazla karakteri hareket ettirin, ses çıkarmalarını sağlayın, onlara puan toplatın ve hatta ateş topları attırın!"
  tutorial_boxisland_longdescription: "Kutu Adası'nda seyahat edin ve tüm yıldızları toplayın! Kutu Adası, heyecan verici bir ada macerasında çocukları kendine çeken güzel bir mobil kodlama oyunudur. Bu yazıda, temel algoritmaları, dizileri, döngüleri ve koşullu ifadeleri öğreneceksiniz!"
  tutorial_textcomp_longdescription: "Bir noktada bitleri gönderme hızında fiziksel bir sınıra erişiriz ve büyük miktarda bilgiyi daha hızlı göndermek istiyorsak, aynı bilgiyi daha az bitle temsil etmenin bir yolunu bulmalı, yani verileri sıkıştırmalıyız. Bu derste öğrenciler, örüntüler arayarak ve daha büyük metin modelleri yerine semboller koyarak İngilizce metnin çeşitli bölümlerini sıkıştırmak için Metin Sıkıştırma Widget’ını kullanacaklar. "
  tutorial_encryption_longdescription: "Öğrencilere şifrelemeye duyulan ihtiyaç ve gizli mesajları kırmanın (veya çözmenin) basit yöntemleri anlatılır. Öğrenciler burada kendi başlarına klasik Sezar şifresiyle olduğu kadar Rastgele Yerine Koyma Şifresiyle de şifrelenmiş bir mesajı çözmeyi denerler. Öğrenciler internet üzerinden bilgi gönderirken gizliliğe duyulan ihtiyaç hakkında yeterli derecede bilgi sahibi olmalıdır ve güçlü bilişim araçları çağında şifreleme tekniklerinin daha sofistike olması gerektiğini öğrenmelidir."
  tutorial_kanopixel_longdescription: "Her yaştan yaratıcılar, gerçek bir programlama dilinde kodlamayı öğrenir ve kodlarıyla birlikte 13 resim dizisi çizerek komutlarını hayata geçirirler. Pong ve diğer retro oyunlardan 8-bit sanat ve Minecraft vasıtasıyla video oyun sanat tarihi hakkında bilgi edinecekler, bilgisayar bilimleriyle sanat, tarih ve hikaye anlatımı yapacaklar. Uygulama esnektir - bir veya birden çok oturumda 1 saat veya birkaç saat geçirebilirsiniz. Öğrenciler, zorluklar içerisinde Pixel Hack'ı kendi başlarına kendi başlarına kullanarak tamamlayabilir veya Pixel Hack'ı kapsamlı bir eğitimci kılavuzu olan önerilerle dolu bir öğretim görevlisi yolculuğuna dönüştürebilirler. Öğrenciler, Pixel Hacker Sertifikası kazanmak için zorluklarımızı çiğneyerek kendi yaratıcı yeteneklerini eklemeye teşvik edilecektir."
  tutorial_foos_longdescription: "Bulmaca çözmek için sevimli Foos programlayın. Daha sonra oyun yapmak ve paylaşmak için Foo Studio'ya girin. Her yerde herkes, The Foos ödüllü \"sözcüksüz\" arayüzüyle kodlamayı öğrenebilir. Şimdi oyna!"
  tutorial_tynkerdd_longdescription: "Kendi özel ejderhanı tasarla, sonra eğlenceli bulmacalarla hazine ve madeni paralar arayışında rehberlik etmek için programlamayı kullanın! Karmaşık kaleler arasında dolaşmanız, power-up'lar bulmanız ve tüm hazineyi almak için şövalyeleri ele geçirmeniz gerekecek."
  tutorial_tynkerana_longdescription: "Saniye, dakikalık ve saatli el hareketli bir analog saat oluşturmak için matematik ve geometri bilgilerinizi kullanın. Her elin hangi vakitte olduğuna bağlı olarak açılacağı açı hesaplamalısınız. İşiniz bittiğinde, kendi çalar saatinizi hazırlamak için gün boyunca yapmanız gerekenleri hatırlatıcılar ekleyebilirsiniz!"
  tutorial_vidcard_longdescription: "JavaScript ile nasıl bir tebrik kartı hazırlayacağınızı öğrenin!\n\nHer bir piksele erişerek ve KOD ile ne yapılacağını söyleyerek kendi videolarınızı nasıl yönlendireceğinizi öğreneceksiniz!\n\nAyrıca, deneyiminizi kişiselleştirmek için kendi çekimlerinizi yükleyebilir ve kaydedebilirsiniz.\n\nGSGNY ile ortaklaşa yapılmıştır."
  tutorial_spritebox_longdescription: "Üç farkı dünyadan yıldız toplayarak, Koş, atla ve yolunu kodla ve bitiş çizgisine gel! Sıralamayı, hata ayaklamayı ve döngüleri öğren, Swiftle, Java ile yada Iconlarla kodla."
  tutorial_tynkerch_longdescription: "Bilgisayarı kötü amaçlı bir virüsten kurtarın! Virüsleri silerek, kapıları açarak, labirentleri çözerek ve portallar arasında gezinerek sistemin içine girmeniz gerekecek. Virüslere ve aksaklıklara dikkat edin!"
  tutorial_lightbot_longdescription: "Lightbot, oyunculara bulmacaları çözmek için programlama mantığı kullanmasını isteyen bir oyundur! Her seviyedeki tüm mavi kiremitleri aydınlatmaya Lightbot'a rehberlik ederek temel kodlama konseptleri hakkında pratik bir anlayış kazanın. Bu kendinden kılavuzlu etkinlikte, talimatları nasıl sıralayacağınızı, prosedürleri yazacağınızı ve döngüleri nasıl kullanacağınızı öğrenin. Her yaş ve tüm beceri düzeyleri için harika."
  tutorial_hoc_longdescription: "Yeni code.org/hoc için placeholder"
  tutorial_code_longdescription: "Sürükle-bırak programlama yöntemiyle Bilgisayar Biliminin temel kavramlarını öğrenin. Bu, oyun benzeri, kendi kendine yönlendirilen eğitimde Bil Gates, Mark Zuckerberg, Angry Birds ve Plants vs. Zombies tarafından verilen video dersler yer alır. Tekrar döngülerini, koşullandırmaları ve temel algoritmaları öğrenin. 37 dilde kullanılabilir."
  tutorial_tinspire_longdescription: "Öğrencileri, sırt çantalarında her gün taşıdıkları TI teknolojisini kullanarak, kodlamanın temellerini sadece birer birer 10 dakika içinde tanıtın. Bu dersler, öğrencilere kodlamaya ve bilgisayar bilimlerine olan ilgisini artırmaya yardımcı olabilecek programlamaya kolay giriş imkanı verir. Öğrenciler, matematik kavramlarını, TI-Nspire el bilgisayarlarında kullanıma hazır olan TI Basic dilini kullanarak güçlendirecek programlar yazacaklardır."
  tutorial_itchbounceball_longdescription: "Scratch görsel programlama dilini kullanarak, Itch'a bir giriş yapmanızı sağlarız.\n\nBu ders, öğrencilerin ekranda zanily zıplama yapan bir top alması için eklemeleri gereken kod için bir video ve metin talimatları sağlar.\n\nÖğrenciler bu aktiviteyi tamamladığında, yapılabilecek diğer değişiklikler ve etkinlikler için fikirlerle keşfetmek için bir fırsat vardır. Açık bir öğrenme ortamı olduğu için belirli bir hedef veya sonuç yoktur, ancak sadece başlangıç koduyla öğrenciler şaşırtıcı projeler üretirler!\n\nTüm talimatlar Itch çevresindendir, bu nedenle projeyle birlikte izlenecek ekranların değiştirilmesine gerek yoktur. Kulaklık önerilir."
  tutorial_vidclim_longdescription: "Öğrenciler iklim değişikliğine tepki olarak bilim insanlarının ve sanatçıların çalışmalarıyla ilgilenen Dünya iklimiyle ilgili bir gerçeği araştırırlar. Öğrenciler araştırmalarını tamamlar ve gerçekleri paylaşan bir video planlar.\n\nVideolar aşağıdakilerden biri hakkında olabilir;\nİklim değişikliklerini ve etkilerini anlama\nİklim değişikliğine etkilere yönelik kamuoyu yanıtları\nİklim değişikliği günlük yaşamı nasıl etkiler?\nFark yaratmak için ne tür önlemler alabilirim"
  tutorial_matlab_longdescription: "Kod Öğrenme, kodlamayı öğrendiğiniz ilgi çekici, çevrimiçi, etkileşimli bir öğreticidir. Arkadaşlarınızla en yakın buluşma yerini sinema, alışveriş merkezi veya kafeterya olup olmadığını öğrenmek için MATLAB kullanın. Sorunu daha küçük parçalara bölün ve yol boyunca temel programlama kavramlarını öğrenin. Saat sonuna kadar, arkadaşlarınızın en kısa yolunu bulmak için bir algoritma oluşturun!"
  tutorial_flap_longdescription: "Kendi Flappy Bird oyununuzu yapmak ve onu farklı görünecek şekilde özelleştirmek için sürükle-bırak programlama yöntemini kullanın (Flappy Köpekbalığı, Flappy Santa ya da başka herhangi bir şey) Oyunu telefonunuza tek tıklamayla ekleyin."
  tutorial_galaxy_longdescription: "Android akıllı telefonunuzu alın ve uzak galaksileri keşfedin! #GalaxyGameJam'de çok kendi Android uygulamanızı oluşturabilirsiniz. Ücretsiz Pocket Code uygulaması ile tasarlayın ve uzayın misyonunun bir parçası haline gelin. Cep Koduyla çocuklara, gençlere ve genç yetişkinlere, kendi oyunlarını, animasyonlarını ve etkileşimli hikayelerini doğrudan akıllı telefonlarında yaratmalarını amaçlıyoruz.\n"
  tutorial_inf_longdescription: "Play Lab ile Disney Infinity karakterlerinin oynadığı bir hikaye veya oyun yaratın."
  tutorial_tynkersol_longdescription: "Güneş Sistemimizin interaktif bir modeli programlayın. Bu proje, Güneş'le gezegen gezegenleri ile bir simülasyon oluşturmada size rehberlik eden adım adım talimatlarla birlikte gelir. Ardından, tıklandığında açılan her gezegen hakkında gerçekler ekleyin."
  tutorial_itchg_longdescription: "Name-IT, size bir tanımlama oyunu yarattırır!\n\nBiten proje, öğrencilere Avustralya Devletini adlandırmak için bir oyun yarattırdı!\n\nİlk önce su yolunun üç fazını etiketleyecek bir oyun oluşturmak için bir adım ve yönergeleri takip edeceksiniz. Puanlama da dahil olmak üzere tamamen işleyen bir oyun hazırlayacaksınız!\n\nKodlama tarafında, değişkenler, koşullar, listeler, dizgileri birleştiren ve çok daha fazlasını öğreneceksiniz. Bunlar, yeni kodlama becerilerinizi geliştirmeye devam ederken diğer projelerde tekrar kullanabileceğiniz kodlama teknikleridir!\n\nKendi resminizi ve etiketlerinizi ekleyerek etkinliği daha da ileri götürebilirsiniz (bircok ekstra proje seçenekleri ile eğlenceli bitmez). Kulaklık önerilir."
  tutorial_como_longdescription: "200 Öykü Modu ve Beceri Oyunlarında, katılımcılar kodlama öğrenerek maymunların muz yakalamasına yardım ediyor.  Kod Macerası 1. Bölümde objeler, döngüler, değişkenler, dizin endeklemesi ve fonksiyonlar yer alıyor. 2. Bölümde ise fare ve klavyeyi kullanarak Boolean Mantığı, karşılaştırmalar, işlev dönüş değerleri ve tetikleyici olaylar öğretiliyor. Kişiselleştirilmis ipuçları ve yardımlar bütün adımlarda mevcut. 8-16 yaş arası için."
  tutorial_processfound_longdescription: "Sıklıkla ellerinizle yapacağınız işleri kağıtla, kalem ile boya kullanarak yapıyorken yazılım yazmak ne demektir? Çizimler oluşturmak için bilgisayar kullanabilir misin? Ya Animasyon oluşturmak için? Peki Resim yapmak için?"
  tutorial_tynkerhomo_longdescription: "Etkileşimli bir hikayeyi içinde homofonanlarla dolaşmak için adım adım talimatları takip edeceksiniz! Bir karakterin homofondaki bir kelimeyi her söylediğinde, oyuncuya hangi homofonoğun bu bağlam için doğru sözcük olduğunu sorun. Müzikçalar homofonalarını daha iyi bilirler, yoksa diyaloglar mantıklı gelmez!"
  tutorial_art_longdescription: "Artist ile güzel resimler ve tasarımlar çizin!"
  tutorial_tynkerbrick_longdescription: "Bu klasik atari oyununun kendi kişisel sürümünü oluşturmak için Tynker'in fizik motorunu kullanın. Başlat ok tuşlarına basıldığında hareket etmek için kürek programlayarak başlayın, sonra bir top ve bazı tuğla ekleyin. Oyunu, top, tuğla ve kürek için özel öğeler ekleyerek kişiselleştireceksiniz."
  tutorial_itchbio_longdescription: "İsim-BT, size bir tanıma oyunu yarattırır!\n\nBir biyolojik hücrenin parçalarını isimlendirmek için bir oyun oluşturun. Oyunu alırken hücrenin parçalarını öğrenin ve hafızanızı yenilemek için tekrar tekrar oynayın!\n\nİlk önce su yolunun üç fazını etiketleyecek bir oyun oluşturmak için bir adım ve yönergeleri takip edeceksiniz. Puanlama da dahil olmak üzere tamamen işleyen bir oyun hazırlayacaksınız!\n\nKodlama tarafında, değişkenler, koşullar, listeler, dizgileri birleştiren ve çok daha fazlasını öğreneceksiniz. Bunlar, yeni kodlama becerilerinizi geliştirmeye devam ederken diğer projelerde tekrar kullanabileceğiniz kodlama teknikleridir!\n\nKendi resminizi ve etiketlerinizi ekleyerek etkinliği daha da ileri götürebilirsiniz (bircok ekstra proje seçenekleri ile eğlenceli bitmez). Kulaklık önerilir."
  tutorial_itchj_longdescription: "Atlama etkinliğimiz, birçok atari tarzı oyunlarda kullanılan platformlara atlamak için bir karakter elde etmek için kodlama becerileri sağlar.\n\nAtlama becerilerini kullanın ve kendi oyun hedefinizi yaratın.\n\nKartezyen koordinat sistemi kullandığından burada ekran koordinatları hakkında biraz bilgi sahibi olursunuz.\n\nItch ile atlamayla ilgili herşeyi öğrenmenin tadını çıkarın! Kulaklık önerilir."
  tutorial_tickleo_longdescription: "Neleri başarabilirsin\nOrca, Tickle uygulamasındaki özellikli karakterlerden biridir. Orca gibi sanal figürleri kontrol etme hayal gücünüzü, kendi benzersiz oyunlarınızı yaratarak tetikliyor. Aynı zamanda, egzersizleri temizlemeye çalışırken programlama konseptlerini de öğrenebilirsiniz.\n\nUygulama ve Egzersiz\n- Orca'yı bir kez bir daire içinde yüzmeye programlayın ve parmaklarınızın ekrana dokunduğunu izleyin. - Orca'yı sonsuza dek daire şeklinde yüzmeye programlayın ve şekil 8'de ilerleyin.\n- Orca'yı okyanusun dört kenarında yüzmeye programlayın.\n- Orca'yı okyanusta sola ve sağ yüzmeye programlayın.\n- Orkuları, cihazlarınızı sarsarak ve eğerek yüzün ve döndürün. Örneğin, Orca'yı sağa döndürmek için cihazınızı sağa doğru eğin ve cihazı sallayarak Orca'nın dönüşünü sağlayın.\n\nNe öğrenebilirsin\n- Görsel programlamayla tanışın.\n- Komutların ardışık yürütülmesini, tekrarı (sonsuza kadar ve tekrar eden döngüler) ve."
  tutorial_hopgeo_longdescription: "Hopscotch'un açık uçlu programlama ortamında yüksek ilgi çekici Geometry Jumper oyununun kendi sürümünü oluşturun! Yol boyunca, dizi, döngüler, değişkenler ve hata ayıklama gibi kavramlarla gerçek bir deneyim kazanacaksınız. Bu faaliyeti tamamlamak veya kolaylaştırmak için önceden tecrübeye gerek yoktur; eğlenceli bir uygulama içi video öğreticisi ve adım adım kolaylaştırma kılavuzu içerir."
  tutorial_tynkermult_longdescription: "Kendi matematik oyununu kodlayın! Karakterinizin düşen kayalarla vurulmadan mağaradan kaçması gerekiyor. Fakat karakterin ilerleyebileceği tek yol matematik sorularına doğru cevap vermektir! Bu eğlenceli çarpma sınav oyunu programlamak için adım adım yönergeleri takip edeceksiniz."
  tutorial_monster_longdescription: "Monster Coding tarafından Mystery Island Coding Quest, çocuklar için birkaç temel programlama konsepti öğreten, eğlenceli, kendine rehberli bir maceraya sahiptir. Her bloğa dayalı etkinlik, çocukları Renkli animasyonlu grafikler, sesli talimatlar kullanarak Fonksiyonlar, Boolean Değerleri, Döngüler, If / Else Beyanları ve Diziler ile tanıtan önceki bölümde oluşturulmuştur."
  tutorial_tynkerapp_longdescription: "Favori oyununuzun kendi sürümünü oluşturun. Platformer oyunlar, klasik atari oyunları, yarış oyunları, programlama sanatı, hikaye anlatma projeleri ve daha pek çok seçenek arasından seçim yapın! Oyunuzu daha fazla düzey oluşturarak, özel öğeler yükleyerek veya çizerek ve daha eğlenceli özellikleri programlayarak kişiselleştireceksiniz."
  tutorial_tynkerpup_longdescription: "Piksel olan köpek ailesi ile güzel bir gün geçiriyordu, ama onu arabaya bindirmeyi unuttular ve onsuz gittiler! Pixel'i eve dönmek için programlayabilir misin? Her bulmacada, ailesine geri dönebilmesi için engellerden kaçınarak Pixel'le gezineceksiniz."
  tutorial_livecode_longdescription: "Kodlama Saati için LiveCode öğreticimizi kullandığınızda, öğrencileriniz kendi soundboard'larını yaratırlar. Hayvan ve piyano sesleriyle sesli tahta oluşturduktan sonra, öğrenciler kendi görüntü ve müzik seçimleriyle kendi özelleştirilmiş ses tahtalarını yapabilirler!"
  tutorial_cocomgame_longdescription: "Birincisi, tehlikeden uzak yolunuzu kodlama ve tatlı yağma kapma ederek Python veya JavaScript programlama becerilerinizi. O zaman kendi oyun kurmak ve arkadaşları yenebilir olmadığını görmek için programlama yetkileri kullanmak!"
  tutorial_tynkerspin_longdescription: "Bu projede harika bir özelleştirilebilir çizim aracı yaratacaksınız. Kaleminizi programlayın, bir resim seçin (veya kendi fotoğraflarınızı yükleyin) ve o görüntünün dönen bir halini çizebileceksiniz."
  tutorial_code-avengers_longdescription: "10 kısa görevde JavaScript ile 2 oyuncu 2D üstü oyun oluşturun. Ardından, arkadaşlarınızla paylaşmak için bir Sınav oluştururken programlamanın bazı temellerini (değişkenler ve if ifadeleri) öğrenmeye devam edin. Sınıf liderliğinin tepesine ulaşmak için rekabet ederken yol boyunca puan ve rozet kazan."
  tutorial_tynkercq_longdescription: "Kendi şeker troll karakterinizi tasarlayın ve karakterinizin eve dönüş yolunu bulmasına yardımcı olmak için şekerlemeye yönelik çok düzeyli bir maceraya girin. Engellerden kaçınarak ve çerezleri ve naneleri toplayıp karakteriniz arasında insan dünyasında gezinmek için kodlama bulmacalarını çözeceksiniz."
  tutorial_makeschool_longdescription: "Swift adlı yepyeni ve yeni başlayanlara yönelik bir programlama dili kullanarak bir iPhone oyunu yaparak kod öğrenmeyi öğrenin! Pokemon'dan ilham alan bir aksiyon oyunu yaratın ve canavarın yeni hareketlerini öğretmek için kod yazın. Canavarın kazanmasına yardımcı olmak için değişkenleri, yöntemleri ve nesneleri nasıl kullanacağınızı öğreneceksiniz!"
  tutorial_cmgame_longdescription: "Maymunlarla kendi oyununu yarat! Bu, CodeMonkey'in yaratıcılarından yeni bir çevrimiçi derstir. Gerçek dünyadaki bir programlama dili olan CoffeeScript'i kullanarak baştan sona kendi çevrimiçi oyununuzu nasıl oluşturacağınızı öğrenin. Sprite eklemeyi, klavyenizi kullanarak onları kontrol etmeyi, düşmanları önlemeyi, puan ekleme ve çıkarma, engeller oluşturma ve kaplan tarafından yenilmeyi öğrenin. Önceden tecrübe gerektirmez. Bitirdikten sonra oyununuzu arkadaşlarınızla paylaşın!"
  tutorial_codesters_longdescription: "Python'u kullanarak kendi oyunlarınızı, animasyonlarınızı ve eserinizi yaratın. İşiniz bitince bunları arkadaşlarınızla paylaşın! Python programı, şirketlerin her gün kullandığı gerçek bir programlama dilidir - sürükle bırak araç takımımız öğrenmeyi kolaylaştırır! Bir basketbol oyunu kurmayı, bir dansa koreograf yapmayı ya da animasyonlu bir kart tasarlamayı deneyin! "
  tutorial_qrm_longdescription: "Biyolojide hafif yürekli ve eğlenceli bir yolculuğun parçası olarak Quorum Programlama dilini öğrenirken Mary'ye katılın. Etkinlikler öğrencilerin rehberliğinde, çevrimiçi örneklerle ve kör ve görme engelli kişiler tarafından erişilebilir durumdadır."
  tutorial_texas-instruments_longdescription: "10 Dakikalık Kod etkinlikleri, öğrencilerin sırt çantalarında her gün taşıdıkları TI teknolojisi ile kodlamaya olan ilgisini artırmak için sınıf içinde kullanılabilir. TI-84 ™ Plus ile kodlamanın temellerini öğrenin ve sadece 10 dakika içinde programlamaya başlayın - tecrübeye gerek yok!  "
  tutorial_cajava_longdescription: "JavaScript ile çizim yapmak düşündüğünüzden daha kolaydır. Her seviyede karmaşıklığı artıran bayraklar çizerken dünyanın bayrakları hakkında daha fazla bilgi edinin. Şekillerde, koordinatlarda ve renklerde ve kodlamada dizinin önemini öğrenin."
  tutorial_codehs_longdescription: "Programlamayla ilgili olan bir bilgisayara komutlar vermek, aynen bir köpeğe emir vermek gibidir. Köpek Karel ile nasıl başlayacağınızı öğrenin - yeni başlayanlara komutlar ve işlevler gibi temel kavramları öğreten metin tabanlı programlamaya eğlenceli, erişilebilir ve görsel bir giriş. Daha önceden zaten tecrübeniz var mı? Onun yerine JavaScript Grafikler öğreticimizi deneyin!"
  tutorial_hopemo_longdescription: "En sevdiğiniz emojilerinizi içeren güzel, etkileşimli bir resim oluşturan bir çizim uygulaması oluşturun.\n\nKodlamanın yaratıcı tarafını keşfedin, böylece arkadaşlarınızın kendilerini ifade etmek için kullanabilecekleri bir uygulama oluşturabilirsiniz. Bu süreçte, dizi, olaylar, döngüler ve değişkenler hakkında bilgi edinin.\n\nBu faaliyeti tamamlamak veya kolaylaştırmak için önceden tecrübeye gerek yoktur; bir uygulama içi video öğreticisi ve adım adım kolaylaştırma kılavuzu içerir."
  tutorial_tynkercm_longdescription: "Canavarları yakalamak için büyülü ormanı keşfedin ve kodlama bulmacalarını tamamlayarak onları nasıl programlayacaklarını öğrenin. Tüm benzersiz canavarları toplayın, kodlayın ve gelişin. Canavarların yeteneklerine dayalı stratejiler geliştirin böylece çok oyunculu alanda savaşın. Kimin kodu kazanacak?"
  tutorial_codesterswintergreet_longdescription: "Bu etkinlikte, öğrenciler Python'da programlamaya hemen başlamak için metne sürükle araç takımımızı kullanıyor! Kış Tebrikleri, öğretmen öğrencilere temel söz dizimi, karakterler ve nokta notasyonu ve olaylar hakkında bilgi verir. Öğrenciler kaydedip paylaşacakları bir kış tebrik kartı oluşturarak öğrenirler! "
  tutorial_codestersc_longdescription: "Bu derste öğrenciler koordinat düzleminin dört kadranını da keşfederler! Sahnede çeşitli yerlere karakterleri göndermek için Python ve metne-sürükle araç setini kullanırlar! Öğrencilerin koordinat düzleminde gezinme konusunda rahat olmalarına yardımcı olmak için gösterim ve hata ayıklama etkinlikleri bulunmaktadır. "
  tutorial_codestersturtle_longdescription: "Öğrenciler, sürükleyip metin araç setine ve yönlendirilmiş talimatlarımıza bakarak Python'da programlamaya hemen başlıyor! Bu etkinlikte, öğrenciler bir labirentten kaplumbağa çıkarmak için bir dizi zorlukla tamamlayarak kodlamayı öğrenirler! Öğrenciler, kaplumbağa ile çizmeyi öğrenirler ve kendi kaplumbağa sanatını yaratarak bitirirler! "
  tutorial_penjee_longdescription: "Öğrencilerin ilk dile başlamasına görsel bir yol. Öğrenciler bir Penguen'i bir buz dünyasında taşımak için Python kodunu yazarlar. Editörümüz, çalıştırdığı her bir kod satırını vurgulamakta ve çocukların kodlarını Penguin dünyasındaki değişikliklere bağlamalarına yardımcı olmaktadır. Müfredatımız, öğrencilerin hazır olma durumuna göre farklılaştırılır ve her öğrencinin ihtiyaçlarına göre kalıplanır. "
  tutorial_trinket_longdescription: "Python programlama dili ile ilgili dersler, zorluklar ve öğreticiler arasından seçim yapın. Bu güçlü dildeki temelleri öğrenirken, kaplumbağa tabanlı animasyonları yapın ve bulmacaları çözün.\n\nFaaliyetler, blok tabanlı programlamadan gerçek Python koduna, çoğu yaş seviyesine uygun aktivitelere kadar değişir. İspanyolca, Korece ve Çince dilinde seçmeli dersler!"
  tutorial_frogger_longdescription: "Hesaplamalı Bir Düşünür Olun. Şaşırtıcı 3D şekillere dönüştüğünüz 2D görüntüleri çizerek 3B Nesneler oluşturun. Heyecan verici dünyalara yeni eklediğiniz şekilleri birleştirerek 3D Dünyalar oluşturun. Dünyanı yönet! Basit sürükleme ve bırakma kurallarını kullanarak programlama yaparak dünyanızı canlandırabilirsiniz. Bilgisayarlarda, tabletlerde ve akıllı telefonlarda oynayın. E-posta ve Facebook aracılığıyla 3D oyununuzu arkadaşlarınızla paylaşın."
  tutorial_tynkereco_longdescription: "Ekosistemde enerjinin nasıl aktığını izlemek için interaktif bir ekolojik piramit oluşturun! Bu proje, tıklandığında piramidin doğru yerinde kayan hayvanlar ve bitkilerle birlikte herhangi bir ekosistem için ekolojik bir piramit oluşturmak yoluyla size yol gösterecek adım adım talimatlarla birlikte gelir."
  tutorial_mitedarc_longdescription: "Hareketli grafiklerine para toplattır ve puan kazan."
  tutorial_khan_longdescription: "Kendi kardan adamınızı tasarlayarak JavaScript kullanarak çizimleri nasıl programlayacağınızı öğrenin. Kendi başınıza veya sınıfınızla deneyin!"
  tutorial_tynkerd_longdescription: "Özel bir kahraman tasarlayın ve bu çok seviyeli macera oyunu aracılığıyla o karakter olarak oynayın. Bulmacaları çözmek, böceklerle savaşmak ve anakartı kurtarmak için kodlama becerilerinizi kullanmanız gerekecek!"
  tutorial_cdmy_longdescription: "Codecademy, bugünün işleri için kritik olan STEM becerilerini öğrenmek için interaktif bir platformdur. Milyonlarca Codecademy öğrencisine katılın ve eğlenceli saatler program derslerimizi alarak kodlama ve bilgisayar bilimleri temellerini öğrenin. Her dersin sonunda, arkadaşlarınıza ve ailenize gösterebileceğiniz gerçek bir projeniz olacak."
  tutorial_codestersdance_longdescription: "Öğrenciler, Python'da hemen kodlamaya başlamalarını sağlayan bir sürükle-bırak metni araç seti kullanıyor! Öğrenciler, çeşitli programlama komutlarını nasıl kullanacaklarını ve değiştireceğini öğrendiği bir rehberli uygulama aktiviteleri grubunu tamamlarlar. Ardından, kendi dans rutini yaratmak için bu becerileri uyguluyorlar! "
  tutorial_codestersbasketball_longdescription: "Öğrenciler, Python'da hemen kodlamaya başlamak için metne-sürükle araç takımımızı kullanırlar! Bu kendinden kılavuzlu etkinlikte, öğrenciler, bir çek-at basketbol oyunu gibi, doğrudan öğretim faaliyetleri dizisini, tamamlarlar! Öğrenciler değişkenleri, olayları, temel söz dizimini keşfederler, rastgele koordinatlar oluştururlar. "
  tutorial_nclkarel_longdescription: "Bu kısa ders, Karel the Robot için 18 eğlenceli programlama bulmacasından oluşuyor. Tamamlama Sertifikası almak için bir saatten fazla zaman harcamamanız gerekmektedir. Karel'i seviyorsanız, NCLab'daki tam Karel programlama dersini almaya dikkat edin!"
  tutorial_buildpong_longdescription: "Pong, ilk atari video oyunlarından ve ilk spor atari video oyunlarından biridir. Basit bir iki boyutlu grafik içeren bir masa tenisi spor oyunudur. Oyunun amacı, OYUNUN kendi HEDEFİNİ savunurken BİLGİSAYARA karşı puan kazanmasıdır. Bu projede, BİLGİSAYAR, temel yapay zeka ile programlanarak OYUNCUya tepki verebilir."
  tutorial_tynkerdrones_longdescription: "Engelleri kullanarak sanal sürücülerle robotları gezdiğiniz \"Crash Course\" bulmacalarını çözerek bağlı cihazları programlamayı öğrenin. Sonra gerçek dronları ve robotları kontrol etmek için programlar oluşturmaya hazırsınız. Ipad veya Android tableti ve desteklenen bir oyuncak gerekir."
  tutorial_carla_longdescription: "\"Carla ile Programlama\", öğrencilere değişkenler ve koşullar gibi temel kavramları öğrenirken basit bir chatbot oluşturarak yol gösteren kısa bir dizi etkinliktir. Faaliyetler, yeni programcıların uygulamada birçok fırsat sunarak, hedef ipuçları ve geribildirimler sunarak, yeni programcıların sahip oldukları yaygın yanlış anlamaları gidermek için dikkatli bir şekilde tasarlanmıştır.\n"
  tutorial_globaloria_longdescription: "MakeQuest'te, eğlenceli bir aksiyon oyunu ile JavaScript kodunu düzenlemeyi ve değişkenler ve işlevler gibi bilgisayar bilimi kavramlarını öğrenmeyi öğrenirsiniz. Sandbox'daki oyun kodumuzu yeniden mixleyerek ve genişleterek kendi oyununuzu oluşturun. Oyununuzu arkadaşlarınızla yayınlayın ve paylaşın! Öğretmenler: Ders planları ve konuyla ilgili uzatma etkinlikleri dahildir."
  tutorial_capost_longdescription: "Bu dijital posta kartıyla HTML ve CSS öğrenmeye başlamak kolay ve eğlenceli. Arkadaşlarınızla ve ailenizle paylaşmak için bir tatil kartı veya doğum günü kutlaması oluşturmak için başlıklar, paragraflar, resimler ve bağlantılar ekleme hakkında bilgi edinin."
  tutorial_marco_longdescription: "Öğrenciler orijinal bir hikayeye dayalı bir macera oyunu oynarlar. Ona Kodlama Saatine kullanılan görsel programlama dili biçiminde adım adım talimatlar vererek, ana karakter olan Marco'ya her seviyede rehberlik ediyorlar. Komutları, yinelemeleri ve koşulları komut dizilerini fark etmeden öğreniyorlar."
  tutorial_codestersflappybike_longdescription: "Bu etkinlikte öğrenciler, Python'da kodlamaya hemen başlamak için yazıya sürükle araç takımını kullanıyor! Öğrencilere, komple bir oyun kurmalarını öğreten bir dizi öğrenme etkinliğiyle yönlendirilirler! Bitirdikten sonra, yeni bir oyun oluşturmak için sözdizimi, nokta işareti, olaylar, değişkenler, parametreler ve oyun mekaniği konusunda öğrendiklerini kullanmaya meydan okunurlar. "
  tutorial_kanopong_longdescription: "Bir saat içinde bu klasik atari oyununu oluşturarak kodlamayı öğrenin!"
  tutorial_tynkerright_longdescription: "Kendine ait Bill of Rights projenizi oluşturun: arka planı değiştirin, daha fazla soru ekleyin, skor tutun, animasyonlar ekleyin."
  tutorial_flatverse_longdescription: "Oyun programlamanın esaslarını öğrenin, o nerede yer ya da yenir!"
  tutorial_touchdevelop_longdescription: "Dokunmaya-dost düzenleyici, piksel sanatı oluşturma, ayı bulmacası çözme veya kendine ait atlayan kuş oyunu yapma konusunda size rehberlik edecektir. "
  tutorial_tynkercc_longdescription: "Ordunu savaşa hazırla! Düşmanınızın zayıf yönlerini kullanmak ve zafer kazanan savaşlardan ortaya çıkmak için ordudaki her bir üyesinin saldırı mantığını kodlayın. Öğrenirken, programlayabildiğiniz yeni karakterlerin kilidini açarsınız. Ordunuzu kurun, ardından arkadaşlarınızla savaşın. Kimin kodu en iyisi?"
  tutorial_bamboo_longdescription: "Bambu JS, öğrencilere temel Javascript kavramlarını öğretmek için Codemoji'nin hazırladığı bir etkinlik dizaynıdır. Bambu panda ve onun müthiş tost arkadaşları temel komutlar ve yapısı olsa da öğrencilere yol gösterecektir. Bamboo JS etkinliği, kodlamasında biraz daha fazla animasyon ve daha fazla sanat ve tasarım isteyen öğrenciler için tasarımdır. Bambu etkinliği her yaştan öğrenci için mükemmeldir. "
  tutorial_robojav_longdescription: "Bir saat içinde Java programlamanın temellerini öğrenirken simüle robotlar ve özelleştirilmiş yaratıklar için ekranınızda küçük bir dünya oluşturun. Daha önce programlama deneyimi gerekmemektedir. Kapsanan konular nesneler, yöntemler, parametreler ve basit grafiklerdir."
  tutorial_roboba_longdescription: "RoboBlockly, yeni başlayanların Blockly içindeki robotlarla matematik öğrenmesi için tasarlanmıştır. Cebir 1 çalışmaları kendine güdümlüdür.\nRoboBlockly öğrencileri C / C ++ programlamaya hazır hale getirir.\n"
  tutorial_knodsnake_longdescription: "JavaScript'de Snake oyunu oluşturmayı öğrenin! "
  tutorial_soccharater_longdescription: "Kendi piksel karakterinizi kodlayın! Karakterinizi oluşturmak için HTML'yi, stillemek için CSS'yi ve sevimli piksel kişinizi canlandırmak için JavaScript'i kullanın. Kendi kendine kodunuzu yazabilir veya ekip kodlama oyunumuzla birlikte bir arkadaşınızı birlikte kodlamaya davet edebilirsiniz."
  tutorial_silent_longdescription: "Herhangi bir kelime veya açıklama olmaksızın programlamanın temel kavramlarını keşfedin.\nSessiz öğretmenimiz sizi bazı kuralları tahmin etmenize ve kendi hatalarınızdan ötürü yönlendirmeye yönlendiren birkaç soru soracaktır.\nOyunda metin olmadığından, hangi dili konuştuğuna bakılmaksızın herhangi bir oyuncu tarafından erişilebilir."
  tutorial_robomesh_longdescription: "Öğrenciler popüler VEX IQ robotlarını kontrol etmek için Google Blockly kodunu yazar. Sanal bir robot veya gerçek VEX IQ robotları için kendileri kurmuş oldukları kodu yazmayı seçebilirler ve her iki seçenek de aynı web tabanlı geliştirme arayüzünde bulunur. Öğrenciler, temel robot hareketi ve bir sensörün ve bir çıkış cihazının nasıl kullanılacağı hakkında bilgi sahibi olurlar. Bu çok kolay ve eğlenceli."
  tutorial_amaze_longdescription: "Bu projede, bir KARAKTER MERKEZ'de başlar ve bir ÖDÜLÜ almak için ENGELLER'den kaçınırken bir YOL izler. Kazanmak için karakter, ödülü MERKEZ'e döndürür. Karakterin ENGELLERİ dokunması yasaktır. Dokunursa \"biter\" ve YENİDEN MERKEZDEN başlar. Ekstra kredi için, oyuncunun oyunu tamamlamak için sınırlı bir süre vardır."
  tutorial_codestersds_longdescription: "Bu Ortak Çekirdek ELA hizalı dersinde öğrenci, kullanıcılara uygun geçiş kelimeleri isteyen bir hikaye anlatmak için programlama kullanır. Öğrenciler temel söz dizimi, dizeler, değişkenler ve kullanıcı girişi hakkında bilgi sahibi olacaklardır. Bir öykü anlatmak ve kullanıcıyı çeşitli sahne değişiklikleri ile yönetmek için platformu ve sprite'ı kullanacaklardır. "
  tutorial_knodtext_longdescription: "Python'da bir metin macera oyunu yapmayı öğrenin!"
  tutorial_alicegar_longdescription: "Film şeridinden Alice ve Garfield'la programlamaya kadar olan animasyon üretim sürecini takip edin. Yaratıcılığın ve öykü anlatmanın, sürükleyip bırakarak kodlama ortamında öğrenmenizi sağlayın. Proje, bir hikaye panosu nedir, bir hikaye tahtasını programlanabilir bir betik haline çevirme ve kısa bir 3D animasyonun nasıl programlanacağı konusunda size rehberlik edecektir. "
  tutorial_codesterstransform_longdescription: "Bu etkinlikte, öğrenciler koordinat düzleminde dönüşüm gerçekleştirmek için Python kullanıyor! Ders, öğrencilerin çeşitli statik dönüşümleri programlamalarını ve tanımlamalarını isteyen gösteriler, doğrudan talimatlar ve zorlukları içerir! "
  tutorial_flexfrog_longdescription: "Froggy'ye ve arkadaşlarınıza kendi zambak pedlerine hazırlanmalarına yardımcı olan bu eğitim oyunu ile biraz web geliştirmeyi öğrenin. Oyunun sonunda, flexbox adı verilen yeni CSS özelliklerini kullanarak yazma kodunun nasıl kullanılacağını öğreneceksiniz. Önceden kodlama deneyimi gerekmez!"
  tutorial_codemoji_longdescription: "Codemoji etkinliği, Emoji kullanarak temel kodlama kavramlarını öğrenmek için 1-6. Sınıf öğrencileri için web tabanlı bir etkinliktir. Öğrenciler, temel HTML etiketleri ve kavramları hakkında öğrendikleri etkinlikleri yaptıktan sonra. Bu, öğrencinin basit bir web sitesi oluşturduğu kodlama projesini yalnızca birkaç adımda yapmalarına yardımcı olur. Öğrenciler Codemoji etkinliklerini yaptıktan sonra öğrenciler gerçek kodlama becerilerine kapılırlar."
  tutorial_robobii_longdescription: "RoboBlockly yeni başlayanların Blockly içindeki robotlarla kodlamayı öğrenmesi için tasarlanmıştır. Kodlama etkinlikleri öğretici videolarla kendiliğinden yönlendirilir.\nRoboBlockly öğrencileri C / C ++ programlamaya hazır hale getirir.\n"
  tutorial_robobm_longdescription: "RoboBlockly, yeni başlayanların Blockly içindeki robotlarla matematik öğrenmesi için tasarlanmıştır. Matematik faaliyetleri kendine güdümlüdür.\nRoboBlockly öğrencileri C / C ++ programlamaya hazır hale getirir.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly, yeni başlayanlar için robotlarla kodlama ve matematik öğrenmek üzere tasarlanmıştır. Etkinlikler öğretici videoları ile birlikte öğrenci rehberliğindedir.\nRoboBlockly öğrencileri C / C ++ programlamaya hazır hale getirir.\n"
  tutorial_robob_longdescription: "RoboBlockly, yeni başlayanların Blockly'de kodlama yaparak robotik öğrenmesi için tasarlanmıştır. Robotik faaliyetleri öğretici videolarla kendiliğinden yönlendirilmektedir.\nRoboBlockly öğrencileri C / C ++ programlamaya hazır hale getirir.\n"
  tutorial_coders_longdescription: "Bu adım adım bulmaca oyunu, bot programlamaya kolay bir giriş sağlar.\n\nAmaç diğer oyunculara karşı bir yıldız gemisi yarışması kazanmaktır.\n\nOyun başlatmak kolaydır ve yalnızca bir geminin hareket etmesi için birkaç satırlık kod gerektirir, ancak daha sofistike botlar oluşturmak için sonsuz olasılıklar vardır. "
  tutorial_tynkerhw_longdescription: "Bu yüksek oktanlı yarış oyununda Hot Wheels ile programlamayı öğrenin! Geniş bir otomobil arasından seçim yapın, ardından karmaşık yarış pistlerinde gezinirken programı öğrenin. Engelleri atlayın, köşelerden savrulun ve yarışı kazanın. Kendi yarış pistlerini bile programlayabilir ve arkadaşlarınızı onlarla yarışmaya davet edebilirsiniz."
  tutorial_tynkermh_longdescription: "Monster High bir çöpçü avına ev sahipliği yapıyor! Frankie, Draculaura, Clawdeen, Cleo ve Ghoulia'ya yardımcı olmak için sürükleyip bırakma bloklarıyla kodlama bulmacalarını çözün. Monster High salonlarıyla arayışınızda engellerden kaçının ve tüm okul armalarını bulun. Sonra kendi dans partisi müzik videonuzu ghouls ile programlayın ve arkadaşlarınızla paylaşın."
  tutorial_caphoto_longdescription: "Bu zorlu ve heyecan verici proje size bir Photo Booth uygulaması oluşturmayı öğretecektir. JavaScript, CSS ve HTML kullanarak, bir kamera kullanmanıza, resimleri yüklemenize ve çıkartmalar ekleyerek ve filtreler uygulayarak fotoğraflarınızı kişiselleştirmenize izin veren düğmeleri bağlayacaksınız."
  tutorial_mozillahw_longdescription: "Öğrenciler bir web sitesinde kelimeleri değiştirmek, web için dizgi yapmak, JavaScript değerlerini kodlamak ve Web içeriğini yeniden yaratmak için JavaScript kodunu yeniden biçimlendirir."
  tutorial_ticklep_longdescription: "Neleri başarabilirsin\nTickle uygulamasıyla uyumlu Parrot drone, mükemmel uçuş performansı ile ünlüdür. Tickle uygulamasını kullanarak onları yenilikçi yollarla uçurabilir ve muhteşem hava gösterileri yapabilirsiniz. Aynı zamanda, hedefe ulaşmaya çalışırken programlama konseptlerini de öğrenebilirsiniz.\n(Gerekli cihazlar: Helikopter / Gece Uçabilen Drone)\n\nUygulama ve Egzersiz\n-Kalkmak için bir dron programlayın, birden çok kez çevirin ve karaya çıkın.\n- Belirli bir hızda belirli bir hızda belirli bir süre belirli bir hedefe ileri doğru bir dronu sürün ve sonra hareket ettirin\ngeriye doğru, başladığı noktaya.\n- Bir Parrot Drone'u bir kareye ve üçgen bir rotaya uçmak için belirli bir başlığa dönerek programlayın\naçılar ve uçma.\n- Cihazınızdaki hareket sensörlerini kullanın ve drona pilotluk yapmak için rota programlayın. Örneğin, cihazınızı sağa eğildiğinde sağa sola uçacak şekilde programlayın, aynı şekilde eğildiğinde ileri sarın. Cihazınızı salladığınızda, drone havada bir kapak açabilir\n \nNe öğrenebilirsin\n- Görsel programlamayla tanışın.\n- \"Döngü\" kodlama konseptini öğrenin: kodun tekrar tekrar çalışmasına izin veren yinelemeyi belirten bir denetim bildirimi.\n- İki ilgili fizik kavramını öğrenirler: 1) Hız, zaman ve mesafe arasındaki lineer ilişki; 2)\nHız, hız değerini bir yön ile açıklayan vektör.\n- Başlık açılarını (0 ila 360 derece) anlayın.\n- \"Dış açılar\" geometrisi konsepti hakkında bilgi edinin.\n- \"Olay odaklı programlamanın\" programlama konseptini anlayın"
  tutorial_bbot_longdescription: "Bu 3 saatlik kodlama etkinlikleriyle, öğrencilerinize programla öğretmek için herhangi bir programlama bilgisi veya deneyiminiz olması gerekmez! Programlamayı eğlenceli ve kolay bir şekilde öğretebilirsiniz. Etkinlikler üzerine gidin ve sunum slaytları, bağlantı gerektirmeyen malzemeler ve çözüm kılavuzları da dahil olmak üzere ders materyallerimizi indirin ve kendinizi ilk dersinizi 20 ila 40 dakika içinde öğretmeye hazır bulacaksınız!\n\nFaaliyetlerimiz, döngüler ve algoritmalar gibi programlama ve temel programlama kavramları hakkında öğrencilerinize (7 yaş ve üstü) öğretmek için çevrimdışı ve çevrimiçi egzersizleri içerir. Öğrenciler bilgi ve becerilerini, mantık tabanlı bulmacaları en etkin biçimde çözmek için robotlarını programlayacakları Bomberbot çevrimiçi oyununda uygulayacaklardır. "
  tutorial_scratchg_longdescription: "Çocuklar, telefonlarında ve bilgisayarlarda oynamayı sever. Ama nasıl programlanmışlar? Bu etkinlik Scratch programlama diline öğrencileri tanıtmakta ve onlara farklı stil oyunlarını nasıl programlayacaklarını göstermektedir. Oyunlar için gerekli tüm sanatlar sağlanır ve öğrenciler işleyen bir oyun yapmak için her şeyi birbirine nasıl bağlayacaklarını öğrenmek zorunda kalacaklardır."
  tutorial_roboticfriends_longdescription: "Önceden tanımlanmış bir \"Robot Kelime\" öğrencisi kullanarak, öğrenciler önceden tartışmaksızın belirli görevleri yerine getirmek için birbirlerine rehberlik etmeyi öğreneceklerdir. Bu ders, çocuklara semboller ve eylemler arasındaki bağlantıyı ve hata ayıklamanın paha biçilemez becerisini öğretir. \"Robotik Arkadaşlarım\" bir grup faaliyeti olarak en iyi şekilde çalışır ve sınıf kullanımına yönelik bir öğretmen çalışma kitabı içerir."
  tutorial_sjforest_longdescription: "\"Korkunç bir orman yapabilir miyim?\", anaokulundan ikinci sınıfa kadar olan ve ScratchJr'nin daha gelişmiş özelliklerini öğrenmek ve öğrenmek için programlamayla daha önce deneyim sahibi olan çocuklar için yapılan bir ara faaliyettir. Lager, çocuklar bu aktiviteyi yaparken öğrendikleri becerileri kendi benzersiz projelerini oluşturmak için kullanabilir ya da daha önce yaptıkları \"Korkunç Bir Orman Yapabilir miyim?\" programı üzerine yeni birşeyler ekleyebilirler. Bu etkinlik ve ScratchJr'te ki bu etkinlik ve süre boyunca, öğrenciler yaratıcı düşünme, hikaye anlatıcıları olma ve matematiksel akıl yürütme ve sıralama becerilerini geliştirme fırsatına sahip olacaklar."
  tutorial_sjgreet_longdescription: "\"Birbirlerini Selamlayan Karakterler Yapabilir miyim?\" ScratchJr'nin daha gelişmiş özelliklerine sahip olan ve programlamada önceden tecrübeye sahip olan anaokulundan 2. sınıfa kadar çocuklar için geliştirilmiş bir etkinliktir. Çocuklar daha sonra, bu faaliyeti yaparken öğrendikleri becerileri kendi benzersiz projelerini oluşturmak için kullanabilir veya \"Birbirlerini Selamlayan Karakterler Yapabilir miyim?\" programı üzerine yeni birşeyler ekleyebilirler. ScratchJr'deki bu etkinlik ve süre boyunca, öğrenciler yaratıcı düşünme, öykü anlatanlar haline gelme ve matematiksel akıl yürütme ve sıralama becerilerini geliştirme fırsatı bulacaklar."
  tutorial_sjsunset_longdescription: "\"Güneş Batımı Yapabilir miyim?\" anaokulundan ikinci sınıflara kadar olan çocuklara yönelik bir tanıtım etkinliği olup, ScratchJr'nin temel özelliklerini ve kodlamanın temel kavramlarını öğrenmek için çok az veya hiç programlama deneyimi gerektirmeyen bir başlangıç aktivitesidir. ScratchJr'deki bu etkinlik ve süre boyunca,, öğrenciler yaratıcı düşünme, hikaye anlatıcıları olma ve matematiksel akıl yürütme ve sıralama becerilerini geliştirme fırsatına sahip olacaklar. Daha sonra çocuklar, öğrendiklerini kendi benzersiz projelerini oluşturmak için kullanabilirler."
  tutorial_fufafrenz_longdescription: "Dizi Üzerinde Başlangıç Dersleri (K-5). Bu, en temel programlama konseptine, diziye giriş niteliğindedir. Bu, üçüncü sınıf örneğidir, K-5 için iskele edilen bu konsepte ilişkin ders planlarımız var."
  tutorial_bbcgeo_longdescription: "K-5 sınıfları için standartlara dayalı ders planı. Çocuğunuzu eldeki çalışma yapraklarıyla birlikte bilgisayar laboratuvarına götürün ve geometri içeren uygulamalar oluşturun."
  tutorial_chspixel_longdescription: "Grafikler nasıl işlediğini öğrendikten sonra, öğrenciler Pixel programlarıyla kendi Renklerini yaratacaktır. Ders planı, her biri belirli bir konuyu kapsayan dört bölümden oluşur. Pixel tarafından hazırlanan beş bölümlü Renkli dersin tamamı yaklaşık bir saat çalışacak şekilde tasarlanmıştır."
  tutorial_hummingbird_longdescription: "Bu etkinlikte, kendi oyununuzu yaratacaksınız! Oyuncunun ne zaman bir kutu içine top attığını algılamak için bir Sinek kuşu tahtası ve bir algılayıcı kullanacaksınız. Oyuncunu basket attığında, skor tutmak ve ışıkları yakması için bir program yazacaksın. O zaman oyunu benzersiz kılmak için özelleştirebilirsiniz! Bu etkinlik için bir dizüstü bilgisayar veya bir Chromebook kullanabilirsiniz; önceden programlama deneyimine ihtiyacınız yoktur."
  tutorial_recoloring_longdescription: "Önceden kodlama deneyimi olmayan öğrenciler, görüntü oluşturmak ve astronomik verileri anlamak için bilgisayarları nasıl kullanacaklarını öğrenebilirler. Katılımcılar, şekil ve renk gibi tanıdık kavramlardan başlayıp astronomik nesnelerle mezun olabilecek temel kodlamayı öğrenirler. Bir takım aktivite dizini izleyerek ve patlayan yıldızlardan kara deliklere kadar olan yerlerde NASA'nın yörüngedeki teleskoplarından gelen verilerle çalışan öğrenciler, bilim, teknoloji ve sanatın gerçek dünya uygulamalarını deneyimleyebilirler.        "
  tutorial_bbcchem_longdescription: "K-5 sınıfları için standartlara dayalı ders planı. Çocuğunuzu eldeki çalışma yapraklarıyla bilgisayar laboratuvarına götürün ve kimyayı içeren uygulamaları oluşturun."
  tutorial_floalgo_longdescription: "Bu derste öğrenciler, bilgisayar programcılarının problemleri çözmesine olanak tanıyan anahtar bir kavram olan algoritmaları keşfedeceklerdir. Görevleri tamamlamak ve sorunları çözmek için etkili, İngilizce kesin algoritmalar ve sahte kod yazacaklardır. Ayrıca, rakip algoritmaları verimlilik ve diğer etkenlere göre değerlendirecekler."
  tutorial_flocond_longdescription: "Bu, öğrencilerin koşullu ifadeleri, yani kodlama dillerinde kullanılan bir kavramı araştırdığı bir ders planıdır. Öğrenciler şartlar hakkında eğitsel bir hip-hop videosu izleyecek ve tartışma sorularını cevaplayacaklardır. Ardından, şartların doğru olup olmadığını belirleme ve buna göre hareket etme pratiği yapacaklardır. Sonunda, kendi şartlı ifadelerini yazacak ve programların sonucunu tahmin etmek için ifadeleri değerlendireceklerdir."
  tutorial_floloops_longdescription: "Bu, öğrencilerin döngüler keşfedebileceği, programcıların kodları kolayca tekrar edebilmelerini sağlayan programlama dillerinde kullanılan bir kavram olan bir ders planıdır. Öğrenciler, döngüler hakkında eğitsel bir hip-hop videosu izleyecek ve programlamadaki kullanımlarıyla ilgili tartışma sorularını cevaplayacak. Ardından anahtar sözcük dağarcığını uygulayacaklar ve döngüler yazdıkları ve sonuçlarını üretmek için verilen döngüleri yorumlayan bir etkinlik dizisini tamamlayacaklardır."
  tutorial_pgts_longdescription: "Bu \"bağlantı gerektirmeyen\" etkinlik, bir grup öğrencinin Taş / Kağıt / Makas oyununun farklı sürümlerini oynayarak modelleme ve simülasyonun nasıl çalıştığını öğrenmesine yardımcı olur ve sonuçları farklı modelleme denemeleri olarak görür."
  tutorial_ozo_longdescription: "Öğretmen liderliğindeki bu öğretici, küçük bir programlanabilir robot olan Ozobot'un yardımıyla kodlama konseptini öğrencilere tanıtmaktadır. Öğrenciler Shape Tracer Games adlı Ozobot oyunlarını oynayarak kodlamayı öğrenecekler. Bir Ozobot Bit veya Evo robotuna sahip olmamasına rağmen halen oyunların simüle edilmiş halini oynayabilirler. Ozobot oyunları, öğrencilere Blockly tabanlı bir görsel programlama dili olan OzoBlockly ile nasıl kodlanacağını öğretir.\n\nOyunlar, Kodlama Saati'nin ötesinde yapılabilecek bir proje fikri tarafından izleniyor. Bu proje, öğrencilerin öğrendikleri her şeyi almasına ve Ozobot için bir aksiyon sahnesi tasarlamaya ve programlamaya itiliyor.\n\nBu öğretici için hiçbir programlama tecrübesi veya Ozobot bilgisi gerekmemektedir. Bununla birlikte, programlama deneyimine sahip öğrenciler bile Ozobot oyunlarıyla meşgul olacaklar. Öğretici, 1-12. Sınıflar için tasarlanmıştır ve öğrencilerin yeteneklerine göre uyarlanabilir."
  tutorial_bbcla_longdescription: "K-5 sınıfları için standartlara dayalı ders planı. Çocuğunuzu eldeki çalışma yapraklarıyla bilgisayar laboratuvarına götürün ve dil sanatlarını içeren uygulamaları oluşturun."
  tutorial_bbcsci_longdescription: "K-5 sınıfları için standartlara dayalı ders planı. Çocuğunuzu eldeki çalışma yapraklarıyla birlikte bilgisayar laboratuvarına götürün ve genel bilim içeren uygulamaları oluşturun."
  tutorial_tlctour_longdescription: "Bu etkinlik, sırayla yapılacak basit bir talimat dizisi olan bir algoritma oluşturmanın bir örneğidir. Soruna bir çözüm olarak bir algoritma biçiminde yazarsak, sıfırdan tekrar tekrar uğraşmadan adımları izleyerek gelecekte turlar yapabileceğimizi gösterir. Ayrıca, algoritmayı yazarsak, kağıt üzerinde adım adım takip ederek bunun kesinlikle çalıştığını kontrol edebiliriz. Bu etkinlik Şövalye Turu etkinliğine liderlik eder."
  tutorial_codesterstj_longdescription: "Bu çok dersli projede öğrencileri dijital vatandaşlık hakkında bilgi edinin ve seçtikleri bir sorunu çözmek için bir tasarım düşünce modeli izleyin! Öğrenciler, kullanıcılara sorumlu dijital vatandaşlık hakkında ders vermeyi amaçlayan bir oyun yaratacak. Tüm kaynaklar platformda bulunur. "
  tutorial_tlclocked_longdescription: "Bu aktivite, algoritmanın ne olduğunu, doğrusal aramanın ne olduğunu ve algoritmaların verimlilik temelinde karşılaştırılmasını sağlayan bir hesaplamaya dayalı hesaplamalı düşünce tabanlı problem çözmeyi tanıtmayı amaçlamaktadır. Aynı zamanda hesaplamalı düşüncenin bilgisayar tabanlı çözümler üretmenin ötesinde nasıl olduğunu da göstermektedir. Bilgi işlem, insanlar için problem çözmeye yöneliktir."
  tutorial_baubles_longdescription: "Öğrenciler, mektupları ikili olarak temsil etme ve saklama hakkında, açma ve kapatma işlevleri hakkında bilgi edinebilirler. Sonunda, sınıf kendi markasını şifreleyerek, onlarla eve dönerler."
  tutorial_bbcart_longdescription: "K-5 sınıfları için standartlara dayalı ders planı. Çocuklarınızı elinizin altında olan çalışma gruplarıyla birlikte bilgisayar laboratuvarına götürüp görsel sanatlar içeren uygulamalar oluşturun."
  tutorial_tlcknight_longdescription: "Bu etkinlik, iki farklı gösterimi kullanarak bir bulmaca çözmeye çalışmayı içerir. Bununla başlamak oldukça zor, ama tahtanın ve hareketlerin gösterilmesi değiştiğinde gerçekten kolaylaşıyor. Sorunu göstermek için grafikler oluşturun. Soyutlamayı kullanma gücünü ve temsilin seçilmesinin bir sorunu nasıl daha kolay hale getireceğini görün. Bu etkinlik, Tur Rehberliği etkinliğinden sonra gelmektedir."
  tutorial_fufafit_longdescription: "Öğrenciler ileri programlama kavramlarını (fonksiyonları) bir ders ve kinestetik etkinlik yoluyla öğreneceklerdir. Öğrenciler bir programı çalıştırmak için ekrandaki işlevleri öğrenirler. Bu ders, sıra, koşullar, döngüler veya diğer temel programlama kavramlarıyla ilgili bazı deneyime sahip öğrenciler ve öğretmenler içindir."
  tutorial_ozodance_longdescription: "Öğretmen liderliğindeki bu öğretici, küçük bir programlanabilir robot olan Ozobot'un yardımıyla kodlama konseptini öğrencilere tanıtmaktadır. Öğrenciler Ozobot için bir dans rutini oluşturup programlayarak kodlamayı öğrenecekler! Blockly'ye dayanan görsel bir programlama dili olan OzoBlockly'yi kullanarak, dansı programlayacaklar ve daha sonra yaptıkları koreografilerinin Ozobot tarafından canlandığını görünce eğlenecekler.\n\nBu öğretici için hiçbir programlama tecrübesi veya Ozobot bilgisi gerekmemektedir. Bununla birlikte, programlama deneyimine sahip öğrenciler bile Ozobot oyunlarıyla meşgul olacaklar. Öğretici, 1-12. Sınıflar için tasarlanmıştır ve öğrencilerin yeteneklerine göre özelleştirilebilir."
  tutorial_codingrobotics_longdescription: "Öğrenciler temel programlama kavramlarını öğrenecek ve robotiklere yeni bilgiler uygulayacaklardır. Hem Kodable hem de Wonder Workshop ile birlikte çalışarak, öğrenciler Path uygulamasındaki robotun \"Dash\" komutunu vermek için programlama bilgisi kullanacaklar."
  tutorial_box_longdescription: "Box Island'da gezinin ve Hiro'nun vahşi doğada dağılmış saatleri toplamasına yardımcı olun! Bu yazıda algoritmaların, dizilerin, döngüler ve koşulların temellerini öğreneceksiniz!"
  tutorial_hopgame_longdescription: "Bunları yapın;\n1. Cross the Road\n2. Geometry Jumper\n3. Quiz Creator\n4. Falling Bird \n5. Subway Skaters\n6. Escape the Room\n\nHer biri, tartışma sorularını, farklılaşmayı ve bir video dersini içerir.\n\nÖğrenciler, oyunlarını özelleştirmek için talimatlarınızı çıkarabilirler. Daha önce herhangi bir deneyim gerekmiyor."
  tutorial_icontrol_longdescription: "Bu öğretmen tarafından kolaylaştırılmış ve Kodlama Saatine uyarlanmış ders, öğrencilere robotik-Sphero aracılığıyla fiziksel programlamayı keşfetme fırsatı sunmuştur. \n\nÖğrenciler, sürükle-bırak programlama ortamı ve programlanabilir bir robot küresi kullanarak, fiziksel sistemlerin programlanabileceğini ve kontrol edilebileceğini öğreneceklerdir."
  tutorial_cocomteach_longdescription: "Bilgisayar Bilimi ders CodeCombat ücretsiz, bir saatlik Introduction Python veya JavaScript Öğrencilerinize tanıtın. Size mücevher dolu zindan labirentine ve kahraman-vs-devle kullanarak, temel cümle, dizeleri, argümanlar, döngüler, değişkenler ve x ve y koordinatlarının dahil olmak üzere, öğrencilere kavramları açıklamak için için özel bir ders planı var savaşlar."
  tutorial_bbcmathii_longdescription: "K-2 sınıfları için standartlara dayalı ders planı. Çocuğunuzu eldeki çalışma yapraklarıyla birlikte bilgisayar laboratuvarına götürün ve aritmetik, görselleştirilmiş sayılar ve geometrik şekiller içeren uygulamalar oluşturun."
  tutorial_bbcphys_longdescription: "K-5 sınıfları için standartlara dayalı ders planı. Çocuğunuzu eldeki çalışma yapraklarıyla birlikte bilgisayar laboratuvarına götürün ve fizik içeren uygulamaları oluşturun."
  tutorial_bitsbox_longdescription: "Gerçek, yazılmış Javascript'i kullanarak beş eğlenceli mini uygulamayı kodlamak için yönergeleri izleyin. 'Food Fight' ta pastayı havaya uçurmaktan, ' So Long, Homework! de bir dizüstü bilgisayarı kara delikten aşağıya atmaya değişkenleri, yöntemleri ve daha fazlasını gösteren her uygulama, çocukları memnun etmek için tasarlandı. Bu uygulamalar da tamamen açık uçludur; Çocuklar bunları kendi uygulama kreasyonları için bir başlangıç noktası olarak kullanabilir. Yeni başlayanlar hoş geldiniz!\n"
  tutorial_tlcemo_longdescription: "Öğrenciler farklı duyguları göstermek için karttan yapılmış bir 2D robot oluşturur ve programlarlar. Duyguları (yüksek seviye komutları) düşük seviye makine talimatlarına çevirmek için kullanılabilecek bir tablo oluştururlar."
  tutorial_crd_longdescription: "Bu \"bağlantı gerektirmeyen\" etkinlikte bir kart destesi kullanarak algoritmalar ve koşullu ifadeler hakkında bilgi edinin. Öğrenciler bu etkinliği ekip olarak yapar ve takım başına bir deste karta ihtiyaç duyarlar."
  tutorial_bbcbio_longdescription: "K-5 sınıfları için standartlara dayalı ders planı. Çocuğunuzu elinizin altında olan çalışma masalarıyla birlikte bilgisayar laboratuvarına götürün ve büyüme, tür çeşitliliği ve tozlaşma hakkında bilgi edinin."
  tutorial_ticklebb8_longdescription: "Neleri başarabilirsin\nTüm Starwars taraftarlarının en iyi şirketi olan BB-8 şimdi en iyi kodlama eğitim arkadaşınız olabilir! Tickle uygulamasının gücü ile, BB-8 ile iyi bir dönüş sağlamak,  belirli yol güzergahlarında gezinmek veya sizinle etkileşim kurabilmesi için takım oluşturabilirsin. Aynı zamanda, egzersizleri temizlemeye çalışırken programlama konseptlerini de öğrenebilirsiniz.\n(Gerekli cihazlar: BB-8)\n\nUygulama ve Egzersiz\n- Kare desende hareket etmek için BB-8 programlayın.\n- Şekil-sekiz düzende hareket etmek için BB-8 programlayın.\n- Rasgele 1 ile 10 arasında bir sayı seçmek için BB-8 programlayın ve daha sonra numarayı tahmin edin!\n- BB-8'i test etmek için telefonlarınızın ve tabletlerinizin eğme sensörlerinden yararlanın. Örneğin, \ncihazınızı öne doğru eğmek BB-8'i de aynı şekilde hareket ettirecek ve cihazınızı sallayarak BB-8 titreyecektir.\n\nNe öğrenebilirsin\n- Görsel programlamayla tanışın.\n- Temel hareket komutlarını kullanarak hareketler gerçekleştirmek için BB-8 programlayın.\n- Kodun ardışık olarak birden fazla kez çalışmasına olanak tanıyan tekrar eden blokların veya döngünlerin kullanımını öğrenin.\n- Programlamada matematiği öğrenin.\n- Programlamada değişkenler nasıl oluşturulacağını öğrenin.\n- \"Olay odaklı programlamanın\" programlama konseptini anlayın.\n- Hareket olaylarını (eğ ve salla) BB-8 pilotuna algılamak için hareket sensörleri kullanın."
  tutorial_grok_longdescription: "Dünyanın dört bir yanından bayraklar çizmek, fantastik kar taneleri oluşturmak veya \"Eliza\" adlı bir chatbot oluşturmak için sürükleyip bırakılan blokları veya metin tabanlı bir dil olan Python kullanın. "
  tutorial_ijournalist_longdescription: "Bu öğretmen tarafından kolaştırılan ders, bilgisayar bilimi ve dil sanatlarını öğretir. Öğrenciler, okuyucunun ilgisini çekmek için ve çevrimiçi bir haber hikayesi yaratman için bilgi sunmayı düşünen bir gazetecilik tarzı geliştirmeye başlarlar. Öğrenciler kurgusal bir okul soygunuyla ilgili bir çevrimiçi haber hikayesi hazırlamak ve sunmak için temel HTML ve CSS'yi kullanırlar.\n\nBu, bilgisayar bilimini, çocukların diğer alanlardaki bilgisayar bilgisinin değerini anlamasını sağlayan anlamlı bir bağlam içinde ayarlar.\n\n"
  tutorial_bbcmusic_longdescription: "K-5 sınıfları için standartlara dayalı ders planı. Çocuğunuzu eldeki çalışma yapraklarıyla bilgisayar laboratuvarına götürün ve müzik içeren uygulamaları oluşturun."
  tutorial_secretcodes_longdescription: "Dünyayı kurtarmak için bilgisayarların oynadığı rol hakkında bilgi edinin."
  tutorial_tlchex_longdescription: "Çok renkli bir kağıt şeridini özel bir şekilde katlayıp yapıştırarak kırmızı ve sarı bir altıgen oluşturun. Bir kere yaptıktan sonra onu keşfetmeye başlıyorsun. Katlayın ve açtığınızda, efekt renkleri değiştikçe sihirli bir şekilde yeni tarafları ortaya çıkarırsınız."
  tutorial_tickles_longdescription: "Neleri başarabilirsin\nSphero, öğretime uygulandığında esnekliği ile ünlüdür. Tickle uygulamasını kullanarak, programlama eğitimine daha da ileri götürülebilirsiniz, oysa Sphero'nun gerçekleştirmesi için komutlar oluşturmak için kod bloklarını sürükleyip bırakabiliriz. Cihazınızı kontrol ettiğinizde hareket ettirin, döndürün, atlayın veya hatta yönlendirin. Aynı zamanda, egzersizleri temizlemeye çalışırken programlama konseptlerini de öğrenebilirsiniz. (Gerekli cihazlar: Sphero)\n\nUygulama ve Egzersiz\n- Kare şeklinde hareket ettirmek için bir Sphero programlayın.\n- Bir Sphero'yu döndürmek için programlayın ve sonra üçgen şeklinde hareket ettirin.\n- Nesnelerle çarpıştığında ve cihaz çalkalandığında eylemler gerçekleştirmek için bir Sphero programlayın. - Cihazların devirme sensörlerinden Sphero'nun pilot uygulamasını kullanın. Örneğin, cihazınızı eğerek\ngeriye doğru Sphero'nun kendinize doğru hareket etmesini sağlayacak ve cihazınızı sallayarak\nSfenero atla!\n \nNe öğrenebilirsin\n- Görsel programlamayla tanışın.\n- \"Döngü\" kodlama konseptini öğrenirler: Kodlamaya izin veren yinelemeyi belirten bir kontrol deyimi\ntekrar tekrar çalıştırılmalıdır.\n- Daha az kod bloğu ile aynı kalıpta hareket etmek için tekrar halkaları kullanın.\n- Bir üçgen modelinde düzgün hareket edebilmek için hareketi birleştiren ve blokları döndürerek bir Sphero programlayın. - \"Olay odaklı programlamanın\" programlama konseptini anlayın"
  tutorial_ozogame_longdescription: "Öğretmen liderliğindeki bu öğretici, küçük bir programlanabilir robot olan Ozobot'un yardımıyla kodlama konseptini öğrencilere tanıtmaktadır. Öğrenciler Shape Tracer Games adlı Ozobot oyunlarını oynayarak kodlamayı öğrenecekler. Bir Ozobot Bit veya Evo robotuna sahip olmamasına rağmen halen oyunların simüle edilmiş halini oynayabilirler. Ozobot oyunları, öğrencilere Blockly tabanlı bir görsel programlama dili olan OzoBlockly ile nasıl kodlanacağını öğretir.\n\nÖğrenciler Şekil İzleyici Oyunlarının tüm on seviyesini çözdükten sonra, öğrendikleri her şeyi almaya, kendi oyun seviyelerini tasarlamaya ve programlamaya zorlanmaktadırlar 11.\n\nBu öğretici için hiçbir programlama tecrübesi veya Ozobot bilgisi gerekmemektedir. Bununla birlikte, programlama deneyimine sahip öğrenciler bile Ozobot oyunlarıyla meşgul olacaklar. Öğretici, 2-12. Sınıflar için tasarlanmıştır ve öğrencilerin yeteneklerine göre uyarlanabilir."
  tutorial_vidcodeio_longdescription: "Bu alıştırmada, programlamayla bir matematik denklemi çözerek öğrencilerinizle matematik hakkında zaten bildiklerini nasıl ilişkilendirdiklerini göreceksiniz."
  tutorial_besttech_longdescription: "Öğrenciler, son birkaç on yıl boyunca önemli teknolojik buluşları öğrenecek ve tartışacaklardır."
  tutorial_tlcbrain_longdescription: "Bu aktivite, hesaplama modellemenin (hesaplamalı düşüncenin önemli bir parçası) biyolojik sistemleri (buradaki nöronları) anlamaya yardımcı olmak için nasıl kullanıldığını araştırıyor. Beynimizin çalışma şekli de bilgisayar programlamadır ve böylece onlara akıllı yetenek kazandırmanın yeni bir yolunun ilham kaynağı olduğunu görüyoruz."
  tutorial_hopquiz_longdescription: "Bu ders planı, herhangi bir konuda (Bilim, Dil Edebiyatları, Dünya Dilleri veya Tarih) adapte olabileceğiniz ve kullanabileceğiniz bir şablondur. Öğrencilerinizin çoktan seçmeli testleri kodlamasına yardımcı olmak için kullanabileceğiniz adım adım talimatlar ve açıklamalar içerir. İşlem sırasında, sıra, döngüler, değişkenler ve koşullar gibi çekirdek kodlama kavramlarını uygulayacak ve keşfedeceklerdir. "
  tutorial_unfortunate_longdescription: "Hepimiz, çevremizdeki olaylara tepki veriyoruz; okul ekibi kazandığında tezahürat yapıyoruz, üzücü bir filmde ağlıyoruz veya müzik duyduğumuzda dans ediyoruz. Bu derste öğrenciler, Dash ve Dot'un çevrelerindeki olaylara yanıt vermelerini öğretmeyi öğreneceklerdir!"
  tutorial_cha_longdescription: "Bilgisayarların tarihi büyüleyici. Daha fazla öğrenme için şansınız budur."
  tutorial_elaseq_longdescription: "Öğrenciler, okuma ve yazma bağlamında dizim kavramını inceleyeceklerdir. Sınıf düzeyi hizalı ELA dersleri vasıtasıyla öğrenciler, programlamadaki rol dizisi rolünü anlamaları için dizilim bilgilerini uygulayacaklardır."
  tutorial_bbcmathi_longdescription: "3-5 Sınıflar için standartlara dayalı ders planı. Çocuğunuzu eldeki çalışma yapraklarıyla birlikte bilgisayar laboratuvarına götürün ve kesirler, değişkenler ve formülleri içeren uygulamaları oluşturun."
  tutorial_tlcpixel_longdescription: "Piksel bulmacaları, görüntülerin pikselleri bulmaca haline getiren bir dizi sayı olarak temsil edilmesini sağlar. Renklerin sayısının basit bir varyasyonundan, resimlerin daha az sayıyla gösterildiği sıkıştırmaya dayalı daha karmaşık bulmaca, yani daha az depolama alanına kadar çeşitli şekillerde gelirler - ancak onları geri aldırabilirsiniz! Her gösterim, görüntüyü geri getirmek için takip etmesi gereken kendi algoritmasına ihtiyaç duyar."
  tutorial_arduino_longdescription: "Düğmeleri bastığınızda oyuncakların nasıl sesler çıkardıklarını ve nasıl ışık verdiğiniz merak ettiniz mi? Mikrodenetleyici ve devreler her türlü günlük nesne kullanılır. Uzaktan kumandalı arabalardan robotlara ve dronlara. Cadde ışıkları güneşin ne zaman ineceğini belirlemek için sensörleri kullanır; bir araba sesi üzerindeki ses düğmesi, bir mikro denetleyici aracılığıyla direnci ayarlar. Onlar heryerde!"
  tutorial_introrobo_longdescription: "Bu derste öğrenciler Robotik ve Programlama fikirleri tanıtılırken Dash ve Dot'u tanırlar. Öğrenciler, bir robotun ne olduğunu, çevrelerindeki dünyayı nasıl hissettiklerini ve programların robotları nasıl kontrol edebileceklerini anlamayı öğrenirler. "
  tutorial_tlcinvis_longdescription: "Bu, bir algoritmanın ve bir bilgisayar programının ne olduğunu anlatır. Aynı zamanda, insan bilgisayarının etkileşimini ve geri dönütün önemini keşfetmek ve doğru zihinsel modeli oluşturmak için kullanılabilir."
  tutorial_tlcjflap_longdescription: "Sonlu durum makinaları (SDM) bilişimsel düşünmenin en önemli araçlarındandır. SDM'ler çesitli simülasyonlar oluşturmamiza olanak vererek bilgisayar sistemlerinin nasıl çalıştığını anlamamızı sağlar. JFLAP, sonlu durum makinası üretmek için kullanabileceğiniz, kullanımı oldukça kolay ve erişimi ücretsiz olan bir araçtır. Bu etkinlikte öncelikle basit bir SDM yaratıp bu SDM'yi simüle edeceğiz. Ardından puzzle, gadget, web sayfası ve oyun gibi daha karmaşık yapıların SDM'lerini oluşturup daha karmaşık simülasyonlar yapacağız."
  tutorial_procolor_longdescription: "Öğretmen liderliğindeki bu öğretici, öğrencilerinizi programlama ve hesaplama düşüncesine tanıtmakta ve ayrıca Ozobot'un ne tür bir robot olduğunu açıklamaktadır. Bu etkinlik \"bağlantısızdır\", yani kodlamanın bir bilgisayar veya tablet üzerinde yapılmadığı, işaretli bir kağıt parçası üzerinde yapıldığı anlamına gelir. Öğrenciler özel renk dizileri olan OzoCodes kullanarak Ozobot'a emir verecekler. Ozobot'u belirteçler ve kağıtlarla nasıl programlayacağınızı öğrendikten sonra, öğrenciler bir labirenti çözmeye ve Ozobot'un okula giden yolu bulmasına yardım etmeye meyillidir.\n\nBu öğretici için hiçbir programlama tecrübesi veya Ozobot bilgisi gerekmemektedir. Bununla birlikte, programlama deneyimine sahip öğrenciler bile Ozobot'un programlanmasıyla meşgul olacaklar. Öğretici, K-12 sınıfları için tasarlanmıştır ve öğrencilerin yeteneklerine göre özelleştirilebilir."
  tutorial_spiralsfinch_longdescription: "Finch, bilgisayar bilgisini öğrenen öğrencilere kodlarının somut ve fiziksel bir gösterimini sunarak ilham vermek ve onları eğlendirmek için tasarlanmış küçük bir robottur. Bu etkinlikte Finch'i hareket ettiren ve döndüren programlar yazmayı öğreneceksiniz. O zaman robotu spiral bir desende hareket ettirecek şekilde programlamak için bir değişken kullanacaksınız. Bu etkinlik için, dizüstü bilgisayarları veya Chromebook'ları kullanarak, Finch'i Scratch veya Snap! ile programlayabilirsiniz. Daha önce programlama deneyimine ihtiyaç duyulmamaktadır. "
  tutorial_ozoi_longdescription: "Bu ders, öğrencilere programlama ve hesaplama düşüncesini tanıtmakta ve Ozobot'un ne tür bir robot olduğunu açıklamaktadır. Bu etkinlik \"bağlantısız\", yani kodlamanın bir bilgisayar veya tablet üzerinde yapılmadığı, işaretli bir kağıt parçası üzerinde yapıldığı anlamına gelir. Öğrenciler, robotun nasıl çalıştığını öğrenecek ve özel renk dizileri olan OzoCodes'u kullanarak Ozobot'a komutlar vereceklerdir. Ozobot'u işaretleyiciler ve kağıtlarla nasıl programlayacağınızı öğrendikten sonra, öğrenciler bir labirenti çözmeye ve Ozobot'un mağazanın yolunu bulmasına yardımcı olmakla yükümlüdürler.\n\nBu öğretici için hiçbir programlama tecrübesi veya Ozobot bilgisi gerekmemektedir. Bununla birlikte, programlama deneyimine sahip öğrenciler bile Ozobot'un programlanmasıyla meşgul olacaklar. Öğretici, K-12 sınıfları için tasarlanmıştır ve öğrencilerin yeteneklerine göre özelleştirilebilir."
  tutorial_ticklel_longdescription: "Neleri başarabilirsin\nLEGO WeDo 2.0 herkesin tanıdık tuğla oyun setidir, ancak dahice olarak programlama olanaklarıyla birleştirilmiştir. Bazı komutlar oluşturmak için Tickle uygulamasını kullanarak, LEGO WeDo 2.0 daha sonra birtakım akıllı hamleler gerçekleştirebilir. Aynı zamanda, egzersizleri temizlemeye çalışırken programlama konseptlerini de öğrenebilirsiniz. (Gerekli cihazlar: LEGO WeDo 2.0)\n\nUygulama ve Egzersiz\n- WeDo 2.0 kapandığında kendisini kaldırmaya başlamasını sağlayın.\n- Üst düğmeye her bastığınızda WeDo 2.0'ın pandayı kaldırılmasını veya düşürmesini sağlayın. - WeDo 2.0'ı ileri hareket ettirin ve engeller çıkarsa durun.\n\nNe öğrenebilirsin\n- Görsel programlamayla tanışın.\n- Temel hareket komutlarını kullanarak eylemler gerçekleştirmek için LEGO WeDo 2.0 programını yapın.\n- \"Olaya dayalı programlama\" programlama konseptini öğrenin ve anlayın. - Değişkenlerin ve koşulların kullanımı hakkında bilgi sahibi olun (if-then-else)."
  tutorial_spiralsdash_longdescription: "Sanat yaratmak için bir robot kullanırken bir programda değişken kullanmanın temellerini öğrenin! Bir Dash robotunun tekerlek hızlarını dinamik olarak kontrol etmek için Bloklu değişkenleri kullanın. Dersi tamamladıktan sonra, bir değişkeni nasıl atayacağınızı, bir değişkene nasıl erişeceğinizi ve bir döngüyü kullanarak bir değişkeni dinamik olarak nasıl değiştireceğinizi anlayacaksınız. Bir değişkenin değerini zamanla değiştirerek, Dash'ın muhteşem bir spiral oluşturmasını sağlayabilirsiniz!"
  tutorial_ghdebug_longdescription: "Öğrencilerinize Grace Hopper'ı ve bu haftanın neden bilgisayar bilimleri eğitim haftasi olduğunu anlatın."
  tutorial_tlckk_longdescription: "Kriss-kross bulmaca kelime tutkusunu mantık sevgisiyle birleştirir. Farklı uzunluklara sahip bir sözcük listesi verildiğinde hepsini ızgaraya sığdırmanız gerekir."
  tutorial_firstcomp_longdescription: "Bilgisayarlar kadar heyecan verici olan pek az şey vardır. Artık kendi bilgisayarını tasarlama vakti geldi, fakat şimdilik kağıttan. işe CPU, RAM ve ROM, Mass Storage ve GPU kavramları ile tanışarak başlayalım. Kağıt, kalem ve makaslar hazır mı?"
  tutorial_mazefinch_longdescription: "Bu etkinlikte, Finch robotunu hareket ettirmek ve çevirmek için çok basit bir programlama dili kullanacaksınız. Daha sonra robotun bir labirent tamamlamasına yardımcı olmak için programlar yazacaksınız! Daha önce herhangi bir programlama tecrübesine ihtiyacınız yoktur ve bir dizüstü bilgisayar veya Chromebook kullanabilirsiniz. "
  tutorial_tlccc_longdescription: "Bilgisayardaki veriler, uzun karakter dizileri olarak saklanır- en sonunda, ikili şekilde 1'ler ve 0'lar olarak. Sıkıştırma fikri, bilginin gösterilme şeklini değiştirmek için bir algoritma kullanmamız ve böylece tam olarak aynı bilgiyi depolamak için daha az karakter gerektiğidir."
  tutorial_tlcdoodle_longdescription: "Filmlerdeki sahne genellikle bilgisayar tarafından üretilir. Nasıl yaptıklarını merak ettiniz mi? Bir daha ki sefere kendinizi, karalama çizim yaparken, algoritmik bir karalama çizim yaparken ve doğayı çizmek için algoritmaları keşfederken bulacaksınız. Algoritmalar tekrarlanabilir: öyle ki bir adım tanımladıktan sonra, sana, algoritmayı baştan izleyerek sadece bir sonraki adımın aynı şekilde çizilmesini söylerler."
  tutorial_tlcpunch_longdescription: "Bilgisayarların, delikli kartlarda depolanan verileri nasıl bulabildiklerini gösterin ve bunun 'Avustralya Sihirbazının Rüyası' etkinliğindeki sihir hüneriyle aynı algoritma olduğunu gösterin. Bu aktivite, bir arama algoritmasının nasıl çalıştığını görsel bir şekilde göstermeyi amaçlamaktadır. Bunu yaparken, ikili sayıların pratik bir şekilde kullanılmasını, arama için bir bölme ve başarma algoritmasını sergilediğinizi ve sorunlu alanlar arasında çözümlerin çevrilmesinde hesaplamalı düşünme hilesini keşfedeceksiniz."
  tutorial_finchfract_longdescription: "Bu etkinlik Finch robotuyla Koch fraktallarını çizmek için yinelemeyi kullanır. Öğrencilerin yineleme fikrini kullandıklarını varsayar, ancak bu aktiviteyi tamamlamak, yinelemenin fiziksel bir gösterimi yoluyla bu kavram hakkında daha derin bir anlayış geliştirmelerine yardımcı olacaktır Bu etkinlik, Python veya Java kullanan tanıtım veya ileri bilgisayar bilimleri derslerini alan öğrenciler için uygundur."
  tutorial_tlcmind_longdescription: "Bu, bir algoritmanın daima çalıştığını kanıtlamak için cebir kullanımı yoluyla mantıksal akıl yürütmeyi kullanmayı anlatır. Soyutlama ve mantıksal akıl yürütmenin algoritmaları değerlendirmek için nasıl kullanılabileceğini gösterir."
  tutorial_tlctelebot_longdescription: "Bu püf noktası, görünüşte basit şeylerin beynimizin algılaması için çok karmaşık olabileceğini göstermektedir. Önemli bir tasarım ilkesi, arayüzler anlaşılır ve basit olmalı, karışık olmamalıdır. Aynı zamanda hesaplama düşüncesinin, problemi basitleştirme ve insanları anlamanın önemini gibi yönlerini de gösterir."
  tutorial_tlcaus_longdescription: "Bu etkinlik unutulmaz bir şekilde bir dizi hesaplama konsepti sunar. Sihirli bir numarayı tanıtır ve algoritma çalışmalarını kontrol etmek için soyutlama, mantıksal akıl yürütme ve hesaplama modellemenin nasıl kullanılacağını gösterir. 'Delikli Kart Arama' etkinliği ile birlikte, önceki bilgisayarlar tarafından kullanılan bir bölme ve başarma algoritmasını tanıtır."
  tutorial_oralhist_longdescription: "Hesaplama Eğitmenleri Sözlü Tarih Projesi (Computing Educators Oral History Project), görüşmelerin yanı sıra CEOHP koleksiyonuna bağlı öğretim materyalleri ve araçları koleksiyonudur."
  tutorial_tlcmicro_longdescription: "Bu video, insan bilgisayar etkileşimine (HCI) genel bir giriş olarak ve özellikle neden bu kadar çok aygıtın ihtiyaç duyulandan daha fazla kullanıldığını anlatmak için kullanılır. Tasarım bir fark yaratır ve ara birimlerin kullanımının kolay olup olmadığını kontrol etmek için değerlendirilmesi önemlidir."
  tutorial_imathematician_longdescription: "Bu, öğretmen liderliğindeki aktivite, öğrencilere bilgisayar bilimleri ve matematiğe yönelik müfredat dışı bir yaklaşım kullanma fırsatı sağlar.\n\nÖğrenciler, Tutsak İkilemi adlı, Matematik dalında (Oyun Teorisi) ünlü bir sorunun varyasyonunu çözmek için bir bilgisayar programı oluştururlar.\n"
  tutorial_tlcmagic_longdescription: "Sihrin nasıl çalıştığını keşfederken, hesaplama düşüncesini, özellikle de algoritmik düşüncenin değerlendirilmesinin önemini öğreneceksiniz. Hem test hem de tehlike analizini keşfedersiniz. Bu sihir, bilgisayar bilimcilerinin, mühendislerin (ve sihirbazların) algoritmalarını nasıl titizlikle kontrol ettiklerini gösterir. Onlar, işlerin nasıl doğru gittiği gibi yanlış gidebileceğini de kontrol etmeleri konusunda dikkatle düşünmek zorundalar."
  tutorial_scratchmus_longdescription: "Scratch ile, kendi etkileşimli oyunlarınızı, hikayelerinizi ve animasyonlarınızı yaratabilir ve bunları arkadaşlarınızla paylaşabilirsiniz. Başlamak için etkileşimli bir müzik projesi yapın. Etkinlik kartları ve atölye rehberi ayrıca scratch.mit.edu'da ücretsiz olarak mevcuttur"
  tutorial_scratchanim_longdescription: "Scratch ile, kendi etkileşimli oyunlarınızı, hikayelerinizi ve animasyonlarınızı yaratabilir ve bunları arkadaşlarınızla paylaşabilirsiniz. Başlamak için adınızda ki harfleri, harf başlıklarını veya en sevdiğiniz kelimelerin harflerini animasyon yapın. Scratch.mit.edu'da etkinlik kartları ve atölye kılavuzu da ücretsiz olarak mevcuttur."
  tutorial_scratchfly_longdescription: "Scratch ile, kendi etkileşimli oyunlarınızı, hikayelerinizi ve animasyonlarınızı yaratabilir ve bunları arkadaşlarınızla paylaşabilirsiniz. Başlamak için kendi uçan karakterinizi nasıl oluşturacağınızı öğrenin. Scratch.mit.edu'da etkinlik kartları ve bir atölye kılavuzu da ücretsiz olarak mevcuttur. "
  tutorial_tynkerarc_longdescription: "Kendi aşağı-yukarı atari atış oyunu yapın. Ok tuşlarına basıldığında balıkları yukarı ve aşağı hareket ettirmek için programlayarak başlayın, ardından köpek balıklarını ekran üzerinde yüzmeleri için kodlayın. Oyunu, kahraman, kötü adam ve arka plan için özel öğeler ekleyerek kişiselleştireceksiniz. Oyun sahilde, ormandaki veya hatta uzayda olacak şekilde ayarlanabilir!"
  tutorial_grokffpython_longdescription: "Bu etkinlik, ilk programlama deneyiminizi sunmak üzere planlanmıştır ve Kodlama Saati için özel olarak tasarlanmıştır. Python programlama dilini kullanın ve bir kaplumbağayı, kod ile fantastik kar taneleri çizmeye yönlendirin! "
  tutorial_grokffblock_longdescription: "Bu etkinlik, ilk programlama deneyiminizi sunmak üzere planlanmıştır ve Kodlama Saati için özel olarak tasarlanmıştır. Arkadaş canlısı bloklar kullanarak program oluşturun ve bir kaplumbağayı, kod ile fantastik kar taneleri çizmeye yönlendirin!"
  tutorial_grokeliza_longdescription: "Bu etkinlik, ilk programlama deneyiminizi sunmak üzere planlanmıştır ve Kodlama Saati için özel olarak tasarlanmıştır. Python programlama dilini kullanın ve \"Eliza\" adında arkadaş canlısı bir sohbet kutusu yapın."
  tutorial_tynkercan_longdescription: "Harika bir 2 kişilik top oyunu yapın ve arkadaşlarınızla oynamaya davet edin! Oyunun kısmen programlanmış bir versiyonuyla başlayacaksınız, bu nedenle sol topu programlamanız gerekiyor. İki top atışını yaptıktan sonra, devrilecek platformlar ve diğer öğeleri ayarlarsınız. Ekstra özellikler ekleyerek ve temayı özelleştirerek kendinize özel hale getirebilirsin!"
  tutorial_grokflags_longdescription: "Bu etkinlik, ilk programlama deneyiminizi sunmak üzere planlanmıştır ve Kodlama Saati için özel olarak tasarlanmıştır. Dünyanın değişik yerlerinden bayrak çizmesi için Python programlama dilini ve kaplumbağa modülünü kullanın!"
  tutorial_robomind_longdescription: "Öğrenciler kendi sanal robotlarını kontrol ederek programlamanın temellerini öğrenirler. Online kurs, program sunumlarıyla yardımcı olmak için kısa sunumlar, filmler, sınavlar ve otomatik rehberlik / ipuçları ile tamamen kendi içindedir. "
  tutorial_scratchanimwork_longdescription: "Bu kılavuz, Scratch'i kullanarak bir saatlik bir atölye çalışması için fikirler sunar. Öğrenciler, adlarını veya en sevdikleri sözcükleri canlandırırken kodlama konusunda deneyime sahip olacaklar. Bu eğitimci kılavuzu, bu Çizim eğitici( scratch.mit.edu / name) ile birlikte kullanılmak üzere tasarlanmıştır"
  tutorial_adventureq_longdescription: "Q ile serüven, öğretmenlerin (veya herhangi birinin) bir grup ayarında programlama mantığını tanıtmak için kullanacağı bir ders planıdır. Etkinlik, çocukların tamamlanması için farklı görevlerden oluşur. Çocuklar, orman macerasında uzaylı Q'ya yardım ederek temel komutları öğrenirler. "
  tutorial_khan-es_longdescription: "Kodunuzla eğlenceli çizimler oluştururken, JavaScript programlamanın temellerini öğrenin. Kendi başınıza veya sınıfınızla yapın!"
  tutorial_kpt_longdescription: "Kodunuzla eğlenceli çizimler oluştururken, JavaScript programlamanın temellerini öğrenin. Kendi başınıza veya sınıfınızla yapın!"
  tutorial_kpl_longdescription: "Kodunuzla eğlenceli çizimler oluştururken, JavaScript programlamanın temellerini öğrenin. Kendi başınıza veya sınıfınızla yapın!"
  tutorial_khe_longdescription: "Kodunuzla eğlenceli çizimler oluştururken, JavaScript programlamanın temellerini öğrenin. Kendi başınıza veya sınıfınızla yapın!"
  tutorial_kfr_longdescription: "Kodunuzla eğlenceli çizimler oluştururken, JavaScript programlamanın temellerini öğrenin. Kendi başınıza veya sınıfınızla yapın!"
  tutorial_app-inventor_longdescription: "Eğlenceli, hızlı video eğitimleri, Android telefonunuz veya tabletiniz için üç basit uygulama oluşturmanıza yardımcı olur. Acemi ve uzmanlar için tasarlanan bu saatlik kod, kendi uygulamalarınızı bilmeden önce oluşturmaya hazır olmanızı sağlar. Kendi uygulama kreasyonlarınızı arkadaşlarınızla paylaşmayı hayal edin! Bu faaliyetler bireyler ve sınıflarına liderlik eden öğretmen için uygundur."
  tutorial_bits_longdescription: "Bit, biraz maceraperest LEGO® robottur, ancak tüm küçük yaratıklarda olduğu gibi, bazen Bit programlarını doğru alamaz. Hangi programların gerekli olduğunu bulmak suretiyle Bit'in zorluklarını çözmeye yardımcı olabilirsiniz. Bunu, Bit'in ne yapacağını söyleyen küçük davranış blokları dizisi oluşturarak bunu yapabilirsiniz."
  tutorial_blockly_longdescription: "Yavaş (veya var olmayan) internet erişimli bilgisayarınız mı var? Code.org öğreticilerinin öncüsü olan Blockly öğreticilerini indirin - tek bir 3MB ZIP dosyası herhangi bir bilgisayara yüklenebilir veya taşınabilir bellekle kullanılabilir"
  tutorial_tynker_longdescription: "Kodlamayı öğrenmek için eğlenceli kodlama oyunları oynayın. Spooktacular Monster High scavenger avını tamamlamak, Hot Wheels araba programlamak, savaş planınızı istila eden goblinlere karşı planlamak ve hatta canavarlarla savaşmak için programlama kullanın. Anahtar programlama kavramlarını ve hesaplama düşünme becerilerini oynarken öğrenin. Sonra kendi oyunlarınızı oluşturun ve onları arkadaşlarınızla paylaşın!"
  tutorial_baypt_longdescription: "Kod Baymax"
  tutorial_code-combat_longdescription: "Python ve JavaScript öğrenmek bu programlama oyunu ile çok zevkli!"
  tutorial_mky_longdescription: "Gerçek dünyadaki bir programlama dili olan CoffeeScript'te kodlama öğrenin ve öğretin. CodeMonkey, herkese uygun, herhangi bir kodlama tecrübesi olsun veya olmasın, eğlenceli, ödüllü bir oyundur. CodeMonkey'nin uyarlanabilir platformu size ihtiyacınız olan tüm talimatları ve ipuçlarını verecek ve size yıldız puanı ödüllendirecektir. Kod yaz. Muz yakala. Dünyayı kurtar."
  tutorial_spellcraft_longdescription: "Büyülerin gücünü kullanarak Event-Driven programlama hakkında bilgi edinin! CodeSpells ile, Google'ın kullanımı kolay Blockly kodlama arabirimini veya yerleşik bir JavaScript metin düzenleyicisini kullanarak kendi büyü büyülerini tasarlayabilir ve yaratabilirsiniz. Büyü tasarımı ile, öğrenciler olaylara dayalı kod yazmayı öğrenecek ve Event-Driven kodlama kavramlarıyla aşina olacaklar."
  tutorial_pirates_longdescription: "Kaptan Hack, hazine arayan bir korsandır. Ayrıca hazine haritaları yazıyor ve kod yazma gibi şeyler yapıyor. O (oyuncu) bunun için \"korsan kodu\" kullanıyor. Talimatlar ve hatta AI davranışları için kullanılan sembol temelli bir programlama dilidir. Hareketler, döngüler, GO-TO'lar, doğru / yanlış ifadeler oyunun temel parçalarındandır. Oyunculara bir öğretici tarafından rehberlik ediliyor ve olasılıklar adım adım anlatılıyor. Öğretici düzeyleri için doğru bir çözüm bulunmamaktadır, böylece kullanıcı istediği çözümü seçebilir. "
  tutorial_csfirst_longdescription: "Denizdeki iki karakter hakkında bir öykü hazırlayın. Suyun canlandırın ve kendi yetenek eklemek için sahne özelleştirin. Söylemek istediğiniz hikayeyi anlatmak için kodu kullanın!"
  tutorial_loopedy_longdescription: "İyi bir programcının amacı, mümkün olduğunca kısa, açık ve etkili bir program yazmaktır. Bu derste öğrenciler, döngüler kullanan programların nasıl yazıldığını öğreneceklerdir."
  tutorial_dsw_longdescription: "Droid programlamayı öğrenin ve uzak bir galakside kendi Star Wars oyununuzu yazın."
  tutorial_dswb_longdescription: "Droid programlamayı öğrenin ve uzak bir galakside kendi Star Wars oyununuzu yazın."
  tutorial_ssw_longdescription: "Droid programlamayı öğrenin ve uzak bir galakside kendi Star Wars oyununuzu yazın."
  tutorial_sswb_longdescription: "Droid programlamayı öğrenin ve uzak bir galakside kendi Star Wars oyununuzu yazın."
  tutorial_kodable-unplugged_longdescription: "Düz kağıtla kullanılmak üzere tasarlanan fuzzFamily Frenzy, 5 yaş ve üstü çocuklar için programlama mantığına giriş niteliğindedir. Öğretmen oyunu açıklar, daha sonra öğrenciler bir iş ortağına basit bir engel dersi hazırlamalarını programlarlar. "
  tutorial_scratch_longdescription: "Scratch ile, kendi etkileşimli oyunlarınızı, hikayelerinizi ve animasyonlarınızı yaratabilir ve bunları arkadaşlarınızla paylaşabilirsiniz. Başlamak için, adınızı hareketlendirin, bir dans sahnesi oluşturun veya Cartoon Network'ün We Bare Bears'ı içeren saklambaç oyununu yaratın!"
  tutorial_bayes_longdescription: "Grandes kahramanları"
  tutorial_gumball_longdescription: "Play Lab ile bir hikaye hazırlayın veya bir oyun yapın! Gumball karakterleri hareket ettirin, ses çıkarın, puanlar kazanın ve hatta muz atın!"
  tutorial_hrm_longdescription: "İnsan Kaynakları Makinesi bir bulmaca oyunudur. Her seviyede, patronunuz size bir iş verir. Küçük ofis çalışanını programlayarak, onu otomatikleştirin! Başarılı olursanız, geniş bir ofis binasında bir yıl daha çalışmak için bir sonraki seviyeye terfi edeceksiniz. Tebrik ederiz!\n\nDaha önce hiç programlamadıysanız endişelenmeyin - programlama sadece bulmaca çözme işlemidir. 1'li ve 0'lı ve korkunç parantezleri ayırırsanız, programlama aslında basit, mantıklı, güzel ve herkesin anlayabileceği ve eğlenebileceği bir şeydir!"
  tutorial_ice-age_longdescription: "Play Lab ile bir hikaye hazırlayın veya bir oyun yapın! Buz Devri karakterlerini hareket ettirin, ses çıkarın, puanlar kazanın ve kar pullarını atın!"
  tutorial_koapp_longdescription: "Kodable, çocuklara 5+ programlama temelleri getiren, kendinden güdümlü bir iPad oyunudur. Yakınında bir öğretmenin veya ebeveynin olması optimal, ancak gerekli değildir."
  tutorial_lightbot-intl_longdescription: "4 ve üzeri için temel programlama mantığını süper temel programlamadan başlayarak , iOS veya Android (veya Web tarayıcısı) öğrenin. Komutları sıralamanın, kalıpları tanımlamanın, prosedürlerin nasıl kullanılacağını ve döngüleri nasıl kullanacağınızı öğrenin!"
  tutorial_rmc_longdescription: "Kod blokları kullanarak Alex'i veya Steve'i Minecraft dünyasında bir gezintiye çıkarın."
  tutorial_smc_longdescription: "Kod blokları kullanarak Alex'i veya Steve'i Minecraft dünyasında bir gezintiye çıkarın."
  tutorial_minecraft-2016_longdescription: "Bir Minecraft oyunu kurun. Tavuk, koyun, sürüngenler, zombiler ve daha pek çok şeyin kendi sürümlerinizi oluşturun."
  tutorial_thinkersmith-es_longdescription: "Öğrenciler, önceden tanımlanmış bir \"Robot Kelime Bilgisi\" kullanarak, kendilerini daha önce tartışılmaksızın belirli görevleri yerine getirecek şekilde nasıl yönlendirileceğini keşfedeceklerdir. Bu bölüm, öğrencilere sembollerle eylemlerin yanı sıra değerli hata ayıklama becerisi arasındaki bağlantıyı öğretir."
  tutorial_pixie_longdescription: "Pixie ile Kodlama Saati"
  tutorial_play_longdescription: "Play Lab ile bir hikaye yaratın ya da oyun yapın! Hayvanları, korsanları, zombileri, ninjaları ve daha fazla karakteri hareket ettirin, ses çıkarmalarını sağlayın, onlara puan toplatın ve hatta ateş topları attırın!"
  tutorial_robomind-nl_longdescription: "Öğrenciler kendi sanal robotlarını kontrol ederek programlamanın temellerini öğrenirler. Online kurs, program sunumlarıyla yardımcı olmak için kısa sunumlar, filmler, sınavlar ve otomatik rehberlik / ipuçları ile tamamen kendi içindedir. "
  tutorial_spheroi_longdescription: "Herkes bir yerde başlar. İlk Lightning Lab etkinliğine hoş geldiniz!\n\nUygulamanın hızlı bir video genel görünümünü elde etmek, blok tabanlı arayüzü kullanarak programlar oluşturmayı öğrenmek ve döngüler hakkında bilgi sahibi olmak için adımları izleyin. Bundan sonra, robot ve uygulama ile oyun oynayarak yeteneklerinizi ve merakınızı test edin.\n"
  tutorial_spherol_longdescription: "Bu etkinlikte ışıkların gücüne dalın. Sphero'nun ışıklarını kontrol etmek için farklı yöntemler keşfedeceksiniz ve ardından ışıkları çalıştırmak için programlar oluşturacaksınız. Robotlu bir Jack-o'-Fener'e güç veren, Sphero'yu sensör tabanlı eğirme tezgahına dönüştüren ve aynı zamanda uzun pozlama hafif sanat ile yaratıcı bir program yaratacaksınız."
  tutorial_spherov_longdescription: "Bu Sphero Lightning Lab aktivitesinde güçlü programlama komutlarını öğreneceksiniz. Bu etkinlik, Sphero'nun, hız yaptığı için bir polis memuru tarafından çekildiğini simüle edecektir. Ayrıca bir sıcak patates oyunu programı oluşturacak ve geleceği öngörmek için Sphero'yu bir falcıya dönüştüreceksiniz. Bunların hepsi, Lightning Lab uygulamasında koşullu değerleri ayarlamanıza izin veren değişkenlerle gerçekleştirilecektir. "
  tutorial_swb_longdescription: "Droid programlamayı öğrenin ve uzak bir galakside kendi Star Wars oyununuzu yazın."
  tutorial_build-a-galaxy_longdescription: "Droid programlamayı öğrenin ve uzak bir galakside kendi Star Wars oyununuzu yazın."
  tutorial_alicesims_longdescription: "Alice ve The Sims'le, film şeridinden programlamaya kadar olan animasyon üretim sürecini takip edin. Yaratıcılığın ve öykü anlatmanın, sürükleyip bırakarak kodlama ortamında öğrenmenizi sağlayın. Proje, bir hikaye panosu nedir, bir hikaye tahtasını nasıl programlanacağı, bir betik haline çevirme işleminin nasıl yapılacağı ve kısa bir 3D animasyonunun nasıl programlanacağı konusunda size rehberlik edecektir. "
  tutorial_tchr_longdescription: "Artık on binlerce eğitimci Kodlama Saatini denedi, pek çok derslik bilgisayar bilgisinin temellerini öğreten daha yaratıcı, daha az boyutlu tüm etkinlikler için hazır. Öğretmenlerin ilham bulmalarına yardımcı olmak için, Kodlama Saati için farklı konularda alanlar için tasarlanmış öğretmen liderliğindeki ders ve etkinlik planlarını topladık ve yardımcı olduk."
  tutorial_robogame_longdescription: "Robot Oyunlarında rekabet etmek için okulunuza meydan okuyun! Öğrenciler, bir sorunu çözmek ve kendileri, sınıfları ve / veya okulları için puan kazanmak için Dash ve Dot'u kullandıkları bir dizi matematik temalı etkinliklerde yarışacaklardır."
  tutorial_tap_longdescription: "Altı eğlenceli bulmaca setimizden biriyle kodlamanın temellerini öğrenin. Ardından, 100'den fazla yeni başlayan, orta ve ileri düzey öğreticiler arasından seçim yapın. Bu eğitimler, çizim, müzik, animasyon, hikaye anlatımı, fizik ve arcade oyun projeleri oluşturmak için adım adım talimatlarla birlikte gelir. İşiniz bittiğinde, projelerinizi yayınlayabilir ve diğer çocuklar tarafından tamamen denetlenen topluluğumuzda neler yaptığını keşfedebilirsiniz."
  tutorial_cintl_longdescription: "Sürükle-bırak programlama yöntemiyle Bilgisayar Biliminin temel kavramlarını öğrenin. Bu, oyun benzeri, kendi kendine yönlendirilen eğitimde Bil Gates, Mark Zuckerberg, Angry Birds ve Plants vs. Zombies tarafından verilen video dersler yer alır. Tekrar döngülerini, koşullandırmaları ve temel algoritmaları öğrenin. 37 dilde kullanılabilir."
  tutorial_itchstop_longdescription: "Kendi Duran Çerçeve animasyon projelerini yapmak için Itch'i kullanacağız. Bu ders için kulaklık kullanılması önerilir. Animasyonları destekleyen mevcut bazı karakterleri kullanacağız ve karakterlerimizi canlandırmak için eklememiz gereken kodu göstereceğiz. Ayrıca kendi canlandırma efektlerini ve çizimlerimizi nasıl oluşturacağımız üzerine de duracağız. Animasyon efektleri (bir kitap çevirme kitap animasyonuna benzer) ve onun ardındaki kod için sıfırdan bir karakter kostümünü tekrar tekrar değiştirmeyi öğreneceğiz. Tüm talimatlar Itch çevresindendir, bu nedenle projeyle birlikte izlenecek ekranların değiştirilmesine gerek yoktur."
  tutorial_tynkerpn_longdescription: "Büyük geniş dünyayı keşfederken Peep'i takip edin! Bu projede, Peep'in doğa yürüyüşü yaparak etkileşimli bir sahne hazırlayacaksınız ve çok ilginç öğeler görüyorsunuz. Peep'in nereye gittiğine bağlı olarak farklı öğeleri göstermek veya yok olmak zorunda kalacaksınız. Öğeleri konuşturabilir ve sahnelerinize müzik ekleyebilirsiniz!"
  tutorial_tynkerpd_longdescription: "Peep'i ve arkadaşlarını dans etmeye hazır mısınız? Kuşları canlandırmak için kodun nasıl kullanılacağını öğrenin. Bu projede kuşları bir kerede bir kare hareketlendirmek için kostümler ve gecikmeler kullanacaksınız. Kendi arka planınızı ve müziğinizi ekleyebilir, hatta Peep'in ve arkadaşlarının konuşmasını sağlayabilirsiniz!"
  tutorial_persistence_longdescription: "Yeni ve çözülmemiş problemler genelde oldukça zordur. Eğer bir şekilde yaratıcı, faydalı ve zekice bir şeyler yapabilmek istiyorsak, başarıya ulaşma yolunda defalarca başarısız olabileceğimizi de kabul ederek zor problemlere saldırmaya istekli olmamız gerekir. Bu ders, başarısızlığın yolculuğun sonu değil, nasıl başarılı olunacağı konusunda bir ipucu olduğunu öğretir."
  tutorial_getloopy_longdescription: "Döngüler, belirli sayıda tekrarlanan eylemleri ifade etmenin kullanışlı bir yoludur. Bu derste öğrenciler, eylem setlerini tek bir döngüye dönüştürme alıştırmaları yapacaklardır."
  tutorial_createface_longdescription: "Bu etkinliğin amacı görünüşte karmaşık davranışın bazı basit kurallar kullanılarak nasıl programlanabileceğini göstermektir. Aynı zamanda, programların kurallar olduklarını, ardından bilgisayarlar tarafından takip edildiğini ve özellikle nesne tabanlı programlamayı tanıttığını gösteriyor. Etkinlik, bir programın nesneler halinde kırılmasının, tek seferde yazmaya çalışmaktan çok daha kolay olabileceğini gösterir. Sınıf yarattığı yüzü kontrol etmek için bazı basit programlar yazabilir."
  tutorial_happymaps_longdescription: "Bilgisayar bilimlerinin kökeninde, algoritma denilen bir şey vardır. \"Algoritma\" kelimesi kulağa karmaşık geliyor olabilir, ama aslında herhangi birinin bir sonuca ulaşmak için uyabileceği bir talimatlar listesinden başka bir şey değildir. Öğrencilerinizin bilgisayar bilimleri eğitiminin geri kalanı için sağlam bir temel sağlayabilmek amacıyla, algoritmalarla sağlam bir ilişkinin kurulmasına odaklanacağız."
  tutorial_moveit_longdescription: "Bu ders, öğrencilerin, açık talimatlar verebilmek için ortak bir dile sahip olmaları gerektiğini fark etmelerine yardımcı olacaktır. Öğrenciler, basit bir el hareketleri kombinasyonu kullanarak birbirlerini yönlendirme alıştırması yapacaktır. Dili anladıklarında, birbirlerini çok sayıda talimatı önceden vererek “programlamaya” başlayacaklardır."
  tutorial_bigevent_longdescription: "Olaylar, önceden yazılmış bir algoritmaya çeşitlilik eklemenin harika bir yoludur. Bazen programınızın tam olarak kullanıcı istediği zamanda ona yanıt verebilmesini istersiniz. Olaylar bunun içindir."
  tutorial_gpp_longdescription: "Öğrenciler, resim çizmek için birbirlerini “programlarken” kodlamanın gerçekten ne olduğunu anlamaya başlayacaklardır. Etkinlik, öğrencilerin, mevcut bir resmi yeniden çizebilmek için bir çizim kağıdı üzerindeki kareleri boyamak üzere birbirlerini yönlendirmesini sağlayarak başlayacaktır."
  tutorial_foosgame_longdescription: "The Foos'un yeni Oyun Kitleri ile codeSpark Akademisi ile kendi video oyununuzu kodlayın. Bu etkinlik, öğrencilere yeni bir \"sayılarla boyama\" yaklaşımını kullanarak oyun tasarımında yol gösterir. Öğrenciler ekranda ki yönergeleri, aileniz ve arkadaşlarınızla paylaşabilecekleri eğlenceli bir video oyunu tasarlamak ve programlamak için izleyeceklerdir."
  tutorial_solopython_longdescription: "SoloLearn'ın Python uygulamasındaki ilk iki modülü kullanarak Python'un temellerini öğrenin, daha iyi anlamanıza yardımcı olmak için tartışmalara ve yorumlara danışın, materyal alıkoymaya yardımcı olması için derleyicide kod örnekleri çalıştırın. Adınızı girdi olarak alan, harf sayısını sayan ve sonucunu çıkaran basit bir programı yazıp derleyin. Toplulukta paylaşın ve onların desteğini alın."
  tutorial_kodableint_longdescription: "Öğrenciler, bir programcının makinelerin işlevsel hale getirilmesindeki rolü hakkında bilgi edinecektir. Öğrenciler, sırayla talimatlar vermek üzere sıraya ve uygulamaya odaklanacaklardır. Bu etkinlik, bağlantısı bir grup çalışmasının yanı sıra ekrandaki bağımsız uygulamayı da kapsar."
  tutorial_kodableadv_longdescription: "Öğrenciler, döngüler, işlevler, değişkenler ve nesne tabanlı programlama gibi üst düzey programlama kavramları üzerine gelişimsel açıdan uygun dersleri yürütecekler. Derslerde bağlantı gerektirmeyen eğitim, rehberlik uygulamaları ve ekrandaki bağımsız uygulama bulunmaktadır."
  tutorial_tynkertj_longdescription: "Fletch'in ormandaki sırların kilidini açmak ve adaları orijinal güzelliğine geri getirmek için pixie tozu poşetlerini toplaması için Python'u öğrenin. Fletch'i adalarda dolaşırken ve etçil planlardan kaçınırken, bulmacaları çözmek için Python komutlarını ve sözdizimini kullanacaksınız. Yol boyunca, hesaplama ve algoritmik düşünme becerileri uygulayacaksınız."
  tutorial_wolframa_longdescription: "Bu etkinlikte, yaşınızı, gün, saat, nanosaniye, belirlediğiniz herhangi bir zaman birimi cinsinden hesaplayan bir web formu oluşturacaksınız!"
  tutorial_wolframm_longdescription: "Bu etkinlikte, öğrenciler çeşitli müzik terazilerini ve enstrümanlarını kullanarak rasgele ezgiler yaratırlar. Kod aracılığıyla müzik oluşturun!"
  tutorial_wolframspi_longdescription: "Bu etkinlikte, kod hazırlanmaya hazır bir dizi adım var. Öğrenciler, çalışan bir kod parçası ile başlar ve daha sonra farklı şeyler yapmak için bu kodu değiştirir. Öğrenciler PI'ların basamaklarından esinlenerek melodileri çalabilir ve PI'nin birçok müzik aleti kullanarak nasıl bir ses çıkaracağını keşfedebilirler."
  tutorial_wolframsph_longdescription: "Bu etkinlikte 3D grafikleri keşfedin ve kendi şekillerinizi yaratın."
  tutorial_wolframp_longdescription: "Bu aktivitede farklı çokgen şekiller oluşturarak keşfedin."
  tutorial_wolframn_longdescription: "Bu etkinlikte, öğrenciler isimlerini ninja adlarına çeviren bir ad jeneratörü geliştirirler."
  tutorial_soloweb_longdescription: "Www.sololearn.com adresine gidin ve HTML ve CSS uygulamalarını yükleyin veya ilgili dersleri web'de açın (Android kullanıcıları birleştirilmiş SoloLearn uygulamasını yükleyebilir). HTML'de 2 modülü (Genel Bakış ve HTML Temel Bilgileri) ve CSS'de 3 modülün (Properties) ilk 5 dersini içeren 2 modülün (Metinle Çalışma ve Temel Çalışma) tamamlanması. Şablonu https://code.sololearn.com/WKeg2CtzpRts/ adresinden edinin ve yönergeleri izleyin."
  tutorial_bloxmobapp_longdescription: "Kendi mobil uygulamanızı oluşturun. Sizin ve arkadaşlarınızın kullanabileceği uygulamaları yaratmak için dizilim ve sistemleri öğrenin. Sohbet Blox, sınavlar, flashcards, takvim, haritalar, resimler ve daha fazlasını herhangi bir iOS veya Android telefonda çalışan öyküler veya etkileşimli uygulamalar kullanarak tasarlayın. Herkes ve herkes mobil uygulama oluşturabilir. Sizin içeriğiniz, Sizin kişiselleştirmeniz ve Telefonunuzdaki uygulamanız."
  tutorial_khanweb_longdescription: "Khan Akademi: Web sayfaları, web sayfalarını HTML etiketleri ve CSS ile nasıl hazırlayacağınızı, kendi tebrik kartınızı hazırlayarak bitireceğinizi öğretir."
  tutorial_khandata_longdescription: "Khan Akademi: Veritabanları, bir veritabanındaki veriyi değiştirmenizi ve kendi özel mağazanızı yapmanızı öğretir."
  tutorial_robomeshiq_longdescription: "Öğrenciler popüler VEX IQ robotlarını kontrol etmek için Google Blockly kodunu yazar. Sanal bir robot veya gerçek VEX IQ robotları için kendileri kurmuş oldukları kodu yazmayı seçebilirler ve her iki seçenek de aynı web tabanlı geliştirme arayüzünde bulunur. Öğrenciler, temel robot hareketi ve bir sensörün ve bir çıkış cihazının nasıl kullanılacağı hakkında bilgi sahibi olurlar. Bu çok kolay ve eğlenceli."
  tutorial_googlelogo_longdescription: "Kodu, hayal gücünüz ve yaratıcılığınızla kullanarak, Google logosunu hayata geçirin. Harfleri dans ettirin, bir hikaye anlatın veya bir oyun oluşturun. Herkes, Scratch ve CS First kullanarak günün tasarımcısı ve programcısı olabilir!"
  tutorial_playtune_longdescription: "Bir blok dili, bir piyano klavyesinde çalınan ezgilerle eşleşecek şekilde kod yazarak müzik bulmacalarını çözmek için kullanılır. Sıra, seçim ve tekrar algoritmaları bulmacaları çözmek için gereklidir. 9. Seviyeden sonra, kullanıcılar kendi ezgilerini oluşturabilir ve bunu Android cihazlar için bir uygulama olarak indirebilir. Öğrenciler ayrıca, Uygulama Mucidi kaynak kodunun bir bağlantısını izleyerek uygulamayı değiştirebilir."
  tutorial_computeit_longdescription: "Rolleri değişelim. Bu kez sen bilgisayar ol! Doğru yolu bulmak ve oyunları kazanmak için programları oku ve yorumla. Bazı temel yazılımsal konseptleri anlamak için odaklanmak ve sezgisel kabiliyetlerini kullanmak zorunda kalacaksın."
  tutorial_codesterssj_longdescription: "Bu aktivitede, öğrenciler Python’da kodlamaya hemen başlamak için bizim metne sürükle araç kitimizi kullanırlar. Giriş becerilerini geliştirme faaliyetleri boyunca çalıştıklarında, öğrenciler temel sözdizimi, değişkenler ve etkinlikler hakkında bilgi sahibi olmaya başlarlar! Senaryolarını arkadaşlarıyla paylaşabileceklerini söyleyen bir şaka ayarlamak için birden fazla bağımsız görüntü kullancaklar! \n*Elektronik paylaşım öğrencinin kayıt olmasını gerektirir."
  tutorial_cmchat_longdescription: "Chatbot Python, 15 egzersizde 14 yaş ve üstü çocukları Python'a tanıtıyor. Hedef, kullanıcılar ile etkileşim kurabilen ve önemsiz olan bilgilerini test edebilecek bir chatbot'u kodlamaktır. Chatbot Python, python, sunucu tarafında programlama, chatbot geliştirme, dize manipülasyonu, veri yapıları, döngüler, koşullar ve değişkenler öğretir."
  tutorial_tynkerdb_longdescription: "Bir ejderha seçin ve hazine arayışına başlayın. Mistik bir ormanda yolculuk ederken engelleri yakarak geçin ve güçlendirmeleri elde edin. Yol boyunca sıralama, döngüler, koşullu mantık ve hata ayıklama becerileri öğrenin."
  tutorial_cmbuild_longdescription: "Oyun tasarımı dersinde öğrencilere 14 ve üzeri adım adım yönergeler öğretilir. Üç derste öğrenciler oyun tasarımı ve yaratma öğelerini incelerler. Platformer kursu, öğrencilerin oyun tasarımından elde edilen kullanıcı arayüzü, klavye ve oyun tekniklerini öğrenmelerine yardımcı olur. Frogger, öğrencilere Frogger ™ klasik oyunun kendi sürümünü nasıl oluşturacaklarını öğretir. Sprite animasyonu öğrencilerin, resim çizmelerini, animasyonlar oluşturmalarını ve kendi oyunları için orijinal sprite oluşturmalarını sağlar."
  tutorial_robotrattle_longdescription: "Robot Rattle, öğrencilere kod yönergeleri yazmak için, kolayca sürükleyip bırakarak görsel bir kodlama dili yardımıyla tamamen fiziksel olarak simüle edilmiş bir robot kullanmasını öğretir. Öğrencilere robot ve çeşitli hareketli eklemleri sunuluyor ve eklemlerini açılarla hareket etmeyi öğreniyorlar. Robot onları nesneye doğru yönlendirmek için nesneleri itebilir ve tutabilir, ancak engeller karşısında hareket ederse de kırılabilir. Bu etkinlik 13 yaşın üzerindeki çocuklara yöneliktir ve fiziksel davranış ve robotik hakkında kolay anlaşılabilir bilgiler sunar. Bunun üzerine akıllı telefon ve mobil bir VR kulaklık yardımıyla yazılı şifreyi çalıştıran tam ölçekli robotu görebileceksiniz."
  tutorial_codestersh_longdescription: "Başlangıç seviyesi kodlayıcılar için tasarlanan bu etkinlikte, öğrenciler Python'da hemen kodlamaya başlamak için bir sürükle-bırak metin araç seti kullanıyor! İlk olarak, sprite için komutlar atamanızı ve değiştirmeyi öğrendiğiniz bazı beceri oluşturma etkinlikleri boyunca çalışın. Ardından, paylaşılabilir elektronik sanat oluşturmak için kendi komutlarınızı programlayın! * Paylaşım öğrencinin kayıtlı olmasını gerektirir."
  tutorial_codehsdigipixel_longdescription: "Görüntü piksellerini kullanarak, bilgisayarlarda görüntülerin nasıl depolandığını ve görüntülendiğini öğrenin. Görüntülerin renk değerleri tablosu olarak nasıl kodlanacağını keşfedin ve ikili ve onaltılı renk kodlarını kullanarak kendi dijital görüntülerinizi oluşturun!"
  tutorial_ccbinary_longdescription: "Notalar sahneden aşağı akarken çalan taslak bir oyun oluştur. Çaldığın her doğru nota için 10 puan alacaksın. Her nota bir ikili sayıya denk gelir."
  tutorial_codehsturtle_longdescription: "Tracy the Turtle ile ekranınızdaki programlamanın temellerini öğrenin! Turtle Graphics (veya LOGO), programlama kavramlarını keşfetmek ve yaratıcılığı görsel bir şekilde programlamaya getirmek için yeni başlayanlara dost bir yöntemdir."
  tutorial_grokhd_longdescription: "Blockly programlama becerilerine devam! Bu ders, Frozen Fractal etkinliğinde öğrendiklerinize dayanmaktadır: https://hourofcode.com/grokffblock. Bu etkinlik, programlamada dallanma kararlarını tanıtmak üzere tasarlanmıştır. Blockly Python sürümünü kullanın ve kaplumbağa modüllerini kullanarak, ortanca çiçekler çizip renklendirin!"
  tutorial_grokem_longdescription: "Bu etkinlik, ilk deneyiminizi programlamak için tasarlanmış ve kod saat için özel olarak tasarlanmıştır. ifadeler ve metin yönlendirmelerini öğrenmek için Python programlama dilini kullanın."
  tutorial_kodmaze_longdescription: "Çözüp paylaşmak için kendi labaratuvarlarınızı oluşturun! Öğrenciler belirli zorluklara dayalı çözülebilir labirentleri oluşturmak için programlama ile çift geometrisi isterler. Zorluklar basit şekiller, kesirler, simetri ve belirtilen açılardaki labirentleri içerir."
  tutorial_codestersa_longdescription: "Öğrenciler, bazı kodlama deneyimine sahip öğrenciler için tasarlanan bu etkinlikte, oynatıcı kontrolleriyle bir oyun oluşturmak için sürükle ve bırak araç takımını kullanıyor. Öğrenciler, uzay aracına doğru ilerleyen asteroitlerden uzak durmaya çalışırken değişkenler, rastgele oluşturulmuş sayılar, oyun tasarımı ve çeşitli olay türleri ve olay tetikleyicileri hakkında bilgi sahibi olurlar. Ön koşul: değişkenler ve parametreler."
  tutorial_cmdodo_longdescription: "2 ila 4 sınıf öğrencileri için CodeMonkey'in \"Kodlama Macerasında\" kullanımı kolay bir arayüzle matematiği öğretmek ve pratik yapmak için hazırlanmış eğlenceli bir platform. 60 interaktif zorlukta, öğrenciler yeni ve heyecan verici karakterler, özellikler ve zorluklarla matematik becerilerini geliştirirler. Öğrenciler, mesafeleri ve açıları ölçmek için bir cetvel ve bir piksel aktarma aracı kullanarak, Dodo'nun yumurtalara ulaşmasına yardımcı olurlar."
  tutorial_tynkerspace_longdescription: "Astronotunuzun gemisi çarpıldı! Neyse ki, yardım için yanındasın. Uzaylılar ve engellerden kaçınırken, karakterinizin paradan tasarruf etmesine yardımcı olmak için sürükle ve bırak programlamayı kullanın. Astronot'unuzu getirmek için bir gemi bulabilir misiniz?"
  tutorial_gfbloons_longdescription: "Bu derste, popüler Bloons Tower Defense oyunundan maymun avı kulesini kodlayacaksınız. Dersin sonunda, günümüzün en popüler kule savunma oyunlarının çoğunda yaygın olarak kullanılan, açı bulma matematik ve algoritmalarını biliyor olacaksınız. Bu bilgiyi kendi oyununuzda kullanabileceksiniz. Gamefroot Hour of Code öğreticileri, öğrencilerin kod yazmak için görsel blokları basitçe sürükleyip bıraktıkları blokları kullanan bir görsel programlama dili kullanır."
  tutorial_raspipong_longdescription: "Sense HAT ve bazı Python kodlarını kullanarak klasik Pong oyununu yeniden oluşturun. Bu etkinlik, Sense HAT emülatörünü kullanarak veya bir Ahududu Pi ve Sense HAT donanımı kullanarak tamamlanabilir.\n"
  tutorial_codehsvr_longdescription: "HTML ve A-Frame JavaScript Kitaplığı'nı kullanarak sanal gerçeklik binasının temellerini öğrenin. Bu etkinlik sayesinde öğrenciler, akıllı telefon VR kulaklıklar da dahil olmak üzere VR cihazlarıyla uyumlu kendi sanal gerçeklik dünyalarını inşa etmek istiyorlar!\n"
  tutorial_codesterstp_longdescription: "Bu etkinlikte, öğrenciler koordinat düzleminde dönüşümler uygulamak için Python kullanıyor! Ders, öğrencilerin çeşitli statik dönüşümleri programlamalarını ve tanımlamalarını isteyen gösteriler, doğrudan talimatlar ve zorlukları içerir!\n"
  tutorial_codestersbb_longdescription: "Öğrenciler, Python’da hemen kodlamaya başlamak için yazıyı sürükle araç takımımızı kullanır. Bu kendine kılavuzluk eden aktivite de, öğrenciler, çek ve atış yap basketbol oyunu oluşturdukları, doğrudan komutlu aktiviteler dizisini tamamlarlar. Öğrenciler, değişkenleri, olguları, ana söz dizimi kurallarını, rastgele koordinatlar oluşturmayı keşfeder. Tavsiye edilen ön bilgi: değişkenler, işaretleri noktalama, olgular, negatif sayılar"
  tutorial_gfcrossyroad_longdescription: "Bu tanıtım dersi dizisinde, kendi Crossy Road tarzı mini oyunlarınızı nasıl oluşturacağınızı öğreneceksiniz. Algoritmaları ve dizileri, giriş / çıkış, döngüler ve tekrarlamalar, seçim ve if ifadeleri ve karşılaştırmalı operatörleri nasıl kodlayacağınızı ve bilgisayar bilimcileri gibi düşünmeyi öğreneceksiniz. Bu ders koleksiyonu Yeni Zelanda ve Avustralya (Victoria) dijital teknoloji müfredatıyla uyumludur ve gençlerin ve eğitimcilerin okullarında, sınıflarında ve kodlama kulüplerinde, kodlamaya katkıda bulunacakları şekilde tasarlanmıştır. Gamefroot Hour of Code öğreticisi, öğrencilerin kolayca kod yazabilmeleri için, görsel blokları sürükleyip bırakmasıyla bloklar kullanarak görsel programlama dili kullanır."
  tutorial_googleww_longdescription: "Bu etkinlikte, Wonder Woman'ın engeller arasında gezinmesine ve hedefine ulaşmasına yardımcı olmak için, giriş niteliğindeki bir dilde Blockly'yi kullanarak filmden üç farklı sahneyi kodlayacaksınız. Diana'nın rakiplerini eğitmesine yardımcı olmak için dizilerin, değişkenlerin, döngünün ve kondüsyonlayıcıların gücünü kullanacaksınız."
  tutorial_codehsjsapp_longdescription: "CodeSHS, Internet Explorer dışındaki tüm güncel tarayıcılarla uyumludur. Chrome, tercih edilen / tavsiye edilen tarayıcımızdır, ancak Firefox ve Safari, güncel olduklarını varsayarak da iyi çalışmalıdır.\n"
  tutorial_gfmihi_longdescription: "Kia Ora! Bu etkinlikte kendi mini oyun kodunuzu girip Te Reo Maori'ye (yerli Yeni Zelanda dili) tanıtmayı öğreneceksiniz. Mihi Maker, kodlama, sosyal bilgiler ve yerli kültürleri birleştiren kolay kullanımlı ve eğlenceli bir aktivitedir. Oyun tasarımcılarının temel çarpışma algılama algoritmalarını nasıl programladıklarını öğreneceksiniz. Çarpışma algılama, bir bilgisayarın, iki nesnenin birbirine çarptığı zamanı anlaması için kullandığı bir programdır. Gamefroot Hour of Code öğreticisi, öğrencilerin kolayca kod yazabilmeleri için, görsel blokları sürükleyip bırakmasıyla bloklar kullanarak görsel programlama dili kullanır."
  tutorial_hopdropphone_longdescription: "Hopscotch, yaratıcı ifade özgürlüğü nedeniyle milyonlarca öğrencinin sevdiği iPad / iPhone'da basit bir programlama aracıdır. Kendi \"Telefonu Düşürme\" oyunlarını yaratırken öğrencilerinizin zevkle bağırmasını izleyin! Kendinden yönlendirmeli bu video öğreticisi, bu popüler oyunun özel sürümlerini kodlarken çocuklara 8+ yaşlarındaki programlama temellerini öğretir. "
  tutorial_techfaa_longdescription: "Bu interaktif öğretici sizi, bir gruptaki Özerk Ajanlar'ın yaşam tarzı davranışını taklit etmek üzere tasarlanmış bir tür algoritma olan \"Akın etme\" ile tanıştırır. Gömülü görüntüleyici, kodun işlenişini görmenizi kolaylaştırır."
  tutorial_codehsjsgraph_longdescription: "CodeSHS, Internet Explorer dışındaki tüm güncel tarayıcılarla uyumludur. Chrome, tercih edilen / tavsiye edilen tarayıcımızdır, ancak Firefox ve Safari, güncel olduklarını varsayarak da iyi çalışmalıdır.\n"
  tutorial_thunkable_longdescription: "Blok dilini kullanarak, 1 saatte 10 basit uygulamayı nasıl oluşturacağınızı öğrenin. Bu eğlenceli eğitim kiti sizin bir mobil uygulama geliştiricisi olma yolundaki başlangıcınız olacak!"
  tutorial_hopcrossyroad_longdescription: "Hopscotch, yaratıcı ifade özgürlüğü nedeniyle milyonlarca öğrencinin sevdiği iPad / iPhone'da basit bir programlama aracıdır. Bu kendi kendine rehberli video dersiyle öğrencileriniz kendi Crossy Road sürümlerini hazırlayacaklar! 8 yaşın üzerindeki çocuklar, bu App Store'un favori programının özel sürümlerini kodlarken programlama temellerine maruz kalacaklar."
  tutorial_switchglitch_longdescription: "Switch & Glitch öğrencilerinizin kahramanı oynamasını sağlar! Bir görsel arayüzü kullanarak, sevimli robotlar programlarlar ve günü kurtarmalarına yardım ederler. Bu etkinlik 5-10 yaşındaki çocuklara programlama temellerini, döngüleri, ve hata ayıklama sanatını öğretir. Galaksinin sana ihtiyacı var!"
  tutorial_codecar_longdescription: "Temsili bir araba devre kartı kodlayın! Araba şeklindeki devre kartının ışıklarını ve düğmelerini kontrol eden gerçek C++ kodunu yazacaksınız. 7 ders boyunca, arka lambayı yakacaksınız, bir fren pedalı kodlayacaksınız ve temsili Code Car hakkında daha fazlasını yapacaksınız. Bu aktivite, döngüleri, koşul ifadelerini ve yazılan kodun mantığını öğretir. ISTE, NGSS, Common Core ve CSTA standartlarına göre düzenlenmiş bir ders planı içerir."
  tutorial_codesterscp_longdescription: "Bu derste öğrenciler koordinat düzleminin dört kadranını da keşfederler! Sahnede çeşitli yerlere karakterleri göndermek için Python ve metne-sürükle araç setini kullanırlar! Öğrencilerin koordinat düzleminde gezinme konusunda rahat olmalarına yardımcı olmak için gösterim ve hata ayıklama etkinlikleri bulunmaktadır."
  tutorial_grokpetblock_longdescription: "Bu aktivite dostu bloklar kullanarak gömülü programlama tanıtmak için ve kod saat için özel olarak tasarlanmıştır.\nBesleyip oynayabileceğiniz bir evcil hayvan yapmak için blokları ve bir mikro: kullanın. Bu ders tam bir mikro içerir: simülatörü, bu yüzden gerçek bir mikro yapmak istiyorum her şeyi yapmak mümkün olacak!"
  tutorial_techbim_longdescription: "Bu gerçek zamanlı eğitim, gelişmiş kitaplıkların yardımına gerek olmadan rotasyon, renklendirme, kontrast artışı, bulanıklaştırma, kenar algılama vb. gibi bazı basit görüntü işleme yöntemlerini programlama yoluyla nasıl yürüttüğünü merak edenler için hazırlanmıştır. "
  tutorial_techfpp_longdescription: "Python, nesne yönelimli programlama özellikleri (sınıflar, yöntemler, devralma...) ile ünlüdür, ancak bunlarla sınırlı olamaz! Bu interaktif öğretici, Python'un kullanışlı ancak daha az bilinen işlevsel programlama özelliklerini ve tekniklerini gösterir."
  tutorial_codesterscr_longdescription: "Öğrenciler, Python'da hemen kodlamaya başlamalarını sağlayan metin sürükle-bırak araç setini kullanıyor! Öğrenciler, çeşitli programlama komutlarını nasıl kullanacaklarını ve değiştireceğini öğrendiği bir dizi yönlendirilmiş egzersiz etkinliklerini tamamlarlar. Ardından, kendi eğlendirici rutinlerini yaratmak için bu becerileri uyguluyorlar!"
  tutorial_grokdisease_longdescription: "Bu aktivite size ilk deneyim programlama vermek için tasarlanmıştır ve kod saat için özel olarak tasarlanmıştır. Bir hastalık salgını modellemek için programlama dili Python kullanın. Parlayan burnunun meraklı davasını çözebilir misin?"
  tutorial_techec_longdescription: "Kapanışlar Javascript'in çok önemli bir yönüdür ancak gizemli kalırlar ve geliştiriciler onları kolayca anlamazlar. Bu interaktif öğretici, Kapanışların Javascript uygulamasını güçlendirmek için ne kadar güçlü ve kullanışlı olduğunu öğretecektir!"
  tutorial_rgbegin_longdescription: "RoboGarden, öğrencilerin aktif öğrenime katılması kolay, anlaşılır, uygulamalı eğitim uygulamasıdır. Kodlama okuryazarlığını sıfırdan öğretmek için tam donanımlı olan RoboGarden, teknolojiye meraklısı bir öğretmen ihtiyacını azaltır."
  tutorial_myradream_longdescription: "Canavarlar Myra'nın rüyasını aldı. Köprüleri geçmesine, havada uçmasına, su altında yüzmesine ve rüyasını geri almasına yardım etmek için kodlama yeteneklerini öğren. Actimator oyun yaratmak ve bilim simülasyonları işbirliği için bir Web tabanlı görsel çevredir, hem de Web'de ve mobil uygulamalarda yayınlar."
  tutorial_thinkfun_longdescription: "Sizi adım adım Robotun beyninin tamir etme aşamasına götüreceğiz! Yol boyunca ünlü \"Boole'nin Mantıksal Sağlanabilirlik Problemi\"ne dayanan bulmacaları çözeceksiniz ve bir saat içinde bir Boolean Ustası olacak ve gelişmiş programlama konseptlerini anlayacaksınız! Tüm talimatlar tek bir ekranda bulunur ve ses düzeyi isteğe bağlıdır."
  tutorial_hopfireworks_longdescription: "Öğrencileriniz, kendi (patlamayan!) havai fişek uygulamasını kodlarken çok heyecanlı olacak! Hopscotch, yaratıcı ifade özgürlüğü nedeniyle milyonlarca öğrencinin sevdiği iPad / iPhone'da basit bir programlama aracıdır. Bu kendi kendinden rehberli video dersi, etkileşimli havai fişeklerin özel sürümlerini kodlarken çocuklara 8 yaşın üzerindeki programlama temellerini öğretir. "
  tutorial_grokspace_longdescription: "Bu etkinlik, ilk deneyiminizi programlamak için tasarlanmış ve kod saat için özel olarak tasarlanmıştır. Boşlukları araştırmak ve yıldızlara ulaşmak, görsel programlama dilini engellemek için kullanın."
  tutorial_codehspython_longdescription: "Etkileşim kurabileceğiniz programları yazarak Python programlama diliyle kodlamanın temellerini öğrenin! Bu saat, yazdırma, değişkenler, matematik ve kullanıcılardan bilgi alma aşamalarını içerir. Kullanıcılardan veri alan, depolayan ve benzersiz bir yanıt veren bir program yazın!"
  tutorial_codehsjava_longdescription: "CodeHS ile Java'da kodlama"
  tutorial_techioda_longdescription: "Bu kullanışlı öğretici, Dijkstra'nın algoritması sayesinde, bir grafikteki iki düğüm arasındaki en kısa yolu nasıl önceden hesaplayabileceğinizi interaktif olarak öğretecektir."
  tutorial_grokmonster_longdescription: "Kod saat için özel olarak tasarlanmış bu dostça ders ile kodlama çocukları kodlamanın içine alın! Kendi programlarınızı yazmak için sürükle ve bırak blok yöntemlerini kullanın, sıra ve sıralama hakkında bilgi sahibi olabilir ve eğlenceli karakterler oluşturabilirsiniz!"
  tutorial_techmjs_longdescription: "JavaScript, 1997 yılından beri uluslararası bir standart olmuştur. Bu interaktif öğreticide, kodunuzun daha sağlam, özlü ve kolay okunmasını sağlayacak olan dilin modern özelliklerini keşfedeceğiz."
  tutorial_techga_longdescription: "Genetik Algoritmalar, Evrim teorisini, Seyahat eden satış elemanı problemi gibi deterministik algoritmaların maliyetinin çok yüksek olduğu sorunları güçlü bir şekilde çözmek için kullanır. Bu interaktif öğretici, Genetik Algoritmaların nasıl çalıştığını anlamanıza yardımcı olacak açık ve basit bir giriş niteliğindedir."
  tutorial_techioan_longdescription: "Bu interaktif öğreticide, neden Java'nın \"null\" değerinin kaçınılması gerektiğini ve onu atlamak için hangi çözümlerin mevcut olduğunu öğreneceğiz."
  tutorial_techiogsr_longdescription: "Rust, hafıza güvenliği ve performansı düşünülerek tasarlanmış yeni bir Sistem Programlama Dili'dir. Başlangıçta 2010 yılında piyasaya çıktı. Bu interaktif öğreticide, bu eğlencenin temellerini C ve C ++ ile karşılaştırılabilir performanslarla birlikte dil keşfetmek için keşfedebilirsiniz!"
  tutorial_groktunnel_longdescription: "Bu etkinlik, ilk deneyiminizi programlamak ve kod saat için özel olarak tasarlanmıştır. programlama dili Python kullanarak Basit bir oyun (veya ÇAMUR) oluştururun. Karanlık tünelde yolunu bulabilir misin?"
  tutorial_stemcod_longdescription: "Video oyunları oynar mısın? Hiç bazı oyunların süper gerçekçi olduğunu ve diğer oyunların karikatürümsü olduğunu düşündün mü? Bu etkinlikte video oyunlarının fiziği hakkında konuşacağız ve bir nesnenin hareketini simüle etmek için bir bilgisayar kodunu değiştirmeyi öğreneceksiniz. Faaliyetlerimiz klasik video oyunlarına dayanıyor. Kurulum gerekli değildir. % 100 Chromebook uyumludur."
  tutorial_techikb_longdescription: "Kotlin JetBrains tarafından sağlanan, yeni bir açık kaynak bir programlama dili. Çoğu zaman çöp toplama çalışma zamanı (Scala, Go, Python, Ruby ve JavaScript) ile bu dili kullanan tüm programcılara hitap ediyor olsa da, şuan Java kullanan insanlar için daha ilgi çekici olabilir. Bu interaktif öğreticide Kotlin'in temellerini öğrenin!"
  tutorial_kanostreet_longdescription: "Sanat ve teknoloji birliği! Kano’nun Street Art Hour of Code meydan okumaları ile tüm yeteneklerin yaratıcı zihinleri, güzel ve eşsiz sanat eseri yapmayı bir boya fırçası ile kodlayacak. Bu esnada, sanat eserlerini yaratanlar, sezgisel ve çekici bir şekilde gerçek programlama dili kullanırken bilgisayar bilimi ilkelerini öğrenecekler. Öğretmen kaynaklarımız ve yönlendirilmiş içeriğimizle herkes eğlenceye katılabilir."
  tutorial_nyblebot_longdescription: "Boogie Bot eğlenceli ve ilginç bir programlama uygulamasıdır. Yaşam ve enerji dolu olan bu 3D uygulama, Google'ın görsel programlama dili Blockly'yi kullanarak, bilgisayar programlamanın temellerini çocuklara öğretir. Boogie Bot, dans etmek üzere programlanabilen dans robotudur. Uygulamanın özellikleri (tam sürümde mevcut olan tüm özellikler): programlama bloklarıyla programlamayı öğrenmek, kendi dansınızı kodla oluşturmak, çeşitli eşsiz dans parçaları arasından seçim yapmak, odanızı şık bir parti alanına dönüştürmek, sahnede etkileyici özel efektler eklemek, programlama yapılarını öğrenirken coin kazanmak, harikulade şeylerle odanızı süslemek, gizli fonksiyonlarla dolu interaktif bir odada oynamak ve keşfetmek ve ayrıca harika kreasyonunuzun bir kaydını alarak kaydetmek."
  tutorial_codemojijs_longdescription: "JavaScript'e başlamak öğrencilerin karakter hareketleri üzerinde büyük etkisi olan basit komutlarla yazmalarını sağlamak için tasarlanmıştır. Öğrenciler karakterleri backflips'ten sese ve hatta konuşmaya yönlendiren komutlar yazacaklar. Bu etkinlik, temel JavaScript fikirlerini ve komutlarını öğrenmenize yardımcı olacaktır."
  tutorial_bloxmobmath_longdescription: "Kendi mobil uygulamanızı oluşturun. Yenilikçi bir tasarımcı olmayı öğrenin ve sizin ve arkadaşlarınızın kullanabileceği uygulamalar oluşturarak Hesaplamalı bir düşünmeye dönüşebilir. Tasarım sohbet blog, takvimler, Haritalar, Resimler ve daha fazla Öykü veya interaktif uygulamalar hem iOS ya da Android telefonlar üzerinde çalışan uygulamalar yapmak."
  tutorial_techapf_longdescription: "İnteraktif öğretici, henüz bilmediğiniz kullanışlı gelişmiş Python özelliklerini ve püf noktalarını Python dilinde ustalık kazanmak için tanıtmayı amaçlıyor."
  tutorial_techfpjs_longdescription: "Fonksiyonel programlama, denemek için çok zor ya da çok teorik görünen şeylerden biridir. Daha fazla bekleme! JavaScript'te uygulamalı örnekler ve alıştırmalar sayesinde interaktif programlamayı keşfedeceksiniz."
  tutorial_techlinq_longdescription: "C # programlama dili, çok güçlü ve sezgisel dil özellikleri sayesinde geliştiriciler arasında oldukça popülerdir. Bunlardan biri, birçok veri türüne karşı doğrudan C # sözdiziminde sorguları yürütmek için kullanılan bir kitaplık olan LINQ'dur. Bu interaktif öğretici size adım adım nasıl kullanılacağını gösterecektir."
  tutorial_gpbcatapult_longdescription: "Katılımcılar, Angry Birds oyununda olduğu gibi sahnenin bir tarafından diğerine topu fırlatmak için bir mancınık inşa edecektir."
  tutorial_quorumastro_longdescription: "Bu erişilebilir çevrimiçi öğreticide hesaplama astronomisinden temalar kullanarak kodlama hakkında bilgi edinin. Öğrenciler, Çekirdek programlama dilinin bilgisayar grafik motoruyla pratik yaparken, teleskopları nasıl kontrol edeceğini keşfedecekler. Son ders ile öğrenciler, evrendeki öğeleri bulmak için yıldızların grafiksel ve erişilebilir bir haritasını oluşturacaklardır."
  tutorial_alicewonder_longdescription: "Alice Harikalar Diyarında, programlama deneyimi olmayan 6 yaş üstü çocuklar için tasarlanmış kendinden yönlendirmeli bir bulmacadır. Alice'i, parametreli veya parametresiz işlevleri kullanarak yönlendireceksiniz."
  tutorial_rginter_longdescription: "RoboGarden, öğrencilerin aktif öğrenime katılması kolay, anlaşılır, uygulamalı eğitim uygulamasıdır. Kodlama okuryazarlığını sıfırdan öğretmek için tam donanımlı olan RoboGarden, teknolojiye meraklısı bir öğretmen ihtiyacını azaltır."
  tutorial_bloxmobscience_longdescription: "Kendi mobil uygulamanızı oluşturun. Yenilikçi bir tasarımcı olmayı öğrenin ve sizin ve arkadaşlarınızın kullanabileceği uygulamaları oluşturarak bilgisayarcı bir düşünür olun. Sohbet Blox, sınavlar, flaş bellekler, takvimler, haritalar, resimler ve daha fazlasını hemen hem iOS hem de Android telefonlarda çalışan hikayeler veya interaktif uygulamalar kullanarak tasarlayın. Herkes ve herkes mobil uygulama oluşturabilir. "
  tutorial_cssgrid_longdescription: "CSS Grid hakkında her şeyi sebze bahçesine bakarak öğrenin."
  tutorial_bloxmobdesign_longdescription: "Kendi mobil uygulamanızı oluşturun. Sizin ve arkadaşlarınızın kullanabileceği uygulamaları yaratmak için dizilim ve sistemleri düşünmeyi öğrenin. Sohbet Blox, sınavlar, bilgi kartları, takvimler, haritalar, resimler ve daha fazlasını kullanarak bir İOS veya Android telefonda çalışan öyküler veya etkileşimli uygulamalar tasarlayın. Herhangi biri ve herkes mobil uygulama oluşturabilir. İçeriğiniz, özelleştirmeniz ve Uygulamanız telefonunuzda."
  tutorial_jshero_longdescription: "JS Hero, sizi JavaScript programlama dünyasına götürmek istiyor. Her sayfada küçük bir ders ve küçük bir programlama görevi bulacaksınız. Görev doğrudan sayfada cevaplanabilir. Sorunu doğru şekilde çözdüğünüz veya hata yaptığınız hemen söylenir."
  tutorial_codemojipy_longdescription: "Python Lab, python programlama dilinin temellerini öğreten IOS tabanlı bir faaliyettir. Kullanıcılar döngüler, diziler, değişkenler ve çok daha fazlası hakkında bilgi sahibi olacaklar."
  tutorial_bloxmobcomp_longdescription: "Kendi mobil uygulamanızı oluşturun. Sizin ve arkadaşlarınızın kullanabileceği uygulamaları yaratmak için dizilim ve sistemleri düşünmeyi öğrenin. Sohbet Blox, sınavlar, bilgi kartları, takvimler, haritalar, resimler ve daha fazlasını kullanarak bir İOS veya Android telefonda çalışan öyküler veya etkileşimli uygulamalar tasarlayın. Herhangi biri ve herkes mobil uygulama oluşturabilir. İçeriğiniz, özelleştirmeniz ve Uygulamanız telefonunuzda."
  tutorial_nclabdrone_longdescription: "NCLab’nin 3D Modelleme uygulaması ile on adımda bir drone çerçevesi oluşturun. Drone çerçevesi 3D yazdırılabilir ve gerçek çalışan drone oluşturmak için kullanılabilir. Her adım öğreticiler ve talimatlar içerir. Kodlamayı tamamlayın ve çabucak sonuçları görün.  3D modelleme, 21. Yüzyıl mühendisliğinde imalatta, sanatta, bilimde, tıpta ve daha fazlasında hayati önem taşıyan bir parça. Bu başlamak için harika bir durum! "
  tutorial_gpbcircle_longdescription: "Katılımcılar fareyi hareket ettirirken renk ve parlaklığı değiştiren bir daire oluşturacaktır. Bu esnada, doygunluk ve parlaklık renk modelini keşfedeceklerdir."
  tutorial_gpbpaint_longdescription: "Katılımcılar, fare ile çizmek için bir boya editörü oluşturacak, daha sonra net bir düğme ve alanları renklerle doldurma gibi özellikler ekleyecektir."
  tutorial_cocomarcade_longdescription: "daha da soğutucu oyunu oluşturmaya hazır mısınız? Kendi çarşı hayatta kalma oyunu kurmak için bu becerileri kullanmak, sonra işlevleri ve Python veya JavaScript kullanarak olayları gibi gelişmiş kodlama kavramlar tazeleyin!"
  tutorial_techcpp_longdescription: "Her C ++ programcısı kodlamanın daha basit, daha temiz ve daha anlamlı yollarını amaçlamaktadır. Bu pratik öğretici, kodunuzu daha güzel hale getirecek 7 harika C ++ 17 özelliği seçti."
  tutorial_beetik_longdescription: "Bu etkinlikte, öğrenciler besteci Franz Liszt'in ünlü bir parçasının küçük bir bölümünü yeniden düzenlediler. Öğrenciler, döngülerin nasıl oluşturulduğunu ve programlama ve müzikte nasıl kullanılabileceğini öğreneceklerdir. Bu, bilgisayar bilimleri unsurlarıyla algoritmik düşünceyi tanıtan adım adım bir rehberdir. Bu aktivitenin son aşamasında, öğrenciler kendi varyasyonlarını yaratmak için: tempo, anahtar, tekrarlar ve notalar gibi öğeleri değiştirmek için \"kırpmayı\" kullanacaklar. Bu etkinlik, klasik müzik ile bilgisayar bilimi arasında bağlantı kuruyor."
  tutorial_codedj_longdescription: "Kod DJ’de, ilerledikçe daha da çok kod gibi olacak olan soruları yanıtlayarak Javascript’in temel prensiplerini keşfedeceksiniz. Ardından, kod ile doğrudan müzik yapmaya başlayacağınız ilk başta sayıları değiştirerek ve ustalıklarınız arttıkça ritim döngülerini ve daha fazlasını idare ederek ikinci bir dünyaya ulaşacaksınız! Daha sonra Code DJ uygulamasında özgürce müzik yaratma ve mp3 olarak alma yeteneğinin kilidini açacaksınız!"
  tutorial_rgadvan_longdescription: "RoboGarden, öğrencilerin aktif öğrenime katılması kolay, anlaşılır, uygulamalı eğitim uygulamasıdır. Kodlama okuryazarlığını sıfırdan öğretmek için tam donanımlı olan RoboGarden, teknolojiye meraklısı bir öğretmen ihtiyacını azaltır."
  tutorial_codehsrn_longdescription: "Bu etkinlik, ilk gerçek mobil uygulamalarınızı nasıl oluşturacağınıza ve React Native uygulamasını kullanarak telefonunuzda test etmeye ilişkin bazı örnekler verir.Akıllı telefonda uygulamaları çalıştırmak için öğrencilerin Expo uygulamasını indirmesi gerekecek. Expo hakkında https://expo.io/ adresinden daha fazla bilgi edinebilirsiniz."
  tutorial_codehswd_longdescription: "CodeSHS, Internet Explorer dışındaki tüm güncel tarayıcılarla uyumludur. Chrome, tercih edilen / tavsiye edilen tarayıcımızdır, ancak Firefox ve Safari, güncel olduklarını varsayarak da iyi çalışmalıdır.\n"
  tutorial_turtlerobot_longdescription: "Masa oyunu olan Robot Kaplumbağalar, öğrencinin bir öğretmenin yardımı olmadan alıştırma yapmasına izin verir."
  tutorial_ozoevo_longdescription: "Ozobot’un Evo’su yakınlık sensörleri, programlanabilir LED’ler, hareket ve sesler ve altındaki ışık ve renk sensörleri gibi tonlarca harika teknoloji ile doludur böylece renkleri görebilir ve çizgileri takip edebilir. Evo’ya bu tanıtım, yakınlık sensörü ellerinizle etkinleştirildiğinde Evo’yu hareket ettiren bir OzoBlockly programı sunar ve belirli renklerde yürüdükten sonra bir zafer dansı yapar."
  tutorial_ozoexped_longdescription: "Öğrenciler Ozobot'un bu yazdırılabilir tahta oyunu ile eğlenceli bir şekilde sürdürebileceği çizgiler ve renk kodları çizimi alıştırması yapıyor. Hem şans hem de beceri, şekil ve renk kodlarını birleştirmelerini gerektiren bir dizi eğlenceli zamanlı meydan okumalar vasıtası ile rol oynar. Öğrenciler başarılı oldukça hedeflerine daha da yaklaşacaklar. Aktivite, öğrencilerin stratejilerinin bir parçası olarak rakipleri için zorluğu arttırmak amacıyla kullanabilecekleri meydan okuma kartları içerir."
  tutorial_ozojourney_longdescription: "Bir sınıf olarak, öğrenciler Ferdinand Magellan’ın yolculuğunu tamamlamak için Ozobot’larını programlayacaklar. Eğitimci, kâğıt kıtaları önceden kesmeli ve bir araya getirmeli. Öğrenciler, Magellan’ın aldığı yol boyunca kıtalar arasında gezinen bir Ozobot robot programlamak için OzoBlockly dili kullanacaklar. Bu esnada, öğrenciler dünya coğrafyasının çeşitli kısımlarını etiketleyecek."
  tutorial_ozocodes_longdescription: "Bu öğretici, okuyucuların, Ozobot'un üzerinde ilerleyebilen ve OzoCodes'u mantıksal yerlere koyarak ilk harften son harfe robotun yürüyebilmesi ve zıplayabilmesi için siyah ve kalın harflerle kendi adlarını yazmalarını sağlayan Ozobot'un kodlamasına eğlenceli bir şekilde girmelerine yardımcı oluyor. Öğrenciler, öntaslağı test ederler ve çalışan nihai ürünü yaratmak için tekrarlarlar. Bu ders, ince motor becerilerini ve bilgisayar bilimi kavramlarını teşvik eder ve öğrencilerin Ozocode deneyimlerine ekler."
  tutorial_ozoeclipse_longdescription: "Dünya etrafındaki Ay’ın yörüngesini temel alan basit bir haritada Ozobot robotları kullanarak tutulmaların, ay evrelerinin ve gök mekaniğinin büyüsünü keşfedin(yörüngedeki cisimlerin hızlarını değişimi) Küçük Ozobot programlama deneyimiyle bile, bir sınıf iki bot ve bir el feneriyle tutulmaların gösterimini, daha sonra işaretçileriyle çizilmiş basit Ozocodes ile yörüngesel bir cismin hız değişim haritasını oluşturabilir."
  tutorial_ozosimulator_longdescription: "Bu aktivite, öğrencilerin bilgisayar ve bot kullanmasına ihtiyaç duymadan programlama dilleri hakkında bilgi verir. Bu aktivite de, öğrenciler önce komutları okumaları ve çalıştırmaları ardından öğrendiklerini kullanarak bir labirent için bir program yazması gereken bir beyin-alay labirentini kullanarak bir bilgisayarın okuyabileceği bir program yazmanın temellerini öğretmek için psuedocode kullanan bilgisayardır."
  tutorial_ozoalgorithm_longdescription: "Birçok programlama kavramına sahip olan öğrenciler, Ozobot’un rasgele bir çarpma olgusunu seçme zorluğu yaşamaktan zevk alacaklar ardından olgunun dizisini bir şablonda çizecekler ve yanıp sönecek ve/veya cevabı söyleyecekler. Öğrencilerin önceden bilmeleri gereken programlama kavramları, döngüler, matematik, değişkenler, rasgele sayı üretimi ve OzoBlockly'ye özgü kavramları, LED ışıklarını, zamanlayıcıları ve Evo ses yetenekleri için \"say\" ayarlamalarıdır."
  tutorial_ozotimer_longdescription: "Ozobot’u bir zamanlayıcıya dönüştürebilir miyiz – özellikle saniyeleri ölçmek için bir zamanlayıcıya? Bu meydan okuma dersi öğrencinin geometri ve fizik bilimlerinden gelen kavramların bilgisini, ışık efektlerini kullanarak Seviye 4 (Gelişmiş) OzoBlockly kodunu yazma becerisinin yanı sıra, çizgi navigasyonu ve zamanlamayı içerecek. Daha sonra OzoBlockly programının tasarlanabileceği bir OzoMap sağlanmıştır. Ozobot Bit’inin ikinci zamanlayıcısını kalibre etmek için bir kronometre veya bir cep telefonu durdurup-izleme uygulaması gereklidir."
  tutorial_ozohabits_longdescription: "Öğrenciler Ozobot’u programlamak için OzoCodes’ları ve satırları nasıl çizeceklerini öğrendikleri zaman, bu programlama yöntemini gerçek dünyaya entegre etmeye hazır hale gelirler. Bu öğretici Ozobot’un bilgisayar simulasyonlarına benzer şekilde doğayı modellemek için nasıl kullanılabileceğini gösterir. Ders başında öğretmen, Point OzoCodes’un nasıl çalıştığını ve Ozobot’u durdurmak için nasıl kullanılacağını açıklar. Bu işlevsellik çimenlik bir tepede yaşayan bir tavşanın karnını nasıl doyurduğunu ve durduğunu modellemesine uygulanacaktır."
  tutorial_ozoprogram_longdescription: "Sınıflarında hiç robot olmasa bile, öğrenciler robotları programlamanın ne kadar kolay olduğunu anlar. Bu öğretmen rehberliğindeki çevrimiçi öğretici, öğrencilere programlama becerilerini geliştirmede ve Ozobot’un Blockly oyunları aracılığı ile bilgisayar bilimini anlama becerilerine güven kazanmalarında yardımcı olur. Öğrenciler, Ozobot’un Bit ve Evosu’nun programı eşsiz bir yöntemle nasıl yükleyeceğini keşfedecek – renkler robotun ışık sensörlerine çarpacak ve ona programı öğretecek."
  tutorial_ozopair_longdescription: "OzoBlockly blok tabanlı programlama dilini bilen öğrenciler, Sürücüler ve Kılavuzlar olarak ekiplerde nasıl çalışacaklarını öğrenir ve daha sonra tek bir bilgisayarda bir Ozobot robotu için tek bir program oluşturarak pratik yaparlar. Bu, öğretmen liderliğinde öğretici videoların başlangıçta gösterilmesi gerekir ve daha sonra ihtiyaç duyulduğunda öğrencilere programını tamamlamaya yardımcı olmak için rehberlik eder."
  tutorial_codesnoopy_longdescription: "Snoopy’nin Beagle İzcileri’ni eğlenceli ve aptalca bir kartopu savaşında programlayarak arkadaşlarınızla bir araya gelin ve kodlama becerilerinizi uygulayın. Yeni başlayanlar ve ön okuyucular hoşgeldiniz- takımlar birbirlerini zekâları ile altetmek için kodlarını gizlice yazarlar. Serbest sözcük kodu ile herkes eğlenceye katılabilir! Bu aktivite aynı cihazda 1-4 oyuncuya destek veriyor- arkadaşlarınıza veya bilgisayara karşı oynayın."
  tutorial_applabintro_longdescription: "Bloklar veya metinler kullanarak kendi uygulamalarınızı JavaScript'de oluşturun. Düğmeler, resimler, sesler ve bazı ekranlarla arkadaşlarınızla paylaşabileceğiniz veya genel galeride yayınlayabileceğiniz basit bir uygulama oluşturursunuz. Eğer daha önce bloklarla bazı kodlamalar yaptıysanız, yeteneklerinizi bir sonraki seviyeye taşıyın."
  tutorial_cslartist_longdescription: "Her bilgisayarın içinde yaşayan küçük bir sanatçının olduğunu biliyor muydunuz? Bu PDF, piksel, algoritma ve tekrarlama döngülerini kullanarak kendi yaratmalarını yaparken öğrencilerinize dijital sanatın temellerini öğretecek, bulmaca ile yerleştirilmiş eğlenceli bir hikaye içeriyor."
  tutorial_cslscratchjr_longdescription: "CodeSpeak'in \"Kedi yavrusu ScratchJr ile oyalayalım!\" aktivite paketi eşlik eden çalışma kâğıtları ile birlikte, bir sesli okuma hikâyesidir. Hikâye, çiçeği burnunda kodlayıcılar için mükemmel bir ilk proje kodu boyunca gider. Bir yetişkin, öyküyü okuyucu öncesi öğrencilerin bir sınıfına okuyabilir ve öğrencilerin, ScratchJr uygulamasını kullanarak hikâyelerini tabletlerinde kodlamalarına rehberlik edebilir. Erken okuma becerisine sahip öğrenciler hikâyeyi kendileri okuyabilirler ve Etkinlik Paketi’ni bağımsız olarak tamamlayabilirler."
  tutorial_floevents_longdescription: "Öğrenciler, programların belirli uyaranlara cevap vermesine izin veren bir kavramı, olguları keşfedecek. Olgular, belirli olguları dinleyen ve yanıt verme talimatlarını içeren olgu işleyicileri adı verilen kod bitlerinde tanımlanır. Öğrenciler, kendi başlarına oluşturup uygulayacakları Mad Libs türü alıştırmalarda olgu işleyicileri için anahtar kelime ve metin yazmayı öğrenecekler."
  tutorial_florobot_longdescription: "Bu derste öğrenciler, robotik alana dalarken okuma yazma becerilerini geliştirecekler. Robotun ne olduğunu anlamak ve günlük hayattan robot örnekleri görmek için Flocabulary’nin eğitici hip-hop videosunu izleyecekler. Robotlarla ilgili kısa pasajları yakından okuyacaklar, robotlara tam tamına uyan görevleri tartışacaklar ve dersi belirli bir problemi çözmek için kendi robotlarını tasarlayarak bitirecekler."
  tutorial_isavesanta_longdescription: "Kod Saatine uyarlanmış, öğretmen liderliğindeki bu şenlikli etkinlikte, çocuklar Noel Baba'yı kurtarmak için Çizik kullanarak bir bilgisayar oyunu yaratmayı keşfederler. Onlar algoritmaları, işlerinin hata ayıklaması ve denemesi kadar iyi, koşullu ifadeler kullanarak dizayn ederler. Adım adım ders planı, öğrenci kaynakları, destek kartları ve önceden yazılmış program şablonlarını içerir."
  tutorial_iorder_longdescription: "Bu öğretmen liderliğindeki aktivite, Hour of Code için uyarlanan, Scratch 2.0 kullanarak sayısal düşünmeyi ve kodlama becerilerini geliştirir. Çocuklar, bir dondurma tezgâhı simülasyonu ve/veya oyun programlarlar ve bunu yaparken, algoritmalar tasarlarlar, tekrar ve koşullu ifadeler kullanırlar ve çalışmalarını test edip hatalarını ayıklarlar. Adım adım ders planını, öğrenci destek materyallerini ve öğretmen ve öğrenciler için önceden yazılmış Scratch 2.0 program şablonlarını içerir."
  tutorial_ianimate_longdescription: "Öğretmen tarafından yönetilen, yasal zamana uyarlanmış bu mevsimsel etkinlik çocuklara bilgisayar animasyonları oluşturmayı gösterir. Çocuklar çerçeveler oluşturacak, çizim ekleyecek veya basit Noel sahnesi canlandıracak. Çok basit bir animasyon diziliminden daha yetenekli öğrencilere kadar farklılaşma, genişletme ve zenginleştirme için birçok fikir: karakterlerin ve nesnelerin yanı sıra arka planları animasyon haline getirme, 3 boyutlu efektler ekleme(ör. Gölgeler), daha pürüzsüz hareketler için daha fazla çerçeve yaratma, sahne değişiklikleri oluşturmak için arka planları değiştirme ve birden fazla nesneyi animasyon haline getirme."
  tutorial_iloveada_longdescription: "Öğretmen tarafından yönetilen, yasal saate uyarlanmış bu ders etkinliği müfredat dışı hesaplamayı tarihle öğretmek için bir olanak sağlar. Çocuklar, bilgisayar biliminde önemli tarihsel bir figür ve dünyanın ilk bilgisayar programcısı olan Ada Lovelace’i araştırıyor. Bulgularını ve becerilerini internet uzmanları olarak sergileyen bir multimedya internet sayfası oluşturmak için temel HTML’i kullanıyorlar. Adım adım etkinlik planı, bağlantılı öğretmen ve öğrenci kaynakları ve öğrenmeyi daha da ileriye götürmek için uzatma ve zenginleştirme fikirleri içerir."
  tutorial_kodflash_longdescription: "Flaş! Alkış! Bu uygulamada, sert hava durumu dersi, yıldırım ve gök gürültüsü ile koşullu ifadeleri öğretir. Öğrenciler, gök gürültüsünün neden daima yıldırımı takip ettiğini öğrenecekler ve \"Yıldırım varsa, gök gürültüsü onu takip edecektir\" mantık ifadesini inceleyecekler. Fırtınanın ne kadar uzakta olduğunu görmek için ikisi arasındaki saniyeleri sayın!"
  tutorial_kodchoose_longdescription: "Kendi maceranızı seçin. Bir dizi “eğer ifadeleriyle” öğrenciler hikayeyi değiştirecek ve yazdıkları öyküye son verecekler. Bir programın yolunun koşullara bağlı olarak değiştiği gibi, bir karakterin anlatı sürecinde geçen yol da değişebilir. Yaratıcı olun ve çeşitli sonuçları olabilen bir hikaye içinde Kodable fuzzFamily’i birden fazla maceraya sürükleyin."
  tutorial_kodpizzapre_longdescription: "3 bölümlü bir birimde öğrenciler, bir restoranın mobil sipariş verme uygulamasına çözümler geliştirmek için matematik ve programlamayı bağlantı kuracaklar. Dominic'in Pizza restoranı yeni uygulamaları için bir algoritma oluşturuluyor ve pizza maliyetlerini hesaplamak öğrencilere kalmış. Ünitenin sonunda, öğrenciler sipariş bedelini hesapladıktan sonra yaptıkları \"pizza\"ları teslim edecekler."
  tutorial_kodpizza_longdescription: "3 bölümlü bir birimde öğrenciler, bir restoranın mobil sipariş verme uygulamasına çözümler geliştirmek için matematik ve programlamayı bağlantı kuracaklar. Dominic'in Pizza restoranı yeni uygulamaları için bir algoritma oluşturuluyor ve pizza maliyetlerini hesaplamak öğrencilere kalmış. Ünitenin sonunda, öğrenciler sipariş bedelini hesapladıktan sonra yaptıkları \"pizza\"ları teslim edecekler."
  tutorial_kodwomen_longdescription: "Bu 3 bölümlü ünite cinsiyet eşitsizliklerini araştırır ve farklı deneyimler ve bakış açıları etrafındaki tartışmalar ve aktivitelerle muhatap eder. Teknoloji tarihinde etkili olmuş kadınları vurgulayın böylece öğrenciler geçmişteki öncüleri öğrenir ve teknoloji alanındaki eşitlik üzerine kendi fikirlerini oluşturur. Ünite sonunda, öğrenciler, okul topluluğunda etki değişikliği yapmak için fikirlerini yazılı olarak ifade eder."
  tutorial_tfunplug_longdescription: "Sizi adım adım Robotun beyninin tamir etme aşamasına götüreceğiz! Yol boyunca ünlü \"Boole'nin Mantıksal Sağlanabilirlik Problemi\"ne dayanan bulmacaları çözeceksiniz ve bir saat içinde bir Boolean Ustası olacak ve gelişmiş programlama konseptlerini anlayacaksınız! Bilgisayar gerekmez - İhtiyacınız olan her şey verilen PDF'den yazdırılabilir."
  tutorial_lbvariables_longdescription: "Eğlenmek değişken değildir! Kısa etkinlikler ve eğlenceli videolar, öğrencilerin uygulamada karşılaşacakları temel kodlama kavramlarına genel bir bakış sağlar. Değişkenler dersi, öğrencilere geri sayımlar, karakterler ve oyunlara ekstra oyuncular eklemek için değişkenler oluşturmalarını öğretir."
  tutorial_lbfunctions_longdescription: "Kısa etkinlikler ve eğlenceli videolar, öğrencilerin uygulamada karşılaşacakları temel kodlama kavramlarına genel bir bakış sağlar. Fonksiyonlar dersi, öğrencileri oyunun seviyesini artırmak için kendi benzersiz kod bloklarını oluşturmalarını öğretir."
  tutorial_lblogic_longdescription: "Mantığı zorlayan eğlenceli etkinlikler ve videolar, öğrencilerin uygulamada karşılaşacakları temel kodlama kavramları hakkında genel bilgiler verir. Mantık dersi, öğrencilerin oyunlarındaki kural ve seçimleri programlayabilmesi için koşullu önermeleri kullanmayı öğretir."
  tutorial_lbworld_longdescription: "İyi kod! Öğrenciler, topluluklarındaki insanlar için hayatı kolaylaştırmaya yardımcı olacak bir oyun tasarlarlar. Sonunda her grup kendi prototiplerini topluluk üyelerine açık bir \"Dünya Oyun Salonu'nu Değiştir\"de sunacak."
  tutorial_lbloops_longdescription: "Döngüler, her oyunda ninjanın gizli silahıdır. Kısa etkinlikler ve eğlenceli videolar, öğrencilerin uygulamada karşılaşacakları temel kodlama kavramlarına genel bir bakış sağlar. Döngüler dersi öğrencilere animasyonlar oluşturmak için döngüleri nasıl kullanacaklarını öğretir."
  tutorial_lbtug_longdescription: "\"Tuş-ezici\" terimine yepyeni bir anlam getirin. Öğrenciler, yapı kodlarının işlevlerinin nasıl kullanıldığını keşfetmek için Tug of War oyununu yaratacak ve yeniden biçimlendireceklerdir."
  tutorial_lbpotato_longdescription: "Öğrenciler Sıcak Patates oyununda döngüleri, şartlı mantığı, ve değişkenleri yaratmak için döngüleri kullanacaklar. Bu ders, buluş kodunu anlamak için yeni başlayanlar seviyesi veya ara seviye araştırmaları arasında seçim yapmayı sağlar."
  tutorial_lbguitar_longdescription: "Öğrenciler, herkes için kolaylaştıran bir müzikal enstrüman tasarlamak hatta müzik okuyamayanlar bile basit şarkılar oynatmak için birlikte çalışacaktır."
  tutorial_lbio_longdescription: "Kısa etkinlikler ve eğlenceli videolar, öğrencilerin uygulamada karşılaşacakları temel kodlama kavramlarına genel bir bakış sağlar. Girişler ve çıkışlar dersi öğrencilere görüntüleri, sesleri ve hareketleri kontrol etmeyi öğretir."
  tutorial_wonpuppy_longdescription: "3 kodlama zorluğuyla uğraşmak için Wonder Workshop Blockly uygulamasını ve Dash robotunu kullan! Bu zorluk dizisinde, Dash köpek yavrusunu numara yapması için eğiteceksiniz. Bu dizi, Code Dash ve Dot Challenge Card etkinliklerinin Aktivite Saati'nin 3. bölümüdür. Fonksiyonlarla kodlamayı deneyimleyen öğrenciler için tavsiye edilir."
  tutorial_woncue_longdescription: "CUE robotunuzu farklı şekillerde programlamak için Wonder Workshop'un ipucu uygulamasını kullanın. Uygulamadaki zorluklar ve demolar size bloklar, JavaScript veya devlet makineleri kullanarak nasıl program yapacağınızı gösterecektir, ayrıca kodladığınızda robotun 4 farklı özelliğini de öğreneceksiniz!"
  tutorial_wonzoo_longdescription: "3 kodlama zorluğuyla mücadele etmek için Wonder Workshop Blockly uygulamasını ve Dot robotunu kullanın! Bu zorluklar dizisinde Dot'un sevimli hayvanat bahçesindeki hayvanlarla oynamasına yardımcı olacaksınız. Bu dizi, Code Dash ve Dot Challenge Card'ın Faaliyet Saatleri bölüm 2'dir."
  tutorial_wontrip_longdescription: "3 kodlama zorluğuyla uğraşmak için Wonder Workshop Blockly uygulamasını ve Dash robotunu kullan! Bu zorluk dizisinde, Dash'in yolculuğa hazırlanması için yardım edeceksiniz. Bu dizi, Code Dash ve Dot Challenge Card etkinliklerinin Aktivite Saati'nin 4. bölümüdür. Etkinlik antrenörleriyle ve koşullara bağlı kodlamayı deneyimleyen öğrenciler için tavsiye edilir."
  tutorial_woncollect_longdescription: "3 kodlama zorluğuyla mücadele etmek için Wonder Workshop Blockly uygulamasını ve Dash robotunu kullanın! Bu zorluklar dizisinde, Dash'in denizkabuğu ve şeker gibi farklı objeleri toplamasına yardımcı olacaksınız. Robotunuzun hareket edebilmesi için zeminde boşluk açmayı unutmayın. Bu dizi, Code Dash ve Dot Challenge Card etkinliklerinin Aktivite Saati'nin 1. bölümüdür."
  tutorial_wonsecret_longdescription: "Gizli bir mesaj sistemi oluşturmak için Cue ile robot Wonder Workshop Cue uygulamasını kullanalım. Bu etkinlik, JavaScript'te kod yazma deneyimi olan öğrenciler için önerilir."
  tutorial_hsscience_longdescription: "Öğrencilerinizin doğal fenomenlerin kendi bilgisayar modellerini kolayca oluşturabileceklerini düşünün! Saatlik ders planı, Hopscotch adlı ve iPad tabanlı, bir çocuğun programlama aracını kullanarak etkileşimli bir bilgisayar modeli oluşturmak için su döngüsünü örnek alıyor!"
  tutorial_popculture_longdescription: "Bu etkinlik yeni başlayanlara etkileşimli araçlar kullanarak kalabalık kaynaklı veri, görselleştirme ve veri analizi için erişilebilir bir giriş sağlar. Amaç herkesin veri bilimi projelerine katkıda bulunabileceğini göstermektir ve o bilgisayar bilimi çok çeşitli konulara bağlanabilir(popüler kültüre ait eğilimlere bile) ve bunu çeşitli insanlarla alakalı hale getirebilir. Bu etkinlikte öğrenciler popüler kültür hakkında kendi sorularını sorarak alıştırma yaparlar ve hesaplama araçları kullanarak bu sorulara cevaplar ararlar."
  tutorial_legorobust_longdescription: "Bir binanın hangi özelliklerinin depreme karşı daha dayanıklı olabileceğini araştırmak için, LEGO tuğlalar ile inşaa edilmiş bir deprem simülatörü kullanın. Öğrenciler, depremlerin kaynaklarını ve doğasını keşfedecekler. Bina tasarımlarını test etmenize izin veren bir cihaz programlayın. Hangi yapı tasarım(lar)ının depreme karşı daha dayanıklı olduğunu belgeleyebilmek için bulgularınızı paylaşın."
  tutorial_legoplants_longdescription: "Bir LEGO gösterimi kullanarak, üreme süreci boyunca bir polen taşıyıcı ve çiçek arasındaki ilişkiyi modelleyin. Öğrenciler farklı organizmaların bitki üremesinde nasıl aktif rol aldığını keşfedecekler. Polen taşıyıcı ve bitki arasındaki ilişkiyi taklit etmek için bir arı ve çiçek modeli oluşturun ve programlayın. Bitkilerden ve onların polen taşıyıcılarından oluşturduğunuz farklı modelleri sunun ve belgelendirin."
  tutorial_legopark_longdescription: "Sürücü müdahalesi olmadan kendilerini güvenli bir şekilde park edebilecek arabalar tasarlayın. Öğrenciler, algoritmaların sırayla bir dizi talimat yürütebildiğini anlayacaktır. \nBir tekerlekli robotun hareket edebileceği farklı yolları karşılaştırarak çıktılar kavramını keşfedin."
  tutorial_legodetect_longdescription: "Yollarda araçlar ve nesneler arasındaki kazaları önlemek için yollar tasarlayın."
  tutorial_legolight_longdescription: "Gece sürüş güvenliğini artıracak otomobil özelliklerini tasarlayın. Öğrenciler girdiler kavramını ve onları kontrol etme yolunu keşfedeceklerdir."
  tutorial_alexa_longdescription: "Alexa, Amazon Echo’yu güçlendiren bir ses servisidir. Alexa müşterilerin ses kullanarak etkileşimde bulunmalarını sağlayan “yetenekler” adı verilen beceriler sağlamaktadır. Bu öğretici de Alexa’dan gelen bildirimleri işlemek için bir internet hizmeti oluşturacaksınız. Bu laboratuvar için okulunuza özel gerçek yetenekler yaratacaksınız. Bu laboratuvarın sonuna kadar Amazon Geliştirici Portalında Alexa Gerçek becerisi oluşturabilir, Alexa yeteneği için bir etkileşim modeli oluşturabilir ve yapılandırabilir ve isteğe bağlı olarak bir Alexa aygıtı yada simülatörü kullanarak yeteneği test edebileceksiniz."
  tutorial_grokpetmicro_longdescription: "Bu etkinlik gömülü programlamayı size tanıtmak için tasarlandı, ve özellikle Kod Saati için tasarlandı. Besleyebileceğiniz ve oynayabileceğiniz bir evcil hayvan yapmak için MicroPyton programlama dilini kullanın. BBC micro:bit'iniz yok mu? Sorun değil! Bu kurs full micro:bit simülasyonu içeriyor, bu sebeple gerçek bir micro:bit ile yapabileceğiniz her şeyi yapmanız mümkün olacak!"
  tutorial_pirateplunder_longdescription: "Korsan Yağması, öğrencilerin kod yazmak için görsel blokları sürükleyip bırakarak hazinelere ulaşmalarını sağlayan çekici bir 3D ortamda gerçekleşir. Öğrenciler, döngülerle etkili kod oluşturmayı ve şartlarla akıllı davranış yazmayı öğrenirken, artan karmaşıklığın getirdiği meydan okumalar aracılığıyla tırmanırlar, dövüşürler, toplarlar ve kendi yollarında giderler. Bu aktivite 7 yaşın üzerindeki çocukları ve ilk kez kodlayanları hedef alır. Üstelik bir akıllı telefon ve bir mobil VR kulaklıklığa sahip herhangi biri VR'deki çözülmüş görevlerini keşfedebilecek."
  tutorial_cadj_longdescription: "Eğlenceli ve interaktif bir DJ Aygıtı kullanarak Veri Gösterimi hakkında bilgi edindikçe Cody ve Ava'ya katılın. Kendi renkli müzik melodinizi oluştururken adınızın rakamlar, resimler ve seslerle nasıl temsil edilebileceğini keşfedin!"
  tutorial_cacrazy_longdescription: "Eğlenceli, interaktif resimler yaratarak kodlamayı öğrenirken, Alex ve Lonnie'ye katılın. Bu heyecan verici macerada deli yaratıklar yaratırken sıra, döngüler, olaylar ve eylemler hakkında bilgi edinin!"
  tutorial_cajump_longdescription: "Lucy'nin doğum günü için spor temalı bir platform oyununu tasarlarken, Charlie'ye ve Tilley'e katılın."
  tutorial_carest_longdescription: "Ross'un Food Avengers restoranına katılın. Ross'un problemleri çözmesine yardımcı olmak için bilişimsel düşünme becerilerinizi kullanın ve 8 heyecanlı çocuğa akşam yemeği servis edin."
  tutorial_accai_longdescription: "İnsanlığın yeni bir yerleşim alanı kurup kuramayacağını keşfetmek için bilinmeyen bir gezegene bir robot gönderilir. Robot barınak bulmak için gezegeni inceler ve yerel halkla karşılaşır ve etkileşime geçer. Oyuncu olarak, robota hayvanları ve bitkileri nasıl tanıyacağı, yeni bir dili nasıl anlayacağı, halkla nasıl diyalog kuracağını vb. öğretmek için çeşitli Yapay Zekâ teknikleri deneyimleyeceksiniz."
  tutorial_vceclipse_longdescription: "2017 bize hayatımızın en muhteşem doğa fenomenlerinden birini verdi ve şimdi güneş tutulmasını JavaScript ile taklit edeceğiz! Tutulan parçaya hareketli bir sistem olarak baktığımızda, gözlemlerimizi modelleyen etkileşimli bir uygulama yapmak için, yöntemleri, döngüleri ve koşulları olan nesneleri kullanarak sorunları küçük parçalara ayırabiliriz."
  tutorial_pmzero_longdescription: "Bir saatte Pac-Man oyununun basit bir versiyonunu yapabilirsin. Karakterleri 2D olarak çiz ve 3D'ye çevir. Kendi labirentini yarat. Sonra AgentCubes kullanan bir oyun programla. Sadece 11 IF/THEN kuralıyla sofistike bir yapay zeka yarat. Sadece iki zeki hayaletle bile, oyunu kazanmak için eliniz güçlü olacak. "
  tutorial_hsela_longdescription: "Öğrenciler, en sevdikleri hikâyeyi, şiiri ya da tarihsel olayı canlandırırken tanımlayıcı hikâye ögelerini uygulayacak. Kodlamayı öğrenme, öğrencilere yaratıcılıklarını ortaya koyma ve başkalarıyla iletişim kurmaları için başka şekil ve ortam sunar. Onlara kendi etkileşimli hikâyelerini nasıl programlayacaklarını gösterin ve gülümsemelerini bekleyin. 1- saatlik ders planı, kodlama deneyimi gerektirmez."
  tutorial_ticklear_longdescription: "Bir AR/3D ortamında hareket blokları ve olay bloklarını kullanarak AR (Artırılmış Gerçeklik) temel kavramını, mevcut uygulamalarını ve gelecekte sunabileceği olanaklar ile temel programlama kavramlarını öğreneceksiniz."
  tutorial_bcrobot_longdescription: "Öğrencilere kodlama ve Bilgisayar Destekli Tasarım öğretmek üzere tasarlanmış, ücretsiz bir çevrimiçi yazılım olan BlocksCAD'i kullanarak öğrenciler bir 3D kar tanesi tasarlayacaklar. Şekiller ve tercüme blokları kullanan öğrenciler, 3D baskı yapabilecekleri bir şey inşa etmek için bilgisayar gibi düşünebilmeye maruz kalacaklar!"
  tutorial_bcsnow_longdescription: "Öğrencilere kodlama ve Bilgisayar Destekli Tasarım öğretmek üzere tasarlanmış, ücretsiz bir çevrimiçi yazılım olan BlocksCAD'i kullanarak öğrenciler bir 3D kar tanesi tasarlayacaklar. Şekiller kullanarak, çevirerek, döndürerek ve döngü blokları kullanarak öğrenciler, 3D baskısı çizebilecekleri bir şeyi inşa etmek için bilgisayar gibi düşünebilmeye maruz kalacaklar!"
  tutorial_ifly_longdescription: "Kod Saatine uyarlanmış, bu öğretmen liderliğindeki ders etkinliği, robotik vasıtasıyla fiziksel sistemleri keşfetmek için fırsatlar sağlar. Görsel sürükle- ve- bırak programlama ortamı ve parazitler kullanarak, öğrenciler fiziksel sistemlerin algoritmalar ve kodlar aracılığı ile programlanıp kontrol edilebileceğini öğrenirler. Adım adım bir etkinlik planı, birleşmiş öğretmen ve öğrenci kaynakları ve öğrenmeyi daha da ileriye götürmek için genişletme ve zenginleştirme fikirleri içerir."
  tutorial_idowedo_longdescription: "Hour of Code için uyarlanmış bu öğretmen liderliğindeki öğrenme etkinlikleri, fiziksel programlamayı (robotik) keşfetme fırsatı sağlar. Çocuklar inşaat tuğlalarını kullanarak modeller tasarlar, inşa eder ve kodlarını kullanarak hayata geçirirler! Görsel sürükle ve bırak programlama ortamlarını ve LEGO™ WeDo parçalarını (motorlar, merkezler ve isteğe bağlı sensörler) kullanarak öğrenciler, fiziksel sistemlerin algoritmaları ve kodları kullanarak programlanabileceğini ve kontrol edilebileceğini öğrenirler. Adım adım eylem planlarını, ilgili öğretmen ve öğrenci kaynaklarını ve daha fazla bilgi edinmek için uzatma ve zenginleştirme fikirleri içerir."
  tutorial_diggindwarf_longdescription: "Cücelerin yön bulmada, gezinmede ve mücevher toplamada yardımına ihtiyacı var! Labirentler ve bulmacalar vasıtasıyla cücelerini yönlendirerek JavaScript'i nasıl kullanacağını öğren."
  tutorial_rmedr_longdescription: "Robot Mesh Studio'da Blockly'yi kullanarak çevrimiçi bir VEX EDR robot \"taklidi\" programlayın ve bir labirentte nasıl çalıştığını izleyin. Öğrenciler temel robot hareketlerini ve yaptıkları programlara nasıl üç sensör ve bir çıkış koyacaklarını öğrenir."
  tutorial_dksky_longdescription: "İos için DevKit uygulaması ile harika Sky Fall oyununu oluşturun! Koşul ifadeleri, zamanlayıcılar, değişkenler ve daha pek çok şey gibi gerçek programlama kavramlarıyla gerçek deneyim kazanmak için DevKit’in eşsiz blok kodlama biçimini kullanacaksınız. Bu aktiviteyi tamamlamak ya da kolaylaştırmak için tecrübeye gerek yok; sadece DevKit uygulamasını açın, Sky Fall şablonunu ekleyin ve video dersi ile birlikte takip edin!"
  tutorial_dkcurrency_longdescription: "iOS için DevKit kullanarak müthiş bir Döviz Kralı oyunu yap! DevKit'in blok kodlamalı eşsiz formundan durumlar, zamanlayıcılar, değişkenler, ve daha fazlası için gerçek programlama konseptleriyle uygulamalı tecrübe kazanmak için faydalanacaksınız. Bu etkinliği tamamlamak veya kolaylaştırmak için önceki tecrübelerinize ihtiyacınız yok; sadece DevKit uygulamasını açın, Döviz Kralı şablonunu ekleyin, ve video rehberi takip edin!"
  tutorial_dkriver_longdescription: "İos için DevKit uygulamasıyla harika River Monster oyununu oluşturun. Koşul ifadeleri, zamanlayıcılar, değişkenler ve daha pek çok şey gibi gerçek programlama kavramları ile dokunarak tecrübe etmek için DevKit’in eşsiz blok kodlama biçimini kullanacaksınız. Bu aktiviteyi tamamlamak veya kolaylaştırmak için tecrübeye gerek yok: sadece DevKit uygulamasını açın ve River Monsters şablonu ekleyin ve video dersi ile birlikte takip edin!"
  tutorial_dkball_longdescription: "İos için DevKit uygulaması ile harika Bouncing Ball oyununu oluşturun. Koşul ifadeleri, zamanlayıcılar, değişkenler ve daha pek çok şey gibi gerçek programlama kavramları ile dokunarak tecrübe etmek için DevKit’in eşsiz blok kodlama biçimini kullanacaksınız. Bu aktiviteyi tamamlamak veya kolaylaştırmak için tecrübeye gerek yok: sadece DevKit uygulamasını açın, Bouncing Ball şablonunu ekleyin ve ders videosu ile birlikte takip edin!"
  tutorial_spheroit_longdescription: "Kendi hayvan ses oyununu \"Animal Toss\" oluştururken if/then, else durumları hakkında bilgi edinin!"
  tutorial_gameofcodes_longdescription: "Duvarı savunmak için muhteşem bir Ejderha oyunu yap, sonra bağımsız uygulama olarak aktar (iOS, Android, PC, ve Mac için)."
  tutorial_blocklygames_longdescription: "Blockly Oyunları, programlamayı öğrenmenizi sağlayan eğitim oyunları serisidir. Bilgisayar programları ile daha önce hiç tecrübesi olmamış ve zorlu bir tempoda programlamayı öğrenmek isteyen çocuklar için tasarlanmıştır. Bu oyunlar sona erdiğinde, oyuncular, geleneksel metin tabanlı dilleri kullanmaya hazırdırlar."
  tutorial_spherohello_longdescription: "Blocks'u yendin ve yeni bir meydan okumaya mı ihtiyacın var? Blok tabanlı programlamayla öğrendiklerini al ve sadece yazarak nasıl programlayacağını öğren. Bu ilk Yazma etkinliğinde ilk satırdaki JavaScript kodla kanvas, döngüler, ve başlamak için bazı ipuçlarını öğren."
  tutorial_spheroarcade_longdescription: "Bu arcade tarzı oyun alanında, oyun tasarımının temellerini öğrenirken bir Sphero SPRK + robotuyla klasik oyunları yeniden canlandırabilirsiniz. Pong, Bop It ve Pac-Man gibi ünlü oyunların kendi robot yayınlarını inşa edeceksiniz. Her oyun, Sphero'yu zeminde dönme, jestleri algılama veya Sphero'yu bir joystick olarak kullanma gibi farklı şekillerde kullanıyor."
  tutorial_bcpy1_longdescription: "Bu ''Hour of Code'' dersi, BuzzCoder.com'un CodeCraft 3D oyununu baz alarak, Python üzerinde kodlama ile ilgili bazı temel kavramları öğretir. CodeCraft, sanal bir 3D Dünyasında hayal ettiğiniz şeyleri yapıp programlamayı öğrenmek için yeni bir oyundur. Yapı blokları, sütunlar ve basit duvarlar, daha sonra büyük bina, köprü ve hatta ağaçlarla başlayabilirsiniz. Daha gelişmiş seviyelere daha da derinlemesine gitmeye hazır olduğunuzda, daha karmaşık yapılar inşa edebilirsiniz: artan çiçekler, yanıp sönen yıldızlar ve taşımayacakları şeyler üretmek veya imha etmek için görünmez uçaklar. Oynarken nasıl program yapacağınızı öğrenmek eğlenceli olacak!"
  tutorial_bcpy2_longdescription: "Bu ''Hour of Code'' dersi, bir Python Dünyası izleme dersidir. BuzzCoder.com'dan, CodeCraft 3D oyununa dayalı olarak JavaScript'te daha gelişmiş kodlama kavramlarını öğreneceksiniz. CodeCraft, sanal bir 3D Dünyasında hayal ettiğiniz şeyleri yapıp programlamayı öğrenmek için yeni bir oyun. Yapı blokları, sütunlar ve basit duvarlar, daha sonra büyük bina, köprü ve hatta ağaçlarla başlayabilirsiniz. Daha gelişmiş seviyelere daha da derinlemesine gitmeye hazır olduğunuzda, daha karmaşık yapılar inşa edebilirsiniz: artan çiçekler, yanıp sönen yıldızlar ve taşımayacakları şeyler üretmek veya imha etmek için görünmez uçaklar. Oynarken nasıl program yapacağınızı öğrenmek eğlenceli olacak!"
  tutorial_bcjs1_longdescription: "Bu ''Hour of Code'' dersi, BuzzCoder.com'un CodeCraft 3D oyununu baz alarak JavaScript'te kodlama ile ilgili bazı temel kavramları öğretir.CodeCraft, sanal bir 3D Dünyasında hayal ettiğiniz şeyleri yapıp programlamayı öğrenmek için yeni bir oyundur. Yapı blokları, sütunlar ve basit duvarlar, daha sonra büyük bina, köprü ve hatta ağaçlarla başlayabilirsiniz. Daha gelişmiş seviyelere daha da derinlemesine gitmeye hazır olduğunuzda, daha karmaşık yapılar inşa edebilirsiniz: artan çiçekler, yanıp sönen yıldızlar ve taşımayacakları şeyler üretmek veya imha etmek için görünmez uçaklar. Oynarken nasıl program yapacağınızı öğrenmek eğlenceli olacak!"
  tutorial_bcjs2_longdescription: "Bu ''Hour of Code'' dersi, bir JavaScript dünyası izleme dersidir. BuzzCoder.com'dan, CodeCraft 3D oyununa dayalı olarak JavaScript'te daha gelişmiş kodlama kavramlarını öğreneceksiniz. CodeCraft, sanal bir 3D Dünyasında hayal ettiğiniz şeyleri yapıp programlamayı öğrenmek için yeni bir oyun. Yapı blokları, sütunlar ve basit duvarlar, daha sonra büyük bina, köprü ve hatta ağaçlarla başlayabilirsiniz. Daha gelişmiş seviyelere daha da derinlemesine gitmeye hazır olduğunuzda, daha karmaşık yapılar inşa edebilirsiniz: artan çiçekler, yanıp sönen yıldızlar ve taşımayacakları şeyler üretmek veya imha etmek için görünmez uçaklar. Oynarken nasıl program yapacağınızı öğrenmek eğlenceli olacak!"
  tutorial_3dbearmars_longdescription: "The Mars Pioneers is a project-based learning module that teaches facts about Mars and the crucial conditions for human beings to survive there. The students will build a colony using Augmented Reality and 3D-print the colony facilities."
  tutorial_alexaskill_longdescription: "Create your own Alexa Skills using Alexa Skill Blueprints - learn about using voice, artificial intelligence, and machine learning to create an Alexa Skill of your choosing. Alexa can tell a joke, sing a song, or share a story. (Amazon login required) Activity can be completed by individuals or teacher lead."
  tutorial_bitsboxyak_longdescription: "Type modified JavaScript code to make a greeting card that you can email to friends and family. Yak Attack! is a completely open-ended activity that introduces variables, motion commands, loop functions, and more. Perfect for kids (and teachers) who are ready to try typed coding for the first time."
  tutorial_blockscadbargraphs_longdescription: "Students will write code that lets them quickly customize and analyze their own bar graphs. "
  tutorial_blockscadbirdhouses_longdescription: "Students will run a birdhouse-building company, converting units, calculating dimensions, and using variables to scale their products. "
  tutorial_blockscadclock_longdescription: "Students will program a 3D model of an analog clock that can be set to show any time. "
  tutorial_blockscaddinner_longdescription: "Students will write a program using variables and coordinates to help a robot set their dinner table for them!"
  tutorial_blockscadicecream_longdescription: "Students will program an ice cream machine to create 3D ice cream cones with different numbers and sizes of ice cream scoops. They will work with variables, modules, and functions to calculate the cost of a particular ice cream cone based on the area of the spherical ice cream scoops."
  tutorial_blockscadpizza_longdescription: "Students will program a module to create a 3D pizza, calculating circumferences and areas and using loops along the way."
  tutorial_blockscadsugar_longdescription: "Students will use a programmed sugar-cube generator to explore volume and variables. "
  tutorial_bsgridlight_longdescription: "Choose a Bot friend to help prepare for the Lighthouse Festival. Code your Bot to stop those pesky rogue bots and save the day!"
  tutorial_bpartscratch_longdescription: "Creative Coding - developed with Scratch and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular topics. Projects are scaffolded so that teachers of any subject - regardless of prior experience - can easily introduce coding. The project-based approach positions coding as a means of self-expression for students and gives them a creative way to show what they know."
  tutorial_bpartvid_longdescription: "Creative Coding - developed with Scratch and Vidcode - pairs block- and text-based projects with hundreds of cross-curricular topics. Projects are scaffolded so that teachers of any subject - regardless of prior experience - can easily introduce coding. The project-based approach positions coding as a means of self-expression for students and gives them a creative way to show what they know."

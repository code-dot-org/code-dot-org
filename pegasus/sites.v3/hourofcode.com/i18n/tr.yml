  about_page_section_specific_description_1: Code.org'un K-12 bilgisayar bilimi hareketindeki
    küresel rolü ancak çeşitli ve çoğu zaman bölünmüş paydaşlar arasında birleştirici
    bir yaklaşım kullandığımız için mümkün hale gelmiştir. Kutuplaşmanın giderek büyüdüğü
    çağımızda, öğrenciler için daha fazla fırsat yaratma fikri, siyasi yelpazenin
    farklı noktalarındaki insanları birleştiriyor. Code.org'un farklı ve çeşitli bakış
    açılarına sahip tüm ekip üyelerinin, öğrencilerin, öğretmenlerin ve destekçilerin
    misyonumuzda yeri vardır. [Devamını oku.](%{read_more_url})
  about_page_section_specific_description_2: Code.org olarak bilgisayar biliminin
    tüm öğrenciler için temel bilgilerden olduğuna inanırız ve organizasyonumuzda
    eşitlik, erişim ve fırsatlar sağlama amacımıza bağlıyız [değer.](%{values_url})
    Bu hedefe ulaşmak için, engelli öğrencilerin ve eğitimcilerin dahil olmasının
    ve tam katılımının önündeki engelleri belirlemek ve ortadan kaldırmak için çalışıyoruz.
    Çabalarımız hakkında daha fazla bilgi edinmek için [erişilebilirlik beyanımıza
    bakın.](%{accessibility_url})
  about_page_section_specific_description_3: Hazırladığımız tüm müfredat kaynakları
    ve öğretici materyaller hep ücretsiz olacak ve [Creative Commons](%{commons_url})
    lisansı kapsamında açık bir şekilde lisanslanarak başkalarının ticari olmayan
    amaçlar için türev eğitim kaynakları üretmesine izin verecektir. Materyallerimizi
    ticari amaçlar için lisanslamak istiyorsanız [bize ulaşın](%{contact_us_url}).
    Kurslarımız dünya çapında kullanım için farklı dilleri konuşanlar tarafından çevrilmiştir.
    Teknolojimiz bir [açık kaynak projesi](%{open_source_url}) olarak geliştirilmiştir.
  about_page_section_specific_description_4: "[Code.org Savunuculuk Koalisyonu](%{advocacy_url}),
    K-12 düzeyinde bilgisayar bilimine erişimi yaygınlaştırmak ve sürdürmek ve alandaki
    katılımı ve çeşitliliği artırmak için ABD federal ve eyalet politikalarının oluşturulmasına
    yardımcı olmak üzere birlikte çalışan şirketler ve kâr amacı gütmeyen kuruluşlardan
    oluşan iki taraflı bir koalisyondur. [Cumhuriyetçi ve Demokrat siyasi liderleri](%{leaders_url})
    K-12 bilgisayar bilimine erişimi yaygınlaştırma ve katılımı destekleme ortak amacı
    için bir araya getiriyoruz."
  about_page_section_specific_description_5: Code.org, bilgisayar bilimleri eğitimini
    uygulayan eyaletler, bölgeler ve kuruluşlar için üst düzey bir rehber olan [K-12
    Bilgisayar Bilimleri Çerçevesin'in](%{framework_url}) kurulmasına yardımcı olan
    yönlendirme komitesinin bir üyesidir. Bu Çerçeve yüzlerce akademisyenin, K-12
    eğitimcilerinin, yazılım şirketlerinin, kâr amacı gütmeyen kuruluşların ve eyaletlerin
    desteğini kazandı.
  about_page_section_specific_description_6: 'Code.org IRS form 990: [2014](%{irs_url_1}),
    [2015](%{irs_url_2}), [2016](%{irs_url_3}), [2017](%{irs_url_4}), [2018](%{irs_url_5}),
    [2019](%{irs_url_6}), [2020](%{irs_url_7}) ve [2021](%{irs_url_8}). [Bağış Politikası.](%{donation_policy_url})'
  about_page_section_specific_description_7: 'K-12 bilgisayar bilimi hareketindeki
    ilerleme ve Code.org''un çalışmaları hakkında [durum güncellemelerini almak için
    kaydolun.](%{sign_up_url}) Code.org''u sosyal medyada da takip edebilirsiniz:'
  about_page_section_specific_description_8: Web sitemizin trafiğinin %40'ından fazlası
    Amerika Birleşik Devletleri dışından geliyor ve bu sayı artmaya devam ediyor.
    Bilgisayar bilimlerine küresel erişim ağını genişletmek için ekibimiz [100'den
    fazla uluslararası ortakla](%{partners_url}) yakın bir şekilde çalışarak Hour
    of Code'u tanıtmalarına, politika değişikliklerini savunmalarına ve öğretmenler
    yetiştirmelerine yardımcı oluyor. Dünyanın dört bir yanından eğitim bakanlıkları
    ile ortaklık kurarak ve Ekonomik İşbirliği ve Kalkınma Örgütü ve Birleşmiş Milletler
    Eğitim, Bilim ve Kültür Örgütü gibi uluslararası kuruluşlarla çalışarak bilgisayar
    bilimini uluslararası eğitim söyleminin bir parçası haline getiriyoruz.
  about_page_section_donors_description_1: Code.org®, halkın genelinin desteğini alan,
    kayıtlı halka açık, 501c3 kapsamında kâr amacı gütmeyen bir kuruluştur. Vizyonumuzu
    destekleyen [kişi ve kuruluşlardan](%{individuals_url}) aldığımız cömert destek
    için minnettarız.
  about_page_section_donors_description_2: Code'un başarıları (yukarıda), bu paraları
    güçlü sonuçlara dönüştürme yeteneğimizi göstermektedir. Ancak, her okuldaki her
    çocuğun bilgisayar bilimine erişmesi ve günümüzün dijital dünyasında okuryazar
    vatandaşlar olup bilgi teknolojisini kariyer olarak keşfetme konusundaki ilgi
    alanlarını test etmesi için bu vizyonu destekleyici bağışları toplama hedefine
    ulaşmada gidecek uzun bir yolumuz var.

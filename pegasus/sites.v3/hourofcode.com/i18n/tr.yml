  tutorial_hello_longdescription: Sprite Lab'de programlama yaparak bilgisayar biliminin
    temellerini öğrenin. Karakterler oluşturup canlandıracak ve kendi etkileşimli
    sahnelerinizi oluşturacaksınız.
  tutorial_raspispace_longdescription: Sesleri, renkleri ve eylemleri kullanarak düşüncelerini
    veya duygularını paylaşmak için "duygu" oluşturan karakterlerle bir uzay sahnesi
    oluşturun. Karakterlerinizi grafik efektler, kostüm animasyonu, konuşma balonları
    ve ses efektleri ile kodlamak için Scratch bloklarını kullanın.
  tutorial_codemonkeyjump_longdescription: Blok kodlama ile oyunlar ve projeler oluşturun!
    Bu kısa kursta öğrenciler, temel olay ve fonksiyon bloklarını kullanarak basit
    bir atlama oyunu oluşturmayı öğrenecekler.
  tutorial_poemart_longdescription: Bir şiirin ruh halini kodla gösterin.
  tutorial_kodablehero_longdescription: Bug World'e Hoş Geldiniz! Kodable fuzzFamily'nin
    kodlama yardımınıza ihtiyacı var. FuzzFamily'i koruyacak bir karakter tasarlamak
    için gerçek hayattaki kahramanlarınızı ve hayal gücünüzü kullanın. Kahramanınızın
    sahip olduğu özellikleri seçecek ve gücünü Bug World'ün kaçık çamurlarına karşı
    test edeceksiniz!
  tutorial_cacloud_longdescription: Felix, Juno'nun masum görünen bir fotoğrafını
    sosyal medyada paylaşır. Kaldırılmasını şiddetle istiyor. Arkadaşı Max, durumu
    hemen gizli bir göreve dönüştürür. Bulut bilişimi öğrenirken onlara katılın ve
    ultra güvenli bir veri merkezinde saklanan bir sunucudaki fotoğrafı bulmaya çalışın.
    Fotoğrafı bulmak ve yok etmek için yine de bir yol var mı?
  tutorial_blocksmithbot_longdescription: Lazerler, tuzaklar ve muhteşem labirentler!
    Dışarı atılmadan önce Bot0'ın kaçmasına yardım edin! Bot0, arkadaş canlısı, zararsız
    bir yardımcı robottur. Yoksa o mu? Takım arkadaşları aksini düşünüyor. Bot0'ı
    uzay gemisinin içinden geçmesi ve onlar onu bulmadan kaçması için programlayın.
  tutorial_hatchmario_longdescription: Programlamanın temellerini öğrenirken kendi
    3D Mario oyununuzu oluşturun. Oyun geliştirmenin temelleri hakkında bilgi edinin;
    3D uzayda hareket anlayışı oluşturmak; oyununuza puan, can ve harika ses efektleri
    eklemeyi bir saatten kısa sürede öğrenin. Ve en iyi yanı, oyununuzu aileniz ve
    arkadaşlarınızla tek bir tıklamayla paylaşabilir ve evinizdeki herhangi bir cihazda
    oynayabilirsiniz.
  tutorial_microsoftforest_longdescription: Bir orman yangınının koşullarını yeniden
    yaratan Microsoft MakeCode Arcade ile bir oyun kodlayın ve ardından yangın söndürme
    uçağınızı su püskürtmek ve alevleri söndürmek için kodlayın!
  tutorial_blackbirdscreen_longdescription: '90''lar tarzı harika bir ekran koruyucu
    oluşturmak için koşullu ifadeleri nasıl kullanacağınızı öğrenin.

    '
  tutorial_toxicodecompute2_longdescription: Rolleri değiştirelim. Bu kez bilgisayar
    SİZSİNİZ! Doğru yörüngeyi bulmak ve zorlukları kazanmak için Python programlarını
    okuyun ve yorumlayın. Python'un bazı temel kavramlarını anlamak için odaklanmanız
    ve sezgisel yeteneklerinizi kullanmanız gerekecek.
  tutorial_minecrafttimecraft_longdescription: 'Minecraft: Education Edition''daki
    bu ücretsiz Hour of Code dersinde geleceği kurtarmak için zamanda geriye yolculuk
    yapın. Öğrenciler kendi maceralarını seçecek ve tarih boyunca gizemli aksilikleri
    düzeltmek için temel kodlama kavramlarını öğrenecekler. Yol boyunca bilim, mimarlık,
    müzik, mühendislik ve daha pek çok alanda büyük yenilikçiler ve buluşlarla bağlantı
    kuracaklar.'
  tutorial_blackbirdtether_longdescription: Eğlenceli, fizik tabanlı bir oyun programlamak
    için nesneleri kullanmayı öğrenin.
  tutorial_ob_longdescription: Monster Town'da kendi virüs salgını simülasyonunuzu
    oluşturmak ve çalıştırmak için kod yazın. Simülasyon, bir sürecin veya sistemin
    bilgisayar modelidir. Kodlamayı öğrenin ve Monster Town'ın komşularına ne olacağı
    hakkında tahminlerde bulunun.
  tutorial_codeartportrait_longdescription: p5.js kullanarak portrenizi programlamayı
    öğrenin. Gerçek bir şaheser yaratmak için en sevdiğiniz sanatsal tarzları ve kişisel
    dokunuşları birleştirerek kod aracılığıyla kendinizi yaratıcı bir şekilde ifade
    edin! Bitmiş projenizi, 3-12. sınıflardaki ABD'li kızlar için Code/Art'ın CodeYourSelf
    yarışmasına göndermeye uygun olabilirsiniz.
  tutorial_shelly_longdescription: Shelly, çizim için bir programlama dilidir. Çizim,
    bir kaplumbağaya talimat verilerek yapılır. Kaplumbağa hareket ederken çeşitli
    renk ve stiller kullanarak çizgiler ve şekiller çizer. Meydan okuma ve yaratıcı
    modlar mevcuttur. Meydan okuma modu, Shelly dilinin ve genel olarak programlamanın
    temellerini tanıtan adım adım bir öğretici içerir.
  tutorial_weavly_longdescription: Bu kısa aktivitelerde, gezegenleri keşfetmekten
    safaride hayvanları ziyaret etmeye ve batık hazine avına kadar bir dizi göreve
    çıkın!
  tutorial_codespeakpassword_longdescription: Python'da parola üretici kodlamayı öğren
    ve bilgisayar korsanlarına karşı güvende ol.
  tutorial_kodableshapes_longdescription: 'Matematik her yerde hayatımızın bir parçasıdır.
    Matematik ve kodlama becerilerinizle kandi labirentinizi yapın ve çözmeye çalışın.
    Basit bir kare ile başlayın ve kaç farklı şekili labirent tasarımınıza ekleyebileceğinizi
    görün. '
  tutorial_nasabinary_longdescription: Bir uzay gemisi ile konuşmak için ikili kodu
    nasıl kullanacağını öğren, ve adınızı bir isim etiketi, bilezik, broş ve hatta
    ses üzerindeki ikili koda çevirerek kendiniz deneyin.
  tutorial_3dmaker_longdescription: Kendi havalı, dönebilen 3D nesnelerini hızlı ve
    basitçe yap.
  tutorial_itchstart_longdescription: Bu ders, Scratch'i ilk kez deneyen 2. veya 3.
    sınıf çocukları için iyi bir giriş noktasıdır. Karakterlerinin bazı eylemleri
    gerçekleştirmesini sağlamak için bir araya getirmeleri gereken 5 blokluk bir setle
    başlayacaklar.
  tutorial_hopsub_longdescription: Programı bir arkadaşınızla veya sınıf arkadaşınızla
    nasıl eşleştireceğinizi öğrenin ve Hopscotch karakterleriyle kendi metro sörfçünüzü
    yaratın!
  tutorial_itchmundos_longdescription: Bir programlama aracı olan Scratch ile tanışacaklar.
    Gösterilerini hayata geçirmek için nesneler ve arka planlar ekleyecek, olay ve
    görünüm bloklarını kullanacaklar.
  tutorial_itchtenacity_longdescription: Bu projede, deniz sularını temizleyen bir
    robotun simülatörünü Scratch'te programlar.
  tutorial_kcjskiing_longdescription: Birisi bir ağaca çarpana kadar her şey eğlence
    ve oyun... yoksa işin eğlenceli kısmı BU mu? Bu Scratch aktivitesinde kodu kullanarak
    karakterinizi donmuş engellerden oluşan bir tepeden aşağı doğru yönlendirirken
    o kayakları takın ve dizlerinizi bükün. Parkuru tasarlayın, hareket ve algılamanın
    yanı sıra biraz çarpışma-etkileşim ve patlama ekleyin - kendinize bir eğlence
    dağı buldunuz.
  tutorial_groksecurity_longdescription: Çevrimiçi ortamda güvende kalmaya yönelik
    bu kısa girişte siber dedektiflik şapkanızı takın. Güvenli şifreler, kimlik avı,
    güvenlik ayarları, sosyal medya ve daha fazlasını öğreneceksiniz!
  tutorial_creaticode_longdescription: Scratch bloklarını kullanarak çarpıcı 3D projeler
    oluşturmayı öğrenin!
  tutorial_kcjhockey_longdescription: Vurursun, SKOR YAPARSIN - kalabalık çıldırır!
    Bu oyunu yaparken patenlerinizi bağlamanıza gerek yok ama kodlama becerilerinizi
    keskinleştirmeye hazır olun! Scratch'te kendi hokey oyununuzu nasıl kodlayacağınızı
    öğrenin ve becerilerimizi bir şampiyona kalecisine karşı test edin. Dijital oyuncunuz
    hareket, algılama ve değişkenleri kullanarak kazanan golü atmak için sıyrılır
    ve hokey diskini kaydırabilir.
  tutorial_ttdungeon_longdescription: Kötü büyücü Nullonor, krallık için büyük bir
    tehdit oluşturuyor ve onları sonsuza dek sürgüne gönderme gücüne yalnızca siz
    sahipsiniz. Ancak Nullonor tehlikeli olduğu kadar kurnazdır. Sürekli değişen odalardan
    oluşan büyülü kulesinde saklanıyor ve henüz hiçbir kahraman en üst kata çıkmayı
    başaramadı. Index Knights'ın şampiyonu olarak, Nullonor'u bulup yenmek için gerekenlere
    sahip misiniz?
  tutorial_ccai_longdescription: Rekabetçi kodlama hiç bu kadar epik olmamıştı! Kodlama
    deneyimi yok...Sorun değil. Yarışmanız için ihtiyaç duyacağınız kodlama stratejilerini
    ve taktiklerini öğrenerek programlama gücünüzü artıracağınız zindana girin. Zindandan
    geçtikten sonra CodeCombat AI League e-spor arenasında dünyanın dört bir yanından
    kodlayıcıları almaya hazır olacaksınız!
  tutorial_bsdai_longdescription: Makine öğrenimi dediğimiz belirli bir nöral ağlar
    ve algoritmalar seti vardır. Bu projede, bir Yapay Zeka (AI) Görüntü Tanıma aracını
    keşfedeceğiz ve (AI) yapay zekanın görüntüleri nasıl gördüğünü, tahminlerde bulunduğunu
    ve bu tahminlerin doğru ve önyargısız olduğundan nasıl emin olabileceğimizi öğreneceğiz.
  tutorial_stemdata_longdescription: Yaşadığınız yerdeki iklim için basit bir model
    oluşturun ve ardından birkaç derecelik artan sıcaklığın doğal dünya üzerinde nasıl
    önemli bir etkiye sahip olabileceğini anlamak için kullanın. Daha fazla analiz
    için verileri bir elektronik tabloya indirme seçeneği içerir.
  tutorial_thunkableinfo_longdescription: Kod blokları ve veri tablosu içeren bir
    bilgi uygulaması oluşturmayı öğrenin
  tutorial_educodespace_longdescription: Allegrus gezegeninin insanları atalarının
    şarkılarını kaybetti. Kendi müzikal yan kaydırma oyununuzu oluşturmak ve kayıp
    melodileri kurtarmak için bu öğreticiyi izleyin. Oyun geliştirme, fizik ve çarpışmaların
    temellerini öğrenirken oyunun her yönünü özelleştirin. Kodlama veya müzik bilgisi
    gerekmez.
  tutorial_kcjtennis_longdescription: Bu dijital tenis maçında bir meydan okumaya
    hizmet edin ve yapay zekalı rakibinizle kafa kafaya mücadele edin. Scratch'i kullanarak,
    bu aktivite size yayınlama, değişkenler ve hareket yoluyla ileri geri karakter
    etkileşimlerini nasıl kodlayacağınızı öğretecektir. Kazan/kaybet koşullarını birleştirin
    ve 'aşk' puanınızı öpün. Bu projeyi kendi başınıza veya bir yetişkinin desteğiyle
    tamamlayın.
  tutorial_robotmagictower_longdescription: Hanoi Kulesi oyunu ve sorunları çözmek
    için özyinelemeli işlevlerin nasıl kullanılacağı hakkında bilgi edinin.
  tutorial_ttdragons_longdescription: Kötü bir güç Ovun topraklarına yayılmıştır ve
    bu barışçıl şehri yok etmekle tehdit etmektedir. Gizli tapınakları keşfedin, etrafınızdaki
    öğeleri programlamanıza ve kontrol etmenize izin veren sihirli harfleri öğrenin
    ve gölge canavarlarla savaşın. Ejderhayı uyandırmak için Ejderha Tapınaklarındaki
    tüm anahtarları bulun. Ovun'un ihtiyacı olan kahraman ol!
  tutorial_kcjarchery_longdescription: Hedefte kalın ve kodu kullanarak okunuzu hedef
    tahtasına yönlendirin! Scratch'i ve adım adım yönergelerimizi kullanarak kendi
    okçuluk oyununuzu nasıl kodlayacağınızı öğrenin. Renk algılayan hareketli nesneler,
    kostüm değişiklikleri ve hareket sekanslarının yardımıyla siz de altını hedefleyebilir
    ve zafere giden yolu kodlayabilirsiniz - artı bahsi yükseltmek için bir skor sayacı
    ekleyebilirsiniz. Bu projeyi kendi başınıza veya bir yetişkinin desteğiyle tamamlayın.
  tutorial_ttsprouts_longdescription: Bahçecilik tam zamanlı bir iştir! Sadece tek
    bir saksı sırası ile başlayın ve bir diziye erişerek bir sera içindeki bitkilerle
    ilgilenin. Her bitkiyi ekerken, sularken ve hasat ederken, tüm meyve ve sebzeleriniz
    için para kazanın! Sera kalabalıklaştıkça her saksıyı bulmak için giderek daha
    karmaşık hale gelen çok boyutlu bir dizi kullanın.
  tutorial_ttmaze_longdescription: Bir cep evreninde yabancı bir gezegene indiniz
    ve yolculuğunuza devam edebilmek için kaçmanın bir yolunu bulmalısınız. Gelişmiş
    bir robot uygarlığının kalıntılarını keşfedin, labirentlerde ve bulmacalarda yolunuza
    devam edin ve düşman robotlarla savaşın. Güvenilir yardımcınız F3lix'in yardımıyla
    zafere giden yolu bulmak için yeni programlama kavramlarını öğrenin ve kullanın.
  tutorial_codetribe_longdescription: HTML, CSS ve JavaScript kullanarak kodlamaya
    harika bir giriş. Birkaç satır kodlayın ve partinize katılan kişilerin yaşlarını
    doğrulamak için ilk başvurunuzu oluşturun.
  tutorial_ttcanyon_longdescription: Yabancı bir gezegende kapana kısıldınız ve uzaylı
    canavarlarla bitmeyen bir savaşta Arena'da hayatta kalmalısınız! Yardımcınızın,
    rakiplerinizin ve çevrenizin programlamasını değiştirmek için becerinizi kullanın.
    Güvenilir kedi yardımcınız F3lix, sizi iyileştirmeye ve desteklemeye yardımcı
    olurken, düşmanları ve tuzakları devre dışı bırakmak veya birbirleriyle savaştırmak
    için yeniden programlayabilirsiniz.
  tutorial_kcjxtrail_longdescription: Kod ve Scratch kullanarak bu kros bisiklet etkinliği
    ile parkurlara çıkın. Renk algılama bloklarını ve hareketi kullanarak parkurunuzu
    tasarlayacak, yol boyunca durakları ve etkileşimleri entegre edecek ve işlevlere
    sahip bir skor tutucuyu kodlayarak ilerlemenizi takip edeceksiniz. Kaskınızı unutmayın
    çünkü çılgın bir yolculuğa çıkabiliriz! Bu projeyi kendi başınıza veya bir yetişkinin
    desteğiyle tamamlayın.
  tutorial_codespeakroad_longdescription: Kullanıcının bir yol planlamak için inşaat
    mühendisi rolünü oynadığı bir oyun oluşturun.
  tutorial_educodelair_longdescription: George, Chiroptera's Lair'de kovalanıyor ve
    kaçmak için yardımına ihtiyacı var! Bu öğreticiyi izleyerek ve oyun geliştirmenin
    temellerini öğrenerek kendi eksiksiz 2D bulmaca oyununuzu tasarlayın. Seviyemizin
    dışına çıkmak için kodlayın veya arkadaşlarınıza meydan okumak için kendinizinkini
    yapın!
  tutorial_ibmhourofz_longdescription: 'Hiç ATM''den para çektiniz mi? Ödeme yapmak
    için kredi kartı kullandınız mı? Tüm bu eylemlerin ortak bir noktası vardır: hepsi
    basit bir tıklama ile başlar. Ama bu tıklamanın arkasında gerçekte ne oluyor?
    Bu, Kurumsal Bilişimdir. IBM Hour of Z ile bugün kurumsal bilgi işlemin nasıl
    çalıştığı hakkında daha fazla bilgi edinmeye başlayın.'
  tutorial_gamefrootbacteria_longdescription: Öğrenciler, Gamefroot'ta eğlenceli bir
    simülasyon oyunu kodlarken salmonella bakterilerinin hayatta kalabileceği koşulları
    öğreniyor! Bu aktivite fen bilimleri öğretmenleri VE öğrencilerini birden fazla
    konu alanında meşgul etmek isteyen Dijital Teknoloji öğretmenleri için tasarlanmıştır.
  tutorial_educodeforest_longdescription: Alex, bir süredir Donuk Orman'da kapana
    kısılmıştır. Kaçmalarına yardım edebilir misin? Bu izlemesi kolay öğretici, herhangi
    bir modern tarayıcıda çalışan eksiksiz bir bulmaca oyununu nasıl oluşturacağınızı
    ve özelleştireceğinizi öğretir. Seviyemizi geçmeye çalışın veya arkadaşlarınıza
    meydan okumak için kendi seviyenizi yaratın!
  tutorial_educodehorus_longdescription: Lisa'nın Horus'un muammasını çözmesine ve
    tapınağından kaçmasına yardım edin. Kendi bulmaca oyununuzu birkaç adımda kodlamak
    ve özelleştirmek için bu öğreticiyi izleyin. Seviyemizi geçmeye çalışın veya istediğiniz
    kadar kolay veya zorlu hale getirmek için düzenleyin. Oynarken oyun geliştirmenin
    temellerini öğrenin!
  tutorial_codespeakpokemon_longdescription: Seviye atlamak ve gelişmek için en sevdiğiniz
    Pokemon'u kodlayın.
  tutorial_stemholiday_longdescription: BitsBox tarafından desteklenen STEMscopes
    Coding, öğrencilerin yazılı JavaScript kodunu kullanarak kendi sanal tatil kartlarını
    oluşturmalarına ve paylaşmalarına olanak tanır. Programımızın kullanımı kolaydır
    ve önceden kodlama deneyimi gerektirmez. Program boyunca yerleşik destek sunuyoruz
    ve öğrenciler bunu kendi başlarına kolayca çözebilirler. Bu tatil sezonunda arkadaşlarınız
    ve ailenizle paylaşmak üzere kendi sanal kartınızı kodlamaktan heyecan duyun!
  tutorial_codespeakpixel_longdescription: Kendi özel karakter tasarımlarınızı ve
    sanatınızı oluşturmak için bir piksel sanat düzenleyicisi oluşturmayı öğrenin.
  tutorial_codespellsnexus_longdescription: Gizemli bir çorap kuklasının akıl hocalığı
    altında, küresel hakimiyet peşinde koşan süper akıllı bir 'Kodlamayı Öğrenin'
    uygulamasına sızmalı ve yeniden programlamalısınız. Bulmacaları çöz. Kodlamayı
    öğren. Nexus'u hackle.
  tutorial_carnegieslime_longdescription: Super Slime Battle, Carnegie Mellon Üniversitesi'ndeki
    araştırmacılar ile Western PA Erkek ve Kız Kulüplerinden öğrenciler arasında ortaklaşa
    tasarlanmış, öğrencilerin ve (yardımcı)robot ortaklarının şeker zulalarını yaklaşmakta
    olan kötü adamlardan korumaları gereken bir oyundur.
  tutorial_ozotown_longdescription: Ozobot Blockly OzoTown, öğrencilere gerçek hayat
    senaryolarında gezinmek için mantık, muhakeme ve bilgisayar bilimi becerilerini
    kullanırken gelişmiş sıralamayı öğretecek. Bot gerekmez!
  tutorial_milnedash_longdescription: Dash dans etmeyi öğrenmek istiyor! Arabayla
    içeri girip çıkmasına ve ortada eşyalarını göstermesine yardım edebilir misin?
    Bu aktivite öğrenci tarafından yönetilir ve kullanıcıya sıralama ve döngüler hakkında
    bilgi verir.
  tutorial_microbitpet_longdescription: Kendi elektronik evcil hayvanınızı kodlayın
    ve kendinize has olması için özelleştirin.
  tutorial_spherotriad_longdescription: Siber güvenliğin temel ilkelerinin her birinin
    ne anlama geldiğini keşfedin ve tüm kullanıcılar için çalışan güvenli bir sisteme
    ulaşmak için nasıl denge bulacağınızı öğrenin.
  tutorial_spheropassword_longdescription: LittleBits buluşlarını ve kodlamasını kullanarak
    nasıl güçlü parola kombinasyonları oluşturacağınızı keşfedin.
  tutorial_codequilt_longdescription: Scratch'e aşina olurken, kimin kod yazacağını
    ve kodla neler yapılabileceğini düşünün.
  tutorial_ozoshape1_longdescription: Ozobot Blockly ShapeTracer, sıralama ve hata
    ayıklama becerilerini öğretecek. Öğrenciler mantık, muhakeme ve bilgisayar bilimi
    becerilerini kullanacaklardır. Bot gerekmez!
  tutorial_ozoshape2_longdescription: Ozobot Blockly ShapeTracer 2, gelişmiş dizileme
    ve döngü oluşturma becerilerini öğretecek. Öğrenciler mantık, muhakeme ve bilgisayar
    bilimi becerilerini kullanacaklardır. Bot gerekmez!
  tutorial_hopescape_longdescription: Açık uçlu bir mantık kaçış odası oyunu kodlayın
    ve yineleme ile diğer önemli oyun tasarım öğeleri gibi kavramlar hakkında bilgi
    edinin.
  tutorial_ozorace_longdescription: Öğrenciler, Ozobot için bir yarış pisti oluştururken
    çeşitli parametrelerle bir program planlayacak ve uygulayacak, pratik ölçüm, sıralama
    ve hata ayıklama yapacak.
  tutorial_ozoequestrian_longdescription: Öğrenciler bineklerini (Evo) bir kursu tamamlamak
    üzere programlamak için Renk Kodlarını kullanacaklardır.
  tutorial_irobotpizza_longdescription: Okulunuzda kodlamayı işbirliğine dayalı, sosyal
    ve süper eğlenceli bir deneyim haline getirmek mi istiyorsunuz? Bu kullanıma hazır
    dijital etkinlik kitinde, mükemmel aile kodu yarışmasına ev sahipliği yapmak için
    ihtiyaç duyacağınız tüm araçları sağlıyoruz. iRobot Pizza Partisi'nde aileler,
    hem yeni başlayanlar hem de ileri düzey kodlayıcılar için tasarlanmış zorlukları
    tamamlamak için bir yemeği paylaşmak ve sanal robotları kodlamak için bir araya
    gelir.
  tutorial_ai4alldance_longdescription: Yapay zekanın bu kısa, eğlenceli baytında
    öğrenciler, yapay zeka araçlarının insanların yenilik yapmasına nasıl yardımcı
    olabileceğini ve insan mucitlerin yapay zekayı geliştirmeye nasıl yardımcı olabileceğini
    keşfediyor.
  tutorial_ai4allneural_longdescription: Bu müfredat, bazı yapay zeka sistemlerinin
    resimlerdeki nesneleri veya bağlam içindeki diğer kalıpları nasıl bulabileceğiyle
    ilgili teknik ayrıntılara derinlemesine uygulamalı bir giriş niteliğindedir. Sonunda,
    öğrenciler öğrendiklerini başkalarına öğreteceklerdir. Öğrencileriniz AI & Dance
    yaptıysa, sistemin nasıl çalıştığını öğrenmek için bunu kontrol etmek isteyebilirler.
  tutorial_spheroinout_longdescription: İndi, kendisinin ve diğer bilgisayarların
    nasıl çalıştığı hakkında daha fazlasını öğrenmeye hazır. Bu derste, bu uygulamalı
    keşif yoluyla girdileri ve çıktıları keşfedin.
  tutorial_edisonblueprint_longdescription: Edison'u robotun farklı planlar çizebilmesi
    için farklı şekillerde sürmesi için programlayabilir misiniz?
  tutorial_edisonmaze_longdescription: Edison robotunu bir Euler Yolu şekli boyunca
    yarıştıralım!
  tutorial_milnefunctions_longdescription: Dash dans etmeyi öğrenmek istiyor! Arabayla
    içeri girip çıkmasına ve ortada eşyalarını göstermesine yardım edebilir misin?
    Bu etkinlik öğrenci tarafından yönlendirilir ve kullanıcıya sıralama, döngüler
    ve işlevler hakkında bilgi verir.
  tutorial_sasmap_longdescription: Bu derste öğrenciler, bir harita üzerinde insan
    ve fiziksel özellikler arasındaki farkı anladıklarını göstermek için kod kullanacaklardır.
    Bir robotun yalnızca insan özelliklerine ineceği şekilde bir matematik özellikleri
    ızgarası boyunca bir yol belirleyecekler. Öğrenciler daha sonra robotlarını doğru
    yol boyunca yönlendirecek kod yazmak için ekipler halinde çalışacaklar.
  tutorial_firstrobotics_longdescription: Öğrencilerin yazdıkları koda göre hareket
    eden robotu anında görebilmeleri için canlı bir simülatör içeren çevrimiçi blok
    tabanlı bir programlama dili olan FTC Sim ile kodlamayı öğrenin.
  tutorial_sasdata_longdescription: Gerçek zamanlı etkileşimli veri görselleştirmeleri
    oluşturan hızlı anketler aracılığıyla öğrencilerin verilerle etkileşimini sağlayın.
    Öğrenciler, veri açısından zengin dünyamızı anlamak için önemli temel beceriler
    olan verileri tanımlayacak, yorumlayacak ve hakkında iletişim kuracaklar.
  tutorial_carnegiesensabot_longdescription: Carnegie Mellon Robotik Akademisi'ndeki
    bu aktivitede gerçek dünyadaki Sensabot mücadelesini tamamlamak için sanal bir
    EV3 robotunun nasıl programlanacağını öğrenin.
  tutorial_robotical4_longdescription: MartyBlocks, kod yazmak için daha yaygın olan
    dikey bir biçimde bir araya getirilir. Öğrencilere daha geniş bir çalışma alanı
    ve Marty'yi kontrol etme ve nihayetinde çevre ile etkileşime girmelerini sağlama
    konusunda daha fazla işlevsellik sunulacak. Bu ders, öğrencileri bu yeni ortamı
    MartyBlocks Jr. ile karşılaştırarak bölümlere, düzene alıştıracaktır.
  tutorial_kinderadd_longdescription: Bu derste, öğrenciler matematiksel kavramları
    modellemek için algoritmaları ve hareket eden robotları kullanacaklardır. KIBO,
    sayma, toplama ve çıkarma işlemlerini modellemek için fiziksel bir sayı doğrusu
    boyunca hareket edecek. Öğrenciler, tıpkı programcıların iş yerinde yaptığı gibi,
    problemleri çözmek için algoritmalar (isteğe bağlı olarak tekrar döngüleri dahil)
    oluşturacaklar!
  tutorial_imagipython_longdescription: Kodlamayı seven gençlere yönelik dünyanın
    ilk sosyal ağına katılın. Ücretsiz imagi uygulamasıyla ilk renkli projenizi dakikalar
    içinde tasarlayın.
  tutorial_robotical2_longdescription: Öğrenciler, bir ortağın Marty Controller'ı
    kullanarak bir hedefe giden bir rotada seyahat etmesine izin vermek için bir dizi
    adım oluşturacaktır. Yön sembollerinin her birinin ekli bir hareketi vardır; bu
    derste öğrenciler yön oklarını denemeye teşvik edilecek, ancak odak noktası ileri
    okunda olacak.
  tutorial_robotical3_longdescription: Öğrenciler, talimatlarının cihaz ekranında
    kalacağı Marty için yeni arayüzü keşfedecekler. Öğrenciler, Marty'nin bir hedefe
    ulaşmak için kaç adım atması gerektiğini tahmin edecekler.
  tutorial_blockscadvirus_longdescription: Bir virüsü modellemek için bir 3D tasarım
    platformu kullanın ve bedenlerimizin bu istilacılarla savaşmak için geometriyi
    nasıl kullandığını öğrenin.
  tutorial_robotical1_longdescription: Öğrenciler Robot Marty'nin Unplugged renk kartlarıyla
    hareket ettiğini görecekler. Öğrenciler daha sonra bir ortağa renkli kağıt kullanarak
    ilerlemesi ve durması için rehberlik edecek. Robotical'ın renkli kartlarının her
    birinin içinde, Marty'nin herhangi bir kod yazmaya veya düzenlemeye gerek kalmadan
    anladığı yerleşik bir yönerge vardır.
  tutorial_irobotshapes_longdescription: Bu fişe bağlantısız, yazdırılabilir robot
    temalı çalışma kitabında örüntü tanıma ve sıralama yoluyla farklı şekiller hakkında
    bilgi edinin!
  tutorial_irobotparts_longdescription: Duyularınızı keşfederek ve matematiğin temellerini
    uygulayarak bir robot yapmak için kullanılan farklı parçalar hakkında bilgi edinin.
  tutorial_irobottools_longdescription: Bu çalışma kitabı, eşleştirme, sayma, çöpçü
    avı ve ölçüm etkinlikleri aracılığıyla bir robot oluştururken kullanılan tüm farklı
    türde araçları araştırıyor.
  tutorial_kindercar_longdescription: Öğrenciler, Mühendislik Tasarım Sürecinin adımlarını
    öğrenerek mühendis olacaklardır. Chris Van Dusen'in 'Bir Araba Yapsaydım' kitabından
    ilham alan öğrenciler, zanaat ve geri dönüştürülmüş malzemelerden kendi rüya arabalarını
    yaratmak için mühendislik tasarım sürecini takip edecekler. Arabalarını hareket
    ettirmek için kısa bir programlama dizisini tarayacaklar!
  tutorial_caavatar_longdescription: AVATAR, ThrillVille tema parkındaki en son etkileşimli
    cazibe merkezidir. Sakura ve Nikau orayı ziyaret etmek ve yarının dünyasını deneyimlemek
    için sabırsızlanıyor! Bu etkileşimli kısa kursta, öğrenci Sakura ve Nikau'ya katılarak
    veriler, dijital ayak izleri, nesnelerin interneti, Büyük Veri ve bunların insan
    olarak bizler ve geleceğimiz üzerindeki etkileri hakkında bilgi edinir.

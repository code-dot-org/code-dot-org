  about_page_section_more_description_1: Code.org, 2013 yılında ikiz kardeşler [Hadi](%{hadi_url})
    ve [Ali Partovi](%{partovi_url}) tarafından bilgisayar bilimini teşvik eden bir
    [video](%{video_url}) ile başlatıldı. Bu video bir gün boyunca YouTube'da 1. oldu
    ve 15.000 okul yardım istemek için bize ulaştı. O zamandan beri, başlangıç gönüllü
    ekibinden dünya çapında bir hareketi destekleyen tam bir organizasyon haline geldik.
    Kaliteli bir bilgisayar bilimi eğitiminin sadece şanslı birkaç çocuğa değil, her
    çocuğa sunulması gerektiğine inanıyoruz.
  about_page_section_more_description_2: 'Hedefimizi desteklemek için eğitimin her
    alanında çalışıyoruz: kendi kurslarımızı tasarlamak veya başkalarıyla ortaklık
    kurmak, öğretmenler yetiştirmek, büyük okul bölgeleriyle ortaklık kurmak, hükümet
    politikalarını değiştirmeye yardımcı olmak, ortaklıklar yoluyla uluslararası alana
    yayılmak ve klişeleri bozmak için pazarlama yapmak.'
  about_page_section_more_description_3: Çalışmalarımız, bilgisayar bilimleri eğitiminin
    kurulmasına, finanse edilmesine ve yayılmasına yardımcı olan [sayısız kuruluş
    ve bireyin onlarca yıllık çabasına](%{efforts_url}) dayanmaktadır. Bilgisayar
    bilimleri eğitiminin büyük topluluğunun kesintisiz yardımından yararlandığımız
    için minnettarız ve [yıllar boyunca etkimizi destekleyen tüm ortaklara ve bireylere
    teşekkür ederiz](%{partners_url})).

  ai_pl_101_intro_heading: Öğretmenler için AI 101 nedir?
  ai_pl_101_intro_text: Öğretmenler için AI 101, yapay zekanın (AI) çığır açan dünyası
    ve eğitimdeki dönüştürücü potansiyeli ile ilgilenen herhangi bir öğretmen ve eğitimci
    için ücretsiz, temel bir çevrimiçi profesyonel öğrenme serisidir. Ortaklar Code.org,
    ETS, ISTE, Khan Academy, tanınmış uzmanlarla yapay zekanın gizemini çözecek, sorumlu
    uygulamayı keşfedecek, önyargıyı ele alacak ve yapay zeka destekli öğrenmenin
    öğrenci sonuçlarında nasıl devrim yaratabileceğini gösterecek ilgi çekici oturumlar
    sunuyor. Bu keşif ve güçlendirme yolculuğunda bize katılın ve yapay zeka ile ve
    yapay zeka hakkında öğretimin geleceğinin kilidini açın.

  hoc_faq_title: SSS
  hoc_faq_what_is_hoc_q: Kodlama Saati nedir?
  hoc_faq_what_is_hoc_a: Kodlama Saati bilgisayar bilimine bir saatlik bir giriştir,
    kodlamanın sırrını çözmeniz ve herkesin temelleri öğrenebileceğini görmeniz için
    tasarlanmıştır. <a href='http://code.org/learn'>Öğreticileri inceleyin</a>.
  hoc_faq_what_is_hoc_a_markdown: The Hour of Code started as a one-hour introduction
    to computer science, designed to demystify "code", to show that anybody can learn
    the basics, and to broaden participation in the field of computer science. It
    has since become a worldwide effort to celebrate computer science, starting with
    1-hour coding activities but expanding to all sorts of community efforts. Check
    out the [tutorials and activities](%{tutorials}). This grassroots campaign is
    supported by over [400 partners](%{partners}) and 200,000 educators worldwide.
  hoc_faq_last_year: Öğreticileri deneyin
  hoc_faq_when_is_hoc_q: Kodlama Saati ne zaman?
  hoc_faq_when_is_hoc_a: Kod Saatleri, her yıl <a href='%{csedweek_url}'> Bilgisayar
    Bilimleri Eğitim Haftası </a> boyunca gerçekleşir. %{campaign_date_year} Bilgisayar
    Bilimi Eğitim Haftası %{campaign_date_full} olacak, ancak Kodlama Saatini yıl
    boyunca uygulayabilirsiniz. Bilgisayar Bilimi Eğitim Haftası, bilgisayar biliminin
    öncüsü <a href='%{grace_hopper}'> Amiral Grace Murray Hopper </a> 'ı hatırlamak
    amacıyla doğum günü olarak her yıl düzenlenmektedir(9 Aralık 1960).
  hoc_faq_when_is_hoc_a_markdown: The Hour of Code takes place each year during [Computer
    Science Education Week](%{csedweek_url}). The %{campaign_date_year} Computer Science
    Education Week will be %{campaign_date_full}, but you can host an Hour of Code
    all year-round. Computer Science Education Week is held annually in recognition
    of the birthday of computing pioneer [Admiral Grace Murray Hopper](%{grace_hopper})
    (December 9, 1906).
  hoc_faq_why_cs_q: Neden bilgisayar bilimi?
  hoc_faq_why_cs_a: "<i>Her</i> öğrenci bilgisayar bilimini öğrenebilme şansına sahip
    olmalı. Bu, öğrencilerin problem çözme becerisini, mantığını ve yaratıcılığını
    beslemeye yardımcı olur. Erken başlayarak öğrenciler, herhangi bir 21. yüzyıl
    kariyerine sağlam bir temel atarlar. Daha fazla istatistik için <a href='http://code.org'>Code.org</a>."
  hoc_faq_why_cs_a_markdown: _Every_ student should have the opportunity to learn
    computer science. It helps nurture problem-solving skills, logic and creativity.
    By starting early, students will have a foundation for success in any 21st-century
    career path. See more stats [here](%{stats_url}).
  hoc_faq_how_participate_q: Kodlama Saatine nasıl katılabilirim?
  hoc_faq_how_participate_a: Nasıl kılavuzunu inceleyerek <a href='/how-to'>planlamaya
    buradan başlayın</a>. Kodlama Saatini okulunuzda veya topluluğunuzda &mdash; gibi
    ders dışı klübü, ücretsiz veya işte organize edebilirsiniz. Veya, sadece kendiniz
    için %{campaign_date} geldiğinde deneyin.
  hoc_faq_how_participate_a_markdown: "[Start planning here](%{howto}) by reviewing
    our how-to guide. You can organize an Hour of Code event at your school or in
    your community — like in an extracurricular club, non-profit or at work. Or, just
    try it yourself when %{campaign_date} arrives."
  hoc_faq_behind_hoc_q: Kodlama Saatinin arkasında kimler var?
  hoc_faq_behind_hoc_a: Kodlama Saati, <a href='http://code.org'>Code.org</a> tarafından
    organize edilen, halka açık 501c3 kar amacı gütmeyen, bilgisayar biliminin hayatımızdaki
    katkısını daha fazla okulda öğretilmesini sağlayarak arttırmaya adanmış, aynı
    zamanda kadınların ve azınlık ırklardan öğrencilerin de katılımını arttırmayı
    amaçlayan bir organizasyondur. <a href='http://code.org/about/partners'>Eşi benzeri
    görülmemiş bir ortaklar topluluğu</a> Kodlama Saatini desteklemek için bir araya
    geldi; &mdash;bu ortaklar arasında Microsoft, Apple, Amazon gibi şirketler de
    var.
  hoc_faq_behind_hoc_a_markdown: The Hour of Code is driven by the Hour of Code and
    Computer Science Education Week [Advisory and Review Committees](%{partner_url})
    as well as an unprecedented coalition of partners that have come together to support
    the Hour of Code — including Microsoft, Apple, Amazon, Boys and Girls Clubs of
    America and the College Board.
  hoc_faq_host_q: Kodlama hakkında hiç bir fikrim yok. Yine de bir aktiviteye ev sahipliği
    yapabilir miyim?
  hoc_faq_host_a: Tabiki. Kodlama Saati kendi isteğinizle yaptığınız bir aktivitedir.
    Tüm yapmanız gereken <a href='%{codeorg_url}/learn'> örneklerimizi denemek</a>,
    istediğinizi almak, ve bir saat almak &mdash;, biz dinlenmemize bakalım. Ayrıca
    her yaş için ve her seviye için, çocuktan büyüğe kadar birçok alternatifimiz var.
    Aktivitenizi planlamaya <a href='/how-to'>nasıl klavuzumuzu</a> okuyarak başlayın.
  hoc_faq_host_a_markdown: Of course. Hour of Code activities are self-guided. All
    you have to do is [try our current tutorials](%{codeorg_url}/learn), pick the
    tutorial you want, and pick an hour — we take care of the rest. We also have options
    for every age and experience-level, from kindergarten and up. Start planning your
    event by reading our [how to guide](%{howto}).
  hoc_faq_devices_q: Öğrencilerim için hangi aygıtları kullanmalıyım?
  hoc_faq_devices_a: Code.org dersleri tüm aygıtlar ve tarayıcılar üzerinde çalışmaktadır.
    Code.org'ın öğretici teknik ihtiyaçları hakkında daha fazla bilgiyi bulabilirsiniz
    <a href='%{codeorg_url}/educate/it'> burada</a>. Teknik Code.org eğitim için <a
    href='%{codeorg_url}/learn'>%{partner_url}/öğrenmek</a> öğretici belirli açıklama
    bulunabilir. Unutmayın, okulunuz bu dersleri karşılayamıyorsa <a href='%{unplugged_url}'>
    biz bu faaliyetleri </a> bilgisayar olmadan da sunuyoruz!
  hoc_faq_devices_a_markdown: Code.org tutorials work on all devices and browsers.
    You can see more information about Code.org's tutorial tech needs [here](%{codeorg_url}/educate/it).
    Tech needs for non-Code.org tutorials can be found on [%{partner_url}/learn](%{codeorg_url}/learn)
    in the tutorial specific description. Don't forget we also offer [unplugged activities](%{unplugged_url})
    if your school can't accommodate the tutorials!
  hoc_faq_need_computers_q: Her katılımcı için bilgisayara ihtiyaç var mı?
  hoc_faq_need_computers_a: Hayır. Bilgisayarlara, akıllı telefonlara, tabletlere
    uyumlu Kodlama Saati öğreticilerimiz var, hatta bazıları için bilgisayara bile
    ihtiyacınız yok! Nerede olursanız olun, elinizde ne varsa onunla katılabilirsiniz.
    <p><i>İşte birkaç seçeneğiniz:</i> <br> <ul> <li><b>Eşli çalışın.</b> Araştırmalar
    gösteriyor ki öğrenciler en iyi bir bilgisayarı paylaşıp <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>eşli
    çalıştıklarında</a> öğreniyorlar. Öğrencilerinizi takım olmaya teşvik edin. <li>
    <b>Projeksiyon kullanın.</b> Eğer projeksiyonunuz ve internet bağlantılı bir bilgisayarınız
    varsa, tüm grubunuz bir Kodlama Saatini birlikte yapabilir. Videoları beraber
    izleyin ve sırayla soruları cevaplandırıp bulmacaları çözün. <li><b>Çevrimdışına
    geçin.</b> Bilgisayara ihtiyaç bile duymayan öğreticilerimiz de var. </ul>
  hoc_faq_need_computers_a_markdown: |-
    No. We have Hour of Code tutorials that work on PCs, smartphones, tablets, and some that require no computer at all! You can join wherever you are, with whatever you have.

    _Here are a few options:_

    - **Work in pairs.** [Research shows](%{pair_programming_research}) students learn best with [pair programming](%{pair_programming_video}), sharing a computer and working together. Encourage your students to double up.
    - **Use a projected screen.** If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions.
    - **Go unplugged.** We offer [tutorials that require no computer](%{unplugged_url}) at all.
  hoc_faq_international_q: Ben <country>'deyim. Nasıl katılım gösterebilirim?
  hoc_faq_international_a: Herkes bir Kodlama Saati etklinliği organize edebilir,
    dünyanın her yerinde. Geçtiğimiz yıl, dünyanın her yerinden öğrenciler bir Kodlama
    Saati için bir araya geldiler. <a href='target-resources'>Buradan</a> daha fazlasını
    öğrenebilirsiniz.
  hoc_faq_international_a_markdown: Anyone can organize an Hour of Code event, anywhere
    in the world. Last year, students worldwide joined together for the Hour of Code.
    Find out more [here](%{promote}).
  hoc_faq_tutorial_q: Nasıl bir Kodlama Saati öğreticisi hazırlayabilirim?
  hoc_faq_tutorial_a: Eğer bir öğretici ortağı olmak isterseniz, <a href='target-tutorial-guidelines'>rehberimizi
    ve yönlendirmelerimizi inceleyin</a>. Bir çok bağlantılı ve farklı seçeneği bünyemizde
    bulundurmak istiyoruz, ancak birincil amacımız bilgisayar bilimine yeni olan öğrenci
    ve öğretmenler için ilk tecrübelerini en iyi hale getirmek.
  hoc_faq_tutorial_a_markdown: If you're interested in becoming a tutorial partner,
    [see our guidelines and instructions](%{tutorial_guidelines}). We'd like to host
    a variety of engaging options, but the primary goal is to optimize the experience
    for students and teachers who are new to computer science.
  hoc_faq_account_q: Öğrenciler bir hesap oluşturmak zorunda mıdır?
  hoc_faq_account_a: Hayır. Kodlama Saati'ni denemek için kesinlikle bir kayıt veya
    oturum açma işlemi gerekmez. Ancak çoğu <a href='http://code.org/learn/beyond'>devamlı
    dersler</a> için ilerleyişi kaydetmek amacıyla öğrencilerin kayıt oluşturması
    gerekir.
  hoc_faq_account_a_markdown: No. Absolutely no signup or login is required for students
    to try the Hour of Code. Most of the [follow-on courses](%{codeorg_url}/learn/beyond)
    require account creation to save student progress. Also, signing up for the Hour
    of Code does NOT automatically create a Code Studio account. If you do want to
    create accounts for your students, please follow these [instructions](https://youtu.be/_smelV_KISE).
  hoc_faq_high_school_q: Lise öğrencileriyle hangi aktiviteyi yapmamı önerirsiniz?
  hoc_faq_high_school_a: Tüm yaşlar için, ilk aşamada <a href='http://code.org/learn'>Code.org/learn</a>
    adresindeki başlangıç öğreticilerinden herhangi birini denemenizi öneririz, örneğin
    Angry Birds'lü veya Anna ve Elsa'nın olduğu öğretici gibi. Bir lise öğrencisi
    bunlardan birini 30 dakika içinde bitirebilecek seviyede olmalıdır, ancak bundan
    sonra Khan Academy ya da CodeHS gibi daha ileri seviye JavaScript öğreticileri
    deneyebilir.
  hoc_faq_high_school_a_markdown: Our Star Wars and Minecraft tutorials are great
    for high schoolers, especially the Star Wars JavaScript version and the free play
    level on both tutorials. Alternately, we recommend trying one of the beginner
    tutorials on [%{partner_url}/learn](%{codeorg_url}/learn) to start, such as the
    tutorial with Angry Birds or with Anna and Elsa. A high school student should
    be able to finish one of these in 30 minutes and can then try a more advanced
    tutorial in JavaScript, such as Khan Academy or CodeHS.
  hoc_faq_scratch_q: Kodlama Saati için Scratch kullanıyorum, öğrencilerimde dizüstü
    bilgisayar yerine iPad varsa ne yapmalıyım?
  hoc_faq_scratch_a: Scratch tabletlerde çalışmaz. Eğer öğrencileriniz küçük yaşlardalarsa,
    ScratchJR iPad uygulamasını kullanabilirler. Eğer <a href='http://code.org/learn'>Code.org/learn</a>
    sitesindeki öğreticilere bakarsanız, iPad'lerde çalışan birçok öğretici bulabilirsiniz
    - Code.org, Tynker, Lightbot ya da CodeSpark'tan.
  hoc_faq_scratch_a_markdown: Scratch doesn't run on tablets. If your students are
    young, they can use the ScratchJR iPad app (for early-readers). If you look at
    the tutorials on [%{partner_url}/learn](%{codeorg_url}/learn), you can find other
    tutorials that work on iPads - from Code.org, Tynker, Lightbot, or CodeSpark.
  hoc_faq_count_hoc_q: Kod Saatini nasıl sayıyorsunuz ?
  hoc_faq_map_q: Neden haritada benim noktamı görmüyorum?
  hoc_faq_map_a: Etkinliğinizi, Kodlama Saati haritasında görmediğiniz için çok üzgünüz.
    Kaydolan on binlerce organizatör nedeniyle, harita verileri toplar ve birkaç etkinlik
    için bir nokta görüntüler. Haritanın üstündeki rakamı tıklarsanız, ülkede yapılan
    tüm etkinliklerin listesine yönlendirileceksiniz ve etkinliğinizi orada ki listede
    bulacaksınız. Ek olarak, Kod Saatine kaydolan binlerce kişi göz önüne alındığında,
    harita ve etkinlik listesi genellikle güncelleme 48 saat sürer. Birkaç gün içinde
    tekrar kontrol edin!
  hoc_faq_map_a_markdown: We're so sorry you aren't seeing your event on the Hour
    of Code map. Because of the tens of thousands of organizers who sign up, the map
    aggregates the data and displays one point for several events. If you click the
    [events page](%{events_url}) link below the map you will be directed to a list
    of all events by state and can find your event listed there. Additionally, given
    the thousands of people signing up for the Hour of Code, the map and event list
    usually takes 48 hours to update. Check back in a few days!
  hoc_faq_count_hoc_a: Kod Saati sayacı kullanım için kesin bir ölçüm değil. Kod Saatine
    katılımları izlediğimizde benzersiz öğrenci ID'lerini kusursuzca saymıyoruz, çünkü
    öğrencilerin giriş yapmasını ya da kayıt olmasını gerekli kılmıyoruz. Sonuç olarak,
    katılımları hem fazla sayıyoruz hem az sayıyoruz. Tüm detayları <a href='http://code.org/loc'>buradan
    </a> okuyun.
  hoc_faq_count_hoc_a_markdown: The Hour of Code tracker isn't an exact measurement
    of usage. We do not count unique student IDs perfectly when tracking participation
    in the Hour of Code, especially because we don't require students to log in or
    register. As a result, we both over-count and under-count participants at the
    same time. Read all the details [here](%{codeorg_url}/loc).
  hoc_faq_one_hour_q: Bir saat içinde ne kadar öğrenebilirim?
  hoc_faq_one_hour_a: Kodlama Saati'nin amacı, kimseye bir saat içinde uzman bir bilgisayar
    bilimcisi olmayı öğretmek değildir. Bir saat, öğrencilerin geçmişine bakılmaksızın,
    her yaşta erişilebilir olması sebebiyle, sadece bilgisayar bilimlerinin eğlenceli
    ve yaratıcı olduğunu öğrenmek için yeterlidir. Bu kampanyanın başarı ölçütü, Bilgisayar
    Bilimlerini öğrencilerin ne kadar öğrendiği değildir. Başarı, cinsiyet, etnik
    ve sosyo-ekonomik gruplar arasında geniş katılım ve bunun sonucunda tüm sınıf
    düzeylerinde Bilgisayar Bilimleri derslerinde gördüğümüz kayıt ve katılım artışına
    yansır. Milyonlarca katılımcı öğretmen ve öğrenci bir saatten daha ileri gitmeye
    karar verdiler - bütün bir gün veya bir hafta veya daha uzun süre öğrenmek ve
    bunun sonucunda birçok öğrenci tüm bir kursa (hatta tüm etkinliklere) kayıt olmaya
    karar verdiler. <br/> <br/> Öğrencilerin yanı sıra başka bir "öğrenci", bilgisayar
    bilimcisi olarak kolej diplomasına sahip olmamasına rağmen, bir saatlik eğitimle
    bilgisayar bilimlerini öğretebilecekleri konusunda kendine güvenen eğitimcidir.
    On binlerce öğretmen, bilgisayar bilimlerine devam etmek, Profesyonel Gelişim
    Eğitimlerine ( PD) katılmak,  takip eden çevrimiçi dersleri sunmak ya da her ikisini
    birden yapmak için karar verirler. Ve bu, bilgisayar bilimini öğrencilerinin istediği
    ve öğretmenlerinin yapabileceğini fark eden okul yöneticileri için de geçerlidir.
    <br/> <br/> Her şeyden önce, bizim yapabileceğimiz tek şey, tüm katılımcıların
    bir saat içinde öğrenecekleridir.
  hoc_faq_one_hour_a_markdown: |-
    The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result.

    Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of.

    Above all, what all participants can learn in an hour is that we can do this.
  hoc_faq_more_questions_q: Hala başka sorularınız mı var?
  hoc_faq_more_questions_a: "<a href='http://support.code.org'>Destek forumu</a> altında
    bir yanıt bulmaya çalışabilirsiniz."
  hoc_faq_more_questions_a_markdown: Try finding an answer in our [support forum](http://support.code.org).
  hoc_faq_keep_learning_q: Kodlama Saati'nden sonra öğrenmeye nasıl devam edebilirim?
  hoc_faq_keep_learning_a: Herkes bir Saat Kodu'na her zaman ev sahipliği yapabilir.
    Eğitimlerimiz yıl boyunca devam ediyor. Tüm eğitimlerimizin ve müfredatımızın
    sitemizde kalıcı olmasını bekleyebilirsiniz. Nasıl Yapılır kılavuzlarını görmek
    ve Kodlama Saati etkinlimlerinin başarılı geçmesine yardımcı olacak rehber için
    <a href='/promote'> kaynaklarımıza </a> gidin.
  hoc_faq_keep_learning_a_markdown: Anyone can host an Hour of Code at any time. The
    tutorials stay up year-round. You can expect all our tutorials and curriculum
    to be available on our site in perpetuity. Please go to [our resources](%{promote})
    for event how-to guides and other resources to help make your Hour of Code event
    a success.
  hoc_faq_certificates_q: Öğrencilerim için sertifikaları nerede yazdırabilirim?
  hoc_faq_certificates_a: Sınıfınız için önceden de belgeler yazdırabileceğiniz <a
    href='%{codeorg_url}/certificates'> sertifikalar sayfamıza </a> gidin. Minecraft
    dersini alan öğrencilerinize <a href='%{codeorg_url}/certificates?course=mc'>
    özel sertifikalar </a> da yazdırabilirsiniz.
  hoc_faq_certificates_a_markdown: Go to our [certificates page](%{codeorg_url}/certificates)
    where you can print certificates for your entire class ahead of time. You can
    also print out [special certificates](%{codeorg_url}/certificates?course=mc) for
    students doing the Minecraft tutorial.
  hoc_faq_logo_q: Kodlama Saati logosu veya ismini kullanmamda bir sınırlama var mıdır?
  hoc_faq_logo_a: Saat Kodu ticari markadır. Biz, kullanımını önlemek istemiyoruz,
    ancak kullanımının birkaç sınır dahilinde olduğundan emin olmak istiyoruz. Lütfen
    <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-
    '> kullanım yönergeleri </a> bakınız.
  hoc_faq_logo_a_markdown: Hour of Code is trademarked. We don't want to prevent its
    usage, but we want to make sure its usage fits within a few limits. Please see
    [these guidelines for usage](%{logo_url}).

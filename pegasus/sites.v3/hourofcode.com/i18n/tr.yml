    ve onlara bildiklerini göstermeleri için yaratıcı bir yol sunar.
  tutorial_bptechvid_longdescription: Scratch ve Vidcode ile geliştirilen Creative
    Coding, blok ve metin tabanlı projeleri müfredatlar arası yüzlerce konuyla eşleştirir.
    Projeler, herhangi bir konudaki öğretmenlerin - önceki deneyimleri ne olursa olsun
    - kolayca kodlamaya başlayabilmeleri için yapı iskelesi oluşturur. Proje tabanlı
    yaklaşım, kodlamayı öğrenciler için bir kendini ifade etme aracı olarak konumlandırır
    ve onlara bildiklerini göstermeleri için yaratıcı bir yol sunar.
  tutorial_caflags_longdescription: Blockly ile bazı temel programlama kavramlarını
    öğrenin. Basit şekiller, renkler ve koordinatlar kullanarak dünyanın bayraklarını
    çizerken sayısal düşüncenizi geliştirin. Kendi heyecan verici bayrak başyapıtlarınızı
    yapmak için farklı blok ve değer dizilerini öğrenirken yaratıcılığınızı da keşfedin.
  tutorial_matariki_longdescription: Maia ve Charlie Yeni Zelandalıdır. Maia'nın ailesi,
    Māori'nin yeni yılı olan Matariki'yi kutlamaya hazırlanıyor. Arkadaşı Charlie'yi
    ailesinin marae'sinde (geleneksel toplantı evi) kalmaya davet etti. Matariki için
    yapılacak pek çok heyecan verici problem çözme görevi ve etkinliği var! Maia ve
    Charlie'nin kutlamaya hazırlanmasına yardımcı olmak için Hesaplamalı Düşünme becerilerinizi
    kullanın.
  tutorial_carestaurant_longdescription: Charlie ve Tilley, eğer Ross'u düzgün programlayabilirlerse
    Ross'un Food Avengers'ı daha çekici hale getirecek şekilde boyamaya yardımcı olabileceğine
    karar verdiler. Algoritmalarının doğru olduğundan emin olmalısınız. Elinde boya
    fırçası varken yanlış yönlendirilen bir robot ciddi zararlar verebilir.
  tutorial_casea_longdescription: Alex ve Lonnie bloklarla harika balıklar ve süper
    deniz yaratıkları ürettiler. Dizileri sıralamalarına ve hataları tespit edip onararak
    hata ayıklamalarına yardım edin. Okyanus sahnenizi özelleştirin ve etkileşim katarak
    karakterlerinize hayat verin. Acemi kodlayıcılar ve okuma-yazma bilmeyenler de
    deneyebilir!
  tutorial_cashield_longdescription: Yaz tatili geldi ve Alex ailesi ve Lonnie ile
    birlikte Finlandiya'ya tatile gidiyor. Alex'in abisi Reuben zırh armaları ile
    ilgili bir uygulama geliştiriyor ve Alex ile Lonnie'ye uygulamanın nasıl kullanıldığını
    gösteriyor. Kendi harika zırhlarını tasarlamak için blokları nasıl dizeceklerini
    öğrenirken onlara katılın.
  tutorial_ccwslimer_longdescription: Birden fazla seviye ve zorluk düzeyi olan kendi
    paylaşılabilir oyununuzu programlamayı öğrenin!
  tutorial_codinggalaxy_longdescription: Macera Gezegeni'ndeki ilk göreviniz, bu muhteşem
    gezegeni kurtarmak için kodlama bulmacalarını çözmek.
  tutorial_boatrace_longdescription: Bir tekne yarışı oyununu nasıl yapacağınızı öğrenin.
    Oyuncu, engellere çarpmadan teknesini çöl adasına götürmek için fareyi kullanır.
  tutorial_ccplay_longdescription: Önemli bilgisayar bilimi kavramlarını öğrenirken
    oyun seviyeleri kodlayın ve oynayın. Son seviyede, kendi oyununuzu Scratch'de
    kodlamak için yaratıcılığınızı ve becerilerinizi gösterin.
  tutorial_grinch_longdescription: Hediyeleri yakalamak ve Noel tekrar Whoville'e
    getirmek üzere dağdan inmek için kodlama büyüsü ile dronları ve yüksek teknolojili
    bir kızağı programlamayı öğrenin.
  tutorial_codehsart_longdescription: Memler! Memler! Memler! Öğrenciler, arkadaşlarıyla
    paylaşmak için özel memler üretmelerini sağlayacak bir bilgisayar programı yaparak
    kodlama ve sanatın kesişimini keşfediyorlar.
  tutorial_codehsbitcoin_longdescription: Bu Hour of Code aktivitesinde öğrencilere
    Bitcoin blockchain defteri ve bazı Bitcoin istatistikleri tanıtılıyor. Öğrenciler,
    Bitcoin defterinde işlemlerin ne yaptığına bakarak Bitcoin blockchain'in genel
    performansını araştırır.
  tutorial_codehsblockchain_longdescription: Öğrenciler kriptografi, hesaba dayalı
    adresleme ve blockchain teknolojilerini keşfederek krito paraların temelleri ile
    ilgili bilgi ediniyorlar!
  tutorial_codehscipher_longdescription: Bu Hour of Code aktivitesinde öğrencilere
    bazı mesajların şifresini çözme ve şifrelemede kullanılan klasik Caesar cipher
    ile kriptografi konusu anlatılıyor, öğrenciler bu şifreleme yönteminin kusurlarını
    ve nasıl daha iyi hale getirilebileceğini keşfediyor.
  tutorial_codehscollision_longdescription: Öğrenciler araştırmada simülasyonların
    nasıl kullanıldığını keşfedecekler. Simülasyonun hesapladığı son hız değerlerini
    doğrulamak için momentumun korunması ve kinetik enerjinin korunması denklemlerini
    kullanarak kütle ve hızın esnek çarpışmaları nasıl etkilediğini işleyecekler.
    Öğrenciler, temel cebirle matematik denklemlerini çözme bilgisine sahip olmalıdır.
  tutorial_codehsmath_longdescription: Öğrenciler, Kaplumbağa Tracy ile taşınarak
    Python'da farklı matematiksel modelleri kodlamayı öğrenecekler! Kodlama deneyimi
    olması gerekmiyor ama öğrencilerin en az 1. seviye cebir dersini tamamlamış olmaları
    gerek.
  tutorial_codehsmusic_longdescription: Öğrenciler, JavaScript blokları ile kendi
    dinamik sekizli vuruş ve örüntülerini yaparak müzikte kodlamanın nasıl kullanıldığını
    keşfederler!
  tutorial_codehssports_longdescription: Öğrenciler, hemen arkadaşları ile paylaşabilecekleri
    spor temalı orijinal bir bilgisayar oyunu yaparak kodlamanın spor ve oyun tasarımında
    nasıl kullanıldığını öğrenirler!
  tutorial_codemojipizza_longdescription: Bu kurs, öğrencilere JavaScript nesnelerinin
    temellerini öğretmek için tasarlanmıştır. Öğrenciler, değişkenler olarak saklanabilecek,temel
    veri türlerini öğrenecek,  ilk boole değerlerinden kendi çok özellikli cisimlerini
    oluşturmaya kadar ilerleyecekler. Bu aktivite, herkesin en sevdiği yemek olan
    pizzayı kullanarak karmaşık kavramları herkesçe anlaşılır hale getiriyor.
  tutorial_moonlander_longdescription: Kodlarken fizik öğrenin! Aya İniş, kendi fizik
    tabanlı oyununuzu nasıl yapacağınız konusunda rehberlik eden 17 alıştırmadan oluşan
    bir Oyun Oluşturucu kursudur. Oyunda bir uzay gemisinin güvenli bir şekilde Ay'a
    inmesine yardım etmek üzere 6. ila 9. sınıf kavramlarından ve kodlamadan yararlanacaksınız.
  tutorial_sushicards_longdescription: Bir köpekbalığının hareket ettirilmesiyle balık
    yakalanan bir oyun yapın.
  tutorial_codesparkcreate_longdescription: Hiç kendi bilgisayar oyununuzu tasarlayıp
    kodlamak istediniz mi? codeSpark Academi'nin sözsüz arayüzünü kullanarak Mario
    tarzı bir bilgisayar oyunu yaratma ve kodlama sürecinde size rehberlik edecek
    iki oyun setinden birini seçin. Acemi kodlayıcılar ve okuma-yazma bilmeyenler
    de deneyebilir!
  tutorial_hardvsoft_longdescription: Resimli çocuk öykü ve çalışma kağıtları ile
    öğrencileriniz yazılım ile donanım arasındaki farkları öğrenecek.
  tutorial_codestersecard_longdescription: Öğretmen, aile veya arkadaşlarınız ile
    paylaşabileceğiniz, elektronik bir kutlama kartını nasıl yapabileceğinizi öğrenirken
    programlama becerilerinizi geliştirin!
  tutorial_codesterslogo_longdescription: Yaratıcılığınızı ortaya çıkarıp kendi şirket
    logonuzu tasarlamak için kodlamayı kullanın! Python programlama dilinde kodlama
    temellerini öğreneceksiniz. Öğretici materyal üzerinde çalıştıktan sonra kendi
    kişisel markanız için logo üretmek için ihtiyacınız olan tüm becerileri kazanmış
    olacaksınız!
  tutorial_codesterstshirt_longdescription: Kendi monogramlı tişört tasarımınızı üretirken
    temel programlama becerilerini öğrenin ve koordinat düzleminde hareket etme alıştırması
    yapın!
  tutorial_codewards_longdescription: Sualtı şehrini kurtarmak için heyecan verici
    bir göreve katılın. Komuta ve algoritmalarla hasarlı şehir sistemlerini tamir
    eden bir kurtarma mühendisinin çalışmasını yaşayın. Becerilerinizi, zekanızı ve
    cesaretinizi kanıtlamak için çeşitli zorlukların üstesinden gelin!
  tutorial_olympics_longdescription: Elsie ile birlikte Robot Olimpiyatları'na hazırlanın!
    Programlama kavramları ile birlikte robot kullanmayı, bilgi toplamayı ve araçlar
    üretmeyi öğrenin, kendi cesur robotunuzu yapın ve test edin.
  tutorial_codinismhero_longdescription: Eğlenceli örnekler ile programlamanın temellerini
    öğrenin ve öğrenirken oyun yapın!
  tutorial_discovery_longdescription: İki karakter bir dünyada karşılaşır ve şaşırtıcı
    bir nesne keşfederler. Sonra ne oluyor? Scratch and CS First ile herkes kodla
    kendi benzersiz hikayesini oluşturabilir.
  tutorial_csfirstname_longdescription: Bir isim seçin ve kodlamayla harflerini canlandırın.
    Takma isim, evcil hayvan ismi, hayvan, spor, yer veya hobi seçin.
  tutorial_edisonmove_longdescription: Edison robotlarını ve temelinde Python olan
    metin tabanlı bir programlama dili olan EdPy'dan yararlanarak öğrencilerinize
    metin tabanlı programlama ve temel hesaplama kavramlarından olan "dizi"yi anlatın.
    Fonksiyonlar, girdiler, girdi parametreleri ve çıktılar gibi programlama temellerini
    ve bilgisayar bilimini keşfedin. Ardından bir kodlama görevine başlayıp Edison
    robotunuzu labirentten çıkaracak programı yazın.
  tutorial_edisonspider_longdescription: Edison robotlarından ve Scratch tabanlı programlama
    dili olan EdScratch'den yararlanarak, genel amaçlı programlama dillerinin en temel
    iki öğesi olan hesaplama kavramları "değişkenler" ve "veriler"i anlatın. Öğrenciler
    bu derste bağımsız çalışarak değişkenlerin ne olduğunu, değişkenleri neden kullandığımızı
    öğrenebilir ve ardından Edison'un tuzak kuran bir örümcek gibi kontrol edecek
    programı yazmak için bilgilerini uygulayabilirler.
  tutorial_edisonspotlight_longdescription: Öğrencilerinizi Edison robotlarıyla tanıştırın,
    robotun ne olduğunu, dünyayı nasıl algılayıp nasıl tepki verdiğini keşfetmeye
    başlamalarına yardımcı olun. Öğrenciler bu derste bağımsız çalışarak Edison robotunu
    blok tabanlı programlama dili EdBlock ile programlayabilir, dizi, döngü ve koşul
    gibi bilgisayar bilimi temel kavramları üzerinde alıştırma yapabilirler.
  tutorial_firiapython_longdescription: micro:bit'inizi hazırlayın ve Python kodlamasına
    geçin! CodeSpace, ilk Python satırınızdan düğme ve LED'lerle dolu etkileşimli
    bir program kodlamaya kadar size adım adım rehberlik edecek. Gömülü cihazları
    programlama temellerini, girdileri izlemeyi ve çıktıları kontrol etmeyi öğrenin.
    Değişkenler ile "eğer" ifadelerinin kodun akışını nasıl kontrol ettiğini öğrenin,
    hızlı ve eğlenceli bir mikro oyun ile bitirin!
  tutorial_gamefrootsquid_longdescription: Dev mürekkep balıkları dünyanın en büyük
    omurgasızlarıdır. Yeni başlayanlar için olan bu kodlama oyununda kodlamanın temellerini
    öğrenecek ve mürekkep balığının okyanustaki hayatını keşfeden bir oyun yaratacaksınız.
    Dev mürekkep balığının gizli yaşamını, klavye oyun kontrollerinin (girdiler/çıktılar)
    nasıl kodlanacağını, Google Blockly kodlama dilini ve kendi bilgisayar oyununuzu
    nasıl yayımlayacağınızı öğreneceksiniz.
  tutorial_duckpiano_longdescription: Bu projede, bilgisayarınızdaki tuşların, ördek
    gibi sesler çıkaran bir piyano gibi farklı perdelerde vak vak sesleri çıkarmasını
    sağlayacaksınız. Ördek piyanonuzu basit ezgiler çalmak için kullanabilirsiniz.
    Ardından köpek havlamaları, hatta kendi kaydettiğiniz sesleri deneyebilirsiniz.
    Bu proje en iyi klavyeli bir bilgisayarda yapılır ama tablet için de uyarlanabilir.
  tutorial_gpsound_longdescription: Bu projede bilgisayar mikrofonunuzun yakaladığı
    sesleri kaydeden, bu sesleri oynatıp kaydedilmiş sesin resmini çizen bir program
    yazacaksınız. Ardından yükseklik değişimi, geri veya eko gibi efektler eklemek
    üzere kaydınızı işleyebilirsiniz.
  tutorial_groklearningpython_longdescription: Programlama becerilerinizi geliştirin
    ve kendi hayvan sınıflandırıcınızı yapın! Bu kursta Python programlama dilini
    kullanarak hayvanları özelliklerine göre sınıflandıracaksınız. Hayvanlar arasındaki
    farkları ve biyologların bilimde yardımcı olarak programlamadan nasıl yararlandığını
    öğreneceksiniz! Bu aktivite için bazı bilgilere (değişkenler, yazdırma ve girdi)
    sahip olduğunuz varsayılmaktadır.
  tutorial_htmltimetravel_longdescription: CSS'de animasyonun temellerini kullanarak
    nesneleri taşımayı, döndürmeyi ve dönüştürmeyi öğrenirken zamanda maceralı bir
    yolculuk yapın ve uzayın derinliklerini fethedin.
  tutorial_hp_flappy_longdescription: hyperPad'de Flappy Birds tarzında kendi oyununuzu
    geliştirerek mantıksal düşünme ve programlama kavramını öğrenin.
  tutorial_appytappin_longdescription: Hour of Code'a uyarlanmış, öğretmen liderliğindeki
    bu aktivite, çocukları mobil oyun uygulaması geliştirmek için kullanılan metin
    tabanlı programlama dili ile tanıştırır. Çocuklar algoritmalar tasarlar, değişkenler
    ve fonksiyonlar kullanır, çalışmalarını test eder ve hatalarını ayıklarlar. Adım
    adım ders planı, öğrenci kaynakları, destek kartları ve önceden yazılmış program
    şablonlarını içerir.
  tutorial_icipher_longdescription: Hour of Code için uyarlanmış olan bu öğretmen
    yönlendirmeli aktivite, çocuklara güvenli iletişimi öğretir. Çocuklar, mesajların
    eskiden beri şifreleme yöntemleri ile şifrelenip şifrelerinin çözüldüğünü öğrenir.
    Kriptografiyi keşfederek güvenli iletişim ihtiyacını anlarlar.
  tutorial_iguess_longdescription: 3 ila 5 yaşlarındaki çocuklara karekodlar tanıtılır.
    Karekodlar (QR) okutmak için tablet kullanın ve verilen bir habitattan mini canavarları
    tahmin edin.
  tutorial_imake_longdescription: 3 ila 5 yaşındaki çocuklara yönelik, öğretmen yönlendirmeli
    bu bağımsız aktivitede algoritma, dizi ve tekrar kavramlarını anlatmak için klasik
    çocuk şarkıları kullanılıyor. Çocuklar popüler şarkılardaki adım ve örüntüleri
    tespit ederek çevremizdeki algoritmaları anlamaya başlarlar.
  tutorial_imorse_longdescription: Mors Alfabesi ve Sphero ile kriptografiyi keşfedin.
    Fiziksel sistemlerin programlanabileceğini öğrenin ve Sphero'nun iletişim kurması
    için kod yazın.
  tutorial_kanohp_longdescription: Kodlamayı öğrenin ve yaratıcı zorluklarla ekranda
    sihir yapın. Tüylerin uçmasını, ateşin akmasını sağlayın, müzik besteleyin ve
    daha fazlasını yapın.
  tutorial_khanwebpages_longdescription: HTML etiketleri ve CSS ile web sayfalarını
    nasıl oluşturacağınızı öğrenin, arkadaşlarınızla ve ailenizle paylaşmak için kendi
    tebrik kartınızı oluşturarak bitirin.
  tutorial_kibobowl_longdescription: Çarptı! KIBO'nun bovling kulvarının başlangıcından
    labutlara kadar ne kadar mesafe kat etmesi gerekiyor? Tek bir düz kulvar ya da
    daha karmaşık bir yol oluşturabilirsiniz. Öğrenciler kulvar boyunca hareket için
    bir program yaratırken tahmin ve ölçümlerden yararlanacaklar. İleri yöndeki tek
    bir bloğun KIBO'yu ne kadar uzağa taşıdığını test ederek Mühendislik Tasarım Süreci
    ile programlarını iyileştirecekler.
  tutorial_kibodance_longdescription: KIBO Robot dans partisi yapalım! Müzikçalarda
    en sevilen sınıf şarkılarından birini ya da keşfettiğiniz dünya kültürleri ile
    bağlantılı bir şarkıyı açın. Öğrenciler KIBO'larını dansçı gibi süsleyip KIBO'ya
    müzikle dans etmeyi öğreten bir program yazacaklar. Öğrenciler, sıralama yeteneğine
    odaklanarak, bir fikir (bu örnekte dans) ifade etmek üzere program yazmayı öğrenecekler.
  tutorial_buildcharacters_longdescription: Okuma-yazma bilmeyenlere yönelik en popüler
    uygulamada artık Maker Space de var! Seviyeler oluşturun, oyunlar tasarlayın,
    karakterler yaratın. Aktivitenizi seçin ve Kodable ile üretmeye başlayın! Başlangıç
    üstü için JavaScript var.
  tutorial_designgames_longdescription: Okuma-yazma bilmeyenlere yönelik en popüler
    uygulamada artık Maker Space de var! Seviyeler oluşturun, oyunlar tasarlayın,
    karakterler yaratın. Aktivitenizi seçin ve Kodable ile üretmeye başlayın! Başlangıç
    üstü için JavaScript var.
  tutorial_makelevels_longdescription: Okuma-yazma bilmeyenlere yönelik en popüler
    uygulamada artık Maker Space de var! Seviyeler oluşturun, oyunlar tasarlayın,
    karakterler yaratın. Aktivitenizi seçin ve Kodable ile üretmeye başlayın! Başlangıç
    üstü için JavaScript var.
  tutorial_wizard_longdescription: Code Magic dünyasına Code Wizard olarak yolculuk.
    Kalenizi kişiselleştirmek için sihir hazırlamayı ve yapmayı öğrenin.
  tutorial_mbscratchcards_longdescription: micro:bit'in fiziksel dünyasını Scratch'in
    sanal dünyasına bağlayın.
  tutorial_mbswiftplaygrounds_longdescription: Swift'i öğrenmek için micro:bit'i bir
    iPad ile kullanın.
  tutorial_mbbuttons_longdescription: Bu giriş projesinde, düğmelere basıldığı zaman
    resim veya animasyonların micro:bit ekranında görünmesini sağlayacaksınız. Bu
    aktivite daha önce hiç programlama yapmamış veya BBC micro:bit'i programlamak
    için basit giriş bilgileri arayanlar için uygundur. micro:bit üzerinde kodun anlık
    olarak çalışmasını gösteren, Scratch benzeri bir programlama sistemi olan MicroBlocks'tan
    yararlanır.
  tutorial_meteor_longdescription: Bu projede BBC micro:bit için Düşen Meteorlar oyunu
    yaratacaksınız. Oyuncu düşen meteorları yakalamak üzere düğmeleri kullanarak bir
    zırhı hareket ettirecek ve Dünya'yı kurtaracak. Bu projede öğreneceğiniz teknikler,
    Pong ve Space Invaders gibi klasikler dahil, BBC micro:bit için başka birçok oyun
    yaparken kullanılabilir.
  tutorial_ballbounce_longdescription: Kullanıcının ekranda top fırlattığı ve topu
    kenarlardan sektiği bir mobil uygulama yapmayı öğrenin.
  tutorial_mitcodi_longdescription: Kendi etkileşimli mobil uygulamanızı yapmayı öğrenin.
    Arıya basın ve vızlamayı duyun!
  tutorial_mitdoodle_longdescription: Ekrana resim çizebileceğiniz bir mobil uygulama
    yapın!
  tutorial_talktome_longdescription: Telefonunuzun sizinle konuşmasını sağlayan bir
    mobil uygulama yapmayı öğrenin!
  tutorial_mobilecspmap_longdescription: Kentinizde, ülkenizde veya dünyanın herhangi
    bir yerinde önemli yerleri içeren bir Harita Gezisi yapmak için App Inventor'ı
    kullanın. Kendi kendine yönlendirmeli video ve metin öğretici materyalleri, öğrencileri
    bir kullanıcı arayüzü oluşturma ve harita bileşeni kullanan ve enlem-boylam değerleri
    ile konumları belirleyen bir mobil uygulama kodlama sürecinde yönlendirir.
  tutorial_ozorandom_longdescription: Bilgisayarların rastgele sayıları nasıl üretip
    kullandığını öğrenin ve ardından bir hikaye için fikir ekmeye yardımcı olacak
    bir rastgele hareket programı kullanın.
  tutorial_ozotroll_longdescription: 'İnternet trolleri ile masallardaki troller arasındaki
    farkı öğrenin, ardından Evo''ya sizi koruyacak iyi bir trol olmayı öğretin.

    '
  tutorial_peblioart_longdescription: Sanatçılardan esinlenen etkileşimli sanat eserleri
    yaratmak için kodla çizmeyi ve şekilleri canlandırmayı öğrenin.
  tutorial_astropi_longdescription: Bir mesaj kodlayın ve Astro Pi bilgisayarının
    Sense HAT'ine ait çevrimiçi simülatörü kullanarak ISS üzerindeki ortam sıcaklığını
    kontrol edin.
  tutorial_rgart_longdescription: Öğrencilerinize kodlamayı öğretmede kullanabileceğiniz
    kolay ve sezgisel bir yol mu arıyorsunuz? RoboGarden STEAM Aktiviteleri, bazı
    aktivitelerde kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile
    birleştirmiştir. Sanat aktivitesinde öğrenci doğum günü partisindeki zorlukları
    çözmek için kodlama bloklarını kullanırken renk karıştırma kavramlarını anlar.
  tutorial_rgengineer_longdescription: Öğrencilerinize kodlamayı öğretmede kullanabileceğiniz
    kolay ve sezgisel bir yol mu arıyorsunuz? RoboGarden STEAM Aktiviteleri, bazı
    aktivitelerde kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile
    birleştirmiştir. Mühendislik aktivitesinde öğrenci yılbaşı partisindeki zorlukları
    çözmek için kodlama bloklarını kullanırken temel robotik bilgilerini edinir.
  tutorial_rgmath_longdescription: Öğrencilerinize kodlamayı öğretmede kullanabileceğiniz
    kolay ve sezgisel bir yol mu arıyorsunuz? RoboGarden STEAM Aktiviteleri, bazı
    aktivitelerde kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile
    birleştirmiştir. Matematik aktivitesinde öğrenci bazı kodlama zorluklarını çözerken
    sayma, ekleme ve çıkarma alıştırmaları yapar.
  tutorial_rgscience_longdescription: Öğrencilerinize kodlamayı öğretmede kullanabileceğiniz
    kolay ve sezgisel bir yol mu arıyorsunuz? RoboGarden STEAM Aktiviteleri, bazı
    aktivitelerde kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile
    birleştirmiştir. Bilim aktivitesinde öğrenci birkaç kodlama zorluğu çözerken uzaya
    yolculuk yapar, uzayla ve bilimsel gerçeklerle ilgili daha fazla bilgi edinir.
  tutorial_rgtech_longdescription: Öğrencilerinize kodlamayı öğretmede kullanabileceğiniz
    kolay ve sezgisel bir yol mu arıyorsunuz? RoboGarden STEAM Aktiviteleri, bazı
    aktivitelerde kod alıştırmalarını STEAM öğrenme ve oyunlaştırılmış görevler ile
    birleştirmiştir. Teknoloji aktivitesinde öğrenci birkaç kodlama zorluğu çözerken
    volkanik adalara yolculuk yapar ve temel teknoloji kavramlarını anlar.
  tutorial_robotmagic3d_longdescription: Adınızın, en sevdiğiniz spor takımının veya
    istediğiniz başka bir şeyin animasyonlu 3 boyutlu logosunu yaparken yaratıcılığınızı
    kullanın. 3 boyutlu modeller ile harflerin eğlenceli bir şekilde canlanmasını
    sağlamak için kodlamadan yararlanın. Sonunda, yaratmış olduğunuz animasyonlu çıkartmayı
    indirip arkadaşlarınızla paylaşabilirsiniz.
  tutorial_robotmagicflappy_longdescription: Bir 3D Flappy Bird oyunu yaratmak için
    hayal gücünüzü kullanın. 3 boyutlu modellerin eğlenceli bir şekilde canlanması
    için kodlamadan yararlanın. Sonunda Sonunda, eserinizi arkadaşlarınızla paylaşabilir,
    onları yüksek puan almaya davet edebilirsiniz.
  tutorial_scratchadventure_longdescription: En sevdiğiniz Cartoon Network karakterlerini,
    evrenin en uzak köşelerinden Craig's Creek'in ucuna kadar bir göreve gönderin.
    Gizli hazineleri ortaya çıkarın ve bir macera oyunu yaratırken yeni karakterleri
    keşfedin.
  tutorial_scratchtalk_longdescription: Amazon'un yeni Metinden Konuşma bloklarını
    kullanarak Scratch'te karakterlerinize hayat verin. Rap yapan bir robot ya da
    konuşan, etkileşimli bir animasyon yaratın. Bu proje dönen, büyüyüp küçülen ve
    renk değiştiren, konuşan animasyonlar yaratmayı gösterecek. Sonsuz olasılık var!
  tutorial_scratchjrstory_longdescription: 2. ila 5. sınıfta olup ScratchJr deneyimi
    olan çocuklar için tasarlanan ara aktivite. Bu aktivite ve daha sonra da ScratchJr
    ile, öğrencilerin yaratıcı düşünme, hikaye anlatımı becerilerini geliştirme ve
    akranları ile işbirliği yapma fırsatı olacaktır.
  tutorial_scratchjrtwinkle_longdescription: '"Parılda Küçük Yıldız Sınıf İşbirliği"
    anaokulundan ikinci sınıflara kadar olan çocuklara yönelik bir tanıtım etkinliği
    olup, ScratchJr''nin temel özelliklerini ve kodlamanın temel kavramlarını öğrenmek
    için çok az veya hiç programlama deneyimi gerektirmeyen bir başlangıç aktivitesidir.
    Bu aktivite boyunca, öğrenciler yaratıcı düşünme, hikaye anlatıcıları olma, matematiksel
    akıl yürütme ve sıralama becerilerini geliştirme fırsatına sahip olacaklar.'
  tutorial_spherocomm_longdescription: Bir toplulukta ve bilgisayar programlarında
    iletişimsizliğin ne demek olduğunu öğrenin. Bu bilgiyi kullanarak, bir programda
    BOLT'un evini bulmasına yardımcı olmaya çalışırken ortaya çıkan herhangi bir iletişimsizliği
    veya hataları çözüme kavuşturun.
  tutorial_spherocommunity_longdescription: Her gün geçtiğiniz ortak bir güzergahı
    temsilen basit bir yol tasarlayın. İki program oluşturacaksınız. Biri çizilen
    bir yol olacak, diğeri de güzergahınızdan geçen blok tabanlı bir program yolu
    olacak.
  tutorial_spherofunctions_longdescription: Sphero'yu hesap makinesine dönüştürecek
    şekilde fonksiyonları nasıl kullanıp çağıracağınızı öğrenin.
  tutorial_spheroinfrared_longdescription: BOLT robotları topluluğunun başına bela
    olan nadir bir robot enfeksiyonunun yayılmasını önlemek için bir epidemiyoloji
    uzmanı olun.
  tutorial_spherolightsensor_longdescription: Lüks değerlerini ölçmek ve BOLT'u takip
    etmek için ortam ışığı sensörünü kullanan bir programı nasıl yazacağınızı öğrenin.
  tutorial_spheromansion_longdescription: Evde birkaç dinozor bulundurmak sorun olmamalı,
    değil mi? Tahmin ettiğiniz gibi bu durumun sonu iyi olmuyor. Evin kütüphanesinde
    kapalı kaldınız ve dışarıya çıkmanın yolunu programlamanız gerekiyor.
  tutorial_roadblocks_longdescription: Topluluğunuzun devamı olarak, partneriniz ile
    yolda farklı yol barikatları ile karşılaştıkça blok programınızı değiştireceksiniz.
  tutorial_spherotext2_longdescription: Sphero'yu fırlatıp hayvan seslerini tahmin
    ettiğiniz eğlenceli bir oyun yaparak ilk koşulunuzu öğrenin. Metin 1'i tamamlamanızın
    ardından bu harika bir aktivite.
  tutorial_spherotext3_longdescription: Jiroskobun dönüş hızına göre Sphero'nun ana
    LED'lerini değiştirmeyi öğrenin. Normalizasyon ve mutlak değer kavramlarını da
    öğreneceksiniz. Metin 1 ve 2'yi tamamlamanızın ardından bu harika bir aktivite.
  tutorial_spherotext4_longdescription: Sphero destekli bir sıcak patates oyunu yapmak
    için değişkenleri kullanın. Bu klasik oyunu hayata geçirmek için sözde kod kullanıp
    belgeleri okuyacaksınız. "kadar döngüsü" ve sınırlar içinde rastgelelik gibi teknik
    kavramları da öğreneceksiniz. Metin 2 ve 3'ü tamamlamanızın ardından bu harika
    bir aktivite.
  tutorial_spheroraptor_longdescription: Spheroraptor'ları koyda tutmak için güçlendirilmiş
    bir kalem yaratın ve bu sırada Spheroraptor'ların kaçışı için de kod yazın. Döngülerden
    koşullara, operatörlerden karşılaştırıcılara kadar toplayabildiğiniz kadar çok
    kodlama bilgisine ihtiyacınız olacak.
  tutorial_stempiday_longdescription: Bir dairenin çevresini ve alanını hesaplamak
    için Pi sayısını kullanıyoruz. Bu sayının nereden geldiğini veya nasıl hesaplandığını
    hiç merak ettiniz mi? Bu kodlama aktivitesinde dart tahtasına dart atmadan çok
    kötü olan bir oyuncu gibi, rastgele noktalar üreteceksiniz. Çemberin içine düşen
    dart yüzdesi Pi sayısını hesaplamamıza yardımcı olabilir. O halde sadece eğlence
    olsun diye noktaların renklerini değiştirin!
  tutorial_stemplanetoids_longdescription: Klasik Asteroid ve Aya İniş oyunlarının
    arkasındaki kodun düşündüğünüzden daha basit olduğunu biliyor muydunuz? Bu iki
    oyunda da fizik kurallarına uyulduğunu biliyor muydunuz? Bu aktivitede geminin
    sadece düz bir çizgide ilerlediği, bozuk bir asteroid oyununu düzelteceksiniz.
    Oyuna yerçekimi ekleyerek geminin Ay'a inmesini sağlamaya çalışacaksınız! Chromebook
    ve diğer cihazlarla çalışır!
  tutorial_stempong_longdescription: Popüler Bonk.io ve klasik Pong oyunlarının arkasındaki
    kodun düşündüğünüzden daha basit olduğunu biliyor muydunuz? Bu iki oyunda da fizik
    kurallarına uyulduğunu biliyor muydunuz? Bu aktivitede, Pong oyununun bozuk bir
    halini düzelterek nesnelerin sekmeleri gerektiği gibi sekmelerini sağlayacaksınız.
    Oyuna yerçekimi ekleyerek bir Bonk.io klonu yaratacaksınız. Chromebook ve diğer
    cihazlarla çalışır!
  tutorial_algobot_longdescription: AlgoBot, galaksiler arası bir kolonizasyon gemisi
    olan Europa'da geçen bir bulmaca oyunudur. Europa'da bir geri dönüşüm görevinde
    işler çok ters gider. Oyuncular, küçük akıllı bir hizmet droid'i olan AlgoBot'a
    komut verir ve AlgoBot'un krizi kontrol altına almasına yardımcı olmak için bir
    görsel programlama dilinin nasıl kullanılacağını öğrenirler.
  tutorial_thunkableapps_longdescription: Blok tabanlı kodlama ile nasıl kendi uygulamalarınızı
    geliştireceğinizi öğrenin.
  tutorial_toxicodedot_longdescription: 'Desteden bir kart seçin ve dünyada ilerlemek
    için kartın kodunu yorumlayın. Kuralları tahmin etmek için sezgilerinizi kullanın
    ve kendi hatalarınızdan ders çıkarın. Compute it ve Silent Teacher''ın arkasındaki
    ekibin elinden, aynı temeller üzerinde özenle hazırlandı: ayrıntılı açıklamalar
    yerine deneme yanılma, sorunsuz ilerleme, kod yazma yok, yeni başlayanlar için
    erişilebilirlik.'
  tutorial_gcactions_longdescription: Kodlamanın en önemli yapı taşlarından biri olan
    eylemleri keşfedin ve video oyunu kodlamada kullanın! Dijital kültürü keşfedin,
    robotları ve tam olarak neler yapabildiklerini öğrenin.
  tutorial_gccomparators_longdescription: Kodlamada önemli yapı taşlarından olan karşılaştırıcıları
    ve mantık kurallarını keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital
    kültürü keşfedin ve İnternette yaptıklarımızın takibi ile ilgili bilgi edinin.
  tutorial_gcconditions_longdescription: Kodlamanın en önemli yapı taşlarından biri
    olan koşulları keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü
    keşfedin ve çevrimiçi dünyamıza güç veren algoritmalar hakkında bilgi edinin.
  tutorial_gccreate_longdescription: GameCode ile ilk tam bilgisayar oyununuzu yaratın!
    Yeni karakterler yaratın, karakterleri (biraz) akıllı yapın, oyuncuya süper güçler
    verin... Sınır yok!
  tutorial_gcevents_longdescription: Kodlamanın en önemli yapı taşlarından biri olan
    olayları keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü keşfedin,
    yapay zekayı ve hayatınızda nasıl anlamlı olabileceğini öğrenin.
  tutorial_gcloops_longdescription: Kodlamanın en önemli yapı taşlarından biri olan
    döngüleri keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü keşfedin
    ve sosyal ağlardaki yankı odası olayı hakkında bilgi edinin.
  tutorial_gcvariables_longdescription: Kodlamanın en önemli yapı taşlarından biri
    olan değişkenleri keşfedin ve bilgisayar oyunu kodlamada kullanın! Dijital kültürü
    keşfedin, verilerin ne olduğu ve nasıl işe yaradığı hakkında bilgi edinin.
  tutorial_beanything_longdescription: Altı harika meslek keşfedin ve kodlamanın her
    birine nasıl uygulanabileceğini görün! Robot Mühendisi, Müzisyen, Astronot, Çiftçi,
    Arıcı ve Pasta Şefi olmanın nasıl bir şey olduğunu görün. Karakter canlandırmak,
    müzik bestelemek, hikaye anlatmak, oyun tasarlamak, hatta sanat eseri yaratmak
    için programlamadan yararlanın.
  tutorial_change_longdescription: Dünyayı nasıl değiştirebileceğinizi gösteren bir
    proje meydana getirin! İster geri dönüşüm konusunda tutkulu olun, ister dünya
    barışını sağlamak için bir fikriniz olsun, vizyonunuzu kodlarla paylaşın!
  tutorial_cooking_longdescription: Becerilerinizi göstererek etkileşimli bir aşçılık
    oyunu yaratın. Yeni başlayanlar kendi kendine yönlendirmeli öğretici materyali
    kullanabilirler. Daha ileri düzey kodlayıcılar için ise boş bir proje ile başlama
    seçeneği vardır.
  tutorial_crystal_longdescription: Bu çok oyunculu oyunda arkadaşlarınızla birlikte
    savaşın. Gerçek kodlama şampiyonunun kim olduğunu görmek için kendi stratejilerinizi
    uygulayın ve kodunuzu tüm Tynker topluluğuna karşı kullanın! Lavlarla küçülen
    4 oyunculu vahşi bir arenada savaşırken büyü yapın, güç artırıcıları toplayın
    ve düşmanları yenin!
  tutorial_landscape_longdescription: Kodlama ile bir manzara oluşturmak için Python'un
    kalemle çizme özelliğini kullanın. Halihazırda sizin için oluşturulan manzara
    öğelerini kullanın veya kendi yapılarınızı tasarlayın. Eserlerinizi yayımlayın
    ve paylaşın!
  tutorial_pets_longdescription: Gerçek ya da hayali evcil hayvanlar ile ilgili eğlenceli
    bir oyun yaratın. Yeni başlayanlar kendi kendine yönlendirmeli öğretici materyali
    kullanabilirler. Daha ileri düzey kodlayıcılar için ise boş bir proje ile başlama
    seçeneği vardır.
  tutorial_petvet_longdescription: Pet Vet'te yoğun bir günde Barbie ile birlikte
    farklı evcil hayvanlara ilk kontrollerinde yardım ederken eğleneceksiniz. Evcil
    hayvanları Muayene Odasına götürmekten burun çekmelerine, yaralarına ve kaşıntılarına
    tanı koymaya kadar, her sorunun, hayvanların eskisinden daha iyi hissetmelerini
    sağlayacak bir çözümü olduğunu göreceksiniz.
  tutorial_superhero_longdescription: HTML ve CSS piksel sanatını kullanarak en sevdiğiniz
    süper kahraman maskelerini üretin. Eserlerinizi yayımlayın ve paylaşın!
  tutorial_vidcodeplastic_longdescription: Okyanuslarımızı dolduran plastik problemi
    gittikçe kötüleşiyor. Neyse ki Plastik Kirliliği Kamu Spotu yardımıyla kodlama
    ile sesinizi duyurabilirsiniz. JavaScript kullanarak plastik kirliliği üzerine
    bir Kamu Spotu kodladıktan sonra, önemsediğiniz herhangi bir konu hakkında ikinci
    bir video üretebilirsiniz! Özgün bir proje yaratmak için döngüler, sinüs dalgaları
    ve kişiselleştirilmiş emojiler kullanmayı öğrenin.
  tutorial_vidcodetypeface_longdescription: Tipografi şekil ve unsurlarını kullanarak
    kendi yazı biçiminizi yaratın. Biçimde, düşündüğünüzden çok daha fazla unsur vardır!
    Şimdiye kadar yazı tiplerinden ve bunların nasıl farklı metin stilleri olduklarından
    bahsettik. Yazı tipleri aslında bir yazı biçiminin farklı stilleridir. Yazı biçimi,
    benzer özelliklere sahip bir yazı tipi ailesidir.
  tutorial_washustorm_longdescription: Yaklaşan bir fırtınayı nasıl programlayacağınızı
    öğrenin.
  tutorial_activitypackets_longdescription: Wonder Workshop'un yazdırılabilir yaratıcı
    kodlama aktiviteleri paketleri ile ailenizle birlikte saatlerce eğlenin. Hour
    of Code ve sonrasında kullanmak için bu çevrimiçi ve çevrimdışı aktiviteleri indirerek
    Dash, Dot ve Cue robotları ile kodlamaya hayat verin!
  tutorial_googlerookie_longdescription: Bu aktivitede, giriş niteliğindeki bir kodlama
    dili olan Blockly'yi kullanarak Rookie temalı bir kolaj kodlayacaksınız. Yaratıcılığınızı
    ortaya çıkaran benzersiz bir parça yaratmak için dizileri, değişkenleri ve döngüleri
    kullanacaksınız.
  tutorial_tommyturtle_longdescription: Kaplumbağa Tommy ile küçük çocukların kodlamanın
    temellerini öğrenmesine yardımcı olun! En İyi Mobil Uygulama Ödülleri'nde En İyi
    Eğitim Uygulaması dalında altın madalya kazandı. Ebeveynlerin ve öğretmenlerin
    öğrenme sürecini izlemesini, cesaret vermek için çocukla sohbet etmesini veya
    oyun sürelerini sınırlamasını sağlamak için STEMdash ile bağlantı kurar.
  tutorial_mazyad_longdescription: Bu ürün, bilgisayarlı uygulamalarla entegre bir
    kağıt versiyon ve bilgisayarın herhangi bir nedenle kullanılmaması durumunda bir
    alternatif oluşturmak için sınırlarımızı genişletecektir. Aynı zamanda programlamayı
    genel olarak anlamaya bir giriş niteliğindedir.
  tutorial_gamemaker_longdescription: Game Maker, öğrencilerin basit bir kod sihirbazı
    kullanarak istedikleri her şeyi oluşturabilecekleri açık uçlu bir etkinliktir.
    Sevimli küçük bir canavarın resmine tıklayın ve menüdeki seçeneklerden birini
    seçin. Oyun üretme dünyasında daha derinlere inmek isteyenler için daha gelişmiş
    öğretici materyaller de vardır.
  tutorial_duckrace_longdescription: Bu kursta ördek Toni'nin tatil için para biriktirmesine
    yardımcı olacak programlama görevlerini çözeceksiniz. Kursun sonunda kendi oyununuzu
    yaratırsınız.
  tutorial_allcancodeapps_longdescription: Tasarımdan teslimata kadar web ve mobil
    uygulamaları yapmak için Allcancode Platformunu kullanın. Uygulama mantığı, çoğu
    Code.org aktivitesinde kullanılan programlama dili olan Google Blockly'de yazılmıştır.
  tutorial_n2y_longdescription: Bu yazdırılabilir aktivitelerde öğrenciler, Bitt Bott
    adlı küçük bir robotun yeryüzündeki farklı yer şekillerini keşfetmesine yardımcı
    olabilirler. Öğrenciler, uygun yön oklarını seçerek ve daire içine alarak Bitt
    Bott'a basit talimatlar verirler. Altı aktivitenin her birinde, n2y® SymbolStix
    PRIME® koleksiyonundan alınan sembollerle desteklenen basit talimatlar vardır.
    Bu semboller, okuryazar olmayanlara ve okumaya yeni başlayanlara talimatları anlamalarında
    ve takip etmelerinde yardımcı olur.
  tutorial_microsoftarcade_longdescription: MakeCode Arcade ile eğlenceli atari oyunları
    oynayın, kendi karakterlerinizi tasarlayın ve kendi oyununuzu kodlamanın temellerini
    öğrenin.
  tutorial_csfirstunplugged_longdescription: Bilgisayar veya internet yok mu? Sorun
    değil. Bilgisayar biliminin, insanların ayrıyken bağlantıda kalmasına yardımcı
    olmak gibi sorunları nasıl çözebileceğini keşfetmek için CS First Unplugged etkinliklerini
    deneyin. 'Takılı' Scratch etkinlikleri de mevcuttur!
  tutorial_toxicodepython_longdescription: Herhangi bir kelime veya açıklama olmadan
    Python'un temellerini keşfedin. Sessiz öğretmenimiz size bazı kuralları tahmin
    etmenize ve kendi hatalarınızdan ders çıkarmanıza yol açacak çeşitli zorluklar
    sunacak.
  tutorial_codecombatozaria_longdescription: Destansı bir macerada kahraman olduğunuz
    Ozaria dünyasına girin. Dünyayı ele geçirmiş bir karanlığı yenmek için kodlamanın
    gücünü kullanmalısın! Yol boyunca ilginç karakterlerle tanışacak ve farklı diyarlara
    seyahat ederek diziler, döngüler, hata ayıklama ve ayrıştırma gibi kodlama kavramlarını
    uygulayacaksınız. Sonunda arkadaşlarınızla paylaşabileceğiniz oynanabilir bir
    oyun tasarlayacaksınız!
  tutorial_vidcodedate_longdescription: İklim Saati projesi, matematik, çevre bilimi
    ve bilgisayar biliminin kültürel olarak ilgili bir kesişimidir. Bu Kodlama Saati
    etkinliğinde, öğrencilere kendi iklim saatlerinin yapımında rehberlik edilecek.
    Nesnelerle, özelliklerle, değişkenlerle, işlevlerle ve döngülerle etkileşime girecekler
    ve mesajlarını dünyaya ve geleceğe yönelik umutlarını iletmek için özelleştirecekler.
  tutorial_codemonkeyspace_longdescription: Maymun astronotun uzayda muz yakalamasına
    yardımcı olmak için gerçek kod yazın!
  tutorial_codespeakhappy_longdescription: Sizi 'mutlu yerinize' taşıyan bir meditasyon
    uygulaması programlamayı öğrenin.
  tutorial_grokimage_longdescription: Görüntülerde hızlı değişiklikler yapmak için
    Python programlama dilini kullanın. Eğlenceli resim düzenleme programları yapın
    ve kendi resim filtrenizi yapın!
  tutorial_icomputelearn_longdescription: iCompute ile kodlamayı öğrendiğinizde, kendi
    harika etkileşimli hikayelerinizi, oyunlarınızı ve animasyonlarınızı programlarsınız.
    Yaratıcı, eğlenceli aktivitelerimizi takip etmek, kodlama becerilerinin yanı sıra
    hesaplamalı düşünmeyi de geliştireceğiniz anlamına gelir!
  tutorial_rpstress_longdescription: Grafik efektler, kostüm animasyonu ve ses efektleri
    ile tıklanabilir stres topunuzu oluşturmak ve kişiselleştirmek için Scratch bloklarını
    kullanın.
  tutorial_bsdcause_longdescription: 'Bu kurs, öğrencilerin kendileri için önemli
    veya ilginç olanı paylaşmanın bir yolu olarak kodu kullanmalarına olanak tanır.
    HTML, CSS ve JavaScript öğrenirken dersi takip edebilir veya benzersiz projeler
    oluşturabilirler. Video eğitimleri, canlı kodlama ve kod sözlüğüne erişim ile
    yönlendirilirler. Amacımı Destekleyin, en sevdiğiniz amacın destekçilerinden veri
    toplayacak bir açılış sayfası tasarlamaya ve kodlamaya odaklanır. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Bir dizi üzerinde yineleme yapmak için
    bir döngü kullanın ve bir emojinin birden fazla seçenek arasında hareket etmesine
    neden olun.
  tutorial_vidcodeanimojies_longdescription: Bir dizi üzerinde yineleme yapmak için
    bir döngü kullanın ve bir emojinin birden fazla seçenek arasında hareket etmesine
    neden olun.
  tutorial_bsdinspire_longdescription: 'Bu kurs, öğrencilerin kendileri için önemli
    veya ilginç olanı paylaşmanın bir yolu olarak kodu kullanmalarına olanak tanır.
    HTML, CSS ve JavaScript öğrenirken dersi takip edebilir veya benzersiz projeler
    oluşturabilirler. Video eğitimleri, canlı kodlama ve kod sözlüğüne erişim ile
    yönlendirilirler. Bana İlham Veren Kişiler, size ilham veren ilk 3 kişiyi sergileyen
    bir web sayfası oluşturmaya odaklanır. #codeisyourvoice'
  tutorial_tttractor_longdescription: Tarlaları hayata döndürmeye yardım edin. Çiftçi
    Hayao'nun şansı yaver gitmedi ve tarlaları darmadağın oldu. Ama her şeyi kurtarabilecek
    döngüler kullanan tekrar eden bir kod sistemine sahip yeni ve şık bir traktör
    aldı. Traktörün tarlalarındaki tüm ekinleri sulamak için nasıl çalıştığını öğrenmeye
    yardımcı olun.
  tutorial_codeillusionmickey_longdescription: Mickey ile büyülü bir kodlama macerasına
    atılın! JavaScript kullanarak Media Art'a girişte ustalaşırken şekilleri nasıl
    çizeceğinizi, renklendireceğinizi ve hareket ettireceğinizi öğrenin.
  tutorial_scigirlsquest_longdescription: Bu çevrimiçi kodlama macerasında gençler,
    çeşitli öğeleri bulmak ve okyanus tabanından bilimsel veriler toplamak için kod
    kullanarak denizaltı Subby'yi su altı mücadelelerine götürüyor.
  tutorial_codespeakbreathe_longdescription: Dikkatli bir nefes egzersizi ile kullanıcılara
    rehberlik edecek meditasyon uygulamasını programlamayı öğrenin.
  tutorial_vidcodeface_longdescription: Sosyal medyada kullandığınız filtreler gibi
    kendi özel yüz filtrenizi kodlamak için bir yüz izleme kitaplığı kullanın.
  tutorial_educodemaze_longdescription: Canavarlar ve kilitli geçitlerle tamamlanmış
    bir labirent tasarlayın. Kahramanınızın yarattığınız dünyada gezinmesine yardımcı
    olmak için değişkenleri, döngüleri ve dizeleri kullanın.
  tutorial_educoderace_longdescription: İçinizdeki yarışçıyı serbest bırakırken bilgisayar
    bilimi öğrenin! Nesneler ve video oyunlarının nasıl yapıldığı hakkında daha derin
    bir anlayış kazanırken kendi arabanızı icat edin ve özelleştirin.
  tutorial_codespeakchatbot_longdescription: Bilgisayar biliminin ünlü kadın öncüleri
    hakkında bilgi edinirken sohbet edebileceğiniz bir bilgisayar programı olan chatbot'u
    nasıl kodlayacağınızı öğrenin.
  tutorial_gamefrootgames_longdescription: Super Mario Bros gibi gerçek bir oyunu
    kodlamayı öğrenin. Scratch ve Tynker'in ötesine geçmeye hazır olan öğrenciler,
    gerçek oyun endüstrisi uygulamaları, yaratıcı kodlama kavramları, kendi benzersiz
    oyunlarını nasıl yayınlayacakları ve oyunlarda kariyer yapmak için çalışmaya başlayacakları
    ile tanışacaklar. endüstri. Öğretici tamamen seviye tasarımı, bir karakter seçme,
    hareket etmesi için karakterinizi canlandırma ve kodlama ile ilgilidir.
  tutorial_codespeakgrandparent_longdescription: Hayatınızdaki özel birine neşe katmak
    için bir dijital kart kodlamayı öğrenin.
  tutorial_educodekingdom_longdescription: Krallık saldırı altında! İstilacıları püskürtmek
    için güçlü savunmalar planlayın. Kendi kule savunma oyununuzda kendi canavar dalganızı
    yaratmak için dizilerin gücünde ustalaşın!
  tutorial_codehsdata_longdescription: Verileri anlamlı ve anlaşılması kolay şekillerde
    görüntülemek için veri görselleştirmelerini kullanmanın gücü hakkında bilgi edinin.
    Görsel olarak çekici grafikler oluşturmak için grafik oluşturucumuzu kullanın
    ve güzel veriler oluşturmak için kodlamanın nasıl kullanıldığını öğrenin.
  tutorial_educodecake_longdescription: Şef Roland ile pasta yaparken HTML öğrenin.
    Yeni keşfedilen etiketler ve sınıflar bilginizle özel yaratıcılığınızı şekillendirin
    ve biiçimlendirin.
  tutorial_ttsecond_longdescription: Açık Protokolü iletebilir misiniz? Ana gemiye
    gizlice girdiniz ve şimdi güvenlik dronlarından herkesin erişimini açacak kadar
    uzun süre kaçmalısınız. Korkunç siber vizyona karşı güvende olup olmadığınızı
    öğrenmek için koşullu ifadeleri hızlıca inceleyin. Değilse, hava kilidine!
  tutorial_bsdtrivia_longdescription: 'Bu kurs, öğrencilerin kendileri için önemli
    veya ilginç olanı paylaşmanın bir yolu olarak kodu kullanmalarına olanak tanır.
    HTML, CSS ve JavaScript öğrenirken dersi takip edebilir veya benzersiz projeler
    oluşturabilirler. Video eğitimleri, canlı kodlama ve kod sözlüğüne erişim ile
    yönlendirilirler. Trivia Game Maker, trivia sorularını da bulabileceğiniz etkileşimli
    bir trivia oyunu oluşturmaya odaklanır. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: İki karakter arasında bir konuşma programlayın.
    CS First ile Scratch'te kodla iletişim kurarken yaratıcı olun!
  tutorial_codemonkeybeaver_longdescription: Bir Kunduzun hedeflerine ulaşmasına yardım
    edin! Kodlama eğitiminize hızlı bir başlangıç yapacak eğlence dolu bir kodlama
    etkinliği ile bu kunduzun doğal yaşam alanına dalın. Kunduzlar yüzebilir, odun
    toplayabilir ve baraj inşa edebilir. Bu küçük kunduzun sizin yardımınıza ihtiyacı
    var. Suyun sakin kalması için göldeki barajı tamamlamak, bir ev inşa etmek ve
    smoothie yapmak için basit kod bloklarını kullanın!
  tutorial_codestersdistance_longdescription: Python'da kodlamanın temellerini öğrenin,
    ardından sosyal mesafeye uyduklarından veya maske takmaları gerektiğinden emin
    olmak için iki karakter arasındaki mesafeyi hesaplayan bir program oluşturun.
  tutorial_itchspace_longdescription: Bu öğretici, Scratch MIT programlama dilini
    kullanarak klasik bir Space Invaders oyununun oluşturulmasını sağlar. Daha fazla
    Scratch tabanlı video ve eğitim için RokCoder YouTube kanalına abone olun! Her
    video, kendi özel nihai hedeflerini içeren, ısırık boyutunda (yaklaşık on dakika
    uzunluğunda) bir öğreticidir. Nihai sonuç, yüksek kaliteli bir Scratch arcade
    oyunudur.
  tutorial_vidcodemagic_longdescription: Bir döngü kullanarak flaşların ekranda rastgele
    görünmesini sağlayın.
  tutorial_vidcodemagices_longdescription: Bir döngü kullanarak flaşların ekranda
    rastgele görünmesini sağlayın.
  tutorial_codespeakmeal_longdescription: Kullanıcıların sağlıklı gıda kararları vermesine
    yardımcı olan bir uygulamayı kodlamayı öğrenin.
  tutorial_itchfish_longdescription: Bir dalgıcın yanlışlıkla yenilmesiyle dağılan
    balıkları kovalayan ve yiyen bir köpekbalığıyla oyun yapmak için Scratch 3.0 öğreticisi.
  tutorial_bsdwebsite_longdescription: 'Bu kurs, öğrencilerin kendileri için önemli
    veya ilginç olanı paylaşmanın bir yolu olarak kodu kullanmalarına olanak tanır.
    HTML, CSS ve JavaScript öğrenirken dersi takip edebilir veya benzersiz projeler
    oluşturabilirler. Video eğitimleri, canlı kodlama ve kod sözlüğüne erişim ile
    yönlendirilirler. ''Favorilerim Web Sitesi, ilgilendiğiniz veya yapmayı sevdiğiniz
    ilk 3 şeyden oluşan bir web sayfası oluşturmaya odaklanır. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Hayatınızı hemen şimdi kaydetmek ve yansıtmak
    için bir dijital zaman kapsülünü nasıl kodlayacağınızı öğrenin.
  tutorial_itchwebcam_longdescription: Artırılmış gerçeklik hakkında bilgi edinin
    ve kendi artırılmış gerçeklik sanal alanınızı oluşturun.
  tutorial_itchball_longdescription: Ekranda zıplamak için bir top alın. Döngüler
    ve döngüler içindeki koşullu ifadeler hakkında bilgi edinin.
  tutorial_ttrace_longdescription: Oyuncular, işlevleri çağırarak ve sınıfları tasarlayarak
    kendi yarış arabalarını hızlı, çevik ve güçlü olacak şekilde programlar; yarışlar
    sırasında, kontrollerini bozmak için rakiplerinin araçlarını hackleyebilirler.
  tutorial_plethora_longdescription: Bu Plethora aktivitesinde görsel eğlenceli zorlukları
    çözecek ve neden-sonuç ve kullanıcı etkileşimi kavramlarını öğreneceksiniz.
  tutorial_educodesecret_longdescription: 'Eğer ifadeleri, dizeler ve giriş döngülerini
    öğrenip daha derine dalarken Ajan Smith ile sırlar dünyalarını keşfedin. Ajan
    Smith''in suçluları bulmasına ve Teşkilatın işletim sistemini Python ile yeni
    kullanıcıları için yapılandırmasına yardımcı olun.

    '
  tutorial_itchshapes_longdescription: Scratch'te şekiller çizmeyi öğrenin. Ayrıca
    herhangi bir şekil için ne kadar dönmeniz gerektiğini hesaplamayı da öğreneceksiniz.
  tutorial_codeguppytext_longdescription: Çevrimiçi bir kodlama düzenleyicide ilk
    programınızı oluşturarak metin tabanlı kodlamanın temellerini öğrenin.
  tutorial_vidcodeplastiche_longdescription: Okyanuslarımızı dolduran plastik problemi
    gittikçe kötüleşiyor. Neyse ki Plastik Kirliliği Kamu Spotu yardımıyla kodlama
    ile sesinizi duyurabilirsiniz. JavaScript kullanarak plastik kirliliği üzerine
    bir Kamu Spotu kodladıktan sonra, önemsediğiniz herhangi bir konu hakkında ikinci
    bir video üretebilirsiniz! Özgün bir proje yaratmak için döngüler, sinüs dalgaları
    ve kişiselleştirilmiş emojiler kullanmayı öğrenin.
  tutorial_educativechatbot_longdescription: Kendi sohbet robotunuzu programlamanın
    yanı sıra Yapay zeka ve Makine Öğrenimi alanı hakkında bilgi edinin!
  tutorial_educodebasics_longdescription: Bazı programlama temellerini öğrenin ve
    bu süreçte kendi oyununuzu yaratın!
  tutorial_codehsdesign_longdescription: Kodlayıcılar, programlamanın sanatçıları
    nasıl destekleyebileceğini öğrenecek ve HTML kullanarak kendi Online Shop maketlerini
    oluşturabilecek.
  tutorial_htmlacademyphp_longdescription: Bir web tasarım stüdyosunda kıdemli programcı
    olan ve bir çevrimiçi mağaza geliştiren Küçük Fil Dumpo ile tanışın. Birlikte
    ilgi çekici bir şekilde PHP'nin temellerini öğreneceksiniz. Web komut dosyalarıyla
    çalışacak ve değişkenleri öğrenecek, düzene PHP komut dosyaları ekleyecek ve gerçekçi
    bir web projesi oluştururken veritabanlarıyla etkileşim kuracaksınız.
  tutorial_gamefrootdistance_longdescription: 'COVID-19: Yayılmayı Durdur''da ''Evde
    Kalma'' faktörünü değiştirebilir ve basit bir haber tıklayıcısı kodlayabilirsiniz.
    Etkinlik, sosyal mesafenin COVID-19 gibi bir virüsün ne kadar hızlı yayılabileceği
    üzerinde nasıl doğrudan bir etkiye sahip olduğunu göstermektedir. Öğrenciler ve
    öğretmenler virüs bilimi, bir virüsün toplum üzerindeki etkileri hakkında küçük
    bir fikir edinecek ve aynı zamanda dijital akıcılık becerilerini geliştirecekler.'
  tutorial_codesterscovid_longdescription: COVID-19'un yayılmasını nasıl durdurabileceğimiz
    hakkında kendi PSA'nızı oluştururken Python'da kodlamanın temellerini öğrenin.
    Sosyal mesafenin, maske takmanın, karantinaya almanın ve diğer önlemlerin önemi
    hakkında kritik bilgileri paylaşmak için kendi animasyonlu etkileşimli PSA'nızı
    tasarlayın.
  tutorial_ttbunker_longdescription: The Bunker'ı buldunuz ve şifrelemesini kırdığınızda
    tüm sırları sizin olacak. Bir ordu yaklaşıyor ve programlamanın gücünü kullanarak
    çevreyi tutmalısınız. Yeni kod satırları ekleyerek ve değerleri değiştirerek kuleleri,
    ayar aralığını, hasarı ve daha fazla özel gücü kodlayın. Sınıfların ve örneklerin
    sizi nasıl daha güçlü hale getirebileceğini öğrenecek kadar uzun süre hayatta
    kalın.
  tutorial_cuttle_longdescription: Bu eğlenceli ve etkileşimli görevlerle kendinize
    meydan okuyun ve hesaplamalı düşünme hakkında her şeyi öğrenin.
  tutorial_bsdjokes_longdescription: 'Bu kurs, öğrencilerin kendileri için önemli
    veya ilginç olanı paylaşmanın bir yolu olarak kodu kullanmalarına olanak tanır.
    HTML, CSS ve JavaScript öğrenirken dersi takip edebilir veya benzersiz projeler
    oluşturabilirler. Video eğitimleri, canlı kodlama ve kod sözlüğüne erişim ile
    yönlendirilirler. Şakalar ve Bilmeceler, en sevdiğiniz şakaları, bilmeceleri ve
    cevapları içeren bir dizi etkileşimli kart oluşturmaya odaklanır! #codeisyourvoice'
  tutorial_rptree_longdescription: Bir ormanın sağlığındaki ve ormansızlaşma düzeylerinin
    değişkenliğinin ağaçları, vahşi yaşamı ve emilen CO2 miktarını nasıl etkilediğini
    gösteren bir simülasyon oluşturmak için Scratch'i kullanın. Scratch koordinatlarının
    ve değişkenlerinin nasıl çalıştığını zaten biliyor olmalısınız.
  tutorial_codestersunity_longdescription: Listeler, döngüler ve karakterler dahil
    olmak üzere Python'da kodlamanın temellerini öğrenin. Ardından, bir listede saklanan
    her karaktere erişmek için bir döngü kullanarak bir duvar resmi oluşturun.
  tutorial_codesterssoccer_longdescription: Python'da kodlamanın temellerini öğrenin,
    ardından futbol topunu kaleye atan bir program oluşturun. Atışını yapmak için
    önce çizginin eğimini tahmin etmen gerekir. İyi şanslar!
  tutorial_breakoutlock_longdescription: Robot Haspy'nin yardımınıza ihtiyacı var!
    Lockit'in kodunu düzeltmesine ve sistemini yeniden başlatmasına yardımcı olması
    için döngüler, algoritmalar ve kodlama bilginize ihtiyacı var.
  tutorial_thunkablemask_longdescription: Maskenizi doğru takmayı bildiğiniz için
    size puan veren bir mobil uygulamayı nasıl oluşturacağınızı öğrenin!
  tutorial_cafarming_longdescription: Bilgisayar bilimi aç bir dünyayı beslemeye yardımcı
    olabilir. Çiftçiler, gıdaları daha akıllı ve daha sürdürülebilir yollarla yetiştirmek
    için teknolojiyi kullanıyor. Agribot'lar ve dronlar ekinleri izleyebilir, sulayabilir
    ve püskürtebilir ve hatta sinir bozucu yabani otlarla mücadele edebilir! Yapay
    zeka, Görüntü İşleme ve Nesnelerin İnternetinin çiftlikte nasıl kullanıldığı hakkında
    bilgi edinin.
  tutorial_blocksmithyeti_longdescription: Oh hayır! Birisi Yeti'yi tuzağa düşürdü!
    Yalnızca SİZ ve programlanabilir akıllı topunuz Yeti'yi kurtarabilir ve arkadaşlarını
    besleyebilirsiniz. Öğrenciler, bu eğlenceli etkileşimli kendi kendine tempolu
    dersle Yeti'yi kurtarmak için JavaScript kullanacak.
  tutorial_codecapture_longdescription: Sadece kalem-kağıt ve cep telefonunuzu kullanarak
    JavaScript ile programlama dünyasına ilk adımlarınızı atın!
  tutorial_codehslitter_longdescription: 'Dünyanın en büyük sorunlarından birini çözmek
    için programlamayı nasıl kullanabileceğinizi öğrenin: çöp ve atık! Bu Kendi Maceranı
    Seç Kodlama Saatinde, Python''un temelleri ile Web Tasarımının temelleri arasında
    seçim yapma şansına sahipsiniz. Hangisini seçerseniz seçin, topluluğunuzdaki çöp
    miktarını azaltmak için bilgisayar bilimini nasıl kullanabileceğinizi keşfedeceksiniz.'
  tutorial_bsdocean_longdescription: Suyun Altında Yaşam, günümüzde karşı karşıya
    olduğumuz acil bir soruna, yani çevremize ışık tutuyor. Bu proje, sularımızı korumaya
    yönelik kendi web sayfanızı kodlamanız için size rehberlik etmeye odaklanmaktadır.
  tutorial_itchplatformer_longdescription: Scratch kullanarak basit bir platform oyununun
    nasıl oluşturulacağına dair izlemesi kolay bir öğretici.
  tutorial_codejika_longdescription: HTML ve CSS kullanarak kodlamaya harika bir giriş.
    Birkaç satır kodlayın, iki renkli gradyan arka planı, adı ve web sitesi lansman
    tarihi ile güzel bir açılış sayfası oluşturarak Nasıllar ve Nedenler'e takılmadan
    anında çıktı alın.
  tutorial_gamefrootclicker_longdescription: Öğrenciler kendi Clicker Game'lerini
    kodlarlar ve bu süreçte değişkenler, farklı veri türleri, koşullu mantık, karşılaştırmalı
    operatörler hakkında bilgi edinirler ve profesyonel oyun geliştiricilerin gerçek
    oyunları nasıl tasarlayıp yaptıklarına dair bazı değerli bilgiler kazanırlar.
    Eğitimin sonunda, farklı değişken türlerini kodlamış, bir oyun yayınlamış ve yerli
    bir bağlamda bilgisayar bilimi ile ilgilenmiş olacaksınız.
  tutorial_rmagicequity_longdescription: 'Kod kullanarak eşitsizliği azaltmayla ilgili
    kavramları keşfedin: sınırlı kaynaklar, eşitlik, hakkaniyet ve özgürlük. Kendinden
    kılavuzlu bir blok ortamında değişkenleri ve işlevleri kullanın. 3D aktörleri
    canlandırarak bitirin.'
  tutorial_ttfreestyle_longdescription: Yeni bir müzik videosunun koreografı ve yönetmenisiniz!
    Dansçıları, manzarayı ve daha fazlasını yerleştirmek ve kontrol etmek için gerçek
    kodu yazın. Sadece büyük harf kullandığınızdan ve doğru noktaladığınızdan emin
    olun, aksi takdirde her şey durağan olacaktır.
  tutorial_ozobotcolor2_longdescription: Öğrenciler, Ozobot'un temel işlevlerini öğreneceklerdir.
    Öğrenciler Ozobot'un okuyabileceği Renk Kodlarını çizmeyi öğrenecekler.
  tutorial_ozobotcolor3_longdescription: Öğrenciler, Ozobot'un temel kalıntılarını
    öğreneceklerdir. Öğrenciler Ozobot'un okuyacağını Renk Kodlarını çizmeyi öğrenecekler.
  tutorial_clcarbon_longdescription: Öğrencilere, günlük yaşamla ilgili kısa bir sınava
    dayalı olarak ayak izini hesaplayan, ardından karşılaştırma ölçütleri veren (yani
    bu, xxxx ile aynı miktarda karbondur) ve daha fazla olmanın yollarını öneren bir
    karbon ayak izi hesaplayıcısının nasıl yapılacağını öğretecek bir python ders
    planı çevre dostu.
  tutorial_kodablebasics_longdescription: Bilgisayar yok mu? Sorun değil! Bir cihaz
    kullanmadan temel programlama becerilerini öğrenin ve temel kodlama komutlarını
    kullanarak pratik yapın.
  tutorial_scigirlscc_longdescription: Öğrencilerinizin sözde kod yazmayı öğrenmelerine
    yardımcı olun! Bilgisayar programcıları genellikle projelerine, kodlarında ne
    olmasını istediklerini yazmak için günlük dili kullanarak başlarlar - buna sözde
    kod denir. Gençler, basit bir hareket veya dans hareketi için sözde kod yazmak
    için gruplar halinde çalışacaklardır.
  tutorial_irobotpicture_longdescription: Robotlar, robotun etrafındaki her şeyi anlamasına
    yardımcı olmak için birlikte çalışan çok sayıda sensöre sahiptir. Tıpkı sensörler
    gibi, arkadaşlarımız da çoğu zaman bizim göremediğimiz şeyleri görebilir, duyabilir,
    hissedebilir veya anlayabilir. Bu etkinlikte, gizli mesajların kodunu çözmeye
    ve kodu kırmaya yardımcı olmak için birlikte çalışın!
  tutorial_kcjmyself_longdescription: Bu etkinlikte, tamamen sizinle ilgili bir animasyonu
    kodlamak için Scratch'i nasıl kullanacağınızı öğreneceksiniz! Kendinizi temsil
    etmesi için özel bir karakter tasarlayın, hareket etmesini sağlayın ve memleketinizi
    göstermek için farklı arka planlar ekleyin. Bu proje, çocukların kendi başlarına
    veya bir yetişkinin desteğiyle tamamlayabilecekleri kadar basittir.
  tutorial_nearpodalgorithms_longdescription: Bu Nearpod dersinde, öğrenciler bir
    algoritmayı bir dizi adım adım yol tarifi olarak tanımlarlar. Öğrenciler belirli
    bir görevi tamamlamak için bir algoritma oluşturmayı, test etmeyi ve düzeltmeyi
    öğrenirler.
  tutorial_kibodrop_longdescription: Mühendislik sabır ve cesaretle ilgilidir. Bugün
    öğrenciler, Mühendislik Tasarım Sürecinin adımlarını öğrenerek mühendis olacaklar.
    El işi ve geri dönüştürülmüş malzemelerden modeller yapacaklar, ardından modellerini
    bilek hizasından düşürerek sağlamlığını test edecekler. Bu, bağlantısız bir etkinliktir;
    KIBO robotları isteğe bağlıdır.
  tutorial_ozobotcolor1_longdescription: Öğrenciler, botun sensörlerinin nasıl kalibre
    edileceği ve botun takip etmesi için çizgilerin nasıl çizileceği dahil olmak üzere
    Ozobot'un temel işlevlerini öğreneceklerdir.
  tutorial_scigirlspixels_longdescription: Bu bağlantısız etkinlikte, pikselin ne
    olduğunu ve bir arkadaşınıza basit bir siyah beyaz görüntüyü nasıl göndereceğinizi
    öğreneceksiniz!
  tutorial_kcjheroines_longdescription: Bu etkinlikte, tarih yazmış farklı Kanadalı
    kadınları öğreneceksiniz. Scratch'i kullanarak, hayatlarını ve başarılarını kutlayan
    bir video oyununu nasıl kodlayacağınızı öğreneceksiniz. Bir kadın kahraman seçin,
    kostümünü ve arka planını özelleştirin, oyununuz için hareketleri ve hedefleri
    kodlayın ve skoru tutun. Bu proje, çocukların kendi başlarına veya bir yetişkinin
    desteğiyle tamamlayabilecekleri kadar basittir.
  tutorial_ozobotvalue_longdescription: Öğrenciler rastgele bir basamak değeri seçmek,
    üç basamaklı bir sayıda aynı basamak değerini belirlemek ve sayıyı yazmak için
    Ozobot'larını kullanacaklar.
  tutorial_icodebytes_longdescription: Teknoloji olmadan bilgisayar bilimi öğrenin!
    5-7 yaş arası çocukların sınıfta veya evde aileleriyle birlikte yapacakları eğlenceli
    fişsiz bilgisayar etkinlikleri. Etkinlikler, hesaplamalı düşünme becerilerini
    gerçekten eğlenceli bir şekilde geliştirmeye yardımcı olur. Bilgisayar biliminin
    temel ilkelerine ayrılmıştır ve algoritmalar oluşturmayı, mantıklı düşünmeyi,
    kalıpları tespit etmeyi ve kurallar bulmayı veya oluşturmayı içerir.
  tutorial_clfashion2_longdescription: Kodla ilgilenen, moda bilincine sahip bir veri
    bilimcisi misiniz? Kodlama ve modanın nasıl el ele gittiğini öğrenmek için Fashionista
    of Data Science sınıflarına katılın! Pazarlamayı, satır stillerini ve mağaza operasyonlarını
    araştırmak için veri bilimiyle birlikte SQL kodunu kullanacağız.
  tutorial_ai4all_longdescription: 'Bu Yapay Zeka Baytı, modern yapay zekanın bazı
    temel fikirlerine aşina olmaya başlamanın hızlı ve eğlenceli, öğretmen tarafından
    kolaylaştırılan bir yolu anlamına gelir: bir yapay zeka modelinde verilerin nasıl
    çıktı haline geldiği, insan önyargılarının veri kümelerine nasıl girdiği ve yapay
    zekanın nasıl olabileceği. sanat ve yaratıcılık dahil olmak üzere çeşitli alanlarda
    kullanılır. Öğrenciler bunları Google Quick, Draw! uygulamasında çizimi keşfederek
    öğrenirler.'
  tutorial_cldata_longdescription: En değerli becerilerden biri olan veri bilimini
    keşfedin ve dünyayı görün! Veri bilimi, kulağa matematik gibi kuru ve korkutucu
    mu geliyor? Korkma. Bu giriş dersi size zaten veri uzmanı olduğunuzu ve veri biliminin
    futbol, müzik, sanat ve en sevdiğiniz kitaplar gibi konularla ilgili eğlenceli
    ve ilginç içgörülerle dolu olduğunu gösterecek. Yüz yüze veya uzaktan öğrenme
    ortamları için materyaller hazır.
  tutorial_spheroinputs_longdescription: Bu etkinlik, bilgisayar bilimi kodlamasında
    kullanılan girdiler ve çıktılar kavramı ve bu fikrin bilgisayar bilimini iyi bir
    şekilde kullanmakla nasıl ilişkili olduğu hakkında düşünmenizi sağlayacaktır.
  tutorial_edisoncount_longdescription: Bu öğrenci liderliğindeki aktivitede, Edison
    robotlarını ve blok tabanlı programlama dili EdBlocks'u kullanarak girdilerin
    ve çıktıların temel hesaplama kavramlarını tanıtın. Bir dizi aşamalı programlama
    görevi aracılığıyla Edison robotunun sürücü işlevini kullanın. Robotun 'izlemesi'
    için programlar oluşturmak, sıralı düşünmenin uygulanmasını ve girdi-süreç-çıktı
    döngüsünün anlaşılmasını gerektirir.
  tutorial_spheroloops_longdescription: Bu aktivite, genel bilgisayar bilimi kodlama
    döngüleri kavramı ve bu kavramın bilgisayar bilimini iyi bir şekilde kullanmakla
    nasıl ilişkili olduğu hakkında düşünmenizi sağlayacaktır.
  tutorial_kiboprogram_longdescription: Bu derste çocuklar, programlamada sıralamayı
    ve KIBO'lar gibi bir programlama dilini oluşturan sembolleri öğrenecekler. Öğrenciler
    kendi programlama sembollerini oluşturacak ve programları kendi hareketleriyle
    canlandıracaklar. Son olarak, bu hareket programlarını KIBO için programlara çevirebilirler.
  tutorial_hellorubycsin60_longdescription: Bilgisayarınızın kablolarının içinde neler
    dolaştığını hiç merak ettiniz mi? Veya bilgisayar parçaları neden küçücük bir
    şehir gibi görünür? Veya gerçekten bir algoritma nedir? Bu 30 adet kendi hızınızda
    bir dakikalık videolar 5-9 yaş arası çocuklara yöneliktir ve ardından çocukların
    evde tamamlayabilecekleri bir aktivite izler. Konular arasında kod, donanım, ağlar,
    yapay zeka ve diğer ilginç fikirler yer alır.
  tutorial_clfashion1_longdescription: Kodla ilgilenen, moda bilincine sahip bir veri
    bilimcisi misiniz? Kodlama ve modanın nasıl el ele gittiğini öğrenmek için Fashionista
    of Data Science sınıflarına katılın! Pazarlamayı, satır stillerini ve mağaza operasyonlarını
    araştırmak için veri bilimiyle birlikte SQL kodunu kullanacağız.
  tutorial_irobottraffic_longdescription: Trafik işaretleri, günlük hayatımızda güvenliğin
    temelini oluşturur. Root robotu ile kendi trafik ışığınızı kodlayın ve mucit hakkında
    bilgi edinin!
  tutorial_edisonmystery_longdescription: Bu öğrenci liderliğindeki etkinlikte, öğrencinin
    Edison robotlarını ve Scratch tabanlı programlama dili EdScratch'i kullanarak
    Edison'un çizgi izleyicisini kullanma keşfine hızlı bir başlangıç yapın. Öğrenciler
    önce Edison robotun çizgi izleme sensörü teknolojisine aşina olur ve farklı renkli
    yüzeylerde kırmızı LED ile deneyler yapar. Daha sonra algoritma kavramını kullanarak
    gizemli bir çizgide ustalaşmaya geçecekler.
  tutorial_microbitseaturtles_longdescription: Deniz kaplumbağaları için de güvenli
    olan, sahil yollarında aydınlatma için kullanılabilen, düşük güçlü, kırmızı bir
    LED sahil lambası prototipi oluşturun.
  tutorial_ozobotknow_longdescription: Bu derste, öğrencilere Ozobot Evo'nun donanım
    ve robotik bileşenleri tanıtılacaktır.
  tutorial_imagilabs_longdescription: Yanıp sönen bir kalbi, havalanan bir roket gemisini,
    adınızı veya hayal gücünüzün ortaya çıkardığı herhangi bir şeyi programlayın!
    Başlangıç ​​olarak, bir kalbi en sevdiğiniz renge nasıl programlayacağınızı ve
    ardından en sevdiğiniz şarkının ritmine göre yanıp sönmesini sağlayacağız. Tasarımları
    paylaşmak ve değiş tokuş etmek için imagiCoders topluluğumuza katılın. Kreasyonlarınızı
    imagiCharm'ınıza yükleyin, böylece kodunuzu gittiğiniz her yerde gururla takabilirsiniz!
  tutorial_irobotsimulator_longdescription: Bu aktivite paketi ile kodlama projelerini
    nasıl oluşturacağınızı ve indireceğinizi öğrenin! Sonunda gizli mesajı ortaya
    çıkarmak için sanal arenada Root simbot ile tüm bulmacaları çözün!
  tutorial_irobotkind_longdescription: Robotumuz hala arkadaşlarla oynarken nazik
    seçimler yapmayı öğreniyor. Bu oyunda, art arda dört tür karar vererek Root uygulamasına
    yardımcı olun. Root kötü bir seçim yaparsa, baştan başlamak zorunda! Haydi birlikte
    oynayalım!
  tutorial_firiavirtual_longdescription: Güçlü bir 3D robot simülatörü ile Python
    programlamayı öğrenin. Gerçekçi fizik ile sanal bir ortamda zorlu görevleri tamamlayacaksınız.
    Görevler size CodeBot'ta motorları, LED'leri ve diğer çevre birimlerini kontrol
    etme kodunu öğretir. Ve Sandbox modu, sınırsız Python kodlama olanaklarıyla yaratıcı
    olmanızı sağlar. CodeSpace Simulation'a başlamak çok kolay!
  tutorial_irobotguesscode_longdescription: Kod aracılığıyla Pictionary'ye yeni bir
    soluk getirin! Öğrenciler, Root SimBot'un oluşturacağı resimler, şarkılar veya
    kelimeler hakkında tahminlerde bulunmak için kodu kullanabilir. Kendi Pictionary
    eserinizi de kodlayın!
  tutorial_ozobotnouns_longdescription: Bu derste, öğrenciler düzensiz çoğul isimleri
    hecelemenin ve kullanmanın doğru yolunu belirleyecek ve Ozobot'larını sola veya
    sağa çevirerek doğru düzensiz çoğul isimlere hareket edecek ve ismi bir cümlede
    kullanacak şekilde programlamak için Renk Kodlarını kullanacaklar.
  tutorial_nasa3d_longdescription: Patlayan yıldızlar, 3D modeller ve kod blokları
    hakkında bilgi edinin! Bu uzaylı aktivite, ücretsiz tarayıcı tabanlı Tinkercad'i
    kullanarak astronomide 3D modellemenin temellerini öğrenmenizi sağlar. Öğrenciler,
    basit 3D şekiller oluşturmaktan patlamış yıldızlar üzerinde gerçek NASA verileriyle
    çalışmaya, artırılmış gerçeklikte test etmeye ve kod bloklarıyla döngüleri ve
    zamana dayalı değişiklikleri kullanmaya kadar ilerleyebilirler.
  tutorial_blupants_longdescription: Gerçek bir otonom robotu blokları alması ve bir
    engelli parkurda ilerleyerek hedefe yerleştirmesi için eğitin. Sürükle ve bırak
    arabirimiyle başlayın ve daha deneyimli hale geldikçe Python'a ilerleyin.
  tutorial_legodance_longdescription: Işık ve vuruşlarla ritmi korumak için bir break
    dansçının motor hareketlerini senkronize edin.
  tutorial_nearpodcoding_longdescription: Flocabulary konu kıvılcımını içeren bu 25-30
    dakikalık Nearpod'da, öğrenciler bir hip hop videosu ve Nearpod'un imzası olan
    etkileşimli özellikleri aracılığıyla kodlamayla tanıştırılır. Bu ders, Flocabulary
    video Kodlamayı içerir.
  tutorial_kcjplastic_longdescription: Bir plastik kirliliği çözümü geliştirmek için
    veri görselleştirmeyi kullanmanız için size meydan okuyoruz! Plastik atığın nereden
    geldiğini ve neden küresel bir sorun haline geldiğini keşfedin. Ardından kendi
    plastik kullanımınızı düşünün, zaman içinde ne kadar atığı azaltabileceğinizi
    tahmin edin ve yardımcı olabilecek bir icat veya alternatif tasarlayın. Çocuklar
    bu projeyi kendi başlarına veya bir yetişkinin desteğiyle tamamlayabilirler.
  tutorial_legojourney_longdescription: Yolculuklar heyecan vericidir! Yeni bir yolculuk
    oluşturmak ve SPIKE Prime'dan ilham alan bir sanal çekirgenin Scratch 3.0 kullanarak
    hareket etmesinin farklı yollarını bulmak için öğrencileri Grasshopper Journey
    projemizi yeniden düzenlemeye davet edin! Bilgisayar bilimi becerilerine ek olarak,
    öğretmen tarafından kolaylaştırılan bu etkinlik dil sanatları, bilim ve sanat
    gibi alanları desteklemek için de kullanılabilir.
  tutorial_legohopper_longdescription: Bir robotu tekerlek kullanmadan hareket ettirmenin
    en etkili yolunu bulmak için birden çok prototip tasarlayın.
  tutorial_catrobatembroidery_longdescription: Tasarımınızı Android telefonunuzda
    kodlayın ve tişörtünüze, pantolonunuza, spor çantanıza veya ayakkabılarınıza dikin!
  tutorial_irobotphone_longdescription: Bu kodlama yarışmasında öğrenciler, resim
    çizen ortak bir program oluşturmak için uzaktan birlikte çalışacaklar. Klasik
    Telefon oyunundan sonra modellenen öğrenciler, kodu telefon zinciri boyunca alacak,
    yeniden düzenleyecek ve ileteceklerdir. Sona ulaştığınızda ekibiniz Resim Hedefini
    gerçekleştirebilecek mi?
  tutorial_codeguppydraw_longdescription: Eğlenceli ve ilgi çekici yazma JavaScript
    programlarını kullanarak metin tabanlı kodlamaya hızlı giriş
  tutorial_codejumper_longdescription: Code Jumper müfredatından alınan bu derste,
    öğrenciler, bir sınıfta bulunan tipik materyalleri kullanarak uygulamalı bir fişten
    çekme deneyimiyle ağları keşfederler. Bu dersin teması, başkalarına nezaket mesajları
    etrafındadır. Bu ders özellikle görme engelli öğrenciler için erişilebilir olacak
    şekilde tasarlanmıştır.
  tutorial_meeempathy_longdescription: Köylüler ve Serseri Köylüler yüzyıllar boyunca
    aynı alanı paylaştılar ama birbirleriyle nadiren etkileşime geçtiler. Şimdi kodun
    gücünü kullanarak iki köyü bir araya getirebilirsin. Oyuncular komşuları için
    empati ve şefkat deneyimi yaşayacak, iş birliği ve kapsayıcılık hakkında bilgi
    edinecek ve hepimizi birbirimizden benzersiz kılan çeşitliliği kucaklayacaklar.

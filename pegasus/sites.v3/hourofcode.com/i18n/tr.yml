    Aktarımı](https://en.wikipedia.org/wiki/Transfer_learning) adı verilen bir teknik
    kullanırız. Eğitim setindeki her görsel, geçerli olması en olası ek açıklamaların
    listesini elde etmek için pikseller halinde MobileNet'e gönderilir. Ardından yeni
    bir görsel alındığında, görsel MobileNet'e gönderilir ve elde edilen ek açıklama
    listesi ile eğitim veri setinden elde edilen liste karşılaştırılır. Yeni görselin
    sınıflandırılmasında, eğitim setindekine en yakın sonuçları veren etiketler ("balık"

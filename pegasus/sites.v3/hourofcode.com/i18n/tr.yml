  how_ai_works_lesson_title_02: Bilgisayarla Görme
  how_ai_works_lesson_desc_02: Bilgisayarla görmenin nasıl çalıştığını öğrenin. Bilgisayarla
    görüşü ve bir bilgisayarın nasıl “gördüğünü” açıklayan bir video izleyin. Ardından,
    yedi segmentli ekranın hangi sayıyı görüntülediğine karar vermek ve test etmek
    için bir ağ kullanan bir algoritma tasarlayın.
  how_ai_works_lesson_title_03: Sinir Ağları
  how_ai_works_lesson_desc_03: Sinir ağlarının nasıl çalıştığını öğrenin. Yolda sinir
    ağlarını keşfetmek için bir widget kullanın. Sinir ağlarını açıklayan bir video
    izleyin. Son olarak, öneri sistemleri oluştururken farklı bakış açılarına duyulan
    ihtiyacı tartışın.
  how_ai_works_lesson_title_04: Sohbet Robotları ve Büyük Dil Modelleri
  how_ai_works_lesson_desc_04: Büyük Dil Modelinin (LLM) ne olduğunu ve nasıl çalıştığını
    öğrenin, ardından AI ile bir metin oluşturmak için bir LLM kullanın. Son olarak,
    LLM'lerin zeki mi yoksa yaratıcı mı olduğunu tartışın.
  how_ai_works_lesson_title_05: Üretken Görüntüler
  how_ai_works_lesson_desc_05: Yapay zekanın nasıl görüntü oluşturabileceğini öğrenin,
    ardından bir difüzyon AI widget'ını keşfedin ve bu modellerin yaratıcı olup olmadığını
    tartışın.
  how_ai_works_lesson_title_06: Algoritmik Önyargı
  how_ai_works_lesson_desc_06: Twitter kırpma algoritmasının altında yatan önyargıyı
    ortaya çıkarmak için görüntüleri kırpma alıştırması yapın, ardından bu önyargılı
    algoritmanın keşfi hakkında bir video okuyun ve izleyin. Son olarak, algoritmalardaki
    önyargıyı tanımanın ve azaltmanın yollarını tartışın.
  how_ai_works_lesson_title_07: Yapay Zeka Etik Kurallarımız
  how_ai_works_lesson_desc_07: Seçtikleri bir yapay zeka alanında etik tuzakları ortaya
    çıkaran makaleler ve videolar kullanarak araştırma yapın. Her yerde yapay zeka
    yaratıcıları ve yasa koyucular için sınıf çapında bir “AI Etik Kurallarımız” kaynağı
    oluşturun.
  how_ai_works_lessons_in_a_day_title: Yapay Zeka Bir Günde Nasıl Çalışır?
  how_ai_works_lessons_in_a_day_desc: Sadece bir gününüz var mı? Ayrıca tüm seriyi
    öğrencilere tek bir günde tanıtma seçeneği de var. Öğrencileri yapay zeka ile
    tanıştırmak isteyen herhangi bir konu alanı öğretmeni için mükemmel, hatta konuk
    öğretmen için bir ders olarak.
  how_ai_works_lessons_in_a_day_desc_02: Tüm “AI Nasıl Çalışır” videolarını bir günde
    tanıtın. Öğrenciler, videodaki kelimeleri eşleştirerek her videoyu takip eder,
    ardından her video hakkında bir yansıma sorusunu yanıtlamak.
  how_ai_works_resources_desc: AI hakkında daha fazla bilgi edinmek ister misiniz?
    İşte sizi ve öğrencilerinizin öğrenimini genişletmeye yardımcı olabilecek bazı
    ek kaynaklar.

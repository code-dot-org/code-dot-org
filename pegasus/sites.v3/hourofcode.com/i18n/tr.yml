    tüm geçmişlerden gelen öğrencilere ulaşarak bilgisayar bilimlerindeki çeşitliliği
    artırır. Code.org'daki öğrencilerin büyük çoğunluğu, bilgisayar bilimlerinde tarihsel
    olarak yeterince temsil edilmeyen öğrenci gruplarından geliyor. Bilgisayar bilimlerinde
    artan çeşitlilik çalışmalarımızın temelini oluşturur. [Çabalarımız hakkında daha
    fazla bilgi edinmenizi öneririz](%{diversity_url}).

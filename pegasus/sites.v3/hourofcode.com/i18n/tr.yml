  tutorial_3dbearmars_longdescription: Mars Öncüleri, Mars ile ilgili gerçekleri ve
    insanların Mars'ta hayatta kalmak için bilmeleri gereken önemli koşulları öğreten,
    proje bazlı bir öğrenme modülüdür. Öğrenciler, Artırılmış Gerçeklikten yararlanarak
    bir koloni kuracak ve koloni tesislerini 3 boyutlu olarak yazdıracak.
  tutorial_bitsboxyak_longdescription: Arkadaşlarınıza ve ailenize e-posta ile gönderebileceğiniz
    bir kutlama kartı yapmak için değiştirilmiş JavaScript kodu yazın. Yak Attack!
    değişkenler, hareket komutları, döngü fonksiyonları ve çok daha fazlasını tanıtan,
    tamamen açık uçlu bir aktivite. Yazılı kodlamayı ilk kez denemeye hazır olan çocuklar
    (ve öğretmenler) için harika.
  tutorial_blockscadbargraphs_longdescription: Öğrenciler kendi çubuk grafiklerini
    hızlıca kişiselleştirip analiz etmelerine izin veren bir kod yazacaklar.
  tutorial_blockscadbirdhouses_longdescription: Öğrenciler, birimleri dönüştürerek,
    boyutları hesaplayacak ve ürünlerini ölçeklendirmek için değişkenler kullanarak
    bir kuş evi yapma şirketi yönetecekler.
  tutorial_blockscadclock_longdescription: Öğrenciler, herhangi bir saati göstermek
    üzere ayarlanabilecek bir analog saatin 3 boyutlu modelini programlayacaklar.
  tutorial_blockscaddinner_longdescription: Öğrenciler, yemek masasını hazırlayan
    bir robota yardımcı olmak için değişkenler ve koordinatlar kullanan bir program
    yazacaklar.
  tutorial_blockscadicecream_longdescription: Öğrenciler, farklı sayı ve boyutlarda
    dondurma kepçeleriyle 3 boyutlu dondurma külahları oluşturmak için bir dondurma
    makinesi programlayacaklar. Küresel dondurma kaşıklarının alanına dayalı olarak
    belirli bir dondurma külahının maliyetini hesaplamak için değişkenler, modüller
    ve işlevlerle çalışacaklar.
  tutorial_blockscadpizza_longdescription: Öğrenciler çevre ve alanları hesaplayıp
    bu sırada döngüleri kullanarak bir modülü 3 boyutlu pizza üretecek şekilde programlayacaklar.
  tutorial_blockscadsugar_longdescription: Öğrenciler hacim ve değişkenleri keşfetmek
    için programlanmış bir küp şeker üreteci kullanacaklar.
  tutorial_bsgridlight_longdescription: Lighthouse Festivali'ne hazırlanmaya yardım
    edecek bir Bot arkadaş seçin. Botunuzu o rahatsız edici yaramaz botları durduracak
    şekilde kodlayın ve günü kurtarın!
  tutorial_bpartscratch_longdescription: Scratch ve Vidcode ile geliştirilen Creative
    Coding, blok ve metin tabanlı projeleri müfredatlar arası yüzlerce konuyla eşleştirir.
    Projeler, herhangi bir konudaki öğretmenlerin - önceki deneyimleri ne olursa olsun
    - kolayca kodlamaya başlayabilmeleri için yapı iskelesi oluşturur. Proje tabanlı
    yaklaşım, kodlamayı öğrenciler için bir kendini ifade etme aracı olarak konumlandırır
    ve onlara bildiklerini göstermeleri için yaratıcı bir yol sunar.

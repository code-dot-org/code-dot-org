  csa_ai_page_learn_more_link: Öğretmenler için AI 101 serisini izleyin
  csa_ai_page_faq_question_01: Bu modül için ön koşullar nelerdir?
  csa_ai_page_faq_answer_01_01: 'Bu modüle dalmadan önce, öğrenciler giriş seviyesi
    Java bilgisine sahip olmalıdır. Spesifik olarak, aşağıdakileri kavramaları gerekir:'
  csa_ai_page_faq_answer_01_list_01: "**Sınıflar ve Nesneler: ** Öğrenciler, sınıfları
    tanımlamaya ve kullanmaya, ayrıca nesneler oluşturmaya ve manipüle etmeye aşina
    olmalıdır."
  csa_ai_page_faq_answer_01_list_02: "**Yazma ve Çağrı Yöntemleri: ** Öğrenciler bir
    sınıf içindeki yöntemleri tanımlayabilmeli, yöntem parametrelerini ve dönüş türlerini
    anlayabilmeli ve nesnelerden veya diğer yöntemlerden yöntemleri çağırabilmelidir."
  csa_ai_page_faq_answer_01_list_03: "**1D Diziler ve Diziler Listeleri: ** Tek boyutlu
    dizileri ve ArrayLists, bunlar arasında yineleme de dahil olmak üzere bildirme,
    başlatma ve manipüle etme konusunda yetkin olmalıdırlar."
  csa_ai_page_faq_answer_01_list_04: "**Seçim ve Yineleme: ** Koşullu ifadelerde ve
    döngülerde sağlam bir temel çok önemlidir."
  csa_ai_page_faq_question_01_02: İdeal olarak, AP Computer Science A veya benzer
    derinlik ve titizlik kursunu tamamlayan öğrenciler bu modül için iyi hazırlanmış
    olacaktır.
  csa_ai_page_faq_question_02: Bu modül için gerekli yazılımı nasıl yüklerim?
  csa_ai_page_faq_answer_02_01: Bu modül benzersizdir çünkü Code.org laboratuvarları
    ve araçları yerine üçüncü taraf yazılımların kullanımını içerir. [Yazılımı yükleme
    hakkında daha fazla bilgiyi buradan okuyun] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Bu modülü öğretirken erişilebilirlik ihtiyaçlarını
    nasıl destekleyebilirim?
  csa_ai_page_faq_answer_03_01: Kapsayıcı bir öğrenme ortamı için erişilebilirlik
    ihtiyaçlarını karşılamak çok önemlidir. [Bu modülde kullanılan yazılımdaki erişilebilirlik
    özellikleri hakkında daha fazla bilgiyi buradan okuyun] (%{install_url}).
  csa_ai_page_faq_question_04: Chromebook'larda VS Kodunu nasıl kullanırım?
  csa_ai_page_faq_answer_04: Bir Chromebook'ta VS Code'u kullanmak, özellikle Linux
    uygulamalarını daha yeni Chromebook modellerinde çalıştırma yeteneği ile daha
    kolay hale geldi. [Chromebook"larda VS Code kurma hakkında daha fazla bilgiyi
    buradan okuyun] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Bu modül için mesleki gelişimi nasıl alabilirim?
  csa_ai_page_faq_answer_05: Şu anda bu kurs için belirli bir mesleki gelişim yoktur.
    Sınıfınızda Yapay Zekaya nasıl yaklaşacağınızı anlamak istiyorsanız, [Öğretmenler
    için AI 101'i keşfedin] (%{ai_101_url}).
  csa_ai_page_faq_question_06: Bu modülü öğretmek için önerilen zamanlama nedir?
  csa_ai_page_faq_answer_06_01: Yazılım Mühendisliği ve Bilgisayarla Görme modülü,
    kısa bir zaman diliminde kapsamlı öğrenme sağlamak için düşünceli bir şekilde
    yapılandırılmıştır. Tüm modül, ** 2 haftalık talimat** kapsayacak şekilde tasarlanmıştır.
    Çoğu ders **45 dakika** için uyarlanırken, öğrencilerin uygulamalı Java proje
    geliştirmeye girdiği dersler **90 dakika** için tasarlanmıştır. Bu uzatılmış süre,
    öğrencilerin çalışırken anlama, uygulama ve sorun giderme konusunda bolca fırsata
    sahip olmalarını sağlar.
  csa_ai_page_faq_answer_06_02: Modülün yapısında yerleşik kasıtlı esneklik de vardır.
    Sınıf dinamiklerine, öğrenci katılımına ve her konuyu keşfetmek istediğiniz derinliğe
    bağlı olarak süreyi ayarlayabilirsiniz. Örneğin, 45 dakikalık bir ders olarak
    tasarlanan Copilot'a Giriş dersi, GitHub Copilot ve ChatGPT gibi büyük dil modellerinin
    ve araçlarının ne kadar büyük çalıştığını daha derinlemesine incelemek isterseniz
    90 dakikaya genişletilebilir.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Onaylı bir öğretmen hesabıyla, cevap anahtarlarını çevrimiçi
    derslerde ve etkinliklerde gösterilen mavi “Öğretmen” Panelinde bulabilirsiniz.
    Onaylanmış bir öğretmen hesabına ihtiyacınız varsa, [bu form] () aracılığıyla
    öğretmenlere özel korumalı materyallere (cevap anahtarları vb.) erişim için başvurabilirsiniz.%{form_url}Lütfen
    hesabınızı doğrulamanın 3-5 iş günü sürebileceğini unutmayın.
  csa_ai_page_faq_question_08: Bu modül standartlara eşlenmiş mi?
  csa_ai_page_faq_answer_08: Evet, Yazılım Mühendisliği & Bilgisayarla Görme müfredatı
    [CSTA K-12 Standartları] (%{csta_k12_url}) ve AI için [K-12 Yönergeleri] ().%{k12_url}
  csa_ai_page_faq_question_09: Bu modülü öğretmenin maliyeti nedir?
  csa_ai_page_faq_answer_09_01: 'Müfredatımız ve platformumuz şu adresten mevcuttur:
    [ücretsiz] (%{no_cost_url}) herkes için, herhangi bir yer, öğretmek!'
  csa_ai_page_faq_answer_09_02: Ayrıca, bu modülde kullanılan yazılım ve araçlar ücretsizdir.
    GitHub Copilot doğrulanmak için ücretsizdir () ve [teachers](%{teachers_url}).
    [students]%{students_url}
  csa_ai_page_faq_question_10: Yazılım yüklemesi çalışmıyorsa ne yapmalıyım?
  csa_ai_page_faq_answer_10: Yazılım yüklemesi sırasında karşılaşılan sorunlar yaygın
    olabilir, ancak sorunları gidermek ve çözmek için izleyebileceğiniz sistematik
    adımlar vardır. [Burada bazı sorun giderme ipuçlarına göz atın] (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Yazılım Mühendisliği ve Bilgisayarla Görme müfredatımız
    Müfredat Değerlerimiz düşünülerek tasarlanmıştır. Aşağıdaki hedefler bu müfredatın
    oluşturulmasına rehberlik etti:'
  csa_ai_page_faq_answer_11_list_01: "**Hedef 1: ** Kod oluşturmak, hata ayıklamak
    ve düzenlemek için AI araçlarını kullanın."
  csa_ai_page_faq_answer_11_list_02: "**Hedef 2: ** Java Lab'den gerçek dünya araçlarına
    geçiş."
  csa_ai_page_faq_answer_11_list_03: "**Hedef 3: ** Yapay zeka modellerinin nasıl
    eğitildiğini ve programlara nasıl entegre edildiğini anlamayı derinleştirin."
  csa_ai_page_faq_answer_11_02: Çalışmamıza rehberlik eden değerler hakkında daha
    fazla bilgi için, lütfen [müfredat değerleri] ().%{curriculum_values_url}

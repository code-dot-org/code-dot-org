  about_us_page_title: Hakkımızda
  about_us_page_hero_description: Code.org®, her okuldaki her öğrencinin temel K-12
    eğitiminin bir parçası olarak bilgisayar bilimini öğrenme fırsatına sahip olma
    vizyonuna adanmış, kâr amacı gütmeyen bir eğitim inovasyonu kuruluşudur. Okullarda
    bilgisayar bilimlerine erişimi yaygınlaştırıyor, genç kadınların ve diğer yeterince
    temsil edilmeyen gruplardan öğrencilerin katılımını artırmaya odaklanıyoruz. Amerika
    Birleşik Devletleri'ndeki en büyük okul bölgelerinde K-12 bilgisayar bilimleri
    müfredatının önde gelen sağlayıcısı olan Code.org, dünyadaki tüm öğrencilerin
    %15'inden fazlasının katıldığı yıllık [Hour of Code](%{hour_url}) kampanyasını
    da düzenlemektedir. Code.org; Microsoft, Amazon, Google ve [daha birçok](%{others_url})
    cömert bağışçı tarafından desteklenmektedir.
  about_us_page_section_title_1: Code.org'da 80 milyondan fazla öğrenci ve 2 milyon
    öğretmen

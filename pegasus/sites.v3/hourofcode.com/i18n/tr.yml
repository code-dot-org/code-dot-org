  resources_tabs_videos_heading: Eğitici Videolar
  resources_tabs_videos_subhead: Bilgisayar bilimi ve programlama kavramlarına ilişkin
    anlaşılması kolay genel bakış videolarını izleyin.
  resources_tabs_videos_desc: Code.org video serisi, sınıfınızı desteklemek için özel

  careers_principle_section_title: Kültürel ilkelerimiz
  careers_principle_title_1: Öğrencilerimiz ve öğretmenlerimiz bizim Kuzey Yıldızımız
  careers_principle_description_1: Hediyelerimizi, zamanımızı ve enerjimizi bilgisayar
    bilimini en çok ihtiyaç duyanlara getirmek için kullanıyoruz. Bizi birleştiren
    şey budur. Bu bizim en önemli ilkemizdir.
  careers_principle_title_2: Sorunlara karşı sert ve birbirimize karşı nazikiz
  careers_principle_description_2: Bilgisayar bilimini küresel olarak öğrencilere
    ve öğretmenlere getirmenin zorluğuna odaklanmaya devam ediyoruz. Her birimizin
    misyonumuzu desteklemek ve hata yaptığımızda lütuf vermek için niyetlerimizin
    en iyisini getirdiğinin farkındayız.
  careers_principle_title_3: Çözüm arayın, fikir birliği değil
  careers_principle_description_3: Aradığımız sonuçlara doğru küçük adımlar veya büyük
    sıçramalar atıp atmadığımız kararlara sahibiz. Sahipler ister ve dinler, ancak
    geri bildirimle felç olmazlar. Kabul etmesek bile sahiplerin kararlarını kabul
    ediyor ve destekliyoruz.
  careers_principle_title_4: Bir kurucunun zihniyetini benimseyin
  careers_principle_description_4: Sonuçlara takıntılı ve eylemlerimizi onları yönlendirmeye
    odaklıyoruz. Ayrıntılara dalıyoruz ve çok çalışıyoruz. Dürüstüz, çevikliğe yaslanıyoruz
    ve yolda olup olmadığımızı sürekli olarak değerlendiriyoruz; pivot yapmaktan korkmuyoruz.
    Dünyayı değiştirmek bunu gerektiriyor.
  careers_principle_title_5: Şampiyon yenilik
  careers_principle_description_5: Büyük düşünüyoruz, risk alıyoruz ve başarısız olmaktan
    korkmuyoruz. Hedeflerimize ulaşmak için daha iyi bir yol görürsek, bunu yapar
    ve başkalarını da bunu yapmaya teşvik ederiz. Artımlı çözümler dünyayı değiştirmeye
    yardımcı olmaz.
  careers_principle_title_6: Gerçeklerde çapa kararları
  careers_principle_description_6: Verileri işimizi anlamak, istenen sonuçları belirlemek
    ve karar verme sürecine rehberlik etmek için kullanırız. Bunu, harekete geçmek
    için ihtiyaç duyduğumuz verilere her zaman sahip olmayacağımızı kabul ederek dengeliyoruz.
  careers_principle_title_7: Büyüme zihniyeti bizi besler
  careers_principle_description_7: Her zorluğa merakla yaklaşıyoruz. Nazik ve samimi
    bir şekilde geri bildirim veriyoruz; açıkça geri bildirim alıyoruz. Hatalarımızdan
    ders alıyor ve işimizin erişimini ve etkisini artırmanın yollarını arıyoruz.
  careers_balance_section_title: İş-yaşam dengemiz
  careers_balance_section_description: Çalışanlarımızı önemsiyoruz ve hem işte hem

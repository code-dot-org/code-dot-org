  oceans_behind_the_scenes_1: 2. ila 4. Seviyeler,  <a href="https://www.tensorflow.org/"
    >TensorFlow</a> <a href="https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md">
    MobileNet </a> projesi tarafından sağlanan, önceden eğitilmiş bir model kullanır.
    MobileNet modeli,  <a href="http://www.image-net.org/">ImageNet</a> üzerinde eğitilmiş
    bir <a href="https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks">evrişimli
    sinirsel ağdır</a>. ImageNet, elle ek açıklama şeklinde "balon" veya "çilek" gibi
    sözcüklerin eklendiği 14 milyonun üzerinde görselden oluşan bir veri setidir.
    Öğrencinin bu aktivitede ürettiği etiketli eğitim verileri ile bu modeli kişiselleştirmek
    için <a href="https://en.wikipedia.org/wiki/Transfer_learning">Öğrenme Aktarımı</a>
    adı verilen bir teknik kullanırız. Eğitim setindeki her görsel, geçerli olması
    en olası ek açıklamaların listesini elde etmek için pikseller halinde MobileNet'e
    gönderilir. Ardından yeni bir görsel alındığında, görsel MobileNet'e gönderilir
    ve elde edilen ek açıklama listesi ile eğitim veri setinden elde edilen liste
    karşılaştırılır. Yeni görselin sınıflandırılmasında, eğitim setindekine en yakın
    sonuçları veren etiketler ("balık" veya "balık değil" gibi) kullanılır.
  oceans_behind_the_scenes_1_markdown: 2. ila 4. Seviyeler, [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    projesi tarafından sağlanan, önceden eğitilmiş bir model kullanır. MobileNet modeli,
    [ImageNet](http://www.image-net.org/) üzerinde eğitilmiş bir [evrişimli sinirsel
    ağdır](https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks).
    ImageNet, elle ek açıklama şeklinde "balon" veya "çilek" gibi sözcüklerin eklendiği

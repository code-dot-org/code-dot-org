  self_paced_pl_hero_heading: Eğitimciler İçin Kendi Hızınızda Profesyonel Öğrenme
  self_paced_pl_hero_desc: Bilgisayar bilimleri öğretim yolculuğunun her aşamasında
    öğretmenleri desteklemek için profesyonel öğrenme teklifleri.
  self_paced_pl_intro_heading: Zaman çizelgenizde profesyonel öğrenme
  self_paced_pl_intro_desc: Code.org, öğretmenler için kendi hızınızda modüller sunmaktan
    memnuniyet duyar. Bu modüller, dünya çapında bir Code.org hesabına sahip herhangi
    bir eğitimci için ücretsiz olarak mevcuttur!
  self_paced_pl_intro_list_title_01: Esneklik ve Kolaylık
  self_paced_pl_intro_list_desc_01: Malzemeyle kendi hızınızda ve kendi zamanınızda
    meşgul olun.
  self_paced_pl_intro_list_title_02: Kişiselleştirilmiş Öğrenme Deneyimi
  self_paced_pl_intro_list_desc_02: İhtiyaçlarınız ve öğretim bağlamınız için en önemli
    alanlara odaklanın.
  self_paced_pl_intro_list_title_03: Yüksek Kaliteli İçeriğe Erişim
  self_paced_pl_intro_list_desc_03: Bilgisayar bilimlerini etkili bir şekilde öğretmek
    için en son en iyi uygulamaları, araştırmaları ve stratejileri edinin.
  self_paced_pl_callout: Kolaylaştırıcı liderliğindeki profesyonel öğrenme seçenekleri
    mi arıyorsunuz?
  self_paced_pl_callout_link: Yüz yüze ve sanal atölyelerimize göz atın.
  self_paced_pl_modules_heading: Kendi hızınızda profesyonel öğrenme modülleri
  self_paced_pl_modules_desc: Okuma, video görüntüleme, etkileşimli bulmacaları tamamlama
    ve öğreniminizi yansıtarak, sınıfınızda bilgisayar bilimi öğretmeye hazırlanırken
    kendi anlayışınızı geliştireceksiniz.
  self_paced_pl_modules_list_heading: 'Bu modüllerden birini tamamladıktan sonra katılımcılar:'
  self_paced_pl_modules_list_01: Code.org web sitesinde ve öğretmen araçlarında nasıl
    gezineceğinizi öğrenin.
  self_paced_pl_modules_list_02: İçerik, araçlar ve pedagoji hakkında üst düzey bir
    anlayış kazanın.
  self_paced_pl_modules_list_03: Öğrencilerinizle müfredatı öğretmeye başlamaya hazırlanın.
  self_paced_pl_facilitator_heading: Öğrenmenizi daha ileri götürmek ister misiniz?
  self_paced_pl_facilitator_subheading: Kolaylaştırıcı liderliğindeki atölye çalışmaları
  self_paced_pl_facilitator_desc: Yukarıdaki kendi hızınızda çevrimiçi modüllere ek
    olarak, öğretmenler için kolaylaştırıcı liderliğindeki profesyonel öğrenme atölyeleri
    mevcuttur. Atölyelerimize katılan 100.000'den fazla öğretmene katılın. Katılımcıların%
    90'ından fazlası programımızı diğer öğretmenlere tavsiye ediyor.
  self_paced_pl_facilitator_call_to_action: Kolaylaştırıcı liderliğindeki profesyonel
    öğrenimi keşfedin
  self_paced_pl_resources_heading: Öğretmenler için ek kaynaklar
  self_paced_pl_resources_title_01: Code.org Bölgesel Ortağı
  self_paced_pl_resources_desc_01: Bölgenizde neler olup bittiğini öğrenmek için Code.org
    Bölge Ortağınızla bağlantı kurun. Yerel Code.org Bölgesel Ortağınız öğretmenlere
    kolaylaştırıcı liderliğindeki atölye çalışmaları sağlar ve okulunuza veya bölgenize
    uygulama, sertifikasyon, finansman ve daha fazlası konusunda rehberlik edebilir.
  self_paced_pl_resources_title_02: Bilgisayar Bilimleri Öğretmenleri Derneği
  self_paced_pl_resources_desc_02: Dünyanın en büyük Bilgisayar Bilimleri bölümüne
    katılın! Dünyanın dört bir yanından 19.000'den fazla CS öğretmeniyle bağlantı
    kurun, yerel topluluğunuzda güç bulun ve diğer CS öğretmenlerinden destek alın.
  self_paced_pl_resources_title_03: Amazon Geleceğin Mühendisi
  self_paced_pl_resources_desc_03: Code.org, yetersiz hizmet alan okullardaki öğretmenlere
    ücretsiz olarak artan sayıda kaynak ve avantaj sunmak için Amazon Future Engineer
    ile ortaklık kurdu! Okulunuzun uygun olup olmadığını öğrenin.
  tenth_anniversary_homepage_blurb: Code.org 10 yaşında.
  tenth_anniversary_homepage_link: Yarattığımız etkiye göz atın.
  tenth_anniversary_top_heading: Code.org 10. yılını kutluyor!
  tenth_anniversary_top_desc: Öğrencileri bilgisayar bilimlerini keşfetmeleri için
    güçlendirmenin on yılını kutluyoruz.
  tenth_anniversary_timeline_heading: On yıllık kilometre taşları
  tenth_anniversary_timeline_scroll: Daha fazlası için kaydırın!
  tenth_anniversary_celebrate_heading: Bizimle kutlayın
  tenth_anniversary_began_video_heading: Her şeyin nerede başladığını görün
  tenth_anniversary_began_video_title: Çoğu okulun öğretmediği şeyler
  tenth_anniversary_testimonials_heading: İnsanlar ne diyor
  tenth_anniversary_testimonials_01: Onu 8. sınıf ortaokul öğrencisi olarak aldıktan
    dört yıl sonra bir lise öğrencim vardı ve üniversitede bilgisayar bilimleri okuyacağı
    için heyecanlıydı.. Ortaokul öğrencisi olarak yeni bir şeye maruz kaldı, ve bu
    üniversite yılları için bir tohum ekti.
  tenth_anniversary_testimonials_02: Açılış yılınızda Hour of Code"a katıldım ve tüm
    yol boyunca sizinle birlikte oldum! Öğrencilerim için ek kodlama fırsatları aramam
    için bana ilham verdi. Çocukları bilgisayar bilimi konusunda meşgul etmek ve heyecanlandırmak
    için yaptığınız her şey için teşekkürler! Sen olmasaydın olduğumuz yerde olamazdık!
  tenth_anniversary_testimonials_03: Code.org'a çok şey borçluyum. Benim gibi eğitimcilere
    sağladığınız araçlar nedeniyle bugün olduğum öğretmenim. Code.org'u 2013'ten beri
    kullanıyorum ve 2019'dan beri kolaylaştırıcıyım. Bu yıllar boyunca beni iyi gösterdiğin
    için teşekkürler, Code.org. Gerçekten minnettarım.
  farsi_page_top_heading: Farsça'da Code.org
  farsi_page_top_heading_02: Yetenek her yerde, ama fırsat değil. Farsça'da Code.org,
    aksi takdirde kapatılacak bir fırsata kapı açıyor.
  farsi_page_top_desc: Bugün dünya çapında 110 milyondan fazla Farsça konuşan var.
    Anadili İngilizce olanların çoğunluğu İran, Afganistan ve Tacikistan'da yaşarken,
    dünya çapında göçmen, göçmen ve mülteci olarak yaşayan milyonlarca insan var.
    Farsça Code.org girişimi ile Farsça konuşan öğrenciler, dünyanın diğer tüm ana
    dillerindeki öğrencilere halihazırda mevcut olan müfredatımıza aynı erişime sahip
    olacaklar.
  farsi_page_global_heading: İranlıların Eğitim ve Teknolojide Küresel Etkisi
  farsi_page_global_desc_01: Bir algoritma düşündüğünüzde, bunun yeni bir şey olduğunu
    varsayabilirsiniz, ancak algoritma kavramı İran'da 1300 yıl önce keşfedildi. “Algoritma”,
    daha önce Pers olarak bilinen ve şimdi İran olarak bilinen topraklarda yaşayan
    mucidi matematikçi Al Khwarizmi'nin adını almıştır. Bir zamanlar matematik, bilim,
    felsefe ve tıbbın merkez üssü olan İran, teknolojide derin ilerlemeler ve etkiler
    kaydetti.
  farsi_page_global_desc_02: Ülkenin sınırlarının ötesinde, dünyanın dört bir yanındaki
    İranlılar bilim ve teknolojiye sayısız şekilde katkıda bulundular - Uber gibi
    teknoloji şirketlerinin kurucu ortakları veya CEO"ları olarak, eBay, Intuit, ve
    Dropbox, veya LASIK cerrahisi veya JPEG kompresyonu gibi teknolojiler icat etmek,
    veya bilimsel olarak, akademik, veya dünya çapında mühendislik rollerinde.
  farsi_page_global_desc_03: Son olarak, Code.org İranlı Amerikalı Hadi Partovi tarafından
    yönetiliyor ve dünyanın en büyük eğitim kar amacı gütmeyen kuruluşlarından biri
    haline geldi.

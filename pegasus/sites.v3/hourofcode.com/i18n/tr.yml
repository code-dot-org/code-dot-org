  tutorial_rpccw_longdescription: Kendi karakterinizi yaratın, bir tişört tasarlayın
    ve biraz müzik yaratın. Tamamlanan her proje için rozet kazanın.
  tutorial_rpledfirefly_longdescription: Yanıp sönen bir LED ateş böceği oluşturmak
    için bir Raspberry Pi Pico mikrodenetleyici ve temel elektronik bileşenler kullanın.
    Ateş böceğinizi yakmak için MicroPython kodunu yazın ve anahtar kapalıyken vahşi
    doğada ateş böceklerini taklit etmek için jumper kablolarından bir anahtar oluşturun.
  tutorial_rpcharting_longdescription: Olimpiyat madalya verilerini depolayarak Python
    programlama dilindeki listelerin gücünü keşfedin, ardından etkileşimli bir tablo
    oluşturmak için pygal kitaplığını kullanın. Kalıpları ve anormallikleri ortaya
    çıkarmak için veri analizi becerilerini kullanın.
  tutorial_rpsolar_longdescription: Python programlama dilini ve p5 grafik kitaplığını
    kullanarak animasyonlu, etkileşimli bir güneş sistemi modeli oluşturun. Yörüngedeki
    bir gezegen tıklandığında yüklenen gezegen gerçeklerini saklamak için sözlükleri
    kullanın.
  tutorial_rpwebcards_longdescription: Üzerine geldiğinizde dönen bir dizi web kartı
    oluşturun. CSS stilini ve animasyonlarını kullanın, ardından süslü yazı tipleri
    ve renk gradyanlarıyla özelleştirin.
  tutorial_codeclubhworld_longdescription: Metin ve emoji yazdıran kullanıcı girişiyle
    etkileşimli bir proje oluşturmak için Python metin tabanlı kod yazın. Metin ve
    sayıları depolamak için değişkenleri, kodunuzu düzenlemek için işlevleri kullanın.
  tutorial_codeclubspells_longdescription: Karakterleri kurbağaya dönüştürmek, büyütmek
    ve küçültmek için büyüler yapan bir asayı kodlamak için Scratch bloklarını kullanın.
    Büyü ses efektleri yapmak için sesi düzenleyin ve tersine çevirin. Büyü mesajlarını
    yayınlayın, böylece mesaj alındığında birden fazla karakter dönüşür.
  tutorial_coderdojoanime_longdescription: Bir anime çizim eğitimi için metin ve resimler
    içeren duyarlı bir web sayfası oluşturun. Web sayfasını yapılandırmak için HTML'yi
    ve düzeni, renk paletlerini ve yazı tiplerini uygulamak için CSS stillerini kullanın.
  tutorial_coderdojotarget_longdescription: Bir hedef çizmek ve onu oklarla vurarak
    puan kazanmak için p5 grafik kitaplığıyla Python'u kullanın. RGB renkleri hakkında
    bilgi edinin ve hedefinizi x & y koordinatlarıyla konumlandırın. Puanlama kararları
    vermek için eğer, başka eğer, veya koşullarını kullanın.
  tutorial_creaticodescratch_longdescription: CreatiCode.com, 3D oyunlar, 3D sanatlar,
    Artırılmış Gerçeklik oyunları, Yapay Zeka uygulamaları, Youtube video düzenleyicileri
    ve BM'nin sürdürülebilir kalkınma hedefleri gibi birçok konuda geniş bir yelpazede
    kodlama faaliyetleri sunmaktadır. Tüm etkinliklerde çizik tabanlı bloklar kullanılır,
    bu nedenle öğrencilerin projelerini kodlamak ve paylaşmak için farklı bir programlama
    dili veya kullanıcı arayüzü öğrenmesine gerek yoktur.
  tutorial_bbsierpinski_longdescription: Bu kısa ders serisinde, şaşırtıcı ve renkli
    matematik sanatı yaratmayı öğreneceksiniz!
  tutorial_bbstopwatch_longdescription: Bu kısa ders serisinde, çalışan gerçek bir
    kronometre yapmayı öğreneceksiniz!
  tutorial_idrpatterns_longdescription: Kristaller, yıldızlar veya yinelenen öğeler
    içeren diğer heyecan verici şekiller gibi geometrik desenler oluşturmak için Weavly
    kodlama ortamındaki Döngü eylem bloğunu kullanın.
  tutorial_idrshapes_longdescription: Bu aktivitede oyuncular, kareler, dikdörtgenler,
    üçgenler, altıgenler ve yıldızlar gibi basit şekiller çizmek için Weavly aksiyon
    bloklarını kullanır.
  tutorial_edisondetect_longdescription: Edison robotlarını ve blok tabanlı programlama
    dili EdBlocks'u kullanarak döngülerin temel hesaplama kavramlarını ve kızılötesi
    ışık anlayışını tanıtın. Bu ders, bir dizi aşamalı programlama görevi aracılığıyla
    Edison robotunun sürüş ve engel algılama fonksiyonlarını kullanır.
  tutorial_edisonmusical_longdescription: Basit müzik melodileri, hareket halindeki
    sıranın harika bir örneğidir. Edison'u ve Scratch tabanlı programlama dili EdScratch'i
    kullanarak öğrenciler, müzik oluşturabilir ve sıra ile girdi-çıktıları eğlenceli
    programlarda birbirine bağlayabilir.
  tutorial_codemonkeydiglit_longdescription: 'Dijital dünyadaki bazı önemli konulara
    giriş: Bilgisayar nasıl kullanılır, yazılım ve donanım nedir, olası çevrimiçi
    tehditler ve gizliliğinizin korunması. Kurs 2 ders içerir - dijital kullanım ve
    dijital vatandaşlık. Her ders, öğrencinin anlamasını kontrol etmek için etkileşimli
    sorular ve anketler, 3 mini oyun ve 5 inceleme sorusu içeren kendi kendine yönlendirilen
    slaytlardan oluşur.'
  tutorial_bsdrockpaper_longdescription: Bir 'Taş, Kağıt, Makas' oyunu oluşturmak
    için Python programlama dilini kullanın. Python'u hiç denemediyseniz merak etmeyin,
    her adımda size yol göstereceğiz.
  tutorial_microbitreaction_longdescription: Karton ve mutfak folyosundan yapılan
    gerçek fiziksel anahtarlarla bir micro:bit reaksiyon oyunu yapın.
  tutorial_kinderanimal_longdescription: Bu derste öğrenciler, KIBO'yu çocukların
    oluşturduğu bir programa göre hareket eden oyuncu bir hayvana dönüştürecekler.
    Öğrenciler ayrıca KIBO'nun giriş ve çıkış seçeneklerini deneyerek daha da ilerleyebilirler.
  tutorial_kindersinger_longdescription: Bu derste öğrenciler, KIBO'ya şarkıcı kıyafeti
    giydirecek ve KIBO'ya en sevdiği şarkıyı söylemesini öğretecek! KIBO'nun Ses Kayıt/Çalma
    Modülü ile çocuklar sıralama becerilerini kullanarak KIBO'yu şarkılarını doğru
    sırada çalması için programlayacaklar. Bu ders, önceden KIBO deneyimi olan çocuklar
    içindir.
  tutorial_microbitwwn_longdescription: Micro:bit'inizi sallayın ve yürümek için rastgele
    bir yön verin.
  tutorial_grokcyberlive_longdescription: Bir donanma kaptanı gemisinin içinde tutsak
    tutulur. Önemli bir dönüm noktası karardı. Ve silahlar Sidney'in en işlek bölgelerine
    doğrultulmuş... Hepsi birbirine bağlı ve kaptanı serbest bırakmak, suçlunun izini
    sürmek ve onları durdurmak size kalmış. Öğrencilerin ipuçlarını takip etmesi,
    bulmacaları çözmesi ve çok geç olmadan büyük ölçekli simüle edilmiş bir siber
    saldırıyı nasıl durduracağını bulması gerekecek.
  tutorial_codemojimaze_longdescription: Deeno'nun labirenti tamamlamasına yardımcı
    olacak diziler hakkında bilgi edinin.
  tutorial_codemojisnake_longdescription: Bu ünitede öğrenciler, bir yılan oyunu oluşturmak
    için Scratch'te kodlama bloklarını nasıl kullanacaklarını öğrenecekler.
  tutorial_carnegietoxibots_longdescription: Zillah City'de kimse uyumaz. Dev bir
    şirket olan Toxicorp'a ait kötü amaçlı yazılımlarla bozulmuş robotlar olan Toxibots
    tehdidini ortadan kaldırmaya adanmış bir ekip olan Zed'lerden biri olarak oynuyorsunuz.
    Toxibot'ların çoğu yok edildi, ancak etrafta hala ortalığı kasıp kavuran bazıları
    var. Zed Clubhouse'da hazırlanın ve işbirlikçi robotunuz (namı diğer 'cobot')
    Beastie'yi onları yakalamaya yardımcı olması için programlayın.
  tutorial_carnegieiris_longdescription: VICE Virtual Robot ile Iris Rover Challenge,
    gerçek dünya proje tabanlı bir bağlamda yapılandırılmış bir dizi programlama etkinliği
    sağlar. Öğrencilerin sadece robotiğin değil, aynı zamanda daha genel olarak programlama
    ve problem çözmenin kalıpları ve yapısı hakkında düşünmelerini sağlamak için tasarlanmıştır.
    Bu ders videolar, animasyonlar ve sanal robot ile yerleşik bir kodlama ortamı
    içerir.
  tutorial_carnegiespike_longdescription: Virtual SPIKE Prime Coding - Iris Rover
    Challenge, gerçek dünya proje tabanlı bir bağlamda yapılandırılmış bir dizi programlama
    etkinliği sağlar. Öğrencilerin sadece robotiğin değil, aynı zamanda daha genel
    olarak programlama ve problem çözmenin kalıpları ve yapısı hakkında düşünmelerini
    sağlamak için tasarlanmıştır. Bu ders videolar, animasyonlar ve sanal robotlu
    yerleşik bir kodlama ortamı içerir.
  tutorial_spheroincolor_longdescription: Sphero İndi, sizin ve benim gibi renkleri
    görebilir. Ama renkleri tanımada kim daha hızlı? En çok kim tanıyabilir? Bu derste,
    rengi nasıl gördüğümüzü keşfedin ve İndi ile bir renk mücadelesine girin!
  tutorial_kcjdominos_longdescription: Bu derste JavaScript kullanarak düşen domino
    taşlarını simüle edeceğiz. Yol boyunca değişkenler, fonksiyonlar, döngüler, fare
    olayları ve devirme hakkında öğreneceğiz!
  tutorial_spherocolortheory_longdescription: Sphero BOLT'u eğerek ve döndürerek renklerinizi
    karıştırın! Pek çok farklı renk elde etmek için kırmızı, yeşil ve mavi farklı
    değerleri ekleyerek toplamsal renk teorisinin nasıl çalıştığını keşfedin. Değişimi
    ölçmek ve renkleri değiştirmek için BOLT'unuzun sensörlerini nasıl kullanabileceğinizi
    öğrenin.
  tutorial_codecombatesports_longdescription: Rekabetçi kodlama hiç bu kadar epik
    olmamıştı! Esports Bootcamp'ımızda profesyoneller gibi oynamak için ihtiyaç duyduğunuz
    becerileri öğrenin. Kodlama deneyimi gerekmez. Zindanda eğitim alarak ve rekabet
    etmeniz gereken kodlama stratejilerini ve taktiklerini keşfederek başlayın. Becerilerinizi
    geliştirdikten sonra, kodunuzu espor arenamızda dünya çapındaki diğer oyunculara
    karşı test edin! Bir sonraki AI Ligi büyük şampiyonumuz musunuz?
  tutorial_spherodigdisplay_longdescription: Dijital Ekranlar, telefonlardan bilgisayar
    monitörlerine, televizyondan modern reklam panolarına kadar her yerdedir. Ama
    nasıl çalışıyorlar? Dijital ekranların arkasındaki grafik teknolojisine dalın
    ve littleBits codeBit ve LED matrix ile görüntüleri ve animasyonları programlayarak
    uygulamalı deneyim kazanın.
  tutorial_spherorvrincolor_longdescription: Görünür ışık, gözün renk olarak algıladığı,
    değişen uzunluklardaki dalgalardan oluşur. RVR+'nın gözleri (en azından görebilenler)
    olmasa da, geniş bir renk yelpazesini algılayabilen bir sensöre sahiptir. RVR+'nın
    renk sensörünün özelliklerini ve nasıl programlanacağını öğrenin.
  tutorial_clbinary_longdescription: Katılımcılar Minecraft'ta yeniden taş oluşturma
    bileşenlerini kullanarak ikili saymanın nasıl çalıştığını öğrenecek, VE ve VEYA
    mantık kapıları oluşturacak ve kilitli bir kapıyı açmak için bir şifreli kilit
    oluşturmak üzere ikili saymayı kullanacak.
  tutorial_sascollabcode_longdescription: Görme engelli öğrencilere kodlama öğretmek
    için kaynak bulmak zor olabilir. SAS, her öğrencinin kodlamayı öğrenme fırsatına
    sahip olması gerektiğine inanıyor ve bunu yalnızca tek bir iPad ve bir Sphero
    robotla tüm sınıfın kodlamasını alabilen ortak bir kodlama ortamı olan SAS CodeSnaps
    ile braille kod bloklarını kullanarak başarmayı hedefliyor.
  tutorial_codecombatgoblins_longdescription: Yardımına ihtiyacımız var! Programlama
    güçlerinizle oyunun kontrolünü elinize aldığınız destansı bir maceraya atılın.
    Kahraman ol, ganimetlerin kilidini aç ve kasabayı kurtarmak için kod cephaneni
    genişlet. Ardından, son bir goblin boss savaşı için bir grup oluşturmak için AI
    stratejilerini kullanın!
  tutorial_scratchstorytelling_longdescription: Scratch ile kendi hikayenizi canlandırın!
    Hikayenizi hayata geçirmek için hareketli nesneler, arka planlar ve etkileşimli
    grafik efektler ekleyin. Bir eğitimci kolaylaştırma kılavuzu, Scratch proje eğitimi
    ve kodlama kartları içerir. Bu aktivite, Ortak Temel İngilizce Dil Sanatları Standartları
    ile uyumludur.
  tutorial_crayolasymbols_longdescription: Bir resim bin kelimeye bedeldir - küçük
    resimler bile çok şey anlatır! Bizi umumi tuvaletlere, hastanelere, tekerlekli
    sandalye rampalarına ve otobüs duraklarına yönlendiren görsel semboller her yerdedir.
    Başkalarının güvenebileceği orijinal semboller tasarlamak için şekiller ve çizgiler
    kullanın.
  tutorial_crayoladrawacode_longdescription: Dünün ve bugünün kodlarını keşfedin.
    Eski insanlar hikayeler anlatmak için mağara duvarlarına semboller çizdiler. Eski
    Mısırlılar, insanları, nesneleri ve eylemleri temsil eden görsel sembollerden
    oluşan bir dil olan hiyeroglifleri taşa oydular. Görsel kodlarla eklenti hikayeleri
    oluşturun.
  tutorial_crayolafollowmycode_longdescription: Sizin ve başkalarının izleyeceği bir
    model oluşturmak için oklar, spiraller ve ayak izleri gibi görsel semboller çizerek
    kodlama dansı oluşturun. Veya Model Magic'ten küçük karakterler oluşturun ve bunları
    dans kodunuzu takip etmek için kullanın!
  tutorial_madpicturethis_longdescription: Bu ders, öğrencileri HTML diliyle tanıştıracak
    ve daha önce HTML koduyla hiç etkileşimde bulunmamış olsalar bile onlara bu dili
    nasıl çözeceklerini öğretecektir. Gözlemler yaparak, öğrenciler kalıpları fark
    edecek ve HTML kodunun nasıl yazıldığını ve yorumlandığını daha iyi anlayacaktır.
  tutorial_mindmakersmaps_longdescription: Bu evrende, farklı türdeki haritalar, programlarınıza
    uyan otonom araçlarla eğlenceli mücadeleler için bir zemin görevi görür. Kazanmak
    için, her haritayı yorumlamanız ve yalnızca hareketleri programlamakla kalmayıp,
    hava durumu, sıcaklık ve zamanın geçişi gibi engeller ve doğal olaylar için sensörleri
    kullanarak beklenmedik durumlara da uyum sağlamanız gerekecek. İyi yolculuklar!
  tutorial_mindmakersjorel_longdescription: Jorel'in Erkek Kardeşi'nin eğlenceli evreni
    artık kontrolünüz altında! Ancak bunun için programlamanın temellerinde uzmanlaşmanız
    ve algoritmik düşünme, problem ayrıştırma, örüntü tanımlama ve soyutlama gibi
    beceriler geliştirmeniz gerekiyor... çok çalışın ve belki Jorel'in erkek kardeşinin
    adını öğrenirsiniz!
  tutorial_mindmakersroboland_longdescription: Çılgın ve eğlenceli robotlar Mustachebot
    ve Ladybot'u programlayın! Zorlukların üstesinden gelmelerine yardımcı olursunuz
    ve onlar da hesaplamalı düşünmeyi geliştirmenize yardımcı olur. Zorluk ne kadar
    ileri olursa, algoritmalar, ayrıştırma, modeller ve soyutlama hakkında o kadar
    çok şey öğrenirsiniz... Çok çalışın ve eğlenin!
  tutorial_mindmakersrobolandjr_longdescription: Çılgın ve komik robotlar Mustachebot
    ve Ladybot'u programlayın. Ne zaman bir görevi çözmeyi başarırsan, küçük yeşil
    bir top alırsın ve bir sonrakine geçersin. kapris!
  tutorial_codehsdraw_longdescription: Klavye ve fare girişlerini kullanarak Scratch'te
    kendi çizim programınızı oluşturun. Herkes onu eğlenceli ve yaratıcı dijital sanat
    yapmak için kullanabilecek!
  tutorial_codehscamouflage_longdescription: ScratchJr'ı kullanarak bir hayvanı kendi
    ortamında kamuflaj kullanma adaptasyonunu gösterecek şekilde programlayın!
  tutorial_firiapythoncodex_longdescription: Basit adım adım dersler, güzel renkli
    ekrandan hi-fi ses sistemine kadar yeni yeteneklerin kilidini açarken Python kodlamayı
    öğretir. Kendi benzersiz ve etkileşimli projelerinizi kodlamak için yerleşik ivme
    ölçeri, ışık sensörünü ve mikrofonu kullanın. Sınırsız genişleme olanakları için
    servo motorları ve harici sensörleri doğrudan bağlayabilirsiniz. CodeX = oyunlar,
    müzik, sensörler, sanat ve daha fazlası!
  tutorial_bekidscoding_longdescription: Loop Galaxy'de bir macerada Grace, Zak ve
    Robot Dot'a katılın! Heyecan verici görevleri tamamlamak için bloklarla kodlayın
    ve algoritmaların, dizilerin ve döngülerin temellerini öğrenin!
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour, 4-11 yaş arası çocuklar
    için kendi rehberliğinde bir kodlama oyunudur. Sıralama, hata ayıklama, döngüler
    ve işlevler gibi kodlamanın temellerini öğretir. Aynı zamanda problem çözme tekniklerini
    de öğretir, böylece çocuklar daha özgüvenli, bağımsız öğreniciler olurlar.'
  tutorial_microbitdice_longdescription: Micro:bit'ini rasgele sayılar elde etmek
    için salla.
  tutorial_madflashcard_longdescription: Bu ders, öğrencileri HTML ve CSS koduyla
    tanıştırır ve onlarla etkileşimde bulunma ve sonuçlarını gerçek zamanlı olarak
    görme fırsatı sağlar.
  tutorial_madappwars_longdescription: 'Bu ders, öğrencilere uygulama geliştirmenin
    iş tarafını keşfetme fırsatı sunar. Bu etkinlikte, öğrenciler aynı kategoriye
    giren iki uygulamayı (örnek: iki seyahat uygulaması) karşılaştırır ve belirli
    kriterlere göre hangisinin daha iyi olduğunu değerlendirir.'
  tutorial_kodablepuppies_longdescription: Öğrenciler, Kodable'ın pofuduk arkadaşlarıyla
    tanışacak ve onlara nasıl bakacaklarını öğrenecekler! "Evcil hayvanlar", çok fazla
    sevgi ve dikkat gerektiren oyun içi yavrulardır. Öğrenciler, Carebot'ları fonksiyonlar
    ve koşullu ifadeler gibi kodlama kavramlarını kullanarak yeni bir pati arkadaşı
    olma sorumluluğuna yardımcı olacak şekilde programlayacaklar.
  tutorial_googlesuperhero_longdescription: Kendi yaşamınıza veya ait olduğunuz topluluğa
    ait bir kahramanının binalar üzerinde uçmasını, yuvarlanmasını, yardımcısı ile
    birlikte çalışmasını ve oyundaki objelere dokunarak puan kazanmasını sağlamak
    için programlama kullanarak, bu gündelik kahramanı bir süper kahramana dönüştürün.
    Kahramanını Kodla'da, CS First ve Scratch ile kahramanınızın özel güçlerini ve
    kendi yaratıcılığınızı gösterin.
  tutorial_googlename _longdescription: Bir isim seçin ve kodlamayla harflerini canlandırın.
    Takma isim, evcil hayvan ismi, hayvan, spor, yer veya hobi seçin.
  tutorial_carnegiezillah_longdescription: Zillah Şehri gelişiyor ve havada müzik
    var. Söylentiye göre, ünlü Gargantua robotu çevrimiçi ve son Toxibot'ları şehri
    blok blok çöpe atmaya gönderiyor…. Cobot hoverboard'unuzu alın ve başladığınız
    işi bitirmeye ve hareket etmeye hazır olun! Oyuncular, bu ritim tarzı oyunda şerit
    değiştirmek, engellerden kaçmak ve birçok Toxibot'u alt etmek için cobot hoverbot'larını
    programlar.
  tutorial_nasachspacejam_longdescription: Gerçekten harika bir güneş sistemi yaratın!
    Bu kendi kendinize yaptığınız aktivitede müzik, astronomi ve kodlama hakkında
    bilgi edinin (kodlama deneyimi gerekmez). Uzaylı melodilerle tamamlanan kendi
    müzikal güneş sisteminizi yaratarak müzik yapmak için gezegenleri programlayın.
  tutorial_hatchxrsolar_longdescription: 'Blok tabanlı programlama kavramlarını kullanarak
    yıldızları keşfedin ve kendi güneş sisteminizi oluşturun. 3D uzayın temelleri
    hakkında bilgi edinin ve bir saatten kısa sürede hayallerinizdeki evreni inşa
    etmek için hayal gücünüze dalın. Ve tahmin edin, HatchXR uygulamasını kullanarak
    projenizi AR(artırılmış gerçeklik)''de herhangi bir iOS cihazında çalıştırabilirsiniz.
    #hatchxr #HourOfCode kullanarak kreasyonlarınızı bizimle paylaşmayı unutmayın'
  tutorial_hatchxrspace_longdescription: 'Klasik uzay istilacıları oyununu 3D olarak
    kodlayın, oyun geliştirmenin temellerini, 3D uzayda hareketi öğrenin ve döngüler,
    koşullu ifadeler, değişkenler ve klavye olayları gibi temel programlama kavramlarını
    bir saatten kısa sürede öğrenin. #hatchxr #HourOfCode kullanarak kreasyonlarınızı
    bizimle paylaşmayı unutmayın'
  tutorial_hatchxrtrex_longdescription: 'Klasik chrome''un T-rex dino oyununu 3D olarak
    oluşturun, oyun geliştirmenin temellerini, 3D uzayda hareketi öğrenin ve döngüler,
    koşullu ifadeler, değişkenler ve klavye olayları gibi temel programlama kavramlarını
    bir saatten kısa sürede öğrenin. #hatchxr #HourOfCode kullanarak yaptıklarınızı
    bizimle paylaşmayı unutmayın'
  tutorial_blocksmithguinea_longdescription: Gine domuzları geliyor ve açlar. Bu öfkeli,
    yüksek tempolu kodlama oyunun her turunda Bot'u havuç ateşlemesi, marul fırlatması
    veya güçlü Apple kalkanını çalıştırması için programlayın. Daha fazla aletin kilidini
    açmak için kalpleri toplayın ve kodunuzun bozulmamasını umarak beslenme çılgınlığını
    kontrol altına alın.
  tutorial_pickcodeshapes_longdescription: Çeşitli şekiller oluşturan kod yazmak için
    Pickcode'u kullanmayı öğrenin. Kurs bittiğinde, yaratıcı olabilir ve istediğiniz
    tasarımı yapabilirsiniz!
  tutorial_codesterssketch_longdescription: Kendi özel Etch-a-Sketch'inizi oluştururken
    Python'da kodlamanın temellerini öğrenin! Ekrandaki bir  hareketli nesneyi farklı
    önemli olaylarla nasıl kontrol edeceğinizi, kalem genişliğini ayarlamak için kullanıcı
    girişini kabul etmeyi ve kalem rengini kontrol etmek için bir liste kullanmayı
    öğrenin.
  tutorial_pickcodechatbot_longdescription: Bu kursta, hızlı bir ad libs oyunu oynayan
    basit bir konuşma robotu yapmayı öğreneceksiniz.
  tutorial_codestersfish_longdescription: Kendi düşen nesne oyununuzu yaratırken Python'da
    kodlamanın temellerini öğrenin! Bir arka planı ve hareketli nesneleri nasıl ekleyeceğinizi
    ve sahnede hareketli nesneleri oluşturmak ve kontrol etmek için olayları nasıl
    kullanacağınızı öğreneceksiniz.
  tutorial_codestershedgehog_longdescription: Python'da kodlamanın temellerini öğrenin,
    ardından yıldızlara hareketli karakter fırlatan bir oyun yaratın! Çekiminizi yapmak
    için önce anahtar, aralık ve çarpışma olaylarını nasıl oluşturacağınızı öğrenmeniz
    gerekir. PATLAMA!
  tutorial_pickcodeggame_longdescription: Bir oyuncunun bir konuşma robotuna bir sayı
    girdiği ve konuşma robotunun diğer oyuncu tahmin etmeye çalışırken ipuçları verdiği
    iki kişilik bir tahmin oyunu yapmayı öğrenin.
  tutorial_codestersdino_longdescription: Kendi Flappy Dino oyununuzu yaratırken Python
    fonksiyonlarını ve olaylarını öğrenin. Oyun başladığında dino düşer! Bir bloğa
    vurursanız kaybedersiniz. Dinoyu kaç blok boyunca gezebilirsin?
  tutorial_pickcodemtpaint_longdescription: Bu kursta, oldukça karmaşık bir şekil
    (bir mobius şeridi gibi ama üçgen biçiminde) çizmek için fonksiyonları nasıl kullanacağınızı
    öğreneceksiniz. Bu dersten sonra, tonlarca farklı tasarım yapmak için yapma bloklarına
    sahip olacaksınız.
  tutorial_microsoftcarnival_longdescription: Whack-the-Mole, Patlayan Balonlar ve
    Hedef Alıştırması gibi oyunlarla kendi sınıf karnavalınızı kodlayın.
  tutorial_thunkablescavenger_longdescription: Thunkable'da kendi Scavenger Hunt uygulamanızı
    oluşturmayı öğrenin ve kodunuz tamamlanır tamamlanmaz mobil cihazınızda öğeleri
    aramak için uygulamanızı kullanın.
  tutorial_codeillusionfund_longdescription: Bir bilgisayarın temellerini öğrenirken
    ve aşina olurken, kodlama ve bilgisayar biliminin büyülü dünyasına girin! Bu,
    tıklama ve kaydırma, sürükleme ve bırakma, kopyalayıp yapıştırma ve yazma alıştırmalarını
    içerecektir.
  tutorial_codeillusiongoofybeg_longdescription: Goofy ile büyülü bir kodlama macerasına
    atılın! JavaScript kullanarak Oyun Geliştirmenin temellerinde ustalaşırken şekillerin
    nasıl çizileceğini, renklendirileceğini ve hareket ettirileceğini, ayrıca görüntülerin
    ve seslerin nasıl yükleneceğini öğrenin.
  tutorial_codeillusiongoofyint_longdescription: 'JavaScript kullanarak Oyun Geliştirmenin
    keyfini keşfederken Goofy ile kendi etkileşimli, dijital grubunuzu oluşturun.
    Bu etkinlik, giriş etkinliğimiz olan Disney Codeillusion: Yeni Başlayanlar için
    Goofy ile Oyun Geliştirme Macerasında öğrendiklerinizi temel alacaktır.'
  tutorial_robotmagicescape_longdescription: Programlanabilir robotların yardımıyla
    perili bir 3D odadan kaçın.
  tutorial_codespeakclimate_longdescription: HTML kullanarak sorumlu bir şekilde temel
    bir web sitesi oluşturmayı öğrenin ve başkalarını iklim değişikliği konusunda
    eğitmeye yardımcı olun.
  tutorial_codespeaktwinkle_longdescription: "'Coding Twinkle'ı yüksek sesle okuyun
    ve ardından ScratchJr uygulamasını kullanarak kodlamayı öğrenin"
  tutorial_coinbasecrypto_longdescription: Hafızanızı test edin ve kriptonun temellerini
    öğrenin!
  tutorial_codespeakcomp_longdescription: Solucan gübrelemesi hakkında bilgi edinin
    ve Scratch'te bir oyun oluşturun!
  tutorial_codespeaksnake_longdescription: Klasik bir mobil oyun yıldızı olan Snake
    hakkında bir hikaye dinleyin ve ScratchJr'da kendi oyununuzu kodlayın
  tutorial_prstemalexa_longdescription: Öğrenciler iki Alexa becerisini kodlayarak
    sesli yapay zekayı (voice AI) keşfedecekler. Öğrenciler, sesli yapay zeka temellerini
    kapsayan bir video izleyerek başlayacak ve ardından MIT App Inventor'da 'Merhaba
    Ay' diyen yapay zeka destekli sesli bir program ve rastgele uzay gerçeklerini
    okuyabilen bir program oluşturacaklar. Ders, kelime incelemesi ve tartışma ile
    sona erer.
  tutorial_coderzfarm_longdescription: Bir robotu bahçeye ekmesi için programlayın
    ve robotların gerçek dünyada çiftçilere nasıl yardımcı olduğunu öğrenin.
  tutorial_intelinofield_longdescription: Intelino akıllı trenini bağlantısız halde
    hareketli enstantanelerle programlamayı öğrenin ve saha gezilerinde öğrencileri
    şehir genelinde gezdirme görevini tamamlayın.
  tutorial_cablockchain_longdescription: Bu etkileşimli kurs, yeni nesil web'in itici
    gücü olan blockchain teknolojisini ve kripto para birimlerini araştırıyor. Potansiyel
    bir dolandırıcı bulmak için metaverse'e giren karakterlerimizi takip edin. Blockchain'in
    bir dizi yaratıcı uygulamasını keşfederler ve gelecekte toplumu nasıl etkileyebileceğini
    düşünürler.
  tutorial_nasaparachute_longdescription: Bu etkinlikte, JPL mühendislerinin Mars
    gezgini Perseverance'ın Mars'a başarılı bir şekilde iniş yapmasına yardımcı olmak
    için kullanılan paraşüte gizli bir mesaj eklemek için bir ikili kodu nasıl kullandıklarını
    öğreneceksiniz. Ayrıca kendi gizli mesajınızı oluşturma fırsatına da sahip olacaksınız.
  tutorial_nasascratch_longdescription: Görsel bir programlama dili olan Scratch'i
    kullanarak bir Ay veya Mars keşif oyunu yaratın. Oyununuzu tasarlamak için NASA
    uzay görevi planlamacıları gibi düşünün!
  tutorial_nasaorbit_longdescription: Bu etkinlikte öğrenciler, Uluslararası Uzay
    İstasyonuna kenetlenen bir uzay aracının etkileşimli simülasyonunu oluşturmak
    için Scratch, Snap! veya başka bir programlama dilini kullanır. The Crew Orbital
    Docking Simulation (CODing Sim), öğrencileri hesaplamalı düşünme, problem çözme
    ve matematiğin gerçek dünya uygulamaları ile meşgul eder.
  tutorial_nasapackage_longdescription: Bu etkinlikte öğrenciler, bir paketi teslim
    etmek için coğrafi çitle çevrili bir alanda gezinen bir drone'nun etkileşimli
    bir simülasyonunu oluşturmak için Scratch, Snap! veya başka bir programlama dilini
    kullanır. Simülasyon, öğrencileri hesaplamalı düşünme, problem çözme ve matematiğin
    gerçek dünya uygulamaları ile meşgul eder.
  tutorial_nasalunar_longdescription: Öğrenciler Artemis 1 görevi ve NASA Uygulama
    Geliştirme Yarışması (ADC) hakkında bilgi edinir. Amaç, öğrencilerin blok kodu
    kullanan temel programlamayı öğrenmek için Code.org'un Uygulama Laboratuvarı'nı
    kullanarak oluşturduğumuz adımları takip etmesidir.
  tutorial_meeestate_longdescription: 'Yeni Minecraft Hour of Code: Escape Estate''te
    Dr. Breakowski''nin gizemli malikanesinden kaçmak için bulmacaları çözün. Sırları
    çözmek, tuzak kapıları açmak ve gizli ipuçlarını ortaya çıkarmak için kodlama
    ve hesaplamalı düşünmeyi kullanın. Şafağa kadar kodlayın ve bir milyon zümrüt
    kazanın! Bloklarda veya Python''da kodlama ile Hour of Code, herkesin kodun temellerini
    öğrenmesi için bir öğrenme yolu sunar.'
  tutorial_imagipixelart_longdescription: Bu 1 saatlik hızlandırılmış kursta Python
    öğrenin ve kendi renkli animasyonlarınızı yaratın!
  tutorial_kcjhealth_longdescription: 'SDG #3 ''İyi Sağlık ve Zindelik''i keşfederken
    veri görselleştirme, algoritmik sanat ve kodlama hakkında bilgi edinin.'
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye ve Riri, Wakanda''ya yardım
    etmek için bir araya gelmelidir. Marvel Studios''un "Black Panther: Wakanda Forever"
    filminden ilham alan kendi aksiyon dolu etkinliğinizi kodlayın!'
  tutorial_nafbrand_longdescription: Code your Brand'de, iletişim bilgilerinizle kişiselleştirilmiş
    bir QR kodu oluşturmak için sanal bir iletişim dosyası oluşturacaksınız. Bu aktiviteyi
    tamamladıktan sonra, kariyer ya da üniversite yolculuğunuzda size yardımcı olabilecek
    ya da rehberlik edebilecek insanlarla iletişim kurarken paylaşabileceğiniz modern
    bir kartvizite sahip olacaksınız.

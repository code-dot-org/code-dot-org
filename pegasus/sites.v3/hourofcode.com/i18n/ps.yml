  curriculum_desc_csf_express: د کمپیوټر برنامو رامینځته کول زده کړئ، د ستونزې حل
    کولو مهارتونه رامینځته کړئ، او د ساتیرۍ ننګونو له لارې کار وکړئ! د ملګرو، کورنۍ
    او ښوونکو سره شریکولو لپاره لوبې او تخلیقي پروژې رامینځته کړئ.
  curriculum_desc_csf_express_pre_reader: د پزلونو حلولو او متحرک صحنو رامینځته کولو
    سره د ډریګ او ډراپ بلاک کوډ کولو اساسات زده کړئ. د ملګرو، کورنۍ او ښوونکو سره
    شریکولو لپاره هنر او ساده لوبې جوړ کړئ.
  curriculum_desc_csf_course_a: برنامه د حکمونو په کارولو سره لکه لوپس او پیښې. زده
    کونکو ته ښوونه وکړئ چې له نورو سره همکاري وکړي، د ستونزې حل کولو مختلف تخنیکونه
    وپلټي، د ننګونو دندو سره مخ پاتې شئ، او د انټرنیټ خوندیتوب په اړه زده کړه وکړئ.
  curriculum_desc_csf_course_b: د غیر پلګ شوي فعالیتونو او مختلف پزلونو له لارې، زده
    کونکي به د برنامې اساسات، د همکارۍ تخنیکونه، تحقیق او انتقادي فکر مهارتونه، د
    ستونزو سره مخ کیدو کې دوام، او د انټرنیټ خوندیتوب زده کړي.
  curriculum_desc_csf_course_c: د ترتیب، لوپونو، او پیښو سره برنامې رامینځته کړئ.
    د ستونزې حل کولو تخنیکونه وپلټئ او آنلاین او آفلاین دواړه د مثبتو ټولنو جوړولو
    لپاره ستراتیژیو ته وده ورکړئ. متقابل لوبې رامینځته کړئ چې زده کونکي یې شریکولی
    شي.
  curriculum_desc_csf_course_d: په پخوانیو کورسونو کې موندل شوي مفاهیمو بیاکتنه، په
    شمول د لوپونو او پیښو په شمول. وروسته، زده کونکي به د الګوریتمونو، ځړول شوي لوپونو،
    پداسې حال کې چې لوپونه، شرایط او نور ډیر څه په اړه خپله پوهه رامینځته کړي.
  curriculum_desc_csf_course_e: ساتیري، متقابل پروژې رامینځته کړئ چې د آنلاین خوندیتوب
    په اړه زده کړه تقویه کوي. په ډیر پیچلي کوډ کولو کې بوخت شئ لکه ځړول شوي لوپونه،
    دندې، او شرایط.
  curriculum_desc_csf_course_f: وګورئ چې کاروونکي څنګه په هغه غوښتنلیکونو کې انتخابونه
    کوي چې دوی یې کاروي. د سپریټ لابراتوار مختلف ډولونه جوړ کړئ چې د کارونکي لپاره
    انتخابونه هم وړاندیز کوي. نور پرمختللي مفهومونه زده کړئ، پشمول د تغیراتو او «لپاره»
    لوپونو.
  curriculum_desc_problem_solving_computing: د پزلونو، ننګونو، او ریښتیني نړۍ سناریوګانو
    سره د مبارزې لپاره د ستونزې حل کولو پروسه وکاروئ. د ستونزې حل کولو کې د مرستې
    لپاره د کمپیوټر ان پټ، محصول، ذخیره کولو، او پروسس کولو په اړه زده کړئ.
  curriculum_desc_web_development: په ویب پا pagesو کې مینځپانګې رامینځته او شریک
    کړئ، د ویب تخلیقي ظرفیت سپړنه. د برنامه کولو پرمهال د مصرف مهم مهارتونه، د ستونزې
    حل کولو وړتیاوې، او ټیم کار رامینځته کړئ.
  curriculum_desc_interactive_animations_games: د برنامې عکسونه، متحرکات، متقابل هنر،
    او لوبې رامینځته کړئ. د برنامې مفاهیمو او ډیزاین پروسې سره پیژندنه ترلاسه کړئ.
  curriculum_desc_design_process: د کمپیوټري ټولنیز اغیزو په پام کې نیولو باندې تمرکز
    وکړئ. د ډیزاین ننګونو له لارې، زده کونکي د نورو اړتیاو سره خواخوږي کوي او حلونه
    رامینځته کوي.
  curriculum_desc_data_society: د ستونزې حل کولو او پدې پروسه کې د کمپیوټرونو مرستې
    کې د معلوماتو رول ټینګار کوي. د استازیتوب سیسټمونه او اړوند ننګونې پوښښ کړئ. ومومئ
    چې څنګه د معلوماتو راټولول د ستونزې حل کولو کې مرسته کوي.
  curriculum_desc_creating_apps_with_devices: 'په کمپیوټري کې د فزیکي وسیلو رول وپلټئ.
    داسې برنامې رامینځته کړئ چې د هارډویر توکي او محصولات کاروي. د مایکرو: بټ او سرکټ
    لوبغالي دواړو لپاره د دې واحد نسخه شتون لري.'

    د ځوانو میرمنو او زده کونکو لخوا د نورو کم نمایندګیو ډلو لخوا د ګډون ډیروالي تمرکز
    سره. د متحده ایالاتو ترټولو لوی ښوونځي ولسوالیو کې د K-12 کمپیوټر ساینس نصاب مخکښ
    چمتو کونکی، Code.org د کوډ کلنۍ ساعت کمپاین هم تنظیموي، کوم چې په نړۍ کې د ټولو
    زده کونکو 15 than څخه ډیر بوخت کړي.
  engineering_faq_answer_1_c: Code.org د سخاوتمند بسپنه ورکونکو لخوا ملاتړ کیږي پشمول
    د مایکروسافټ، ایمیزون، ګوګل او ډیری نورو.
  engineering_faq_question_2: د Code.org پراختیا کونکي تجربه او وسیله څه ده؟
  engineering_faq_answer_2: زموږ د پراختیا کونکي تجربه ممکن د هغه څه سره توپیر ولري
    چې تاسو یې په تیرو رولونو کې لیدلي. زموږ د محصول ټیم سره نږدې کار کول، موږ هره
    اونۍ تولید ته لیږو او موږ مختلف ډولونه لرو - ځینې وختونه تاسو کوډ لیکئ چې په هغه
    ورځ ژوندۍ ځي؛ نور وختونه تاسو د اوږدې مودې پروژې کې یاست - او پداسې حال کې چې
    موږ د 2 اونۍ سپرینټونه تعقیب کوو، موږ دا په لږ وزن کې کوو. موږ د سمې لارې ترسره
    کولو په لور اشاره کوو د کومې ځانګړې میتودولوژي خالص نظر اخیستل. [زموږ ټول کوډ]
    (%{code_url}) خلاص سرچینه ده او موږ د JIرا او ګیټ هب ایستلو غوښتنې کاروو ترڅو
    زموږ ټول کاري توکي تعقیب کړو. موږ د کیفیت او ازموینې په اړه هم ډیره پاملرنه کوو
    او خوشحاله یو چې د [SauceLabs](%{saucelabs_url}) څخه د نه منلو وړ ملاتړ لرو، څوک
    چې موږ سره د دوی د بادل وسیلې فارم کې د زده کونکو مختلف وسیلو (د مثال په توګه
    iPads) کې زموږ د UI ازموینو سویټ چلولو کې مرسته کوي.
  engineering_faq_question_3: په Code.org کې انجنیر د زنګ وهلو جریان څه شی دی؟
  engineering_faq_answer_3: زموږ 30+ انجینري ټیم د غوښتنې مسؤلیتونه شریکوي. هر انجینر
    24 ساعته شفټ پوښي او زموږ د تیریدو لارې او د لوبو کتابونه کاروي ترڅو د سایټ بندیدو
    یا نورو ژوندی سایټ مسلو ته ځواب ووایی. موږ زموږ د سایټ اعتبار باندې ویاړو - په
    اوسط ډول، هر انجنیر یوازې په کال کې یو ځل د مسلو لپاره راویښ کیږي چې معمولا د
    حل کولو لپاره ګړندي وي. پرځای یې، «د ورځې پراختیا کونکی» معمولا د دوی د کاري ورځې
    یوه برخه د تولید ګمارلو اداره کولو او لږ عاجل مسلو محاکمه کوي.
  engineering_faq_question_4: ایا تاسو د ریموټ ملګري/WFH سازمان یاست؟
  engineering_faq_answer_4_a: هو! په 2019 کې، د وبا څخه لږ دمخه، Code.org د ریموټ
    لومړی سازمان شو. نن ورځ، موږ د متحده ایالاتو په هر وخت زون کې انجنیران لرو او
    د دې مطابق کاري ساعتونه ځای په ځای کوو. زموږ ډیری غونډې د 10am او 3pm PT ساعتونو
    ترمنځ پیښیږي.
  engineering_faq_answer_4_b: موږ د شخصي وخت ارزښت هم پیژنو، او هره ربع موږ په شخصي
    ډول سره یوځای کیږو، په ځانګړي ډول په سیټل کې. له دې پیښو څخه دوه (موږ دوی ته د
    کیک آف اونۍ او «کوډچیلا» وایو) په سازمان کې هرڅوک په جنوري او جون کې سره یوځای
    کوي - او د انجینرۍ او محصول ټیمونه په اپریل او اکتوبر کې په جلا توګه سره ګوري.
  engineering_faq_answer_4_c: موږ په کلکه د خپلو زده کونکو او ښوونکو سره د وخت مصرف
    کولو باور لرو، نو پدې ډیری کې په شخصي پیښو کې ښوونځیو او ټولګیو ته سفرونه شامل

  engineering_faq_answer_5_d_1: موږ سخت کار کوو، مګر موږ روښانه سرحدونه ټاکو.
  engineering_faq_answer_5_d_2: پداسې حال کې چې موږ په ټوله نړۍ کې د زده کونکو ملاتړ

    د کوډ ساعت هدف دا ندی چې هیچا ته په یو ساعت کې د کمپیوټر ماهر ساینس پوه شي. یو ساعت یوازې د دې زده کولو لپاره کافي دی چې د کمپیوټر ساینس ساتیري او تخلیقي دی، دا چې دا په هر عمر کې د لاسرسي وړ دی، د ټولو زده کونکو لپاره، پرته له شالید څخه. د دې کمپاین د بریا اندازه پدې کې نده چې د CS زده کونکي څومره زده کوي - بریا د جنډر، توکمیز، او ټولنیز اقتصادي ډلو پراخه برخه اخیستنې کې منعکس کیږي، او د شمولیت او ګډون پایله کې زیاتوالی چې موږ یې په ټولو کچو کې د CS کورسونو کې ګورو. په ملیونونو برخه اخیستونکي ښوونکو او زده کونکو پریکړه کړې چې د یو ساعت څخه بهر لاړ شي - د یوې ورځې یا ټولې اونۍ یا اوږدې مودې لپاره زده کړه وکړي، او ډیری زده کونکو پریکړه کړې چې د پایلې په توګه په بشپړ کورس کې نوم لیکنه وکړي (یا حتی د کالج لوی).

    د زده کونکو سربیره، بل «زده کونکی» ښوونکی دی چې د یو ساعت وروسته باور ترلاسه کوي چې دوی کولی شي د کمپیوټر ساینس ښوونه وکړي پداسې حال کې چې دوی ممکن د کمپیوټر ساینس پوه په توګه د کالج سند ونه لري. په لسګونو زره ښوونکي پریکړه کوي چې د کمپیوټر ساینس نور تعقیب کړي، یا په PD کې برخه واخلي یا آنلاین کورسونه تعقیب کړي، یا دواړه. او دا د ښوونځي مدیرانو باندې هم پلي کیږي، څوک چې پوهیږي د کمپیوټر ساینس هغه څه دي چې زده کونکي یې غواړي او ښوونکي یې وړتیا لري.

    له هرڅه پورته، هغه څه چې ټول ګډونوال کولی شي په یو ساعت کې زده کړي دا دي چې موږ دا کولی شو.

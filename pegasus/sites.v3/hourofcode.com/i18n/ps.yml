  engineering_faq_question_5: څه شی په Code.org کې د انجینرۍ ټیم ځانګړی کوي؟
  engineering_faq_answer_5_a: 'د ننګونکي تخنیکي ستونزو حل کولو سربیره، موږ یو څو شیان
    لرو چې زموږ انجینري org له نورو څخه توپیر کوي چې تاسو پکې کار کړی وي:'
  engineering_faq_answer_5_b_1: موږ ټول د خپل ماموریت لپاره خپله لیوالتیا شریکوو.
  engineering_faq_answer_5_b_2: موږ هر یو دلته د نړۍ په کچه د هر زده کونکي لپاره کمپیوټر
    ساینس ته د لاسرسي پراخولو لپاره د ماموریت ملاتړ کوو. موږ ټول زموږ ځانګړې کیسه
    او لید لرو چې څه شی موږ دې ماموریت ته اړوي.
  engineering_faq_answer_5_c_1: موږ د یو بل په اړه ژوره پاملرنه کوو.
  engineering_faq_answer_5_c_2: کله چې انجنیران د یوې مسلې سره مبارزه کوي، موږ ګام
    پورته کوو او موږ مرسته کوو. زموږ یو اصل دا دی چې موږ په ستونزو سخت یو، مګر یو
    بل ته مهربان یو. موږ انجینرانو ته په منظم ډول وده ورکوو، مګر موږ یوازې د یو چا
    د ترویج لارې ملاتړ کولو لپاره ډیر انجینر حلونه وړاندیز نه کوو. پرځای یې، موږ په

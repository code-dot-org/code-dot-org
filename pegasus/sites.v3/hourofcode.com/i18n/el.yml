  hoc_faq_what_is_hoc_q: Τί είναι το Hour of Coding;
  hoc_faq_what_is_hoc_a: "Στην ώρα του κώδικα είναι μια ωριαία εισαγωγή στην επιστήμη των υπολογιστών, σχεδιασμένο να απομυθοποιήσει κώδικα και να δείξει ότι μπορεί να μάθει τα βασικά. <a href='http://code.org/learn'> Ρίξτε μια ματιά στα έτοιμα μαθήματα</a>."
  hoc_faq_last_year: Δοκιμάστε τα μαθήματα
  hoc_faq_when_is_hoc_q: Πότε είναι η Ώρα του Κώδικα;
  hoc_faq_when_is_hoc_a: "Οποιοσδήποτε μπορεί να φιλοξενήσει μια ώρα του κώδικα ανά πάσα στιγμή, αλλά ο στόχος βασικής εκστρατείας είναι δέκα εκατομμύρια μαθητές να δοκιμάσουν μια Ώρα του Κώδικα κατά τη διάρκεια της εβδομάδας 8-14 Δεκεμβρίου, 2014, για τον εορτασμό της <a href='http://csedweek.org'> Εκπαιδευτικής Εβδομάδας της Επιστήμης των Υπολογιστών</a>. Πρόκειται για μία συγκεκριμένη <i>ώρα</i>; Όχι. Μπορείς να κάνεις την Ώρα του Κώδικα οποτεδήποτε κατά τη διάρκεια αυτής της εβδομάδας. (Και αν δεν μπορείς να το κάνεις κατά τη διάρκεια αυτής της εβδομάδας, κάνε την εβδομάδα πριν ή μετά)."
  hoc_faq_why_cs_q: Γιατί επιστήμη των υπολογιστών;
  hoc_faq_why_cs_a: "<i>Κάθε</i> μαθητής θα πρέπει να έχει την ευκαιρία να μάθει την επιστήμη των υπολογιστών. Βοηθά να καλλιεργήσει δεξιότητες επίλυσης, προβλημάτων, λογική και δημιουργικότητα. Ξεκινώντας νωρίς, οι μαθητές θα έχουν ένα θέμελιο για επιτυχία σε οποιαδήποτε σταδιοδρομία του 21ου αιώνα. Δείτε περισσότερα στατιστικά στο <a href='http://code.org'>Code.org</a>."
  hoc_faq_how_participate_q: Πώς μπορώ να συμμετάσχω στην Ώρα του Κώδικα;
  hoc_faq_how_participate_a: "<a href='target-resources-how-to'>Ξεκινήστε το σχεδιασμό εδώ</a> βλέποντας τους οδηγούς. Μπορείτε να οργανώσετε μία εκδήλωση για την Ώρα του Κώδικα στο σχολείο η την τοπική κοινωνία σας &mdash; όπως σε έναν σύλλογο, έναν μη κερδοσκοπικό οργανισμό ή στην εργασία σας. Ή, μπορείτε να τη δοκιμάσετε μόνος σας όταν η %{campaign_date} έρθει."
  hoc_faq_behind_hoc_q: Ποιος βρίσκεται πίσω από την Ώρα του Κώδικα?
  hoc_faq_behind_hoc_a: "The Hour of Code is organized by <a href='http://code.org'>Code.org</a>, a public 501c3 non-profit dedicated to expanding participation in computer science by making it available in more schools, and increasing participation by women and underrepresented students of color. An <a href='http://code.org/about/partners'>unprecedented coalition of partners</a> have come together to support the Hour of Code, too &mdash; including Microsoft, Apple, Amazon, Boys and Girls Clubs of America and the College Board."
  hoc_faq_host_q: Δεν ξέρω τίποτα από προγραμματισμό. Μπορώ να διοργανώσω κι εγώ μια εκδήλωση;?
  hoc_faq_host_a: "Βεβαίως, οι δραστηριότητες της Ώρας του Κώδικα είναι αυτο-κατευθυνόμενες. Το μόνο που έχεις να κάνεις είναι <a href=%{codeorg_url}/learn'> να δοκιμάσεις τα τρέχοντα σεμινάριά μας </a>, να διαλέξεις το σεμινάριο που θέλεις και να βρεις μια ώρα &mdash; εμείς φροντίζουμε για τα υπόλοιπα. Επίσης υπάρχουν επιλογές για κάθε ηλικία και επίπεδο εμπειρίας, ξεκινώντας από το νηπιαγωγείο. Άρχισε να σχεδιάζεις την εκδήλωσή σου διαβάζοντας τον <a href='target-resources-how-to'> Πώς το κάνω οδηγό μας </a>."
  hoc_faq_devices_q: What devices should I use for my students?
  hoc_faq_devices_a: "Code.org tutorials work on all devices and browsers. You can see more information about Code.org's tutorial tech needs at <a href='%{codeorg_url}/educate/it'>. Tech needs for non-Code.org tutorials can be found on <a href=''%{codeorg_url}/learn'> in the tutorial specific description. Don't forget we also offer unplugged activities if your school can't accommodate the tutorials!"
  hoc_faq_need_computers_q: Χρειάζομαι υπολογιστές για κάθε συμμετέχοντα;
  hoc_faq_need_computers_a: "Όχι. Έχουμε μαθήματα για την Ώρα του Κώδικα που λειτουργούν σε υπολογιστές, smartphones, tablets, και μερικά που δεν απαιτούν καθόλου υπολογιστή ! Μπορείτε να συμμετάσχετε όπου κι αν βρίσκεστε, με ό, τι έχετε. <p><i>Εδώ είναι μερικές επιλογές:</i> <br><ul><li><b>Δουλέψτε σε ομάδες των δύο.</b> Η έρευνα δείχνει ότι οι μαθητές μαθαίνουν καλύτερα όταν <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>προγραμματίζουν σε ομάδες των δύο</a>, ενώ μοιράζονται κάποιον υπολογιστή και συνεργάζονται. Προτρέψτε τους μαθητές σας να δουλέψουν ανά δύο. <li><b>Use a projected screen.</b> If you have a projector and screen for a Web-connected computer, your entire group can do an Hour of Code together. Watch video portions together and take turns solving puzzles or answering questions. <li><b>Go unplugged.</b> We offer tutorials that require no computer at all. </ul>"
  hoc_faq_international_q: 'Μένω στην  <country>.  Πως μπορώ να συμμετέχω διεθνώς;'
  hoc_faq_international_a: "Οποιοσδήποτε μπορεί να οργανώσει μία εκδήλωση για την Ώρα του Κώδικα, οπουδήποτε στον κόσμο. Πέρυσι, μαθητές από όλο τον κόσμο ενώθηκαν για μια Ώρα του Κώδικα. Βρείτε περισσότερα <a href='/promote'>εδώ</a>."
  hoc_faq_tutorial_q: Πώς μπορώ να δημιουργήσω ένα μάθημα για την Ώρα του Κώδικα;
  hoc_faq_tutorial_a: "Αν ενδιαφέρεσαι να γίνεις συνεργάτης εκπαιδευτικός, <a href='/tutorial-guidelines'>δες τις κατευθυντήριες γραμμές και τις οδηγίες μας</a>. Θα θέλαμε να συμπεριλάβουμε με διάφορες ελκυστικές επιλογές, αλλά ο πρωταρχικός στόχος είναι η βελτιστοποίηση της εμπειρίας μαθητών και δασκάλων που είναι καινούργιοι στην επιστήμη των υπολογιστών."
  hoc_faq_account_q: Είναι υποχρεωτικό οι μαθητές να συνδεθούν χρησιμοποιώντας έναν λογαριασμό;
  hoc_faq_account_a: "Οχι. Απολύτως καμία εγγραφή ή σύνδεση με λογαριασμό κανενός είδους δεν απαιτείται για τους μαθητές προκειμένου να δοκιμάσουν την Ώρα του Κώδικα.  Οι περισσότερες <a href='http://code.org/learn/beyond'> παρακολουθήσεις της επίδοσης των μαθημάτων</a> απαιτούν τη δημιουργία ενός λογαριασμού προκειμένου να κρατείται εκεί η πρόοδος του μαθητή."
  hoc_faq_frozen_q: Πού είναι το μάθημα με την Άννα και την Έλσα;
  hoc_faq_frozen_a: "Είναι πλέον δημοσιευμένο στο  <a href='http://code.org/learn'> Code.org/learn</a>. Ελπίζουμε να το απολαύσετε!"
  hoc_faq_high_school_q: Ποια δραστηριότητα πρέπει να κάνω με μαθητές λυκείου;
  hoc_faq_high_school_a: "Για όλες τις ηλικίες, εμείς προτείνουμε να δοκιμάσετε ένα από τα μαθήματα αρχαρίων  <a href='http://code.org/learn'> Code.org/learn</a> για να ξεκινήσετε, όπως το μάθημα με τα Angry Birds ή το μάθημα με την Άννα και την Έλσα. Ένας  μαθητής λυκείου πρέπει να είναι σε θέση να τελειώσει ένα από αυτά τα μαθήματα σε 30 λεπτά και στη συνέχεια μπορεί να δοκιμάσει ένα πιο προχωρημένο εισαγωγικό μάθημα σε JavaScript, όπως αυτά που προσφέρονται από την Khan Academy ή  την CodeHS."
  hoc_faq_scratch_q: Θέλω να διδάξω Scratch για την Ώρα του Κώδικα, αλλά τι μπορώ να κάνω εάν οι μαθητές μου έχουν iPads αντί για φορητούς υπολογιστές;
  hoc_faq_scratch_a: "Το Scratch δεν μπορεί να εγκατασταθεί σε tablets. Εάν οι μαθητές σας είναι μικρής ηλικίας, μπορούν να χρησιμοποιήσουν την εφαρμογή ScratchJR iPad app (για μικρές ηλικίες). Εάν κοιτάξετε τα μαθήματα στο <a href='http://code.org/learn'>Code.org/learn</a>, μπορείτε να βρείτε κι άλλα μαθήματα που δουλεύουν σε  iPads - από το Code.org, Tynker, Lightbot, or CodeSpark."
  hoc_faq_count_hoc_q: Πως μετράτε τις Ώρες του Κώδικα;
  hoc_faq_map_q: "Why don't I see my dot on the map?"
  hoc_faq_map_a: "We're so sorry you aren't seeing you event on the Hour of Code map. Because of the tens of thousands of organizers who sign up, the map aggregates the data and displays one point for several events. If you click the number above the map you will be directed to a list of all events by state and can find your event listed there. Additionally, given the thousands of people signing up for the Hour of Code, the map and event list usually takes 48 hours to update. Check back in a few days!"
  hoc_faq_count_hoc_a: "Ο ιχνηλάτης της Ώρας του Κώδικα δεν είναι μία ακριβής μέτρηση χρήσης. Δεν μετράμε τέλεια τα μοναδικά αναγνωριστικά των μαθητών όταν παρακολουθούμε τη συμμετοχή στην Ώρα του Κώδικα, ειδικά επειδή δεν απαιτούμε από τους μαθητές να εγγραφούν ή να συνδεθούν. Ως εκ τούτου, υπερ-μετρούμε και υπο-μετρούμε τους συμμετέχοντες την ίδια στιγμή. Διαβάστε όλες τις λεπτομέρειες <a href='http://code.org/loc'>εδώ</a>."
  hoc_faq_one_hour_q: How much can one learn in an hour?
  hoc_faq_one_hour_a: 'The goal of the Hour of Code is not to teach anybody to become an expert computer scientist in one hour. One hour is only enough to learn that computer science is fun and creative, that it is accessible at all ages, for all students, regardless of background. The measure of success of this campaign is not in how much CS students learn - the success is reflected in broad participation across gender and ethnic and socioeconomic groups, and the resulting increase in enrollment and participation we see in CS courses at all grade levels. Millions of the participating teachers and students have decided to go beyond one hour -  to learn for a whole day or a whole week or longer, and many students have decided to enroll in a whole course (or even a college major) as a result. <br/><br/> Besides the students, another "learner" is the educator who gains the confidence after one hour that they can teach computer science even though they may not have a college degree as a computer scientist. Tens of thousands of teachers decide to pursue computer science further, either attending PD or offering follow-on online courses, or both. And this applies to school administrators too, who realize that computer science is something their students want and their teachers are capable of. <br/><br/> Above all, what all participants can learn in an hour is that we can do this.'
  hoc_faq_more_questions_q: Έχετε ακόμα ερωτήσεις;
  hoc_faq_more_questions_a: "Προσπαθείστε να βρείτε μια απάντηση στο <a href='http://support.code.org'>φόρουμ υποστήριξης</a>."
  hoc_faq_keep_learning_q: How do I keep learning after the Hour of Code?
  hoc_faq_keep_learning_a: "Anyone can host an Hour of Code at any time. The tutorials stay up year round. You can expect all our tutorials and curriculum to be available on our site in perpetuity. Please go to <a href='/promote'>our resources</a> for event how-to guides and other resources to help make your Hour of Code event a success."
  hoc_faq_certificates_q: Where can I print certificates for my students?
  hoc_faq_certificates_a: "Go to our <a href='%{codeorg_url}/certificates'>certificates page</a> where you can print certificates for your entire class ahead of time."

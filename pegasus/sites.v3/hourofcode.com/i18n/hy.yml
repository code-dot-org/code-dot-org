    Wonder Woman- ին նավարկելու խոչընդոտները և հասնել իր նպատակին: Դուք կօգտագործեք
    հաջորդականությունների, փոփոխականների, հանգույցների և պայմանների ուժը, որպեսզի
    օգնեք Դիանային մարզվել իր հակառակորդների դեմ:'
  tutorial_codehsjsapp_longdescription: 'CodeHS- ը համատեղելի է բոլոր ժամանակակից

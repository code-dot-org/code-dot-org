  tutorial_hrm_longdescription: |-
    Մարդկային ռեսուրսների մեքենա է հանելուկ խաղ. Յուրաքանչյուր մակարդակում, ձեր շեֆը հնարավորություն է տալիս Ձեզ աշխատանք. Ավտոմատացրեք այն ՝ ծրագրավորելով ձեր փոքրիկ գրասենյակային աշխատողին: Եթե դուք հաջողության հասնել, դուք պետք է նպաստել մինչեւ հաջորդ մակարդակում եւս մեկ տարվա աշխատանքի ճնշող գրասենյակային շենքում: Շնորհավորում եմ

    Մի անհանգստացեք, եթե նախկինում երբեք չեք ծրագրավորվել, ծրագրավորումը պարզապես հանելուկների լուծում է: Եթե դուք շերտի հեռու բոլոր 1 եւ 0 - ի եւ վախկոտ squiggly փակագծերում, ծրագրավորման իրականում պարզ է, տրամաբանական, գեղեցիկ, եւ մի բան, որ որեւէ մեկը կարող է հասկանալ, եւ զվարճացեք հետ!

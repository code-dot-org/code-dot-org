    ունեցող ուսանողների համար:'
  accessibility_card_title_4: CSforall
  accessibility_card_text_4: 'Կազմակերպություն, որը համակարգում է ծրագրեր և ծրագրեր
    Միացյալ Նահանգների տարբեր կազմակերպությունների հետ:'
  accessibility_card_title_5: Խուլ երեխաների կոդ
  accessibility_card_text_5: 'Խթանում է համակարգչային գիտության և տեխնոլոգիայի կրթությունը
    `խուլերի կամ լսողության ծանր խանգարող ուսանողներին հզորացնելու համար:'
  accessibility_card_title_6: Յուրաքանչյուր ոք կարող է ծածկագրել
  accessibility_card_text_6: 'Apple- ի կողմից մշակված Swift խաղահրապարակների համար
    նախատեսված ուսումնական ծրագիր, որն ապահովում է VoiceOver (փոփոխված TTS) և հարմարեցված
    ուսումնական ծրագիր `մատչելիության կարիքներով ուսանողների համար:'
  accessibility_card_title_7: Քան ակադեմիա
  accessibility_card_text_7: 'Ուսումնական ծրագրերի մատակարար ՝ տարբեր հարմարեցումներով,
    ներառյալ վերնագրերը, տառադարձությունները և անիմացիոն շարժումը նվազեցնելու և տեսողականորեն
    կախված բովանդակությունը թաքցնելու ունակություն: Հյուրընկալվում է Code.org- ի որոշ
    ուսումնական ծրագրեր, գումարած լրացուցիչ հաշվարկային ուսումնական ծրագրեր:'
  accessibility_card_title_8: Snap սխեմաներ
  accessibility_card_text_8: 'Կրթական արտադրանք, որը սովորեցնում է էլեկտրոնիկայի հետ
    solderless snap-միասին էլեկտրոնային բաղադրիչների. Կարող է ներառել մուտքի փաթեթ
    տեսողական խնդիրներ ունեցող ուսանողների համար:'
  accessibility_card_title_9: Սֆհերո
  accessibility_card_text_9: 'Ինտերակտիվ կոդավորող ռոբոտացված գնդակ և STEM կրթական
    հավաքածու մտավոր խնդիրներ ունեցող ուսանողների համար: Պետք է ընտրել Զուգտկված հետ
    համապատասխան դիմումը.'
  accessibility_card_title_10: 'Քվորում '
  accessibility_card_text_10: 'Code.org- ի AP Computer Science Principles ուսումնական
    ծրագրի ադապտացում Քվորումի օգտագործմամբ, ապացույցների վրա հիմնված լեզու, որն ի
    սկզբանե նախատեսված էր կույր կամ տեսողության խնդիրներ ունեցող ուսանողների համար
    մատչելիություն ապահովելու համար:'
  engineering_hero_heading: 'Միացեք մեր ինժեներական թիմին:'
  engineering_hero_desc: 'Քանի որ մենք շարունակում ենք ընդլայնել մեր ինժեներական թիմը,
    մենք ուզում էինք ավելի շատ կիսվել Code.org- ում մեր ինժեներական կազմակերպության
    և այստեղ աշխատելու որոշ եզակի ասպեկտների մասին: Եթե դուք հետաքրքրված եք դիմելու
    համար մեկի մեր դերերի, մենք սիրում ենք լսել ձեզ!'
  engineering_team_title: Հանդիպեք ինժեներական թիմին Code.org կայքում
  engineering_team_card_text_1: 'Սա (մեծ մասը) մեզ անձամբ հավաքվում է ամռանը 2023!
    Այս բազմությունը բաժանված է մեր ինժեներական թիմի չորս ենթախմբերի, որոնք միասին
    աշխատում են ՝ մեր բոլոր ուսանողների և ուսուցիչների համար հարթակ կառուցելու և ծառայելու
    համար:'
  engineering_team_card_text_2: 'Եթե դուք հետաքրքրված եք դիմելու համար մեկի մեր դերերի,
    մենք սիրում ենք լսել ձեզ! Բաց պաշտոնների ցանկը կարող եք գտնել մեր Կարիերա էջում:'
  engineering_our_team_title: Մեր ինժեներական թիմը
  engineering_our_team_desc: Code.org- ի ինժեներական թիմը բաժանված է չորս ենթախմբերի,
    որոնք կառուցում և աջակցում են մեր պլատֆորմի տարբեր ոլորտներին.
  engineering_our_team_sub_title_1: Ուսանողների ուսուցման թիմ
  engineering_our_team_text_1: 'Մեր ուսանողական ուսուցման թիմը պատկանում է մեր բոլոր
    գործողություններին (մենք նրանց անվանում ենք լաբորատորիաներ), որոնք մեր ուսանողներն
    օգտագործում են ամեն օր: Այս թիմը հիմնականում աշխատում է front-end tech (մենք օգտագործում
    ենք React եւ շատ մաքսային JS) եւ մենք ունենք մեծ աշխատանքային հարաբերություններ
    բազմաթիվ գործընկերների եւ բաց կոդով նախագծերի հետ: Օրինակ, մենք օգտագործում ենք
    [Google- ի Blockly] (%{youtube_url}) բոլոր մեր բլոկի վրա հիմնված ծրագրավորման.
    Մենք աջակցում ենք ուսանողներին իրենց ուսումնական ճամփորդության ամբողջ ճանապարհին
    `մանկապարտեզից մինչև 12-րդ դասարան:'
  engineering_our_team_sub_title_2: Ուսուցիչների փորձի թիմ
  engineering_our_team_text_2: 'Մեր ուսուցիչների փորձի թիմը կառուցում է այն գործիքները,
    որոնք ներգրավում են նոր ուսուցիչներին Code.org (մենք անվանում ենք այս ձեռքբերման
    ապրանքներ) և զարգացնում է այն պլատֆորմը, որը հնարավորություն է տալիս մեր առկա
    ուսուցիչներին դասավանդել մեր ուսումնական ծրագիրը (մեր ուսուցիչների գործիքները):
    Ինչպես և մեր ուսանողական գործիքները, մենք ապավինում ենք React-ին, որպեսզի կառուցենք
    մեր ճակատային ծայրը, և մեր սերվերի կողային բաղադրիչները սպասարկվում են Ruby on
    Rails- ի միջոցով:'
  engineering_our_team_sub_title_3: Պլատֆորմ թիմ
  engineering_our_team_text_3: 'Մեր պլատֆորմի թիմը տիրապետում է հիմնական բաղադրիչներին,
    որոնք ծառայում են մեր ուսանողական և ուսուցիչների թիմերի կարիքներին (օրինակ ՝ վավերացում
    և օգտագործողի պրոֆիլ), ինչպես նաև առաքելություն ունի հասնելու այն ուսանողներին,
    ում մենք դեռ չենք կարող հասնել: Սա ներառում է շինարարական ինտեգրումներ, որոնք
    կապում են մեզ դպրոցների հետ, որոնք օգտագործում են տարբեր ուսուցման կառավարման
    համակարգեր (LMS) և փաթեթավորում մեր ուսումնական ծրագիրը, որպեսզի այն օգտագործվի
    հեռավոր դպրոցներում, ովքեր չունեն հուսալի ինտերնետ:'
  engineering_our_team_sub_title_4: Ենթակառուցվածքների թիմ
  engineering_our_team_text_4: 'Մեր ենթակառուցվածքային թիմը ապահովում է ողնաշարը այն
    պլատֆորմի համար, որն աջակցում է մեր ուսանողներին և ուսուցիչներին: Սա ներառում
    է մեր հոստինգի ենթակառուցվածքը և հարակից ծառայությունները (մենք օգտագործում ենք
    AWS), տվյալների կառավարում, անվտանգության ծրագրեր, մշակողի և տեղակայման ծառայություններ
    և շատ ավելին: Այս թիմին են պատկանում նաև մեր մասշտաբավորման և տրամադրման համակարգերը,
    որոնք կարևոր են Hour of Code- ի ընթացքում, որտեղ մենք հրավիրում ենք աշխարհի յուրաքանչյուր
    ուսանողի լրացնել կոդավորման մեկ ժամ մեզ հետ:'
  engineering_faq_question_1: 'Ինչ է անում Code.org- ը:'
  engineering_faq_answer_1_a: Code.org է կրթության նորարարություն շահույթ չհետապնդող
    նվիրված տեսլականի, որ յուրաքանչյուր ուսանող յուրաքանչյուր դպրոցում հնարավորություն
    ունի սովորելու համակարգչային գիտություն, որպես իրենց հիմնական K-12 կրթության.
  engineering_faq_answer_1_b: 'Մենք ընդլայնում ենք համակարգչային գիտության հասանելիությունը
    դպրոցներում՝ շեշտը դնելով երիտասարդ կանանց և այլ թերներկայացված խմբերի ուսանողների
    մասնակցության մեծացման վրա: K-12 համակարգչային գիտության ուսումնական ծրագրի առաջատար
    մատակարար Միացյալ Նահանգների ամենամեծ դպրոցական շրջաններում Code.org- ը նաև կազմակերպում
    է ամենամյա Hour of Code քարոզարշավը, որին մասնակցել է աշխարհի բոլոր ուսանողների
    ավելի քան 15% -ը:'
  engineering_faq_answer_1_c: Code.org աջակցում է առատաձեռն դոնորների, այդ թվում Microsoft,
    Amazon, Google եւ շատ ուրիշներ.
  engineering_faq_question_2: 'Ի՞նչ է Code.org- ի ծրագրավորողի փորձը և գործիքավորումը:'
  engineering_faq_answer_2: 'Մեր մշակողի փորձը կարող է տարբեր լինել այն, ինչ տեսել
    եք ձեր անցյալի դերերում: Սերտորեն համագործակցելով մեր արտադրանքի թիմի հետ ՝ մենք
    ամեն շաբաթ առաքում ենք արտադրություն և ունենք մի շարք կադենցիաներ. Երբեմն դուք
    գրում եք կոդ, որն ապրում է այդ օրը. մյուս անգամ դուք ավելի երկարաժամկետ նախագծերում
    եք, և մինչ մենք հետևում ենք 2-շաբաթական ցրտերին, մենք դա անում ենք թեթև ձևով:
    Մենք ինդեքս դեպի ստանալու ճիշտ բաներ արել ճիշտ ճանապարհը vs. հաշվի մի purist տեսակետը
    որեւէ կոնկրետ մեթոդաբանության. [Մեր բոլոր ծածկագիրը] (%{code_url}) բաց աղբյուր
    է, և մենք օգտագործում ենք JIRA- ի և GitHub- ի քաշման հարցումները `մեր բոլոր աշխատանքային
    իրերը հետևելու համար: Մենք նաև շատ բան ենք մտածում որակի և փորձարկման մասին և

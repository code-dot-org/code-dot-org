  tutorial_mky_longdescription: 'Սովորեք և սովորեցրեք կոդավորումը CoffeEScript- ում
    ՝ իրական աշխարհի ծրագրավորման լեզու: CodeMonkey- ը զվարճալի, մրցանակակիր խաղ է,

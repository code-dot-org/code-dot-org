    դասի քննարկումներ, սակայն, մենք գիտակցում ենք, որ CS հիմունքները միշտ չէ, որ ուսուցանվում
    է ավանդական լսարանային պայմաններում. Մենք տրամադրում ենք երկու ինքնակառավարման
    որոշող էքսպրես դասընթացներ զուգահեռ Դասընթացներ AF. Այս էքսպրես դասընթացները նախատեսված
    են այն իրավիճակների համար, երբ ուսուցիչները թույլ են տալիս յուրաքանչյուր ուսանողի
    ինքնուրույն աշխատել իր տեմպերով:'
  csf_page_faq_question_01: 'CS- ի հիմունքները քարտեզագրվում են ստանդարտներին:'
  csf_page_faq_answer_01_01: 'CS հիմունքները գրվել է ինչպես K-12 Framework for Computer
    Science, այնպես էլ CSTA ստանդարտների որպես առաջնորդության. Ներկայումս CS- ի հիմունքների
    յուրաքանչյուր դաս պարունակում է համապատասխան CSTA ստանդարտների քարտեզագրումներ:
    Յուրաքանչյուր դասընթացի համար CSTA- ի բոլոր քարտեզների ամփոփումը կարելի է գտնել
    հետևյալ հասցեում.'

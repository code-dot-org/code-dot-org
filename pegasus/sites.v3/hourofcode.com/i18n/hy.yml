    հյուրընկալել մի շարք գրավիչ տարբերակներ, բայց հիմնական նպատակն է օպտիմալացնել
    փորձը ուսանողների և ուսուցիչների համար, ովքեր նոր են համակարգչային գիտության մեջ:'
  hoc_faq_account_q: Արդյոք ուսանողները պետք է մուտք գործել, օգտագործելով հաշիվ?

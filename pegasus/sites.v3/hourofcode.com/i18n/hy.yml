    Հատկանշվում է JavaScript վերին տարրական.'
  tutorial_makelevels_longdescription: 'Կարող եք կառուցել սիմետրիկ լաբիրինթոս. A լաբիրինթոս
    աջ անկյունները? Ստանալ ստեղծագործական եւ ամբողջական լաբիրինթոս կառուցելու մարտահրավերները

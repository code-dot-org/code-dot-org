  csa_ai_page_faq_answer_01_list_02: "** Գրելու և զանգահարելու մեթոդներ. ** Ուսանողները
    պետք է կարողանան դասի ընթացքում սահմանել մեթոդներ, հասկանալ մեթոդի պարամետրերը
    և վերադարձի տեսակները, ինչպես նաև օբյեկտներից կամ այլ մեթոդներից զանգի մեթոդներ:"
  csa_ai_page_faq_answer_01_list_03: "** 1D զանգվածներ և ArrayLists: ** Նրանք պետք
    է տիրապետեն միաչափ զանգվածների և ArrayLists- ի հայտարարագրման, սկզբնավորման և
    մանիպուլյացիայի մեջ, ներառյալ դրանց միջոցով կրկնելը:"
  csa_ai_page_faq_answer_01_list_04: "** Ընտրություն և կրկնություն. ** Պայմանական
    հայտարարություններում և օղակների ամուր հիմքը շատ կարևոր է:"
  csa_ai_page_faq_question_01_02: 'Իդեալում, ուսանողները, ովքեր ավարտել են AP Computer
    Science A- ը կամ նմանատիպ խորության եւ խստության դասընթացը, լավ պատրաստված կլինեն
    այս մոդուլի համար:'
  csa_ai_page_faq_question_02: 'Ինչպես կարող եմ տեղադրել այս մոդուլի համար անհրաժեշտ
    ծրագրակազմը:'
  csa_ai_page_faq_answer_02_01: Այս մոդուլը եզակի է, քանի որ այն ներառում է օգտագործման
    երրորդ կողմի ծրագրային, այլ ոչ թե Code.org լաբորատորիաների եւ գործիքների. [Կարդալ
    ավելին մասին տեղադրելու ծրագրային ապահովման այստեղ] (%{accessibility_url}).
  csa_ai_page_faq_question_03: 'Ինչպե՞ս կարող եմ աջակցել մատչելիության կարիքներին
    այս մոդուլը դասավանդելիս:'
  csa_ai_page_faq_answer_03_01: Catering մատչելիության կարիքների համար շատ կարեւոր
    է ներառական ուսուցման միջավայրում. [Կարդալ ավելին մասին մատչելիության առանձնահատկություններ
    է ծրագրային ապահովման օգտագործվում է այս մոդուլի այստեղ] ().%{install_url}
  csa_ai_page_faq_question_04: 'Ինչպե՞ս օգտագործել VS կոդը Chromebooks- ում:'
  csa_ai_page_faq_answer_04: 'Chromebook- ում VS Code- ի օգտագործումը դարձել է ավելի
    պարզ, հատկապես Linux ծրագրերը Chromebook- ի նոր մոդելների վրա գործարկելու հնարավորությամբ:
    [Կարդալ ավելին մասին ստեղծելու VS օրենսգրքի Chromebooks այստեղ] ().%{chromebook_url}'
  csa_ai_page_faq_question_05: 'Ինչպե՞ս կարող եմ մասնագիտական զարգացում ստանալ այս
    մոդուլի համար:'
  csa_ai_page_faq_answer_05: 'Այս դասընթացի համար ներկայումս կոնկրետ մասնագիտական
    զարգացում չկա։ Եթե ցանկանում եք հասկանալ, թե ինչպես մոտենալ արհեստական բանականությանը
    ձեր դասարանում, կարող եք [ուսումնասիրել AI 101 ուսուցիչների համար] (%{ai_101_url}):'
  csa_ai_page_faq_question_06: 'Ո՞րն է այս մոդուլի դասավանդման առաջարկվող ժամկետը:'
  csa_ai_page_faq_answer_06_01: The Software Engineering & Computer Vision մոդուլը
    մտածված կառուցված է ապահովել համապարփակ ուսուցում է հակիրճ ժամկետներում. Ամբողջ
    մոդուլը նախատեսված է span **2 շաբաթ հրահանգի**. Դասերի մեծ մասը հարմարեցված է**45
    րոպե**, մինչդեռ այն դասերը, որտեղ ուսանողները խորանում են Java նախագծի մշակման
    մեջ, նախատեսված են**90 րոպե** համար։ Այս ընդլայնված ժամանակը ապահովում է, որ ուսանողները
    ունեն լայն հնարավորություն է հասկանալ,, իրականացնել, եւ troubleshoot, քանի որ
    նրանք աշխատում.
  csa_ai_page_faq_answer_06_02: 'Մոդուլի կառուցվածքում ներկառուցված է նաև դիտավորյալ
    ճկունություն: Կախված լսարանային դինամիկայից, ուսանողների ներգրավվածությունից և
    խորությունից, որով ցանկանում եք ուսումնասիրել յուրաքանչյուր թեմա, կարող եք հարմարեցնել
    տևողությունը: Օրինակ ՝ Intro to Copilot դասը, որը նախատեսված է որպես 45 րոպե դաս,
    կարող է ընդլայնվել մինչև 90 րոպե, եթե ցանկանում եք ավելի խորը սուզվել այն բանի
    մեջ, թե ինչպես են աշխատում GitHub Copilot- ի և ChatGpt- ի նման մեծ լեզվական մոդելներ
    և գործիքներ:'
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: 'Հաստատված ուսուցչի հաշվի միջոցով դուք կարող եք գտնել
    պատասխանի բանալիները կապույտ “Ուսուցիչ” Միայն վահանակը, որը ցույց է տալիս առցանց
    դասերի և գործունեության մեջ: Եթե ձեզ անհրաժեշտ է հաստատված ուսուցչի հաշիվ, կարող
    եք դիմել պաշտպանված ուսուցչի միայն նյութերին (պատասխանի ստեղներ և այլն) մուտք
    գործելու համար [այս ձևը] () միջոցով:%{form_url}Խնդրում ենք հաշվի առնել, որ ձեր
    հաշիվը ստուգելու համար կարող է տևել 3-5 աշխատանքային օր:'
  csa_ai_page_faq_question_08: 'Արդյոք այս մոդուլը քարտեզագրված է ստանդարտներին:'
  csa_ai_page_faq_answer_08: Այո, Software Engineering & Computer Vision ուսումնական
    ծրագիրը քարտեզագրված է [CSTA K-12 ստանդարտների] (%{csta_k12_url}) եւ AI համար
    [K-12 ուղեցույցների] ().%{k12_url}
  csa_ai_page_faq_question_09: 'Որքան է արժի այս մոդուլը սովորեցնելը:'
  csa_ai_page_faq_answer_09_01: 'Մեր ուսումնական ծրագիրը եւ պլատֆորմը հասանելի են
    [ոչ մի գնով] (%{no_cost_url}) որեւէ մեկի համար, ցանկացած վայրում, ուսուցանելու
    համար:'
  csa_ai_page_faq_answer_09_02: 'Բացի այդ, այս մոդուլում օգտագործվող ծրագրակազմը եւ
    գործիքները անվճար են: GitHub Կոպիլոտը անվճար է ստուգված [teachers]() և ()%{teachers_url}համար:
    [students]%{students_url}'
  csa_ai_page_faq_question_10: 'Ինչ կարող եմ անել, եթե ծրագրային ապահովման տեղադրումը
    չի աշխատում:'
  csa_ai_page_faq_answer_10: 'Softwareրագրակազմի տեղադրման ընթացքում կանգնած խնդիրները
    կարող են ընդհանուր լինել, բայց կան համակարգված քայլեր, որոնք կարող եք հետևել ՝
    դրանք լուծելու և լուծելու համար: [Ստուգել որոշ խնդիրների լուծման խորհուրդներ այստեղ]
    ().%{troubleshooting_url}'
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Մեր Software Engineering & Computer Vision ուսումնական
    ծրագիրը նախատեսված էր մեր ուսումնական արժեքների մտքում. Հետեւյալ նպատակներն առաջնորդվում
    ստեղծումը այս ուսումնական ծրագրի:'
  csa_ai_page_faq_answer_11_list_01: "** Նպատակ 1: ** Օգտագործեք AI գործիքներ ՝ կոդ
    ստեղծելու, կարգաբերելու և խմբագրելու համար:"
  csa_ai_page_faq_answer_11_list_02: "** Նպատակ 2: ** Անցում Java Lab- ից իրական աշխարհի
    գործիքներին:"
  csa_ai_page_faq_answer_11_list_03: "** Նպատակ 3: ** Խորացնել հասկանալ, թե ինչպես
    են AI մոդելները վերապատրաստվում և ինտեգրվում ծրագրերին:"
  csa_ai_page_faq_answer_11_02: Լրացուցիչ տեղեկությունների համար մասին արժեքների,
    որոնք առաջնորդվում են մեր աշխատանքը, խնդրում ենք տեսնել մեր [ուսումնական արժեքները]
    (%{curriculum_values_url}).

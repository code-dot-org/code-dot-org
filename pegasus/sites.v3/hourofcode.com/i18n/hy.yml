    են նույն վեբ վրա հիմնված զարգացման ինտերֆեյսի. Ուսանողները սովորում են ռոբոտի
    հիմնական շարժման մասին և ինչպես օգտագործել սենսոր և ելքային սարք: Դա շատ հեշտ
    է եւ զվարճալի.'
  tutorial_amaze_longdescription: 'Այս նախագծում Նիշերը սկսվում է HOME BASE- ում և
    հետևում է PATH- ին ՝ միաժամանակ խուսափելով ԽՈԹԱՆՆԵՐ ՝ մրցանակ ստանալու համար:
    Է հաղթել, բնույթը բերում մրցանակը ետ տուն բազայի. Բնույթը չի թույլատրվում դիպչել
    խոչընդոտները. Եթե դա անում է, դա “zapped” եւ սկսվում է HOME BASE. Լրացուցիչ վարկի

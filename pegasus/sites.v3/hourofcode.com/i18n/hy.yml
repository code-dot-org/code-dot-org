    տվյալների հետ ուսանողը առաջացնում է այս գործունեության մեջ, մենք օգտագործում ենք
    մի տեխնիկա, որը կոչվում <a href="https://en.wikipedia.org/wiki/Transfer_learning">է
    Փոխանցման ուսուցում.</a>Յուրաքանչյուր պատկեր է վերապատրաստման dataset սնվում է
    MobileNet, քանի որ փիքսել, ձեռք բերել ցուցակը ծանոթագրություններ, որոնք, ամենայն
    հավանականությամբ, պետք է դիմել դրան: Այնուհետեւ, նոր պատկերով, մենք կերակրում
    ենք այն MobileNet- ին եւ համեմատում ենք դրա արդյունքում ստացվող անոտացիաների ցանկը
    վերապատրաստման տվյալների շտեմարանից: Մենք դասակարգում ենք նոր պատկերը նույն պիտակով
    (օրինակ ՝ “ձուկ” կամ “ոչ ձուկ”), քանի որ դասընթացների հավաքածուի պատկերները առավել
    նման արդյունքներով:'
  oceans_behind_the_scenes_1_markdown: '2-4 մակարդակներում օգտագործվում է [TensorFlow](https://www.tensorflow.org/)
    [MobileNet](https://github.com/tensorflow/models/blob/master/research/slim/nets/mobilenet_v1.md)
    նախագծի կողմից տրամադրված նախապես պատրաստված մոդել: A MobileNet մոդելը [խճճված
    նեյրոնային ցանց] (https://developers.google.com/machine-learning/practica/image-classification/convolutional-neural-networks),
    որը վերապատրաստվել է [ImageNet](http://www.image-net.org/), տվյալների բազա ավելի
    քան 14 միլիոն պատկերների ձեռքի ծանոթագրված բառերով, ինչպիսիք են “փուչիկ” կամ “ելակ”.
    Որպեսզի հարմարեցնել այս մոդելը հետ պիտակավորված վերապատրաստման տվյալների ուսանողը
    առաջացնում է այս գործունեության, մենք օգտագործում ենք մի տեխնիկան, որը կոչվում
    է [Փոխանցման ուսուցում] (https://en.wikipedia.org/wiki/Transfer_learning). Յուրաքանչյուր
    պատկեր է վերապատրաստման dataset սնվում է MobileNet, քանի որ փիքսել, ձեռք բերել
    ցուցակը ծանոթագրություններ, որոնք, ամենայն հավանականությամբ, պետք է դիմել դրան:
    Այնուհետեւ, նոր պատկերով, մենք կերակրում ենք այն MobileNet- ին եւ համեմատում ենք
    դրա արդյունքում ստացվող անոտացիաների ցանկը վերապատրաստման տվյալների շտեմարանից:
    Մենք դասակարգում ենք նոր պատկերը նույն պիտակով (օրինակ ՝ “ձուկ” կամ “ոչ ձուկ”),
    քանի որ դասընթացների հավաքածուի պատկերները առավել նման արդյունքներով:'

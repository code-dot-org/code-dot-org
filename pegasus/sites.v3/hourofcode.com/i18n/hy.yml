    գանձերը եւ բացահայտել նոր կերպարներ, իսկ ստեղծելով արկածային խաղ.
  tutorial_scratchtalk_shortdescription: 'Ստեղծեք ռեփինգ ռոբոտ կամ ինտերակտիվ անիմացիա,

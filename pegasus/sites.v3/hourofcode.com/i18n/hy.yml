    որոնք վազել, խոշորացնել եւ փոխել գույները.'
  tutorial_scratchjrstory_shortdescription: 'Այս գործունեության և ScratchJR- ի հետ
    շարունակական ժամանակի միջոցով ուսանողները հնարավորություն կունենան ստեղծագործաբար
    մտածել, բարելավել իրենց պատմությունները և համագործակցել հասակակիցների հետ:'
  tutorial_scratchjrtwinkle_shortdescription: 'Այս գործունեության միջոցով ուսանողները
    հնարավորություն կունենան ստեղծագործաբար մտածել, դառնալ պատմողներ և կատարելագործվել
    մաթեմատիկական բանականության և հաջորդականության հմտությունների վրա:'
  tutorial_spherocomm_shortdescription: 'Իմացեք թյուրիմացության մասին ինչպես համայնքում,
    այնպես էլ համակարգչային ծրագրում: Օգտագործեք այս գիտելիքները `ցանկացած սխալ հաղորդակցություն
    կամ սխալներ լուծելու համար, ծրագրում `փորձելով օգնել BOLT- ին գտնել իր ճանապարհը
    դեպի տուն:'
  tutorial_spherocommunity_shortdescription: 'Նախագծեք պարզ ուղի, որը ներկայացնում
    է ընդհանուր երթուղի, որը դուք ճանապարհորդում եք ամեն օր: Դուք կստեղծեք երկու ծրագիր,
    գծված ուղի և բլոկի վրա հիմնված ծրագրի ուղի ՝ ձեր համայնքի երթուղու միջոցով:'
  tutorial_spherofunctions_shortdescription: 'Իմացեք, թե ինչպես օգտագործել և վկայակոչել
    գործառույթները Sphero- ն հաշվիչի վերածելու համար:'
  tutorial_spheroinfrared_shortdescription: 'Դարձեք համաճարակաբան, որպեսզի կանգնեցնի
    հազվագյուտ ռոբոտի վարակի տարածումը, որը ծեծում է BOLT ռոբոտների համայնքին:'
  tutorial_spherolightsensor_shortdescription: 'Իմացեք, թե ինչպես ստեղծել ծրագիր,
    որն օգտագործում է շրջակա լույսի սենսորը `լույսի արժեքները չափելու և BOLT- ը հետապնդելու
    համար:'
  tutorial_spheromansion_shortdescription: 'Պահելը մի փունջ դինոզավրեր ձեր տանը չպետք
    է լինի խնդիր, right? Ինչպես կպատկերացնեիք, սա լավ չի ավարտվի: Դուք թակարդում է
    առանձնատան գրադարանում եւ պետք է ծրագրել ձեր ճանապարհը դուրս.'
  tutorial_roadblocks_shortdescription: Որպես շարունակություն Ձեր Համայնքի, Դուք կարող

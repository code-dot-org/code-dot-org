    ձեր սեփական ինտերակտիվ տեսարաններ.'
  tutorial_raspispace_longdescription: 'Ստեղծեք տիեզերական տեսարան կերպարների հետ,
    որոնք “զմայլվում են” ՝ իրենց մտքերը կամ զգացմունքները կիսելու համար ՝ օգտագործելով
    հնչյուններ, գույներ և գործողություններ: Օգտագործեք Scratch բլոկներ `ձեր կերպարները
    գրաֆիկական էֆեկտներով, զգեստների անիմացիայով, խոսքի փուչիկներով և ձայնային էֆեկտներով
    կոդավորելու համար:'
  tutorial_codemonkeyjump_longdescription: Ստեղծել խաղեր եւ նախագծեր հետ թաղամաս կոդավորման!
    Այս կարճ դասընթացի ուսանողները կսովորեն ստեղծել պարզ jumper խաղ, օգտագործելով
    հիմնական միջոցառումը եւ գործառույթը նյութից.
  tutorial_poemart_longdescription: 'Պատկերացրեք բանաստեղծության տրամադրությունը կոդով:'
  tutorial_kodablehero_longdescription: 'Բարի գալուստ Bug աշխարհ: Կոդավորվող FuzzFamily-
    ը ձեր կոդավորման օգնության կարիքն ունի: Օգտագործեք ձեր իրական կյանքի հերոսներին
    եւ ձեր երեւակայությունը նախագծել բնույթ, որը կպաշտպանի FuzzFamily- ը: Դուք պետք
    է ընտրել հատկությունները ձեր հերոսը ունի եւ դնում են իրենց ուժը քննության դեմ
    խելագարված slimes է Bug World!'
  tutorial_cacloud_longdescription: 'Ֆելիքսը սոցիալական ցանցերում տեղադրում է Ջունոյի
    անմեղ թվացող լուսանկարը։ Նա հուսահատ ցանկանում է, որ այն հեռացվել. Max, նրա ընկերը,
    շատ արագ է դիմել իրավիճակը մեջ գաղտնի առաքելության. Միացեք նրանց, երբ նրանք սովորում
    են ամպային հաշվարկի մասին և փորձում են հետևել լուսանկարին սերվերի վրա, որոնք պահվում
    են ծայրահեղ անվտանգ տվյալների կենտրոնում: Կա, այնուամենայնիվ, գտնել եւ ոչնչացնել
    լուսանկարը.'
  tutorial_blocksmithbot_longdescription: 'Լազերներ, թակարդներ եւ հրաշալի mazes! Օգնություն
    Bot0 փախչել, նախքան նա ստանում ejected! Bot0- ը բարեկամական, անվնաս օգնական ռոբոտ
    է: Կամ նա? Նրա թիմակիցները հավատում են, այլ կերպ. Ծրագիրը Bot0, որպեսզի իր ճանապարհը
    միջոցով underbelly է տիեզերական նավը եւ փախչել, նախքան նրանք գտնում են նրան.'
  tutorial_hatchmario_longdescription: 'Կառուցեք ձեր շատ սեփական 3D Mario խաղը, իսկ
    սովորում հիմունքների ծրագրավորման. Իմացեք խաղի զարգացման հիմունքների մասին. կազմեք
    3D տարածության մեջ շարժման ըմբռնում; սովորեք ձեր խաղին ավելացնել միավոր, կյանքեր
    և զով ձայնային էֆեկտներ, բոլորը մեկ ժամից պակաս ժամանակահատվածում: Իսկ լավագույն
    մասը, Դուք կարող եք կիսվել ձեր խաղը ձեր ընտանիքի եւ ընկերների հետ ընդամենը մեկ
    սեղմումով եւ խաղալ նրանց հետ ցանկացած սարքի ձեր տանը.'
  tutorial_microsoftforest_longdescription: Կոդը մի խաղ Microsoft MakeCode Արկադային,
    որ recreates պայմանները անտառային հրդեհի, եւ ապա կոդը ձեր հակահրդեհային airtanker
    ինքնաթիռը լակ ջուր եւ դրեց դուրս կրակի!
  tutorial_blackbirdscreen_longdescription: 'Իմացեք, թե ինչպես օգտագործել պայմանական
    հայտարարությունները `90-ականների թույն ոճի էկրանի խնայարար ստեղծելու համար:'
  tutorial_toxicodecompute2_longdescription: 'Եկեք փոխենք դերերը: Այս անգամ ԴՈՒՔ համակարգիչն
    եք: Կարդացեք և մեկնաբանեք Python ծրագրերը `ճիշտ հետագիծ գտնելու և մարտահրավերներին
    հաղթելու համար: Դուք պետք է կենտրոնանալ եւ օգտագործել ձեր ինտուիտիվ կարողությունները
    հասկանալ, թե որոշ հիմնական հասկացությունները Python.'
  tutorial_minecrafttimecraft_longdescription: Travelանապարհորդեք ժամանակին ՝ ապագան
    փրկելու համար Minecraft- ի այս անվճար Hour Code դասում. Ուսանողները կընտրեն իրենց
    սեփական արկածային եւ սովորել հիմնական կոդավորման հասկացությունները ուղղել խորհրդավոր
    mishaps ողջ պատմության ընթացքում. Ճանապարհին, նրանք պետք է կապել մեծ նորարարների
    եւ գյուտերի գիտության, ճարտարապետության, երաժշտության, ճարտարագիտության, եւ ավելի.
  tutorial_blackbirdtether_longdescription: 'Սովորեք օգտագործել օբյեկտները զվարճալի,
    ֆիզիկայի վրա հիմնված խաղ ծրագրելու համար:'
  tutorial_ob_longdescription: 'Գրեք կոդ ՝ Monster Town- ում վիրուսի բռնկման ձեր սեփական
    սիմուլյացիան ստեղծելու և գործարկելու համար: Մոդելավորում է համակարգչային մոդելը
    մի գործընթացի կամ համակարգի. Սովորեք ծածկագրել և կանխատեսումներ անել այն մասին,
    թե ինչ կպատահի Monster Town- ի հարևանների հետ:'
  tutorial_codeartportrait_longdescription: 'Սովորեք ծրագրել ձեր դիմանկարը, օգտագործելով
    p5.js. Արտահայտեք ինքներդ ձեզ ստեղծագործաբար կոդի միջոցով `ներառելով ձեր նախընտրած
    գեղարվեստական ոճերը և անձնական հպումները `իրական գլուխգործոց ստեղծելու համար:
    Դուք կարող եք իրավասու լինել ներկայացնել ձեր պատրաստի նախագիծը Code/Art''s CodeYourself
    մրցույթին ԱՄՆ-ի աղջիկների համար 3-12-րդ դասարաններում: '
  tutorial_shelly_longdescription: 'Shelly- ը ծրագրավորման լեզու է նկարելու համար:
    Գծագրական կատարվում է թողարկող հրահանգներ է կրիա. Կրիան շարժվում է գծեր և ձևավորում
    ՝ օգտագործելով տարբեր գույներ և ոճեր: Մարտահրավեր եւ ստեղծագործական եղանակները
    հասանելի են. Մարտահրավեր ռեժիմը ներառում է քայլ առ քայլ ձեռնարկ, որը ներկայացնում
    է Shelly լեզվի եւ ընդհանրապես ծրագրավորման հիմունքները:'
  tutorial_weavly_longdescription: Այս կարճ գործունեության, գնալ մի շարք առաքելությունների,
    սկսած ուսումնասիրել մոլորակները, այցելելով կենդանիների վրա Safari, որս համար ջրասույզ
    գանձ!
  tutorial_codespeakpassword_longdescription: 'Սովորեք ծածկագրել գաղտնաբառի գեներատոր
    Python- ում և ապահով մնալ հակերների դեմ:'
  tutorial_kodableshapes_longdescription: 'Մաթեմատիկան մեր կյանքի մի մասն է ամենուր։
    Օգտագործեք մաթեմատիկայի եւ կոդավորման հմտություններ, որպեսզի ձեր սեփական լաբիրինթոս
    եւ ապա փորձեք լուծել այն. Սկսել է հիմնական հրապարակում եւ ապա տեսնել, թե որքան
    տարբեր ձեւավորում դուք կարող եք ներառել ձեր լաբիրինթոս նմուշների! '
  tutorial_nasabinary_longdescription: 'Իմացեք, թե ինչպես ենք մենք օգտագործում երկուական
    կոդ ՝ տիեզերանավի հետ խոսելու համար, այնուհետև փորձեք այն ինքներդ ՝ ձեր անունը
    երկուական կոդի թարգմանելով անունի պիտակի, ապարանջանի, քորոցի կամ նույնիսկ ձայնի
    վրա:'
  tutorial_3dmaker_longdescription: Դարձրեք ձեր սեփական իսկապես թույն, rotatable,
    3D օբյեկտները արագ եւ հեշտությամբ.
  tutorial_itchstart_longdescription: 'Այս դասը լավ մուտքի կետ է 2-րդ կամ 3-րդ դասարանի
    երեխաների համար, որոնք հենց առաջին անգամ են փորձում քերծվածք: Նրանք կստանան սկսել
    մի շարք 5 բլոկների, որ նրանք պետք է տեղադրել միասին, որպեսզի իրենց բնավորությունը
    կատարել որոշ գործողություններ.'
  tutorial_hopsub_longdescription: Իմացեք, թե ինչպես պետք է զույգ ծրագիր ընկերոջ կամ
    դասընկերոջ, եւ ստեղծել ձեր սեփական մետրոյի Surfer հետ Hopscotch կերպարների!
  tutorial_itchmundos_longdescription: 'Քերծվածքներից, մի շարք ծրագրային ապահովման
    համար: Agregarán Objetos y Fondos, Օգտագործվում են միջոցառումներ բլոկը եւ ապարիսխիա
    համար փայտ եւ ծրագրավորման.'
  tutorial_itchtenacity_longdescription: 'Այս ծրագիրը եւ Scratch եւ սիմուլադոր է ռոբոտը,
    որը պետք է լինի ավելի շատ:'
  tutorial_kcjskiing_longdescription: 'Այն ամենը զվարճալի եւ խաղեր, մինչեւ ինչ - որ
    մեկը crashes մեջ ծառի… կամ այն է, որ զվարճալի մասը? Strap այդ դահուկների եւ ծունկ
    է ծնկի, ինչպես Դուք եք առաջնորդել ձեր բնավորությունը ներքեւ բլուրից սառեցված խոչընդոտների
    օգտագործելով կոդը այս Scratch գործունեության. Նախագծել ընթացքը, ավելացնել շարժումը
    եւ sensing, գումարած մի քիչ բախում-փոխգործակցության եւ բում - դու ստացել ձեզ լեռը
    զվարճալի. '
  tutorial_groksecurity_longdescription: 'Տեղադրեք ձեր կիբեր-sleuthing գլխարկը այս
    կարճ ներածության մեջ `առցանց անվտանգ մնալու համար: Դուք կսովորեք անվտանգ գաղտնաբառերի,
    ֆիշինգի, անվտանգության պարամետրերի, սոցիալական լրատվամիջոցների և այլնի մասին:'
  tutorial_creaticode_longdescription: 'Սովորեք կառուցել ցնցող 3D նախագծեր ՝ օգտագործելով
    քերծվածքային բլոկներ:'
  tutorial_kcjhockey_longdescription: 'Դուք կրակել, դուք միավոր - ամբոխը գնում վայրի!
    Կարիք չկա ժանյակ ձեր skates, երբ կառուցելու այս խաղը, բայց պետք է պատրաստ է սրել
    ձեր կոդավորման հմտությունները! Իմացեք, թե ինչպես ծածկագրել ձեր սեփական հոկեյի
    խաղը և ստուգել մեր հմտությունները Scratch- ում NPC goalie- ի դեմ: Օգտագործելով
    շարժումը, sensing, եւ փոփոխականներ, Ձեր թվային նվագարկիչ կարող խուսափել եւ սահում
    puck է միավոր հաղթող գոլը.'
  tutorial_ttdungeon_longdescription: 'Չար հրաշագործ Nullonor սպառնում է ծանր սպառնալիք
    է հարթությունում, եւ միայն դուք պետք է իշխանությունը վանել նրանց ընդմիշտ. Այնուամենայնիվ,
    Նուլլոնորը նույնքան խորամանկ է, որքան վտանգավոր է: Նա թաքնվում է անընդհատ տեղաշարժվող
    սենյակների իր կախարդական աշտարակում, և ոչ մի հերոս դեռ հաջողությամբ չի հասել վերին
    հարկ։ Որպես չեմպիոն Index Զինվորներ, դուք ունեք այն, ինչ տեւում է գտնել եւ հաղթել
    Nullonor?'
  tutorial_ccai_longdescription: 'Մրցակցային կոդավորումը երբեք այսքան էպիկական չի
    եղել: Ոչ կոդավորման փորձ... Ոչ մի խնդիր: Մուտքագրեք բանտ, որտեղ դուք պետք է մակարդակի
    մինչեւ ձեր ծրագրավորման լիազորությունները սովորելով կոդավորման ռազմավարությունների
    եւ մարտավարության դուք պետք է մրցակցել. Երբ դուք կատարել այն միջոցով բանտ, դուք
    պետք է պատրաստ է վերցնել coders ամբողջ աշխարհում CodeCOMBAT AI լիգայի esports
    ասպարեզում! '
  tutorial_bsdai_longdescription: 'Գոյություն ունի նեյրոնային ցանցերի և ալգորիթմների
    հատուկ հավաքածու, որոնք մենք անվանում ենք մեքենայական ուսուցում։ Այս նախագծում
    մենք կուսումնասիրենք արհեստական բանականության (AI) պատկերների ճանաչման գործիք
    և կիմանանք, թե ինչպես է AI- ն տեսնում պատկերներ, կանխատեսումներ անում և ինչպես
    կարող ենք համոզվել, որ այդ կանխատեսումները ճշգրիտ են և զերծ կողմնակալությունից:'
  tutorial_stemdata_longdescription: 'Ստեղծեք պարզ մոդել կլիմայի համար, որտեղ դուք
    ապրում եք, այնուհետև օգտագործեք այն ՝ հասկանալու համար, թե ինչպես է ջերմաստիճանի
    բարձրացման մի քանի աստիճանները կարող են զգալի ազդեցություն ունենալ բնական աշխարհի
    վրա: Ներառում է տարբերակ է բեռնել տվյալները աղյուսակ հետագա վերլուծության.'
  tutorial_thunkableinfo_longdescription: Իմացեք, թե ինչպես պետք է կառուցել տեղեկատվական
    ծրագիր կոդային բլոկների եւ տվյալների սեղանի
  tutorial_educodespace_longdescription: 'Մարդիկ մոլորակի Allegrus կորցրել են իրենց
    նախնիների երգերը. Հետևեք այս ձեռնարկին ՝ ձեր սեփական երաժշտական կողմնակի ոլորման
    խաղը կառուցելու և կորցրած մեղեդիները վերականգնելու համար: Անհատականացնել ամեն
    ասպեկտը խաղի, իսկ սովորում հիմունքների խաղի զարգացման, ֆիզիկայի եւ բախումների.
    Կոդավորման կամ երաժշտական գիտելիքներ չեն պահանջվում:'
  tutorial_kcjtennis_longdescription: 'Ծառայել է մարտահրավեր եւ գնալ գլուխ-to-գլխին
    ձեր սեփական AI մրցակցի այս թվային թենիսի խաղում. Օգտագործելով Scratch- ը, այս
    գործունեությունը կսովորեցնի ձեզ, թե ինչպես կարելի է կոդավորել հետադարձ և չորրորդ
    սպրիտի փոխազդեցությունները հեռարձակման, փոփոխականների և շարժման միջոցով: Ներառեք
    հաղթանակի/կորստի պայմանները և համբուրեք ձեր “սիրո” հաշիվը լավ բայե. Լրացրեք այս
    նախագիծը ինքներդ կամ աջակցությամբ մի մեծացել.'
  tutorial_robotmagictower_longdescription: 'Իմացեք Հանոյի աշտարակի խաղի մասին և ինչպես
    օգտագործել ռեկուրսիվ գործառույթները խնդիրները լուծելու համար:'
  tutorial_ttdragons_longdescription: 'Չար մի ուժ տարածել է իր ճանապարհը ամբողջ Օվունի
    երկրում եւ սպառնում է ոչնչացնել այս խաղաղ քաղաքը: Ուսումնասիրեք թաքնված տաճարները,
    սովորեք կախարդական ռունագրեր, որոնք թույլ են տալիս ծրագրավորել եւ վերահսկել ձեր
    շուրջը գտնվող տարրերը եւ պայքարել ստվերային fiends. Գտնել բոլոր բանալիները Dragon
    տաճարների արթնացնել վիշապին. Եղեք այն հերոսը, որը Օվունի կարիքն ունի: '
  tutorial_kcjarchery_longdescription: 'Մնացեք թիրախի վրա և առաջնորդեք ձեր սլաքը դեպի
    bullseye ՝ օգտագործելով կոդ: Իմացեք, թե ինչպես պետք է կոդավորեք ձեր սեփական նետաձգության
    խաղը, օգտագործելով Scratch- ը եւ մեր քայլ առ քայլ հրահանգները: Օգնությամբ գունային
    sensing sprites, զգեստները փոփոխությունների, եւ միջնորդությունը sequences, դուք
    նույնպես կարող եք նպատակ ոսկու եւ կոդը ձեր ճանապարհը դեպի հաղթանակ - գումարած,
    ավելացնել գնահատական counter մինչեւ մինչլ. Լրացրեք այս նախագիծը ինքներդ կամ աջակցությամբ
    մի մեծացել.'
  tutorial_ttsprouts_longdescription: 'Այգեգործությունը լրիվ դրույքով աշխատանք է:
    Սկսեք կաթսաների ընդամենը մեկ նստարանից և հակված եք ջերմոցի մեջ գտնվող բույսերին
    ՝ մուտք գործելով զանգված: Երբ սերմ, ջուր, եւ բերքը յուրաքանչյուր բույս, վաստակել
    գումար ձեր բոլոր մրգերի եւ veggies! Յուրաքանչյուր զամբյուղ գտնելու համար օգտագործեք
    ավելի ու ավելի բարդ բազմաչափ զանգված, քանի որ ջերմոցը մարդաշատ է դառնում:'
  tutorial_ttmaze_longdescription: Դուք վայրէջք է օտար մոլորակի մի գրպանի տիեզերքի
    եւ պետք է գտնել մի ճանապարհ է փախչել, որպեսզի դուք կարող եք շարունակել ձեր ճանապարհորդության.
    Ուսումնասիրել ավերակները առաջադեմ robotic քաղաքակրթության, նավարկելու ձեր ճանապարհը
    միջոցով mazes եւ հանելուկներ եւ պայքարել դուրս թշնամու ռոբոտներ. Օգնությամբ ձեր
    վստահելի sidekick F3lix, սովորել եւ օգտագործել նոր ծրագրավորման հասկացությունները
    թալանել ձեր ճանապարհը դեպի հաղթանակ.
  tutorial_codetribe_longdescription: Մի մեծ ներածություն է կոդավորման օգտագործելով
    HTML, CSS եւ JavaScript. Code մի քանի տող, եւ ստեղծել ձեր առաջին դիմումը ստուգելու
    տարիքը մարդկանց հաճախում ձեր կուսակցությունը.
  tutorial_ttcanyon_longdescription: 'Դուք թակարդում է օտար մոլորակի եւ պետք է գոյատեւել
    Arena, անվերջ պայքարը խորթ Տեսիլքներ! Օգտագործեք ձեր hacking blaster է փոխել ծրագրավորման
    ձեր sidekick, ձեր հակառակորդների, եւ ձեր շրջակա միջավայրի. Ձեր վստահելի կատվային
    կողային F3lix- ը կարող է օգնել բուժել և աջակցել ձեզ, մինչդեռ դուք կարող եք վերածրագրավորել
    թշնամիներին և թակարդներին `դրանք անջատելու կամ միմյանց դեմ պայքարելու համար:'
  tutorial_kcjxtrail_longdescription: 'Հարվածել արահետներով այս խաչաձեւ երկրի հեծանվային
    գործունեության օգտագործելով կոդը եւ Scratch. Օգտագործելով գունավոր sensing բլոկների
    եւ շարժման, Դուք կարող եք նախագծել ձեր ընթացքը, ինտեգրվել կանգառներ եւ փոխազդեցությունների
    ճանապարհին, եւ հետեւել ձեր առաջընթացը կոդավորման միավոր պահապան գործառույթների.
    Մի մոռացեք ձեր սաղավարտը, քանի որ մենք կարող ենք լինել վայրի լողալու համար: Լրացրեք

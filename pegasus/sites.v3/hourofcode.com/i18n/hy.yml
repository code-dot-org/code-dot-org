  tutorial_lightbot-intl_longdescription: 'Սովորեք ծրագրավորման հիմնական տրամաբանությունը
    ՝ սկսած գեր-հիմնական ծրագրավորումից, 4+ տարիքի համար, iOS- ում կամ Android- ում

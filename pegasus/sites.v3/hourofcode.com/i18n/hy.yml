    տախտակի վրա:'
  tutorial_stemplanetoids_shortdescription: Այս գործունեության դուք կարող եք ամրագրել
    կոտրված asteroids խաղ է, որտեղ նավը միայն շարժվում է մի ուղիղ գիծ. Ապա դուք կարող
    եք ավելացնել ինքնահոս է խաղի եւ փորձում են վայրէջք նավը լուսնի վրա!
  tutorial_stempong_shortdescription: 'Այս գործունեության մեջ դուք կշտկեք Pong խաղի

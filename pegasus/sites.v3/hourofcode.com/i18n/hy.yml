  tutorial_robomesh_longdescription: 'Ուսանողները գրել Google Blockly կոդը վերահսկել
    հայտնի VEX IQ ռոբոտներ. Նրանք կարող են ընտրել գրել կոդը համար կամ վիրտուալ ռոբոտը,

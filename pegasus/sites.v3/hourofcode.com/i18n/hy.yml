  tutorial_cooking_shortdescription: Ցույց տալ ձեր հմտությունները - ստեղծել ինտերակտիվ
    cooking խաղ. Սկսնակների կարող եք օգտագործել ինքնակառավարման առաջնորդվում ձեռնարկը,
    իսկ ավելի առաջադեմ coders ունեն տարբերակը սկսել դուրս է դատարկ նախագծի.
  tutorial_crystal_shortdescription: Cast spells, հավաքել իշխանության- UPS, եւ հաղթել
    թշնամիներին, ինչպես Դուք եք ճակատամարտում մի վայրի 4-player ասպարեզում, որը shrinking
    մեջտեղ լավա!
  tutorial_landscape_shortdescription: 'Օգտագործեք Python ի գրիչ drawing առանձնահատկությունն
    է ստեղծագործել լանդշաֆտը օգտագործելով կոդը. Օգտագործեք ձեզ համար արդեն ստեղծված
    լանդշաֆտային իրերը կամ նախագծեք ձեր սեփական կառույցները: Հրապարակեք և կիսվեք ձեր
    ստեղծագործություններով:'
  tutorial_pets_shortdescription: Ստեղծել զվարճալի խաղ մասին կենդանիների — կամ իրական
    կամ երեւակայական! Սկսնակների կարող եք օգտագործել ինքնակառավարման առաջնորդվում
    ձեռնարկը, իսկ ավելի առաջադեմ coders ունեն տարբերակը սկսել դուրս է դատարկ նախագծի.
  tutorial_petvet_shortdescription: From առաջնորդելու ընտանի կենդանիներին մեջ քննական
    սենյակում ախտորոշելու իրենց sniffles, boo-boos, եւ քոր, Դուք կարող եք գտնել ամեն
    հանելուկ ունի լուծում, որպեսզի կենդանիները զգում ավելի լավ է, քան երբեւէ!
  tutorial_superhero_shortdescription: 'Օգտագործեք HTML և CSS պիքսելային արվեստ ՝
    ձեր նախընտրած սուպերհերոսների դիմակները ստեղծելու համար: Հրապարակեք և կիսվեք ձեր
    ստեղծագործություններով:'
  tutorial_vidcodeplastic_shortdescription: 'Սովորեք օգտագործել հանգույցներ, սինուս
    ալիքներ և հարմարեցված զմայլիկներ `եզակի նախագիծ կազմելու համար:'
  tutorial_vidcodetypeface_shortdescription: 'Ստեղծեք ձեր սեփական տառատեսակը `օգտագործելով
    տպագրության ձևեր և տարրեր: Տեսակը ունի ավելի շատ տարրեր, քան դուք կարող եք գիտակցել!'
  tutorial_washustorm_shortdescription: 'Իմացեք, թե ինչպես ծրագրել մուտքային փոթորիկ:'
  tutorial_activitypackets_shortdescription: 'Գտեք ընտանեկան զվարճանքի ժամեր Wonder
    Workshop- ի ստեղծագործական կոդավորման գործողությունների տպվող փաթեթներով: Կոդավորումը
    կյանքի կոչեք Dash, Dot և Cue ռոբոտների հետ `ներբեռնելով այս առցանց և անցանց գործողությունները
    `օգտագործելու համար Hour the Code- ի ընթացքում և դրանից դուրս:'
  tutorial_googlerookie_shortdescription: 'Այս գործունեության մեջ դուք կոդավորելու
    եք Rookie themed կոլաժ ՝ օգտագործելով Blockly, ներածական կոդավորման լեզու: Դուք
    պետք է օգտագործել sequences, փոփոխականների եւ loops է ստեղծել մի յուրահատուկ կտոր,
    որը կարեւորում է ձեր ստեղծագործական!'
  tutorial_tommyturtle_shortdescription: 'Օգնեք երիտասարդ երեխաներին սովորել կոդավորման
    հիմունքները Tommy է Turtle! '
  tutorial_mazyad_shortdescription: 'Այս ապրանքը կընդլայնի մեր սահմանները `համակարգչային
    ծրագրերով ինտեգրված թղթային տարբերակ ստեղծելու համար և այլընտրանք, եթե համակարգիչը
    որևէ պատճառով չի օգտագործվում: Այն նաև կծառայի որպես ընդհանուր առմամբ ծրագրավորման
    ըմբռնման ներածություն:'
  tutorial_gamemaker_shortdescription: Game Maker է բաց ավարտվեց գործունեությունը,
    որտեղ ուսանողները կարող են ստեղծել մի բան, որ նրանք ուզում են, օգտագործելով մի
    պարզ կոդը հրաշագործ. Պարզապես սեղմեք նկարի մի cute փոքրիկ հրեշ եւ ընտրել տարբերակներից
    մեկը ցանկի մեջ. Ավելի առաջադեմ ճանապարհները ներառված են նաև նրանց համար, ովքեր
    ցանկանում են խորանալ խաղի կայացման մեջ.
  tutorial_duckrace_shortdescription: Այս ընթացքում դուք կարող եք լուծել ծրագրավորման
    խնդիրները, որոնք կօգնեն Toni բադ հավաքել մետաղադրամներ իր տոնական խնայողությունների.
    Վերջում, իհարկե, դուք ստեղծել ձեր սեփական խաղը.
  tutorial_allcancodeapps_shortdescription: 'Օգտագործեք Allcancode պլատֆորմը `վեբ
    և բջջային հավելվածներ ստեղծելու համար `դիզայնից մինչև առաքում:'
  tutorial_n2y_shortdescription: Օգնություն Bitt Bott ուսումնասիրել Երկրի օգտագործելով
    ուղղության Ռադիո.
  tutorial_dance2019_longdescription: 'Կոդը Dance Party կիսել ձեր ընկերների հետ. Հատկանշվում
    են Բեյոնսեն, Լիզզոն, Հարի Սթայլզը, Լիլ Նաս X- ը, Սելենա Գոմեսը, Դիսնեյի “Encanto”
    -ի երաժշտությունը և այլն:'
  tutorial_danceparty_longdescription: 'Կոդը Dance Party կիսել ձեր ընկերների հետ.
    Հատկանշվում են Բեյոնսեն, Լիզզոն, Հարի Սթայլզը, Լիլ Նաս X- ը, Սելենա Գոմեսը, Դիսնեյի
    “Encanto” -ի երաժշտությունը և այլն:'
  tutorial_chibitronics_longdescription: 'Ծրագրավորեք թղթի միացում, որպեսզի լուսավորեք
    ձեր սեփական պատմությունը:'
  tutorial_athlete_longdescription: Ընտրեք միջեւ կատարելու բասկետբոլի խաղ կամ խառնել
    եւ համընկնում ամբողջ սպորտի!
  tutorial_moana_longdescription: 'Նոր Disney Hour of Code ձեռնարկը օգտագործում է
    տեսողական ծրագրավորման լեզու ՝ օգտագործելով բլոկներ, որտեղ ուսանողները պարզապես
    քաշում և թողնում են տեսողական բլոկներ ՝ կոդ գրելու համար: Տեսողական ծրագրավորումը
    զվարճալի և հեշտ հասկանալի միջոց է կոդավորման տրամաբանությունը սովորեցնելու համար։
    Վիզուալ ծրագրավորման ազդեցությունը հիմք է դնում տեքստի վրա հիմնված ծրագրավորման,
    ավելի բարդ գործունեության համար: Ձեռնարկը նպատակաուղղված է 8+ տարիքի երեխաների
    և առաջին անգամ կոդավորում փորձողների համար: Հասանելի է 23 լեզուներով և տեղայնացված
    է Միացյալ Նահանգներից դուրս: Այս ձեռնարկը հասանելի է անվճար առցանց և ներառում
    է անգլերեն և իսպաներեն լեզուներով թվային գործիքակազմ մանկավարժների և միջոցառումների
    կազմակերպիչների համար:'
  tutorial_star-wars_longdescription: Սովորեք ծրագրել droids, եւ ստեղծել ձեր սեփական
    Star Wars խաղը մի Գալակտիկայում հեռու, հեռու.
  tutorial_gumadventure_longdescription: 'Gumball- ի զարմանահրաշ աշխարհում դրվագում
    “Ազդանշանը”, մի փայլը ազդում է այն բանի վրա, թե ինչպես են հերոսները վերաբերում
    միմյանց: Այս գործունեության մեջ շարունակեք պատմությունը ՝ կատարելով ձեր սեփական
    փայլը և պատկերացնելով, թե ինչպես Gumball- ը և նրա ընկերները կարձագանքեն դրան:'
  tutorial_mchoc_longdescription: 'Minecraft- ը վերադառնում է օրենսգրքի ժամին `բոլորովին
    նոր գործունեությամբ: Ճանապարհորդություն միջոցով Minecraft հետ օրենսգրքի.'
  tutorial_vidnews_longdescription: 'Դա HOC Նորություններ! Տեսանյութեր եւ գրաֆիկա
    են բոլոր մասին տեխնոլոգիաների, բազմազանության, երեխաների, եւ կոդավորման. Ավարտված
    նախագծերը կարող են վերբեռնվել դպրոցի կայքում, քանի որ զեկույցի վրա HOC բուն. Ուսուցիչները
    կարող են խրախուսել ուսանողներին օգտագործել նորությունները `իրենց սովորածի կամ
    իրենց դպրոցի վիճակագրությունը հաղորդելու համար: “Հրատապ լուրեր. Ռուզվելտի 400
    ուսանողներ մասնակցում են օրենսգրքի ժամին”'
  tutorial_kodable-pre_longdescription: 'Koddable- ը ինքնուրույն առաջնորդվող խաղ է,
    որը երեխաներին 5+ է ներկայացնում ծրագրավորման հիմունքներին: Մոտակայքում ուսուցիչ
    կամ ծնող ունենալը օպտիմալ է, բայց ոչ անհրաժեշտ։ Ուրախ եմ կոդավորում!'
  tutorial_highseas_longdescription: Կենդանիացնել օվկիանոսի ալիքը ստեղծել ընդլայնված,
    ապա պատմել մի պատմություն, որը տեղի է ունենում բարձր ծովերի.
  tutorial_capython_longdescription: Python է գրավիչ եւ պարզ լեզու է սովորել. Իմացեք
    մասին, օգտագործելով մոդուլներ, գործառույթները, loops, եւ ցուցակները, բոլորը, իսկ
    ստեղծելով զվարճալի պատկերներ օգնությամբ ձեր կրիա buddies. Երկրաչափություն երբեք
    չի եղել այնքան շատ զվարճալի!
  tutorial_frzn_longdescription: Եկեք օգտագործենք կոդը միանալ Աննա եւ Էլզա, քանի որ
    նրանք ուսումնասիրել կախարդական եւ գեղեցկությունը սառույցի. Դուք կարող եք ստեղծել
    snowflakes եւ նախշերով, ինչպես Դուք եք սառույցի չմուշկ եւ կատարել ձմեռային հրաշքների,
    որ դուք կարող եք, ապա կիսվել ձեր ընկերների հետ!
  tutorial_cocom_longdescription: Ընտրեք ձեր հերոս եւ կոդը ձեր ճանապարհը միջոցով Ogre
    patrols, լավա փոսեր, եւ լազերային ճառագայթների KITGARD Dungeon. Level up, վաստակել
    Ակնեղեն, եւ թալան կախարդական իրեր բացելու նոր ծրագրավորման լիազորությունները!
  tutorial_play-lab_longdescription: 'Ստեղծեք պատմություն կամ խաղ պատրաստեք Play Lab-
    ի հետ: Դարձնել կենդանիներ, պիրատս, zombies, ninjas, եւ շատ ավելի կերպարները տեղափոխել,
    կատարել ձայները, միավոր, եւ նույնիսկ նետում fireballs!'
  tutorial_boxisland_longdescription: 'Վերցրեք մի ուղեւորության վրա Box Island եւ
    հավաքել բոլոր աստղերը! Box Island- ը բջջային կոդավորման գեղեցիկ խաղ է, որը երեխաներին
    տանում է հմայիչ կղզում հուզիչ արկածախնդրության վրա: Այս ձեռնարկը դուք կսովորեք
    հիմունքների ալգորիթմներ, sequences, loops եւ պայմանները!'
  tutorial_textcomp_longdescription: 'Ինչ-որ պահի մենք հասնում ենք ֆիզիկական սահմանի,
    թե որքան արագ կարող ենք բիթեր ուղարկել, և եթե ուզում ենք ավելի արագ մեծ քանակությամբ
    տեղեկատվություն ուղարկել, մենք պետք է գտնենք նույն տեղեկատվությունը ավելի քիչ
    բիթերով ներկայացնելու միջոց. Մենք պետք է սեղմենք տվյալները: Այս դասում ուսանողները
    կօգտագործեն Text Compression Widget- ը `անգլերեն տեքստի հատվածները սեղմելու համար
    `փնտրելով նախշեր և փոխարինող խորհրդանիշներ տեքստի ավելի մեծ նախշերի համար: '
  tutorial_encryption_longdescription: 'Ուսանողներին ծանոթացնում են գաղտնագրման անհրաժեշտությանը
    և գաղտնի հաղորդագրությունները կոտրելու (կամ կոտրելու) պարզ տեխնիկային։ Նրանք փորձում
    են իրենց ձեռքը ժամը cracking մի հաղորդագրություն կոդավորված հետ դասական Կեսար
    cipher եւ նաեւ Պատահական փոխարինող Cipher. Ուսանողները պետք է լավ ծանոթ լինեն
    գաղտնիության անհրաժեշտությանը ինտերնետով տեղեկատվություն ուղարկելիս, և որ հզոր
    հաշվողական գործիքների դարաշրջանում կոդավորման տեխնիկան պետք է ավելի բարդ լինի: '
  tutorial_kanopixel_longdescription: 'Բոլոր տարիքի ստեղծագործողները սովորում են իրական
    ծրագրավորման լեզվով կոդավորել և հետևել, որ իրենց հրամանները կյանքի են կոչվել ՝
    կոդով 13 նկարների հաջորդականություն նկարելով: Նրանք ճանապարհին կսովորեն տեսախաղերի
    արվեստի պատմության մասին Pong- ից և այլ ռետրո խաղերից 8-բիթանոց արվեստի և Minecraft-
    ի միջոցով ՝ հյուսելով համակարգչային գիտությունը արվեստի, պատմության և պատմությունների
    հետ միասին: Իրականացումը ճկուն է. Դուք կարող եք անցկացնել 1 ժամ կամ մի քանի ժամ
    մեկ կամ մի քանի նստաշրջանների ընթացքում: Սովորողները կարող են լրացնել Pixel Hack
    իրենց սեփական օգտագործելով առաջնորդությունը շրջանակներում մարտահրավերներին, կամ
    դուք կարող եք դիմել Pixel Hack մեջ հրահանգիչ գլխավորած ճամփորդության, մի համապարփակ
    մանկավարժ ձեռնարկի լի առաջարկների. Ուսանողները կխրախուսվեն ավելացնել իրենց սեփական
    ստեղծագործական հոտառություն է hacking մեր մարտահրավերները, Ինչպես վաստակել Pixel
    Hacker վկայական.'
  tutorial_foos_longdescription: 'Կոդ պաշտելի Foos է լուծել հանելուկներ, որոնք սովորեցնում
    են հիմնարար համակարգչային գիտության հասկացությունները, ինչպիսիք են sequencing
    եւ loops. Յուրաքանչյուր ոք ամենուր կարող է սովորել կոդավորել CodesPark ակադեմիայի
    մրցանակակիր “ոչ մի բառ” ինտերֆեյսի հետ: Սկսնակ կոդավորողներն ու նախնական ընթերցողները
    ողջունում են:'
  tutorial_tynkerdd_longdescription: 'Նախագծեք ձեր սեփական մաքսային վիշապին, ապա օգտագործեք
    ծրագրավորում ՝ այն զվարճալի հանելուկների միջոցով առաջնորդելու համար գանձ և մետաղադրամ
    որոնելու համար: Դուք պետք է նավարկելու միջոցով բարդ ամրոցներ, գտնել իշխանության-
    UPS, եւ նվաճել Զինվորներ ստանալ բոլոր գանձը.'
  tutorial_tynkerana_longdescription: Օգտագործեք ձեր գիտելիքները մաթեմատիկայի եւ երկրաչափություն
    է ստեղծել աշխատանքային անալոգային ժամացույցը հետ շարժվում երկրորդ, րոպե, եւ ժամ
    ձեռքերը. Դուք պետք է հաշվարկել այն անկյունը, որ յուրաքանչյուր ձեռքը պետք է մատնանշի
    հիման վրա, թե ինչ ժամանակ է դա. Երբ եք արել, Դուք կարող եք ավելացնել հիշեցումներ
    մասին, թե ինչ դուք պետք է անել ամբողջ օրը, որպեսզի ձեր սեփական Զարթուցիչ!
  tutorial_vidcard_longdescription: |-
    Իմացեք, թե ինչպես պետք է անել, բացիկներ հետ JavaScript!

    Դուք կսովորեք, թե ինչպես շահարկել ձեր սեփական տեսանյութերը ՝ մուտք գործելով յուրաքանչյուր պիքսել և պատմել այն, ինչ անել ԿՈԴԻ հետ:

    Դուք կարող եք նաեւ վերբեռնել եւ արձանագրել ձեր սեփական կադրերը անհատականացնելու փորձը.

    Ստեղծվել է GSGNY- ի հետ համագործակցությամբ:
  tutorial_spritebox_longdescription: Run, ցատկել, եւ կոդը ձեր ճանապարհը միջոցով երեք
    տարբեր աշխարհների հավաքել աստղերը եւ դարձնել այն ավարտի գծի! Իմացեք, թե sequencing,
    կարգաբերում եւ loops, եւ կոդը Swift, Java, կամ Սրբապատկերներ.
  tutorial_tynkerch_longdescription: 'Պահպանեք համակարգիչը վնասակար վիրուսից: Դուք
    պետք է թալանել ձեր ճանապարհը միջոցով համակարգի կողմից ջնջելով վիրուսներ, բացելով
    դռները, լուծելու mazes, եւ նավարկելու միջոցով պորտալների. Watch դուրս համար վիրուսների
    եւ glitches!'
  tutorial_lightbot_longdescription: 'Lightbot- ը խաղ է, որը խաղացողներին խնդրում
    է օգտագործել ծրագրավորման տրամաբանությունը `հանելուկներ լուծելու համար: Ձեռք բերեք
    կոդավորման հիմնական հասկացությունների գործնական պատկերացում ՝ առաջնորդելով Lightbot-
    ին ՝ յուրաքանչյուր մակարդակում լուսավորելու բոլոր կապույտ սալիկները: Իմացեք, թե
    ինչպես պետք է հաջորդականությունը հրահանգներ, գրել ընթացակարգերը, եւ օգտագործել
    loops ճանապարհին այս ինքնակառավարման առաջնորդվում գործունեության. Մեծ է բոլոր
    տարիքի եւ բոլոր հմտությունների մակարդակներում.'
  tutorial_hoc_longdescription: Տեղապահը նոր code.org/hoc- ի համար
  tutorial_code_longdescription: 'Իմացեք համակարգչային գիտության հիմնական հասկացությունները
    քաշել և թողնել ծրագրավորմամբ: Սա խաղ է, որը նման է Բիլ Գեյթսի, Մարկ Ցուկերբերգի,
    Angry Birds եւ Plants ընդդեմ Zombies. Իմացեք կրկնվող հանգույցները, պայմաններն
    ու հիմնական ալգորիթմները: Հասանելի է 37 լեզուներով:'
  tutorial_tinspire_longdescription: 'Ուսանողներին ծանոթացնել կոդավորման հիմունքներին,
    ընդամենը 10 րոպեում, օգտագործելով TI տեխնոլոգիան, որը նրանք կրում են իրենց ուսապարկերում
    ամեն օր: Այս դասերը ուսանողներին տալիս են հեշտ մուտք դեպի ծրագրավորում, որը կարող
    է օգնել նրանց հետաքրքրությունը կոդավորման և համակարգչային գիտության նկատմամբ:
    Ուսանողները կգրեն ծրագրեր, որոնք կարող են ամրապնդել մաթեմատիկայի հասկացությունները,
    օգտագործելով ԹԻ հիմնական լեզուն, որը պատրաստ է օգտագործել իրենց Ti-nspire handhelds.'
  tutorial_itchbounceball_longdescription: |-
    Մենք ձեզ տանում ենք Itch- ի ներածության միջոցով ՝ օգտագործելով Scratch տեսողական ծրագրավորման լեզուն:

    Այս դասը տրամադրում է վիդեո եւ տեքստային ուղղություններ կոդը ուսանողները պետք է ավելացնել ստանալ գնդակը բարձրահասակ zanily շուրջ էկրանին.

    Ուսանողները այս գործունեությունն ավարտելուց հետո հնարավորություն կա ուսումնասիրել գաղափարներով այլ փոփոխությունների և գործողությունների համար, որոնք կարող են կատարվել: Չկա սահմանված նպատակ կամ արդյունք, քանի որ դա բաց ուսուցման միջավայր է, բայց հենց այս մեկնարկային կոդով ուսանողները գալիս են զարմանալի նախագծերով:

    Բոլոր հրահանգները պարունակվում են քոր միջավայրում, այնպես որ նախագծի հետ միասին հետևելու համար անհրաժեշտ չէ անջատիչ էկրաններ լինել: Ականջակալներ են առաջարկվում.
  tutorial_vidclim_longdescription: 'Ուսանողները ուսումնասիրում են Երկրի կլիմայի մասին
    փաստը՝ ներգրավվելով գիտնականների և արվեստագետների աշխատանքով՝ ի պատասխան կլիմայի
    փոփոխության: Ուսանողները վերցնել իրենց հետազոտությունները եւ նախատեսում է մի տեսահոլովակ
    կիսելով իրենց փաստը. Տեսանյութերը կարող են լինել կլիմայի փոփոխությունները և դրա
    հետևանքները հասկանալու, կլիմայի փոփոխության հանրային արձագանքների, ինչպես կլիմայի
    փոփոխությունն ազդում է առօրյա կյանքի վրա, և այն գործողությունները, որոնք կարող
    եք ձեռնարկել ՝ փոփոխություն մտցնելու համար:'
  tutorial_matlab_longdescription: 'Learn to Code- ը գրավիչ, առցանց, ինտերակտիվ ձեռնարկ
    է, որտեղ դուք սովորում եք, թե ինչպես ծածկագրել: Օգտագործեք MATLAB- ը `պարզելու
    համար, թե արդյոք ձեր ընկերների հետ հանդիպման ամենամոտ վայրը կինոնկարներն են, զբոսավայրը
    կամ սրճարանը: Կոտրել խնդիրը մինչեւ մեջ փոքր կտորների եւ սովորել հիմնական ծրագրավորման
    հասկացությունները ճանապարհին. Ի վերջում ժամ, ստեղծել ալգորիթմ է գտնել ամենակարճ
    ուղին ձեր ընկերներին!'
  tutorial_flap_longdescription: 'Օգտագործեք քաշել և թողնել ծրագրավորում `ձեր սեփական
    Flappy Bird խաղը պատրաստելու համար և հարմարեցրեք այն տարբեր տեսք ունենալու համար
    (Flappy Shark, Flappy Santa, ինչ էլ որ լինի): Ավելացնել խաղը ձեր հեռախոսում մեկ
    սեղմումով.'
  tutorial_galaxy_longdescription: "Գռփեք ձեր Android սմարթֆոնը և ուսումնասիրեք հեռավոր
    գալակտիկաները: #GalaxyGameJam -ում դուք կարող եք ստեղծել ձեր սեփական Android ծրագիրը:
    Նախագծեք այն մեր անվճար Pocket Code հավելվածով և դարձեք մեր առաքելության մի մասը
    դեպի արտաքին տարածք: Pocket Code- ի միջոցով մենք նպատակ ունենք ոգեշնչել երեխաներին,
    պատանիներին և մեծահասակներին ստեղծել իրենց սեփական խաղերը, անիմացիաները և ինտերակտիվ
    պատմությունները անմիջապես իրենց սմարթֆոնների վրա: \n"
  tutorial_inf_longdescription: Օգտագործեք Play Lab է ստեղծել մի պատմություն կամ խաղ
    starring Disney Infinity նիշ.
  tutorial_tynkersol_longdescription: 'Ծրագրավորել մեր Արեգակնային համակարգի ինտերակտիվ
    մոդելը: Այս նախագիծը գալիս է քայլ առ քայլ հրահանգներով, որոնք առաջնորդում են ձեզ
    ՝ ստեղծելով սիմուլյացիա Արեգակի ուղեծրով մոլորակների հետ: Ապա ավելացնել փաստեր
    յուրաքանչյուր մոլորակի, որ փոփ մինչեւ, երբ կտտացրել.'
  tutorial_itchg_longdescription: "Անվանում-դա է ձեզ ստեղծել մի խաղ ճանաչման! \n\nԱվարտվող
    նախագիծն ունի ուսանողներ, որոնք ստեղծում են խաղ ՝ Ավստրալիայի նահանգները անվանելու
    համար:\n\nԴուք նախ կանցնեք և կհետևեք ուղղություններին ՝ խաղ ստեղծելու համար ՝
    ջրային ցիկլի երեք փուլերը պիտակավորելու համար: Դուք պետք է կատարել լիարժեք գործող
    խաղ, այդ թվում `վաստակելով!\n\nԿոդավորման կողմից դուք կսովորեք փոփոխականների,
    պայմանների, ցուցակների, միացնող տողերի և շատ ավելին: Սրանք կոդավորման մեթոդներ
    են, որոնք դուք կկարողանաք կրկին օգտագործել այլ նախագծերում, երբ առաջադիմում եք
    ՝ ձեր նոր կոդավորման հմտությունները կառուցելու համար:\n\nԴուք կարող եք ակտիվությունն
    էլ ավելի վերցնել ՝ ավելացնելով ձեր սեփական պատկերն ու պիտակները (նախագծի շատ այլ
    լրացուցիչ տարբերակների հետ միասին, զվարճանքը երբեք չի ավարտվում): Ականջակալներ
    են առաջարկվում."
  tutorial_como_longdescription: Օգնություն cute կապիկ բռնել բանան է 30 զվարճալի լի
    կոդավորման մարտահրավերներին! Ինչպես եք խաղում, դուք կհանդիպի տարբեր կենդանիներ,
    որոնք կուղեկցեն ձեզ ճանապարհին. Դուք կարող եք օգտագործել կոդը եւ կարծում եմ, դուրս
    վանդակում հաղթելու, քանի որ շատ աստղեր, որքան հնարավոր է. Հաջողություն!
  tutorial_processfound_longdescription: 'Ինչ է նշանակում գրել ծրագրակազմ անել այն
    բաները, որոնք հաճախ անում եք ձեր ձեռքերով, թղթով, մատիտով, ներկով: Կարո՞ղ եք համակարգիչ
    օգտագործել նկարներ ստեղծելու համար: Ստեղծել անիմացիաներ. Պատկերներ ստեղծելու համար:'
  tutorial_tynkerhomo_longdescription: 'Դուք կհետեւեք քայլ առ քայլ հրահանգներին `ինտերակտիվ
    պատմությունը անիմացնելու համար, որի մեջ շատ հոմոֆոններ կան: Ամեն անգամ, երբ մի
    կերպար ասում է մի բառ, որը հոմոֆոն է, հարցրեք խաղացողին, թե որ հոմոֆոնն է ճիշտ
    բառը այդ համատեքստի համար: Որ խաղացողը ավելի լավ իմանալ, թե իրենց homophones,
    կամ էլ երկխոսությունը չի կատարել որեւէ իմաստ!'
  tutorial_art_longdescription: 'Նկարչի հետ նկարեք զովացուցիչ նկարներ և նմուշներ:'
  tutorial_tynkerbrick_longdescription: 'Օգտագործեք Tynker- ի ֆիզիկայի շարժիչը `այս
    դասական Արկադային խաղի ձեր սեփական անհատականացված տարբերակը դարձնելու համար: Սկսեք
    ծրագրավորման թիավարել շարժվել, երբ arrow ստեղները սեղմված են, ապա ավելացնել գնդակը
    եւ որոշ աղյուսների. Դուք պետք է անհատականացնել խաղը, ավելացնելով մաքսային ակտիվների
    համար գնդակը, Աղյուսներ, եւ թիավարել.'
  tutorial_itchbio_longdescription: |-
    Անվանում-դա է ձեզ ստեղծել մի խաղ ճանաչման!

    Ստեղծեք խաղ ՝ կենսաբանական բջիջի մասերը անվանելու համար: Իմացեք մասերը խցում, իսկ դուք կատարել խաղը, եւ խաղալ այն կրկին, քանի որ շատ անգամ, քանի որ դուք պետք է թարմացնել ձեր հիշողությունը!

    Դուք նախ կանցնեք և կհետևեք ուղղություններին ՝ խաղ ստեղծելու համար ՝ ջրային ցիկլի երեք փուլերը պիտակավորելու համար: Դուք պետք է կատարել լիարժեք գործող խաղ, այդ թվում `վաստակելով!

    Կոդավորման կողմից դուք կսովորեք փոփոխականների, պայմանների, ցուցակների, միացնող տողերի և շատ ավելին: Սրանք կոդավորման մեթոդներ են, որոնք դուք կկարողանաք կրկին օգտագործել այլ նախագծերում, երբ առաջադիմում եք ՝ ձեր նոր կոդավորման հմտությունները կառուցելու համար:

    Դուք կարող եք ակտիվությունն էլ ավելի վերցնել ՝ ավելացնելով ձեր սեփական պատկերն ու պիտակները (նախագծի շատ այլ լրացուցիչ տարբերակների հետ միասին, զվարճանքը երբեք չի ավարտվում): Ականջակալներ են առաջարկվում.
  tutorial_itchj_longdescription: |-
    Մեր Jumping գործունեությունը ապահովում է ձեզ կոդավորման հմտություններ ստանալ բնույթ է ցատկել վրա հարթակներ, որոնք օգտագործվում են շատ Արկադային ոճի խաղեր.

    Օգտագործեք նետվելով հմտությունները և ստեղծեք ձեր սեփական խաղի նպատակը:

    Սա օգտագործում է կարտեզյան կոորդինատային համակարգ, այնպես որ դուք կստանաք մի փոքր սովորել էկրանի կոորդինատների մասին:

    Վայելեք սովորել բոլոր մասին նետվելով հետ քոր! Ականջակալներ են առաջարկվում.
  tutorial_tickleo_longdescription: 'Ttickle- ի միջոցով, օգտագործողի համար հարմար
    կոդավորման ծրագիր, Դուք կարող եք հեշտությամբ ծրագրավորել Orca- ն լողալու մի շարք
    եղանակներով `պարզապես քաշելով և հրաժարվելով կոդավորող բլոկներից `հրաման ստեղծելու
    համար, որպեսզի այն հետևի:'
  tutorial_hopgeo_longdescription: 'Ստեղծեք Hopscotch- ի բաց ծրագրավորման միջավայրում
    բարձրորակ Geometry Jumper խաղի ձեր սեփական տարբերակը: Ճանապարհին, դուք ձեռք կբերեք
    գործնական փորձ այնպիսի հասկացությունների հետ, ինչպիսիք են հաջորդականությունը,
    հանգույցները, փոփոխականները և կարգաբերումը: Ոչ մի նախնական փորձ անհրաժեշտ է լրացնել
    կամ հեշտացնել այս գործունեությունը; այն ներառում է մի զվարճալի in-app video ձեռնարկ
    եւ քայլ առ քայլ դյուրացման ուղեցույց.'
  tutorial_tynkermult_longdescription: 'Կոդավորեք ձեր սեփական մաթեմատիկական խաղը:
    Ձեր բնավորությունը պետք է փախչել քարանձավի առանց ստանալու հարվածել է ընկնում boulders.
    Բայց միակ ճանապարհը, որ բնավորությունը կարող է առաջ շարժվել, մաթեմատիկայի հարցերին
    ճիշտ պատասխանելն է: Դուք կհետևեք քայլ առ քայլ հրահանգներին ՝ այս զվարճալի բազմապատկման
    վիկտորինայի խաղը ծրագրելու համար:'
  tutorial_monster_longdescription: The Mystery Island Coding Quest by Monster Coding
    offers a fun filled self guided adventure that teaches several key programming
    concepts to children. Each block based activity builds on the previous, introducing
    kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using
    colorful animated graphics, audio instructions.
  tutorial_tynkerapp_longdescription: 'Կառուցեք ձեր սիրած խաղի ձեր սեփական տարբերակը:
    Ընտրեք տոննա տարբերակներից, ինչպիսիք են պլատֆորմատորային խաղերը, դասական Արկադային
    խաղերը, Racing խաղերը, ծրագրավորման արվեստը, պատմվածքների նախագծերը և այլն: Դուք
    պետք է անհատականացնել Ձեր խաղը ստեղծելով ավելի մակարդակներում, վերբեռնման կամ
    նկարչություն մաքսային ակտիվների, եւ ծրագրավորման ավելի զվարճալի առանձնահատկություններ.'
  tutorial_tynkerpup_longdescription: Pixel լակոտ էր վայելում մի գեղեցիկ օր դուրս
    է իր ընտանիքի հետ, բայց նրանք մոռացել են տեղադրել նրան մեքենայի եւ մնացել է առանց
    նրա! Կարող եք ծրագրավորել Pixel է գտնել իր ճանապարհը տուն? Յուրաքանչյուր հանելուկ,
    դուք պետք է նավարկելու Pixel խուսափել խոչընդոտները, որպեսզի նա կարող է ստանալ
    ետ տուն իր ընտանիքի.
  tutorial_livecode_longdescription: 'Երբ դուք օգտագործում եք մեր LiveCode ձեռնարկը
    Hour of Code- ի համար, ձեր ուսանողները ստանում են ստեղծել իրենց սեփական ձայնապնակները:
    Կենդանիների և դաշնամուրի հնչյուններով ձայնալարեր ստեղծելուց հետո ուսանողներն ազատ
    կլինեն պատրաստել իրենց անհատական ձայնալարերը իրենց պատկերով և երաժշտական ընտրությամբ:'
  tutorial_cocomgame_longdescription: Առաջին, մակարդակը մինչեւ ձեր Python կամ JavaScript
    ծրագրավորման հմտությունները կոդավորելով ձեր ճանապարհը դուրս վտանգից եւ grabbing
    քաղցր թալան. Ապա օգտագործեք ձեր ծրագրավորման լիազորությունները կառուցել ձեր սեփական
    խաղը եւ տեսնել, եթե ձեր ընկերները կարող են հաղթել այն!
  tutorial_tynkerspin_longdescription: 'Այս նախագծում, դուք պետք է ստեղծել Awesome
    customizable նկարչություն գործիք. Ծրագրավորեք ձեր գրիչը, ընտրեք պատկեր (կամ վերբեռնեք
    ձեր սեփականը), և դուք կկարողանաք նկարել այդ պատկերի պտտվող տարբերակը:'
  tutorial_code-avengers_longdescription: 'Կառուցեք 2 նվագարկիչ 2D վերևից ներքև խաղ
    JavaScript- ի հետ 10 կարճ առաջադրանքներում: Դրանից հետո շարունակեք սովորել ծրագրավորման
    որոշ հիմունքներ (փոփոխականներ և հայտարարություններ), երբ ստեղծում եք վիկտորինա
    ՝ ընկերների հետ կիսվելու համար: Ճանապարհին վաստակեք միավորներ և կրծքանշաններ,
    երբ մրցում եք դասի առաջատարի գագաթին հասնելու համար:'
  tutorial_tynkercq_longdescription: Նախագծել ձեր սեփական Քենդի Troll բնույթ եւ գնալ
    մի բազմամակարդակ quest համար Քենդի է օգնել ձեր բնավորությունը գտնել իր ճանապարհը
    տուն. Դուք պետք է լուծել կոդավորման հանելուկներ նավարկելու ձեր բնավորությունը
    միջոցով մարդկային աշխարհում, իսկ խուսափելով խոչընդոտները եւ հավաքելով gumdrops
    եւ mints.
  tutorial_cmgame_longdescription: 'Վերցրեք ձեր կոդավորման հմտությունները հաջորդ մակարդակին
    `սովորելով կառուցել ձեր սեփական խաղերը: Այս ընթացքում, դուք կսովորեք ստեղնաշարի
    օգտագործողի ինտերֆեյսի եւ խաղի մեխանիկա, ինչպես Դուք եք կառուցել Super Mario™
    -styled խաղ. Դրանից հետո, դուք կկարողանաք կիսվել ձեր խաղը!'
  tutorial_codesters_longdescription: 'Ստեղծել ձեր սեփական խաղեր, անիմացիա, եւ արվեստի
    գործեր, օգտագործելով Python. Երբ եք արել, կիսվել նրանց ընկերների հետ! Ծրագիրը
    Python- ում, իրական ծրագրավորման լեզու, որն օգտագործվում է ամեն օր ընկերություններում,
    մեր քաշել եւ թողնել գործիքակազմը հեշտացնում է սովորել: Փորձեք բասկետբոլի խաղ կառուցել,
    պարել պարել կամ անիմացիոն քարտ նախագծել: '
  tutorial_qrm_longdescription: 'Միացեք Մերիին Քվորումի ծրագրավորման լեզուն սովորելու
    համար ՝ որպես կենսաբանության թեթև սրտով և զվարճալի ճանապարհորդության մի մաս: Աշխատությունները
    ուսանողական ուղղորդմամբ են, առցանց օրինակներով, հասանելի են կույրերին և տեսողության
    խնդիրներ ունեցողներին:'
  tutorial_texas-instruments_longdescription: "“Կոդավորման 10 րոպեն” կարող է դասարանում
    օգտագործվել որպես միջոց ուսանողների հետաքրքրությունը TI տեխնոլոգիայով կոդավորելու
    համար, որը նրանք կրում են իրենց ուսապարկերում ամեն օր: Իմացեք հիմունքները կոդավորման
    օգտագործելով TI-84™ Plus եւ սկսել ծրագրավորման ընդամենը 10 րոպե - ոչ մի փորձ անհրաժեշտ!
    \ "
  tutorial_cajava_longdescription: 'JavaScript- ի հետ նկարելը ավելի հեշտ է, քան դուք
    կարող եք մտածել: Իմացեք ավելին մասին դրոշներով աշխարհի, ինչպես Դուք եք նկարել
    դրոշները յուրաքանչյուր մակարդակում, որ բարձրացնել բարդության. Իմացեք ձևերի, կոորդինատների
    և գույների, ինչպես նաև կոդավորման հաջորդականության կարևորության մասին:'
  tutorial_codehs_longdescription: 'Համակարգչին հրամաններ տալը, ինչը ծրագրավորման
    մասին է, պարզապես նման է շանը հրամաններ տալուն: Իմացեք, թե ինչպես կարելի է կոդավորել
    Կարել շան հետ. Զվարճալի, մատչելի և տեսողական ներածություն տեքստի վրա հիմնված ծրագրավորման
    մեջ, որը բացարձակ սկսնակներին սովորեցնում է այնպիսի հիմնարար հասկացություններ,
    ինչպիսիք են հրամաններն ու գործառույթները: Արդեն ունեք որոշակի փորձ: Փոխարենը փորձեք
    մեր JavaScript գրաֆիկայի ձեռնարկը:'
  tutorial_hopemo_longdescription: "Կառուցեք նկարչական ծրագիր, որը ստեղծում է գեղեցիկ,
    ինտերակտիվ արվեստ ՝ ձեր նախընտրած զմայլիկներով: \n\nՈւսումնասիրեք կոդավորման ստեղծագործական
    կողմը ՝ կազմելով ծրագիր, որը ընկերները կարող են օգտագործել իրենց արտահայտելու
    համար: Այդ գործընթացում, իմանալ հաջորդականության, իրադարձությունների, loops, եւ
    փոփոխականների. \n\nԱյս գործունեությունն ավարտելու կամ հեշտացնելու համար անհրաժեշտ
    չէ նախնական փորձ. այն ներառում է ներածական վիդեո ձեռնարկ և քայլ առ քայլ դյուրացման
    ուղեցույց:"
  tutorial_tynkercm_longdescription: 'Ուսումնասիրել enchanted անտառը գրավել Տեսիլքներ
    եւ իմանալ, թե ինչպես պետք է ծրագրավորել դրանք լրացնելով կոդավորման հանելուկներ.
    Հավաքել, կոդը, եւ զարգանալ բոլոր եզակի Տեսիլքներ. Մշակել ռազմավարություններ, որոնք
    հիմնված են ձեր հրեշների ունակությունների վրա, որպեսզի նրանք կարողանան պայքարել
    Multiplayer ասպարեզում: Ում կոդը կհաղթի?'
  tutorial_codesterswintergreet_longdescription: 'Այս գործունեության, ուսանողները
    օգտագործել մեր քաշել տեքստային գործիքակազմը սկսել ծրագրավորման Python անմիջապես!
    Ձմեռային Ողջույններ ուսուցիչները ուսանողներին մոտ հիմնական շարահյուսություն, sprites
    եւ dot նշում, ինչպես նաեւ միջոցառումներ. Ուսանողները սովորում են `ստեղծելով ձմեռային
    բացիկ, որը նրանք կարող են պահպանել և կիսել: '
  tutorial_codestersc_longdescription: 'Այս դասում ուսանողները ուսումնասիրում են կոորդինատային
    ինքնաթիռի բոլոր չորս քառակուսիները: Նրանք օգտագործում են Python- ը և մեր քաշել-տեքստի
    գործիքակազմը `բեմի տարբեր վայրերում սպրիտ ուղարկելու համար: Կան ցուցադրական եւ
    կարգաբերում գործունեությունը ընդգրկված է օգնել ուսանողներին դառնալ հարմարավետ
    նավարկելու կոորդինատային ինքնաթիռը. '
  tutorial_codestersturtle_longdescription: 'Իմացեք հիմունքների կոդավորման Python,
    իսկ ստեղծելով ձեր սեփական կրիա խաչաձեւ խաղը! Օգտագործեք ցուցակները եւ loops է
    ստեղծել ձեր խաղը, եւ միջոցառումներ է ստեղծել ավտոմեքենա եւ վերահսկել կրիա! Կարո՞ղ
    եք ապահով անցնել ճանապարհը:'
  tutorial_penjee_longdescription: 'Ուսանողների համար տեսողական միջոց ՝ սկսելու իրենց
    առաջին լեզուն: Ուսանողները գրել Python կոդը տեղափոխել Penguin շուրջ սառույցի աշխարհում.
    Մեր խմբագիր կարեւորում յուրաքանչյուր տող օրենսգրքի, քանի որ այն իրականացնում,
    օգնելով երեխաներին միացնել իրենց կոդը փոփոխությունների Penguin աշխարհում. Մեր
    ուսումնական ծրագիրը տարբերակված, հիմնված ուսանողական պատրաստակամության, եւ molds
    իրեն յուրաքանչյուր ուսանողի կարիքների. '
  tutorial_trinket_longdescription: |-
    Ընտրեք դասերից, մարտահրավերներից և ձեռնարկներից Python ծրագրավորման լեզվի մասին: Դարձնել կրիա վրա հիմնված անիմացիաներ եւ լուծել հանելուկներ, բոլորը, իսկ սովորում հիմունքների այս հզոր լեզվով.

    Գործունեություն տատանվում է թաղամաս վրա հիմնված ծրագրավորման իրական Python կոդը, ինչպես նաեւ գործունեության համար համապատասխան մեծամասնության տարիքային մակարդակներում. Ընտրեք դասեր մատչելի իսպաներեն, կորեերեն եւ չինարեն!
  tutorial_frogger_longdescription: 'Դարձեք հաշվողական մտածող: Ստեղծեք 3D օբյեկտներ
    `նկարելով 2D պատկերներ, որոնք վերածվում եք զարմանալի 3D ձևերի: Ստեղծեք 3D աշխարհներ
    ՝ հավաքելով այն ձևերը, որոնք դուք պարզապես ներկառուցված եք հետաքրքիր աշխարհների
    մեջ: Կանոն ձեր աշխարհը! Բերեք ձեր աշխարհը կյանքի, ծրագրավորման օգտագործելով պարզ
    քաշել եւ թողնել կանոնները. Խաղալ համակարգիչների, պլանշետների եւ սմարթֆոնների.
    Կիսվեք ձեր 3D խաղը ձեր ընկերների հետ էլեկտրոնային փոստով և Facebook- ով:'
  tutorial_tynkereco_longdescription: 'Ստեղծեք ինտերակտիվ էկոլոգիական բուրգ ՝ հետևելու,
    թե ինչպես է էներգիան հոսում էկոհամակարգի միջոցով: Այս նախագիծը գալիս է քայլ առ
    քայլ հրահանգներ, որոնք կառաջնորդեն ձեզ միջոցով ստեղծելով էկոլոգիական բուրգ ցանկացած
    էկոհամակարգի հետ կենդանիների եւ բույսերի, որոնք սահում է պատշաճ վայրում բուրգի,
    երբ կտտացրել.'
  tutorial_mitedarc_longdescription: Ձեր Sprite հավաքել մետաղադրամներ եւ ստանալ միավոր.
  tutorial_khan_longdescription: 'Իմացեք, թե ինչպես ծրագրել նկարները, օգտագործելով
    JavaScript- ը `նախագծելով ձեր սեփական ձնեմարդը: Փորձեք այն ձեր սեփական կամ ձեր
    դասի հետ:'
  tutorial_tynkerd_longdescription: Նախագծել մաքսային հերոս եւ խաղալ, քանի որ այդ
    բնույթի միջոցով այս բազմամակարդակ արկածային խաղ. Դուք պետք է օգտագործել ձեր կոդավորման
    հմտությունները լուծել հանելուկներ, պայքարել bugs, եւ փրկել Մայր!
  tutorial_cdmy_longdescription: 'Codecademy- ը ինտերակտիվ հարթակ է STEM հմտություններ
    սովորելու համար, որոնք կարևոր են այսօրվա աշխատատեղերի համար: Միացեք Codecademy-
    ի միլիոնավոր ուսանողներին և սովորեք կոդավորման և համակարգչային գիտության հիմունքները
    ՝ վերցնելով մեր զվարճալի Hour of Code դասընթացները: Յուրաքանչյուր դասընթացի ավարտին
    դուք կունենաք իրական նախագիծ, որը կարող եք ցույց տալ ձեր ընկերներին և ընտանիքին:'
  tutorial_codestersdance_longdescription: 'Ուսանողները օգտագործել քաշել-to-տեքստային
    գործիքակազմը, որը թույլ է տալիս նրանց սկսել կոդավորում է Python անմիջապես! Ուսանողները
    լրացնում են առաջնորդվող պրակտիկայի մի շարք գործողություններ, որոնցում նրանք սովորում
    են, թե ինչպես օգտագործել և փոփոխել ծրագրավորման մի շարք հրամաններ: Այնուհետեւ,
    նրանք կիրառել այդ հմտությունները ստեղծել իրենց սեփական պարային ռեժիմ! '
  tutorial_codestersbasketball_longdescription: 'Ուսանողները օգտագործել մեր քաշել-to-տեքստային
    գործիքակազմը սկսել կոդավորման Python անմիջապես! Այս ինքնակառավարման առաջնորդվում
    գործունեության, ուսանողները լրացնել մի շարք ուղղակի ուսումնական գործունեության,
    որը նրանք կառուցել քաշեք եւ կրակում բասկետբոլի խաղ! Ուսանողները ուսումնասիրել
    փոփոխականներ, միջոցառումներ, հիմնական շարահյուսություն, ստեղծելով պատահական կոորդինատները. '
  tutorial_nclkarel_longdescription: 'Սովորեք կոդավորել եւ լուծել խնդիրները, առաջնորդելով
    Karel ռոբոտը միջոցով jungles, լեռները, եւ անապատներ. Karel հետեւում է ձեր հրահանգներին,
    ճիշտ այնպես, ինչպես իրական ռոբոտը. Սկսեք ծրագրավորումը պարզ հրամաններով, ինչպիսիք
    են գնալ, ստանալ և դնել: Հաջորդ դուք կսովորեք, թե ինչպես պետք է կառուցել կրկնել
    loops եւ պայմանները մեջ ձեր ծրագրերի. Վերջապես սահմանեք հատուկ հրամաններ Karel-
    ի համար: Դուք կարող եք ստեղծել ձեր սեփական խաղերը NClab- ի հավելվածով: Զվարճացեք
    սովորելիս հմտություններ, որոնք կարող եք օգտագործել ցանկացած ծրագրավորման լեզվով:'
  tutorial_buildpong_longdescription: 'Pong մեկն է ամենավաղ Արկադային Տեսախաղեր եւ
    հենց առաջին սպորտային Արկադային վիդեո խաղ. Դա սեղանի թենիսի սպորտային խաղ է, որում
    ներկայացված են պարզ երկչափ գրաֆիկա: Խաղի նպատակն է, որ Խաղացողը գոլ խփի համակարգչի
    վրա `պաշտպանելով իր ՆՊԱՏակը: Այս նախագծում ՀԱՄԱԿԱՐԳԻՉԸ ծրագրավորված է հիմնական
    արհեստական բանականությամբ, որպեսզի այն կարող է արձագանքել Player- ին:'
  tutorial_tynkerdrones_longdescription: 'Սովորեք ծրագրավորել միացված սարքերը ՝ լուծելով
    “Crash Course” հանելուկներ, որտեղ խոչընդոտների միջոցով նավարկելու եք վիրտուալ
    անօդաչու թռչող սարքեր և ռոբոտներ: Ապա դու պատրաստ է ստեղծել ծրագրեր վերահսկել
    իրական drones եւ ռոբոտներ. Պահանջում է iPad կամ Android պլանշետ և աջակցվող խաղալիք:'
  tutorial_carla_longdescription: "“Carla- ի հետ ծրագրավորումը” կարճ գործողությունների
    շարք է, որոնք առաջնորդում են ուսանողներին պարզ chatbot կառուցելու միջոցով, մինչդեռ
    սովորում են հիմնական հասկացությունների մասին, ինչպիսիք են փոփոխականները և պայմանները:
    Գործունեությունը արդեն ուշադիր նախագծված է անդրադառնալ ընդհանուր misconceptions,
    որ նոր ծրագրավորողները ունեն այդ թեմաների առաջարկելով բազմաթիվ հնարավորություններ
    պրակտիկայի, ինչպես նաեւ նպատակային ակնարկներ եւ հետադարձ կապ.\n"
  tutorial_zulama_longdescription: 'Այս գործունեության մեջ դուք կսովորեք խմբագրել
    JavaScript կոդը զվարճալի գործողությունների խաղի միջոցով և տիրապետել համակարգչային
    գիտության այնպիսի հասկացություններին, ինչպիսիք են փոփոխականները և գործառույթները:
    Ստեղծեք ձեր սեփական խաղը Sandbox- ում `ռեմիքսելով և ընդլայնելով առկա խաղային կոդի
    վրա: Ապա հրատարակել եւ կիսվել ձեր խաղը ընկերների հետ եւ ընտանիքի.'
  tutorial_capost_longdescription: 'Սկսելով սովորել HTML եւ CSS շատ հեշտ է եւ զվարճալի
    այս թվային բացիկ. Իմացեք վերնագրեր, պարբերություններ, պատկերներ և հղումներ ավելացնելու
    մասին `տոնական քարտ կամ ծննդյան տոնակատարություն ստեղծելու համար` ընկերների և
    ընտանիքի հետ կիսվելու համար:'
  tutorial_marco_longdescription: 'Ուսանողները խաղում են արկածային խաղ, որը հիմնված
    է յուրօրինակ պատմության վրա: Նրանք առաջնորդում են Մարկո - ի հիմնական հերոսը միջոցով
    յուրաքանչյուր մակարդակում տալով նրան քայլ առ քայլ հրահանգներ ձեւով տեսողական ծրագրավորման
    լեզվի կողմից օգտագործվող Hour of Code. Նրանք ծանոթանում են հաջորդականության հրամաններին,
    կրկնությանը և պայմաններին ՝ առանց նույնիսկ այն նկատելու:'
  tutorial_codestersflappybike_longdescription: 'Այս գործունեության, ուսանողները օգտագործել
    մեր քաշել-to-տեքստը Toolkit սկսել կոդավորման Python անմիջապես! Ուսանողները առաջնորդվում
    են մի շարք ուսումնական գործողությունների միջոցով, որոնք սովորեցնում են նրանց կառուցել

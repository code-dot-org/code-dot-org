  tutorial_irobotpicture_longdescription: 'Ռոբոտներն ունեն բազմաթիվ սենսորներ, որոնք
    միասին աշխատում են, որպեսզի ռոբոտը հասկանա իր շուրջը ամեն ինչ: Likeիշտ այնպես,
    ինչպես սենսորները, մեր ընկերները հաճախ կարող են տեսնել, լսել, զգալ կամ հասկանալ
    այնպիսի բաներ, որոնք մենք չենք կարող: Այս գործունեության, աշխատել միասին օգնել
    վերծանել գաղտնի հաղորդագրությունները եւ ճեղք կոդը!'
  tutorial_kcjmyself_longdescription: 'Այս գործունեության մեջ դուք կսովորեք, թե ինչպես
    օգտագործել Scratch- ը `ձեր մասին անիմացիան կոդավորելու համար: Նախագծեք սովորական
    բնույթ ՝ ինքներդ ձեզ ներկայացնելու համար, ստիպեք այն շարժվել և ավելացնել տարբեր
    ֆոնային կաթիլներ ՝ ձեր հայրենի քաղաքը ցույց տալու համար: Այս նախագիծը բավականին
    պարզ է, որպեսզի երեխաները լրացնեն իրենց կողմից կամ մեծացած աջակցությամբ:'
  tutorial_nearpodalgorithms_longdescription: 'Այս Nearpod դասի, ուսանողները բացահայտել
    ալգորիթմ որպես մի շարք քայլ առ քայլ ուղղություններով. Ուսանողները սովորում են
    ստեղծել, փորձարկել, եւ ամրագրել ալգորիթմ է լրացնել կոնկրետ խնդիր. '
  tutorial_kibodrop_longdescription: 'Engineering մասին համառության եւ հաստատակամություն.
    Այսօր ուսանողները կդառնան ինժեներներ՝ սովորելով ինժեներական նախագծման գործընթացի
    քայլերը։ Նրանք կստեղծեն արհեստից եւ վերամշակված նյութերից դուրս մոդելներ, ապա
    նրանք կփորձեն իրենց մոդելների կայունությունը `դրանք կոճ բարձրությունից գցելով:
    Սա unplugged գործունեություն; KIBO ռոբոտներ են ընտրովի.'
  tutorial_ozobotcolor1_longdescription: 'Ուսանողները կսովորեն Ozobot- ի հիմնական
    ֆունկցիոնալությունը, ներառյալ, թե ինչպես կարելի է տրամաչափել բոտի սենսորները և
    ինչպես գծեր նկարել բոտի հետևելու համար:'
  tutorial_scigirlspixels_longdescription: 'Այս unplugged գործունեության մեջ դուք
    կսովորեք, թե ինչ է պիքսել եւ ինչպես ուղարկել պարզ սեւ ու սպիտակ պատկեր ընկերոջը: '
  tutorial_kcjheroines_longdescription: 'Այս գործունեության, Դուք կարող եք իմանալ,
    թե տարբեր կանադացի կանանց, ովքեր կազմել պատմությունը. Օգտագործելով Scratch, դուք
    կսովորեք, թե ինչպես պետք է կոդավորեք վիդեո խաղ, որը նշում է իրենց կյանքն ու ձեռքբերումները:
    Ընտրեք մի հերոսուհի, հարմարեցնել իրենց զգեստները եւ ֆոնի, կոդը շարժումների եւ
    նպատակներին ձեր խաղը, եւ պահել հաշիվը. Այս նախագիծը բավականին պարզ է, որպեսզի
    երեխաները լրացնեն իրենց կողմից կամ մեծացած աջակցությամբ:'
  tutorial_ozobotvalue_longdescription: Ուսանողները կօգտագործեն իրենց Ozobot է պատահականորեն
    ընտրել տեղը արժեքը, բացահայտել նույն տեղը արժեքը մի եռանիշ թվով, եւ գրել դուրս
    համարը.
  tutorial_icodebytes_longdescription: 'Իմացեք համակարգչային գիտություն առանց տեխնոլոգիայի:
    Զվարճալի unplugged հաշվողական գործունեությունը երեխաների համար տարեկան 5-7 է անել
    դասարանում կամ տանը իրենց ընտանիքների. Գործողությունները օգնում են զարգացնել հաշվողական
    մտածողության հմտությունները իսկապես զվարճալի ձևով. Բաժանված հիմնարար սկզբունքների
    համակարգչային գիտության, եւ ներգրավել ստեղծելով ալգորիթմներ, մտածելով տրամաբանորեն,
    հայտնաբերումը նախշերով եւ գտնելու կամ կատարելու կանոնները.'
  tutorial_clfashion2_longdescription: 'Դուք նորաձեւության գիտակից տվյալների գիտնական
    եք, որը հետաքրքրված է կոդով: Միացեք Տվյալների գիտության դասերի Fashionista- ին
    `սովորելու համար, թե ինչպես կոդավորումն ու նորաձեւությունը ձեռք ձեռքի տված են:
    Մենք կօգտագործենք SQL կոդը հետ միասին տվյալների գիտության հետաքննել մարքեթինգի,
    line ոճերը, եւ խանութ գործողությունները.'
  tutorial_ai4all_longdescription: 'AI- ի այս բայթը կոչված է լինել արագ և զվարճալի
    ուսուցիչների դյուրինացված միջոց `սկսելու ծանոթանալ ժամանակակից AI- ի որոշ հիմնական
    գաղափարներին, ներառյալ `ինչպես են տվյալները դառնում արտադրանք AI մոդելում, ինչպես
    են մարդկային կողմնակալությունները մուտք գործում տվյալների բազա, և ինչպես AI- ն
    կարող է օգտագործվել տարբեր ոլորտներում, ներառյալ արվեստը և ստեղծագործությունը:
    Ուսանողները սովորում են այս բաները ՝ Google Quick, Draw- ում նկարչություն ուսումնասիրելով:'
  tutorial_cldata_longdescription: 'Բացահայտեք տվյալների գիտությունը ՝ ամենաարժեքավոր
    հմտություններից մեկը և տեսեք աշխարհը: Տվյալների գիտությունը չոր և վախկոտ է հնչում,
    ինչպես մաթեմատիկան: Վախենալ չէ. Այս ներածական դասը ցույց կտա ձեզ, որ դուք արդեն
    փորձագետներ եք տվյալների և տվյալների գիտությունը լի է զվարճալի և հետաքրքիր պատկերացումներով
    ՝ կապված այնպիսի թեմաների հետ, ինչպիսիք են ֆուտբոլը, երաժշտությունը, արվեստը և
    ձեր նախընտրած գրքերը: Նյութեր, որոնք պատրաստ են անձամբ կամ հեռավոր ուսուցման պարամետրերին: '
  tutorial_spheroinputs_longdescription: 'Այս գործունեությունը ձեզ կմտածի մուտքերի
    և արդյունքների ընդհանուր համակարգչային գիտության կոդավորման հայեցակարգի մասին,
    և թե ինչպես է այս գաղափարը վերաբերում համակարգչային գիտությունը լավ օգտագործելու
    հետ: '
  tutorial_edisoncount_longdescription: 'Ներկայացրեք Edison ռոբոտների եւ բլոկների
    վրա հիմնված ծրագրավորման լեզու EdBlocks- ի օգտագործմամբ մուտքերի եւ արդյունքների
    հիմնական հաշվարկային հասկացությունները այս ուսանողի կողմից ղեկավարվող գործունեության
    մեջ: Օգտագործեք Edison ռոբոտի սկավառակի գործառույթը մի շարք առաջադեմ ծրագրավորման
    առաջադրանքների միջոցով: Ռոբոտի “հետքի” համար ծրագրեր ստեղծելը պահանջում է հաջորդական
    մտածողության կիրառում և մուտք-գործընթաց-ելքային ցիկլի ըմբռնում: '
  tutorial_spheroloops_longdescription: 'Այս գործունեությունը ձեզ կմտածի հանգույցների
    ընդհանուր համակարգչային գիտության կոդավորման հայեցակարգի մասին և թե ինչպես է այս
    հայեցակարգը վերաբերում համակարգչային գիտություն օգտագործելուն լավ. '
  tutorial_kiboprogram_longdescription: 'Այս դասում երեխաները կսովորեն ծրագրավորման
    հաջորդականության և KIBO- ի նման ծրագրավորման լեզու կազմող խորհրդանիշների մասին:
    Ուսանողները կստեղծեն իրենց սեփական ծրագրավորման խորհրդանիշները և կգործեն ծրագրեր
    սեփական շարժումով: Վերջապես, նրանք կարող են թարգմանել այդ շարժման ծրագրերը ծրագրերի
    համար KIBO.'
  tutorial_hellorubycsin60_longdescription: 'Դուք երբեւէ մտածել, թե ինչ ճանապարհորդում
    ներսում լարերը ձեր համակարգչի համար. Կամ ինչու համակարգչային մասերը նման են փոքրիկ
    քաղաքի: Կամ այն, ինչ իրականում ալգորիթմ է: Այս 30 ինքնակարգավորվող մեկ րոպեանոց
    տեսանյութերը ուղղված են 5-9 տարեկան երեխաների համար, որին հաջորդում է այն գործունեությունը,
    որը երեխաները կարող են լրացնել տանը: Թեմաներ ներառում կոդը, ապարատային, ցանցերի,
    AI եւ այլ հետաքրքիր գաղափարներ. '
  tutorial_clfashion1_longdescription: 'Դուք նորաձեւության գիտակից տվյալների գիտնական
    եք, որը հետաքրքրված է կոդով: Միացեք Տվյալների գիտության դասերի Fashionista- ին
    `սովորելու համար, թե ինչպես կոդավորումն ու նորաձեւությունը ձեռք ձեռքի տված են:
    Մենք կօգտագործենք SQL կոդը հետ միասին տվյալների գիտության հետաքննել մարքեթինգի,

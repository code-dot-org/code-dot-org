    և կառուցվածքի մասին։ Այս դասը ներառում է տեսանյութեր, անիմացիաներ և ներկառուցված
    կոդավորման միջավայր վիրտուալ ռոբոտի հետ:'
  tutorial_carnegiespike_longdescription: 'Վիրտուալ SPIKE Prime Coding - Iris Rover
    Challenge- ը ապահովում է ծրագրավորման գործողությունների կառուցվածքային հաջորդականություն
    իրական ծրագրի վրա հիմնված համատեքստում: Այն նախատեսված է, որպեսզի աշակերտները
    մտածեն ոչ միայն ռոբոտաշինության, այլև ծրագրավորման և խնդիրների լուծման օրինաչափությունների
    և կառուցվածքի մասին։ Այս դասը ներառում է տեսանյութեր, անիմացիաներ, եւ ներկառուցված
    կոդավորման միջավայր վիրտուալ ռոբոտի.'
  tutorial_spheroincolor_longdescription: 'Sphero indi- ն կարող է տեսնել գույնը շատ
    նման ձեզ և ինձ: Բայց ով է ավելի արագ ճանաչելու գույները. Ով կարող է ճանաչել առավել.
    Այս դասում, բացահայտել, թե ինչպես ենք մենք տեսնում գույնը եւ մարտահրավեր indi
    է գունավոր մրցույթի!'
  tutorial_kcjdominos_longdescription: 'Այս դասում մենք մոդելավորելու ենք ընկնում
    դոմինոները ՝ օգտագործելով JavaScript- ը: Ճանապարհին մենք կսովորենք փոփոխականների,
    գործառույթների, հանգույցների, մկնիկի իրադարձությունների եւ բախելուց բաների մասին:'
  tutorial_spherocolortheory_longdescription: 'Խառնեք ձեր գույները ՝ թեքվելով և պտտելով
    Sphero BOLT- ը: Ուսումնասիրեք, թե ինչպես է աշխատում հավելանյութերի գույնի տեսությունը
    `ավելացնելով կարմիր, կանաչ և կապույտ տարբեր արժեքներ `շատ տարբեր գույներ պատրաստելու
    համար: Իմացեք, թե ինչպես կարող եք օգտագործել ձեր BOLT- ի սենսորները `դրա կողմնորոշումը
    չափելու և գույները փոխելու համար:'
  tutorial_codecombatesports_longdescription: 'Մրցակցային կոդավորումը երբեք այսքան
    էպիկական չի եղել: Իմացեք այն հմտությունները, որոնք դուք պետք է խաղալ, ինչպես մեր
    Esports Bootcamp- ի կողմերն են: Կոդավորման փորձ անհրաժեշտ չէ: Սկսել է վերապատրաստման
    բանտ եւ բացահայտելով կոդավորման ռազմավարություններ եւ մարտավարությունը դուք պետք
    է մրցակցել. Հետո honing ձեր հմտությունները, դնում ձեր կոդը է քննության մեր esports
    ասպարեզում դեմ այլ խաղացողների ամբողջ աշխարհում! Դուք AI League- ի մեր հաջորդ
    խոշոր չեմպիոնն եք:'
  tutorial_spherodigdisplay_longdescription: 'Թվային դիսփլեյները մեր շուրջն են՝ հեռախոսներից
    մինչև համակարգչային մոնիտորներ մինչև հեռուստատեսություն մինչև ժամանակակից գովազդային
    վահանակներ: Բայց ինչպես են նրանք աշխատում: Փորել մեջ գրաֆիկական տեխնոլոգիաների
    ետեւում թվային ցուցադրում եւ ձեռք բերել ձեռքերը- on փորձը ծրագրավորման պատկերներ
    եւ անիմացիաներ հետ LittleBits CodeBit եւ LED մատրիցով.'
  tutorial_spherorvrincolor_longdescription: 'Տեսանելի լույսը կազմված է տարբեր երկարությունների
    ալիքներից, որոնք աչքը հայտնաբերում է որպես գույն: Չնայած RVR+չունի աչքեր (գոնե
    նրանք, ովքեր կարող են տեսնել) այն ունի սենսոր, որը ի վիճակի է հայտնաբերել գույների
    լայն տեսականի: Իմացեք RVR+ի գունային սենսորի հնարավորությունները և ինչպես ծրագրավորել
    այն: '
  tutorial_clbinary_longdescription: 'Minecraft- ում օգտագործելով restone բաղադրիչները,
    մասնակիցները կսովորեն, թե ինչպես է աշխատում երկուական հաշվարկը, կստեղծեն եւ կամ
    տրամաբանական դարպասներ եւ կօգտագործեն երկուական հաշվարկը `կողպված դուռը բացելու
    համար համակցված կողպեք ստեղծելու համար:'
  tutorial_sascollabcode_longdescription: 'Տեսողության խանգարումներ ունեցող ուսանողներին
    կոդավորում սովորեցնելու ռեսուրսներ գտնելը կարող է դժվար լինել: SAS- ը կարծում
    է, որ յուրաքանչյուր ուսանող պետք է հնարավորություն ունենա սովորել կոդավորել եւ
    նպատակ ունի իրականացնել այս բրայլյան կոդերի բլոկները SAS CodeSnaps- ի հետ `համագործակցային
    կոդավորման միջավայր, որը կարող է ձեռք բերել մի ամբողջ դասարանի կոդավորում ընդամենը
    մեկ iPad- ի եւ Sphero ռոբոտի հետ:'
  tutorial_codecombatgoblins_longdescription: 'Մենք պետք է ձեր օգնությունը! Բեռնվել
    է էպիկական quest, որտեղ դուք վերցնել վերահսկողություն խաղի միջոցով ձեր լիազորությունների
    ծրագրավորման. Դարձեք հերոս, բացելու թալան, եւ ընդլայնել ձեր զինանոցը օրենսգրքի
    փրկել քաղաքը. Դրանից հետո օգտագործեք AI ռազմավարություններ `երեկույթ հավաքելու
    համար `վերջնական գոբլինի շեֆի ճակատամարտի համար:'
  tutorial_scratchstorytelling_longdescription: 'Անիմացեք ձեր սեփական պատմությունը
    Scratch- ի հետ: Ավելացնել sprites, ծագմամբ, եւ ինտերակտիվ գրաֆիկական էֆեկտներ
    բերել ձեր պատմությունը կյանքի. Ներառում է մանկավարժի դյուրացման ուղեցույց, Scratch
    ծրագրի ձեռնարկը և կոդավորման քարտեր: Այս գործունեությունը համապատասխանեցվել է
    ընդհանուր հիմնական անգլերեն լեզվի արվեստի ստանդարտներին:'
  tutorial_crayolasymbols_longdescription: 'Նկարն արժե հազար բառ, նույնիսկ փոքր պատկերները
    շատ բան են ասում: Տեսողական խորհրդանիշներն ամենուր են ՝ ուղղորդելով մեզ դեպի հանրային
    զուգարաններ, հիվանդանոցներ, անվասայլակների թեքահարթակներ և ավտոբուսի կանգառներ:
    Օգտագործեք ձևեր և գծեր ՝ բնօրինակ խորհրդանիշներ նախագծելու համար, որոնք մյուսները
    կարող են ապավինել:'
  tutorial_crayoladrawacode_longdescription: 'Ուսումնասիրեք կոդերը երեկվանից և այսօր:
    Հնագույն մարդիկ քարանձավի պատերին խորհրդանիշներ էին նկարում՝ պատմություններ պատմելու
    համար։ Հին եգիպտացիները հիերոգլիֆները ՝ մարդկանց, առարկաները և գործողությունները
    ներկայացնող տեսողական խորհրդանիշների լեզու, փորագրել են քարի մեջ: Ստեղծել ավելացնել-
    on պատմություններ տեսողական կոդերը.'
  tutorial_crayolafollowmycode_longdescription: 'Ստեղծեք կոդավորման պար ՝ ուրվագծելով
    տեսողական խորհրդանիշներ, ինչպիսիք են նետերը, պարույրները և հետքերը ՝ ստեղծելու
    մի օրինակ, որը դուք և մյուսները կհետևեն: Կամ կատարել փոքր նիշ Model Magic եւ օգտագործել
    դրանք հետեւել ձեր պարային կոդը!'
  tutorial_madpicturethis_longdescription: 'Այս դասը ուսանողներին կծանոթացնի HTML
    լեզվին և կսովորեցնի, թե ինչպես վերծանել այն, նույնիսկ եթե նրանք նախկինում երբևէ
    չեն շփվել HTML կոդի հետ: Դիտողություններ անելով՝ ուսանողները կնկատեն օրինաչափություններ
    և ավելի լավ կպատկերացնեն, թե ինչպես է HTML կոդը գրվում և մեկնաբանվում։'
  tutorial_mindmakersmaps_longdescription: 'Այս տիեզերքում տարբեր տեսակի քարտեզները
    ծառայում են որպես ֆոն զվարճալի մարտահրավերների համար ինքնավար տրանսպորտային միջոցների
    հետ, որոնք հնազանդվում են ձեր ծրագրերին: Հաղթելու համար, դուք պետք է մեկնաբանել
    յուրաքանչյուր քարտեզը եւ ծրագիրը ոչ միայն շարժումները, բայց հարմարվել անսպասելի
    օգտագործելով սենսորների համար խոչընդոտների եւ բնական իրադարձությունների, ինչպիսիք
    են եղանակի, ջերմաստիճանի, եւ ընդունումից ժամանակ. Լավ ուղևորություն ունեցեք:'
  tutorial_mindmakersjorel_longdescription: 'Jorel- ի եղբոր զվարճալի տիեզերքը այժմ
    ձեր վերահսկողության տակ է: Բայց դրա համար անհրաժեշտ է տիրապետել ծրագրավորման հիմունքներին
    և զարգացնել այնպիսի հմտություններ, ինչպիսիք են ալգորիթմական մտածողությունը, խնդրի
    տարրալուծումը, օրինաչափության նույնականացումը և աբստրակցիան... շատ աշխատեք և գուցե
    պարզեք Jorel- ի եղբոր անունը:'
  tutorial_mindmakersroboland_longdescription: Ծրագրավորել տարօրինակ եւ զվարճալի ռոբոտներ
    Բեղ եւ Ladybot! Դուք օգնում եք նրանց հաղթահարել մարտահրավերները, եւ նրանք օգնում
    են ձեզ զարգացնել հաշվողական մտածողությունը. Որքան ավելի առաջադեմ մարտահրավերը,
    այնքան ավելի շատ եք իմանալ ալգորիթմների, տարրալուծման, նախշերով, եւ աբստրակցիա...
    Աշխատել դժվար է եւ զվարճացեք!
  tutorial_mindmakersrobolandjr_longdescription: Ծրագիրը տարօրինակ եւ զվարճալի ռոբոտներ
    Բեղ եւ Ladybot. Ամեն անգամ, երբ դուք կարողանում լուծել մի մարտահրավեր, դուք ստանում
    եք մի քիչ կանաչ գնդակը եւ շարժվել դեպի հաջորդ մեկը. Այծեղջյուր!
  tutorial_codehsdraw_longdescription: 'Ստեղծեք ձեր սեփական նկարչական ծրագիրը Scratch-
    ում `օգտագործելով ստեղնաշարի և մկնիկի մուտքերը: Յուրաքանչյուրը կկարողանա օգտագործել
    այն դարձնել զվարճալի եւ ստեղծագործական թվային արվեստ:'
  tutorial_codehscamouflage_longdescription: 'Օգտագործեք ScratchJR- ը կենդանուն ծրագրելու
    համար `ցույց տալու իր միջավայրում քողարկման օգտագործման հարմարվողականությունը:'
  tutorial_firiapythoncodex_longdescription: 'Պարզ քայլ առ քայլ դասեր սովորեցնել Python
    կոդավորման, ինչպես Դուք եք բացելու նոր կարողությունները, սկսած գեղեցիկ գունավոր
    էկրանին hi-fi աուդիո համակարգ. Օգտագործեք ներկառուցված accelerometer, թեթեւ սենսոր,
    եւ խոսափողը կոդավորել ձեր սեփական եզակի եւ ինտերակտիվ ծրագրեր. Եվ դուք կարող եք
    ուղղակիորեն միացնել servo շարժիչները և արտաքին սենսորները անսահմանափակ ընդլայնման
    հնարավորությունների համար: CodeX = խաղեր, երաժշտություն, սենսորների, արվեստի,
    եւ ավելի!'
  tutorial_bekidscoding_longdescription: 'Միացեք Grace- ին, Zak- ին և Dot- ին ռոբոտը
    արկածային Loop Galaxy- ում: Կոդ բլոկների ավարտելու հետաքրքիր առաջադրանքներ, եւ
    սովորել հիմունքների ալգորիթմներ, sequences եւ loops!'
  tutorial_rodocodehr_longdescription: 'Rodocodo: Code Hour- ը 4-11 տարեկան տարեցների
    համար ինքնուրույն առաջնորդվող կոդավորման խաղ է: Այն սովորեցնում է կոդավորման հիմունքները,
    ինչպիսիք են հաջորդականությունը, կարգաբերումը, հանգույցները և գործառույթները: Այն
    նաև սովորեցնում է խնդիրների լուծման տեխնիկան, որպեսզի երեխաները դառնան ավելի վստահ,
    անկախ սովորողներ:'
  tutorial_microbitdice_longdescription: 'Թափահարել ձեր միկրո: քիչ է կատարել պատահական
    թվեր.'
  tutorial_madflashcard_longdescription: 'Այս դասը ուսանողներին ենթարկում է HTML և
    CSS կոդ և հնարավորություն է տալիս նրանց շփվել դրա հետ և տեսնել դրանց արդյունքները
    իրական ժամանակում:'
  tutorial_madappwars_longdescription: 'Այս դասը ուսանողներին հնարավորություն է տալիս
    ուսումնասիրել հավելվածի մշակման բիզնես կողմը: Այս գործունեության մեջ ուսանողները
    համեմատում են երկու ծրագրեր, որոնք ընկնում են նույն հովանոցային կատեգորիայի տակ
    (օրինակ ՝ երկու ճանապարհորդական հավելված) և գնահատում են, թե որն է ավելի լավ ՝
    հիմնված հատուկ չափանիշների վրա:'
  tutorial_kodablepuppies_longdescription: 'Ուսանողները կհանդիպեն Kodal-ի փափուկ ընկերներին
    և կսովորեն, թե ինչպես հոգ տանել նրանց մասին: “Կենդանիներ” -ը խաղային քոթոթներ
    են, որոնք պահանջում են մեծ սեր և ուշադրություն: Ուսանողները ծրագիրը Carebots է
    օգնել պատասխանատվության լինելու նոր գրավատուն վարձույթով օգտագործելով կոդավորման
    հասկացությունները, ինչպիսիք են գործառույթները եւ պայմանական հայտարարություններով.'
  tutorial_googlesuperhero_longdescription: 'Turn ամենօրյա հերոս ձեր կյանքում կամ
    համայնքի մեջ superhero ծրագրավորման նրանց թռչել ավելի շենքերի, վազել, աշխատել
    մի sidekick, եւ միավոր միավոր հուզիչ օբյեկտների մի խաղ. Կոդում ձեր հերոսը, ցույց
    տվեք ձեր հերոսի հատուկ լիազորությունները և ձեր սեփական ստեղծագործությունը CS First-
    ի և Scratch- ի միջոցով:'
  tutorial_googlename _longdescription: 'Ընտրեք անուն եւ բերեք բառի տառերը կյանքի,
    օգտագործելով կոդը: Ընտրեք մականուն, ընտանի կենդանու անուն, կենդանի, սպորտ, տեղ
    կամ հոբբի:'
  tutorial_carnegiezillah_longdescription: 'Զիլլահ քաղաքը ծաղկում է, և երաժշտությունը
    օդում է: Լուր կա այն, հայտնի Gargantua բոտը առցանց է և վերջին Toxibots- ը ուղարկում
    է աղբարկղ քաղաքի բլոկ առ բլոկ:…Գռփում ձեր cobot hoverboard եւ ստանալ պատրաստ է
    ակոս, տեղափոխել, եւ ավարտել դուրս, թե ինչ եք սկսել! Խաղացողները ծրագրավորում են
    իրենց cobot hoverbots- ը ՝ գոտիները փոխելու, խոչընդոտներից խուսափելու և այս ռիթմի
    ոճավորված խաղում շատ Toxibots հանելու համար:'
  tutorial_nasachspacejam_longdescription: 'Ստեղծել արեգակնային համակարգ, որը, իրոք,
    ժայռերի! Իմացեք երաժշտության, աստղագիտության և կոդավորման մասին այս ինքնուրույն
    առաջնորդվող գործունեության մեջ (կոդավորման փորձ չի պահանջվում): Ծրագրային մոլորակները,
    որպեսզի երաժշտություն, ստեղծելով ձեր սեփական երաժշտական արեգակնային համակարգը,
    ամբողջական հետ spacey մեղեդիների.'
  tutorial_hatchxrsolar_longdescription: 'Ուսումնասիրեք աստղերը և կառուցեք ձեր սեփական
    արեգակնային համակարգը ՝ օգտագործելով բլոկի վրա հիմնված ծրագրավորման հասկացությունները:
    Իմացեք մասին հիմունքների 3D տարածության, եւ սուզվել մեջ ձեր երեւակայության կառուցել
    տիեզերքը ձեր երազանքների, բոլորը ավելի քիչ, քան մեկ ժամ: Եվ կռահեք, թե ինչ, դուք
    կարող եք գործարկել ձեր նախագիծը AR- ում ցանկացած iOS սարքի միջոցով, օգտագործելով
    HatchXR հավելվածը: Չմոռանաք կիսվել Ձեր ստեղծագործություններով մեզ հետ՝ օգտագործելով
    #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Կոդավորեք դասական տիեզերական զավթիչների
    խաղը 3D- ով, միաժամանակ սովորելով խաղի զարգացման հիմնական, 3D տարածության մեջ
    շարժման մասին և սովորեք ծրագրավորման հիմնարար հասկացություններ, ինչպիսիք են հանգույցները,
    պայմանները, փոփոխականները և ստեղնաշարի իրադարձությունները, բոլորը մեկ ժամից պակաս
    ժամանակահատվածում: Չմոռանաք կիսվել Ձեր ստեղծագործություններով մեզ հետ՝ օգտագործելով
    #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Կառուցեք դասական քրոմի T-rex dino խաղը 3D-
    ում, միաժամանակ սովորելով խաղի զարգացման հիմնական, 3D տարածության մեջ շարժման
    մասին և սովորեք ծրագրավորման հիմնարար հասկացություններ, ինչպիսիք են հանգույցները,
    պայմանները, փոփոխականները և ստեղնաշարի իրադարձությունները, բոլորը մեկ ժամից պակաս
    ժամանակահատվածում: Չմոռանաք կիսվել Ձեր ստեղծագործություններով մեզ հետ՝ օգտագործելով
    #hatchxr #HourOfCode'
  tutorial_blocksmithguinea_longdescription: 'Գվինեա խոզերը գալիս են, և նրանք սոված
    են: Յուրաքանչյուր փուլի համար ծրագիրը Bot է կրակել գազար, գործարկել գազար կամ
    վկայակոչել հզոր Apple վահան այս բուռն, արագ կերպով ուսման տեմպը որոշող կոդավորման
    խաղում. Հավաքեք սրտերը ՝ ավելի շատ գործիքներ բացելու և կերակրման կատաղություն
    պարունակելու համար `հուսալով, որ ձեր կոդը չի կոտրվում:'
  tutorial_pickcodeshapes_longdescription: Սովորեք օգտագործել Pickcode է գրել կոդը,
    որը ստեղծում է մի շարք ձեւավորում. Երբ դասընթացը կատարվում է, դուք կկարողանաք
    ստանալ ստեղծագործական եւ կատարել այն, ինչ դիզայն ցանկանում եք!
  tutorial_codesterssketch_longdescription: 'Իմացեք հիմունքների կոդավորման Python,
    իսկ ստեղծելով ձեր սեփական մաքսային Ech-a-ուրվագիծը! Իմացեք, թե ինչպես կարելի է
    վերահսկել onscreen sprite- ը տարբեր առանցքային իրադարձություններով, ընդունեք օգտագործողի
    ներդրումը գրիչի լայնությունը սահմանելու համար և գրիչի գույնը վերահսկելու համար
    օգտագործեք ցուցակ:'
  tutorial_pickcodechatbot_longdescription: Այս դասընթացում դուք կսովորեք, թե ինչպես
    պատրաստել պարզ chatbot, որը խաղում է արագ գովազդային libs խաղ.
  tutorial_codestersfish_longdescription: 'Իմացեք հիմունքների կոդավորման Python, իսկ

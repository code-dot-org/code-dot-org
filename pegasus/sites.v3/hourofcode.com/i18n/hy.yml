    համար): Եթե դուք նայում ճանապարհները [%{partner_url}/սովորել] (%{codeorg_url}/սովորել),
    դուք կարող եք գտնել այլ ձեռնարկներ, որոնք աշխատում են iPads - ից Code.org, Tynker,

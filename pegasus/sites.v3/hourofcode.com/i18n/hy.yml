  tutorial_codestersds_longdescription: 'Այս ընդհանուր Core ELA միավորվել դաս, ուսանողը
    օգտագործել ծրագրավորման պատմել մի պատմություն, որը հուշում օգտվողներին համապատասխան
    անցումային բառերի. Ուսանողները կսովորեն հիմնական շարահյուսության, տողերի, փոփոխականների

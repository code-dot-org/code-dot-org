  tutorial_crystal_longdescription: 'Ճակատամարտ ընկերների հետ այս multiplayer խաղում.
    Կիրառեք ձեր սեփական ռազմավարությունները և ծածկեք ձեր ծածկագիրը ամբողջ Tynker համայնքի
    դեմ ՝ տեսնելու, թե ով է կոդավորման իսկական չեմպիոնը: Cast spells, հավաքել իշխանության-
    UPS, եւ հաղթել թշնամիներին, ինչպես Դուք եք ճակատամարտում մի վայրի 4-player ասպարեզում,
    որը shrinking մեջտեղ լավա!'
  tutorial_landscape_longdescription: 'Օգտագործեք Python ի գրիչ drawing առանձնահատկությունն
    է ստեղծագործել լանդշաֆտը օգտագործելով կոդը. Օգտագործեք ձեզ համար արդեն ստեղծված
    լանդշաֆտային իրերը կամ նախագծեք մեր սեփական կառույցները: Հրապարակեք և կիսվեք ձեր
    ստեղծագործություններով:'
  tutorial_pets_longdescription: Ստեղծել զվարճալի խաղ մասին կենդանիների — կամ իրական
    կամ երեւակայական! Սկսնակների կարող եք օգտագործել ինքնակառավարման առաջնորդվում
    ձեռնարկը, իսկ ավելի առաջադեմ coders ունեն տարբերակը սկսել դուրս է դատարկ նախագծի.
  tutorial_petvet_longdescription: A զբաղված օր է Pet ՄԿՈՒ հանգեցնում է զվարճալի,
    ինչպես դուք եւ Barbie օգնել մի շարք կենդանիների միջոցով իրենց հենց առաջին checkups.
    From առաջնորդելու ընտանի կենդանիներին մեջ քննական սենյակում ախտորոշելու իրենց
    sniffles, boo-boos, եւ քոր, Դուք կարող եք գտնել ամեն հանելուկ ունի լուծում, որպեսզի
    կենդանիները զգում ավելի լավ է, քան երբեւէ!
  tutorial_superhero_longdescription: 'Օգտագործեք HTML և CSS պիքսելային արվեստ ՝ ձեր
    նախընտրած սուպերհերոսների դիմակները ստեղծելու համար: Հրապարակեք և կիսվեք ձեր ստեղծագործություններով:'
  tutorial_vidcodeplastic_longdescription: 'Խնդիրը պլաստիկ լցնելու մեր օվկիանոսների
    շարունակում է վատթարանալ. Բարեբախտաբար, Դուք կարող եք կատարել ձեր ձայնը լսելի
    կոդով միջոցով Պլաստիկ աղտոտման PSA. JavaScript- ի միջոցով պլաստիկ աղտոտման վրա
    PSA- ն կոդավորելուց հետո կարող եք երկրորդ տեսանյութը պատրաստել ձեր հետաքրքրող
    ցանկացած առարկայի մասին: Սովորեք օգտագործել հանգույցներ, սինուս ալիքներ և հարմարեցված
    զմայլիկներ `եզակի նախագիծ կազմելու համար:'
  tutorial_vidcodetypeface_longdescription: 'Ստեղծեք ձեր սեփական տառատեսակը `օգտագործելով
    տպագրության ձևեր և տարրեր: Տեսակը ունի ավելի շատ տարրեր, քան դուք կարող եք գիտակցել!
    Մինչ այժմ մենք խոսեցինք տառատեսակների մասին և ինչպես են դրանք տեքստի տարբեր ոճեր:
    Տառատեսակներ են, ըստ էության, պարզապես տարբեր ոճերի մի տառատեսակի. A տառատեսակը
    տառատեսակների ընտանիք է, որոնք ունեն նմանատիպ առանձնահատկություններ:'
  tutorial_washustorm_longdescription: 'Իմացեք, թե ինչպես ծրագրել մուտքային փոթորիկ:'
  tutorial_activitypackets_longdescription: 'Գտեք ընտանեկան զվարճանքի ժամեր Wonder
    Workshop- ի ստեղծագործական կոդավորման գործողությունների տպվող փաթեթներով: Կոդավորումը
    կյանքի կոչեք Dash, Dot և Cue ռոբոտների հետ `ներբեռնելով այս առցանց և անցանց գործողությունները
    `օգտագործելու համար Hour the Code- ի ընթացքում և դրանից դուրս:'
  tutorial_googlerookie_longdescription: 'Այս գործունեության մեջ դուք կոդավորելու
    եք Rookie themed կոլաժ ՝ օգտագործելով Blockly, ներածական կոդավորման լեզու: Դուք
    պետք է օգտագործել sequences, փոփոխականների եւ loops է ստեղծել մի յուրահատուկ կտոր,
    որը կարեւորում է ձեր ստեղծագործական!'
  tutorial_tommyturtle_longdescription: 'Օգնեք երիտասարդ երեխաներին սովորել կոդավորման
    հիմունքները Tommy է Turtle! Ոսկե մրցանակակիր լավագույն կրթական հավելվածի լավագույն
    բջջային հավելվածի մրցանակների համար: Կապվում է StemDash- ի հետ `ծնողներին և ուսուցիչներին
    հնարավորություն ընձեռելու հետևել ուսման առաջընթացին, զրուցել ձեր երեխայի հետ `խրախուսանք
    տրամադրելու կամ նրանց խաղաժամանակը սահմանափակելու համար:'
  tutorial_mazyad_longdescription: 'Այս ապրանքը կընդլայնի մեր սահմանները `համակարգչային
    ծրագրերով ինտեգրված թղթային տարբերակ ստեղծելու համար և այլընտրանք, եթե համակարգիչը
    որևէ պատճառով չի օգտագործվում: Այն նաև կծառայի որպես ընդհանուր առմամբ ծրագրավորման
    ըմբռնման ներածություն:'
  tutorial_gamemaker_longdescription: Game Maker է բաց ավարտվեց գործունեությունը,
    որտեղ ուսանողները կարող են ստեղծել մի բան, որ նրանք ուզում են, օգտագործելով մի
    պարզ կոդը հրաշագործ. Պարզապես սեղմեք նկարի մի cute փոքրիկ հրեշ եւ ընտրել տարբերակներից
    մեկը ցանկի մեջ. Ավելի առաջադեմ ճանապարհները ներառված են նաև նրանց համար, ովքեր
    ցանկանում են խորանալ խաղի կայացման մեջ.
  tutorial_duckrace_longdescription: Այս ընթացքում դուք կարող եք լուծել ծրագրավորման
    խնդիրները, որոնք կօգնեն Toni բադ հավաքել մետաղադրամներ իր տոնական խնայողությունների.
    Վերջում, իհարկե, դուք ստեղծել ձեր սեփական խաղը.
  tutorial_allcancodeapps_longdescription: 'Օգտագործեք Allcancode պլատֆորմը `վեբ և
    բջջային հավելվածներ ստեղծելու համար `դիզայնից մինչև առաքում: Դիմում տրամաբանությունը
    գրված է Google Blockly, ծրագրավորման լեզուն օգտագործվում է մեծամասնության Code.org
    գործունեության.'
  tutorial_n2y_longdescription: 'Այս տպագրման գործողություններում ուսանողները կարող
    են օգնել Bitt Bott անունով փոքրիկ ռոբոտին ուսումնասիրել Երկրի վրա տարբեր տեղանքներ:

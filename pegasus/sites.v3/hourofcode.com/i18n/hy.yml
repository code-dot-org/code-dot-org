  how_ai_works_lessons_heading: AI դասեր ձեր դասի համար
  how_ai_works_lesson_title_01: Մեքենայական ուսուցման ներածություն
  how_ai_works_lesson_desc_01: 'Իմացեք արհեստական ինտելեկտի մի ձևի մասին, որը կոչվում
    է մեքենայական ուսուցում և ինչպես նրանք կարող են օգտագործել խնդիրների լուծման գործընթացը
    `օգնելու ռոբոտին պատրաստել խնդիրները լուծելու համար: Մասնակցեք մեքենայական ուսուցման
    գործողություններին, որտեղ ռոբոտը սովորում է, թե ինչպես հայտնաբերել ձկների նախշերը:'
  how_ai_works_lesson_title_02: Համակարգչային տեսողություն
  how_ai_works_lesson_desc_02: 'Իմացեք, թե ինչպես է աշխատում համակարգչային տեսլականը:
    Դիտեք տեսանյութ, որը բացատրում է համակարգչային տեսլականը եւ ինչպես է համակարգիչը
    “տեսնում”: Այնուհետև ձևավորեք ալգորիթմ, որն օգտագործում է ցանց ՝ որոշելու, թե
    յոթ հատվածի ցուցադրումը ինչ թիվ է ցուցադրում և փորձարկում այն:'
  how_ai_works_lesson_title_03: Նեյրոնային ցանցեր
  how_ai_works_lesson_desc_03: 'Իմացեք, թե ինչպես են աշխատում նյարդային ցանցերը: Օգտագործեք
    վիդջեթներ ՝ ճանապարհին ձեռքերի մեջ նեյրոնային ցանցերը ուսումնասիրելու համար: Դիտեք
    տեսանյութ, որը բացատրում է նեյրոնային ցանցերը: Վերջապես քննարկել անհրաժեշտությունը
    տարբեր հեռանկարների, երբ ստեղծելով առաջարկությունների համակարգեր.'
  how_ai_works_lesson_title_04: Chatbots եւ խոշոր լեզուների մոդելներ
  how_ai_works_lesson_desc_04: 'Իմացեք, թե ինչ է Large Language Model- ը (LLM) եւ
    ինչպես է այն աշխատում, ապա օգտագործեք LLM- ը `AI- ի հետ տեքստ ստեղծելու համար:
    Վերջապես, քննարկեք այն մասին, թե արդյոք ՍՊԸ-ները խելացի են կամ ստեղծագործական:'
  how_ai_works_lesson_title_05: Գեներացնող պատկերներ
  how_ai_works_lesson_desc_05: 'Իմացեք, թե ինչպես AI- ն կարող է պատկերներ ստեղծել,
    ապա ուսումնասիրեք դիֆուզիոն AI վիջեթը և քննարկեք ՝ արդյոք այս մոդելները ստեղծագործ
    են, թե ոչ:'
  how_ai_works_lesson_title_06: Ալգորիթմական կողմնակալություն
  how_ai_works_lesson_desc_06: 'Պրակտիկան խուզել պատկերները բացահայտել կողմնակալությունը
    հիմքում ընկած Twitter խուզել ալգորիթմի, ապա կարդալ եւ դիտել տեսանյութը մասին բացահայտման
    այս կողմնակալ ալգորիթմի. Վերջապես, քննարկեք ալգորիթմներում կողմնակալությունը ճանաչելու
    և նվազեցնելու ուղիները:'
  how_ai_works_lesson_title_07: Մեր AI էթիկայի կանոնագիրքը
  how_ai_works_lesson_desc_07: 'Իրականացնել հետազոտություն, օգտագործելով հոդվածներ
    եւ տեսանյութեր, որոնք բացահայտում էթիկական որոգայթներ է արհեստական ինտելեկտի տարածքում
    իրենց ընտրությամբ. Հավաքեք “Մեր AI էթիկայի օրենսգիրքը” դասի ռեսուրս AI ստեղծողների

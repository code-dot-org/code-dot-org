  tutorial_beanything_longdescription: 'Ուսումնասիրեք վեց զով կարիերա և տեսեք, թե
    ինչպես կոդավորումը կարող է կիրառվել յուրաքանչյուրի համար: Բացահայտեք, թե ինչ է
    նման լինել ռոբոտաշինության ինժեներ, երաժիշտ, տիեզերագնաց, ֆերմեր, մեղվաբույծ և
    խմորեղենի խոհարար: Օգտագործեք ծրագրավորում `կերպարները կենդանացնելու, երաժշտություն
    կազմելու, պատմություններ պատմելու, խաղեր նախագծելու և նույնիսկ արվեստ ստեղծելու
    համար:'
  tutorial_change_longdescription: 'Ստեղծեք նախագիծ, որը ցույց է տալիս, թե ինչպես
    կփոխեք աշխարհը: Անկախ նրանից, թե դուք են կրքոտ մասին վերամշակման կամ ունեք մի
    գաղափար է հասնել համաշխարհային խաղաղության, կիսվել ձեր տեսլականը օրենսգրքի!'
  tutorial_cooking_longdescription: Ցույց տալ ձեր հմտությունները - ստեղծել ինտերակտիվ
    cooking խաղ. Սկսնակների կարող եք օգտագործել ինքնակառավարման առաջնորդվում ձեռնարկը,

  tutorial_robomind-nl_longdescription: 'Ուսանողները սովորում են ծրագրավորման հիմունքները
    `վերահսկելով իրենց սեփական վիրտուալ ռոբոտը: Առցանց դասընթացը լիովին ինքնամփոփ
    է կարճ շնորհանդեսներով, կինոնկարներով, վիկտորինաներով և ավտոմատ ուղեցույցներով/ակնարկներով

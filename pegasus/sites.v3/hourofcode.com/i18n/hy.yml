    բռնել ընկնելու meteors եւ փրկել Երկրի. Տեխնիկան դուք սովորում եք այս նախագծում
    կարող է օգտագործվել, որպեսզի շատ այլ խաղեր BBC միկրո: bit, այդ թվում, դասականների,

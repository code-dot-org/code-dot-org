    (%{howto}):'
  hoc_faq_devices_q: 'Ինչ սարքեր պետք է օգտագործեմ իմ ուսանողների համար:'
  hoc_faq_devices_a: 'Code.org ճանապարհները աշխատում է բոլոր սարքերի եւ բրաուզերների.

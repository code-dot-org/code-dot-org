    համար: From loops, մինչեւ պայմանները, օպերատորների եւ նույնիսկ համեմատողների,
    դուք պետք է, քանի որ շատ կոդավորման նոու-հաու, ինչպես դուք կարող եք muster.'
  tutorial_stempiday_shortdescription: 'Այս կոդավորման գործունեության մեջ դուք պատահականորեն

  csf_page_faq_answer_01_02: Ստանդարտների Google Sheets տարբերակը կարելի է գտնել [CSF
    ստանդարտներ] (%{csf_standards_url}).
  csf_page_faq_question_02: 'Ինչպե՞ս կարող եմ CS- ի հիմունքները բերել իմ ամբողջ դպրոց:'
  csf_page_faq_answer_02: Առաջատար K-12 CS ուսումնական ծրագիրը Միացյալ Նահանգներում,
    մեր տարրական ծրագիրը արդեն ապացուցվել է արդյունավետ խոշոր քաղաքային դպրոցական
    շրջաններում, ինչպիսիք են Dallas, ինչպես նաեւ փոքր գյուղական շրջանների Այովա. Կարիք
    չկա վարձել մասնագետներ է սովորեցնել CS. Մեր ծրագիրը բացառիկ նախագծված է աջակցել
    ուսուցիչներին նոր է CS, իսկ առաջարկելով ճկունություն զարգանալ դասեր տեղավորել
    ուսանողական կարիքները. [Share this Brochure] (%{brochure_url}) ձեր դպրոցի եւ շրջանային
    ադմինիստրատորների, կամ [առաջարկել, որ նրանք take a look at մեր ադմինիստրատորների
    էջը] (%{admins_url}) հատուկ նախագծված է պատասխանել ադմինիստրատորների ամենատարածված
    հարցերին.
  csf_page_faq_question_03: 'Որքան արժե սովորեցնել CS հիմունքները:'
  csf_page_faq_question_04: 'Ինչպե՞ս կարող եմ մասնագիտական զարգացում ստանալ CS- ի
    հիմունքների համար:'
  csf_page_faq_answer_04_01: 'Նոր համակարգչային գիտություն դասավանդելու համար: Ոչ
    մի անհանգստություն! Մեր ուսուցիչների մեծ մասը նախկինում երբեք համակարգչային գիտություն
    չի դասավանդել։ Միացեք տեղական ուսուցիչներին `ձեր դասարանում համակարգչային գիտություն
    իրականացնելու համար ոգեշնչող և գործնական աջակցության համար: Մեր տարածաշրջանային
    գործընկերներն առաջարկում են բարձրորակ, մեկօրյա Code.org սեմինարներ անհատ ուսուցիչների
    կամ դպրոցների համար: [Sign մինչեւ մասնագիտական զարգացման սեմինարի մոտ ձեզ] (%{sign_up_url})!'
  csf_page_faq_answer_04_02: 'Միացեք ավելի քան 100,000 ուսուցիչների, ովքեր մասնակցել
    են մեր սեմինարներին: Մեր սեմինարի մասնակիցների մեծամասնությունը ասում է. “Դա լավագույն
    մասնագիտական զարգացումն է, որին ես երբևէ մասնակցել եմ”: Ի դեպ, [90% - ը ներկաների
    խորհուրդ կտայի մեր ծրագիրը այլ ուսուցիչների] (%{rec_url})!'
  csf_page_faq_question_05: 'Ո՞րն է CS- ի հիմունքների դասավանդման առաջարկվող ժամկետը:'
  csf_page_faq_answer_05: 'Յուրաքանչյուր CSF դասընթաց ներառում է 13-17 դաս, որոնք
    նախատեսված են 45 րոպեանոց ժամանակահատվածի համար: Մենք խորհուրդ ենք տալիս բոլոր
    ուսանողներին դասից դաս տեղափոխել ուսուցչի կողմից սահմանված տեմպերով: Կան բազմաթիվ
    ուսուցիչների կողմից ղեկավարվող ծրագրի մակարդակներ, որոնք նախատեսված են ունիսոնում
    փորձառու լինելու համար, մինչդեռ հմտությունների կառուցման դասերը կարող են ավարտվել
    ուսանողների կողմից իրենց տեմպերով:'
  csf_page_faq_question_06: 'Ի՞նչ նյութեր են պետք CS- ի հիմունքների համար:'
  csf_page_faq_answer_06: Շատ դասեր ունեն ձեռքեր, որոնք առաջնորդում են ուսանողներին
    գործունեության միջոցով. Այդ ռեսուրսները կարող են տպագրվել կամ նշանակվել թվային.
    Որոշ դասեր կոչ են անում տիպիկ լսարանային պարագաներ եւ մանիպուլյացիաների. [Այցելեք
    ՔՀՖ Syllabus ավելին իմանալու համար] ().%{syllabus_url}

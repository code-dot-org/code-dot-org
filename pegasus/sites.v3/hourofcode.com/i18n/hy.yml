    զարմանալի օբյեկտ. Ինչ է տեղի ունենում հետո: Scratch- ի եւ CS First- ի միջոցով
    յուրաքանչյուրը կարող է ստեղծել իր յուրահատուկ պատմությունը կոդով:'
  tutorial_csfirstname_longdescription: 'Ընտրեք անուն եւ բերեք բառի տառերը կյանքի,
    օգտագործելով կոդը: Ընտրեք մականուն, ընտանի կենդանու անուն, կենդանի, սպորտ, տեղ
    կամ հոբբի:'
  tutorial_edisonmove_longdescription: 'Ներկայացրեք տեքստի վրա հիմնված ծրագրավորում
    և հաջորդականության հիմնական հաշվարկային հայեցակարգը ձեր ուսանողներին `օգտագործելով
    Edison ռոբոտներ և eDPY, Python- ի վրա հիմնված տեքստի վրա հիմնված ծրագրավորման
    լեզու: Ուսումնասիրեք համակարգչային գիտության և ծրագրավորման հիմունքները, ներառյալ
    գործառույթները, մուտքային պարամետրերը և արդյունքները: Ապա վերցնել մի կոդավորման
    մարտահրավեր եւ գրեք ձեր սեփական ծրագիրը ստանալ ձեր Edison ռոբոտը միջոցով լաբիրինթոս.'
  tutorial_edisonspider_longdescription: 'Ներկայացրեք փոփոխականների եւ տվյալների հիմնական
    հաշվարկային հասկացությունները, ընդհանուր նշանակության ծրագրավորման լեզուների ամենահիմնական
    մասերից երկուսը, օգտագործելով Edison ռոբոտները եւ Scratch-ի վրա հիմնված ծրագրավորման
    լեզու EdScratch- ը: Ուսանողները կարող են աշխատել այս դասի միջոցով `ինքնուրույն
    սովորելով, թե ինչ փոփոխականներ են, ինչու ենք դրանք օգտագործում, այնուհետև կիրառելով
    իրենց գիտելիքները Էդիսոնի ծրագրավորման համար `թակարդ դնող սարդ քշելու համար:'
  tutorial_edisonspotlight_longdescription: 'Ներկայացրեք Edison ռոբոտներին ձեր աշակերտներին
    ՝ օգնելով նրանց սկսել ուսումնասիրել, թե ինչ է ռոբոտը և ինչպես այն կարող է զգալ
    և արձագանքել աշխարհին: Ուսանողները կարող են աշխատել այս դասի միջոցով ինքնուրույն,
    քանի որ նրանք ծրագրավորում են Edison ռոբոտը ՝ օգտագործելով բլոկների վրա հիմնված
    ծրագրավորման լեզու EdBlocks, կիրառելով համակարգչային գիտության հիմունքներ, ներառյալ
    հաջորդականությունը, օղակները և պայմանները:'
  tutorial_firiapython_longdescription: 'Ստացեք ձեր միկրո: bit պատրաստ է, եւ մակարդակը
    մինչեւ Python կոդավորման! CoDespace- ը ձեզ քայլ առ քայլ կուղեկցի Python- ի ձեր
    առաջին տողից `կոճակներով և LED- ներով ինտերակտիվ ծրագիր կոդավորելու համար: Իմացեք,
    թե հիմունքների ծրագրավորման ներդրված սարքերի, մոնիտորինգի միջոցները եւ վերահսկելով
    արդյունքները. Իմացեք, թե ինչպես փոփոխականները եւ եթե հայտարարությունները վերահսկել
    հոսքը օրենսգրքի, եւ ավարտել է արագ եւ զվարճալի միկրո - խաղ!'
  tutorial_gamefrootsquid_longdescription: 'Վիթխարի կաղամար են խոշորագույն անողնաշարավոր
    է աշխարհում. Այս կոդավորման խաղ սկսնակների համար դուք կսովորեք հիմունքների կոդավորման
    եւ ստեղծել մի խաղ, որը ուսումնասիրում է կաղամար կյանքը տակ օվկիանոսում. Դուք կբացահայտեք
    վիթխարի կաղամարի գաղտնի կյանքը, ինչպես կոդավորելու ստեղնաշարի խաղի վերահսկում
    (մուտքեր/ելքեր), Google Blockly կոդավորման լեզուն, ինչպես հրապարակել ձեր սեփական
    համակարգչային խաղը:'
  tutorial_duckpiano_longdescription: 'Այս նախագծի դուք պետք է կատարել բանալիները
    ձեր համակարգչի խաղալ quack հնչյունները տարբեր pitches, նման դաշնամուրի, որը հնչում
    է որպես բադ. Դուք կարող եք օգտագործել ձեր բադի դաշնամուրը `պարզ մեղեդի նվագելու
    համար: Հետագայում կարող եք փորձել այլ հնչյուններ, ինչպիսիք են շների հաչոցները
    կամ նույնիսկ հնչյունները, որոնք ձայնագրում եք ինքներդ: Այս նախագիծը աշխատում է
    լավագույն համակարգչի հետ ստեղնաշարի, բայց դա կարող է հարմարեցված է աշխատել մի
    դեղահատ.'
  tutorial_gpsound_longdescription: Այս նախագծում դուք պետք է գրել մի ծրագիր է արձանագրել
    ձայնը ձեր համակարգչի խոսափողը, խաղալ այն ետ, եւ նկարել է արձանագրված ձայնի. Դուք
    կարող եք, ապա մշակել ձեր ձայնագրությունը է ավելացնել էֆեկտներ, ինչպիսիք են pitch-հերթափոխի,
    հակառակ, կամ echo.
  tutorial_groklearningpython_longdescription: 'Զարգացրեք ձեր ծրագրավորման հմտությունները
    և կառուցեք ձեր սեփական կենդանիների դասակարգիչը: Այս դասընթացում դուք պետք է օգտագործել
    ծրագրավորման լեզուն Python դասակարգել կենդանիներին հիման վրա իրենց հատկանիշներով.
    Դուք կսովորեք մասին տարբերությունների միջեւ կենդանիների, եւ թե ինչպես կենսաբանները
    օգտագործել ծրագրավորում է օգնել նրանց անել գիտությունը! Այս գործունեությունը ունի
    որոշակի ենթադրվող գիտելիքներ (փոփոխականներ, տպագիր եւ մուտքագրում).'
  tutorial_htmltimetravel_longdescription: 'Ժամանակի ընթացքում արկածախնդիր ճանապարհորդություն
    կատարեք և նվաճեք խորը տարածություն ՝ սովորելով, թե ինչպես շարժվել, պտտել և վերափոխել
    օբյեկտները ՝ օգտագործելով CSS- ի անիմացիայի հիմունքները:'
  tutorial_hp_flappy_longdescription: 'Սովորեք տրամաբանական մտածողություն և ծրագրավորման
    հայեցակարգ՝ ստեղծելով ձեր սեփական Flappy Birds ոճի խաղը HyperPad- ում:'
  tutorial_appytappin_longdescription: 'Ուսուցչի կողմից ղեկավարվող այս գործունեությունը,
    որը հարմարեցված է “Կոդի ժամի” համար, երեխաներին ծանոթացնում է տեքստի վրա հիմնված
    ծրագրավորման լեզու ՝ բջջային խաղերի հավելված մշակելու համար: Նրանք նախագծում են
    ալգորիթմներ և օգտագործում են փոփոխականներ և գործառույթներ, ինչպես նաև փորձարկում
    և կարգաբերում են իրենց աշխատանքը։ Ներառում է քայլ առ քայլ դասի պլան, աշակերտական
    ռեսուրսներ, օժանդակ քարտեր և նախապես գրված ծրագրի ձևանմուշ:'
  tutorial_icipher_longdescription: 'Այս ուսուցիչը ղեկավարում է գործունեությունը,
    հարմարեցված է օրենսգրքի ժամի համար, երեխաներին սովորեցնում է ապահով հաղորդակցվելու
    մասին: Երեխաները սովորում են, որ հաղորդագրությունները ժամանակի ընթացքում գաղտնագրված
    եւ decrypted օգտագործելով ciphers. Նրանք ուսումնասիրում են կրիպտոգրաֆիան և հասկանում
    անվտանգ հաղորդակցության անհրաժեշտության մասին։'
  tutorial_iguess_longdescription: '3-5 տարեկան երեխաներին արագ արձագանքման կոդերի
    ներկայացում: Օգտագործեք պլանշետներ QR կոդերը սկանավորելու և մինի-գազանին տվյալ
    բնակավայրից գուշակելու համար:'
  tutorial_imake_longdescription: Այս unplugged ուսուցչի գլխավորած գործունեությունը,
    3-5 տարեկան երեխաների համար, օգտագործում է դասական տնկարանային ոտանավորներ ներկայացնել
    հայեցակարգը ալգորիթմների, հաջորդականության եւ կրկնության. Հանրաճանաչ ոտանավորների
    քայլերն ու օրինաչափությունները բացահայտելով՝ երեխաները սկսում են հասկանալ, որ
    ալգորիթմները մեր շուրջն են։
  tutorial_imorse_longdescription: 'Ուսումնասիրեք ծածկագիրը Morse Code- ի և Sphero-
    ի հետ: Իմացեք, որ ֆիզիկական համակարգերը կարող են ծրագրավորվել և կոդ գրել Sphero-
    ի հաղորդակցման համար:'
  tutorial_kanohp_longdescription: 'Սովորեք կոդավորել և մոգություն անել էկրանին ՝
    ստեղծագործական մարտահրավերներով: Դարձնել փետուրները թռչել եւ կրակ հոսքը, ստեղծագործել
    երաժշտություն, եւ ավելի.'
  tutorial_khanwebpages_longdescription: Իմացեք, թե ինչպես պետք է անել, webpages հետ
    HTML թեգերը եւ CSS, եւ ավարտել մինչեւ դարձնելով ձեր շատ սեփական բացիկներ կիսել
    ընկերների կամ ընտանիքի.
  tutorial_kibobowl_longdescription: 'Վթարի! Որքա՞ն հեռու է KIBO- ն պետք է տեղափոխվի
    բոուլինգի գոտու մեկնարկից մինչև կապում: Դուք կարող եք ստեղծել մի ուղիղ գոտի կամ
    ավելի բարդ ուղին. Ուսանողները կօգտագործեն գնահատման եւ չափման է ստեղծել մի ծրագիր
    ճանապարհորդել երկարությունը գծի. Նրանք պետք է փորձարկել, թե որքան հեռու է մեկ
    հարձակվող թաղամաս իրականացնում KIBO, ապա բարելավել իրենց ծրագրերը, օգտագործելով
    Engineering Design գործընթացը.'
  tutorial_kibodance_longdescription: 'Եկեք ունենանք KIBO Robot պարային երեկույթ:
    Ստեղծեք երաժշտական նվագարկիչ ՝ սիրված դասարանի երգը նվագելու համար, կամ մի երգ,
    որը կապված է համաշխարհային մշակույթի հետ, որը դուք ուսումնասիրում եք: Ուսանողները
    կզարդարեն իրենց KIBO- ն որպես պարուհի, այնուհետև կստեղծեն ծրագիր, որը կսովորեցնի
    իրենց KIBO- ին պարել երաժշտությանը: Ուսանողները կսովորեն, թե ինչպես պետք է ստեղծել

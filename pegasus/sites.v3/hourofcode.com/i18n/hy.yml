  tutorial_robob_longdescription: "RoboBlockly- ը նախատեսված է սկսնակների համար `սովորելու
    ռոբոտաշինություն Blockly- ում կոդավորմամբ: Ռոբոտաշինության գործունեությունը ինքնուրույն
    ուղղորդվում է ուսուցողական տեսանյութերով: \nRoboBlockly- ն ուսանողներին պատրաստում
    է C/C++ ծրագրավորմանը պատրաստ լինելու համար:\n"
  tutorial_coders_longdescription: "Այս քայլ առ քայլ հանելուկ խաղ ապահովում է հեշտ
    ներածություն bot ծրագրավորման. \n\nՆպատակն է հաղթել աստղային մրցավազք դեմ այլ
    խաղացողների.\n\nԽաղը սկսելը պարզ է և միայն պահանջում է մի քանի տող կոդ ՝ նավը
    տեղափոխելու համար, բայց բարելավման մոտ անսահման հնարավորություններ կան ՝ ավելի
    բարդ բոտեր ստեղծելու համար: "
  tutorial_tynkerhw_longdescription: 'Սովորեք ծրագրել Hot Wheels- ի հետ այս բարձր
    օկտանային մրցավազքի խաղում: Ընտրեք մի լայն ընտրության ավտոմեքենաների, ապա սովորում
    է ծրագրավորման, ինչպես Դուք եք նավարկելու միջոցով բարդ մրցավազքի հետքերով. Անցնել,
    ավելի քան խոչընդոտները, skid շուրջ անկյուններում, եւ հաղթելու մրցավազքում. Դուք
    նույնիսկ կարող եք ծրագրավորել ձեր սեփական մրցավազքի հետքերը և մարտահրավեր նետել
    ձեր ընկերներին ՝ նրանց վրա մրցավազք կատարելու համար.'
  tutorial_tynkermh_longdescription: 'Monster High հյուրընկալելու աղբահան որս! Լուծել
    կոդավորման հանելուկներ քաշել եւ թողնել բլոկների օգնել Frankie, Draculaura, Clawdeen,
    Cleo, եւ Ghoulia. Խուսափել խոչընդոտները եւ գտնել բոլոր դպրոցական crests, ինչպես
    Դուք եք quest միջոցով սրահներում Monster High. Այնուհետեւ ծրագրավորեք ձեր սեփական
    պարային երեկույթի երաժշտական տեսանյութը ghouls- ի հետ եւ կիսվեք այն ընկերների
    հետ:'
  tutorial_caphoto_longdescription: Այս դժվարին եւ հետաքրքիր նախագիծը կսովորեցնեն
    ձեզ, թե ինչպես պետք է ստեղծել Photo Booth ծրագիրը. Օգտագործելով JavaScript, CSS
    եւ HTML դուք կարող եք միացնել կոճակները, որոնք թույլ են տալիս Ձեզ օգտագործել տեսախցիկ,
    վերբեռնել պատկերներ եւ հարմարեցնել ձեր լուսանկարները տեղադրելով Կպչուն պիտակներ
    եւ կիրառելով ֆիլտրեր.
  tutorial_mozillahw_longdescription: Սովորողները կվերափոխեն JavaScript կոդը՝ կայքի
    բառերը փոխելու համար՝ սովորելով վեբում ստեղծագործելու, JavaScript-ի արժեքները
    կոդավորելու և վեբ բովանդակությունը վերամիավորելու մասին։
  tutorial_ticklep_longdescription: 'Ttickle- ի միջոցով, օգտագործողի համար հարմար
    կոդավորող ծրագիր, դուք հեշտությամբ կարող եք ծրագրավորել Parrot Drone- ը մի շարք
    եղանակներով լողալու համար `պարզապես քաշելով և հրաժարվելով կոդավորող բլոկներից,
    որպեսզի այն հետևելու հրաման ստեղծի:'
  tutorial_bbot_longdescription: "Այս 3 մեկժամյա կոդավորման գործողություններով ձեզ
    հարկավոր չէ ծրագրավորման որևէ գիտելիք կամ փորձ ՝ ձեր ուսանողներին ծրագրավորման
    մասին սովորեցնելու համար: Դուք կարող եք սովորեցնել ծրագրավորում է զվարճալի եւ
    հեշտ ճանապարհով. Անցեք գործողությունների և ներբեռնեք մեր դասի նյութերը, ներառյալ
    ներկայացման սլայդները, չկապակցված նյութերը և լուծումների ուղեցույցները, և դուք
    պատրաստ կլինեք ուսուցանել ձեր առաջին դասը 20-40 րոպեի ընթացքում: \n\nՄեր գործունեությունը
    ներառում է ինչպես անցանց, այնպես էլ առցանց վարժություններ `ձեր ուսանողներին (7
    տարեկան և ավելի) սովորեցնելու ծրագրավորման և ծրագրավորման հիմնարար հասկացությունների
    մասին, ինչպիսիք են օղակները և ալգորիթմները: Ուսանողներն իրենց գիտելիքներն ու հմտությունները
    կկիրառեն Bomberbot առցանց խաղում, որտեղ նրանք կծրագրավորեն իրենց ռոբոտը, որպեսզի
    ամենաարդյունավետ կերպով լուծեն տրամաբանական հանելուկները: "
  tutorial_scratchg_longdescription: 'Երեխաները սիրում են խաղալ խաղեր իրենց հեռախոսների
    եւ համակարգիչների. Բայց ինչպես են նրանք ծրագրավորված? Այս գործունեությունը ուսանողներին
    ծանոթացնում է Scratch ծրագրավորման լեզվին, այնուհետև ցույց է տալիս նրանց, թե ինչպես
    ծրագրավորել տարբեր ոճերի խաղեր: Բոլոր անհրաժեշտ արվեստը խաղերի տրամադրվում են,
    եւ ուսանողները պետք է մշակել, թե ինչպես պետք է միացնել ամեն ինչ միասին, որպեսզի
    գործող խաղ.'
  tutorial_sjforest_longdescription: "“Կարո՞ղ եմ Spooky անտառ պատրաստել”: միջանկյալ
    գործունեություն է, որը նախատեսված է երկրորդ դասարանի մանկապարտեզի երեխաների համար,
    ովքեր ծրագրավորման հետ կապված որոշակի նախնական փորձ ունեն ՝ սովորելու և տիրապետելու
    ScratchJR- ի ավելի առաջադեմ առանձնահատկություններին: Ավելի ուշ, երեխաները կարող
    են օգտագործել հմտությունները, որոնք նրանք սովորել են այս գործունեությունը ստեղծելու
    իրենց ուրույն նախագծերը, կամ կառուցել այն, ինչ նրանք ստեղծել են “Կարո՞ղ եմ կատարել
    Spooky Forest”: ծրագիրը: Այս գործունեության և ScratchJR- ի հետ շարունակական ժամանակի
    միջոցով ուսանողները հնարավորություն կունենան ստեղծագործաբար մտածել, դառնալ պատմողներ
    և կատարելագործվել մաթեմատիկական բանականության և հաջորդականության հմտությունների
    վրա:"
  tutorial_sjgreet_longdescription: "“Կարո՞ղ եմ այնպես անել, որ իմ կերպարները ողջունեն
    միմյանց” առաջադեմ գործունեություն է, որը նախատեսված է երկրորդ դասարանի երեխաների
    համար մանկապարտեզի միջոցով, ովքեր ունեն նախնական փորձ ծրագրավորման հետ `ScratchJR-
    ի ավելի առաջադեմ առանձնահատկություններին տիրապետելու համար: Ավելի ուշ, երեխաները
    կարող են օգտագործել հմտությունները, որոնք նրանք սովորել են այս գործունեությունը
    `ստեղծելու իրենց ուրույն նախագծերը, կամ կառուցել այն, ինչ նրանք ստեղծել են “Կարո՞ղ
    եմ իմ կերպարները ողջունել միմյանց” -ում: ծրագիրը: Այս գործունեության և ScratchJR-
    ում շարունակական ժամանակի միջոցով ուսանողները հնարավորություն կունենան ստեղծագործաբար
    մտածել, դառնալ պատմողներ և կատարելագործվել մաթեմատիկական բանականության և հաջորդականության
    հմտությունների վրա:"
  tutorial_sjsunset_longdescription: "“Կարո՞ղ եմ արևի հավաքածու պատրաստել”: ներածական
    գործունեություն է, որը նախատեսված է մանկապարտեզի երեխաների համար երկրորդ դասարանի
    միջոցով, ծրագրավորման քիչ փորձ չունի `սովորելու ScratchJR- ի հիմնական առանձնահատկությունները
    և կոդավորման տարրական հասկացությունները: Այս գործունեության և ScratchJR- ի հետ
    շարունակական ժամանակի միջոցով ուսանողները հնարավորություն կունենան ստեղծագործաբար
    մտածել, դառնալ պատմողներ և կատարելագործվել մաթեմատիկական բանականության և հաջորդականության
    հմտությունների վրա: Հետագայում երեխաները կարող են օգտագործել իրենց սովորած հմտությունները
    `ստեղծելու իրենց յուրահատուկ նախագծերը:"
  tutorial_fufafrenz_longdescription: 'Սկսնակների դասեր հաջորդականության վերաբերյալ
    (K-5): Սա ներածություն է ամենահիմնական ծրագրավորման հայեցակարգին, հաջորդականությանը:
    Սա երրորդ դասարանի օրինակն է, մենք ունենք դասի պլաններ այս հայեցակարգի վրա, որը
    փայտամած է K-5- ի համար:'
  tutorial_bbcgeo_longdescription: 'Ստանդարտների վրա հիմնված դասի պլան K-5 դասարանների
    համար: Վերցրեք ձեր երեխաներին համակարգչային լաբորատորիայում հետ worksheets ձեռքին,
    եւ կառուցել ծրագրեր ներգրավելով երկրաչափություն.'
  tutorial_chspixel_longdescription: 'Գրաֆիկայի աշխատանքի մասին իմանալուց հետո ուսանողները
    կստեղծեն իրենց սեփական Color by Pixel ծրագրերը: Դասի պլանը բաղկացած է չորս մասից,
    որոնցից յուրաքանչյուրը ներառում է որոշակի թեմա: Ամբողջ հինգ մասից բաղկացած Color
    by Pixel դասը նախատեսված է մոտավորապես մեկ ժամ աշխատելու համար:'
  tutorial_hummingbird_longdescription: 'Այս գործունեության, Դուք կարող եք ստեղծել
    ձեր շատ սեփական խաղը! Դուք կօգտագործեք Hummingbird տախտակ և սենսոր ՝ հայտնաբերելու
    համար, երբ խաղացողը գնդակը նետում է տուփի մեջ: Դուք կարող եք գրել մի ծրագիր է
    պահել հաշիվը եւ միացնել լույսերը, երբ խաղացողը կազմում է զամբյուղ. Ապա դուք կարող
    եք հարմարեցնել Ձեր խաղը դարձնել այն եզակի! Այս գործունեության համար դուք կարող
    եք օգտագործել նոութբուք կամ Chromebook; ձեզ հարկավոր չէ ծրագրավորման որևէ նախնական
    փորձ:'
  tutorial_recoloring_longdescription: 'Նախնական կոդավորման փորձ չունեցող ուսանողները
    կարող են սովորել, թե ինչպես օգտագործել համակարգիչները պատկերներ ստեղծելու և աստղագիտական
    տվյալները հասկանալու համար: Մասնակիցները սովորում են հիմնական կոդավորումը ՝ սկսած
    ծանոթ հասկացություններից, ինչպիսիք են ձևը և գույնը և ավարտելով աստղագիտական օբյեկտները:
    Հետեւելով մի փայտամած շարք գործունեության, եւ աշխատում է տվյալների NASA orbiting
    աստղադիտակների վրա աղբյուրների պայթած աստղերի սեւ անցքերի, ուսանողները կարող են
    զգալ իրական աշխարհում կիրառումը գիտության, տեխնոլոգիաների եւ արվեստի.        '
  tutorial_bbcchem_longdescription: 'Ստանդարտների վրա հիմնված դասի պլան K-5 դասարանների
    համար: Վերցրեք ձեր երեխաներին համակարգչային լաբորատորիայում հետ worksheets ձեռքին,
    եւ կառուցել ծրագրեր ներգրավելով քիմիա.'
  tutorial_floalgo_longdescription: 'Այս դասում ուսանողները կուսումնասիրեն ալգորիթմներ,
    առանցքային հայեցակարգ, որը թույլ է տալիս համակարգչային ծրագրավորողներին լուծել
    խնդիրները: Նրանք կգրեն արդյունավետ, ճշգրիտ ալգորիթմներ անգլերեն եւ pseudocode
    ավարտելու խնդիրները եւ լուծել խնդիրները. Նրանք նաեւ գնահատել մրցակցող ալգորիթմներ
    հիման վրա արդյունավետության եւ այլ գործոնների.'
  tutorial_flocond_longdescription: 'Սա դասի պլան է, որի ընթացքում ուսանողները ուսումնասիրում
    են պայմանական հայտարարություններ, հայեցակարգ, որն օգտագործվում է կոդավորման լեզուներով:
    Ուսանողները կդիտեն պայմանականների մասին կրթական հիփ-հոփ տեսանյութ և կպատասխանեն
    քննարկման հարցերին: Ապա նրանք պետք է զբաղվել որոշելու, թե արդյոք պայմանները ճշմարիտ
    են, եւ իրականացնում գործողություններ համապատասխանաբար. Վերջապես, նրանք կգրեն իրենց
    պայմանական հայտարարությունները և կգնահատեն հայտարարությունները՝ ծրագրերի արդյունքը
    կանխատեսելու համար։'
  tutorial_floloops_longdescription: 'Սա դասի պլան է, որի ընթացքում ուսանողները ուսումնասիրում
    են օղակները, ծրագրավորման լեզուների միջոցով օգտագործվող հայեցակարգ, որը թույլ
    է տալիս ծրագրավորողներին հեշտությամբ կրկնել ծածկագիրը: Ուսանողները կդիտեն օղակների
    մասին կրթական հիփ-հոփ տեսանյութ և կպատասխանեն քննարկման հարցերին ծրագրավորման
    մեջ դրանց օգտագործման վերաբերյալ: Դրանից հետո նրանք կզբաղվեն հիմնական բառապաշարով
    և կավարտեն գործունեության հաջորդականությունը, որում նրանք գրում են հանգույցներ
    և մեկնաբանում տրված հանգույցները ՝ դրանց արդյունքները առաջացնելու համար:'
  tutorial_pgts_longdescription: 'Այս “unplugged” գործունեությունը օգնում է ուսանողներին
    իմանալ, թե ինչպես է մոդելավորումը և մոդելավորումը գործում ՝ ունենալով մի խումբ
    ուսանողներ նվագում են Rock/Paper/Mcissors խաղի տարբեր տարբերակներ և արդյունքները
    տեսնում են որպես մոդելավորման տարբեր փորձեր:'
  tutorial_ozo_longdescription: "Այս ուսուցչի գլխավորած ձեռնարկը ուսանողներին ծանոթացնում
    է կոդավորման հայեցակարգին Ozobot- ի օգնությամբ, մի փոքր ծրագրավորվող ռոբոտ: Ուսանողները
    պետք է սովորում, թե ինչպես պետք է կոդ է խաղում Ozobot խաղեր, կոչվում Shape Tracer
    Խաղեր. Նրանք դեռ կարող են խաղալ խաղերի մոդելավորված տարբերակը, նույնիսկ եթե նրանք
    չունեն Ozobot Bit կամ Evo Robot.The Ozobot խաղերը կսովորեցնեն ուսանողներին, թե
    ինչպես պետք է կոդավորել Ozoblockly- ի հետ, տեսողական ծրագրավորման լեզու, որը հիմնված
    է Blockly- ի վրա: \n\nԽաղերը հաջորդում են մի նախագծի գաղափարի, որը կարող է անել
    դուրս ժամը Code.The նախագիծը մարտահրավեր ուսանողներին վերցնել այն ամենը, ինչ նրանք
    սովորել եւ նախագծել եւ ծրագրավորել գործողությունների տեսարան Ozobot.\n\nOzobot-
    ի ծրագրավորման փորձ կամ գիտելիք չի պահանջվում այս ձեռնարկի համար: Սակայն, նույնիսկ
    ուսանողները որոշ ծրագրավորման փորձ կզբաղվի կողմից Ozobot խաղեր. Ձեռնարկը նախատեսված
    է 1-12-րդ դասարանների համար և կարող է հարմարեցվել ձեր աշակերտների կարողությունների
    համար:"
  tutorial_bbcla_longdescription: 'Ստանդարտների վրա հիմնված դասի պլան K-5 դասարանների
    համար: Ձեր երեխաներին տարեք համակարգչային լաբորատորիա ՝ ձեռքի աշխատաթերթերով և
    կառուցեք հավելվածներ, որոնք ներառում են լեզվական արվեստներ:'
  tutorial_bbcsci_longdescription: 'Ստանդարտների վրա հիմնված դասի պլան K-5 դասարանների
    համար: Վերցրեք ձեր երեխաներին համակարգչային լաբորատորիայում հետ worksheets ձեռքին,
    եւ կառուցել ծրագրեր ներգրավելով ընդհանուր գիտության.'
  tutorial_tlctour_longdescription: 'Այս գործունեությունը օրինակ է ստեղծել ալգորիթմ,
    որը պարզ հաջորդականությունը հրահանգների անել, որպեսզի. Դա ցույց է տալիս, որ եթե
    մենք գրել ենք խնդրի լուծումը ալգորիթմի տեսքով, ապա մենք ի վիճակի ենք հետագայում
    շրջագայություններ կատարել ՝ պարզապես հետևելով քայլերին ՝ առանց այն զրոյից նորից
    մշակելու: Բացի այդ, եթե մենք գրում ենք ալգորիթմը, մենք կարող ենք ստուգել, որ այն
    անպայման աշխատում է `հետեւելով այն քայլ առ քայլ թղթի վրա: Այս գործունեությունը
    հանգեցնում է Knight- ի շրջագայության գործունեությանը:'
  tutorial_codesterstj_longdescription: 'Այս բազմաբնույթ դասի նախագծում ուսանողները
    սովորում են թվային քաղաքացիության մասին և հետևում են դիզայնի մտածողության մոդելին
    ՝ իրենց ընտրած խնդիրը լուծելու համար: Ուսանողները կստեղծեն խաղ, որը նախատեսված
    է օգտվողներին թվային քաղաքացիության մասին դաս սովորեցնելու համար: Բոլոր ռեսուրսները
    գտնվում են հարթակ. '
  tutorial_tlclocked_longdescription: 'Այս գործունեությունը նպատակ ունի ներկայացնել
    հաշվողական մտածողության վրա հիմնված խնդիրների լուծում, ինչը հանգեցնում է հասկանալու,
    թե ինչ է ալգորիթմը, ինչ է գծային որոնումը և ինչպես կարելի է համեմատել ալգորիթմները
    արդյունավետության հիման վրա: Այն նաեւ ցույց է տալիս, թե ինչպես հաշվողական մտածողությունը
    մասին ավելին է, քան պարզապես ստեղծել համակարգչային վրա հիմնված լուծումներ. Computing-
    ը մարդկանց համար խնդիրներ լուծելու մասին է:'
  tutorial_baubles_longdescription: 'Ուսանողները սովորում են երկուական տառերը ներկայացնելու
    և պահելու մասին ՝ որպես միացնելու և անջատելու գործառույթներ: Վերջում դասարանը
    ստանում է ծածկագրել իրենց սեփական սկզբնատառերը ՝ նրանց հետ տուն տանելու համար։'
  tutorial_bbcart_longdescription: 'Ստանդարտների վրա հիմնված դասի պլան K-5 դասարանների
    համար: Ձեր երեխաներին տարեք համակարգչային լաբորատորիա ՝ ձեռքի տակ ունենալով աշխատաթերթեր
    և կառուցեք ծրագրեր, որոնք ներառում են տեսողական արվեստներ:'
  tutorial_tlcknight_longdescription: 'Այս գործունեությունը ներառում փորձում է լուծել
    մի հանելուկ, օգտագործելով երկու տարբեր ներկայացուցչություններ. Սկսել դրա հետ բավականին
    դժվար է, բայց երբ ներկայացուցչությունը խորհրդի եւ շարժվում է փոխվել, այն դառնում
    է իսկապես հեշտ է. Ստեղծեք գրաֆիկներ `խնդիրը ներկայացնելու համար: Տեսեք աբստրակցիա
    օգտագործելու ուժը և ինչպես ներկայացուցչության ընտրությունը կարող է շատ ավելի հեշտ
    դարձնել խնդիրը: Այս գործունեությունը բխում է Tour Guide- ի գործունեությունից:'
  tutorial_fufafit_longdescription: 'Ուսանողները կսովորեն ծրագրավորման առաջադեմ հասկացությունները
    (գործառույթները) դասի և կինեսթետիկ գործունեության միջոցով: Ուսանողները կկիրառեն
    գիտելիքներ գործառույթների on- էկրանին է առաջադրվել մի ծրագիր. Այս դասը նախատեսված
    է ուսանողների և ուսուցիչների համար, ովքեր ունեն որոշակի փորձ հաջորդականության,
    պայմանների, օղակների կամ այլ հիմնարար ծրագրավորման հասկացությունների հետ:'
  tutorial_ozodance_longdescription: |-
    Այս ուսուցչի գլխավորած ձեռնարկը ուսանողներին ծանոթացնում է կոդավորման հայեցակարգին Ozobot- ի օգնությամբ, մի փոքր ծրագրավորվող ռոբոտ: Ուսանողները պետք է սովորում, թե ինչպես պետք է կոդավորել ստեղծելով եւ ծրագրավորման պարային ռեժիմ Ozobot! Նրանք կօգտագործեն Ozoblockly- ը, Blockly- ի վրա հիմնված տեսողական ծրագրավորման լեզու, պարը ծրագրավորելու համար, այնուհետև զվարճանալ, տեսնել, որ իրենց խորեոգրաֆիան կենդանի է, երբ Ozobot- ը կատարում է իրենց պարը:

    Այս ձեռնարկի համար պահանջվում է Ozobot- ի ծրագրավորման փորձ կամ գիտելիքներ: Սակայն, նույնիսկ ուսանողները որոշ ծրագրավորման փորձ կզբաղվի կողմից Ozobot խաղեր. Ձեռնարկը նախատեսված է 1-12-րդ դասարանների համար և կարող է հարմարեցվել ձեր աշակերտների ունակություններին:
  tutorial_codingrobotics_longdescription: 'Ուսանողները կծանոթանան հիմնարար ծրագրավորման
    հասկացություններին և նոր գիտելիքները կկիրառեն ռոբոտաշինության մեջ: Աշխատելով ինչպես
    Koddable- ի, այնպես էլ Wonder Workshop- ի հետ, ուսանողները կօգտագործեն ծրագրավորման
    գիտելիքները `ռոբոտին “Dash” հրամանի համար Path հավելվածում:'
  tutorial_box_longdescription: Վերցրեք մի ուղեւորության վրա Box Island եւ օգնել Hiro
    հավաքել բոլոր Ժամացույցներ ցրված է անապատում! Այս ձեռնարկը դուք կսովորեք հիմունքների
    ալգորիթմներ, sequences, loops եւ պայմանները!
  tutorial_hopgame_longdescription: "Պահպանեք զվարճալի պատրաստվում! Օգտագործեք նախագծի
    վրա հիմնված այս ուղեցույցը `խաղերի նախագծման սեմինարը, հաքաթոնը կամ դասի շարքը
    հեշտացնելու համար: Դարձրեք անցնել ճանապարհը, երկրաչափության սահնակ, վիկտորինայի
    ստեղծող, ընկնող թռչուն, մետրոյի չմուշկներ և փախչել սենյակից: Յուրաքանչյուր ներառում
    է քննարկման հարցեր, տարբերակումը, եւ մի տեսահոլովակ ձեռնարկը. \n\nՈւսանողները
    կարող են կառուցել ձեր հրահանգները `իրենց խաղերը հարմարեցնելու համար: Ոչ մի նախնական
    փորձ չի պահանջվում:"
  tutorial_icontrol_longdescription: |-
    Այս ուսուցիչը հեշտացրել է դասը, որը հարմարեցված է “Կոդի ժամի” համար, աշակերտներին հնարավորություն է ընձեռում ռոբոտաշինության միջոցով ուսումնասիրել ֆիզիկական ծրագրավորումը՝ Sphero:

    Օգտագործելով քաշել և թողնել ծրագրավորման միջավայրը և ծրագրավորվող ռոբոտացված ոլորտը ՝ աշակերտները կսովորեն, որ ֆիզիկական համակարգերը կարող են ծրագրավորվել և վերահսկվել:
  tutorial_cocomteach_longdescription: 'Ներկայացրեք ձեր ուսանողներին Python- ին կամ
    JavaScript- ին CodeCombat- ի անվճար, մեկ ժամ Ներածություն համակարգչային գիտության
    դասընթացին: Մենք ձեզ համար ունենք հատուկ դասի պլան, որը կօգնի ձեր ուսանողներին
    բացատրել հասկացությունները, ներառյալ հիմնական շարահյուսությունը, տողերը, փաստարկները,
    հանգույցները, փոփոխականները և x- և y-կոորդինատները ՝ օգտագործելով թանկարժեք իրերի
    փաթեթավորված բանտ լաբիրինթոսներ և հերոս-vs-ogre մարտեր:'
  tutorial_bbcmathii_longdescription: 'Ստանդարտների վրա հիմնված դասի պլան K-2 դասարանների
    համար: Վերցրեք ձեր երեխաներին համակարգչային լաբորատորիայում հետ worksheets ձեռքին,
    եւ կառուցել apps ներառում թվաբանություն, արտացոլման թվերի, եւ երկրաչափական ձեւավորում.'
  tutorial_bbcphys_longdescription: 'Ստանդարտների վրա հիմնված դասի պլան K-5 դասարանների
    համար: Վերցրեք ձեր երեխաներին համակարգչային լաբորատորիայում հետ worksheets ձեռքին,
    եւ կառուցել ծրագրեր ներգրավելով ֆիզիկա.'
  tutorial_bitsbox_longdescription: 'Հետեւեք հուշում է կոդավորման հինգ զվարճալի մինի-apps
    օգտագործելով իրական, տպագրված Javascript. “Սննդի կռիվ” -ում կարկանդակ փչելուց
    մինչև նոթատետրը սև փոս լցնելը “Այսքան երկար, տնային աշխատանք”: , յուրաքանչյուր
    ծրագիրը նախատեսված է հրճվում երեխաներին, իսկ illustrating փոփոխականներ, մեթոդներ,
    եւ ավելի. Այս ծրագրերը նույնպես ամբողջովին բաց են; երեխաները կարող են դրանք օգտագործել
    որպես ելակետ իրենց սեփական հավելվածների ստեղծագործությունների համար: Սկսնակների
    ողջունում!

    '
  tutorial_tlcemo_longdescription: 'Ուսանողները ստեղծում և ծրագրավորել են քարտից պատրաստված
    2D ռոբոտ՝ տարբեր հույզեր ցուցադրելու համար: Նրանք ստեղծում են սեղան, որը կարող
    է օգտագործվել զգացմունքները (բարձր մակարդակի հրամաններ) թարգմանելու համար ցածր
    մակարդակի մեքենայական հրահանգների մեջ:'
  tutorial_crd_longdescription: 'Իմացեք ալգորիթմների եւ պայմանական հայտարարությունների
    մասին այս “unplugged” գործունեության մեջ, օգտագործելով քարտերի տախտակամած: Ուսանողները
    անել այս գործունեությունը թիմերի, եւ պետք է մեկ տախտակամած քարտերի մեկ թիմի.'
  tutorial_bbcbio_longdescription: 'Ստանդարտների վրա հիմնված դասի պլան K-5 դասարանների
    համար: Ձեր երեխաներին տարեք համակարգչային լաբորատորիա ՝ աշխատաթերթերը ձեռքին և
    իմացեք աճի, տեսակների բազմազանության և փոշոտման մասին:'
  tutorial_ticklebb8_longdescription: Հետ tickle, օգտագործողի բարեկամական կոդավորման
    ծրագիրը, Դուք կարող եք հեշտությամբ ծրագրավորել BB-8 շարժվել մի շարք ձեւերով, պարզապես
    քարշ տալով եւ հրաժարվելով կոդավորման նյութից ստեղծել հրաման, որ այն պետք է հետեւել.
  tutorial_grok_longdescription: 'Օգտագործեք քաշել եւ թողնել նյութից կամ տեքստի վրա
    հիմնված լեզվի Python նկարել դրոշները ամբողջ աշխարհում, ստեղծել ֆանտաստիկ snowflakes,
    կամ կառուցել chatbot կոչվում է “Էլիզա”. '
  tutorial_ijournalist_longdescription: "Այս ուսուցիչը հեշտացրել դասը սովորեցնում
    Համակարգչային գիտություն եւ Լեզու Արվեստ. Աշակերտները սկսում են զարգացնել լրագրողական
    ոճ, որը համարում է ընթերցողի հետաքրքրությունը և տեղեկատվության ներկայացումը առցանց
    նորությունների պատմության համար: Աշակերտները օգտագործում են հիմնական HTML և CSS
    ՝ ստեղծելու և ներկայացնելու առցանց նորությունների պատմություն դպրոցական գեղարվեստական
    կողոպուտի մասին:\n\nԱյն սահմանում համակարգչային գիտության շրջանակներում իմաստալից
    համատեքստում հնարավորություն տալով երեխաներին հասկանալ արժեքը համակարգչային գիտության
    այլ առարկայական ոլորտներում. \n\n"
  tutorial_bbcmusic_longdescription: 'Ստանդարտների վրա հիմնված դասի պլան K-5 դասարանների
    համար: Վերցրեք ձեր երեխաներին համակարգչային լաբորատորիայում հետ worksheets ձեռքին,
    եւ կառուցել ծրագրեր ներգրավելով երաժշտություն.'
  tutorial_secretcodes_longdescription: 'Իմացեք այն մասին, թե ինչ դեր են խաղացել համակարգիչները,
    որոնք կօգնեն փրկել աշխարհը:'
  tutorial_tlchex_longdescription: Դուք կատարել կարմիր եւ դեղին hexahexa չափազանցություն
    է ծալովի եւ սոսնձման multicoloured թղթի շերտի հատուկ ձեւով. Մի անգամ արել եք սկսել
    է ուսումնասիրել այն. Երբ դուք անգամ եւ բացել այն, դուք magically բացահայտել նոր
    կողմեր, քանի որ չափազանցություն փոխում գույնը.
  tutorial_tickles_longdescription: 'Թիմը ձեր Sphero- ի հետ լավ վազքի համար: Տեղափոխել,
    վազել եւ տալ այն մի քանի փուլերը լավ հերթափոխով. Պարզապես դրեք որոշ կոդերի բլոկներ
    միասին Tickle հավելվածում ՝ ձեր Sphero- ն գործարկելու համար, ինչպես ցանկանում
    եք այն:'
  tutorial_ozogame_longdescription: "Այս ուսուցչի գլխավորած ձեռնարկը ուսանողներին
    ծանոթացնում է կոդավորման հայեցակարգին Ozobot- ի օգնությամբ, մի փոքր ծրագրավորվող
    ռոբոտ: Ուսանողները պետք է սովորում, թե ինչպես պետք է կոդ է խաղում Ozobot խաղեր,
    կոչվում Shape Tracer Խաղեր. Նրանք դեռ կարող են խաղալ խաղերի մոդելավորված տարբերակը,
    նույնիսկ եթե նրանք չունեն Ozobot Bit կամ Evo Robot.The Ozobot խաղերը կսովորեցնեն
    ուսանողներին, թե ինչպես պետք է կոդավորել Ozoblockly- ի հետ, տեսողական ծրագրավորման
    լեզու, որը հիմնված է Blockly- ի վրա: \n\nԵրբ ուսանողները լուծեցին Shape Tracer
    Games- ի բոլոր տասը մակարդակները, նրանց մարտահրավեր է նետվում վերցնել այն ամենը,
    ինչ նրանք սովորել են և նախագծել և ծրագրավորել իրենց սեփական խաղի մակարդակը 11.\n\nOzobot-
    ի ծրագրավորման փորձ կամ գիտելիք չի պահանջվում այս ձեռնարկի համար: Սակայն, նույնիսկ
    ուսանողները որոշ ծրագրավորման փորձ կզբաղվի կողմից Ozobot խաղեր. Ձեռնարկը նախատեսված
    է 2-12-րդ դասարանների համար և կարող է հարմարեցվել ձեր աշակերտների ունակություններին:"
  tutorial_vidcodeio_longdescription: 'Այս վարժությունում դուք կանցնեք ձեր աշակերտների
    հետ, թե ինչպես է դա վերաբերում այն ամենին, ինչ նրանք արդեն գիտեն մաթեմատիկայի
    մասին ՝ լուծելով մաթեմատիկայի հավասարումը ծրագրավորման միջոցով:'
  tutorial_tlcbrain_longdescription: 'Այս գործունեությունը ուսումնասիրում է, թե ինչպես
    կարող է օգտագործվել հաշվողական մոդելավորումը (հաշվողական մտածողության հիմնական
    մասը) ՝ կենսաբանական համակարգերը հասկանալու համար, այստեղ նեյրոններ. Մենք տեսնում
    ենք, թե ինչպես է մեր ուղեղի աշխատանքը նաև ոգեշնչում համակարգիչները ծրագրելու և
    նրանց խելացի ունակություններ հաղորդելու նոր ձևի համար:'
  tutorial_hopquiz_longdescription: 'Այս դասի պլանը ձևանմուշ է, որը կարող եք հարմարեցնել
    և օգտագործել ցանկացած առարկայում` գիտություն, լեզվական արվեստ, համաշխարհային լեզուներ
    կամ պատմություն: Այն իր մեջ ներառում է քայլ առ քայլ հրահանգներ և բացատրություններ,
    որոնք կարող եք օգտագործել ՝ ձեր ուսանողներին օգնելու համար կոդավորել բազմակի ընտրության
    վիկտորինաներ: Ընթացքում, նրանք պետք է զբաղվել եւ ուսումնասիրել հիմնական կոդավորման
    հասկացությունները, ինչպիսիք են հաջորդականությունը, loops, փոփոխականներ, եւ պայմանները. '
  tutorial_unfortunate_longdescription: 'Մենք բոլորս արձագանքում ենք այն իրադարձություններին,
    որոնք տեղի են ունենում մեր շուրջը, լինի դա ուրախացնող, երբ դպրոցի թիմը հաղթում
    է, լաց է լինում տխուր ֆիլմում, կամ պարում, երբ երաժշտություն ենք լսում: Այս դասում
    ուսանողները կսովորեն, թե ինչպես սովորեցնել Dash- ին և Dot- ին արձագանքել իրենց
    շուրջը տեղի ունեցող իրադարձություններին:'
  tutorial_cha_longdescription: Պատմությունը համակարգիչների հետաքրքրաշարժ. Սա ձեր
    հնարավորությունն է ավելին իմանալ.
  tutorial_elaseq_longdescription: 'Ուսանողները կուսումնասիրեն հաջորդականության հայեցակարգը
    ընթերցանության և գրելու համատեքստում: Դասարանի մակարդակի հավասարեցված ELA դասերի
    միջոցով ուսանողները կկիրառեն հաջորդականության մասին իրենց գիտելիքները ՝ հետագա
    հասկանալու համար, թե ինչ դեր է խաղում հաջորդականությունը ծրագրավորման մեջ:'
  tutorial_bbcmathi_longdescription: 'Ստանդարտների վրա հիմնված դասի պլան 3-5-րդ դասարանների
    համար: Ձեր երեխաներին տարեք համակարգչային լաբորատորիա ՝ ձեռքի աշխատաթերթերով,
    և կառուցեք ծրագրեր, որոնք ներառում են ֆրակցիաներ, փոփոխականներ և բանաձևեր:'
  tutorial_tlcpixel_longdescription: 'Pixel հանելուկներ դիմել ուղիները պատկերները
    ներկայացված են որպես մի շարք թվերի ներկայացնող փիքսել մեջ հանելուկներ. Նրանք գալիս
    են տարբեր ձեւերով `գունավոր առ թվերի պարզ տարբերակից մինչեւ ավելի բարդ հանելուկներ,
    որոնք հիմնված են սեղմման վրա, որտեղ պատկերները ներկայացված են ավելի քիչ թվերով,
    որպեսզի ավելի քիչ պահեստավորեք, բայց կարող եք դրանք ետ ստանալ: Յուրաքանչյուր ներկայացուցչություն
    պետք է իր սեփական ալգորիթմը պետք է հետեւել ստանալ պատկերը ետ.'
  tutorial_introrobo_longdescription: 'Այս դասին աշակերտները կծանոթանան Dash և Dot
    ռոբոտաշինության և ծրագրավորման գաղափարներին ծանոթանալուն զուգահեռ: Ուսանողները
    կհասկանան, թե ինչ է ռոբոտը, ինչպես են նրանք զգում իրենց շրջապատող աշխարհը և ինչպես
    կարող են ծրագրերը կառավարել ռոբոտներին: '
  tutorial_tlcinvis_longdescription: 'Սա ներկայացնում է, թե ինչ է ալգորիթմը եւ ինչ
    համակարգչային ծրագիր է: Այն կարող է օգտագործվել նաև մարդու համակարգչային փոխազդեցությունը
    և հետադարձ կապի կարևորությունը ուսումնասիրելու և ճիշտ մտավոր մոդել կառուցելու
    համար:'
  tutorial_tlcjflap_longdescription: 'Վերջավոր պետական մեքենան շատ օգտակար գործիքներ
    է հաշվողական մտածողության Toolbox. Դրանք կարևոր միջոց են նկարագրելու համար, թե
    ինչ են անում համակարգչային համակարգերը և իրական աշխարհում իրերը մոդելավորելու
    համար: JFLAP է հեշտ է օգտագործել, եւ ազատ գործիք ստեղծելու համար վերջավոր պետական
    մեքենաներ. Այս գործունեությունը ներառում է ստեղծել պարզ վերջավոր պետական մեքենա
    և մոդելավորել այն, այնուհետև պատրաստվում է ստեղծել ավելի բարդ վերջավոր պետական
    մեքենաներ, որոնք ներկայացնում են հանելուկներ, հարմարանքներ, վեբ էջեր և խաղեր:'
  tutorial_procolor_longdescription: |-
    Ուսուցչի կողմից ղեկավարվող այս ձեռնարկը ձեր ուսանողներին ծանոթացնում է ծրագրավորման և հաշվողական մտածողության հետ, ինչպես նաև բացատրում է, թե ինչ ռոբոտ է Ozobot- ը: Այս գործունեությունը “unplugged” է, ինչը նշանակում է, որ կոդավորումը չի կատարվում համակարգչի կամ պլանշետի վրա, այլ մարկերներով թղթի վրա: Ուսանողները պետք է տալով հրամաններ Ozobot օգտագործելով OzoCodes, որոնք հատուկ գունավոր sequences. Սովորելուց հետո, թե ինչպես պետք է ծրագրել Ozobot մարկերներ եւ թղթի վրա, ուսանողները կարող են վիճարկվել է լուծել մի լաբիրինթոս եւ օգնել Ozobot գտնել ճանապարհը դեպի դպրոց.

    Այս ձեռնարկի համար պահանջվում է Ozobot- ի ծրագրավորման փորձ կամ գիտելիքներ: Սակայն, նույնիսկ ուսանողները որոշ ծրագրավորման փորձ կզբաղվի ծրագրավորման Ozobot. Ձեռնարկը նախատեսված է դասարանների K-12 եւ կարող է հարմարեցված է ձեր աշակերտների ունակությունների.
  tutorial_spiralsfinch_longdescription: 'The Finch- ը փոքր ռոբոտ է, որը նախատեսված
    է համակարգչային գիտություն սովորող ուսանողներին ոգեշնչելու և ուրախացնելու համար
    `ապահովելով նրանց օրենսգրքի շոշափելի և ֆիզիկական ներկայացուցչություն: Այս գործունեության,
    դուք կսովորեք գրել ծրագրեր, որոնք ստիպում են Finn շարժվել եւ դիմել. Ապա դուք կարող
    եք օգտագործել փոփոխական ծրագրավորել ռոբոտը շարժվել մի պարույրի օրինակին. Այս գործունեության
    համար դուք կարող եք ծրագրավորել Finch- ը կամ Scratch- ով կամ Snap- ով: օգտագործելով
    կամ նոութբուքեր կամ Chromebooks: Դուք չունեք հաղորդագրություն փակցնելու համար
    անհրաժեշտ որեւէ նախնական ծրագրավորման փորձ. '
  tutorial_ozoi_longdescription: |-
    Այս ձեռնարկը ուսանողներին ծանոթացնում է ծրագրավորման և հաշվողական մտածողության հետ, ինչպես նաև բացատրում է, թե ինչ ռոբոտ է Ozobot- ը: Այս գործունեությունը “unplugged” է, ինչը նշանակում է, որ կոդավորումը չի կատարվում համակարգչի կամ պլանշետի վրա, այլ մարկերներով թղթի վրա: Ուսանողները պետք է իմանալ, թե ինչպես է ռոբոտը աշխատում, եւ ապա տալ հրամաններ Ozobot օգտագործելով OzoCodes, որոնք հատուկ գունավոր sequences. Սովորելուց հետո, թե ինչպես պետք է ծրագրավորել Ozobot մարկերներ եւ թղթի վրա, ուսանողները կարող են վիճարկվել է լուծել մի լաբիրինթոս եւ օգնել Ozobot գտնել ճանապարհը դեպի խանութ.

    Այս ձեռնարկի համար պահանջվում է Ozobot- ի ծրագրավորման փորձ կամ գիտելիքներ: Սակայն, նույնիսկ ուսանողները որոշ ծրագրավորման փորձ կզբաղվի ծրագրավորման Ozobot. Ձեռնարկը նախատեսված է դասարանների K-12 եւ կարող է հարմարեցված է ձեր աշակերտների ունակությունների.
  tutorial_ticklel_longdescription: Աղյուս առ աղյուս, կառուցել ձեր wildest LEGO երեւակայությունը.
    Դնելով որոշ կոդեր միասին tickle հավելվածի, Դուք կարող եք կատարել ձեր LEGO Wedo
    անել մի քանի զարմանալի բաներ.
  tutorial_spiralsdash_longdescription: 'Իմացեք, թե հիմունքները օգտագործելով փոփոխականների
    մի ծրագրի, իսկ օգտագործելով ռոբոտը ստեղծել արվեստ! Օգտագործեք փոփոխականներ Blockly-
    ում `Dash ռոբոտի անիվի արագությունները դինամիկ վերահսկելու համար: Դասը ավարտելուց
    հետո դուք կհասկանաք, թե ինչպես նշանակել փոփոխական, մուտք գործել փոփոխական և դինամիկ
    կերպով փոխել փոփոխական ՝ օգտագործելով հանգույց: Ժամանակի ընթացքում փոփոխականի
    արժեքը փոխելով, կարող եք կատարել Dash- ը տպավորիչ պարույր նկարել:'
  tutorial_ghdebug_longdescription: 'Օգնեք ուսանողներին սովորել Grace Hopper- ի մասին
    եւ ինչու է այս շաբաթ CS EDWeek- ը:'
  tutorial_tlckk_longdescription: Kriss-kross հանելուկներ համատեղել սերը բառերի հետ
    սիրո տրամաբանության. Հաշվի առնելով մի ցանկ բառերի տարբեր երկարություններին, դուք
    պետք է տեղավորել նրանց բոլորին է ցանցին.
  tutorial_firstcomp_longdescription: 'Քիչ բաներ են, քանի որ հետաքրքիր է, քանի որ
    համակարգիչների. Եվ հիմա դուք կստանաք նախագծել ձեր սեփական մեկը, այս անգամ թղթից
    դուրս: Ծանոթացեք պրոցեսորի, RAM- ի և ROM- ի, զանգվածային պահեստավորման և տեսաքարտի
    հետ: Ոչ ոքի ձեր առաջին դիմումը. Ստացեք ձեր մկրատ, գրիչներ եւ թղթեր դուրս!'
  tutorial_mazefinch_longdescription: 'Այս գործունեության մեջ դուք կօգտագործեք շատ
    պարզ ծրագրավորման լեզու ՝ Finn ռոբոտը շարժվելու և շրջվելու համար: Ապա դուք պետք
    է գրել ծրագրեր, որոնք կօգնեն ռոբոտը ավարտելու լաբիրինթոս! Դուք չունեք հաղորդագրություն
    փակցնելու համար անհրաժեշտ որեւէ նախնական ծրագրավորման փորձ, եւ դուք կարող եք օգտագործել
    նոուտբուքի կամ Chromebook. '
  tutorial_tlccc_longdescription: 'Համակարգիչների տվյալները պահվում են որպես նիշերի
    երկար հաջորդականություններ, ի վերջո, որպես երկուական 1s և 0s: Սեղմման գաղափարը
    այն է, որ մենք օգտագործում ենք ալգորիթմ `տեղեկատվության ներկայացված ձևը փոխելու
    համար, որպեսզի ավելի քիչ նիշեր անհրաժեշտ լինեն նույն տեղեկատվությունը պահելու
    համար:'
  tutorial_tlcdoodle_longdescription: 'Դեկորացիա ֆիլմերում հաճախ համակարգչային գեներացվել.
    Երբեւէ մտածել, թե ինչպես են նրանք դա անել? Հաջորդ անգամ, երբ դուք կգտնեք ինքներդ
    նկարելու doodles, նկարել ալգորիթմական doodle եւ ուսումնասիրել ալգորիթմներ նկարչություն
    բնությունը. Ալգորիթմները ռեկուրսիվ են. Այսինքն նրանք նկարագրում են մեկ քայլ և
    հետո ասում են, որ պարզապես նկարեք հաջորդ քայլը նույն կերպ ՝ սկզբից հետևելով ալգորիթմին:'
  tutorial_tlcpunch_longdescription: 'Ցույց տվեք, թե ինչպես են վաղ համակարգիչները
    կարողացել գտնել դակիչ քարտերի վրա պահվող տվյալները և ցույց տալ, որ դա նույն ալգորիթմն
    է, ինչ “Ավստրալիայի կախարդի երազանքի” գործունեության կախարդական հնարքը: Այն նպատակ
    ունի տեսողական կերպով ցույց տալ, թե ինչպես է աշխատում որոնման ալգորիթմը: Դրանով
    դուք ցույց տալ գործնական օգտագործումը երկուական թվերի, բաժանել եւ նվաճել ալգորիթմ
    որոնման եւ ուսումնասիրել հաշվողական մտածողության հնարք թարգմանելու լուծումներ
    միջեւ խնդրահարույց ոլորտներում.'
  tutorial_finchfract_longdescription: 'Այս գործունեությունը օգտագործում է կրկնություն
    `Koch fractals- ի հետ Ֆինչ ռոբոտի հետ նկարելու համար: Այն ենթադրում է, որ ուսանողներին
    ներկայացվել է գաղափարի կրկնության, բայց ավարտելով այս գործունեությունը կօգնի նրանց
    զարգացնել ավելի խորը պատկերացում այս հայեցակարգի միջոցով ֆիզիկական ներկայացուցչության
    կրկնության. Այս գործունեությունը նպատակահարմար է ուսանողների համար հաշվի ներածական
    կամ խորացված համակարգչային գիտության դասընթացներ, որոնք օգտագործում Python կամ
    Java.'
  tutorial_tlcmind_longdescription: 'Սա ներկայացնում է տրամաբանական բանականության
    օգտագործումը հանրահաշվի օգտագործման միջոցով `ապացուցելու, որ ալգորիթմը միշտ աշխատում
    է: Այն ցույց է տալիս, թե ինչպես աբստրակցիան և տրամաբանական հիմնավորումը կարող
    են օգտագործվել ալգորիթմները գնահատելու համար:'
  tutorial_tlctelebot_longdescription: 'Այս հնարքը ցույց է տալիս, թե ինչպես ակնհայտորեն
    պարզ բաները կարող են չափազանց բարդ լինել մեր ուղեղի համար: Կարեւոր դիզայն սկզբունքն
    այն է, որ ինտերֆեյս պետք է լինի պարզ եւ պարզ, ոչ cluttered. Այն նաեւ ցույց է տալիս
    ասպեկտները հաշվողական մտածողության, ինչպիսիք են պարզեցման խնդիրը եւ կարեւորությունը
    հասկանալու մարդկանց.'
  tutorial_tlcaus_longdescription: 'Այս գործունեությունը ներկայացնում է մի շարք հաշվողական
    հասկացությունների մի հիշարժան ձեւով. Այն ներկայացնում է կախարդական հնարք և ցույց
    է տալիս, թե ինչպես աբստրակցիան, տրամաբանական հիմնավորումը և հաշվողական մոդելավորումը
    կարող են օգտագործվել ալգորիթմի աշխատանքները ստուգելու համար: “Դակիչ քարտի որոնման”
    հետ միասին այն ներկայացնում է բաժանման և նվաճման ալգորիթմ, որն օգտագործվում է
    վաղ համակարգիչների կողմից:'
  tutorial_tlcmicro_longdescription: Այս տեսանյութը կարող է օգտագործվել որպես ընդհանուր
    ներածություն մարդկային համակարգչային փոխգործակցության (HCI) եւ, մասնավորապես,
    թե ինչու են այդքան շատ gadgets areharder է օգտագործել, քան պետք է լինի. Դիզայն
    չի կատարել մի տարբերություն, եւ դա կարեւոր է, որ ինտերֆեյս են գնահատվում է ստուգել,
    որ նրանք շատ հեշտ է օգտագործել.
  tutorial_imathematician_longdescription: "Այս ուսուցիչը գլխավորած գործունեությունը
    հնարավորություն է ընձեռում աշակերտներին օգտագործել խաչաձեւ ուսումնական մոտեցում
    համակարգչային գիտության եւ մաթեմատիկայի.  \n\nԱշակերտները կստեղծեն համակարգչային
    ծրագիր, որը կլուծի մաթեմատիկայի մի ճյուղում (Խաղերի տեսություն) հայտնի խնդրի տատանումները,
    որը կոչվում է “Բանտարկյալի երկընտրանք”:\n"
  tutorial_tlcmagic_longdescription: 'Ուսումնասիրելով, թե ինչպես է կախարդական աշխատանքները,
    դուք սովորում եք հաշվողական մտածողության, հատկապես կարեւորությունը գնահատման ալգորիթմական
    մտածողության. Դուք ուսումնասիրել, այնպես էլ փորձարկման եւ վտանգի վերլուծություն.
    Կախարդական հնարքը ցույց է տալիս, թե ինչպես համակարգչային գիտնականները, ինժեներները

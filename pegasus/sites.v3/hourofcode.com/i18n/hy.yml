  tutorial_alicesims_longdescription: 'Հետևեք անիմացիայի արտադրության գործընթացին
    ՝ պատմվածքի գիշերօթիկից մինչև ծրագրավորում Alice and The Sims- ի հետ: Թող ստեղծագործական

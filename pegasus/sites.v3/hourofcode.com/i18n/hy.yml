    դիմումները. Մի վախեցեք կիսել ձեր ստեղծագործությունները:'
  tutorial_modulo_longdescription: Դուրս է խորքում տարածության, որ Exploratory Databot,
    հայտնի է որպես ED պարզապես հայտնաբերել է նոր բնակելի մոլորակը մարդկության! Ով
    գիտի, թե ինչ անակնկալներ պառկել առջեւում այս հեռավոր ավազոտ մոլորակի. Անսպասելիորեն,
    իսկ վայրէջքի, ED ստանում է ցնցում է իր Մայր wiping դուրս իր բոլոր ծրագրերը. Այն
    մինչեւ ձեզ ծրագրավորել ED օգնել այն միջոցով այս տարօրինակ օտար տեղանքով. Արդյոք
    դուք մինչեւ համար մարտահրավերի?
  tutorial_codingtown_longdescription: 'Կառուցեք ձեր սեփական բիզնեսը, կոդը եւ զվարճացեք:'
  tutorial_kanoart_longdescription: Օգտագործեք թաղամաս կոդը նկարել մի տեսարան, ապա
    բերել այն կյանքի անիմացիայի եւ մկնիկի փոխազդեցության. Կոդավորեք ձեր սեփական paintbrushes,
    ավելացնել Կպչուն պիտակներ, եւ ստանալ ստեղծագործական!
  tutorial_dragonscript_longdescription: 'Բարի գալուստ DragonScript Arena - ծրագրավորման
    ռազմավարության խաղ և կոդավորման ակումբ: Level մինչեւ ձեր Javascript & Software
    Engineering, ինչպես Դուք եք խաղալ! Կառուցեք ձեր սեփական Dragon AI Պատկերացրեք
    Battlebots բայց ռոբոտ Դրակոններ.'
  tutorial_uwcloud_longdescription: 'Իմացեք ամպի հաշվարկի հիմունքները `կառուցելով
    ձեր սեփական ամպը: Կառուցեք սերվերներ, արդիականացրեք դրանք և միացրեք հաճախորդներին
    ՝ ցանցի պահանջարկին հետևելու համար: Խաղալ դերը Cloud ճարտարապետ այս ինտերակտիվ
    խաղի եւ ստուգել ձեր հմտությունները անվերջ ռեժիմում.'
  tutorial_htmlmuffin_longdescription: 'Ստացեք պատրաստ է զվարճալի եւ հետաքրքիր արկածային
    հետ Muffin է Cat, ով կուղեկցի ձեզ միջոցով հիմունքների HTML եւ CSS. Միասին դուք
    կկատարեք ձեր առաջին վայրէջքի էջը և կհասկանաք կայքի դասավորության հիմնական սկզբունքները:'
  tutorial_microsoftpizza_longdescription: Ստեղծել մի պարզ Արկադային խաղ է, որտեղ
    ձեր խաղացողը ուտում, քանի որ շատ pizza, ինչպես դուք կարող եք, մինչեւ անգամ թե
    դուրս ա փախնում!
  tutorial_stemc_blckhole_longdescription: 'Տեսե՞լ եք սեւ անցքի պատկերները, որոնք
    թողարկվել են 2019 թվականի գարնանը: Ցանկանում եք ավելին իմանալ սեւ անցքերի մասին
    եւ ինչպես փախչել դրանցից: Ստուգեք այս կոդավորման գործունեությունը, թե որքան արագ
    պետք է գնաք փախչել գրավիտացիոն դաշտից և ինչ է պատահում, երբ նույնիսկ լույսը չի
    կարող փախչել:'
  tutorial_careconfigure_longdescription: 'Մեր պատմությունը պատմելու ծրագիրը retells
    մի հեքիաթ, տարօրինակ եւ զվարճալի արդյունքների! Բայց ծրագիրը վատ է գրված: Գրելու
    լավ կոդը շատ կարեւոր է. Օգնություն զտել այս ծրագիրը մեջ ինչ - որ բան զարմանալի.
    Նայեք բառերի դասերին անգլերեն լեզվով և օգտագործեք փոփոխականներ, համանուններ, ցուցակներ
    և գործառույթներ ՝ այս ծրագիրը վերափոխելու համար: Եթե նախկինում ծրագիր եք գրել
    և ցանկանում եք ինչ-որ ոճ, սա ձեզ համար է:'
  tutorial_rpiscratch_longdescription: 'Ստեղծեք ինտերակտիվ արտահայտություն, որը օգտակար
    արտահայտություններ է թարգմանում տարբեր լեզուներով:'
  tutorial_ozaria_longdescription: Անհատականացրեք Ձեր հերոս եւ ճամփորդությունը դեպի
    Sky Mountain, որտեղ դուք սովորեք մուտքագրել իրական կոդը, նավարկելու միջոցով 15
    խաղի մակարդակներում, եւ կատարել ձեր սեփական խաղը, որպեսզի օգնել փրկել աշխարհը
    Ozaria.
  tutorial_ttovum_longdescription: 'Կարո՞ղ եք վերահսկել քաոսը: Hack ձեր ճանապարհը
    դեպի cyberpunk աշխարհում Ovun City. Debug կոտրված կոդը, լուծել հանելուկներ, եւ
    բարելավել ձեր ապարատային, ինչպես Դուք եք ուսումնասիրել ինքնակառավարման առաջնորդվում
    բաց աշխարհը. Չեն ստանում բռնել է drones! Ձեզնից է կախված, թե ինչպես է զարգանում
    Օվուն քաղաքը:'
  tutorial_ttpassage_longdescription: 'Ընկղմել ինքներդ մի օտար աշխարհում է օգնել Ada
    փախչել անհայտ վտանգները. Խաղալ միջոցով այս 2D platforming ինքնակառավարման առաջնորդվում
    արկածային եւ սովորել կոդավորման տեխնիկան ճանապարհին. Players կդառնա ծանոթ կոդավորման
    տեխնիկայի եւ շարահյուսություն, քանի որ նրանք լուծել հանելուկներ, պայքարել Տեսիլքներ
    եւ ծեծել վերջնական պետին. JavaScript- ի հետ նախորդ ծանոթությունը կարող է օգտակար
    լինել, բայց պարտադիր չէ:'
  tutorial_tynkerhtmlen_longdescription: 'ՄԱԿ-ի Կայուն զարգացման նպատակներ ծրագրի
    շրջանակներում այս կոդավորման ծրագիրը ստեղծում է Ձեր սեփական կայքը՝ ուսումնասիրելով
    վերականգնվող էներգիան, էներգաարդյունավետությունը և էներգիայի հասանելիությունը:
    Նախագծեք ձեր սեփական էջը ՝ ցուցադրելով կայունության խնդիրներ: '
  tutorial_ttfrog_longdescription: 'Կարոտ դառնում կրթական այս ծանոթ խաղի մի նոր հեգնանքով!
    Հեշտ հասկանալի և ինքնուրույն առաջնորդվող խաղում դուք կօգտագործեք codeblocks և
    ծրագրավորման հասկացություններ, որոնք կօգնեն ձեր գորտի ընկերոջը անվտանգ անցնել
    դավաճանական հողերը: Կատարյալ սկսնակների համար եւ փորձագետների նման!'
  tutorial_codemojijava_longdescription: 'Այս գործունեությունը ուսանողներին ծանոթացնում
    է Java ծրագրավորման հիմունքներին ՝ օգտագործելով Codemoji Terminal- ը: Ուսանողները
    սովորում են ամեն ինչ՝ հիմնական տեսակներից և փոփոխականներից մինչև գործառույթներ։
    Յուրաքանչյուր դաս ներկայացնում է խորը բացատրություն այն մասին, թե ինչ է անում
    օրենսգրքի յուրաքանչյուր տող, որպեսզի ուսանողները հասկանան, թե ինչ է տեղի ունենում:
    Յուրաքանչյուր տող օրենսգրքի դասի առաջնորդվում է ուսանողական հաջողության.'
  tutorial_ccfirewall_longdescription: 'Իմացեք, թե ինչպես ծրագրել ձեր սեփական բաժնետիրական
    խաղը: Օգտագործեք կոդը սովորեցնել մի հերոս կախարդական spells է հաղթել ալիքների
    եւ ալիքների baddies.'
  tutorial_htmljs_longdescription: 'Հանդիպեք ձեր նոր շեֆին ՝ կեքս կատուն, որը պատրաստվում
    է CatFashion Expo- ին: Նա պետք է մի ծրագիր է հետեւել կալորիա եւ խնդրելով ձեզ օգնել.
    Այս զվարճալի և գրավիչ գործունեության մեջ դուք կսովորեք JavaScript- ի հիմունքները
    ՝ նայելով փոփոխականներին, գործառնություններին և տվյալների տեսակներին և գրեք Muffit
    — ձեր առաջին ծրագիրը JavaScript- ում:'
  tutorial_ttaqueducts_longdescription: Այս հանելուկ խաղ, դու հերոսը բերելով ջուր
    ետ ձեր գյուղ! Դարձնել ձեր ճանապարհը միջոցով մակարդակներում այս ինքնակառավարման
    առաջնորդվում isometric փորձը. Մակարդակները կսկսեն պարզ, բացահայտելով խաղացողներին
    կոդավորման հիմնական հիմունքները. Ինչպես եք խաղում, դուք կսովորեք ավելի բարդ կոդավորման
    տեխնիկան. Դրանից հետո, նախագծել եւ կառուցել ձեր սեփական մակարդակներում եւ հանելուկներ
    կիսել.
  tutorial_vtgame_longdescription: 'Հաշվողական մտածողության և ծրագրավորման տեսախաղերի
    ներածություն անգլերեն լեզվով: Ստեղծեք ձեր տեսախաղը ընդամենը րոպեների ընթացքում:
    Ներառված են աբստրակցիայի, օբյեկտի վրա հիմնված դիզայնի, ալգորիթմական մտածողության,
    խնդիրների լուծման, կարգաբերման և քննադատական մտածողության հաշվողական հասկացությունները:
    Թիրախային ուսանողները 5-12-րդ դասարաններ են: Ոչ նախնական ծրագրավորման փորձ անհրաժեշտ
    է.'
  tutorial_baroborav_longdescription: 'Ուղեցույց Linkbot որպես robotic ինքնավար մեքենայի
    (RAV) միջոցով grid փողոցներում! Ուսանողները կսովորեն կառավարել Linkbot ռոբոտը
    (վիրտուալ կամ ապարատային) ՝ օգտագործելով քաշել և թողնել ինտերֆեյսը: Նրանք նաև
    կսովորեն օղակների կարևոր հայեցակարգի մասին և պրակտիկա կստանան ՝ օգտագործելով Պյութագորասի
    թեորեմը ՝ եռանկյունաձև ուղիները հատելու համար:'
  tutorial_baroboobstacle_longdescription: Այս շարքը 6 գործողությունների կներկայացնի
    ուսանողներին հիմնական կոդավորման եւ ռոբոտաշինության հասկացությունների օգտագործելով
    քաշել եւ թողնել ինտերֆեյս է մանեւրելու Linkbot ռոբոտներ (վիրտուալ եւ/կամ ապարատային)
    միջոցով մի շարք խոչընդոտների դասընթացների.
  tutorial_pbstorytelling_longdescription: 'Սուզվել մեջ աշխարհում ինտերակտիվ storytelling.
    Իմացեք հիմունքները, թե ինչպես պետք է ստեղծել մի պատմություն է Twin. Ուսումնասիրեք
    տարբեր պատմությունների օրինաչափություններ և կառույցներ, որոնք եզակի են ինտերակտիվ
    պատմությունների համար: Տես որոշ եղանակներ, որոնք ինտերակտիվ storytelling տարբերվում
    ավանդական ստեղծագործական գրավոր.'
  tutorial_kibosnow_longdescription: 'Քաղաքը ծածկված է ձյան մեջ, և մենք պետք է նախագծենք
    KIBO snowplow ՝ մաքրելու համար: Ուսանողները կզբաղվեն ինժեներական նախագծման գործընթացում,
    քանի որ նրանք նախագծում, փորձարկում և կատարելագործում են ձնագնդի ռոբոտներ, որոնք
    կարող են օգնել մաքրել բամբակյա ձյունը: Ուսանողները կարող են նաեւ ավելին իմանալ
    այն մասին, որ բազմաթիվ կարեւոր աշխատատեղեր, որոնք կատարել համայնքային գործառույթը. '
  tutorial_kibohappy_longdescription: 'Եթե դու երջանիկ, եւ դուք գիտեք, որ դա flash
    ձեր լույսը! Ռոբոտաշինության այս դասում, որը նաև զբաղվում է երաժշտությամբ և սոցիալ-հուզական
    ուսուցմամբ, ուսանողները համագործակցաբար ստեղծում են KIBO- ի ծրագիր ՝ ներառյալ
    և՛ ներդրումը, և՛ ելքը, որն արտահայտում է երջանկության զգացողություն: Ուսանողները
    սովորում են, որ ռոբոտներն ունեն ելքային մասեր, որոնք թույլ են տալիս նրանց տեղեկատվություն
    ուղարկել աշխարհ:'
  tutorial_rubylove_longdescription: 'Love Letters for Computers- ը YouTube- ի 10
    մասից բաղկացած շարք է `դասարանների նյութերով, որոնք կօգնեն տարրական դպրոցի ուսուցիչներին
    համակարգչային գիտությունը երեխաների համար ավելի ուրախ, քմահաճ և նուրբ դարձնել: '
  tutorial_spherosmiles_longdescription: 'Գիտե՞ք, որ ժպիտը գերտերություններ ունի:
    Ծրագրավորեք ձեր Sphero BOLT- ը `ինչ-որ մեկի օրը լուսավորելու համար:'
  tutorial_spherobaby_longdescription: 'Սովորեք ծրագրել “մանկական քայլեր”, որոնք կօգնեն
    ընկերոջը սովորեցնել կոդ:'
  tutorial_toxarchitect_longdescription: 'Կոդ ձեր շինարար ռոբոտը, որպեսզի ստեղծել
    շենքեր եւ լանդշաֆտների. Utopian Architect- ը ավազաման է, որը նախատեսված է գործառույթի
    հայեցակարգի բացահայտումը և ուսուցումը հեշտացնելու համար: Միացեք մեզ մեր գործունեության
    միջոցով, որոնք արագորեն բարձրացնում են ծրագրի ճարտարապետությանը վերաբերող հարցեր,
    մտքերը կազմակերպելու արվեստին և իմանալով, թե ինչպես կարելի է մեծ խնդիրները փոքր
    խնդիրների վերածել:'
  tutorial_idodge_longdescription: 'Այս գործողությունը, որը հարմարեցված է Hour of
    Code- ի համար, զարգացնում է երեխաների ծրագրավորման հմտությունները `ստեղծելով հավելվածներ,
    օգտագործելով տեքստ` պարզեցված JavaScript լեզու: Օգտագործելով PRIMM մոտեցումը ծրագրավորման
    դասավանդման համար՝ երեխաները ուսումնասիրում են ծրագրերը և օգտագործում իրենց հաշվողական
    մտածողության հմտությունները՝ ծրագրեր լուծելու, փոփոխելու և նախագծելու/մշակելու
    համար:'
  tutorial_firiacodebot_longdescription: 'Python- ը համապատասխանում է ձեր ուղեղին:
    Նույնիսկ եթե նախկինում երբեք չեք օգտագործել տեքստի վրա հիմնված լեզու, այս գործունեությունը
    ձեզ կսովորեցնի այն ամենը, ինչ ձեզ հարկավոր է ձեր Robot- ը տեղափոխելու, լուսավորելու
    և արձագանքելու օգտագործողի միջոցներին: CodeBot է հեղափոխական հարթակ վավերական
    իրական աշխարհի կոդավորման, համատեղելով իրական ծրագրավորման լեզուն հզոր hardware.
    Ձեր ԿՈԴԸ լիովին վերահսկում է ռոբոտի բոլոր գործառույթները:'
  tutorial_modlighthouse_longdescription: 'Ուսանողները նախագծել փարոս հիման վրա նախագծման
    չափանիշների եւ սահմանափակումների. Այնուհետև ուսանողները կրկնում են այդ դիզայնի
    վրա ՝ այն ավտոմատ դարձնելու և դրա հաղորդագրությունը հարմարեցնելու համար: '
  tutorial_spherogreen_longdescription: 'Իմացեք, թե ինչպես պետք է օգտագործել հաշվիչ
    համարը փոփոխական է չկորցնել ձեր բոլոր դասարանների վերամշակման. '
  tutorial_ozopopstar_longdescription: 'Ուսանողները պետք է գրել եւ զանգահարել գործառույթները,
    եւ կատարել դրանք Ozobot. Սա երկրորդն է երկու դասերի. '
  tutorial_eddesign_longdescription: 'Ներկայացնել առանցքային հաշվարկային հասկացությունները
    loops, nested loops եւ հաջորդական կարգի օգտագործելով Edison ռոբոտներ եւ Scratch-ի
    վրա հիմնված ծրագրավորման լեզու EdScratch. Ուսանողները կարող են աշխատել այս դասի
    միջոցով `ինքնուրույն կենտրոնանալով նախշերի գաղափարի վրա, ներառյալ երկրաչափական
    ձևերը և ուսումնասիրել, թե ինչպես կարող են օղակները օգտագործվել այն ծրագրերում,
    որոնք պարունակում են կրկնվող կոդ:'
  tutorial_edshapeup_longdescription: 'Ներկայացրեք որոշակի հանգույցների և փոփոխականների
    հիմնական հաշվարկային հասկացությունները `օգտագործելով Edison ռոբոտներ և eDPY, Python-
    ի վրա հիմնված տեքստի վրա հիմնված ծրագրավորման լեզու: Ուսանողները կարող են աշխատել
    այս դասի միջոցով ինքնուրույն, քանի որ նրանք գործնականում օգտագործում են որոշակի
    օղակներ և օրինակների ճանաչում `ծանոթ կանոնավոր բազմանկյուններ վարելու համար, նախքան
    ավելի քիչ սովորական կանոնավոր պոլիգոնների և անկանոն ձևերի մարտահրավերը վերցնելը:'
  tutorial_ozocolor_longdescription: 'Ուսանողները կծանոթանան գործառույթների հասկացությանը
    `օգտագործելով գունավոր կոդեր `գործառույթ ներկայացնելու համար: Այս դասը ներածական
    եւ unplugged դաս է `գործառույթների հայեցակարգը ներկայացնելու համար: Դա երկու դասերի
    շարքի առաջին դասն է, բայց կամ դասը կարող է դասավանդվել մեկուսացման մեջ: Երկրորդ
    դասը օգտագործում Ozoblockly կառուցել հայեցակարգի գործառույթների. '
  tutorial_icomputeeggs_longdescription: 'Ուսուցչի կողմից ղեկավարվող այս գործունեությունը,
    որը հարմարեցված է “Ծրագրային ժամի” համար, աշակերտներին հնարավորություն է ընձեռում
    ռոբոտաշինության միջոցով ուսումնասիրել ֆիզիկական ծրագրավորումը։ Օգտագործելով քաշել
    և թողնել ծրագրավորման միջավայրը և ծրագրավորվող ռոբոտացված ոլորտը, աշակերտները
    նախագծում են ալգորիթմներ ՝ զատկի ձվերը թաքցնելու ռոբոտը ծրագրավորելու համար: Ներառում
    է քայլ առ քայլ դասի պլան, ուսուցիչ/աշակերտ ռեսուրսներ և գնահատման ուղեցույց:'
  tutorial_rootunplugged_longdescription: 'Լուծեք անցանց տպվող հանելուկներ ՝ օգտագործելով
    ծրագրավորման, մաթեմատիկայի և այլնի ուժը ՝ ծածկագիրը ճեղքելու համար, որտեղ Root
    Robot- ը թաքնվում է:'
  tutorial_rgtreasure_longdescription: 'Robo Treasure Կրծքավանդակի է unplugged գործունեությունը,
    որը սովորեցնում է ուսանողներին հաշվողական մտածողության եւ ծրագրավորման հիմունքները
    հեշտ եւ հաճելի ճանապարհով. Ուսանողները կսովորեն շարժման պարզ հրամաններ և ծրագրավորման
    նոր արտահայտություններ, ինչպիսիք են “Bug” և “Debug”: Այս գործունեությունը նաեւ
    սովորեցնում բազմաբնակարան պիտակի սցենարների հայեցակարգը.'
  tutorial_peblioportraits_longdescription: 'Սովորեք ծրագրել անիմացիոն դիմանկարներ
    մի գործի համար, որին հավատում եք: '
  tutorial_rootcodebreak_longdescription: Օգտագործեք ձեր Root Robot եւ Root Coding
    ծրագիրը իշխանության միջոցով տպագրման հանելուկներ եւ մարտահրավերների ճեղք կոդը,
    որտեղ Root թաքնվում.
  tutorial_microbit14_longdescription: 'Կոդավորեք օվկիանոսների պահպանման ձեր ճանապարհը,
    օգտագործելով micro:bit: Իմացեք ավելին Global Goal 14- ի մասին, Կյանքը ջրի տակ
    և սովորեք ծածկագրել ծովային կրիա լողափի լույսը:'
  tutorial_barobomoon_longdescription: 'Դու մեկը պիոներ astronauts է առաջին մշտական
    լուսնի բազայի, եւ իսկ արշավախմբի հեռու բազայի, անսարքության անգործունակ ձեր լուսնային
    Rover եւ ռադիո. Բայց մի փոքր սրամտությամբ դուք կարող եք ստեղծել լուսային ազդանշանային
    սարք ՝ օգտագործելով Arduino միկրոկոնտրոլեր, LED և քաշել և թողնել կոդավորում ՝
    SOS ուղարկելու համար:'
  tutorial_eddog_longdescription: 'Ներկայացնել առանցքային հաշվարկային հասկացությունները
    loops եւ պայմանավորում օգտագործելով Edison ռոբոտներ եւ ծրագրավորման լեզու EdBlocks.
    Ուսանողները կարող են ինքնուրույն աշխատել այս դասի միջոցով ՝ օգտագործելով Edison
    ռոբոտի IR լույսի սենսորները ՝ միաժամանակ կիրառելով հաջորդական ծրագրավորում և տարրալուծում
    ծրագրավորման առաջադեմ մարտահրավերների մի շարք ՝ ուսումնասիրելով, թե ինչպես ռոբոտները
    կարող են զգալ և արձագանքել աշխարհին:'
  tutorial_microbit15_longdescription: 'Կոդ ձեր ճանապարհը պաշտպանելու տեղական վայրի
    բնության օգտագործելով micro:bit. Իմացեք ավելին Գլոբալ նպատակ 15, Կյանքը հողի վրա
    և սովորեք ծածկագրել վայրի բնության տեսակների վաճառասեղանը:'
  tutorial_unity_longdescription: 'Ստեղծեք իրական վիդեո խաղ ՝ օգտագործելով C # համակարգչային
    կոդ և Unity, խաղերի զարգացման պրոֆեսիոնալ հարթակ: Բոլոր գործունեության ակտիվները
    եւ քայլ առ քայլ ճանապարհները ներառված են: Այս նախագիծը կարող է լինել կամ ուսուցչի
    կողմից ղեկավարվող կամ ուսանողի առաջնորդությամբ: Արդյունավետության համար խորհուրդ
    ենք տալիս ուսանողներին լրացնել նախորդող ոչ-կոդերից մեկը Unity Creator Kits- ը
    `սովորելու Միասնության ինտերֆեյսը նախքան այս գործունեությունը:'
  tutorial_blockscadtarget_longdescription: Test Ձեր թիրախային հարվածելու ունակությունները
    գրելով կոդը տեղափոխել վախճանը շուրջ երեք հարթություններում!
  tutorial_tcadicicles_longdescription: 'Միավորել կոդը եւ համակարգչային օժանդակ դիզայնի
    (CAD) ուժը `3D սառցաբեկորի դիզայն ստեղծելու համար: Այնուհետեւ, սովորեք, թե ինչպես
    տպել ձեր դիզայնը, եթե դուք ունեք մուտք դեպի 3D տպիչ:'
  tutorial_blockscadscale_longdescription: Գրել կոդը ստեղծել եւ 3D տպագիր մասշտաբների
    մոդելներ աշխարհի ամենահայտնի շենքերի!
  tutorial_tcadloops_longdescription: 'Իմացեք, թե ինչպես կարելի է համատեղել կոդը եւ
    համակարգչային օժանդակ դիզայնը (CAD) `պայթող աստղի 3D մոդել ստեղծելու համար:'
  tutorial_phidgets_longdescription: Ստեղծել Awesome երաժշտական գործիք հետ Phidgets
    եւ վերամշակման!
  tutorial_modvariables_longdescription: 'Ուսանողները ուսումնասիրում են, թե ինչպես
    են տվյալները հոսում ցանցի միջոցով, օգտագործելով Cubelets ռոբոտների բլոկները: Այս
    դասը ենթադրում է, որ ուսանողները արդեն ծանոթ են, թե ինչպես է Cubelets ռոբոտը արգելափակում
    աշխատել ընդհանրապես. Այցելեք modrobotics.com/thehub անվճար “Հանդիպեք ձեր Cubelets”
    դասեր ներկայացնել այս հաշվողական մտածողության գործիքը ձեր ուսանողներին. '
  tutorial_codestersmicro_longdescription: 'Միացրեք ձեր միկրո: bit է Codesters եւ
    բացելու աշխարհը հնարավորությունների. Օգտագործեք ձեր միկրո: bit որպես խաղի վերահսկիչ
    է օգնել ձեր խաղացողը գլխավորել ֆուտբոլային գնդակը. Թույլ մի տվեք, որ գնդակը հարվածի
    գետնին: Micro Ball- ը պարզ, զվարճալի խաղ է, որը կարող է կատարել նույնիսկ սկիզբը
    կոդավորողը:'
  tutorial_codestersdata_longdescription: 'Միացրեք ձեր միկրո: bit է Codesters եւ բացելու
    աշխարհը հնարավորությունների. Իմացեք, թե ինչպես պետք է հավաքել եւ պահել տվյալները
    միկրո: bit սենսորների. Այնուհետեւ գրաֆիկի տվյալները որպես ցրման հողամասի Codesters.
    Խրախուսվում է օղակների, ցուցակների և միջոցառումների նախնական իմացությունը:'
  tutorial_ikodexmas_longdescription: 'Ուսուցչի կողմից ղեկավարվող այս գործունեությունը,
    որը հարմարեցված է “Կոդավորման ժամի” համար, երեխաներին ծանոթացնում է կղմինդրի վրա
    հիմնված ծրագրավորման լեզվի կիրառմանը ՝ կոդավորման հմտությունները զարգացնելու համար:
    Երեխաները օգտագործում են ալգորիթմներ, ծրագրավորում և հաշվողական մտածողության հմտություններ,
    որպեսզի Kodu- ն ծրագրավորեն Սուրբ Ծննդյան նախօրեին նվերներ մատուցելու համար: Ներառում
    է քայլ առ քայլ դասի պլան, աշակերտի ձեռնարկը և գնահատման ուղեցույցը:'
  tutorial_rpisensehat_longdescription: 'Իմացեք, թե ինչպես օգտագործել Sense HAT ապարատը
    տվյալների անտառահատման սարք կառուցելու համար, որը կարող է գրավել մի շարք տեղեկություններ
    դրա անմիջական միջավայրի մասին:'
  tutorial_mee_longdescription: 'Ծրագիրը Minecraft գործակալ է հավաքել տվյալներ անտառային
    հրդեհների. Ապա գրել կոդը, որոնք կօգնեն կանխել տարածումը կրակի, փրկել գյուղը, եւ
    բերել կյանքը ետ դեպի անտառ: Սովորեք կոդավորման հիմունքները և ուսումնասիրեք արհեստական
    ինտելեկտի իրական օրինակ:'
  tutorial_kuborobo_longdescription: 'Այս գործունեության մեջ ուսանողները փորձարկում
    են իրենց տրամաբանությունը և հաջորդականության հմտությունները, քանի որ նրանք օգտագործում
    են Tagtiles- ը ՝ իրենց KUBO ռոբոտը ծրագրավորելու համար ՝ տպագիր քարտեզի վրա տարբեր
    վայրեր ճանապարհորդելու համար:'
  tutorial_ai-oceans_longdescription: 'Համակարգչային գիտությունը շատ ավելին է, քան
    կոդավորումը: Իմացեք AI- ի, մեքենայական ուսուցման, վերապատրաստման տվյալների և կողմնակալության
    մասին ՝ միաժամանակ ուսումնասիրելով էթիկական խնդիրները և ինչպես AI- ն կարող է օգտագործվել
    աշխարհի խնդիրները լուծելու համար:'

  tutorial_codemonkeyjr_longdescription: 'Մի աշխարհում լցված թովիչ արարածներ եւ վառ
    գույներով, 4-6 տարեկան olds կմիանա կապիկ է առաքելության հավաքել բանան եւ բացելու
    գանձ chests. Մինչ այդ, նրանք կուսումնասիրեն և կսովորեն կոդի հիմունքները, քանի
    որ դրանք օգտագործում են բլոկներ ՝ կապիկի ճանապարհորդությունը աշխարհով մեկ ծրագրելու
    համար:'
  tutorial_bananatales_longdescription: Սովորեցրեք Python օգնելով մի երեխա կապիկ.
    Երկվորյակ մանկական Կապիկներ առանձնացվել են երկրաշարժի - թողնելով մեկը Կապիկներ
    հետ ոչ մի կերպ ստանալ բանան! Այժմ, այն մինչեւ ձեր ուսանողների օգտագործել կոդը
    վերակառուցել ուղին եւ կերակրել երեխային կապիկ.
  tutorial_scratchtales_longdescription: 'Վերցրեք նիշ մի ճամփորդության եւ պետք է նրանց
    խոսել բարձրաձայն օգտագործելով տեքստը-to-խոսքի նյութից սնուցվում Amazon. Ընտրեք
    ձայն յուրաքանչյուր բնույթի համար, ապա մուտքագրեք այն, ինչ ուզում եք ասել: Ձեր
    պատմությունը դարձրեք ինտերակտիվ ՝ ձեր կերպարները կոդավորելով հարցեր տալու և տարբեր
    տեսարաններ ճանապարհորդելու համար: Փորձ ստեղծագործական նոր ձեւերով կատարելու պատմությունները
    գալիս կենդանի!'
  tutorial_msemoji_longdescription: 'Կառուցեք կենդանի ինտերակտիվ կայք, որն օգտագործում
    է Machine Learning մոդելը `ձեր և ձեր ընկերների ձեռքով նկարված զմայլիկները ճանաչելու
    համար: Ճանապարհին դուք կստանաք գործնական պրակտիկա Machine Learning- ի հիմնական
    հասկացությունների հետ `1) տվյալների հավաքում, 2) տվյալների մաքրում եւ ձեւափոխում,
    3) մոդելի ուսուցում, եւ 4) օգտագործելով վերապատրաստված մոդելը կանխատեսումներ կատարելու
    համար:'
  tutorial_cacolor_longdescription: 'Պրոֆեսոր Ֆոտոն է բարձր գնահատված ֆիզիկոս գնացել

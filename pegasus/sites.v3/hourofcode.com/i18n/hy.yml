    հարթակ կտա ձեզ բոլոր հրահանգները եւ ակնարկներ դուք պետք է, եւ կհատուցի ձեզ աստղային
    միավորներ. Գրել կոդը: Բանան բռնել: Փրկել աշխարհը.'
  tutorial_pirates_longdescription: 'Captain Hack է ծովահեն փնտրում գանձ. Նա նաեւ
    գրում է գանձ քարտեզներ, եւ գրելով նրանց, ովքեր նման գրելու կոդը. Նա (խաղացողը)
    օգտագործում է “ծովահեն կոդը” դրա համար: Դա սիմվոլի վրա հիմնված ծրագրավորման լեզու
    է, որն օգտագործվում է հրահանգների և նույնիսկ AI վարքագծի համար: շարժումները, հանգույցները,
    GO-TO-ի, ճշմարտության/կեղծ հայտարարությունները խաղի բոլոր հիմնական մասերն են:
    Խաղացողներն առաջնորդվում են ձեռնարկի միջոցով և ներկայացվում են դրականությունների
    համար, քայլ առ քայլ. Չկան ճիշտ լուծում է ձեռնարկը մակարդակներում, այնպես որ օգտագործողը

  hoc_faq_host_q: 'Կոդավորման մասին ոչինչ չգիտեմ: Կարո՞ղ եմ դեռ միջոցառում անցկացնել:'
  hoc_faq_host_a: 'Իհարկե. Ժամը օրենսգրքի գործունեության են ինքնուրույն առաջնորդվում.

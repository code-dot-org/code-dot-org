    կրկնապատկել: <li><b>Օգտագործեք կանխատեսվող էկրան:</b> Եթե ունեք պրոյեկտոր և էկրան
    Վեբ միացված համակարգչի համար, ձեր ամբողջ խումբը կարող է միասին կատարել “Կոդի ժամ”:
    Դիտեք վիդեո մասերը միասին և հերթով լուծեք հանելուկներ կամ պատասխանելով հարցերին:
    <li><b>Գնացեք անջատված:</b> Մենք առաջարկում ենք <a href=''%{unplugged_url}''>ճանապարհները,
    որոնք պահանջում են ոչ համակարգիչ</a> բոլորը. </ul>'
  hoc_faq_need_computers_a_markdown: |-
    Ոչ. Մենք ունենք Hour Of Code ճանապարհները, որոնք աշխատում են հատ, սմարթֆոններ, հաբեր, եւ ոմանք, որոնք պահանջում են ոչ մի համակարգիչ բնավ! Դուք կարող եք միանալ, որտեղ էլ որ լինեք, ինչ ունեք.

    _Ահա մի քանի տարբերակ:_

    - **Աշխատել զույգերով: ** [Հետազոտությունները ցույց են տալիս] (%{pair_programming_research}) ուսանողները լավագույնս սովորում են [զույգ ծրագրավորում] (%{pair_programming_video}), համակարգիչ փոխանակելու և միասին աշխատելու միջոցով: Խրախուսեք ձեր ուսանողներին կրկնապատկել:
    - **Օգտագործեք կանխատեսված էկրան: ** Եթե ունեք պրոյեկտոր և էկրան Վեբ միացված համակարգչի համար, ձեր ամբողջ խումբը կարող է միասին կատարել “Կոդի ժամ”: Դիտեք վիդեո մասերը միասին և հերթով լուծեք հանելուկներ կամ պատասխանելով հարցերին:
    - **Գնալ unplugged.** Մենք առաջարկում ենք [ճանապարհները, որոնք պահանջում են ոչ մի համակարգիչ] () բնավ.%{unplugged_url}

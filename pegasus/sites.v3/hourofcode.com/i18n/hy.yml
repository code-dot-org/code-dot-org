    հատուկ լիազորությունները և ձեր սեփական ստեղծագործությունը CS First- ի և Scratch-
    ի միջոցով:'
  tutorial_codestersbball_longdescription: 'Իմացեք հիմունքների կոդավորման Python,
    իսկ ստեղծելով ձեր սեփական Բասկետբոլ խաղ. Դուք կսովորեք, թե ինչպես պետք է ավելացնել

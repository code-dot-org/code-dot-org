  how_ai_works_lessons_in_a_day_title: Ինչպես է AI- ն աշխատում մեկ օրում
  how_ai_works_lessons_in_a_day_desc: 'Միայն մի օր ունեք: Կա նաեւ տարբերակը ներկայացնել

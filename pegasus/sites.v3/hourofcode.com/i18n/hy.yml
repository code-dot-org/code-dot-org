    զննարկիչն է, բայց Firefox- ը և Safari- ն նույնպես պետք է լավ աշխատեն ՝ ենթադրելով,
    որ դրանք արդիական են:'
  tutorial_gfmihi_longdescription: 'Կիա ժամ! Այս գործունեության մեջ դուք կծածկեք ձեր
    սեփական մինի խաղը և սովորեք, թե ինչպես ներկայացնել ինքներդ Te Reo Maori- ում `Նոր
    Զելանդիայի բնիկ լեզուն: Mihi Maker- ը զվարճալի հեշտ օգտագործման համար գործունեություն
    է, որը համատեղում է կոդավորումը, սոցիալական ուսումնասիրությունները և բնիկ մշակույթը:
    Դուք կսովորեք, թե ինչպես խաղի դիզայներները ծրագիրը հիմնական բախման հայտնաբերման
    ալգորիթմներ. Բախման հայտնաբերումը համակարգչի կողմից օգտագործվող ծրագիր է, որն
    օգնում է հասկանալ, թե երբ երկու օբյեկտներ կհարվածեն միմյանց: Gamefroot Hour of
    Code ձեռնարկները օգտագործում են տեսողական ծրագրավորման լեզու ՝ օգտագործելով բլոկներ,
    որտեղ ուսանողները պարզապես քաշում և թողնում են տեսողական բլոկներ ՝ կոդ գրելու
    համար:'
  tutorial_hopdropphone_longdescription: 'Hopscotch- ը iPad/iPhone- ի պարզ ծրագրավորման
    գործիք է, որը միլիոնավոր ուսանողների կողմից սիրված է իր ստեղծագործական արտահայտման
    ազատության համար: Դիտեք ձեր ուսանողները ճայթել հրճվանքով, քանի որ նրանք ստեղծում
    են իրենց սեփական “Don''t Drop է հեռախոսը” խաղեր! Այս ինքնակառավարման առաջնորդվում
    video ձեռնարկը սովորեցնում երեխաներին տարիքի 8+ ծրագրավորման հիմունքների, իսկ
    նրանք կոդը հարմարեցված հրատարակությունները այս համաժողովրդական խաղի. '
  tutorial_techfaa_longdescription: 'Այս ինտերակտիվ ձեռնարկը ձեզ կներկայացնի “Flocking”,
    ալգորիթմի տեսակ, որը նախատեսված է խմբի մեջ ինքնավար գործակալների կյանքի նման վարքագիծը
    մոդելավորելու համար: Ներկառուցված հեռուստադիտողը հեշտացնում է ձեզ համար տեսնել
    կոդի մատուցումը:'
  tutorial_codehsjsgraph_longdescription: 'CodeHS- ը համատեղելի է բոլոր ժամանակակից
    բրաուզերների հետ, բացառությամբ Internet Explorer- ի: Chrome- ը մեր նախընտրած/առաջարկվող
    զննարկիչն է, բայց Firefox- ը և Safari- ն նույնպես պետք է լավ աշխատեն ՝ ենթադրելով,
    որ դրանք արդիական են:'
  tutorial_thunkable_longdescription: 'Օգտագործելով բլոկների լեզուն, իմացեք, թե ինչպես
    պետք է կառուցել 10 պարզ ծրագրեր 1 ժամում: Այս զվարճալի ձեռնարկը շարքը կսկսի ձեզ
    ձեր ճանապարհին դառնալու բջջային հավելվածների մշակող!'
  tutorial_hopcrossyroad_longdescription: 'Hopscotch- ը iPad/iPhone- ի պարզ ծրագրավորման
    գործիք է, որը միլիոնավոր ուսանողների կողմից սիրված է իր ստեղծագործական արտահայտման
    ազատության համար: Այս ինքնակառավարման առաջնորդվող վիդեո ձեռնարկը, ձեր ուսանողները
    կարող են կատարել իրենց սեփական տարբերակները Crossy Road! 8+ տարիքի երեխաները ենթարկվելու
    են ծրագրավորման հիմունքներին, մինչ նրանք կոդավորում են այս App Store- ի սիրված
    հրատարակությունները:'
  tutorial_switchglitch_longdescription: 'Switch & Glitch- ը հնարավորություն է տալիս
    ձեր ուսանողներին խաղալ հերոս: Օգտագործելով տեսողական ինտերֆեյս ՝ նրանք ծրագրավորում
    են խելոք ռոբոտներ և օգնում նրանց խնայել օրը: Այս գործունեությունը 5-10 տարեկան
    երեխաներին սովորեցնում է ծրագրավորման հիմունքները, հանգույցները և կարգաբերման
    արվեստը: Գալակտիկան ձեզ պետք է:'
  tutorial_codecar_longdescription: 'Կոդը simulated մեքենան տպատախտակները խորհրդի!
    Դուք պետք է մուտքագրել իրական C++ կոդը, որը վերահսկում է լույսերը եւ կոճակները
    մի CAR-ձեւավորված տպատախտակները խորհրդի. Միջոցով 7 դասեր, դուք flash պոչը լույսը,
    կոդը արգելակի ոտնակ, եւ ավելի է simulated Code Car. Այս գործունեությունը սովորեցնում
    է հանգույցներ, եթե հայտարարությունները և տրամաբանությունը տպագրված կոդով և ներառում
    է դասի պլան `ISTE- ի, NGSS- ի, Common Core- ի և CSTA ստանդարտների հավասարեցումներով:'
  tutorial_codesterscp_longdescription: 'Այս դասում ուսանողները ուսումնասիրում են
    կոորդինատային ինքնաթիռի բոլոր չորս քառակուսիները: Նրանք օգտագործում են Python-
    ը և մեր քաշել-տեքստի գործիքակազմը `բեմի տարբեր վայրերում սպրիտ ուղարկելու համար:
    Կան ցուցադրական եւ կարգաբերում գործունեությունը ընդգրկված է օգնել ուսանողներին
    դառնալ հարմարավետ նավարկելու կոորդինատային ինքնաթիռը.'
  tutorial_grokpetblock_longdescription: 'Այս գործունեությունը նախատեսված է Ձեզ ներկայացնել
    ներդրված ծրագրավորման օգտագործելով բարեկամական նյութից, եւ արդեն հատուկ նախագծված
    է Hour of Code. Օգտագործեք բլոկները և միկրո. Բիթ ՝ ընտանի կենդանուն պատրաստելու
    համար, որը կարող եք կերակրել և խաղալ: Ոչ BBC միկրո: bit? Խնդիր չկա: Այս դասընթացը
    ներառում է մի ամբողջական միկրո: bit simulator, այնպես որ դուք կկարողանաք անել
    այն ամենը, ինչ դուք ուզում անել է իրական micro:bit!'
  tutorial_techbim_longdescription: 'Այս ձեռքերը- on ձեռնարկը նախատեսված է այն մարդկանց
    համար, ովքեր հետաքրքրված են իմանալ, թե ինչպես ծրագրավորորեն կատարել պատկերի մի
    քանի պարզ մանիպուլյացիաներ, ինչպիսիք են ռոտացիան, գունազարդումը, հակադրության
    բարձրացումը, բլուրը, եզրերի հայտնաբերումը և այլն, առանց առաջադեմ գրադարանների
    օգնության: '
  tutorial_techfpp_longdescription: 'Python- ը հայտնի է իր օբյեկտի վրա հիմնված ծրագրավորման
    առանձնահատկություններով (դասեր, մեթոդներ, ժառանգություն…), սակայն, այն չի կարող
    սահմանափակվել սրանցից: Այս ինտերակտիվ ձեռնարկը ցույց է տալիս Python- ի օգտակար,
    բայց ավելի քիչ հայտնի, ֆունկցիոնալ ծրագրավորման առանձնահատկությունները և տեխնիկան:'
  tutorial_codesterscr_longdescription: 'Ուսանողները օգտագործել քաշել-to-տեքստային
    գործիքակազմը, որը թույլ է տալիս նրանց սկսել կոդավորում է Python անմիջապես! Ուսանողները
    լրացնում են առաջնորդվող պրակտիկայի մի շարք գործողություններ, որոնցում նրանք սովորում
    են, թե ինչպես օգտագործել և փոփոխել ծրագրավորման մի շարք հրամաններ: Այնուհետեւ,
    նրանք կիրառել այդ հմտությունները ստեղծել իրենց սեփական ուրախացնել ռեժիմ!'
  tutorial_grokdisease_longdescription: 'Այս գործունեությունը նախատեսված է ձեզ ձեր
    առաջին փորձի ծրագրավորման համար և հատուկ մշակված է Code Hour of Code- ի համար:
    Օգտագործեք ծրագրավորման լեզուն Python մոդելավորել հիվանդության բռնկումը. Կարո՞ղ
    եք լուծել փայլուն քթի հետաքրքրասեր գործը:'
  tutorial_techec_longdescription: 'ԹԱՍԱԿՆԵՐ են վճռորոշ ասպեկտ Javascript, սակայն
    նրանք մնում են խորհրդավոր եւ մշակողները չեն հասկանում, թե դրանք հեշտությամբ. Այս
    ինտերակտիվ ձեռնարկը կսովորեցնի ձեզ, թե որքան հզոր և օգտակար ԹԱՍԱԿՆԵՐ են ձեր Javascript
    պրակտիկան խթանելու համար:'
  tutorial_rgbegin_longdescription: 'RoboGarden-ը հեշտ հասկանալի, գործնական կրթական
    ծրագիր է, որտեղ ուսանողները մասնակցում են ակտիվ ուսուցման: Լիովին հագեցած է սովորեցնել
    կոդավորման գրագիտությունը զրոյից, RoboGarden նվազեցնում անհրաժեշտությունը մի tech-ըմբռնողություն
    ուսուցիչ.'
  tutorial_myradream_longdescription: 'Տեսիլքներ են վերցրել Myra երազանքը. Իմացեք,
    թե կոդավորման հմտություններ է օգնել նրան անցնել կամուրջներ, թռչել միջոցով օդում,
    եւ լողալ ստորջրյա է ստանալ ետ իր երազանքը. Actimator- ը վեբ վրա հիմնված տեսողական
    միջավայր է խաղերի եւ գիտական սիմուլյացիաների ստեղծման համար, ինչպես նաեւ դրանք
    Web- ում եւ որպես բջջային հավելվածներ հրապարակելու համար:'
  tutorial_thinkfun_longdescription: 'Մենք ձեզ կտանենք Robot- ի ուղեղը ամրագրելու
    գործընթացով, քայլ առ քայլ: Ճանապարհին դուք կլուծեք հանելուկներ ՝ հիմնվելով հայտնի
    “Բուլյան բավարարվածության խնդրի” վրա, և մեկ ժամվա ընթացքում դուք կլինեք Boolean
    Master և պատկերացում կունենաք ծրագրավորման առաջադեմ հասկացությունների մասին: Բոլոր
    հրահանգները պարունակվում է մեկ էկրանին, եւ ծավալը պարտադիր չէ:'
  tutorial_hopfireworks_longdescription: 'Ձեր ուսանողները պետք է այնքան հուզված, երբ
    նրանք կոդավորեն իրենց սեփական (պայթյուն ազատ!) հրավառություն ծրագիրը! Hopscotch-
    ը iPad/iPhone- ի պարզ ծրագրավորման գործիք է, որը միլիոնավոր ուսանողների կողմից
    սիրված է իր ստեղծագործական արտահայտման ազատության համար: Այս ինքնակառավարման առաջնորդվում
    վիդեո ձեռնարկը սովորեցնում երեխաներին տարիքը 8+ ծրագրավորման հիմունքների, իսկ
    նրանք կոդը մաքսային տարբերակները ինտերակտիվ հրավառությամբ. '
  tutorial_grokspace_longdescription: 'Այս գործունեությունը նախատեսված է ձեզ ձեր առաջին
    փորձի ծրագրավորման համար և հատուկ մշակված է Code Hour of Code- ի համար: Օգտագործեք
    տեսողական ծրագրավորման լեզուն Blockly է հետաքննել տարածք եւ հասնել աստղերի.'
  tutorial_codehspython_longdescription: 'Իմացեք Python ծրագրավորման լեզվի հետ կոդավորման
    հիմունքները `գրելով ծրագրեր, որոնց հետ կարող եք համագործակցել: Այս ժամ կտարածվի
    տպագրություն, փոփոխականներ, մաթեմատիկա, եւ ստանալու տեղեկատվություն օգտվողների.
    Գրեք ծրագիր, որը վերցնում եւ պահում է օգտագործողի տվյալները եւ վերադարձնում է
    յուրահատուկ պատասխան:'
  tutorial_codehsjava_longdescription: Կոդավորում Java- ում CodeHS- ի հետ
  tutorial_techioda_longdescription: 'Այս օգտակար ձեռնարկը ինտերակտիվ կսովորեցնի ձեզ,
    թե ինչպես կարելի է նախապես հաշվարկել գրաֆիկի երկու հանգույցների միջև ամենակարճ
    ուղին ՝ շնորհիվ Dijkstra ալգորիթմի:'
  tutorial_grokmonster_longdescription: 'Ստացեք երեխաներին կոդավորման մեջ այս ընկերական
    դասընթացով, որը հատուկ մշակված է օրենսգրքի ժամի համար: Օգտագործեք քաշել և թողնել
    բլոկները ՝ ձեր սեփական ծրագրերը գրելու, հաջորդականության և պատվիրման մասին սովորելու
    և զվարճալի հրեշի կերպարներ ստեղծելու համար:'
  tutorial_techmjs_longdescription: JavaScript- ը միջազգային ստանդարտ է, քանի որ 1997
    թ. Այս ինտերակտիվ ձեռնարկը, մենք պետք է ուսումնասիրել ժամանակակից հատկանիշները
    լեզվի, որը կդարձնի ձեր կոդը ավելի առողջ, հակիրճ, եւ ավելի հեշտ է կարդալ.
  tutorial_techga_longdescription: 'Գենետիկական ալգորիթմները օգտագործում են էվոլյուցիայի
    տեսությունը `հզորորեն լուծելու այն խնդիրները, որտեղ դետերմինիստական ալգորիթմները
    չափազանց թանկ են, ինչպիսիք են Travelling վաճառողի խնդիրը: Այս ինտերակտիվ ձեռնարկը
    պարզ և պարզ ներածություն է, որը կօգնի ձեզ հասկանալ, թե ինչպես են աշխատում գենետիկական
    ալգորիթմները:'
  tutorial_techioan_longdescription: 'Այս ինտերակտիվ ձեռնարկի մեջ մենք կիմանանք, թե
    ինչու է Java- ի “null” արժեքը միշտ պետք է խուսափել և ինչ լուծումներ կան այն շրջանցելու
    համար:'
  tutorial_techiogsr_longdescription: 'Rust- ը վերջերս համակարգային ծրագրավորման լեզու
    է, որը նախատեսված է հիշողության անվտանգությամբ և մտքում կատարմամբ: Այն ի սկզբանե
    ազատ է արձակվել 2010 թ. Այս ինտերակտիվ ձեռնարկը, բացահայտել հիմունքները այս զվարճալի
    է օգտագործել լեզուն, հետ կատարումների համեմատելի C եւ C++!'
  tutorial_groktunnel_longdescription: 'Այս գործունեությունը նախատեսված է ձեզ ձեր
    առաջին փորձի ծրագրավորման համար և հատուկ մշակված է Code Hour of Code- ի համար:
    Օգտագործեք ծրագրավորման լեզուն Python է ստեղծել մի պարզ խաղ (կամ MUD). Կարող եք
    գտնել ձեր ճանապարհը միջոցով մութ թունելի.'
  tutorial_stemcod_longdescription: 'Տեսախաղեր եք խաղում: Դուք երբեւէ մտածել այն մասին,
    թե ինչպես որոշ խաղեր են սուպեր-իրատեսական եւ այլ խաղեր են մուլտֆիլմ, ish? Այս
    գործունեության մեջ մենք կխոսենք Տեսախաղերի ֆիզիկայի մասին, եւ դուք կսովորեք փոփոխել
    համակարգչային կոդը `օբյեկտի միջնորդությունը մոդելավորելու համար: Մեր գործունեությունը
    հիմնված է դասական տեսախաղերի վրա: Տեղադրեք չի պահանջվում: 100% Chromebook- ը համատեղելի
    է:'
  tutorial_techikb_longdescription: 'Kotlin- ը JetBrains- ի կողմից բաց կոդով ծրագրավորման
    նոր լեզու է: Այն կարող է լինել մեծագույն հետաքրքրություն է մարդկանց համար, ովքեր
    աշխատում են Java այսօր, թեեւ դա կարող է նաեւ դիմել բոլոր ծրագրավորողների, ովքեր
    օգտագործում են աղբը հավաքագրված Runtime (Scala, Go, Python, Ruby եւ JavaScript).
    Բացահայտեք Կոտլինի հիմունքները այս ինտերակտիվ ձեռնարկում:'
  tutorial_kanostreet_longdescription: 'Արվեստն ու տեխնոլոգիան միավորվում են: Կանոյի
    Street Art Hour of Code մարտահրավերների շնորհիվ բոլոր կարողությունների ստեղծագործ
    միտքը կկոդի նկարի վրձինով՝ դարձնելով գեղեցիկ, յուրօրինակ արվեստի գործեր: Ճանապարհին,
    մշակողները կսովորեն համակարգչային գիտության սկզբունքները, իսկ օգտագործելով իրական
    ծրագրավորման լեզու է ինտուիտիվ եւ գրավիչ ձեւով. Մեր ուսուցիչների ռեսուրսների և
    առաջնորդվող բովանդակության միջոցով բոլորը կարող են զվարճանալ:'
  tutorial_codemojijs_longdescription: 'Սկսած JavaScript- ը նախատեսված է ուսանողների
    համար պարզ հրամաններ մուտքագրելու համար, որոնք մեծ ազդեցություն ունեն հերոսների
    գործողությունների վրա: Ուսանողները կմուտքագրեն հրամաններ, որոնք հերոսներին ստիպում
    են ամեն ինչ անել backflips- ից `հնչյուններ պատրաստելու և նույնիսկ խոսելու համար:
    Այս գործունեությունը կօգնի ձեզ սովորել JavaScript- ի հիմնական գաղափարներն ու հրամանները:'
  tutorial_techapf_longdescription: Ինտերակտիվ ձեռնարկը նպատակ ունի Ձեզ ներկայացնել
    օգտակար առաջադեմ Python հատկանիշների եւ հնարքներ դուք չեք կարող իմանալ, թե դեռ
    բարելավել ձեր վարպետությունը Python լեզվի.
  tutorial_techfpjs_longdescription: 'Ֆունկցիոնալ ծրագրավորումը այն բաներից մեկն է,
    որը փորձելու համար կարող է շատ դժվար կամ շատ տեսական տեսք ունենալ: Սպասեք, ոչ
    ավելի! Այս ինտերակտիվ ձեռնարկը, դուք կբացահայտեք ֆունկցիոնալ ծրագրավորում JavaScript-
    ի օրինակների և վարժությունների միջոցով:'
  tutorial_techlinq_longdescription: 'C # ծրագրավորման լեզուն բավականին տարածված է
    մշակողների մոտ, մեծ մասամբ ՝ իր բազմաթիվ հզոր և ինտուիտիվ լեզվի առանձնահատկությունների
    պատճառով: Դրանցից մեկն է LINQ, գրադարան, որն օգտագործվում է կատարել հարցումներ
    ուղղակիորեն C # շարահյուսություն դեմ բազմաթիվ տեսակի տվյալների. Այս ինտերակտիվ
    ձեռնարկը ցույց կտա ձեզ, թե ինչպես օգտագործել այն, քայլ առ քայլ:'
  tutorial_gpbcatapult_longdescription: Մասնակիցները պետք է կառուցել քարաձիգ է գործարկել
    գնդակը մի կողմում բեմի մյուսը, քանի որ խաղի Angry Birds.
  tutorial_quorumastro_longdescription: 'Իմացեք կոդավորման մասին, օգտագործելով թեմաներ
    հաշվողական աստղագիտության այս մատչելի առցանց ձեռնարկը: Դրանում ուսանողները կբացահայտեն,
    թե ինչպես վերահսկել աստղադիտակները, միաժամանակ պարապելով Քվորումի ծրագրավորման
    լեզվի համակարգչային գրաֆիկայի շարժիչով: Ամփոփիչ դասին ուսանողները կստեղծեն աստղերի
    գրաֆիկական և մատչելի քարտեզ՝ տիեզերքում իրեր գտնելու համար:'
  tutorial_alicewonder_longdescription: 'Alice in Wonderland- ը ինքնուրույն առաջնորդվող
    հանելուկ է, որը նախատեսված է 6+ երեխաների համար ՝ առանց ծրագրավորման նախնական
    փորձի: Դուք կուղեկցեք Ալիսին ՝ օգտագործելով գործառույթներ պարամետրերով և առանց
    դրա:'
  tutorial_rginter_longdescription: 'RoboGarden-ը հեշտ հասկանալի, գործնական կրթական
    ծրագիր է, որտեղ ուսանողները մասնակցում են ակտիվ ուսուցման: Լիովին հագեցած է սովորեցնել
    կոդավորման գրագիտությունը զրոյից, RoboGarden նվազեցնում անհրաժեշտությունը մի tech-ըմբռնողություն
    ուսուցիչ.'
  tutorial_cssgrid_longdescription: 'Իմացեք ամեն ինչ CSS Grid- ի մասին `հակված ձեր
    բանջարանոցին:'
  tutorial_jshero_longdescription: 'JS Hero ցանկանում է վերցնել ձեզ մեջ աշխարհում
    JavaScript ծրագրավորման. Յուրաքանչյուր էջում դուք կարող եք գտնել մի փոքր դաս եւ
    փոքր ծրագրավորման խնդիր. Խնդիրը կարող է պատասխանել ուղղակիորեն էջում: Եվ դուք
    անմիջապես ասում եք, թե արդյոք ճիշտ եք լուծել խնդիրը կամ սխալ եք թույլ տվել:'
  tutorial_codemojipy_longdescription: Python Lab է IOS վրա հիմնված գործունեությունը,
    որը սովորեցնում հիմունքների ծրագրավորման լեզվի python. Օգտագործողները կսովորեն
    loops, arrays, booleans եւ շատ ավելին.
  tutorial_nclabdrone_longdescription: 'Կառուցեք անօդաչու սարքի շրջանակ տասը քայլով
    NClab- ի 3D մոդելավորման հավելվածով: Անօդաչու սարքի շրջանակը կարող է 3D տպվել
    և օգտագործվել իրական աշխատանքային անօդաչու թռչող սարք կառուցելու համար: Յուրաքանչյուր
    քայլ ներառում է ճանապարհները եւ հրահանգներ. Լրացրեք ծածկագիրը և անմիջապես տեսեք
    արդյունքները: 3D մոդելավորումը 21-րդ դարի ճարտարագիտության, արտադրության, արվեստի,
    գիտության, բժշկության և այլ կարևոր մասն է: Սա հիանալի միջոց է սկսել! '
  tutorial_gpbcircle_longdescription: Մասնակիցները կդարձնի մի շրջան, որը փոխում է
    գույնը եւ պայծառությունը, ինչպես Դուք եք տեղափոխել մկնիկը. Այդ գործընթացում, նրանք
    պետք է ուսումնասիրել երանգ, հագեցվածությունը, եւ պայծառությունը գույն մոդելը.
  tutorial_gpbpaint_longdescription: Մասնակիցները կստեղծեն ներկ խմբագիր է նկարել հետ
    մկնիկը, ապա ավելացնել առանձնահատկություններ, ինչպիսիք են հստակ կոճակը եւ կարողությունը
    լրացնել տարածքները գույն.
  tutorial_cocomarcade_longdescription: Պատրաստ է ստեղծել նույնիսկ cooler խաղ. Խոզանակ
    մինչեւ առաջադեմ կոդավորման հասկացությունների, ինչպիսիք են գործառույթների եւ իրադարձությունների
    օգտագործելով Python կամ JavaScript, ապա օգտագործել այդ հմտությունները կառուցել
    ձեր սեփական Արկադային գոյատեւման խաղը!
  tutorial_beetik_longdescription: 'Այս գործունեության մեջ ուսանողները վերակառուցում
    են կոմպոզիտոր Ֆրանց Լիզի հայտնի ստեղծագործությունից մի փոքր հատված: Ուսանողները
    կսովորեն, թե ինչպես տեղադրել հանգույցները և ինչպես են դրանք օգտագործվում ինչպես
    համակարգչային գիտության, այնպես էլ երաժշտության մեջ: Սա քայլ առ քայլ ուղեցույց
    է, որը երաժշտության մեջ կներկայացնի ալգորիթմական մտածողությունը համակարգչային
    գիտության տարրերով: Այս գործունեության վերջին մակարդակում ուսանողները “թալանելու”
    են երաժշտությունը ՝ փոխելով այնպիսի տարրեր, ինչպիսիք են տեմպը, բանալին, կրկնությունները,
    նոտաները և այլն ՝ նպատակ ունենալով բնօրինակ տատանումներ կատարել ՝ հիմնվելով իրենց
    սովորածի վրա: Այս գործունեությունը հատում է դասական երաժշտությունը համակարգչային
    գիտության հետ։'
  tutorial_codedj_longdescription: 'Code DJ- ում դուք նախ կբացահայտեք Javascript-
    ի հիմունքները `պատասխանելով այն հարցերին, որոնք աստիճանաբար կդառնան ավելի նման
    կոդի: Դրանից հետո դուք կհասնեք երկրորդ աշխարհ, որտեղ դուք իրականում կսկսեք երաժշտություն
    պատրաստել ուղղակիորեն կոդով, պարզապես սկզբում թվեր փոխելով, և քանի որ ձեր վարպետությունը
    մեծանում է ՝ շահարկելով ռիթմի հանգույցները և ավելին: Դուք կարող եք, ապա բացելու
    կարողությունը ստեղծել երաժշտություն ազատ է Code DJ ծրագրի եւ ստանալ այն որպես
    mp3!'
  tutorial_rgadvan_longdescription: 'RoboGarden-ը հեշտ հասկանալի, գործնական կրթական
    ծրագիր է, որտեղ ուսանողները մասնակցում են ակտիվ ուսուցման: Լիովին հագեցած է սովորեցնել
    կոդավորման գրագիտությունը զրոյից, RoboGarden նվազեցնում անհրաժեշտությունը մի tech-ըմբռնողություն
    ուսուցիչ.'
  tutorial_codehsrn_longdescription: 'Այս գործողությունը ձեզ տալիս է մի քանի օրինակներ,
    թե ինչպես պատրաստել ձեր առաջին իրական բջջային հավելվածները և ինչպես դրանք փորձարկել
    ձեր հեռախոսում ՝ օգտագործելով React Native- ը: Է գործարկել apps է սմարթֆոնի հեռախոսով,
    ուսանողները պետք է բեռնել Expo հավելվածը. Էքսպոյի մասին ավելի մանրամասն տեղեկություններ
    գտնեք https://expo.io/ կայքում:'
  tutorial_codehswd_longdescription: 'CodeHS- ը համատեղելի է բոլոր ժամանակակից բրաուզերների
    հետ, բացառությամբ Internet Explorer- ի: Chrome- ը մեր նախընտրած/առաջարկվող զննարկիչն
    է, բայց Firefox- ը և Safari- ն նույնպես պետք է լավ աշխատեն ՝ ենթադրելով, որ դրանք
    արդիական են:'
  tutorial_turtlerobot_longdescription: A վերցնել խորհրդի խաղի Robot Turtles, որ թույլ
    է տալիս ուսանողին զբաղվել առանց օգնությամբ ուսուցչի.
  tutorial_ozoevo_longdescription: 'Evo-ն Ozobot- ի կողմից փաթեթավորված է տոննա զով
    տեխնոլոգիայով, ինչպես մոտիկության սենսորները, ծրագրավորվող LED- ները, շարժումը
    և հնչյունները, տակը թեթև և գունավոր սենսորները, որպեսզի այն կարողանա տեսնել գույները
    և հետևել գծերին: Evo-ի այս ներածությունը ներկայացնում է Ozoblockly ծրագիր, որը
    ստիպում է Էվոյին շարժվել, երբ նրա մոտիկության սենսորները ակտիվացված են ձեր ձեռքերով,
    և խաղալ հաղթանակի պար, երբ այն քայլում է որոշակի գույներով:'
  tutorial_ozoexped_longdescription: 'Ուսանողները պրակտիկա նկարելու գծեր եւ գունավոր
    կոդեր, որոնք Ozobot կարող է հետեւել մի զվարճալի ձեւով այս տպագրման սեղանի խաղ.
    Երկուսն էլ հաջողություն եւ հմտություն խաղալ դեր միջոցով մի շարք զվարճալի ժամանակին
    մարտահրավերների, որոնք պահանջում են նրանց համատեղել ձեւը եւ գունավոր կոդերը. Քանի
    որ ուսանողները հաջողակ են, նրանք կստանան ավելի մոտ են իրենց նպատակակետին: Գործունեությունը
    ներառում է մարտահրավեր քարտեր, որոնք ուսանողները կարող են օգտագործել ՝ իրենց հակառակորդների
    համար դժվարությունը մեծացնելու համար ՝ որպես իրենց ռազմավարության մաս:'
  tutorial_ozojourney_longdescription: 'Որպես դաս, ուսանողները կծրագրավորեն իրենց
    Ozobot- ը `ավարտելու Ֆերդինանդ Մագելանի ճանապարհորդությունը: Մանկավարժը պետք է
    ժամանակից շուտ կտրի և հավաքվի թղթի մայրցամաքները: Ուսանողները կօգտագործեն OzoBlockly
    լեզուն ծրագրավորել է Ozobot ռոբոտը նավարկելու ամբողջ մայրցամաքներում երկայնքով
    ճանապարհին Magellan. Ճանապարհին ուսանողները պիտակավորելու են համաշխարհային աշխարհագրության
    տարբեր հատվածներ:'
  tutorial_ozocodes_longdescription: 'Այս ձեռնարկը օգնում է Pre-ընթերցողներին ստանալ
    մեջ Ozobot կոդավորման զվարճալի ունենալով նրանց գրել իրենց անունները հաստ սեւ գծերի,
    որ Ozobot կարող է քայլել եւ տեղադրել OzoCodes տրամաբանական վայրերում, որպեսզի
    օգնել ռոբոտը քայլել, եւ ցատկել, սկսած առաջին տառից մինչեւ վերջին. Ուսանողները
    փորձարկել առաջին նախագիծը եւ կրկնել է ստեղծել աշխատանքային վերջնական արտադրանքը.
    Այս դասը խրախուսում է նուրբ շարժիչային հմտություններ, համակարգչային գիտության
    հասկացությունները և ավելացնում է ուսանողների OzoCode փորձը:'
  tutorial_ozoeclipse_longdescription: 'Բացահայտեք խավարումների, լուսնային փուլերի
    և երկնային մեխանիկայի մոգությունը (ուղեծրային մարմինների փոփոխվող արագությունները)
    ՝ օգտագործելով Ozobot ռոբոտները Երկրի շուրջ Լուսնի ուղեծրի վրա պարզ քարտեզի վրա:
    Նույնիսկ քիչ Ozobot ծրագրավորման փորձի, մի դաս կարող է ստեղծել մի դրսեւորում խավարումների
    երկու bots- երից եւ լապտերը, ապա ստեղծել քարտեզ փոփոխվող արագությունների orbiting
    մարմնի պարզ OzoCodes, կազմված մարկերներ.'
  tutorial_ozosimulator_longdescription: 'Այս գործունեությունը սովորեցնում է ծրագրավորման
    լեզուների մասին, առանց համակարգիչ կամ բոտ օգտագործելու կարիք ունեցող ուսանողների:
    Ուսանողը համակարգչային այս գործունեության, որը օգտագործում է psuedocode է սովորեցնել
    հիմունքների, թե ինչպես պետք է գրել մի ծրագիր համակարգիչը կարող է կարդալ, օգտագործելով
    ուղեղի teasing լաբիրինթոս, որը ուսանողները պետք է նախ կարդալ եւ կատարել հրամաններ,
    եւ ապա գրել մի ծրագիր է լաբիրինթոս օգտագործելով այն, ինչ նրանք սովորել.'
  tutorial_ozoalgorithm_longdescription: Ուսանողները մի քանի ծրագրավորման հասկացությունների
    տակ իրենց գոտիների կվայելեն մարտահրավեր դարձնելու Ozobot ընտրել պատահական բազմապատկում
    փաստը, ապա հրավիրել զանգված փաստի վրա grid եւ թարթել եւ/կամ ասել պատասխանները.
    Ծրագրավորման հասկացությունները ուսանողները պետք է իմանան ժամանակից շուտ ներառում
    են loops, մաթեմատիկա, փոփոխականներ, պատահական թվերի սերունդ, եւ Ozoblockly հատուկ
    հասկացությունները գծի հաջորդող, ընդլայնված LED լույսերը, timers եւ “ասում” համար
    Evo-աուդիո կարողությունները.
  tutorial_ozotimer_longdescription: 'Կարո՞ղ ենք Ozobot Bit- ը վերածել ժմչփի, մասնավորապես
    վայրկյանների չափման ժմչփ: Այս մարտահրավերը դասը կներառի ուսանողի գիտելիքները հասկացությունների
    երկրաչափություն եւ ֆիզիկական գիտության, ինչպես նաեւ նրա կարողությունը գրել Level
    4 (Ընդլայնված) Ozoblockly կոդը օգտագործելով լուսային էֆեկտներ, գծի նավարկություն,
    եւ ժամկետները. OzOmap- ը տրամադրվում է որպես հիմք, որի համար կարող է նախագծվել
    Ozoblockly ծրագիրը: Ozobot Bit երկրորդ ժմչփը տրամաչափելու համար անհրաժեշտ է վայրկյանաչափ
    կամ բջջային հեռախոսի վայրկյանաչափ ծրագիրը:'
  tutorial_ozohabits_longdescription: 'Երբ ուսանողները գիտեն, թե ինչպես պետք է նկարել
    գծեր եւ OzoCodes է ծրագրավորել Ozobot, նրանք պատրաստ են ինտեգրվել այս ծրագրավորման
    մեթոդը իրական աշխարհում. Այս ձեռնարկը ցույց է տալիս, թե ինչպես Ozobot- ը կարող
    է օգտագործվել բնությունը մոդելավորելու համար, որը նման է համակարգչային սիմուլյացիաներին:
    Այս դասը սկսվում է մանկավարժի բացատրելով, թե ինչպես Point OzoCodes աշխատանքը,
    եւ ինչպես նրանք կարող են օգտագործվել է բերել Ozobot է կանգառում. Այս ֆունկցիոնալությունը
    կկիրառվի մոդելավորման համար, թե ինչպես է խոտածածկ բլրի վրա ապրող նապաստակը ուտում
    իր լրացումը եւ դադարում:'
  tutorial_ozoprogram_longdescription: 'Աշակերտները պարզում են, թե որքան հեշտ է ծրագրավորել
    ռոբոտները, նույնիսկ եթե իրենց դասարանը չունի: Այս ուսուցչի կողմից ղեկավարվող առցանց
    ձեռնարկը օգնում է ուսանողներին զարգացնել ծրագրավորման հմտությունները և վստահություն
    ձեռք բերել համակարգչային գիտությունը հասկանալու իրենց ունակության մեջ Ozobot-
    ի Blockly խաղերի միջոցով: Ուսանողները բացահայտում են, թե ինչպես Ozobot- ի Bit-
    ը եւ Evo-ն կբեռնեն ծրագիրը յուրահատուկ մեթոդի միջոցով, գույները կցուցադրեն ռոբոտի
    լուսային սենսորների վրա եւ սովորեցնում են ծրագիրը:'
  tutorial_ozopair_longdescription: 'Ուսանողները, ովքեր գիտեն Ozoblockly բլոկի վրա
    հիմնված ծրագրավորման լեզուն, սովորում են, թե ինչպես աշխատել թիմերում որպես Վարորդներ
    և Նավիգատորներ, այնուհետև պրակտիկայով զբաղվել ՝ մեկ համակարգչի վրա ստեղծելով մեկ
    ծրագիր մեկ Ozobot ռոբոտի համար: Սա ուսուցչի կողմից ղեկավարվող ձեռնարկը, որը պահանջում
    է տեսանյութեր է ցույց սկզբում, եւ ապա ուղղորդում է օգնել ուսանողներին միջոցով
    լրացնելով իրենց ծրագիրը, երբ անհրաժեշտ է.'
  tutorial_codesnoopy_longdescription: 'Հավաքեք ընկերների հետ և կիրառեք ձեր կոդավորման
    հմտությունները ՝ ծրագրավորելով Snoopy- ի Beagle Scouts- ը զվարճալի և հիմար ձնագնդի
    պայքարում: Սկսնակների եւ նախընտրական ընթերցողները ողջունում - թիմերը գրել են իրենց
    կոդը գաղտնի, իսկ փորձում են outsmart միմյանց. With words-ազատ կոդը, բոլորը կարող
    են ստանալ մեջ fun! Այս գործունեությունը աջակցում է 1- 4 խաղացողներին նույն սարքի
    վրա `խաղալ ընկերների կամ համակարգչի դեմ:'
  tutorial_applabintro_longdescription: 'Ստեղծեք ձեր սեփական ծրագիրը JavaScript- ում
    `օգտագործելով բլոկներ կամ տեքստ: Դուք կպատրաստեք պարզ ծրագիր կոճակներով, պատկերներով,
    հնչյուններով և բազմաթիվ էկրաններով, որոնք կարող եք կիսել ձեր ընկերների հետ կամ
    հրապարակել հանրային պատկերասրահում: Եթե դուք արդեն արել որոշ կոդավորման հետ բլոկների,
    վերցնել ձեր հմտությունները դեպի հաջորդ մակարդակում.'
  tutorial_cslartist_longdescription: 'Գիտե՞ք արդյոք, որ կա մի փոքրիկ նկարիչ, ով ապրում
    է յուրաքանչյուր համակարգչի ներսում: Այս PDF- ն պարունակում է զվարճալի պատմություն,
    որը ներկառուցված է հանելուկներով, որոնք ձեր ուսանողներին կսովորեցնեն թվային արվեստի
    հիմունքները, քանի որ նրանք պատրաստում են իրենց սեփական ստեղծագործությունները `օգտագործելով
    պիքսելներ, ալգորիթմներ և կրկնվող օղակներ:'
  tutorial_cslscratchjr_longdescription: 'CodesPeak- ի “Եկեք խաղանք ScratchJr Kitten-
    ի հետ”: Activity Pack- ը Կարդացեք բարձրաձայն պատմությունը ուղեկցող աշխատանքային
    թերթերով: The Story քայլում միջոցով օրենսգրքի համար մեծ առաջին նախագծի համար բոլորովին
    նոր coders. Մեծը կարող է պատմությունը կարդալ նախնական ընթերցող ուսանողների դասին,
    այնուհետև ուսանողներին ուղղորդել պատմությունը կոդավորել իրենց պլանշետներում ՝
    օգտագործելով ScratchJR հավելվածը: Ընթերցանության վաղ հմտություններ ունեցող ուսանողները
    կարող են ինքնուրույն կարդալ պատմությունը և ինքնուրույն լրացնել Գործունեության
    փաթեթը:'
  tutorial_floevents_longdescription: 'Ուսանողները կուսումնասիրեն միջոցառումներ, մի
    հայեցակարգ, որը թույլ է տալիս ծրագրեր արձագանքել կոնկրետ խթանների. Իրադարձությունները
    որոշվում են իրադարձությունների կարգավորիչներ կոչվող կոդի բիթերում, որոնք լսում
    են հատուկ իրադարձությունների համար և պարունակում են հրահանգներ, թե ինչպես արձագանքել:
    Ուսանողները կսովորեն հիմնական բառապաշար և տեքստ կգրեն միջոցառման վարողների համար
    Mad Libs-ոճի վարժությունում, որում նրանք ստեղծում և գործում են իրենց սեփական միջոցառումների
    կազմակերպիչներին:'
  tutorial_florobot_longdescription: 'Այս դասին աշակերտները կկառուցեն իրենց գրագիտության
    հմտությունները ռոբոտաշինության ոլորտում սուզվելու ընթացքում: Նրանք կդիտեն Flocabulary-
    ի կրթական հիփ-հոփ տեսանյութը, որպեսզի պարզեն, թե ինչ է ռոբոտը եւ կտեսնեն ռոբոտների
    օրինակներ առօրյա կյանքում: Նրանք կփակեն ռոբոտների մասին կարճ հատվածներ, կքննարկեն
    այն խնդիրները, որոնց համար ռոբոտները հարմար են և կավարտեն դասը ՝ նախագծելով իրենց
    սեփական ռոբոտը ՝ որոշակի խնդիր լուծելու համար:'
  tutorial_isavesanta_longdescription: 'Ուսուցչի գլխավորած տոնական գործունեության
    մեջ, որը հարմարեցված է “Կոդի ժամի” համար, երեխաները ստեղծում են համակարգչային
    խաղ, օգտագործելով Scratch- ը փրկելու համար: Նրանք նախագծում են ալգորիթմներ, օգտագործում
    են պայմանական հայտարարություններ, ինչպես նաև փորձարկում և կարգաբերում են իրենց
    աշխատանքը։ Ներառում է քայլ առ քայլ դասի պլան, աշակերտական ռեսուրսներ, օժանդակ
    քարտեր և նախապես գրված ծրագրի ձևանմուշներ:'
  tutorial_iorder_longdescription: 'Այս ուսուցիչը ղեկավարում է գործունեությունը, որը
    հարմարեցված է օրենսգրքի ժամի համար, զարգացնում է հաշվողական մտածողություն և կոդավորման
    հմտություններ ՝ օգտագործելով Scratch 2.0. Երեխաները ծրագրավորում են պաղպաղակի
    կրպակի սիմուլյացիա և/կամ խաղ և դրանով իսկ ձևավորում են ալգորիթմներ, օգտագործում
    են կրկնություն, պայմանական հայտարարություններ, փորձարկում և կարգաբերում են իրենց
    աշխատանքը: Ներառում է քայլ առ քայլ դասի պլան, աշակերտների աջակցության նյութեր
    և նախապես գրված Scratch 2.0 ծրագրի ձևանմուշներ ուսուցչի և աշակերտների համար:'
  tutorial_ianimate_longdescription: 'Ուսուցչի ղեկավարած սեզոնային գործունեությունը,
    որը հարմարեցված է “Կոդի ժամի” համար, երեխաներին ծանոթացնում է համակարգչային անիմացիաների
    ստեղծմանը: Երեխաները կստեղծեն շրջանակներ, կավելացնեն արվեստի գործեր և կկենդանացնեն
    Սուրբ Ծննդյան պարզ տեսարան: Շատ գաղափարներ տարբերակման, ընդլայնման և հարստացման
    համար `շատ պարզ անիմացիոն հաջորդականություն պատրաստելուց մինչև ավելի ունակ աշակերտներ.
    Անիմացիոն ֆոններ, ինչպես նաև կերպարներ և օբյեկտներ, ավելացնելով 3D էֆեկտներ (օրինակ
    ՝ ստվերներ), ավելի շատ շրջանակներ ստեղծելով ավելի հարթ շարժման համար, փոխելով
    ֆոնները ՝ տեսարանային փոփոխություններ ստեղծելու համար և մեկից ավելի օբյեկտներ
    անիմացիոն:'
  tutorial_iloveada_longdescription: 'Ուսուցչի կողմից ղեկավարվող այս դասը, որը հարմարեցված
    է օրենսգրքի ժամի համար, հնարավորություն է ընձեռում դասավանդել պատմության հետ խաչաձեւ
    ուսումնական հաշվարկներ: Երեխաները հետազոտություն Ada Lovelace կարեւոր պատմական
    գործիչ համակարգչային գիտության եւ աշխարհի առաջին համակարգչային ծրագրավորող! Այնուհետև
    նրանք օգտագործում են հիմնական HTML ՝ մուլտիմեդիա կայք ստեղծելու համար, որը ցուցադրում
    է իրենց բացահայտումներն ու հմտությունները ՝ որպես վեբ վարպետներ: Ներառում է քայլ
    առ քայլ գործունեության պլան, կապված ուսուցիչ եւ աշակերտ ռեսուրսներ եւ գաղափարներ
    երկարաձգման եւ հարստացման վերցնել ուսուցման հետագա.'
  tutorial_kodflash_longdescription: 'Ֆլեշ! ծափ! Այս ձեռքերը- on, վայրի եղանակի դասը
    սովորեցնում է պայմանական հայտարարություններ կայծակ եւ որոտ. Ուսանողները կսովորեն
    այն մասին, թե ինչու է որոտը միշտ հետևում կայծակին և կուսումնասիրեն “եթե կայծակ
    կա, ապա որոտ կհետևի” տրամաբանության հայտարարությունը: Հաշվեք երկուսի միջև եղած
    վայրկյանները ՝ տեսնելու համար, թե որքան հեռու է փոթորիկը:'
  tutorial_kodchoose_longdescription: 'Ընտրեք ձեր սեփական արկածային! Միջոցով մի շարք
    “Եթե հայտարարություններ”, ուսանողները պետք է փոխել storyline եւ ավարտվում է մի
    պատմվածքի նրանք գրել. Ինչպես ծրագրի ուղին փոխվում է պայմանների հիման վրա, այնպես
    էլ այն ուղին, որը բնավորությունը անցնում է պատմվածքի միջոցով, նույնպես կարող է
    փոխվել: Ստացեք ստեղծագործ և առաջնորդեք Koddable FuzzFamily- ը բազմաթիվ արկածների
    վրա մեկ պատմության ընթացքում, որը կարող է ունենալ տարբեր եզրակացություններ:'
  tutorial_kodpizzapre_longdescription: '3 մասից բաղկացած ստորաբաժանումում ուսանողները
    կմիացնեն մաթեմատիկան և ծրագրավորումը `ռեստորանի բջջային պատվերի հավելվածի լուծումներ
    մշակելու համար: Dominic''s Pizza ռեստորանը ստեղծում է ալգորիթմ իրենց նոր հավելվածի
    համար, և ուսանողներն են օգնել հաշվարկել պիցցայի ծախսերը։ Բաժնի ավարտին ուսանողները
    պատվերի արժեքը հաշվարկելուց հետո կպատրաստեն և կառաքեն իրենց “պիցցան”:'
  tutorial_kodpizza_longdescription: '3 մասից բաղկացած ստորաբաժանումում ուսանողները
    կմիացնեն մաթեմատիկան և ծրագրավորումը `ռեստորանի բջջային պատվերի հավելվածի լուծումներ
    մշակելու համար: Dominic''s Pizza ռեստորանը ստեղծում է ալգորիթմ իրենց նոր հավելվածի
    համար, և ուսանողներն են օգնել հաշվարկել պիցցայի ծախսերը։ Բաժնի ավարտին ուսանողները
    պատվերի արժեքը հաշվարկելուց հետո կպատրաստեն և կառաքեն իրենց “պիցցան”:'
  tutorial_kodwomen_longdescription: 'Այս 3 մասից բաղկացած միավորը ուսումնասիրում
    է գենդերային անհավասարությունը և ուսանողներին ներգրավում տարբեր փորձի և հեռանկարների
    շուրջ գործունեության և քննարկումների մեջ: Կարևորելով տեխնոլոգիաների պատմության
    մեջ ազդեցիկ կանանց՝ ուսանողները ծանոթանում են նախկին ռահվիրաների մասին և ձևավորում
    իրենց կարծիքները տեխնոլոգիական ոլորտում հավասարության վերաբերյալ։ Միավորի վերջում
    ուսանողները գրավոր արտահայտում են իրենց կարծիքները ՝ իրենց դպրոցական համայնքում
    փոփոխություն մտցնելու համար:'
  tutorial_tfunplug_longdescription: 'Մենք ձեզ կտանենք Robot- ի ուղեղը ամրագրելու
    գործընթացով, քայլ առ քայլ: Ճանապարհին դուք կլուծեք հանելուկներ ՝ հիմնվելով հայտնի
    “Բուլյան բավարարվածության խնդրի” վրա, և մեկ ժամվա ընթացքում դուք կլինեք Boolean
    Master և պատկերացում կունենաք ծրագրավորման առաջադեմ հասկացությունների մասին: Համակարգիչներ
    չեն պահանջվում. Այն ամենը, ինչ ձեզ հարկավոր է, կարող է տպագրվել մեր մատակարարված
    PDF- ից:'
  tutorial_lbvariables_longdescription: 'Ունենալով զվարճանալ չէ փոփոխական! Կարճ գործողությունները
    և զվարճալի տեսանյութերը տալիս են կոդավորման հիմնական հասկացությունների ակնարկ,
    որոնք ուսանողները կհանդիպեն հավելվածում: Փոփոխականների դասը սովորեցնում է ուսանողներին
    ստեղծել փոփոխականներ ՝ խաղերին հաշվիչ, նիշ և լրացուցիչ խաղացողներ ավելացնելու
    համար:'
  tutorial_lbfunctions_longdescription: 'Կարճ գործողությունները և զվարճալի տեսանյութերը
    տալիս են կոդավորման հիմնական հասկացությունների ակնարկ, որոնք ուսանողները կհանդիպեն
    հավելվածում: Գործառույթները դասը սովորեցնում է ուսանողներին ստեղծել իրենց ուրույն
    ծածկագիրը արգելափակում է համահարթեցման-up իրենց խաղը.'
  tutorial_lblogic_longdescription: 'Տրամաբանությունից պաշտպանող զվարճալի գործողությունները
    և տեսանյութերը տրամադրում են կոդավորման հիմնական հասկացությունների ակնարկ, որոնք
    ուսանողները բախվում են հավելվածում: Տրամաբանության դասը սովորեցնում է ուսանողներին
    օգտագործել պայմանական հայտարարություններ `իրենց խաղերի մեջ կանոններ և ընտրություններ
    ծրագրելու համար:'
  tutorial_lbworld_longdescription: 'Կոդը լավ! Ուսանողները նախագծել մի խաղ, որը կօգնի
    դարձնել կյանքը մարդկանց համար ավելի հեշտ է իրենց համայնքի. Վերջում յուրաքանչյուր
    խումբ կներկայացնի իր նախատիպերը “Փոխել համաշխարհային կամարակապ” -ում, որը բաց
    կլինի համայնքի անդամների համար:'
  tutorial_lbloops_longdescription: 'Loops են գաղտնի զենք յուրաքանչյուր խաղի ninja.
    Կարճ գործողությունները և զվարճալի տեսանյութերը տալիս են կոդավորման հիմնական հասկացությունների
    ակնարկ, որոնք ուսանողները կհանդիպեն հավելվածում: The loops դասը սովորեցնում ուսանողներին,
    թե ինչպես պետք է օգտագործել loops է ստեղծել անիմացիաներ.'
  tutorial_lbtug_longdescription: 'Բերել մի ամբողջ նոր իմաստ է տերմինի “կոճակ-masher”:
    Ուսանողները կստեղծեն և կվերափոխեն Tug of War խաղը ՝ ուսումնասիրելու, թե ինչպես
    են գործառույթներն օգտագործվում կոդի կառուցվածքի համար:'
  tutorial_lbpotato_longdescription: Ուսանողները կօգտագործեն loops, պայմանական տրամաբանությունը,
    եւ փոփոխականներ է ստեղծել նոր պատասխանը ուղարկված չէ խաղի տաք կարտոֆիլ. Այս դասը
    հնարավորություն է տալիս ընտրություն միջեւ սկսնակ կամ միջանկյալ մակարդակի հետազոտման
    հասկանալու գյուտի կոդը.
  tutorial_lbguitar_longdescription: 'Ուսանողները միասին կաշխատեն երաժշտական գործիք
    ձևավորելու համար, որը հեշտացնում է յուրաքանչյուրի, նույնիսկ նրանց համար, ովքեր
    չեն կարող երաժշտություն կարդալ, պարզ երգեր նվագել:'
  tutorial_lbio_longdescription: 'Կարճ գործողությունները և զվարճալի տեսանյութերը տալիս
    են կոդավորման հիմնական հասկացությունների ակնարկ, որոնք ուսանողները կհանդիպեն հավելվածում:
    Այն միջոցները եւ արդյունքները դասը սովորեցնում ուսանողներին, թե ինչպես պետք է
    վերահսկել պատկերներ, ձայնային, եւ միջնորդությունը.'
  tutorial_wonpuppy_longdescription: 'Օգտագործեք Wonder Workshop Blockly հավելվածը
    և Dash ռոբոտը ՝ 3 կոդավորման մարտահրավերների լուծման համար: Մարտահրավերների այս
    շարքում դուք կպատրաստեք Dash- ի լակոտը ՝ հնարքներ կատարելու համար: Այս շարքը մաս
    է կազմում 3 ժամը Code Dash եւ Dot Challenge Card գործունեության. Այն խորհուրդ
    է տրվում ուսանողների համար, ովքեր ունեն կոդավորման փորձ գործառույթների.'
  tutorial_woncue_longdescription: Օգտագործեք Wonder Սեմինարի թելադրանք ծրագիրը ծրագրավորել
    ձեր CUE ռոբոտը տարբեր ձեւերով. Մարտահրավերները եւ դեմո է ծրագրի ցույց կտա ձեզ,
    թե ինչպես պետք է ծրագրավորման օգտագործելով նյութից, JavaScript, կամ պետական մեքենաներ.
    Դուք պետք է նաեւ ստանում է իմանալ, թե ռոբոտը ի 4 տարբեր անհատականությունների,
    ինչպես Դուք եք կոդը!
  tutorial_wonzoo_longdescription: 'Օգտագործեք Wonder Workshop Blockly հավելվածը և
    Dot ռոբոտը ՝ 3 կոդավորման մարտահրավերները լուծելու համար: Մարտահրավերների այս
    շարքում դուք կօգնեք Dot- ին խաղալ կենդանիների հետ petting կենդանաբանական այգում:
    Այս շարքը մաս է կազմում 2 ժամը Code Dash եւ Dot Challenge Card գործունեության.'
  tutorial_wontrip_longdescription: 'Օգտագործեք Wonder Workshop Blockly հավելվածը
    և Dash ռոբոտը ՝ 3 կոդավորման մարտահրավերների լուծման համար: Մարտահրավերների այս
    շարքում դուք կօգնեք Dash- ին պատրաստվել ճանապարհային ուղևորության: Այս շարքը մաս
    է կազմում 4 ժամը Code Dash եւ Dot Challenge Card գործունեության. Այն խորհուրդ
    է տրվում ուսանողների համար, ովքեր ունեն կոդավորման փորձ միջոցառման handlers եւ
    պայմանավորում.'
  tutorial_woncollect_longdescription: 'Օգտագործեք Wonder Workshop Blockly հավելվածը
    և Dash ռոբոտը ՝ 3 կոդավորման մարտահրավերների լուծման համար: Այս շարքի մարտահրավերների,
    Դուք կարող եք օգնել Dash հավաքել տարբեր օբյեկտներ, ինչպիսիք են seashells եւ Քենդի.
    Մի մոռացեք, որպեսզի որոշ տարածք է հատակին ձեր ռոբոտը տեղափոխել շուրջ. Այս շարքը
    մաս է կազմում 1 ժամը Code Dash եւ Dot Challenge Card գործունեության.'
  tutorial_wonsecret_longdescription: 'Եկեք օգտագործենք Wonder Workshop Cue ծրագիրը,
    ինչպես նաեւ ռոբոտը, գաղտնի հաղորդագրություն համակարգ պատրաստելու համար: Այս գործունեությունը
    խորհուրդ է տրվում ուսանողների համար, ովքեր ունեն փորձ կոդավորման JavaScript.'
  tutorial_hsscience_longdescription: 'Պատկերացրեք, եթե ձեր ուսանողները կարող են հեշտությամբ
    կատարել իրենց սեփական համակարգչային մոդելները բնական երեւույթների! Այս մեկ ժամ
    տեւած դասի պլանը օգտագործում է ջրի ցիկլը, որպես օրինակ, ինտերակտիվ համակարգչային
    մոդել կառուցելու համար, օգտագործելով iPad- ի վրա հիմնված երեխայի ծրագրավորման
    գործիք, որը կոչվում է Hopscotch. Դուք կարող եք հարմարվել այն մոդելավորել ցանկացած
    դինամիկ համակարգ, որը ուսումնասիրվում է: Ոչ մի նախնական փորձ չի պահանջվում:'
  tutorial_popculture_longdescription: 'Այս գործունեությունը հնարավորություն է տալիս
    սկսնակների հասանելի ներածություն ամբոխի sourcing տվյալների, արտացոլման, եւ տվյալների
    վերլուծություն օգտագործելով ինտերակտիվ գործիքներ. Նպատակն է ցույց տալ, որ որևէ
    մեկը կարող է նպաստել տվյալների գիտության նախագծերին, և որ համակարգչային գիտությունը
    կարող է կապված լինել թեմաների լայն տեսականի (նույնիսկ հանրաճանաչ մշակույթի միտումներ)
    ՝ այն դարձնելով համապատասխան տարբեր մարդկանց: Այս գործունեության, ուսանողները
    զբաղվել խնդրելով իրենց սեփական հարցերը համաժողովրդական մշակույթի եւ փնտրում պատասխանները
    այդ հարցերի օգտագործելով հաշվողական գործիքներ.'
  tutorial_legorobust_longdescription: 'Ուսումնասիրելով, թե շենքի որ հատկանիշներն
    են օգնում, որ այն դիմացկուն լինի երկրաշարժին ՝ օգտագործելով LEGO աղյուսներից կառուցված
    երկրաշարժի սիմուլյատոր: Ուսանողները կուսումնասիրեն երկրաշարժերի ծագումն ու բնույթը։
    Ստեղծել եւ ծրագրավորել մի սարք, որը թույլ կտա Ձեզ փորձարկել շինարարական նմուշներ.
    Փաստաթղթերի ապացույցներ և ներկայացրեք ձեր բացահայտումները, որոնց մասին կառուցվածքը
    (ներ) ը լավագույնն է երկրաշարժերին դիմակայելու համար:'
  tutorial_legoplants_longdescription: 'Մոդելավորեք փոշոտողի և ծաղկի փոխհարաբերությունները
    վերարտադրության փուլում ՝ օգտագործելով LEGO ներկայացուցչություն: Ուսանողները կուսումնասիրեն,
    թե ինչպես են տարբեր օրգանիզմները ակտիվ դերակատարում ունենում բույսերի վերարտադրության
    գործում։ Ստեղծեք և ծրագրավորեք մեղվի և ծաղկի մոդել `փոշոտողի և գործարանի փոխհարաբերությունները
    նմանակելու համար: Ներկայացրեք և փաստաթղթավորեք բույսերի և դրանց փոշոտիչների ձեր
    ստեղծած տարբեր մոդելները:'
  tutorial_legopark_longdescription: 'Նախագծեք մեքենաներ, որոնք կարող են իրենց անվտանգ
    կայանել առանց վարորդի միջամտության: Ուսանողները պետք է հասկանալ, որ ալգորիթմները
    կարող են իրականացնել մի շարք հրահանգների, որպեսզի. Ուսումնասիրեք արդյունքների
    հայեցակարգը `համեմատելով տարբեր եղանակներ, որոնցով անվավոր ռոբոտը կարող է շարժվել:'
  tutorial_legodetect_longdescription: Նախագծել ճանապարհներ խուսափել պատահարների միջեւ
    տրանսպորտային միջոցների եւ օբյեկտների ճանապարհի.
  tutorial_legolight_longdescription: 'Դիզայն մեքենայի առանձնահատկությունները, որոնք
    կբարելավեն գիշերային վարորդական անվտանգությունը: Ուսանողները կուսումնասիրեն մուտքերի
    հայեցակարգը և դրանց վերահսկման եղանակը:'
  tutorial_alexa_longdescription: 'Alexa է ձայնային ծառայություն, որը լիազորությունները
    Amazon Էխո. Alexa ապահովում կարողությունները, կոչվում է “հմտություններ”, որոնք
    հնարավորություն են տալիս հաճախորդներին համագործակցել սարքերի օգտագործելով ձայնը.
    Այս ձեռնարկը, Դուք կարող եք կառուցել վեբ ծառայություն է կարգավորել ծանուցումներ
    Alexa. Այս լաբորատորիայի համար դուք կստեղծեք փաստական հմտություններ, որոնք յուրահատուկ
    են ձեր դպրոցին: Այս լաբորատորիայի ավարտին դուք կկարողանաք ստեղծել Alexa Fact հմտություն
    Amazon Developer Portal- ում, ստեղծել և կարգավորել Alexa հմտության համար փոխազդեցության
    մոդել և փորձարկել հմտությունը ՝ օգտագործելով Developer գործիքներ և ընտրովի Alexa
    սարք կամ սիմուլյատոր:'
  tutorial_grokpetmicro_longdescription: 'Այս գործունեությունը նախատեսված է Ձեզ ներկայացնել
    ներդրված ծրագրավորման, եւ արդեն հատուկ մշակված է Hour of Code. Օգտագործեք MicroPython
    ծրագրավորման լեզուն, որպեսզի ընտանի կենդանուն, որը դուք կարող եք կերակրել եւ խաղալ.
    Չունեք BBC միկրո: bit? Խնդիր չկա: Այս դասընթացը ներառում է մի ամբողջական միկրո:
    bit simulator, այնպես որ դուք կկարողանաք անել այն ամենը, ինչ դուք ուզում անել
    է իրական micro:bit!'
  tutorial_pirateplunder_longdescription: 'Ծովահեն թալանը տեղի է ունենում գրավիչ 3D
    միջավայրում, որտեղ ուսանողները օգնում են մեր ծովահեն նավապետին հասնել իր գանձը
    ՝ քաշելով և հրաժարվելով տեսողական բլոկներից ՝ կոդ գրելու համար: Ուսանողները բարձրանալ,
    պայքարել, հավաքել, եւ քայլել իրենց ճանապարհը միջոցով մարտահրավերների աճող բարդության,
    իսկ սովորում է ստեղծել արդյունավետ կոդը loops եւ գրել խելացի վարքագիծ պայմանների
    հետ. Այս actvitiy ուղղված է երեխաների տարեկան 7+ եւ առաջին անգամ կոդավորողների.
    Գագաթին, որ, որեւէ մեկը սմարթֆոնի եւ բջջային VR ականջակալ կկարողանա ուսումնասիրել
    իրենց լուծված խնդիրները VR.'
  tutorial_cadj_longdescription: 'Միացեք Cody- ին և Ava- ին, քանի որ նրանք սովորում
    են տվյալների ներկայացուցչության մասին `օգտագործելով զվարճալի և ինտերակտիվ DJ սարք:
    Բացահայտեք, թե ինչպես է ձեր անունը կարող է ներկայացվել, օգտագործելով թվեր, պատկերներ
    եւ ձայնային, իսկ ստեղծելով ձեր սեփական գունագեղ երաժշտական մեղեդին!'
  tutorial_cacrazy_longdescription: 'Միացեք Ալեքսին և Լոնին, քանի որ նրանք սովորում
    են կոդավորման մասին ՝ ստեղծելով զվարճալի, ինտերակտիվ նկարներ: Իմացեք մասին հաջորդականությամբ,
    loops, միջոցառումներ, եւ գործողությունները, ինչպես Դուք եք ստեղծել խենթ արարածներ
    այս հետաքրքիր արկածային!'
  tutorial_cajump_longdescription: 'Միացեք Charlie- ին և Tilley- ին, քանի որ նրանք
    նախագծում են սպորտային թեմաներով պլատֆորմատորային խաղ Լյուսիի ծննդյան օրվա համար:'
  tutorial_carest_longdescription: 'Միացեք Ross Food Avengers ռեստորանում: Օգտագործեք
    ձեր հաշվողական մտածողության հմտությունները `Ross- ին օգնելու համար լուծել խնդիրները
    և ճաշ մատուցել 8 հուզված երեխաներին:'
  tutorial_accai_longdescription: 'Անհայտ մոլորակ ռոբոտ է ուղարկվում, որպեսզի բացահայտի,
    թե արդյոք մարդկությունը կարող է նոր բնակավայր հիմնել: Այն ուսումնասիրում է մոլորակը
    ապաստան գտնելու համար և հայտնաբերում և շփվում է տեղի բնակչության հետ: Որպես խաղացող,
    դուք կզգաք արհեստական բանականության տարբեր մեթոդներ `ռոբոտին սովորեցնելու համար,
    թե ինչպես ճանաչել կենդանիներին և բույսերին, հասկանալ նոր լեզու, երկխոսություն
    բնակիչների հետ և այլն:'
  tutorial_vceclipse_longdescription: '2017- ը մեզ տվեց մեր կյանքի ամենահիասքանչ բնական
    երեւույթներից մեկը, եւ այժմ մենք պատրաստվում ենք նմանեցնել արեւային խավարումը
    JavaScript- ի հետ: Նայելով խավարմանը որպես շարժվող մասերի համակարգ ՝ մենք կարող
    ենք խնդիրը տարրալուծել խայթոցների չափի կտորների ՝ օգտագործելով առարկաներ մեթոդներով,
    օղակներով և պայմանականներով ՝ մեր դիտարկումները մոդելավորող ինտերակտիվ ծրագիր
    պատրաստելու համար:'
  tutorial_pmzero_longdescription: 'Մեկ ժամ դուք ստեղծել մի պարզ տարբերակը Pac-Man
    խաղ. Դուք նկարեք նիշերը 2D- ում եւ դրանք վերածեք 3D- ի: Դուք ստեղծել ձեր սեփական
    լաբիրինթոս. Ապա դուք ծրագրավորման խաղը օգտագործելով AgentCubes. Միայն 11 IF/THELE
    կանոններով դուք ստեղծում եք բարդ AI: Նույնիսկ ընդամենը երկու խելացի Տեսիլքներ
    դուք կունենաք ձեր ձեռքերը լի է հաղթել խաղը.'
  tutorial_hsela_longdescription: 'Ուսանողները կզբաղվեն պատմողական տարրերի բացահայտմամբ
    ՝ միաժամանակ կյանքի կոչելով իրենց նախընտրած պատմությունը, բանաստեղծությունը կամ
    պատմական իրադարձությունը: Կոդավորմանը սովորելը ուսանողներին տալիս է մեկ այլ ձևաչափ
    և մեդիա ՝ իրենց ստեղծագործականությունն արտահայտելու և ուրիշների հետ շփվելու համար:
    Showույց տվեք նրանց, թե ինչպես ծրագրավորել իրենց ինտերակտիվ պատմությունները և
    սպասել ժպիտներին: 1 ժամ դասի պլան, կոդավորման նախնական փորձ չի պահանջվում:'
  tutorial_ticklear_longdescription: 'Դուք կսովորեք AR- ի հիմնական հայեցակարգը (լրացված
    իրականություն), դրա ընթացիկ ծրագրերը և ապագայում դրա հնարավորությունները և ծրագրավորման
    հիմնական հասկացությունները `օգտագործելով շարժման բլոկներ և իրադարձությունների
    բլոկներ AR/3D միջավայրում:'
  tutorial_bcrobot_longdescription: 'Օգտագործելով BlockSCAD- ը, անվճար առցանց ծրագրակազմ,
    որը նախատեսված է ուսանողներին կոդավորում և համակարգչային օգնական դիզայն սովորեցնելու
    համար, ուսանողները կնախագծեն 3D ռոբոտ: Օգտագործելով ձեւավորում, թարգմանել, եւ
    պտտել նյութից, ուսանողները պետք է ենթարկվում հաշվողական մտածողության կառուցել
    մի բան, որ նրանք կարող են 3D տպագիր!'
  tutorial_bcsnow_longdescription: 'Օգտագործելով BlockSCAD- ը, անվճար առցանց ծրագրակազմ,
    որը նախատեսված է ուսանողներին կոդավորում և համակարգչային օգնական դիզայն սովորեցնելու
    համար, ուսանողները կնախագծեն 3D ձյան փաթիլ: Օգտագործելով ձեւավորում, թարգմանել,
    պտտել, եւ հանգույց նյութից, ուսանողները պետք է ենթարկվում հաշվողական մտածողության
    կառուցել մի բան, որ նրանք կարող են 3D տպել!'
  tutorial_ifly_longdescription: 'Ուսուցչի կողմից ղեկավարվող այս դասը, որը հարմարեցված
    է “Կոդի ժամի” համար, հնարավորություն է ընձեռում ռոբոտաշինության միջոցով ուսումնասիրել
    ֆիզիկական համակարգերը: Օգտագործելով տեսողական քաշել-թողնել ծրագրավորման միջավայր
    և դրոններ, աշակերտները սովորում են, որ ֆիզիկական համակարգերը հնարավոր է ծրագրավորել
    և կառավարել ալգորիթմների և կոդի միջոցով։ Ներառում է քայլ առ քայլ գործունեության
    պլան, կապված ուսուցիչ եւ աշակերտ ռեսուրսներ եւ գաղափարներ երկարաձգման եւ հարստացման
    վերցնել ուսուցման հետագա.'
  tutorial_idowedo_longdescription: 'Ուսուցչի կողմից ղեկավարվող այս դասը, որը հարմարեցված
    է “Կոդի ժամի” համար, հնարավորություն է ընձեռում ուսումնասիրել ֆիզիկական ծրագրավորումը
    (ռոբոտաշինություն): Երեխաները նախագծում եւ կառուցում են մոդելներ, օգտագործելով
    շինարարական աղյուսներ եւ դրանք կյանքի կոդի հետ: Օգտագործելով տեսողական քաշել-թողնել
    ծրագրավորման միջավայր և LEGO™ WedO մասեր (շարժիչ և հանգույց և ընտրովի սենսորներ)
    ՝ աշակերտները սովորում են, որ ֆիզիկական համակարգերը կարող են ծրագրավորվել և վերահսկվել
    ալգորիթմների և կոդի միջոցով: Ներառում է քայլ առ քայլ գործունեության պլան, կապված
    ուսուցիչ եւ աշակերտ ռեսուրսներ եւ գաղափարներ երկարաձգման եւ հարստացման վերցնել
    ուսուցման հետագա.'
  tutorial_diggindwarf_longdescription: 'Dwarfs պետք է ձեր օգնությունը նավարկելու,
    քանդել, եւ հավաքել Ակնեղեն! Իմացեք, թե ինչպես օգտագործել JavaScript- ը `ձեր գաճաճ
    լաբիրինթոսների և հանելուկների միջոցով առաջնորդելու համար:'
  tutorial_spheroit_longdescription: 'Իմացեք ձեր առաջին “եթե/ապա, ուրիշ” վիճակը կառուցելով
    զվարճալի խաղ, որտեղ դուք պետք է նետում Sphero եւ կռահելով կենդանիների հնչյունները.
    Սա մեծ գործունեություն հետո դուք ավարտելու Blocks 1, եւ կարող է օգտագործվել է
    “ժամ օրենսգրքի”:'
  tutorial_gameofcodes_longdescription: 'Կառուցեք հիանալի Dragon խաղ ՝ պատը պաշտպանելու
    համար, այնուհետև արտահանեք այն որպես ինքնուրույն ծրագիր (iOS- ի, Android- ի, համակարգչի
    և Mac- ի համար):'
  tutorial_blocklygames_longdescription: 'Blockly Games- ը կրթական խաղերի շարք է,
    որոնք սովորեցնում են ծրագրավորում: Այն նախատեսված է այն երեխաների համար, ովքեր
    համակարգչային ծրագրավորման նախնական փորձ չեն ունեցել, բայց ցանկանում են սովորել
    ավելի դժվար տեմպերով: Վերջում այդ խաղերի, ֆուտբոլիստները պատրաստ են օգտագործել
    սովորական տեքստային վրա հիմնված լեզուներ.'
  tutorial_spherohello_longdescription: 'Դուք նվաճել Blocks եւ պետք է նոր մարտահրավեր.
    Վերցրեք տրամաբանությունը, որը սովորել եք բլոկի վրա հիմնված ծրագրավորման հետ և
    սկսեք սովորել, թե ինչպես ծրագրավորել պարզապես տեքստով: Այս առաջին տեքստային գործունեության
    սովորել հիմունքների տեքստային կտավ, loops, եւ որոշ խորհուրդներ է սկսել ձեր առաջին
    տողերը JavaScript կոդը.'
  tutorial_spheroarcade_longdescription: 'Arcade-style- ի այս խաղահրապարակում դուք
    կարող եք վերստեղծել դասական խաղեր Sphero SPRK+ռոբոտի միջոցով `միաժամանակ սովորելով
    խաղի դիզայնի հիմունքները: Դուք պետք է կառուցել ձեր շատ սեփական robotic renditions
    որոշ հայտնի խաղեր, ինչպիսիք են Pong, Bop It, եւ Pac-Man. Յուրաքանչյուր խաղ օգտագործում
    է Sphero- ն այլ կերպ, ինչպիսիք են հատակին գլորվելը, ժեստերի հայտնաբերումը կամ
    Sphero- ն որպես joystick օգտագործելը:'
  tutorial_bcpy1_longdescription: 'Կոդի դասի այս ժամը սովորեցնում է ձեզ Python- ում
    կոդավորման որոշ հիմնական հասկացություններ, որոնք հիմնված են BuzzCoder.com- ի CodeCraft
    3D խաղի վրա: CodeCraft- ը ծրագրավորում սովորելու նոր խաղ է `կառուցելով այն, ինչ
    պատկերացնում եք վիրտուալ 3D աշխարհում: Դուք կարող եք սկսել կառուցել պարզ նյութից,
    սյուներ, եւ պատերը, ապա խոշոր շենքեր, կամուրջներ, եւ նույնիսկ ծառեր. Երբ դուք
    պատրաստ են փորել մեջ ավելի առաջադեմ մակարդակներում, դուք կկարողանաք կառուցել ավելի
    բարդ կառույցներ: աճող ծաղիկներ, flickering աստղերը, եւ նույնիսկ անտեսանելի drones
    տեղափոխել շուրջ եւ կառուցել կամ ոչնչացնել բաներ ձեր հրամանատարության. Դուք պետք
    է զվարճանալ սովորում, թե ինչպես պետք է ծածկագրել, իսկ խաղում այս խաղը!'
  tutorial_bcpy2_longdescription: 'Այս Hour of Code դասի է հետեւել- up դասընթաց World
    of Python. Դուք կսովորեք ավելի առաջադեմ կոդավորման հասկացությունները Python հիման
    վրա CodeCraft 3D խաղի կողմից BuzzCoder.com. CodeCraft- ը ծրագրավորում սովորելու

  curriculum_desc_csf_express: 'Սովորեք ստեղծել համակարգչային ծրագրեր, զարգացնել խնդիրներ
    լուծելու հմտությունները և աշխատել զվարճալի մարտահրավերների միջոցով: Ստեղծեք խաղեր
    և ստեղծագործական նախագծեր ՝ ընկերների, ընտանիքի և ուսուցիչների հետ կիսվելու համար:'
  curriculum_desc_csf_express_pre_reader: 'Իմացեք քաշել և թողնել բլոկի կոդավորման
    հիմունքները ՝ լուծելով հանելուկներ և ստեղծելով անիմացիոն տեսարաններ: Դարձրեք արվեստ
    և պարզ խաղեր ՝ ընկերների, ընտանիքի և ուսուցիչների հետ կիսվելու համար:'
  curriculum_desc_csf_course_a: 'Ծրագիրը, օգտագործելով հրամաններ, ինչպիսիք են հանգույցները
    եւ իրադարձությունները: Սովորեցրեք ուսանողներին համագործակցել ուրիշների հետ, հետաքննել
    խնդիրների լուծման տարբեր մեթոդներ, պահպանել դժվարին առաջադրանքների առջև և իմանալ
    ինտերնետի անվտանգության մասին:'
  curriculum_desc_csf_course_b: Միջոցով unplugged գործունեության եւ մի շարք հանելուկներ,
    ուսանողները կսովորեն հիմունքների ծրագրավորման, համագործակցության տեխնիկայի, հետաքննության
    եւ քննադատական մտածողության հմտություններ, համառություն առջեւ դժվարության, եւ
    ինտերնետ անվտանգության.
  curriculum_desc_csf_course_c: 'Ստեղծել ծրագրեր, sequencing, loops, եւ իրադարձությունների.
    Ուսումնասիրել խնդիրների լուծման տեխնիկան և մշակել դրական համայնքներ կառուցելու
    ռազմավարություններ ինչպես առցանց, այնպես էլ օֆլայն: Ստեղծեք ինտերակտիվ խաղեր,
    որոնք ուսանողները կարող են կիսել:'
  curriculum_desc_csf_course_d: 'Ավելի վաղ դասընթացներում հայտնաբերված հասկացությունների
    վերանայում, ներառյալ հանգույցները եւ իրադարձությունները: Դրանից հետո, ուսանողները
    կզարգացնեն իրենց պատկերացումները ալգորիթմների, nested loops, իսկ loops, պայմանները,
    եւ ավելի.'
  curriculum_desc_csf_course_e: 'Կատարեք զվարճալի, ինտերակտիվ նախագծեր, որոնք ամրապնդում
    են առցանց անվտանգության մասին սովորելը: Ներգրավել ավելի բարդ կոդավորման, ինչպիսիք
    են nested loops, գործառույթները, եւ պայմանները.'
  curriculum_desc_csf_course_f: 'Նայեք, թե ինչպես են օգտվողները ընտրություն կատարում
    իրենց օգտագործած ծրագրերում: Կատարեք Sprite Lab- ի մի շարք ծրագրեր, որոնք նույնպես
    առաջարկում են ընտրություն օգտագործողի համար: Իմացեք ավելին առաջադեմ հասկացություններ,
    ներառյալ փոփոխականները և “համար” հանգույցները:'
  curriculum_desc_problem_solving_computing: 'Օգտագործեք խնդրի լուծման գործընթաց ՝
    հանելուկներ, մարտահրավերներ և իրական սցենարներ լուծելու համար: Իմացեք համակարգչային

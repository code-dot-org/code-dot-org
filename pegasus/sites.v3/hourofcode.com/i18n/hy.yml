    կարողությունը.'
  tutorial_buildcharacters_longdescription: 'Որո՞նք են բնավորության որոշ հատկություններ,
    որոնք կարող եք բացահայտել գրքերում կամ ձեր իմացած մարդկանց մեջ: Նախագծել ձեր սեփական
    fuzz եւ օգտագործել կոդը փոփոխել իր հատկությունները եւ բերել ձեր բնավորությունը

  tutorial_tap_longdescription: 'Իմացեք կոդավորման հիմունքները մեր վեց զվարճալի հանելուկներից
    մեկի հետ: Ապա ընտրել ավելի քան 100 սկսնակ, միջանկյալ, եւ առաջադեմ ճանապարհները.
    Այս ճանապարհները գալիս քայլ առ քայլ հրահանգներ է ստեղծել նկարչություն, երաժշտություն,
    անիմացիա, storytelling, ֆիզիկա, եւ Արկադային խաղ ծրագրեր. Երբ դուք եք արել, Դուք
    կարող եք հրապարակել ձեր ծրագրերը եւ ուսումնասիրել, թե ինչ այլ երեխաները պատրաստվում
    են մեր լիովին վարվող համայնքի.'
  tutorial_cintl_longdescription: 'Իմացեք համակարգչային գիտության հիմնական հասկացությունները
    քաշել և թողնել ծրագրավորմամբ: Սա խաղ է, որը նման է Բիլ Գեյթսի, Մարկ Ցուկերբերգի,
    Angry Birds եւ Plants ընդդեմ Zombies. Իմացեք կրկնվող հանգույցները, պայմաններն
    ու հիմնական ալգորիթմները: Հասանելի է 37 լեզուներով:'
  tutorial_itchstop_longdescription: 'Մենք պետք է օգտագործել Itch կառուցել մեր սեփական
    stop շրջանակ անիմացիոն ծրագրեր. Նշենք, որ ականջակալները խորհուրդ են տրվում այս
    դասընթացի համար: Մենք կօգտագործենք որոշ գոյություն ունեցող sprites, որոնք աջակցում
    են անիմացիաներին և ցույց են տալիս այն կոդը, որը մենք պետք է ավելացնենք ՝ մեր կերպարները
    կենդանացնելու համար: Մենք նաեւ գնալ ավելի, թե ինչպես պետք է ստեղծել մեր շատ սեփական
    անիմացիոն հետեւանքները եւ նկարներ. Մենք կսովորենք, թե ինչպես պետք է փոխել մի sprite
    զգեստները զրոյից բազմիցս անիմացիոն հետեւանքների (նման է մատով խփել գրքի անիմացիայի)
    եւ կոդը ետեւում այն. Բոլոր հրահանգները պարունակվում են քոր միջավայրում, այնպես
    որ կարիք չկա, որ անցումը էկրաններ հետեւեն նախագծի հետ միասին:'
  tutorial_tynkerpn_longdescription: 'Հետեւեք Peep, քանի որ նա ուսումնասիրում է մեծ
    լայն աշխարհը! Այս նախագծում դուք կստեղծեք ինտերակտիվ տեսարան, որտեղ Peep- ը գնում
    է բնության զբոսանքի և տեսնում է շատ հետաքրքիր իրեր: Դուք պետք է կատարել տարբեր
    իրեր ցույց տալ, մինչեւ կամ անհետանում կախված, որտեղ Peep քայլում. Դուք նույնիսկ
    կարող եք կատարել իրերը խոսել եւ ավելացնել երաժշտություն ձեր դեպքի վայր!'
  tutorial_tynkerpd_longdescription: 'Պատրա՞ստ եք կատարել Peep- ը և նրա ընկերները
    պարել: Իմացեք, թե ինչպես պետք է օգտագործել կոդը է կենդանացնել թռչուններին. Այս
    նախագծում, դուք կարող եք օգտագործել բեմական հագուստ եւ ձգձգումների է կենդանացնել
    թռչուններին, մեկ շրջանակ մի ժամանակ. Դուք կարող եք ավելացնել ձեր սեփական ֆոն եւ
    երաժշտություն եւ նույնիսկ կատարել Peep եւ նրա ընկերները խոսել!'
  tutorial_persistence_longdescription: 'Նոր եւ չլուծված խնդիրները հաճախ բավականին
    դժվար է. Եթե մենք ուզում ենք ունենալ ստեղծագործական, օգտակար և խելացի բան պատրաստելու
    որևէ հնարավորություն, ապա մենք պետք է պատրաստ լինենք հարձակվել ծանր խնդիրների
    վրա, նույնիսկ եթե դա նշանակում է ձախողվել մի քանի անգամ, նախքան հաջողության հասնելը:
    Այս դասը սովորեցնում է, որ ձախողումը ճանապարհորդության ավարտը չէ, այլ ակնարկ,
    թե ինչպես հաջողության հասնել:'
  tutorial_getloopy_longdescription: 'Loops- ը հարմար ձեւ է նկարագրելու գործողություններ,
    որոնք կրկնում են որոշակի թվով անգամներ: Այս դասի, ուսանողները կարող են զբաղվել
    վերծանել Կոմպլեկտներ գործողությունների մեջ մեկ հանգույց.'
  tutorial_createface_longdescription: 'Այս գործունեության նպատակն է ցույց տալ, թե
    ինչպես ակնհայտորեն բարդ վարքագիծը կարող է ծրագրավորվել որոշ պարզ կանոնների միջոցով:
    Այն նաեւ ցույց է տալիս, թե ինչպես ծրագրերը պարզապես կանոնները հաջորդում են համակարգիչների
    եւ, մասնավորապես, ներկայացնում օբյեկտի վրա հիմնված ծրագրավորում. Գործունեությունը
    ցույց է տալիս, թե ինչպես է ծրագիրը օբյեկտների մեջ կոտրելը կարող է շատ ավելի հեշտ
    գրել, քան փորձել գրել այն մեկ գնա: Դասը ստանում է գրել մի քանի պարզ ծրագրեր `իրենց
    ստեղծած դեմքը վերահսկելու համար:'
  tutorial_happymaps_longdescription: 'At արմատից բոլոր համակարգչային գիտության մի
    բան, որը կոչվում է ալգորիթմ. Բառը “ալգորիթմ” կարող է հնչի նման բան բարդ է, բայց,
    իրոք, դա պարզապես մի ցանկ հրահանգների, որ ինչ - որ մեկը կարող է հետեւել է հասնել
    արդյունքի. Ձեր մնացած ուսանողների համակարգչային գիտության կրթության համար ամուր
    հիմք ապահովելու համար մենք կենտրոնանալու ենք ալգորիթմների հետ անվտանգ հարաբերություններ
    կառուցելու վրա:'
  tutorial_moveit_longdescription: 'Այս դասը կօգնի ուսանողներին գիտակցել, որ հստակ
    ցուցումներ տալու համար նրանց անհրաժեշտ է ընդհանուր լեզու: Ուսանողները կզբաղվեն
    միմյանց վերահսկելով ՝ օգտագործելով ձեռքի ժեստերի պարզ համադրություն: Երբ նրանք
    հասկանան լեզուն, նրանք կսկսեն “ծրագրավորել” միմյանց ՝ նախապես տալով բազմաթիվ հրահանգներ:'
  tutorial_bigevent_longdescription: 'Իրադարձություններ են մեծ ճանապարհ է ավելացնել
    բազմազանություն է նախապես գրված ալգորիթմի. Երբեմն ցանկանում եք, որ ձեր ծրագիրը
    կարողանա արձագանքել օգտվողին հենց այն ժամանակ, երբ օգտագործողը ցանկանում է այն:
    Դա այն է, թե ինչ միջոցառումներ են.'
  tutorial_gpp_longdescription: 'Նկարել իրար “ծրագրավորելով” ՝ ուսանողները կսկսեն
    հասկանալ, թե իրականում ինչ է ծրագրավորումը։ Գործունեությունը կսկսվի, երբ ուսանողները
    միմյանց հանձնարարեն գունավորել հրապարակները գրաֆիկի թղթի վրա `փորձելով վերարտադրել
    գոյություն ունեցող պատկերը:'
  tutorial_foosgame_longdescription: 'Կոդավորեք ձեր սեփական տեսախաղը CodesPark ակադեմիայի
    հետ Foos'' նոր խաղային հավաքածուներ. Այս գործունեությունը ուսանողներին առաջնորդում
    է բոլորովին նոր խաղի ձևավորման մեջ ՝ օգտագործելով “ներկեր առ թվեր” մոտեցումը:
    Ուսանողները կհետևեն էկրանին հուշումներին `նախագծելու և ծրագրելու զվարճալի վիդեո
    խաղ, որը նրանք կարող են կիսել իրենց ընտանիքի և ընկերների հետ:'
  tutorial_solopython_longdescription: 'Իմացեք Python- ի հիմունքները, օգտագործելով
    SoloLearn- ի Python հավելվածի առաջին երկու մոդուլները, խորհրդակցեք քննարկումների
    և մեկնաբանությունների հետ, որոնք կօգնեն ձեզ ավելի լավ հասկանալ, գործարկել կոդի
    օրինակները կազմողի մեջ `օգնելու նյութի պահպանմանը: Գրել եւ կազմել մի պարզ ծրագիր,
    որը տեւում է ձեր անունը որպես մուտքագրման, հաշվում շարք տառերի, եւ արդյունքները
    արդյունքը. Կիսվեք և ստացեք համայնքային վերազինում:'
  tutorial_kodableint_longdescription: Ուսանողները կիմանան, թե ինչ դեր է ծրագրավորողի
    կատարել մեքենաներ գործառույթը. Ուսանողները կկենտրոնանա հաջորդականության եւ պրակտիկայի
    տալով հրահանգներ, որպեսզի. Այս գործունեությունը ներառում է unplugged խմբի պրակտիկան,
    ինչպես նաեւ էկրանին, անկախ պրակտիկա.
  tutorial_kodableadv_longdescription: 'Ուսանողները կներգրավվեն զարգացման համապատասխան
    դասեր ավելի բարձր մակարդակի ծրագրավորման հասկացությունների վերաբերյալ, ինչպիսիք
    են հանգույցները, գործառույթները, փոփոխականները և օբյեկտի վրա հիմնված ծրագրավորումը:
    Դասերը ներառված unplugged հրահանգ, առաջնորդվում պրակտիկան, եւ on- էկրանի անկախ
    պրակտիկան.'
  tutorial_tynkertj_longdescription: 'Սովորեք Python- ին `օգնելու Fletch- ին հավաքել
    pixie փոշու պարկերը `ջունգլիների առեղծվածները բացելու և կղզիները վերականգնելու
    իրենց սկզբնական գեղեցկությամբ: Դուք կօգտագործեք Python հրամանները եւ շարահյուսություն
    է լուծել հանելուկներ, ինչպես Դուք եք նավարկելու Fletch միջոցով կղզիների եւ խուսափել
    մսակեր բույսեր. Ճանապարհին, դուք պետք է զբաղվել հաշվողական եւ ալգորիթմական մտածողության
    հմտություններ.'
  tutorial_wolframa_longdescription: 'Այս գործունեության մեջ դուք կստեղծեք վեբ ձեւ,
    որը հաշվարկում է ձեր տարիքը օրերի, ժամերի, nanoseconds- ի, ցանկացած ժամանակի միավորի,
    որը դուք նշեք:'
  tutorial_wolframm_longdescription: 'Այս գործունեության մեջ ուսանողները ստեղծում
    են պատահական մեղեդիներ, օգտագործելով տարբեր երաժշտական կշեռքներ և գործիքներ: Ստեղծել
    երաժշտություն միջոցով կոդը!'
  tutorial_wolframspi_longdescription: 'Այս գործունեության մեջ կան մի շարք քայլեր,
    որոնք պատրաստ են գործարկել կոդով: Ուսանողները սկսել մի կտոր օրենսգրքի, որ աշխատում,
    եւ ապա փոփոխել այն անել տարբեր բաներ. Ուսանողները կարող են նվագել մեղեդիներ PI-
    ի թվանշանների հիման վրա և ուսումնասիրել, թե ինչ է հնչում PI- ն ՝ օգտագործելով
    բազմաթիվ երաժշտական գործիքներ:'
  tutorial_wolframsph_longdescription: 'Ուսումնասիրեք 3D գրաֆիկա այս գործունեության
    մեջ և ստեղծեք ձեր սեփական ձևերը:'
  tutorial_wolframp_longdescription: 'Ուսումնասիրեք այս գործունեության մեջ տարբեր
    բազմաշերտ ձևեր ստեղծելը:'
  tutorial_wolframn_longdescription: Այս գործունեության, ուսանողները զարգացնել անունը
    գեներատոր, որը transforms իրենց անունը մեջ ninja անուններով.
  tutorial_soloweb_longdescription: 'Անցեք www.sololearn.com և տեղադրեք HTML և CSS
    հավելվածներ կամ բացեք համապատասխան դասերը համացանցում (Android օգտվողները կարող
    են տեղադրել միասնական SoloLearn հավելվածը): Լրացրեք 2 մոդուլներ (ակնարկ և HTML
    հիմունքներ) HTML- ում և 2 մոդուլներում (Հիմունքներ և աշխատանքային Վտ/տեքստ) և
    3-րդ մոդուլի առաջին 5 դասերը (Հատկություններ) CSS- ում: Ստացեք կաղապարը https://code.sololearn.com/WKeg2CtzpRts/
    հասցեով և հետևեք հրահանգներին:'
  tutorial_khanweb_longdescription: 'Քան ակադեմիա: Webpages սովորեցնում է ձեզ, թե
    ինչպես պետք է անել, webpages հետ HTML թեգերը եւ CSS, ավարտելու մինչեւ դարձնելով
    ձեր շատ սեփական բացիկներ.'
  tutorial_khandata_longdescription: "“Քան” ակադեմիա. Տվյալների բազաները սովորեցնում
    են ձեզ շահարկել տվյալների բազայում և կատարել ձեր սեփական խանութը:"
  tutorial_googlelogo_longdescription: 'Օգտագործեք ձեր ստեղծագործական եւ երեւակայությունը
    բերել Google լոգոն կյանքի, օգտագործելով կոդը. Դարձնել տառերը պարել, պատմել մի
    պատմություն կամ ստեղծել մի խաղ. Scratch- ի եւ CS First- ի միջոցով յուրաքանչյուրը
    կարող է դառնալ դիզայներ եւ ծրագրավորող օրվա համար:'
  tutorial_playtune_longdescription: 'A արգելափակում լեզուն օգտագործվում է լուծել
    երաժշտական հանելուկներ գրելով կոդը համապատասխանելու մեղեդիները խաղացել է դաշնամուրի
    ստեղնաշարի. Փազլները լուծելու համար անհրաժեշտ են հաջորդականություն, ընտրություն
    և կրկնության ալգորիթմներ: 9-րդ մակարդակից հետո օգտվողները կարող են ստեղծել իրենց
    մեղեդի և ներբեռնել այն որպես Android սարքի հավելված: Ուսանողները կարող են նաև
    փոփոխել ծրագիրը ՝ հետևելով App Inventor կոդին հղմանը:'
  tutorial_computeit_longdescription: 'Եկեք փոխենք դերերը: Այս անգամ ԴՈՒՔ համակարգիչն
    եք: Կարդացեք և մեկնաբանեք ծրագրերը `ճիշտ հետագիծ գտնելու և մարտահրավերներին հաղթելու
    համար: Դուք պետք է կենտրոնանալ եւ օգտագործել ձեր ինտուիտիվ ունակությունները հասկանալ
    որոշ հիմնական հասկացությունները ծրագրավորման.'
  tutorial_codesterssj_longdescription: 'Այս գործունեության, ուսանողները օգտագործել
    մեր քաշել-to-տեքստը Toolkit սկսել կոդավորման Python անմիջապես! Քանի որ նրանք աշխատում
    են ներածական հմտությունների կառուցման գործունեության միջոցով, ուսանողները սկսում
    են սովորել հիմնական շարահյուսության, փոփոխականների և իրադարձությունների մասին:
    Նրանք կօգտագործեն բազմաթիվ sprites է ստեղծել մի կատակ պատմելու սցենար, որը նրանք
    կարող են կիսել իրենց ընկերների հետ! * Էլեկտրոնային փոխանակումը պահանջում է ուսանողի
    գրանցում:'
  tutorial_cmchat_longdescription: Միանալ ռոբոտը կապիկ է մեկ ժամ տեւողությամբ դասընթացի,
    որտեղ դուք կսովորեք հիմունքների Python եւ chatbot ծրագրավորման. Գործունեության
    մեջ դուք առաջ կանցնեք 15 վարժությունների երկար դասընթացի միջոցով, որում դուք կսովորեք,
    թե ինչպես ծրագրավորել ձեր շատ սեփական մանրուքներ chatbot.
  tutorial_tynkerdb_longdescription: Ընտրեք վիշապին, ապա ձեռնամուխ է որոնել գանձ.
    Պայթյուն միջոցով խոչընդոտների եւ ձեռք բերել թույն իշխանության- UPS, ինչպես Դուք
    եք ճանապարհորդել միջոցով առեղծվածային ջունգլիներում. Սովորել sequencing, loops,
    պայմանական տրամաբանությունը, եւ կարգաբերում հմտությունները ճանապարհին.
  tutorial_cmbuild_longdescription: 'Վերցրեք ձեր կոդավորման հմտությունները հաջորդ
    մակարդակին `սովորելով կառուցել ձեր սեփական խաղերը: Այս ընթացքում, դուք կսովորեք
    ստեղնաշարի օգտագործողի ինտերֆեյսի եւ խաղի մեխանիկա, ինչպես Դուք եք կառուցել Super
    Mario™ -styled խաղ. Դրանից հետո, դուք կկարողանաք կիսվել ձեր խաղը!'
  tutorial_robotrattle_longdescription: 'Robot Rattle սովորեցնում ուսանողներին գործել
    լիովին ֆիզիկապես simulated ռոբոտը օգնությամբ տեսողական կոդավորման լեզվի կողմից
    հեշտությամբ քարշ տալով & հրաժարվելու նյութից է գրել կոդը հրահանգներ. Ուսանողները
    ծանոթանում են ռոբոտին և նրա տարբեր շարժվող հոդերին և սովորում են տեղաշարժել հոդերը
    անկյունների օգտագործմամբ: Ռոբոտը կարող է մղել եւ գրավի օբյեկտները, որպեսզի ուղղել
    նրանց նպատակին, այլեւ կոտրել, եթե տեղափոխվել դեմ խոչընդոտները. Այս գործողությունը
    նպատակաուղղված է 13+ տարեկան երեխաների համար և առաջարկում է հեշտ ըմբռնումներ ֆիզիկական
    վարքի և ռոբոտաշինության մեջ: Գագաթին, որ, որեւէ մեկը սմարթֆոնի եւ բջջային VR ականջակալ
    կկարողանա դիտել լիարժեք ռոբոտը իրականացնող գրավոր կոդը:'
  tutorial_codestersh_longdescription: 'Այս գործունեության մեջ, որը նախատեսված է կոդավորողներին
    սկսելու համար, ուսանողները օգտագործում են քաշել-տեքստային գործիքակազմ ՝ Python-
    ում կոդավորումը անմիջապես սկսելու համար: Նախ, աշխատեք հմտությունների կառուցման
    որոշ գործողությունների միջոցով, որտեղ դուք սովորեք, թե ինչպես նշանակել և փոփոխել
    հրամանները ձեր սպրիտի համար: Այնուհետեւ, ծրագրավորեք ձեր սեփական հրամանները `համատեղ
    էլեկտրոնային արվեստ ստեղծելու համար: * Համօգտագործումը պահանջում է ուսանողի գրանցում:'
  tutorial_codehsdigipixel_longdescription: 'Իմացեք, թե ինչպես են պատկերները պահվում
    և ցուցադրվում համակարգիչներում ՝ օգտագործելով պիքսելներ: Ուսումնասիրեք, թե ինչպես
    են պատկերները կոդավորվում որպես գունային արժեքների ցանց և պատրաստեք ձեր սեփական
    թվային պատկերները ՝ օգտագործելով երկուական և hexadecimal գունավոր կոդեր:'
  tutorial_ccbinary_longdescription: 'Կատարել Scratch խաղ է, որը դուք խաղում նոտաներ
    մի երգի, քանի որ նրանք ոլորել ներքեւ բեմ. Դուք կստանաք տասը միավոր յուրաքանչյուր
    ճիշտ նոտայի համար, որը խաղում եք. Յուրաքանչյուր նոտա համապատասխանում է երկուական
    թվին:'
  tutorial_codehsturtle_longdescription: Իմացեք հիմունքների ծրագրավորման նկարչություն
    ձեւավորում ձեր էկրանին Tracy է Turtle! Turtle Graphics (կամ LOGO) սկսնակ բարեկամական
    միջոց է ուսումնասիրել ծրագրավորման հասկացությունները եւ բերել ստեղծագործական մեջ
    ծրագրավորման տեսողական ճանապարհով.
  tutorial_grokhd_longdescription: 'Շարունակեք այդ Blockly ծրագրավորման հմտությունները:
    Այս դասընթացը հիմնված է այն բանի վրա, թե ինչ եք սովորել Frozen Fractals- ի գործունեության
    մեջ. https://hourofcode.com/grokffblock. Այս գործունեությունը նախատեսված է ծրագրավորման
    մեջ ճյուղավորվող որոշումներ ներդնելու համար: Օգտագործեք Python- ի և դրա կրիայի
    մոդուլի Blockly տարբերակը `հորտենզիայի ծաղիկներ նկարելու և գունազարդելու համար:'
  tutorial_grokem_longdescription: 'Այս գործունեությունը նախատեսված է ձեզ ձեր առաջին
    փորձի ծրագրավորման համար և հատուկ մշակված է Code Hour of Code- ի համար: Օգտագործեք
    ծրագրավորման լեզուն Python է ուսումնասիրել emoticons եւ տեքստային մանիպուլյացիա.'
  tutorial_kodmaze_longdescription: 'Կառուցեք ձեր սեփական լաբիրինթոսները `լուծելու
    և կիսելու համար: Ուսանողները երկրաչափությունը զուգակցելու են ծրագրավորման հետ
    `տրված մարտահրավերների հիման վրա լուծելի լաբիրինթոսներ կառուցելու համար: Մարտահրավերները
    ներառում mazes հետ պարզ ձեւավորում, խմբակցությունների, սիմետրիա, եւ նշված անկյունները.'
  tutorial_codestersa_longdescription: 'Այս գործունեության մեջ, որը նախատեսված է կոդավորման
    որոշ փորձ ունեցող ուսանողների համար, ուսանողներն օգտագործում են մեր քաշել-տեքստի
    գործիքակազմը `խաղացողի կառավարման հետ խաղ կառուցելու համար: Ուսանողները սովորել
    փոփոխականների, պատահական գեներացվել համարները, խաղ դիզայն, եւ բազմաթիվ տեսակի
    միջոցառումների եւ միջոցառման triggers, բոլորը, իսկ խառնաշփոթ է մնալ դուրս ճանապարհին,
    քանի որ asteroids շտապում դեպի իրենց տիեզերանավ! Նախորդ: փոփոխականներ, պարամետրեր.'
  tutorial_cmdodo_longdescription: 'Այս մեկ ժամ տևողությամբ դասընթացում դուք կգրեք
    իրական կոդ, երբ ավելացնեք, հանեք և չափեք հեռավորությունները ՝ օգնելով դոդո գտնել
    իր բացակայող ձվերը:'
  tutorial_tynkerspace_longdescription: 'Ձեր տիեզերագնաց նավը վթարի է ենթարկվել: Բարեբախտաբար,
    դու այնտեղ է օգնել. Օգտագործեք քաշել եւ թողնել ծրագրավորում է օգնել ձեր բնավորությունը
    հավաքել պահեստամասերի, իսկ խուսափելով օտարերկրացիների եւ խոչընդոտները. Կարո՞ղ
    եք գտնել նավ ՝ ձեր տիեզերագնացին տուն բերելու համար:'
  tutorial_gfbloons_longdescription: 'Այս դասում դուք կարող եք կոդային հրաձգություն
    կապիկ աշտարակ է համաժողովրդական Bloons Tower Defense խաղ. Դասի ավարտին դուք կիմանաք
    անկյունը գտնելու մաթեմատիկաներ և ալգորիթմներ, որոնք սովորաբար օգտագործվում են
    այսօրվա ամենատարածված աշտարակի պաշտպանական խաղերից շատերում: Դուք կկարողանաք կիրառել
    այս գիտելիքները ձեր սեփական խաղում. Gamefroot Hour of Code ձեռնարկները օգտագործում
    են տեսողական ծրագրավորման լեզու ՝ օգտագործելով բլոկներ, որտեղ ուսանողները պարզապես
    քաշում և թողնում են տեսողական բլոկներ ՝ կոդ գրելու համար:'
  tutorial_raspipong_longdescription: 'Վերստեղծեք Pong- ի դասական խաղը `օգտագործելով
    Sense HAT- ը և Python- ի որոշ կոդ: Այս գործունեությունը կարող է ավարտվել առցանց
    ՝ օգտագործելով Sense HAT էմուլյատորը, կամ օգտագործելով Raspberry Pi- ն և Sense
    HAT ապարատը:'
  tutorial_codehsvr_longdescription: 'Իմացեք վիրտուալ իրականության աշխարհների կառուցման
    հիմունքները `օգտագործելով HTML- ը և A-Frame JavaScript գրադարանը: Այս գործունեության
    միջոցով ուսանողները կկառուցեն իրենց վիրտուալ իրականության աշխարհները, որոնք համատեղելի
    են VR սարքերի, այդ թվում `սմարթֆոնների VR ականջակալների հետ:'
  tutorial_codesterstp_longdescription: 'Այս գործունեության մեջ ուսանողները օգտագործում
    են Python- ը `համակարգման հարթության վրա վերափոխումներ կատարելու համար: Դասը ներառում
    է ցույցեր, ուղղակի հրահանգ և մարտահրավերներ, որոնք ուսանողներին խնդրում են ծրագրել
    և բացահայտել տարբեր ստատիկ վերափոխումներ:'
  tutorial_codestersbb_longdescription: 'Ուսանողները օգտագործել մեր քաշել-to-տեքստային
    գործիքակազմը սկսել կոդավորման Python անմիջապես! Այս ինքնակառավարման առաջնորդվում
    գործունեության, ուսանողները լրացնել մի շարք ուղղակի ուսումնական գործունեության,
    որը նրանք կառուցել քաշեք եւ կրակում բասկետբոլի խաղ! Ուսանողները ուսումնասիրել
    փոփոխականներ, միջոցառումներ, հիմնական շարահյուսություն, ստեղծելով պատահական կոորդինատները.
    Խորհուրդ է տրվում prereq գիտելիքներ: փոփոխականներ, dot նշում, միջոցառումներ, բացասական
    թվեր'
  tutorial_gfcrossyroad_longdescription: 'Ներածական կոդավորման դասերի այս հավաքակազմում
    դուք կսովորեք կատարել ձեր սեփական Crossy Road ոճը մինի խաղ. Դուք կսովորեք, թե
    ինչպես պետք է կոդավորեք ալգորիթմներ և հաջորդականություններ, մուտքեր/ելքեր, օղակներ
    և կրկնություն, ընտրություն և եթե հայտարարություններ, համեմատական օպերատորներ և
    մտածեք համակարգչային գիտնականի նման: Դասերի այս հավաքակազմ համահունչ է Նոր Զելանդիայի
    և Ավստրալիայի (Վիկտորիանական) թվային տեխնոլոգիաների ուսումնական ծրագրին և նախատեսված
    է օգնելու երիտասարդներին և մանկավարժներին ընդունել կոդավորումը իրենց դպրոցներում,
    դասասենյակներում և կոդավորման ակումբներում: Gamefroot Hour of Code ձեռնարկները
    օգտագործում են տեսողական ծրագրավորման լեզու ՝ օգտագործելով բլոկներ, որտեղ ուսանողները
    պարզապես քաշում և թողնում են տեսողական բլոկներ ՝ կոդ գրելու համար:'
  tutorial_googleww_longdescription: 'Այս գործունեության մեջ դուք կծածկեք ֆիլմի երեք

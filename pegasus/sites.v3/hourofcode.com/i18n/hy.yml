  tutorial_spheroi_longdescription: 'Բարի գալուստ ձեր առաջին բլոկների գործունեության!
    Սա մեծ տեղ է սկսել մեծամասնության համար օգտվողների, եւ կարող է օգտագործվել է “ժամ

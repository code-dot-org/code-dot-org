  tutorial_googlehero_longdescription: 'Turn ամենօրյա հերոս ձեր կյանքում կամ համայնքի
    մեջ superhero ծրագրավորման նրանց թռչել ավելի շենքերի, վազել, աշխատել մի sidekick,

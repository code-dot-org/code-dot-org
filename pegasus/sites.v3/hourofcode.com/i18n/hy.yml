  hoc_faq_scratch_q: 'Ես անում եմ Scratch for Hour Of Code, բայց ի՞նչ կլինի, եթե իմ
    ուսանողներն ունենան iPad, այլ ոչ թե նոութբուքեր:'
  hoc_faq_scratch_a: 'Քերծվածքներից չի վազում հաբեր. Եթե ձեր ուսանողները երիտասարդ

  tutorial_scratchadventure_longdescription: Ուղարկեք ձեր սիրած Cartoon Network նիշ
    է quest, սկսած ամենահեռու հասնում է տիեզերքի, եզրին Քրեյգի առու. Բացել գաղտնի
    գանձերը եւ բացահայտել նոր կերպարներ, իսկ ստեղծելով արկածային խաղ.
  tutorial_scratchtalk_longdescription: 'Ձեր նիշերը կյանքի բերեք Scratch- ում `օգտագործելով
    Amazon- ի կողմից սնուցվող տեքստային-խոսքի նոր բլոկներ: Ստեղծեք ռեփինգ ռոբոտ կամ
    ինտերակտիվ անիմացիա, որը խոսում է: Այս նախագիծը ցույց կտա ձեզ, թե ինչպես պետք
    է ստեղծել խոսող անիմացիաներ, որոնք վազել, խոշորացնել եւ փոխել գույները. Հնարավորությունները
    անվերջ են:'
  tutorial_scratchjrstory_longdescription: 'Միջանկյալ գործունեություն, որը նախատեսված
    է 2-5-րդ դասարանների երեխաների համար, որոնք ունեն որոշակի փորձ ScratchJR- ի հետ:
    Այս գործունեության և ScratchJR- ի հետ շարունակական ժամանակի միջոցով ուսանողները
    հնարավորություն կունենան ստեղծագործաբար մտածել, բարելավել իրենց պատմությունները
    և համագործակցել հասակակիցների հետ:'
  tutorial_scratchjrtwinkle_longdescription: 'Twinkle, Twinkle Little Star Class Համագործակցություն
    է ներածական գործունեություն նախատեսված երեխաների համար մանկապարտեզի միջոցով երկրորդ
    դասարանի հետ քիչ է առանց ծրագրավորման փորձի. Այս գործունեության միջոցով ուսանողները
    հնարավորություն կունենան ստեղծագործաբար մտածել, դառնալ պատմողներ և կատարելագործվել
    մաթեմատիկական բանականության և հաջորդականության հմտությունների վրա:'
  tutorial_spherocomm_longdescription: 'Իմացեք թյուրիմացության մասին ինչպես համայնքում,
    այնպես էլ համակարգչային ծրագրում: Օգտագործեք այս գիտելիքները `ցանկացած սխալ հաղորդակցություն
    կամ սխալներ լուծելու համար, ծրագրում `փորձելով օգնել BOLT- ին գտնել իր ճանապարհը
    դեպի տուն:'
  tutorial_spherocommunity_longdescription: 'Նախագծեք պարզ ուղի, որը ներկայացնում
    է ընդհանուր երթուղի, որը դուք ճանապարհորդում եք ամեն օր: Դուք կստեղծեք երկու ծրագիր,
    գծված ուղի և բլոկի վրա հիմնված ծրագրի ուղի ՝ ձեր համայնքի երթուղու միջոցով:'
  tutorial_spherofunctions_longdescription: 'Իմացեք, թե ինչպես օգտագործել և վկայակոչել
    գործառույթները Sphero- ն հաշվիչի վերածելու համար:'
  tutorial_spheroinfrared_longdescription: 'Դարձեք համաճարակաբան, որպեսզի կանգնեցնի
    հազվագյուտ ռոբոտի վարակի տարածումը, որը ծեծում է BOLT ռոբոտների համայնքին:'
  tutorial_spherolightsensor_longdescription: 'Իմացեք, թե ինչպես ստեղծել ծրագիր, որն
    օգտագործում է շրջակա լույսի սենսորը `լույսի արժեքները չափելու և BOLT- ը հետապնդելու
    համար:'
  tutorial_spheromansion_longdescription: 'Պահելը մի փունջ դինոզավրեր ձեր տանը չպետք
    է լինի խնդիր, right? Ինչպես կպատկերացնեիք, սա լավ չի ավարտվի: Դուք թակարդում է
    առանձնատան գրադարանում եւ պետք է ծրագրել ձեր ճանապարհը դուրս.'
  tutorial_roadblocks_longdescription: Որպես շարունակություն Ձեր Համայնքի, Դուք կարող
    եք փոփոխել ձեր բլոկների ծրագիրը, քանի որ դուք եւ ձեր գործընկեր բախվում տարբեր
    roadblocks երկայնքով երթուղու.
  tutorial_spherotext2_longdescription: Իմացեք ձեր առաջին պայմանական կառուցելով զվարճալի
    խաղ, որտեղ դուք պետք է նետում Sphero եւ գուշակությամբ կենդանիների հնչյունները.
    Սա մեծ գործունեություն է այն բանից հետո, երբ դուք ավարտելու տեքստը 1.
  tutorial_spherotext3_longdescription: 'Սովորեք փոխել Sphero- ի հիմնական LED- ները
    `հիմնվելով գիրոսկոպի պտտման արագության վրա: Դուք նաեւ կսովորեք նորմալացման եւ
    բացարձակ արժեքի մասին: Սա մեծ գործունեություն է այն բանից հետո, երբ դուք ավարտելու
    տեքստը 1 եւ 2.'
  tutorial_spherotext4_longdescription: 'Օգտագործեք փոփոխականներ `Sphero- ի կողմից
    սնուցվող տաք կարտոֆիլի խաղ կառուցելու համար: Դուք կարող եք օգտագործել pseudocode
    եւ կարդալ փաստաթղթեր բերել այս դասական խաղը կյանքի. Դուք կարող եք նաեւ իմանալ,
    տեխնիկական հասկացությունների, ինչպիսիք հանգույց մինչեւ եւ պատահականության սահմաններում.
    Սա մեծ գործունեություն հետո դուք ավարտելու տեքստը 2 կամ 3.'
  tutorial_spheroraptor_longdescription: 'Ստեղծեք ամրացված գրիչ ՝ Spheroraptors- ը
    ծոցում պահելու համար, միաժամանակ գրելով ծածկագիրը Spheroraptors- ի փախուստի համար:
    From loops, մինչեւ պայմանները, օպերատորների եւ նույնիսկ համեմատողների, դուք պետք
    է, քանի որ շատ կոդավորման նոու-հաու, ինչպես դուք կարող եք muster.'
  tutorial_stempiday_longdescription: 'Մենք օգտագործում ենք Pi համարը, հաշվարկելու
    շրջանի շրջագիծը եւ տարածքը, բայց երբեւէ մտածել եք, թե որտեղից է այս թիվը գալիս
    կամ ինչպես հաշվարկել այն: Այս կոդավորման գործունեության մեջ դուք պատահականորեն
    կստեղծեք միավորներ, որոնք նման են շատ վատ խաղացողի, որը տեգեր է նկարահանում նետ
    տախտակի վրա: Տոկոսը տեգեր, որ վայրէջք ներսում շրջանակի կարող է օգնել մեզ հաշվարկել
    Pi. Ապա փոխել գույները նը պարզապես հաճույքի համար!'
  tutorial_stemplanetoids_longdescription: 'Դուք գիտեք, որ կոդը ետեւում դասական աստերոիդների
    եւ Լուսնային Lander խաղերի պարզ է, քան դուք կարող եք մտածել? Գիտե՞ք, որ այդ երկու
    խաղերն էլ ճշգրիտ ֆիզիկա ունեն: Այս գործունեության դուք կարող եք ամրագրել կոտրված
    asteroids խաղ է, որտեղ նավը միայն շարժվում է մի ուղիղ գիծ. Ապա դուք կարող եք ավելացնել
    ինքնահոս է խաղի եւ փորձում են վայրէջք նավը լուսնի վրա! Աշխատում է քրոմբուքերի
    և այլ սարքերի հետ:'
  tutorial_stempong_longdescription: 'Դուք գիտեք, որ կոդը ետեւում համաժողովրդական
    խաղի Bonk.io եւ դասական Pong խաղի պարզ է, քան դուք կարող եք մտածել? Գիտե՞ք, որ
    այդ երկու խաղերն էլ ճշգրիտ ֆիզիկա ունեն: Այս գործունեության մեջ դուք կշտկեք Pong
    խաղի կոտրված տարբերակը, որպեսզի օբյեկտները ցատկում են այնպես, ինչպես պետք է: Դրանից
    հետո դուք կավելացնեք ինքնահոս ՝ Bonk.io կլոն ստեղծելու համար: Աշխատում է քրոմբուքերի
    և այլ սարքերի հետ:'
  tutorial_algobot_longdescription: 'AlgoBot- ը հանելուկ խաղ է, որը տեղի է ունենում
    Եվրոպայում ՝ համագալակտիկական գաղութացման նավ, որտեղ վերամշակման առաքելությունը
    սարսափելի սխալ է ընթանում: Խաղացողները հրամայում են AlgoBot- ին, խելացի փոքրիկ
    ծառայության droid- ին և սովորում են օգտագործել տեսողական ծրագրավորման լեզու ՝
    օգնելու նրան պարունակել ճգնաժամը:'
  tutorial_thunkableapps_longdescription: 'Իմացեք, թե ինչպես կառուցել ձեր սեփական
    ծրագրերը բլոկների վրա հիմնված կոդավորմամբ: '
  tutorial_toxicodedot_longdescription: 'Ընտրեք մի քարտ ձեր տախտակամած եւ մեկնաբանել
    իր կոդը, որպեսզի առաջընթաց միջոցով աշխարհում. Օգտագործեք ձեր ինտուիտիվ ունակությունները
    կռահել կանոնները եւ սովորել ձեր սեփական սխալներից: Պատրաստված է խնամքով թիմի ետեւում
    Հաշվարկել այն եւ Silent ուսուցիչ, նույն հիմունքների: Trial-եւ-սխալ փոխարեն բանավոր
    բացատրությունների, սահուն առաջընթացի, ոչ կոդը մուտքագրել, մատչելիությունը բացարձակ
    սկսնակների համար.'
  tutorial_gcactions_longdescription: 'Բացահայտեք գործողությունները, կոդավորման առանցքային
    շինարարական բլոկներից մեկը և օգտագործեք դրանք վիդեո խաղ կոդավորելու համար: Ուսումնասիրեք
    թվային մշակույթը և իմացեք ռոբոտների և այն մասին, թե ինչ կարող են իրականում անել:'
  tutorial_gccomparators_longdescription: 'Բացահայտեք համեմատականները և տրամաբանական
    կանոնները, որոնք կոդավորման հիմնական շինարարական բլոկներն են և օգտագործեք դրանք
    վիդեո խաղ կոդավորելու համար: Ուսումնասիրեք թվային մշակույթը և տեղեկացեք մեր առցանց
    գործունեության հետևման մասին:'
  tutorial_gcconditions_longdescription: 'Բացահայտեք պայմանները, կոդավորման առանցքային
    շինարարական բլոկներից մեկը և օգտագործեք դրանք վիդեո խաղ կոդավորելու համար: Ուսումնասիրեք

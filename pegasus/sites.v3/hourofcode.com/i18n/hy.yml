  tutorial_irobottraffic_longdescription: 'Երթևեկության ազդանշանները մեր առօրյա կյանքում
    անվտանգության հիմնական ապահովությունն են։ Կոդավորեք ձեր սեփական լուսացույցը Root
    ռոբոտի հետ եւ իմացեք գյուտարարի մասին:'
  tutorial_edisonmystery_longdescription: 'Kick-start- ի ուսանողի ուսումնասիրությունը
    Edison- ի գծի tracker- ի օգտագործման համար, օգտագործելով Edison ռոբոտները եւ Scratch-
    ի վրա հիմնված ծրագրավորման լեզու EdScratch- ը այս ուսանողի կողմից ղեկավարվող գործունեության
    մեջ: Ուսանողները նախ ծանոթանում են Էդիսոն ռոբոտի գծի հետևման սենսորի տեխնոլոգիային
    և փորձարկում են կարմիր LED- ը տարբեր գունավոր մակերեսների վրա: Նրանք, ապա շարժվել
    դեպի յուրացման mystery գիծ օգտագործելով հայեցակարգը ալգորիթմներ.'
  tutorial_microbitseaturtles_longdescription: 'Ստեղծեք ցածր էներգիայի, կարմիր LED
    լողափի լույսի նախատիպ, որը կարող է օգտագործվել լողափերի ուղիների լուսավորության
    համար, ինչը նույնպես անվտանգ է ծովային կրիաների համար:'
  tutorial_ozobotknow_longdescription: 'Այս դասին աշակերտները կծանոթանան Ozobot Evo-ի
    ապարատային և ռոբոտաշինության բաղադրիչներին:'
  tutorial_imagilabs_longdescription: 'Ծրագիրը blinking սիրտ, մի rocketship հաշվի
    դուրս, Ձեր անունը, կամ որեւէ բան ձեր երեւակայությունը գալիս է մինչեւ! Սկսելու
    համար մենք ձեզ կսովորեցնենք, թե ինչպես ծրագրավորել սիրտը ձեր նախընտրած գույնով,
    այնուհետև այն կստիպենք թարթել ձեր նախընտրած երգի ռիթմին: Միացեք Imagicoders- ի
    մեր համայնքին `նմուշները կիսելու և փոխանակելու համար: Վերբեռնեք ձեր ստեղծագործությունները
    ձեր ImagicHarm- ում, որպեսզի կարողանաք հպարտորեն կրել ձեր կոդը, որտեղ էլ որ գնաք: '
  tutorial_irobotsimulator_longdescription: 'Իմացեք, թե ինչպես ստեղծել և ներբեռնել
    կոդավորման նախագծեր այս գործունեության փաթեթով: Լուծել բոլոր հանելուկներ հետ Root
    simbot է վիրտուալ ասպարեզում բացահայտել գաղտնի հաղորդագրությունը վերջում!'
  tutorial_irobotkind_longdescription: 'Մեր ռոբոտը դեռ սովորում է, թե ինչպես պետք
    է կատարել բարի ընտրություն, երբ խաղում ընկերների հետ. Այս խաղում, օգնել Root պրակտիկան
    դարձնելով չորս բարի որոշումներ անընդմեջ. Եթե Root է վատ ընտրություն, այն պետք
    է սկսել ամբողջ ճանապարհը սկզբին կրկին! Եկեք միասին խաղանք:'
  tutorial_firiavirtual_longdescription: 'Իմացեք Python ծրագրավորում հզոր 3D ռոբոտաշինության
    սիմուլյատորի միջոցով: Դուք կավարտեք դժվարին առաքելությունները վիրտուալ միջավայրում
    `իրատեսական ֆիզիկայի միջոցով. Առաքելությունները սովորեցնում են ձեզ կոդը վերահսկել
    շարժիչներ, LEDs, եւ այլ արտաքին սարքեր CodeBot. Եւ Sandbox ռեժիմում Ձեզ հնարավորություն
    է տալիս ստանալ ստեղծագործական անսահմանափակ Python կոդավորման հնարավորությունների.
    Դա հեշտ է սկսել CoDespace մոդելավորում!'
  tutorial_irobotguesscode_longdescription: Ներդրեք նոր պատասխանը ուղարկված չէ Pictionary
    միջոցով կոդը! Ուսանողները կարող են օգտագործել կոդը, որպեսզի կանխատեսումներ, թե
    ինչ նկարներ, երգեր, կամ բառերը Root SimBot կստեղծի. Կոդ ձեր սեփական Pictionary
    ստեղծումը, էլ!
  tutorial_ozobotnouns_longdescription: Այս դասում, ուսանողները պետք է բացահայտել
    ճիշտ ճանապարհը ուղղագրության եւ օգտագործել անկանոն հոգնակի գոյականներ եւ օգտագործել
    Color Codes ծրագրավորել իրենց Ozobot տեղափոխել ճիշտ անկանոն հոգնակի գոյականների
    կողմից կամ շրջադարձային ձախ կամ աջ եւ օգտագործել գոյականը մի նախադասության.
  tutorial_nasa3d_longdescription: 'Իմացեք պայթող աստղերի, 3D մոդելների եւ codeblocks-
    ի մասին: Այս spacey գործունեությունը տանում է ձեզ միջոցով հիմունքների 3D մոդելավորման
    աստղագիտության օգտագործելով ազատ բրաուզերի վրա հիմնված Tinkercad. Ուսանողները
    կարող են առաջադիմել `պարզ 3D ձևեր ստեղծելուց մինչև պայթած աստղերի վրա NASA- ի
    իրական տվյալների հետ աշխատելը, ընդլայնված իրականության մեջ փորձարկումը և կոդեբլոկներով
    հանգույցների և ժամանակի վրա հիմնված փոփոխությունների օգտագործումը:'
  tutorial_blupants_longdescription: Ընտելացնել իրական ինքնավար ռոբոտը վերցնել նյութից
    եւ տեղակայել դրանք նպատակին նավարկելու միջոցով խոչընդոտ իհարկե. Սկսել քաշել եւ
    թողնել ինտերֆեյսի, եւ նախօրոք Python, ինչպես դուք ստանում եք ավելի փորձառու.
  tutorial_legodance_longdescription: Synchronize շարժիչի շարժումները ընդմիջման պարուհի
    է պահել ռիթմի հետ լույսի եւ ծեծում.
  tutorial_nearpodcoding_longdescription: Այս 25-30 րոպե Nearpod հատկանշվում Flocabulary
    թեմայի կայծ, ուսանողները ներկայացվում են կոդավորման միջոցով հիփ հոփ video եւ Nearpod
    ստորագրության ինտերակտիվ առանձնահատկություններ. Այս դասը առանձնանում է Flocabulary
    վիդեո կոդավորում.
  tutorial_kcjplastic_longdescription: 'Մենք մարտահրավեր ենք նետում ձեզ օգտագործել
    տվյալների արտացոլումը `պլաստիկ աղտոտման լուծում մշակելու համար: Բացահայտեք, թե
    որտեղից են գալիս պլաստիկ թափոնները և ինչու է այն դարձել գլոբալ խնդիր: Ապա արտացոլում
    է ձեր սեփական պլաստիկ օգտագործման, գնահատել, թե որքան թափոններ դուք կարող եք նվազեցնել
    ժամանակի ընթացքում, եւ նախագծել գյուտ կամ այլընտրանք, որը կարող է օգնել. Երեխաները
    կարող են լրացնել այս նախագիծը իրենց կողմից կամ աջակցությամբ է մեծացել.'
  tutorial_legojourney_longdescription: 'Ճամփորդությունները հետաքրքիր են: Մարտահրավեր
    ուսանողներին վերափոխել մեր մորեխ Journey նախագիծը `նոր ճանապարհորդություն ստեղծելու
    և տարբեր եղանակներ գտնելու համար SPIKE Prime- ի ոգեշնչված վիրտուալ մորեխ տեղափոխվելու
    համար` օգտագործելով Scratch 3.0! Ի լրումն CS հմտությունների, այս ուսուցիչը հեշտացրել
    գործունեությունը կարող է օգտագործվել նաեւ աջակցել ոլորտներում, ինչպիսիք են լեզվի
    արվեստի, գիտության եւ արվեստի. '
  tutorial_legohopper_longdescription: 'Նախագծեք բազմաթիվ նախատիպեր ՝ ռոբոտը տեղափոխելու
    ամենաարդյունավետ միջոցը գտնելու համար ՝ առանց անիվներ օգտագործելու:'
  tutorial_catrobatembroidery_longdescription: 'Կոդավորեք ձեր դիզայնը ձեր Android
    հեռախոսի վրա և կարեք այն ձեր շապիկի, տաբատի, մարզասրահի պայուսակի կամ կոշիկների
    վրա:'
  tutorial_irobotphone_longdescription: 'Այս կոդավորման մարտահրավերի, ուսանողները
    կաշխատեն միասին հեռակա ստեղծել կոլեկտիվ ծրագիր, որը ոչ - ոքի մի պատկեր. Մոդելավորված
    հետո դասական խաղի Հեռախոս, ուսանողները կստանան, remix, եւ անցնել երկայնքով կոդ
    ներքեւ հեռախոսային շղթայի. Արդյո՞ք ձեր թիմը կկատարի նկարի նպատակը մինչև վերջ հասնելու
    ժամանակը:'
  tutorial_codeguppydraw_longdescription: Արագ ներածություն տեքստի վրա հիմնված կոդավորման,
    օգտագործելով զվարճալի եւ գրավիչ տիպի JavaScript ծրագրեր
  tutorial_codejumper_longdescription: 'Այս դասում Code Jumper ուսումնական ծրագրի,
    սովորողները ուսումնասիրել ցանցերը մի ձեռքերը- on unplugged փորձի օգտագործելով
    բնորոշ նյութերը հայտնաբերվել է դասարանում. Այս դասի թեման ուրիշներին բարության
    ուղերձների շուրջ է: Այս դասը հատուկ նախագծված է, որպեսզի հասանելի լինի տեսողական
    խնդիրներ ունեցող աշակերտների համար:'
  tutorial_meeempathy_longdescription: 'Դարեր շարունակ գյուղացիներն ու գյուղացիները
    կիսում էին նույն տարածքը, բայց հազվադեպ էին շփվում միմյանց հետ։ Այժմ դուք կարող
    եք օգտագործել զորությունը օրենսգրքի բերել երկու գյուղերը միասին. Խաղացողները կզգան
    կարեկցանք և կարեկցանք իրենց հարևանների համար, կսովորեն համագործակցություն և ներառվածություն,
    և կընդունեն բազմազանությունը, որը մեզ բոլորիս յուրահատուկ հատուկ է դարձնում:'

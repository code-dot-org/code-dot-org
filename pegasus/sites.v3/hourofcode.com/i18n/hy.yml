    և օպերատորների մասին:'
  tutorial_spherol_longdescription: 'Դուք կարող եք իմանալ, թե մի նոր օգտագործման համար
    լույսերը ձեր robot. Այս գործունեության, դուք պետք է կառուցել մանում սկիզբ ծրագիր,
    որտեղ gyroscopic պատասխանը ուղարկված չէ փոխարժեքը կլինի վերահսկել հիմնական LEDs,
    եւ դուք կարող եք օգտագործել հասկացությունները նորմալացման եւ բացարձակ արժեքի.
    Սա մեծ գործունեություն հետո դուք ավարտելու Blocks 2, եւ կարող է օգտագործվել է
    “ժամ օրենսգրքի”:'
  tutorial_spherov_longdescription: 'Ժամանակն է, որ մեկ այլ դասական խաղ սնուցվում
    Sphero. Իմացեք, թե ինչպես օգտագործել փոփոխականները, հանգույցը մինչև, և պատահականությունը

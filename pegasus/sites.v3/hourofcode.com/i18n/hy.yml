  tutorial_robojav_longdescription: 'Իմացեք հիմունքների Java ծրագրավորման մեկ ժամ,
    իսկ կառուցելու մի փոքր աշխարհը Ձեր էկրանին simulated ռոբոտների եւ հարմարեցված

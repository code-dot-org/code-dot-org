  engineering_faq_question_3: 'Ո՞րն է ինժեների զանգի ռոտացիան Code.org- ում:'
  engineering_faq_answer_3: 'Մեր 30+ ինժեներական թիմը կիսում է զանգի պարտականությունները:
    Յուրաքանչյուր ինժեներ ընդգրկում է 24-ժամյա հերթափոխը և օգտագործում է մեր էսկալացիայի
    ուղիները և նվագարկիչները `կայքի անջատումներին կամ կենդանի կայքի այլ խնդիրներին

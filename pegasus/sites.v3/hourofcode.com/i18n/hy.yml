  hoc_faq_count_hoc_q: 'Ինչպե՞ս եք հաշվում օրենսգրքի ժամերը:'
  hoc_faq_map_q: 'Ինչու քարտեզի վրա չեմ տեսնում իմ կետը:'
  hoc_faq_map_a: 'Մենք այնքան ցավում ենք, որ դուք չեք տեսնում ձեր միջոցառումը Hour
    of Code քարտեզի վրա: Քանի որ տասնյակ հազարավոր կազմակերպիչների, ովքեր գրանցվում
    են, քարտեզը համախմբում է տվյալները եւ ցուցադրում է մեկ միավոր մի քանի միջոցառումների.
    Եթե դուք սեղմեք <a href=''%{events_url}''>միջոցառումներ էջը</a> հղումը ստորեւ
    քարտեզի դուք պետք է ուղղված մի ցանկ բոլոր միջոցառումների կողմից պետության եւ կարող
    եք գտնել ձեր միջոցառումը նշված այնտեղ. Բացի այդ, հաշվի առնելով հազարավոր մարդիկ,
    որոնք գրանցվում են օրենսգրքի ժամին, քարտեզը եւ միջոցառումների ցանկը սովորաբար
    տեւում է 48 ժամ թարմացման համար: Ստուգեք ետ մի քանի օրվա ընթացքում:'
  hoc_faq_map_a_markdown: 'Մենք այնքան ցավում ենք, որ դուք չեք տեսնում ձեր միջոցառումը
    Hour of Code քարտեզի վրա: Քանի որ տասնյակ հազարավոր կազմակերպիչների, ովքեր գրանցվում
    են, քարտեզը համախմբում է տվյալները եւ ցուցադրում է մեկ միավոր մի քանի միջոցառումների.
    Քարտեզի տակ գտնվող [իրադարձությունների էջ] (%{events_url}) հղումը սեղմելու դեպքում
    դուք կուղղվեք բոլոր միջոցառումների ցանկին ըստ պետության և կարող եք գտնել այնտեղ
    նշված ձեր իրադարձությունը: Բացի այդ, հաշվի առնելով հազարավոր մարդիկ, որոնք գրանցվում
    են օրենսգրքի ժամին, քարտեզը եւ միջոցառումների ցանկը սովորաբար տեւում է 48 ժամ
    թարմացման համար: Ստուգեք ետ մի քանի օրվա ընթացքում:'
  hoc_faq_count_hoc_a: 'The Hour On Code tracker չէ ճշգրիտ չափում օգտագործման. Մենք
    չենք հաշվում եզակի ուսանողական ID- ները, երբ հետեւում ենք օրենսգրքի ժամին մասնակցությանը,
    հատկապես այն պատճառով, որ մենք չենք պահանջում ուսանողներից մուտք գործել կամ գրանցվել:
    Որպես հետեւանք, մենք, այնպես էլ over-հաշվել եւ under-count մասնակիցները, միեւնույն
    ժամանակ. Կարդալ բոլոր մանրամասները <a href=''%{codeorg_url}/loc''>այստեղ</a>.'
  hoc_faq_count_hoc_a_markdown: 'Մենք չենք հաշվում եզակի ուսանողական ID- ները, երբ
    հետեւում ենք օրենսգրքի ժամին մասնակցությանը: Ինչու? Մասամբ այն պատճառով, որ մենք
    չենք ցանկանում, որ շփում հուշում է “մուտք գործել/գրանցվել”, նախքան ուսանողը կամ
    դասարանը փորձում է սովորել առաջին անգամ, եւ մասամբ այն պատճառով, որ կան գործողություններ,
    որոնք մենք չենք կարող հետեւել առցանց. Մենք որոշակի քայլեր ենք ձեռնարկում կրկնակի
    հաշվարկը նվազեցնելու համար, բայց առանց մուտքի հուշման, դա չի կարող կատարելապես
    աշխատել: Միևնույն ժամանակ, օրենսգրքի ժամին կան բազմաթիվ ուսանողական գործողություններ,
    որոնք ընդհանրապես չեն հետևում: Օրինակ ՝ (1) ուսանողները, ովքեր օգտագործում են
    բջջային/պլանշետային հավելված ՝ “Կոդի ժամ” -ը փորձելու համար, սովորաբար չեն հաշվարկվում
    (2) զույգ-ծրագրավորման կամ խմբային-ծրագրավորման համար էկրան բաժանող ուսանողները
    կարող են հաշվել որպես մեկ (3) ուսանողները, ովքեր փորձում են չկապակցված դասարանի
    գործունեությունը, հնարավոր չէ հաշվել առցանց (4) ուսուցիչները, ովքեր ստեղծում են
    իրենց սեփական Hour of Code գործողությունները: Արդյունքում, կա որոշակի հաշվարկի
    եւ կրկնակի հաշվարկի, եւ մենք չենք դիտում օրենսգրքի ժամը, օգտագործման ճշգրիտ չափումը:
    Դա, իհարկե, ուղղորդված ճիշտ է, եւ ցույց է տալիս, որ շատ տասնյակ միլիոնավոր ուսանողների
    մասնակցել.'
  hoc_faq_one_hour_q: 'Որքա՞ն կարելի է սովորել մեկ ժամում:'
  hoc_faq_one_hour_a: "“Կոդի ժամի” նպատակն է ոչ մեկին սովորեցնել մեկ ժամում դառնալ
    գիտակ համակարգչային գիտնական։ Մեկ ժամը բավարար է միայն սովորելու համար, որ համակարգչային
    գիտությունը զվարճալի է և ստեղծագործ, որ այն հասանելի է բոլոր տարիքի, բոլոր ուսանողների
    համար ՝ անկախ ֆոնից: Այս քարոզարշավի հաջողության չափն այն չէ, թե որքան են սովորում
    CS- ի ուսանողները. Հաջողությունը արտացոլվում է գենդերային և էթնիկ և սոցիալ-տնտեսական
    խմբերի լայն մասնակցության մեջ, և արդյունքում գրանցվածության և մասնակցության աճը
    մենք տեսնում ենք CS դասընթացներին բոլոր դասարանի մակարդակներում: Միլիոնավոր մասնակից
    ուսուցիչների եւ ուսանողների որոշել է գնալ դուրս մեկ ժամ է սովորել մի ամբողջ օր
    կամ մի ամբողջ շաբաթ կամ ավելի երկար, եւ շատ ուսանողներ որոշել են գրանցվել մի ամբողջ
    դասընթացի (կամ նույնիսկ քոլեջի խոշոր), որպես հետեւանք. <br/><br/> Ուսանողներից
    բացի, մեկ այլ “սովորող” է այն մանկավարժը, ով մեկ ժամ հետո վստահություն է ձեռք
    բերում, որ նրանք կարող են համակարգչային գիտություն դասավանդել, չնայած որ նրանք
    կարող են քոլեջի գիտական աստիճան չունենալ որպես համակարգչային գիտնական: Տասնյակ
    հազարավոր ուսուցիչներ որոշում են հետամուտ լինել համակարգչային գիտության հետագա,
    կամ հաճախում PD կամ առաջարկելով հետեւել- on առցանց դասընթացներ, կամ երկուսն էլ.
    Եվ սա վերաբերում է նաև դպրոցի ադմինիստրատորներին, ովքեր գիտակցում են, որ համակարգչային
    գիտությունը մի բան է, որ իրենց աշակերտները ցանկանում են, և իրենց ուսուցիչները
    ունակ են: <br/><br/> Ամենից առաջ, այն, ինչ բոլոր մասնակիցները կարող են սովորել
    մեկ ժամվա ընթացքում, այն է, որ մենք կարող ենք դա անել:"
  hoc_faq_one_hour_a_markdown: |-
    “Կոդի ժամի” նպատակն է ոչ մեկին սովորեցնել մեկ ժամում դառնալ գիտակ համակարգչային գիտնական։ Մեկ ժամը բավարար է միայն սովորելու համար, որ համակարգչային գիտությունը զվարճալի է և ստեղծագործ, որ այն հասանելի է բոլոր տարիքի, բոլոր ուսանողների համար ՝ անկախ ֆոնից: Այս քարոզարշավի հաջողության չափն այն չէ, թե որքան են սովորում CS- ի ուսանողները. Հաջողությունը արտացոլվում է գենդերային, ռասայական/էթնիկ և սոցիալ-տնտեսական խմբերի լայն մասնակցության մեջ, և արդյունքում գրանցվածության և մասնակցության աճը մենք տեսնում ենք CS դասընթացներին բոլոր դասարանի մակարդակներում: Միլիոնավոր մասնակից ուսուցիչների եւ ուսանողների որոշել է գնալ դուրս մեկ ժամ է սովորել մի ամբողջ օր կամ մի ամբողջ շաբաթ կամ ավելի երկար, եւ շատ ուսանողներ որոշել են գրանցվել մի ամբողջ դասընթացի (կամ նույնիսկ քոլեջի խոշոր), որպես հետեւանք.

    Բացի աշակերտներից, մեկ այլ “սովորող” է այն մանկավարժը, ով մեկ ժամ հետո վստահություն է ձեռք բերում, որ նրանք կարող են համակարգչային գիտություն դասավանդել, չնայած որ նրանք կարող են քոլեջի աստիճան չունենալ որպես համակարգչային գիտնական: Տասնյակ հազարավոր ուսուցիչներ որոշում են հետամուտ լինել համակարգչային գիտության հետագա, կամ հաճախում PD կամ առաջարկելով հետեւել- on առցանց դասընթացներ, կամ երկուսն էլ. Եվ սա վերաբերում է նաև դպրոցի ադմինիստրատորներին, ովքեր գիտակցում են, որ համակարգչային գիտությունը մի բան է, որ իրենց աշակերտները ցանկանում են, և իրենց ուսուցիչները ունակ են:

    Ամենից առաջ, այն, ինչ բոլոր մասնակիցները կարող են սովորել մեկ ժամվա ընթացքում, այն է, որ մենք կարող ենք դա անել:

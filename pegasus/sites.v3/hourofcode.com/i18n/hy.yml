  hoc_faq_need_computers_q: 'Յուրաքանչյուր մասնակցի համար համակարգիչների կարիք ունե՞մ:'
  hoc_faq_need_computers_a: 'Ոչ. Մենք ունենք Hour Of Code ճանապարհները, որոնք աշխատում
    են հատ, սմարթֆոններ, հաբեր, եւ ոմանք, որոնք պահանջում են ոչ մի համակարգիչ բնավ!
    Դուք կարող եք միանալ, որտեղ էլ որ լինեք, ինչ ունեք. <p><i>Ահա մի քանի տարբերակ.</i>
    <br> <ul> <li><b>Աշխատեք զույգերով:</b> <a href=''%{pair_programming_research}''>Հետազոտությունները

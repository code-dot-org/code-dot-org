    en créant des poèmes interactifs, illustrant l'ambiance et le ton avec du code.
  module_desc_coding_time_capsule: Créez une capsule temporelle numérique pour capturer
    et conserver des souvenirs pour le futur.
  module_desc_simulating_marine_ecosystem: Utilisez le codage pour simuler un écosystème
    marin, en explorant les interdépendances entre différents organismes et leur environnement.
  module_desc_coding_geometric_star_quilt: Apprenez à coder pour créer des motifs
    géométriques dans de superbes courtepointes en forme d'étoile, en combinant concepts
    mathématiques et expression créative.
  module_desc_modeling_animal_adaptations: Utilisez le code pour modéliser les adaptations
    des animaux, afin de mieux comprendre comment différentes espèces ont évolué pour
    survivre dans leur environnement.
  module_desc_coding_book_covers: Utilisez du code pour créer une couverture animée
    d'un livre, en utilisant des sprites et du texte pour transmettre les personnages,
    le décor, l'intrigue, etc.
  module_desc_coding_interactive_maps: Utilisez le codage pour développer une carte
    qui raconte une histoire, vous permettant d'explorer les informations géographiques
    de manière attrayante et interactive.

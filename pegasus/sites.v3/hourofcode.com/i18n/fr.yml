  csa_ai_page_learn_more_link: Regardez la série AI 101 for Teachers
  csa_ai_page_faq_question_01: Quels sont les prérequis pour ce module ?
  csa_ai_page_faq_answer_01_01: 'Avant de se lancer dans ce module, les étudiants
    doivent posséder une connaissance de base de Java. Plus précisément, ils devraient
    comprendre :'
  csa_ai_page_faq_answer_01_list_01: "**Classes et objets :** Les élèves doivent être
    familiarisés avec la définition et l'utilisation des classes, ainsi qu'avec la
    création et la manipulation d'objets."
  csa_ai_page_faq_answer_01_list_02: "**Méthodes d'écriture et d'appel :** Les étudiants
    doivent être capables de définir des méthodes au sein d'une classe, de comprendre
    les paramètres des méthodes et les types de retour, et d'appeler des méthodes
    à partir d'objets ou d'autres méthodes."
  csa_ai_page_faq_answer_01_list_03: "**Tableaux et listes de tableaux 1D :** Ils
    doivent être compétents pour déclarer, initialiser et manipuler des tableaux unidimensionnels
    et des listes de tableaux, y compris en les itérant."
  csa_ai_page_faq_answer_01_list_04: "**Sélection et itération :** Une base solide
    en termes d'instructions conditionnelles et de boucles est cruciale."
  csa_ai_page_faq_question_01_02: Idéalement, les étudiants ayant suivi un cours d'informatique
    AP A ou un cours d'une profondeur et d'une rigueur similaires seraient bien préparés
    pour ce module.
  csa_ai_page_faq_question_02: Comment installer le logiciel requis pour ce module ?
  csa_ai_page_faq_answer_02_01: Ce module est unique car il implique l'utilisation
    de logiciels tiers plutôt que de laboratoires et d'outils Code.org. [Pour en savoir
    plus sur l'installation du logiciel, cliquez ici] (%{accessibility_url}).
  csa_ai_page_faq_question_03: Comment puis-je répondre aux besoins en matière d'accessibilité
    tout en enseignant ce module ?
  csa_ai_page_faq_answer_03_01: Il est essentiel de répondre aux besoins d'accessibilité
    pour créer un environnement d'apprentissage inclusif. [Pour en savoir plus sur
    les fonctionnalités d'accessibilité du logiciel utilisé dans ce module, cliquez
    ici] (%{install_url}).
  csa_ai_page_faq_question_04: Comment utiliser VS Code sur les Chromebooks ?
  csa_ai_page_faq_answer_04: L'utilisation de VS Code sur un Chromebook est devenue
    plus simple, notamment avec la possibilité d'exécuter des applications Linux sur
    les nouveaux modèles de Chromebook. [Pour en savoir plus sur la configuration
    de VS Code sur les Chromebooks, cliquez ici] ()%{chromebook_url}.
  csa_ai_page_faq_question_05: Comment puis-je obtenir un développement professionnel
    pour ce module ?
  csa_ai_page_faq_answer_05: Il n'existe actuellement aucun développement professionnel
    spécifique pour ce cours. Si vous souhaitez comprendre comment aborder l'intelligence
    artificielle dans votre classe, vous pouvez [explorer AI 101 pour les enseignants]
    (%{ai_101_url}).
  csa_ai_page_faq_question_06: Quel est le calendrier recommandé pour enseigner ce
    module ?
  csa_ai_page_faq_answer_06_01: Le module de génie logiciel et de vision par ordinateur
    est soigneusement structuré pour fournir un apprentissage complet dans un délai
    concis. L'ensemble du module est conçu pour s'étendre sur **2 semaines d'enseignement**.
    La plupart des leçons sont conçues pour une durée de **45 minutes**, tandis que
    les leçons où les étudiants se plongent dans le développement pratique de projets
    Java sont conçues pour une durée de **90 minutes**. Cette période prolongée garantit
    aux étudiants de nombreuses opportunités de comprendre, de mettre en œuvre et
    de résoudre les problèmes pendant qu'ils travaillent.
  csa_ai_page_faq_answer_06_02: Une flexibilité intentionnelle est également intégrée
    à la structure du module. En fonction de la dynamique de la classe, de l'engagement
    des élèves et de la profondeur avec laquelle vous souhaitez explorer chaque sujet,
    vous pouvez ajuster la durée. Par exemple, la leçon d'introduction à Copilot,
    conçue comme une leçon de 45 minutes, peut être étendue à 90 minutes si vous souhaitez
    approfondir le fonctionnement de grands modèles de langage et d'outils tels que
    GitHub Copilot et ChatGPT.
  csa_ai_page_faq_question_07: How can I access answer keys?
  csa_ai_page_faq_answer_07: Avec un compte enseignant approuvé, vous pouvez trouver
    les réponses dans un panneau bleu « réservé aux enseignants » qui apparaît dans
    les leçons et activités en ligne. Si vous avez besoin d'un compte enseignant approuvé,
    vous pouvez demander l'accès à du matériel réservé aux enseignants (corrigés,
    etc.) via [ce formulaire] ().%{form_url}N'oubliez pas que la vérification de votre
    compte peut prendre de 3 à 5 jours ouvrables.
  csa_ai_page_faq_question_08: Ce module est-il adapté aux normes ?
  csa_ai_page_faq_answer_08: Oui, le programme de génie logiciel et de vision par
    ordinateur est adapté aux [normes CSTA K-12] (%{csta_k12_url}) et à l'IA pour
    [Directives K-12] ().%{k12_url}
  csa_ai_page_faq_question_09: Combien coûte l'enseignement de ce module ?
  csa_ai_page_faq_answer_09_01: Notre programme et notre plateforme sont disponibles
    [sans frais] (%{no_cost_url}) pour que tout le monde puisse enseigner, n'importe
    où !
  csa_ai_page_faq_answer_09_02: De plus, le logiciel et les outils utilisés dans ce
    module sont gratuits. GitHub Copilot est gratuit pour verified [teachers](%{teachers_url})
    et [students]().%{students_url}
  csa_ai_page_faq_question_10: Que dois-je faire si l'installation du logiciel ne
    fonctionne pas ?
  csa_ai_page_faq_answer_10: Il peut être courant de rencontrer des problèmes lors
    de l'installation du logiciel, mais il existe des étapes systématiques que vous
    pouvez suivre pour les résoudre. [Consultez quelques conseils de dépannage ici]
    (%{troubleshooting_url}).
  csa_ai_page_faq_question_11: How was the curriculum developed?
  csa_ai_page_faq_answer_11_01: 'Notre programme de génie logiciel et de vision par
    ordinateur a été conçu en tenant compte de nos valeurs pédagogiques. Les objectifs
    suivants ont guidé la création de ce programme :'
  csa_ai_page_faq_answer_11_list_01: "**Objectif 1 :** Utiliser les outils d'IA pour
    générer, déboguer et modifier du code."
  csa_ai_page_faq_answer_11_list_02: "**Objectif 2 :** Transition de Java Lab vers
    des outils du monde réel."
  csa_ai_page_faq_answer_11_list_03: "**Objectif 3 :** Approfondir la compréhension
    de la manière dont les modèles d'IA sont formés et intégrés aux programmes."
  csa_ai_page_faq_answer_11_02: Pour plus d'informations sur les valeurs qui ont guidé
    notre travail, veuillez consulter nos [valeurs du programme] (%{curriculum_values_url}).

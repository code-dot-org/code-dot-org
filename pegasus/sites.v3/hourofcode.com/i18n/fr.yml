    pouvez jouer.
  tutorial_carest_shortdescription: Utilisez le langage de programmation MicroPython
    pour créer un animal de compagnie que vous pouvez nourrir et avec lequel vous
    pouvez jouer.
  tutorial_accai_shortdescription: Apprenez à un robot d'intelligence artificielle
    à explorer une nouvelle planète !
  tutorial_vceclipse_shortdescription: Codez une simulation d'éclipse solaire avec
    JavaScript !
  tutorial_pmzero_shortdescription: Créez et programmez un monde de labyrinthe 3D
    de Pac-Man
  tutorial_hsela_shortdescription: 'Raconter des histoires : ELA + codage'
  tutorial_ticklear_shortdescription: Tout le monde peut désormais coder des personnages
    virtuels et de réalité augmentée et programmer de vrais appareils pour interagir
    avec eux, alliant ainsi imagination et réalité en une seule expérience !
  tutorial_bcrobot_shortdescription: Avec seulement deux blocs, les élèves peuvent
    concevoir, créer et penser en 3D ! Ils peuvent construire leur propre robot, tout
    en apprenant les concepts sous-jacents de mathématiques et de pensée informatique.
  tutorial_bcsnow_shortdescription: Les élèves utiliseront BlocksCAD pour réfléchir,
    concevoir et créer en 3D !
  tutorial_ifly_shortdescription: C'est la veille de Noël et le traîneau du Père Noël
    est défectueux ! Heureusement, l'un de ses fidèles elfes travaille en secret au
    développement d'un drone traîneau. Ce n'est pas le traîneau du Père Noël, mais
    il fonctionne et est prêt sauf le jour de Noël !
  tutorial_idowedo_shortdescription: Concevez et construisez un véhicule robotique,
    puis programmez-le pour transporter des mini-figurines.
  tutorial_diggindwarf_shortdescription: Les nains ont besoin de votre aide pour naviguer,
    creuser et collecter des pierres précieuses à l'aide de JavaScript.
  tutorial_spheroit_shortdescription: Découvrez si/alors, les conditions à remplir
    lors de la création de votre propre jeu animalier, que nous appelons « Animal
    Toss » !
  tutorial_gameofcodes_shortdescription: Créez votre superbe jeu Dragon et exportez-le
    en tant qu'application autonome.
  tutorial_blocklygames_shortdescription: Blockly Games est une série de jeux éducatifs
    qui enseignent la programmation.
  tutorial_spherohello_shortdescription: Allons au-delà des blocs et apprenons à ÉCRIRE
    du code. Découvrez le monde du JavaScript.
  tutorial_spheroarcade_shortdescription: Apprenez à coder des jeux de maison et d'arcade
    classiques avec Sphero et Swift Playgrounds d'Apple.
  tutorial_bcpy1_shortdescription: Créez votre monde virtuel en 3D avec Python.
  tutorial_bcpy2_shortdescription: Construisez votre propre monde avec Python.
  tutorial_bcjs1_shortdescription: Construisez votre propre monde avec JavaScript.
  tutorial_bcjs2_shortdescription: Construisez votre monde en JavaScript.
  tutorial_3dbearmars_shortdescription: The Mars Pioneers est un module d'apprentissage
    basé sur des projets qui présente des informations sur Mars et les conditions
    essentielles à la survie des êtres humains sur cette planète. Les élèves construiront
    une colonie à l'aide de la réalité augmentée et imprimeront en 3D les installations
    de la colonie.
  tutorial_bitsboxyak_shortdescription: Tapez le code JavaScript modifié pour créer
    une carte de vœux que vous pouvez envoyer par e-mail à vos amis et à votre famille.
    Attaque de yak ! est une activité totalement ouverte qui introduit des variables,
    des commandes de mouvement, des fonctions de boucle, etc.
  tutorial_blockscadbargraphs_shortdescription: |2-

    Les élèves écriront du code qui leur permettra de personnaliser et d’analyser rapidement leurs propres graphiques à barres.
  tutorial_blockscadbirdhouses_shortdescription: |2-

    Les étudiants dirigeront une entreprise de construction de nichoirs, transformant des unités, calculant des dimensions et utilisant des variables pour redimensionner leurs produits.
  tutorial_blockscadclock_shortdescription: |2-

    Les étudiants programmeront un modèle 3D d'une horloge analogique pouvant être paramétrée pour s'afficher à tout moment.
  tutorial_blockscaddinner_shortdescription: |2-

    Les élèves vont écrire un programme en utilisant des variables et des coordonnées pour aider un robot à préparer leur table pour eux!
  tutorial_blockscadicecream_shortdescription: |2-

    Les élèves programmeront une machine à crème glacée pour créer des cornets de crème glacée 3D avec différents nombres et tailles de cuillères à crème glacée. Ils travailleront avec des variables, des modules et des fonctions pour calculer le coût d'un cornet de crème glacée particulier en fonction de la surface des cuillères à crème glacée sphériques.
  tutorial_blockscadpizza_shortdescription: Les étudiants programmeront un module
    pour créer une pizza en 3D, calculer les circonférences et les surfaces et utiliser
    des boucles le long du parcours.
  tutorial_blockscadsugar_shortdescription: |2-

    Les élèves utiliseront un générateur de cube en sucre programmé pour explorer le volume et les variables.
  tutorial_bsgridlight_shortdescription: Choisissez un ami bot pour vous aider à préparer
    le Lighthouse Festival. Codez votre bot pour arrêter ces embêtants robots et sauver
    la situation !

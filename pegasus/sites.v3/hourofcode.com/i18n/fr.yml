    des drones invisibles pour vous déplacer et construire ou détruire des objets
    à votre guise. Vous vous amuserez à apprendre à coder tout en jouant à ce jeu !'
  tutorial_3dbearmars_longdescription: The Mars Pioneers est un module d'apprentissage
    basé sur des projets qui présente des informations sur Mars et les conditions
    essentielles à la survie des êtres humains sur cette planète. Les élèves construiront
    une colonie à l'aide de la réalité augmentée et imprimeront en 3D les installations
    de la colonie.
  tutorial_bitsboxyak_longdescription: Tapez le code JavaScript modifié pour créer
    une carte de vœux que vous pouvez envoyer par e-mail à vos amis et à votre famille.
    Attaque de yak ! est une activité totalement ouverte qui introduit des variables,
    des commandes de mouvement, des fonctions de boucle, etc. Parfait pour les enfants
    (et les enseignants) qui sont prêts à essayer le codage dactylographié pour la
    première fois.
  tutorial_blockscadbargraphs_longdescription: |2-

    Les élèves écriront du code qui leur permettra de personnaliser et d’analyser rapidement leurs propres graphiques à barres.
  tutorial_blockscadbirdhouses_longdescription: |2-

    Les étudiants dirigeront une entreprise de construction de nichoirs, transformant des unités, calculant des dimensions et utilisant des variables pour redimensionner leurs produits.
  tutorial_blockscadclock_longdescription: |2-

    Les étudiants programmeront un modèle 3D d'une horloge analogique pouvant être paramétrée pour s'afficher à tout moment.
  tutorial_blockscaddinner_longdescription: |2-

    Les élèves vont écrire un programme en utilisant des variables et des coordonnées pour aider un robot à préparer leur table pour eux!
  tutorial_blockscadicecream_longdescription: |2-

    Les élèves programmeront une machine à crème glacée pour créer des cornets de crème glacée 3D avec différents nombres et tailles de cuillères à crème glacée. Ils travailleront avec des variables, des modules et des fonctions pour calculer le coût d'un cornet de crème glacée particulier en fonction de la surface des cuillères à crème glacée sphériques.
  tutorial_blockscadpizza_longdescription: Les étudiants programmeront un module pour
    créer une pizza en 3D, calculer les circonférences et les surfaces et utiliser
    des boucles le long du parcours.
  tutorial_blockscadsugar_longdescription: |2-

    Les élèves utiliseront un générateur de cube en sucre programmé pour explorer le volume et les variables.
  tutorial_bsgridlight_longdescription: Choisissez un ami bot pour vous aider à préparer
    le Lighthouse Festival. Codez votre bot pour arrêter ces embêtants robots et sauver
    la situation !
  tutorial_bpartscratch_longdescription: Le codage créatif, développé avec Scratch
    et Vidcode, associe des projets basés sur des blocs et du texte à des centaines
    de sujets interdisciplinaires. Les projets sont conçus de manière à ce que les
    enseignants de toutes les matières, quelle que soit leur expérience antérieure,
    puissent facilement introduire le codage. L'approche basée sur les projets positionne
    le codage comme un moyen d'expression personnelle pour les étudiants et leur donne
    un moyen créatif de montrer ce qu'ils savent.

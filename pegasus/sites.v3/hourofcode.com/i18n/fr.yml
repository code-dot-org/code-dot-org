  ai_vid_ethics2_caption: 'Éthique et IA : confidentialité et avenir du travail'
  self_paced_pl_hero_heading: Apprentissage professionnel à votre rythme pour les
    éducateurs
  self_paced_pl_hero_desc: Des offres de formation professionnelle pour aider les
    enseignants à chaque étape de leur parcours d'enseignement de l'informatique.
  self_paced_pl_intro_heading: Un apprentissage professionnel sur votre calendrier
  self_paced_pl_intro_desc: Code.org est heureux de proposer des modules d'auto-apprentissage
    pour les enseignants. Ces modules sont disponibles gratuitement pour tout enseignant
    possédant un compte Code.org dans le monde entier !
  self_paced_pl_intro_list_title_01: Flexibilité et commodité
  self_paced_pl_intro_list_desc_01: Interagissez avec le matériel à votre rythme et
    à votre rythme.
  self_paced_pl_intro_list_title_02: Expérience d'apprentissage personnalisée
  self_paced_pl_intro_list_desc_02: Concentrez-vous sur les domaines qui sont les
    plus importants pour vos besoins et votre contexte d'enseignement.
  self_paced_pl_intro_list_title_03: Accès à un contenu de haute qualité
  self_paced_pl_intro_list_desc_03: Découvrez les meilleures pratiques, recherches
    et stratégies les plus récentes pour enseigner efficacement l'informatique.
  self_paced_pl_callout: Vous recherchez des options de formation professionnelle
    dirigées par un animateur ?
  self_paced_pl_callout_link: Consultez nos ateliers en présentiel et virtuels.
  self_paced_pl_modules_heading: Modules d'apprentissage professionnel à votre rythme
  self_paced_pl_modules_desc: En lisant, en visionnant des vidéos, en complétant des
    puzzles interactifs et en réfléchissant à votre apprentissage, vous développerez
    votre propre compréhension tout en vous préparant à enseigner l'informatique dans
    votre classe.
  self_paced_pl_modules_list_heading: 'Après avoir terminé l''un de ces modules, les
    participants pourront :'
  self_paced_pl_modules_list_01: Apprenez à naviguer sur le site Web Code.org et les
    outils pédagogiques.
  self_paced_pl_modules_list_02: Acquérez une compréhension approfondie du contenu,
    des outils et de la pédagogie.
  self_paced_pl_modules_list_03: Préparez-vous à commencer à enseigner le programme
    avec vos élèves.
  self_paced_pl_facilitator_heading: Vous souhaitez approfondir vos connaissances ?
  self_paced_pl_facilitator_subheading: Ateliers dirigés par des animateurs
  self_paced_pl_facilitator_desc: Outre les modules en ligne à rythme libre ci-dessus,
    des ateliers de formation professionnelle dirigés par des animateurs sont disponibles
    pour les enseignants. Rejoignez les plus de 100 000 enseignants qui ont participé
    à nos ateliers. Plus de 90 % des participants recommanderaient notre programme
    à d'autres enseignants.
  self_paced_pl_facilitator_call_to_action: Explorez l'apprentissage professionnel
    dirigé par un animateur
  self_paced_pl_resources_heading: Ressources supplémentaires pour les enseignants
  self_paced_pl_resources_title_01: Partenaire régional de Code.org
  self_paced_pl_resources_desc_01: Contactez votre partenaire régional Code.org pour
    savoir ce qui se passe dans votre région. Votre partenaire régional Code.org local
    propose des ateliers animés par des animateurs aux enseignants et peut aider à
    guider votre école ou votre district en matière de mise en œuvre, de certification,
    de financement, etc.
  self_paced_pl_resources_title_02: Association des professeurs d'informatique
  self_paced_pl_resources_desc_02: Rejoignez le plus grand département d'informatique
    au monde ! Entrez en contact avec plus de 19 000 professeurs de CS du monde entier,
    trouvez de la force dans votre communauté locale et bénéficiez du soutien d'autres
    professeurs de CS.
  self_paced_pl_resources_title_03: Future Engineer d'Amazon
  self_paced_pl_resources_desc_03: Code.org s'est associé à Amazon Future Engineer
    pour offrir gratuitement aux enseignants des écoles défavorisées un nombre croissant
    de ressources et d'avantages ! Découvrez si votre établissement est éligible.
  tenth_anniversary_homepage_blurb: Code.org a 10 ans !
  tenth_anniversary_homepage_link: Voyez notre impact.
  tenth_anniversary_top_heading: Code.org fête ses 10 ans !
  tenth_anniversary_top_desc: Nous célébrons une décennie au cours de laquelle nous
    avons donné aux étudiants les moyens d'explorer l'informatique.
  tenth_anniversary_timeline_heading: Une décennie de jalons
  tenth_anniversary_timeline_scroll: Faites défiler la page pour en savoir plus !
  tenth_anniversary_celebrate_heading: Célébrez avec nous
  tenth_anniversary_began_video_heading: Découvrez où tout a commencé
  tenth_anniversary_began_video_title: Ce que la plupart des écoles n'enseignent pas
  tenth_anniversary_testimonials_heading: Ce que disent les gens
  tenth_anniversary_testimonials_01: Une lycéenne est venue me voir quatre ans après
    l'avoir eue alors qu'elle était lycéenne de 8e année et elle était ravie d'étudier
    l'informatique à l'université. En tant que collégienne, elle a été exposée à quelque
    chose de nouveau, ce qui a jeté les bases de ses années universitaires.
  tenth_anniversary_testimonials_02: J'ai rejoint Hour of Code lors de votre première
    année et j'ai toujours été avec vous ! Cela m'a incité à rechercher d'autres opportunités
    de codage pour mes étudiants. Merci pour tout ce que vous avez fait pour intéresser
    les enfants à l'informatique et les intéresser à l'informatique ! Nous ne serions
    pas là où nous sommes sans vous !
  tenth_anniversary_testimonials_03: Je dois beaucoup à Code.org. Je suis l'enseignant
    que je suis aujourd'hui grâce aux outils que vous offrez aux éducateurs comme
    moi. J'utilise Code.org depuis 2013 et je suis facilitateur depuis 2019. Merci
    de m'avoir fait bien paraître pendant toutes ces années, Code.org. Je l'apprécie
    vraiment.
  farsi_page_top_heading: Code.org en farsi
  farsi_page_top_heading_02: Le talent est partout, mais les opportunités ne l'sont
    pas. Code.org en farsi ouvre la porte à une opportunité qui serait autrement fermée.
  farsi_page_top_desc: Aujourd'hui, il y a plus de 110 millions de locuteurs du farsi
    dans le monde. Alors que la majorité des locuteurs natifs vivent en Iran, en Afghanistan
    et au Tadjikistan, des millions de personnes vivent en tant qu'immigrants, migrants
    et réfugiés dans le monde entier. Grâce à l'initiative Code.org en farsi, les
    étudiants parlant le farsi auront le même accès à nos programmes que ceux qui
    sont déjà disponibles pour les étudiants dans toutes les autres principales langues
    du monde.
  farsi_page_global_heading: L'impact mondial des Iraniens dans l'éducation et la
    technologie
  farsi_page_global_desc_01: Quand on pense à un algorithme, on peut penser qu'il
    s'agit de quelque chose de nouveau, mais le concept d'algorithme a été découvert
    en Iran il y a plus de 1 300 ans. « Algorithme » doit son nom à son inventeur,
    le mathématicien Al Khwarizmi, qui a vécu dans un pays autrefois connu sous le
    nom de Perse et aujourd'hui connu sous le nom d'Iran. Autrefois épicentre des
    mathématiques, des sciences, de la philosophie et de la médecine, l'Iran a fait
    de profonds progrès et a eu de profondes répercussions dans le domaine de la technologie.
  farsi_page_global_desc_02: Au-delà des frontières du pays, les Iraniens du monde
    entier ont contribué d'innombrables manières à la science et à la technologie,
    en tant que cofondateurs ou PDG de sociétés technologiques telles qu'Uber, eBay,
    Intuit et Dropbox, en inventant des technologies telles que la chirurgie LASIK
    ou la compression JPEG, ou en occupant des postes scientifiques, universitaires
    ou d'ingénierie dans le monde entier.
  farsi_page_global_desc_03: Enfin, Code.org est dirigée par l'Américaine d'origine
    iranienne Hadi Partovi et est devenue l'une des plus grandes organisations éducatives
    à but non lucratif au monde.
  farsi_timeline_heading: Notre calendrier prévisionnel
  farsi_timeline_stage_title_01: Étape 1
  farsi_timeline_stage_title_02: Étape 2
  farsi_timeline_stage_title_03: Étape 3
  farsi_timeline_stage_title_04: Étape 4
  farsi_timeline_stage_title_05: Étape 5
  farsi_timeline_stage_01_list_01: Traduisez le programme CS Fundamentals, destiné
    aux élèves du primaire.
  farsi_timeline_stage_01_list_02: Traduisez deux cours de CS Fundamentals Express
    destinés à des étudiants âgés de 8 à 18 ans et à des pré-lecteurs.
  farsi_timeline_stage_01_list_03: Traduisez les didacticiels de 16 Hour of Code.
  farsi_timeline_stage_01_desc: L'étape 1 comprend plus de 500 000 mots et sera terminée
    d'ici octobre 2023.
  farsi_timeline_stage_02_heading: Localiser des vidéos
  farsi_timeline_stage_02_list_01: Sous-titrez 128 vidéos (75 vidéos pour CS Fundamentals
    et 53 vidéos pour Hour of Code).
  farsi_timeline_stage_02_list_02: Dub 98 videos.
  farsi_timeline_stage_02_list_03: Recréez 30 vidéos et engagez des locuteurs natifs
    vêtus d'une tenue culturelle appropriée pour les refilmer.
  farsi_timeline_stage_02_desc: L'étape 2 peut prendre un an et débutera en août 2023.
  farsi_timeline_stage_03_list_01: Traduisez CS Discoveries, notre programme d'études
    secondaires.
  farsi_timeline_stage_03_list_02: Sous-titrage et doublage de 47 vidéos pour CS Discoveries.
  farsi_timeline_stage_03_list_03: Recréez 29 vidéos et engagez des locuteurs natifs
    vêtus d'une tenue culturelle appropriée pour les refilmer.
  farsi_timeline_stage_03_desc: L'étape 3 débutera en octobre 2023 et sera probablement
    terminée en juillet 2024.
  farsi_timeline_stage_04_list_01: Traduisez CS Principles et AP Computer Science
    A, notre programme de lycée.
  farsi_timeline_stage_04_list_02: Vidéos de sous-titres et de doublage pour CS Principles
    et AP Computer Science A.
  farsi_timeline_stage_04_list_03: Recréez des vidéos avec des locuteurs natifs, dans
    une tenue culturelle appropriée.
  farsi_timeline_stage_04_desc: L'étape 4 peut prendre un an et devrait commencer
    fin 2024.
  farsi_timeline_stage_05_heading: Contenu supplémentaire
  farsi_timeline_stage_05_list_01: Traduisez le reste du programme, y compris CS Connections.
  farsi_timeline_stage_05_list_02: Sous-titrez, doublez et refilmez toutes les vidéos
    restantes de tous les cours.
  farsi_timeline_stage_05_desc: L'étape 5 peut prendre un an et devrait commencer
    en 2025.
  farsi_page_supporters_heading: Américains d'origine iranienne pour l'enseignement
    de l'informatique
  farsi_page_supporters_desc: 'Merci aux éminents dirigeants irano-américains suivants,
    qui se sont unis pour soutenir l''enseignement de l''informatique, en offrant
    un cadeau à Code.org en farsi :'
  farsi_page_supporters_desc_02: Nous vous invitons à célébrer les contributions iraniennes
    à la technologie en soutenant Code.org et l'enseignement de l'informatique afin
    que chaque élève de chaque école ait la possibilité d'apprendre l'informatique.
  farsi_page_founders_heading: L'histoire de nos fondateurs
  farsi_page_founders_slide_01: Nés en Iran, Hadi et Ali Partovi ont grandi pendant
    la guerre Iran-Irak. Leur quartier de Téhéran a été bombardé par des avions de
    combat irakiens.
  farsi_page_founders_slide_02: 'Quand ils avaient 9 ans, leur père, professeur de
    physique, a ramené à la maison un ordinateur Commodore 64 d''un voyage à l''étranger.
    Cet ordinateur leur a permis d''échapper à leur environnement : ils ont appris
    à coder et à créer des applications, des jeux et de la musique.'
  farsi_page_founders_slide_03: Ils ont immigré aux États-Unis à l'âge de 11 ans.
    Peu après avoir eu 15 ans, ils ont passé leurs étés à travailler comme ingénieurs
    logiciels pour payer leurs études secondaires et universitaires.
  farsi_page_founders_slide_04: Après avoir obtenu une maîtrise en informatique à
    l'université de Harvard, Hadi et Ali ont poursuivi une carrière dans le domaine
    de la technologie.
  farsi_page_founders_slide_05: Ils ont connu le succès dans le secteur de la technologie
    et ont fondé de nombreuses entreprises technologiques, réalisant ainsi le rêve
    américain. En outre, ils sont devenus des investisseurs providentiels prolifiques,
    soutenant des entreprises telles que Facebook, Uber, Airbnb et Dropbox, entre
    autres.
  farsi_page_founders_slide_06: En 2013, Hadi et Ali ont lancé l'organisation éducative
    à but non lucratif Code.org, que Hadi continue de diriger en tant que PDG. Depuis
    sa création, Code.org a lancé un vaste mouvement visant à enseigner l'informatique
    et le codage aux élèves de la maternelle à la 12e année du monde entier. C'est
    également le plus grand fournisseur de programmes d'informatique au monde, avec
    plus de 80 millions d'étudiants utilisateurs dans 180 pays.
  farsi_page_support_heading: Votre soutien et votre voix
  farsi_page_support_heading_02: Merci de l'intérêt que vous portez à Code.org en
    farsi.
  farsi_page_support_get_updates: "[Inscrivez-vous] (%{form_url}) pour en savoir plus
    sur ce projet spécifique et être informé de ses dates de sortie prévues."
  farsi_page_support_contact_us: Si vous souhaitez soutenir cette initiative ou en
    savoir plus, veuillez [nous contacter] (%{contact_link}) ou faire un don ci-dessous.
  farsi_page_compliance_heading: Conformité à l'appui des traductions en farsi
  farsi_page_compliance_desc: En tant qu'organisation américaine à but non lucratif,
    Code.org est soumise aux lois concernant les sanctions avec l'Iran. Après avoir
    consulté un conseiller juridique américain expérimenté dans le domaine des sanctions
    iraniennes et de la réglementation sur les traductions (ITSR), Code.org pense
    pouvoir financer, préparer et distribuer le programme de traduction en farsi du
    CS aux États-Unis et ailleurs dans le monde, y compris en Iran. L'ITSR prévoit
    une exemption pour « les informations et le matériel d'information » (l'exemption
    IIM) et Code.org estime que cette exemption protégera pleinement le financement,
    la préparation et la distribution des traductions en farsi et permettra ainsi
    à ses efforts de traduction en farsi de se dérouler en pleine conformité avec
    les exigences des sanctions économiques américaines.
  resources_tabs_heading: Des ressources qui vous accompagnent à chaque étape du processus
  resources_tabs_desc: "[Inscrivez-vous afin de créer un compte Code.org](%{sign_up_url})
    pour accéder à des documents qui vous aideront à enseigner l'informatique en toute
    confiance. Code.org dispose de vastes ressources conçues pour soutenir les éducateurs,
    même ceux qui n'ont pas d'expérience préalable dans le domaine de l'enseignement
    de l'informatique."
  resources_tabs_tab_label_lesson_plans: Plans des Cours
  resources_tabs_tab_label_videos: Vidéos
  resources_tabs_tab_label_slides: Diapositives

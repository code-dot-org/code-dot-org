  hoc_faq_certificates_q: Où puis-je imprimer les certificats pour mes élèves ?
  hoc_faq_certificates_a: Rendez-vous sur notre <a href='%{codeorg_url}/certificates'>page
    de certificats</a>, où vous pouvez imprimer des certificats pour votre classe
    entière à l'avance. Vous pouvez également imprimer des <a href='%{codeorg_url}/certificates?course=mc'>certificats
    spéciaux</a> pour les élèves faisant le tutoriel Minecraft.
  hoc_faq_certificates_a_markdown: Rendez-vous sur notre [page de certificats](%{codeorg_url})
    où vous pourrez imprimer des certificats pour votre classe entère à l'avance.
    Vous pouvez également imprimer des [certificats spéciaux](%{codeorg_url}/certificates?course=mc)
    pour les élèves qui font le tutoriel Minecraft.
  hoc_faq_logo_q: Suis-je limité dans mon utilisation du nom ou du logo d'Une Heure
    du Code ?
  hoc_faq_logo_a: Une Heure de Code est une marque déposée. Nous ne souhaitons pas
    empêcher son utilisation, mais nous voulons nous assurer que celle-ci s'inscrit
    dans certaines limites. Veuillez consulter <a href='%{logo_url}'>ces indications
    d'utilisation</a>.

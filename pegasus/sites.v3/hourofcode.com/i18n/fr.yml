  hoc_faq_title: 'FAQs'
  hoc_faq_what_is_hoc_q: 'Une Heure de Code, qu''est-ce que c''est?'
  hoc_faq_what_is_hoc_a: "Une Heure de Code est une introduction d'une heure à l'informatique. Ce programme est conçu pour démystifier la programmation et montrer que n'importe qui peut en apprendre les rudiments. <a href='%{codeorg_url}'>Découvrez les tutoriels</a>."
  hoc_faq_last_year: "Essayez les tutoriels"
  hoc_faq_when_is_hoc_q: 'Quand se déroulera Une Heure de Code ?'
  hoc_faq_when_is_hoc_a: "N'importe qui peut organiser l'évènement Une heure de Code à tout moment, mais l'objectif de la campagne de base est que des dizaines de millions d’élèves essayent une heure de Code entre le %{campaign_date} , à l'occasion de la <a href='http://csedweek.org'> Semaine de l'apprentissage des sciences informatiques</a>. L'évènement doit-il avoir lieu à une <i>heure</i> spécifique ? Non. Vous pouvez le faire à tout moment au cours de cette semaine. (Et si vous ne pouvez pas le faire durant cette semaine, faites-le la semaine précédente ou suivante)."
  hoc_faq_why_cs_q: 'Pourquoi l''informatique ?'
  hoc_faq_why_cs_a: "<i>Chaque</i> élève doit avoir la possibilité d'apprendre l'informatique. Sa pratique contribue à acquérir des compétences de résolution de problèmes, de logique et de créativité. En commençant tôt, les élèves auront les bases pour réussir dans n'importe quelle carrière au Xxie siècle. Voir plus de statistiques sur <a href='%{codeorg_url}'>%{partner_url}</a>."
  hoc_faq_how_participate_q: 'Comment participer à Une Heure de Code?'
  hoc_faq_how_participate_a: "<a href='/resources/how-to'> Commencez à planifier ici</a> en passant en revue notre guide pratique. Vous pouvez organiser un évènement Une Heure de Code dans votre école ou dans votre communauté &mdash; dans votre association à but non lucratif ou sur votre lieu de travail par exemple. Ou bien, essayez seul quand %{campaign_date} la campagne sera officiellement lancée."
  hoc_faq_behind_hoc_q: 'Qui est derrière Une Heure de Code ?'
  hoc_faq_behind_hoc_a: "Une Heure de Code est organisée par <a href='https://code.org'>Code.org</a>, une association public a but non-lucrative, dédiée à la démocratisation de l'informatique, en la rendant Une Heure de Code est organisée par <a href='https://code.org'>Code.org</a>, une association à but non lucratif dédiée à l'expansion de l'apprentissage de l'informatique. L'objectif est de le rendre accessible dans plus d'écoles, et en augmentant la participation des femmes et des élèves de couleur sous représentés. Une <a href='%{codeorg_url}/about/partners'>coalition sans précédente de partenaires</a> nous a rejoint pour supporter Une Heure de Code, &mdash; dont Microsoft, Apple, Amazon, Boys and Girls Clubs of America et the College Board."
  hoc_faq_host_q: "Je ne connais rien en programmation. Puis-je tout de même organiser un évènement ?"
  hoc_faq_host_a: "Évidement, les activités d'Une Heure de code sont guidées. Tout ce que vous avez à faire c'est <a href='%{codeorg_url}/learn'>d'essayer nos tutoriels disponibles</a>, choisissez celui que vous voulez, prenez une heure &mdash; nous nous occupons du reste. Nous offrons également des options adaptées à l'âge et au niveau d’expérience, soit de la maternelle à l'enseignement supérieur. Commencez à organiser votre évènement en lisant notre <a href='/resources/how-to'>guide d'utilisation</a>."
  hoc_faq_devices_q: "Quels appareils utiliser pour mes étudiants?"
  hoc_faq_devices_a: "Les tutoriels Code.org fonctionnent sur tous les appareils et navigateurs. Vous pouvez voir plus d'information sur les besoins des tutoriels de Code.org <a href='%{codeorg_url}/educate/it'>ici</a>. Les besoins techniques des tutoriels ne provenant pas de Code.org peuvent être trouvés sur <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a> dans la description spécifique du tutoriel. N'oubliez pas que nous proposons également des activités déconnectées si votre école ne peut pas faire fonctionner les tutoriels !"
  hoc_faq_need_computers_q: 'Ai-je besoin d''un ordinateur pour chaque participant ?'
  hoc_faq_need_computers_a: "Non. Nous proposons des tutoriels d'Une Heure de Code sur PC, smartphones, tablettes et certain ne nécessitent pas d'ordinateur du tout ! Vous pouvez vous joindre à l'initiative où que vous soyez, quelque soit le matériel en votre possession. <p><i>Voici quelques possibilités :</i> <br> <ul> <li><b>Travailler en binôme.</b> Des recherches montrent que les élèves apprennent mieux en <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'>programmant à deux</a>, en partageant un ordinateur et en travaillant ensemble. Encouragez vos élèves à travailler en équipe. <li><b>Utilisez un vidéoprojecteur.</b> si vous avez un vidéoprojecteur ainsi qu'un ordinateur connecté à internet, votre groupe entier peut faire Une Heure de Code ensemble. Regardez les portions de vidéos ensemble et a tour de rôle résoudre les puzzles et répondre aux questions. <li><b>En déconnexion.</b> Nous offrons aussi des tutoriels qui ne nécessitent pas d’ordinateur du tout. </ul>"
  hoc_faq_international_q: "Je suis au <country>. Comment puis-je participer internationalement ?  "
  hoc_faq_international_a: "Tout le monde peut organiser un évènement Une Heure de Code, partout dans le monde. L'an dernier, les participants du programme Une Heure de Code venaient du monde entier. Pour en savoir plus, <a href='/promote'>c'est ici</a>."
  hoc_faq_tutorial_q: 'Comment je peux faire un tutoriel Une Heure de Code ?'
  hoc_faq_tutorial_a: "Si vous souhaitez devenir partenaires pour nos tutoriels, <a href='targetHOC'> consultez nos instructions</a>. Nous tenons à accueillir une variété d'options engageantes, mais le but principal demeure d'optimiser l'expérience pour les élèves et les enseignants qui sont débutant en informatique."
  hoc_faq_account_q: "Les étudiants doivent-ils se connecter en utilisant un compte ?"
  hoc_faq_account_a: "Non. Absolument aucune inscription ou authentification n'est nécessaire pour que des élèves essaient l'Heure de Code. La plupart des <a href='%{codeorg_url}/learn/beyond'>cours avancés</a> nécessitent en revanche la création d'un compte pour enregistrer les progrès de l'élève."
  hoc_faq_high_school_q: "Quelle activité faire avec des élèves du secondaire ?"
  hoc_faq_high_school_a: "Pour tous les âges, nous vous recommandons d'essayer tout d'abord un des tutoriels pour débutants sur <a href='http://code.org/learn'> Code.org/learn</a>, par exemple le tutoriel avec Angry Birds ou Anna et Elsa. Un élève du secondaire doit être en mesure de terminer l'un d'entre eux en 30 minutes et peut alors essayer un tutoriel plus avancé en JavaScript, par exemple Khan Academy ou CodeHS."
  hoc_faq_scratch_q: "J'utilise Scratch pour l'Heure de Code, mais que faire si mes élèves ont des iPads plutôt que des ordinateurs portables ?"
  hoc_faq_scratch_a: "Scratch ne fonctionne pas sur tablettes. Si vos élèves sont jeunes, ils peuvent utiliser l'application iPad ScratchJR (pour les lecteurs débutants). En consultant les tutoriels sur <a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>, vous y trouverez d'autres tutoriels qui fonctionnent sur iPad: Code.org, Tynker, Lightbot ou CodeSpark."
  hoc_faq_count_hoc_q: "Comment compter les Heures de Code ?"
  hoc_faq_map_q: "Pourquoi je ne peux pas voir mon point sur la carte?"
  hoc_faq_map_a: "Nous sommes vraiment désolés que vous ne voyiez pas votre événement sur la carte d'Une Heure de Code. À cause des milliers d'organisateurs qui s'inscrivent, la carte combine les données et affiche un point pour plusieurs événements. Si vous cliquez sur le nombre au-dessus de la carte, vous serez dirigé vers une liste de tous les événements par état et pourrez trouver votre événement listé à cet endroit. De plus, en raison des milliers de personnes qui s'inscrivent pour l'Heure de Code, la carte et la liste d'événements met généralement 48 heures à s'actualiser. Vérifiez dans quelques jours !"
  hoc_faq_count_hoc_a: "Le compte d'Une Heure de Code n'est pas une science exacte. Nous ne comptons pas parfaitement les ID étudiants uniques pendant les évènements, en particulier parce que nous n'imposons pas aux étudiants de s'inscrire ou de se connecter. En conséquence, nous pouvons aussi bien sur ou sous-estimer le nombre de participants au même moment. En savoir plus <a href='%{codeorg_url}/loc'> ici</a>."
  hoc_faq_one_hour_q: "Que peut-on apprendre en une heure ?"
  hoc_faq_one_hour_a: 'L''objectif de l''Heure de Code n''est pas de permettre à quiconque de devenir un informaticien expert en une heure. Une heure est seulement suffisante pour apprendre que l''informatique est amusante et créative, qu''elle est accessible à tous les âges, pour tous les élèves, indépendamment de leur origine. La mesure du succès de cette campagne n''est pas dans le nombre d''élèves qui apprennent — la réussite se reflète dans la participation de genres, d''ethnies et de groupes socio-économiques variés, et l''augmentation résultante dans l''embauche et la participation que nous constatons dans les cours d''informatique à tous les niveaux de classe. Des millions d''enseignants et d''élèves parmi les participants ont décidé d''aller au-delà d''une heure — pour apprendre pendant une journée, une semaine ou plus, et de nombreux élèves ont décidé de suivre un cours complet (ou même des études) en conséquence. <br/><br/> Outre les élèves, un autre « apprenant » est l''éducateur qui découvre ainsi après une heure qu''il peut enseigner l''informatique même s''il n''a jamais eu de diplôme en informatique. Des dizaines de milliers d''enseignants décident de poursuivre davantage l''informatique, soit en assistant à des cours ou en proposant des cours en ligne, ou les deux. Et cela s''applique aux administrateurs scolaires également, qui réalisent que l''informatique est quelque chose dont leurs élèves ont envie et que leurs enseignants peuvent utiliser. <br/><br/> Et surtout, ce que tous les participants peuvent apprendre en une heure est que nous pouvons faire cela.'
  hoc_faq_more_questions_q: "Avez-vous encore des questions ?"
  hoc_faq_more_questions_a: "Trouvez une réponse dans notre <a href='http://support.code.org'>forum de support</a>."
  hoc_faq_keep_learning_q: "Comment puis-je continuer à apprendre après une Heure de Code?"
  hoc_faq_keep_learning_a: "N'importe qui peut organiser Une Heure de Code à tout moment. Les tutoriels restent présents le long de l'année. Vous pouvez compter sur le fait que tous nos tutoriels et nos parcours resteront disponibles sur notre site à perpétuité. Veuillez consulter <a href='/promote'>nos ressources</a> pour des guides pratiques sur les événements et d'autres ressources pour vous aider à réussir votre événement Une Heure de Code."
  hoc_faq_certificates_q: "Où puis-je imprimer les certificats de mes étudiants?"
  hoc_faq_certificates_a: "Rendez-vous sur notre <a href='%{codeorg_url}/certificates'>page de certificats</a> sur laquelle vous pouvez imprimer des certificats pour votre classe à l'avance. Vous pouvez également imprimer des <a href='%{codeorg_url}/certificates?course=mc'>certificats spéciaux</a> pour les étudiants faisant le tutoriel Minecraft."
  hoc_faq_logo_q: "Y a-t-il des limites sur comment je peux utiliser le logo ou ou nom de l'Heure du Code?"
  hoc_faq_logo_a: "L'Heur du Code est une marque déposée. Nous ne voulons pas empêcher son usage, mais nous souhaitons faire en certain que son usage s'inscrit dans quelques limites. Veuillez voir <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'> ce guide d'usage</a>."

  tutorial_rpccw_longdescription: Créez votre propre personnage, concevez un t-shirt
    et créez de la musique. Gagnez des badges pour chaque projet terminé.
  tutorial_rpledfirefly_longdescription: Utilise un microcontrôleur Raspberry Pi Pico
    et des composants électroniques de base pour créer une luciole LED clignotante.
    Écris du code MicroPython pour allumer ta luciole et créer un interrupteur à partir
    de fils de connexion pour imiter les lucioles dans la nature lorsque l'interrupteur
    est fermé.
  tutorial_rpcharting_longdescription: Découvrez la puissance des listes dans le langage
    de programmation Python en stockant les données des médailles olympiques, puis
    utilisez la bibliothèque pygal pour créer un graphique interactif. Utilisez vos
    compétences en analyse de données pour découvrir des modèles et des anomalies.
  tutorial_rpsolar_longdescription: Créez un modèle de système solaire animé et interactif
    à l'aide du langage de programmation Python et de la bibliothèque graphique p5.
    Utilisez des dictionnaires pour stocker des informations sur les planètes qui
    se chargent lorsque vous cliquez sur une planète en orbite.
  tutorial_rpwebcards_longdescription: Créez un ensemble de cartes Web qui se retournent
    lorsque vous les survolez. Utilisez des styles et des animations CSS, puis personnalisez-les
    avec des polices sophistiquées et des dégradés de couleurs.
  tutorial_codeclubhworld_longdescription: Écris du code textuel Python pour créer
    un projet interactif avec une entrée utilisateur qui imprime du texte et des emoji.
    Utilise des variables pour stocker du texte et des nombres, et des fonctions pour
    organiser ton code.
  tutorial_codeclubspells_longdescription: 'Utilise les blocs Scratch pour coder une
    baguette qui lance des sorts pour transformer les sprites en crapauds, les faire
    grandir et les faire rétrécir. Modifie et inverse les sons pour créer des effets
    sonores de sorts. Diffuse des messages de sorts pour que plusieurs sprites se
    transforment lorsque le message est reçu. '
  tutorial_coderdojoanime_longdescription: Créez une page Web réactive avec du texte
    et des images pour un didacticiel de dessin animé. Utilisez le HTML pour structurer
    la page Web et les styles CSS pour appliquer la mise en page, les palettes de
    couleurs et les polices.
  tutorial_coderdojotarget_longdescription: Utilisez Python avec la bibliothèque graphique
    p5 pour dessiner une cible et marquer des points en la frappant avec des flèches.
    Découvrez les couleurs RGB et positionnez votre cible à l'aide des coordonnées
    x et y. Utilisez les conditions if, elif et autres pour prendre des décisions
    de notation.
  tutorial_creaticodescratch_longdescription: Creaticode.com propose un large éventail
    d'activités de codage sur de nombreux sujets, tels que les jeux 3D, les arts 3D,
    les jeux de réalité augmentée, les applications d'intelligence artificielle, le
    remixage de vidéos Youtube et les objectifs de développement durable de l'ONU.
    Les blocs basés sur Scratch sont utilisés dans toutes les activités, de sorte
    que les étudiants n'ont pas besoin d'apprendre un langage de programmation ou
    une interface utilisateur différents pour coder et partager leurs projets.
  tutorial_bbsierpinski_longdescription: Dans cette courte série de leçons, vous apprendrez
    à créer des arts mathématiques étonnants et colorés !
  tutorial_bbstopwatch_longdescription: Dans cette courte série de leçons, vous allez
    apprendre à créer un véritable chronomètre fonctionnel !
  tutorial_idrpatterns_longdescription: Utilisez le bloc d'action Loop dans l'environnement
    de codage Weavly pour créer des motifs géométriques tels que des cristaux, des
    étoiles ou d'autres formes intéressantes avec des éléments répétés.
  tutorial_idrshapes_longdescription: 'Dans cette activité, les joueurs utilisent
    les blocs d''action Weavly pour dessiner des formes simples, telles que des carrés,
    des rectangles, des triangles, des hexagones et des étoiles. '
  tutorial_edisondetect_longdescription: Présentez les concepts informatiques clés
    des boucles et une compréhension de la lumière infrarouge à l'aide des robots
    Edison et du langage de programmation basé sur des blocs, EdBlocks. Cette leçon
    utilise les fonctions d'entraînement et de détection d'obstacles du robot Edison
    par le biais d'un ensemble de tâches de programmation progressives.
  tutorial_edisonmusical_longdescription: Les mélodies musicales simples sont un excellent
    exemple de séquence en action. À l'aide d'Edison et du langage de programmation
    basé sur Scratch, EdScratch, les élèves peuvent créer de la musique et associer
    des séquences et des entrées-sorties dans des programmes agréables.
  tutorial_codemonkeydiglit_longdescription: 'Présentation de quelques sujets importants
    du monde numérique : comment utiliser les ordinateurs, en quoi consistent les
    logiciels et le matériel, les menaces en ligne possibles et la protection de votre
    vie privée. Le cours comprend 2 leçons : l''utilisation du numérique et la citoyenneté
    numérique. Chaque leçon est composée de diapositives autoguidées avec des questions
    et des enquêtes interactives, de 3 mini-jeux et de 5 questions de révision pour
    vérifier la compréhension de l''élève.'
  tutorial_bsdrockpaper_longdescription: Utilisez le langage de programmation Python
    pour créer un jeu « Rock, Paper, Scissors ». Ne vous inquiétez pas si vous n'avez
    jamais essayé Python, nous vous expliquerons chaque étape.
  tutorial_microbitreaction_longdescription: Faites un jeu de réaction avec de vrais
    interrupteurs physiques que vous pouvez frapper aussi dur que vous le souhaitez!
  tutorial_kinderanimal_longdescription: Dans cette leçon, les élèves transformeront
    KIBO en un animal espiègle qui se déplace en réponse à un programme créé par les
    enfants. Les étudiants peuvent également expérimenter les options d'entrée et
    de sortie de KIBO pour aller plus loin.
  tutorial_kindersinger_longdescription: Dans cette leçon, les élèves habilleront
    KIBO dans une tenue d'interprète et apprendront à KIBO à chanter une chanson préférée !
    Grâce au module d'enregistrement et de lecture audio de KIBO, les enfants utiliseront
    leurs compétences en séquençage pour programmer KIBO afin qu'il rejoue leur chanson
    dans le bon ordre. Cette leçon est destinée aux enfants ayant déjà une expérience
    de KIBO.
  tutorial_microbitwwn_longdescription: Secouez votre micro:bit et vous recevrez une
    direction aléatoire pour marcher.
  tutorial_grokcyberlive_longdescription: Un capitaine de la Navy est retenu captif
    à l'intérieur de son navire. Un monument majeur est tombé dans le noir. Et les
    armes sont pointées sur les sites les plus fréquentés de Sydney…Tout est lié,
    et c'est à vous de libérer le capitaine, de retrouver le coupable et de l'arrêter.
    Les élèves devront trouver des indices, résoudre des énigmes et découvrir comment
    arrêter une cyberattaque simulée à grande échelle avant qu'il ne soit trop tard.
  tutorial_codemojimaze_longdescription: Découvrez les séquences qui aideront Deeno
    à terminer le labyrinthe.
  tutorial_codemojisnake_longdescription: Dans cette unité, les élèves apprendront
    à utiliser des blocs de codage sur Scratch pour créer un jeu de serpents.
  tutorial_carnegietoxibots_longdescription: Personne ne dort à Zillah City. Vous
    incarnez l'un des Zeds, une équipe dédiée à éradiquer la menace des Toxibots,
    des robots corrompus par des logiciels malveillants appartenant à Toxicorp, une
    société géante. La plupart des Toxibots ont été détruits, mais certains font encore
    des ravages. Préparez-vous dans le Zed Clubhouse et programmez votre robot collaboratif
    (alias « cobot ») Beastie pour vous aider à les capturer.
  tutorial_carnegieiris_longdescription: L'Iris Rover Challenge avec VICE Virtual
    Robot propose une séquence structurée d'activités de programmation dans un contexte
    réel basé sur des projets. Il est conçu pour amener les élèves à réfléchir aux
    modèles et à la structure non seulement de la robotique, mais aussi de la programmation
    et de la résolution de problèmes en général. Cette leçon inclut des vidéos, des
    animations et un environnement de codage intégré avec le robot virtuel.
  tutorial_carnegiespike_longdescription: Le Virtual SPIKE Prime Coding - Iris Rover
    Challenge propose une séquence structurée d'activités de programmation dans un
    contexte réel basé sur des projets. Il est conçu pour amener les élèves à réfléchir
    aux modèles et à la structure non seulement de la robotique, mais aussi de la
    programmation et de la résolution de problèmes en général. Cette leçon comprend
    des vidéos, des animations et un environnement de codage intégré avec un robot
    virtuel.
  tutorial_spheroincolor_longdescription: Sphero Indi peut voir les couleurs comme
    vous et moi. Mais qui est le plus rapide à reconnaître les couleurs ? Qui peut
    le reconnaître le plus ? Dans cette leçon, découvrez comment nous voyons la couleur
    et défiez Indi à un concours de couleurs !
  tutorial_kcjdominos_longdescription: Dans cette leçon, nous allons simuler la chute
    de dominos à l'aide de JavaScript. En cours de route, nous en apprendrons davantage
    sur les variables, les fonctions, les boucles, les événements liés à la souris
    et les renversements !
  tutorial_spherocolortheory_longdescription: Mélangez vos couleurs en inclinant et
    en faisant pivoter le Sphero BOLT ! Découvrez comment fonctionne la théorie additive
    des couleurs en ajoutant différentes valeurs de rouge, de vert et de bleu pour
    créer de nombreuses couleurs différentes. Découvrez comment utiliser les capteurs
    de votre BOLT pour mesurer son orientation et modifier les couleurs.
  tutorial_codecombatesports_longdescription: Le codage compétitif n'a jamais été
    aussi épique ! Apprenez les compétences dont vous avez besoin pour jouer comme
    les pros dans notre Esports Bootcamp. Aucune expérience de codage nécessaire.
    Commencez par vous entraîner dans le donjon et découvrez les stratégies et tactiques
    de codage dont vous aurez besoin pour concourir. Après avoir perfectionné vos
    compétences, mettez votre code à l'épreuve dans notre arène d'esports contre d'autres
    joueurs du monde entier ! Êtes-vous notre prochain grand champion de l'AI League ?
  tutorial_spherodigdisplay_longdescription: Les écrans numériques sont omniprésents,
    des téléphones aux écrans d'ordinateur, en passant par la télévision et les panneaux
    d'affichage modernes. Mais comment fonctionnent-ils ? Découvrez la technologie
    graphique qui sous-tend les écrans numériques et acquérez une expérience pratique
    en programmant des images et des animations à l'aide du CodeBit LittleBits et
    de la matrice LED.
  tutorial_spherorvrincolor_longdescription: 'La lumière visible est composée d''ondes
    de différentes longueurs que l''œil détecte comme étant de la couleur. Bien que
    le RVR+ ne possède pas d''yeux (du moins d''yeux capables de voir), il possède
    un capteur capable de détecter une large gamme de couleurs. Découvrez les fonctionnalités
    du capteur de couleur du RVR+ et comment le programmer. '
  tutorial_clbinary_longdescription: À l'aide des composants restone de Minecraft,
    les participants apprendront comment fonctionne le comptage binaire, créeront
    des portes logiques ET et OU et utiliseront le comptage binaire pour créer un
    verrou à combinaison permettant d'ouvrir une porte verrouillée.
  tutorial_sascollabcode_longdescription: Il peut être difficile de trouver des ressources
    pour enseigner le codage aux élèves malvoyants. SAS estime que chaque élève devrait
    avoir la possibilité d'apprendre à coder et souhaite y parvenir en utilisant des
    blocs de code braille avec SAS CodeSnaps, un environnement de codage collaboratif
    qui permet à toute une classe de coder avec un seul iPad et un robot Sphero.
  tutorial_codecombatgoblins_longdescription: Nous avons besoin de votre aide! Embarquez
    dans une quête épique où vous prenez le contrôle du jeu grâce à vos pouvoirs de
    programmation. Devenez le héros, débloquez du butin et développez votre arsenal
    de code pour sauver la ville. Utilisez ensuite des stratégies d'IA pour assembler
    un groupe pour une bataille finale contre un boss gobelin !
  tutorial_scratchstorytelling_longdescription: Animez votre propre histoire avec
    Scratch ! Ajoutez des sprites, des arrière-plans et des effets graphiques interactifs
    pour donner vie à votre histoire. Comprend un guide de facilitation pour les éducateurs,
    un didacticiel sur le projet Scratch et des cartes de codage. Cette activité était
    conforme aux normes fondamentales communes en matière d'arts de la langue anglaise.
  tutorial_crayolasymbols_longdescription: Une image vaut mille mots, même de petites
    images en disent long ! Les symboles visuels sont omniprésents et nous indiquent
    les toilettes publiques, les hôpitaux, les rampes d'accès pour fauteuils roulants
    et les arrêts de bus. Utilisez des formes et des lignes pour créer des symboles
    originaux sur lesquels les autres peuvent compter.
  tutorial_crayoladrawacode_longdescription: Découvrez les codes d'hier et d'aujourd'hui.
    Les anciens dessinaient des symboles sur les parois des grottes pour raconter
    des histoires. Les anciens Égyptiens sculptaient dans la pierre des hiéroglyphes,
    un langage de symboles visuels représentant des personnes, des objets et des actions.
    Créez des histoires complémentaires avec des codes visuels.
  tutorial_crayolafollowmycode_longdescription: Créez une danse de codage en esquissant
    des symboles visuels tels que des flèches, des spirales et des pas pour créer
    un modèle que vous et les autres suivrez. Ou créez de petits personnages à partir
    de Model Magic et utilisez-les pour suivre votre code de danse !
  tutorial_madpicturethis_longdescription: Cette leçon initiera les élèves au langage
    HTML et leur apprendra à le décoder, même s'ils n'ont jamais interagi avec le
    code HTML auparavant. En faisant des observations, les élèves remarqueront des
    modèles et acquerront une meilleure compréhension de la façon dont le code HTML
    est écrit et interprété.
  tutorial_mindmakersmaps_longdescription: Dans cet univers, des cartes de différents
    types servent de toile de fond à des défis amusants avec des véhicules autonomes
    qui obéissent à vos programmes. Pour gagner, vous devrez interpréter chaque carte
    et programmer non seulement les mouvements, mais aussi vous adapter aux imprévus
    à l'aide de capteurs d'obstacles et d'événements naturels tels que la météo, la
    température et le passage du temps. Bon voyage !
  tutorial_mindmakersjorel_longdescription: L'univers amusant de Jorel's Brother est
    désormais sous votre contrôle ! Mais pour cela, vous devez maîtriser les bases
    de la programmation et développer des compétences telles que la pensée algorithmique,
    la décomposition de problèmes, l'identification de modèles et l'abstraction...
    Travaillez dur et vous découvrirez peut-être le nom du frère de Jorel !
  tutorial_mindmakersroboland_longdescription: Programmez les robots étranges et amusants
    Mustachebot et Ladybot ! Vous les aidez à surmonter les défis et ils vous aident
    à développer la pensée informatique. Plus le défi est avancé, plus vous en apprenez
    sur les algorithmes, la décomposition, les modèles et l'abstraction... Travaillez
    dur et amusez-vous !
  tutorial_mindmakersrobolandjr_longdescription: Programmez les robots étranges et
    drôles Mustachebot et Ladybot. Chaque fois que vous parvenez à résoudre un défi,
    vous recevez une petite balle verte et vous passez au suivant. Caprice !
  tutorial_codehsdraw_longdescription: Créez votre propre programme de dessin dans
    Scratch à l'aide du clavier et de la souris. Tout le monde pourra l'utiliser pour
    créer de l'art numérique amusant et créatif !
  tutorial_codehscamouflage_longdescription: Utilisez ScratchJR pour programmer un
    animal afin de montrer son adaptation à l'utilisation du camouflage dans son environnement !
  tutorial_firiapythoncodex_longdescription: Des leçons simples, étape par étape,
    vous permettent d'apprendre à coder en Python tout en découlant de nouvelles fonctionnalités,
    qu'il s'agisse du magnifique écran couleur ou du système audio hi-fi. Utilisez
    l'accéléromètre, le capteur de lumière et le microphone intégrés pour coder vos
    propres projets uniques et interactifs. Et vous pouvez connecter directement des
    servomoteurs et des capteurs externes pour des possibilités d'extension illimitées.
    CodeX = jeux, musique, capteurs, œuvres d'art et bien plus encore !
  tutorial_bekidscoding_longdescription: Rejoignez Grace, Zak et Dot the Robot dans
    une aventure dans la galaxie Loop ! Codez avec des blocs pour accomplir des tâches
    passionnantes et apprenez les bases des algorithmes, des séquences et des boucles !
  tutorial_rodocodehr_longdescription: 'Rodocodo : Code Hour est un jeu de programmation
    autoguidé pour les enfants de 4 à 11 ans. Il enseigne les bases du codage telles
    que le séquençage, le débogage, les boucles et les fonctions. Il enseigne également
    des techniques pour résoudre des problèmes afin que les enfants deviennent des
    apprenants plus confiants et plus indépendants.'
  tutorial_microbitdice_longdescription: Secoues ton micro:bit pour générer des nombres
    aléatoires.
  tutorial_madflashcard_longdescription: Cette leçon expose les élèves au code HTML
    et CSS et leur donne la possibilité d'interagir avec celui-ci et de voir leurs
    résultats en temps réel.
  tutorial_madappwars_longdescription: Cette leçon donne aux étudiants l'occasion
    d'explorer l'aspect commercial du développement d'applications. Dans cette activité,
    les élèves comparent deux applications appartenant à la même catégorie générale
    (par exemple, deux applications de voyage) et évaluent laquelle est la meilleure
    en fonction de critères spécifiques.
  tutorial_kodablepuppies_longdescription: Les élèves rencontreront les amis duveteux
    de Kodable et apprendront à prendre soin d'eux ! Les « animaux de compagnie »
    sont des chiots intégrés au jeu qui nécessitent beaucoup d'amour et d'attention.
    Les étudiants programmeront des Carebots pour les aider à assumer la responsabilité
    d'être un nouveau payeur en utilisant des concepts de codage tels que les fonctions
    et les déclarations conditionnelles.
  tutorial_googlesuperhero_longdescription: Transformez un héros ordinaire de votre
    vie ou de votre communauté en super héros en le programmant pour qu'il survole
    des bâtiments, fasse des tours, travaille avec un acolyte et marque des points
    en touchant des objets dans un jeu. Dans Code Your Hero, montrez les pouvoirs
    spéciaux de votre héros et votre créativité avec CS First et Scratch.
  tutorial_googlename _longdescription: Choisissez un nom et donnez vie aux lettres
    du mot à l'aide d'un code. Choisissez un surnom, le nom d'un animal de compagnie,
    un animal, un sport, un lieu ou un loisir.
  tutorial_carnegiezillah_longdescription: La ville de Zillah est florissante et il
    y a de la musique dans l'air. Selon la rumeur, le célèbre bot Gargantua est en
    ligne et envoie les derniers Toxibots détruire la ville quartier par quartier.…Prenez
    votre hoverboard cobot et préparez-vous à faire du groove, à bouger et à terminer
    ce que vous avez commencé ! Les joueurs programment leurs hoverbots cobots pour
    qu'ils changent de voie, évitent les obstacles et éliminent de nombreux Toxibots
    dans ce jeu rythmé.
  tutorial_nasachspacejam_longdescription: Créez un système solaire vraiment incroyable !
    Apprenez-en davantage sur la musique, l'astronomie et le codage dans cette activité
    autoguidée (aucune expérience de codage n'est requise). Programmez des planètes
    pour qu'elles fassent de la musique, créez votre propre système solaire musical,
    avec des mélodies spatiales.
  tutorial_hatchxrsolar_longdescription: 'Explorez les étoiles et construisez votre
    propre système solaire à l''aide de concepts de programmation par blocs. Découvrez
    les bases de l''espace 3D et laissez libre cours à votre imagination pour créer
    l''univers de vos rêves, le tout en moins d''une heure. Et devinez quoi, vous
    pouvez exécuter votre projet en réalité augmentée sur n''importe quel appareil
    iOS à l''aide de l''application HatchXR. N''oubliez pas de partager vos créations
    avec nous en utilisant #hatchxr #HourOfCode'
  tutorial_hatchxrspace_longdescription: 'Codez le jeu classique Space Invaders en
    3D, tout en découvrant les bases du développement de jeux, du mouvement dans l''espace
    3D et des concepts de programmation fondamentaux tels que les boucles, les conditions,
    les variables et les événements du clavier, le tout en moins d''une heure. N''oubliez
    pas de partager vos créations avec nous en utilisant #hatchxr #HourOfCode'
  tutorial_hatchxrtrex_longdescription: 'Créez le jeu T-rex Dino classique de Chrome
    en 3D, tout en découvrant les bases du développement de jeux, du mouvement dans
    l''espace 3D et des concepts de programmation fondamentaux tels que les boucles,
    les conditions, les variables et les événements clavier, le tout en moins d''une
    heure. N''oubliez pas de partager vos créations avec nous en utilisant #hatchxr
    #HourOfCode'
  tutorial_blocksmithguinea_longdescription: Les cobayes arrivent et ils ont faim.
    À chaque manche, programmez Bot pour qu'il tire des carottes, lance de la laitue
    ou invoque le puissant bouclier Apple dans ce jeu de programmation rapide et effréné.
    Collectez des cœurs pour débloquer plus d'outils et contenir la frénésie alimentaire
    en espérant que votre code ne soit pas cassé.
  tutorial_pickcodeshapes_longdescription: Apprenez à utiliser Pickcode pour écrire
    du code qui crée diverses formes. Une fois le cours terminé, vous pourrez faire
    preuve de créativité et créer le design de votre choix !
  tutorial_codesterssketch_longdescription: Apprenez les bases du codage en Python
    tout en créant votre propre Etch-a-Sketch personnalisé ! Apprenez à contrôler
    un sprite à l'écran à l'aide de différents événements clés, à accepter les entrées
    de l'utilisateur pour définir la largeur du stylo et à utiliser une liste pour
    contrôler la couleur du stylo.
  tutorial_pickcodechatbot_longdescription: Dans ce cours, vous allez apprendre à
    créer un chatbot simple qui joue à un jeu rapide de bibliothèques publicitaires.
  tutorial_codestersfish_longdescription: Apprenez les bases du codage en Python tout
    en créant votre propre jeu d'objets tombants ! Vous allez apprendre à ajouter
    un arrière-plan et des sprites, et à utiliser des événements pour créer et contrôler
    des sprites sur la scène.
  tutorial_codestershedgehog_longdescription: Apprenez les bases du codage en Python,
    puis créez un jeu qui lancerait un sprite dans les étoiles ! Pour prendre votre
    photo, vous devez d'abord apprendre à créer des événements clés, des intervalles
    et des collisions. DÉCOLLEZ !
  tutorial_pickcodeggame_longdescription: Apprenez à créer un jeu de devinettes à
    deux joueurs dans lequel un joueur saisit un chiffre dans un chatbot, et le chatbot
    donne des indices à l'autre joueur pendant qu'il essaie de deviner.
  tutorial_codestersdino_longdescription: Apprenez les fonctions et les événements
    Python tout en créant votre propre jeu Flappy Dino. Une fois le jeu lancé, le
    dinosaure tombe ! Si tu touches un bloc, tu perds. Combien de blocs pouvez-vous
    parcourir avec le dinosaure ?
  tutorial_pickcodemtpaint_longdescription: Dans ce cours, vous allez apprendre à
    utiliser des fonctions pour dessiner une forme assez complexe (comme une bande
    de mobius, mais sous forme de triangle). Après cette leçon, vous découvrirez les
    éléments de base pour créer une multitude de modèles différents.
  tutorial_microsoftcarnival_longdescription: Codez votre propre carnaval de classe
    avec des jeux tels que Whack-the-Mole, Burstin' Balloons et Target Practice.
  tutorial_thunkablescavenger_longdescription: Apprenez à créer votre propre application
    de chasse au trésor dans Thunkable, et utilisez-la pour rechercher des objets
    sur votre appareil mobile dès que votre code est complet.
  tutorial_codeillusionfund_longdescription: Entrez dans le monde magique du codage
    et de l'informatique en apprenant et en vous familiarisant avec les bases d'un
    ordinateur ! Vous vous entraînerez notamment à cliquer et à faire défiler la page,
    à glisser-déposer, à copier-coller et à taper.
  tutorial_codeillusiongoofybeg_longdescription: Lancez-vous dans une aventure de
    codage magique avec Dingo ! Apprenez à dessiner, colorier et déplacer des formes,
    ainsi qu'à charger des images et des sons tout en maîtrisant les bases du développement
    de jeux vidéo à l'aide de JavaScript.
  tutorial_codeillusiongoofyint_longdescription: 'Créez votre propre groupe numérique
    interactif avec Goofy tout en découvrant les joies du développement de jeux vidéo
    à l''aide de JavaScript. Cette activité s''appuiera sur ce que vous avez appris
    lors de notre activité d''introduction, Disney Codeillusion : Game Development
    Adventure with Goofy for Beginners.'
  tutorial_robotmagicescape_longdescription: Échappez-vous d'une pièce 3D hantée à
    l'aide de robots programmables.
  tutorial_codespeakclimate_longdescription: Apprenez à créer de manière responsable
    un site Web de base à l'aide du HTML et aidez à sensibiliser les autres au sujet
    du changement climatique.
  tutorial_codespeaktwinkle_longdescription: Écoutez une lecture à haute voix de « Coding
    Twinkle », puis apprenez à la coder à l'aide de l'application ScratchJR
  tutorial_coinbasecrypto_longdescription: Testez votre mémoire et apprenez les bases
    de la cryptographie !
  tutorial_codespeakcomp_longdescription: Apprenez-en plus sur le compostage par les
    vers et créez un jeu dans Scratch !
  tutorial_codespeaksnake_longdescription: Écoutez l'histoire de Snake, une star classique
    du jeu mobile, et codez votre propre jeu dans ScratchJR
  tutorial_prstemalexa_longdescription: Les élèves exploreront l'intelligence artificielle
    vocale, ou IA vocale, en codant deux compétences Alexa. Les élèves commenceront
    par regarder une vidéo présentant les bases de l'IA vocale, puis créeront un programme
    basé sur l'IA vocale dans MIT App Inventor qui dit « Hello Moon » et un programme
    capable de réciter des faits spatiaux aléatoires. La leçon se termine par une
    révision du vocabulaire et une discussion.
  tutorial_coderzfarm_longdescription: Programmez un robot pour planter un jardin
    et découvrez comment les robots aident les agriculteurs dans le monde réel.
  tutorial_intelinofield_longdescription: Apprenez à programmer le train intelligent
    Intelino débranché à l'aide de clichés d'action et accomplissez la mission qui
    consiste à conduire les élèves à travers la ville lors de leur excursion scolaire.
  tutorial_cablockchain_longdescription: Ce cours interactif explore la technologie
    blockchain et les cryptomonnaies, la force motrice du Web de nouvelle génération.
    Suivez nos personnages alors qu'ils entrent dans le métaverse à la recherche d'un
    escroc potentiel. Ils découvrent une gamme d'applications créatives de la blockchain
    et réfléchissent à l'impact qu'elle pourrait avoir sur la société à l'avenir.
  tutorial_nasaparachute_longdescription: Dans cette activité, vous apprendrez comment
    les ingénieurs du JPL ont utilisé un code binaire pour inclure un message caché
    dans le parachute utilisé pour aider le rover martien Perseverance à atterrir
    avec succès sur Mars. Vous aurez également la possibilité de créer votre propre
    message masqué.
  tutorial_nasascratch_longdescription: Créez un jeu d'exploration de la Lune ou de
    Mars à l'aide de Scratch, un langage de programmation visuel. Pensez comme les
    planificateurs de missions spatiales de la NASA pour concevoir votre jeu !
  tutorial_nasaorbit_longdescription: Dans cette activité, les élèves utilisent Scratch,
    Snap ! , ou un autre langage de programmation pour créer une simulation interactive
    d'un engin spatial amarré à la Station spatiale internationale. La simulation
    Crew Orbital Docking (CoDing Sim) invite les étudiants à réfléchir par ordinateur,
    à résoudre des problèmes et à appliquer les mathématiques dans le monde réel.
  tutorial_nasapackage_longdescription: Dans cette activité, les élèves utilisent
    Scratch, Snap ! , ou un autre langage de programmation pour créer une simulation
    interactive d'un drone naviguant dans une zone géolocalisée pour livrer un colis.
    La simulation fait participer les élèves à la pensée informatique, à la résolution
    de problèmes et à l'application des mathématiques dans le monde réel.
  tutorial_nasalunar_longdescription: 'Les élèves découvrent la mission Artemis 1
    et le NASA App Development Challenge (ADC). L''objectif est que les étudiants
    suivent les étapes que nous avons créées à l''aide de l''App Lab de Code.org pour
    apprendre la programmation de base à l''aide de code par blocs. '
  tutorial_meeestate_longdescription: 'Résolvez des énigmes pour échapper au mystérieux
    manoir du Dr Breakowski dans le nouveau Minecraft Hour of Code : Escape Estate.
    Utilisez le codage et la pensée informatique pour découvrir des secrets, ouvrir
    des trappes et révéler des indices cachés. Codez pour sortir à l''aube et gagnez
    un million d''émeraudes ! Avec le codage en blocs ou en Python, Hour of Code propose
    un parcours d''apprentissage permettant à chacun d''apprendre les bases du code.'
  tutorial_imagipixelart_longdescription: Apprenez Python et créez vos propres animations
    colorées dans ce cours intensif d'une heure !
  tutorial_kcjhealth_longdescription: Ces activités sont conçues pour vous faire découvrir
    le monde des compétences numériques tout en explorant les ODD! Apprenez les bases
    de la visualisation des données en cartographiant vos activités physiques préférées
    sur une carte du monde et faites preuve de créativité avec les algorithmes!
  tutorial_msftwakanda_longdescription: 'Shuri, Okoye et Riri doivent s''unir pour
    aider Wakanda. Codez votre propre activité pleine d''action inspirée de « Black
    Panther : Wakanda Forever » de Marvel Studios !'
  tutorial_nafbrand_longdescription: Dans Code your Brand, vous allez créer un fichier
    de contact virtuel pour créer un code QR personnalisé avec vos coordonnées. À
    la fin de cette activité, vous recevrez une carte de visite moderne que vous pourrez
    partager tout en faisant du réseautage avec des personnes qui peuvent vous aider
    ou vous guider dans votre carrière ou votre parcours universitaire.

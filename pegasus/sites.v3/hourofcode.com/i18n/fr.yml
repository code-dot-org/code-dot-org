  csf_page_faq_question_02: Comment puis-je intégrer CS Fundamentals à l'ensemble
    de mon école ?
  csf_page_faq_answer_02: Principal programme d'études secondaires de la maternelle
    à la 12e année aux États-Unis, notre programme élémentaire s'est avéré efficace
    dans les grands districts scolaires urbains tels que Dallas, ainsi que dans les
    petits districts ruraux de l'Iowa. Il n'est pas nécessaire d'engager des spécialistes
    pour enseigner le CS. Notre programme est spécialement conçu pour aider les enseignants
    novices en informatique tout en offrant la flexibilité nécessaire pour adapter
    les leçons aux besoins des élèves. [Partagez cette brochure] (%{brochure_url})
    avec les administrateurs de votre école et de votre district, ou [suggérez-leur
    de consulter notre page réservée aux administrateurs] (%{admins_url}) spécialement
    conçue pour répondre aux questions les plus courantes des administrateurs.
  csf_page_faq_question_03: Combien coûte l'enseignement des fondamentaux de CS ?
  csf_page_faq_question_04: Comment et où puis-je bénéficier d'une formation professionnelle
    pour CS Fundamentals ?
  csf_page_faq_answer_04_01: Vous débutez dans l'enseignement de l'informatique ?
    Pas de soucis ! La plupart de nos professeurs n'ont jamais enseigné l'informatique
    auparavant. Rejoignez les enseignants locaux pour bénéficier d'un soutien pratique
    et inspirant pour mettre en œuvre l'informatique dans votre classe. Nos partenaires
    régionaux proposent des ateliers Code.org d'une journée de haute qualité pour
    les enseignants individuels ou pour le perfectionnement professionnel à l'échelle
    de l'établissement. [Inscrivez-vous à un atelier de développement professionnel
    près de chez vous] (%{sign_up_url}) !
  csf_page_faq_answer_04_02: 'Rejoignez plus de 100 000 enseignants qui ont participé
    à nos ateliers. La majorité des participants à nos ateliers disent : « C''est
    le meilleur développement professionnel auquel j''ai jamais participé ». En fait,
    [90 % des participants recommanderaient notre programme à d''autres enseignants]
    (%{rec_url}) !'
  csf_page_faq_question_05: Quel est le calendrier recommandé pour enseigner les fondamentaux
    de CS ?
  csf_page_faq_answer_05: Chaque cours CSF comprend 13 à 17 leçons conçues pour des
    périodes de 45 minutes. Nous recommandons à tous les élèves de passer d'une leçon
    à l'autre au rythme défini par l'enseignant. Il existe de nombreux niveaux de
    projets dirigés par des enseignants conçus pour être vécus à l'unisson, tandis
    que les leçons de renforcement des compétences peuvent être suivies par les étudiants
    à leur propre rythme.
  csf_page_faq_question_06: De quels matériaux ai-je besoin pour CS Fundamentals ?
  csf_page_faq_answer_06: De nombreuses leçons comportent des documents qui guident
    les élèves à travers les activités. Ces ressources peuvent être imprimées ou attribuées
    numériquement. Certaines leçons nécessitent des fournitures scolaires et des outils
    de manipulation classiques. [Consultez le programme du CSF pour en savoir plus]
    (%{syllabus_url}).
  csa_page_top_desc: Introduce students to software engineering and object-oriented
    design while they learn the Java programming language in this free curriculum
    for [AP® Computer Science A (AP® CSA)](%{csa_url}).
  csa_page_intro_heading: A new approach to AP® CSA
  csa_page_intro_list_01: Culturally responsive pedagogy
  csa_page_intro_list_02: Real-world problem investigation
  csa_page_intro_list_03: Explainer videos with diverse presenters
  csa_page_intro_list_04: Open-ended projects for more personalized learning
  csa_page_intro_list_05: Student-friendly code review tool
  csa_page_curriculum_glance_topics: Programming, Data, Art and Design, Games and
    Animation
  csa_page_curriculum_glance_devices: Laptop, Chromebook
  csa_page_curriculum_glance_tools: Labo Java
  csa_page_curriculum_glance_professional_learning: Facilitator-led Workshops
  csa_page_curriculum_glance_languages: Anglais
  csa_page_curriculum_glance_accessibility_features: Text-to-speech, Closed captioning,
    Immersive reader
  csa_page_quote: I could tell last year how different and better this curriculum
    and resources were than anything else out there... but this year, these past few
    weeks preparing students for the exam have been some of my most fun teaching.
    And I'm hardly doing anything! Kids understand the material and are talking with
    each other at such a high level and it's a direct reflection of the lessons and
    activities throughout the year. Thank you, thank you.
  csa_page_projects_java_lab: Java Lab is a programming environment where you can
    make Java programs using The Neighborhood, The Theater, or the console.
  csa_page_projects_objects_first: Students learn the fundamentals of object-oriented
    programming (OOP) first, giving them a foundation for the rest of the course while
    encouraging them to consider the overall design of their programs.
  csa_page_faq_question_01: Is CSA mapped to standards?
  csa_page_faq_answer_01: Yes, Code.org's CSA curriculum is mapped to the College
    Board Course and Exam Description for AP® CSA.
  csa_page_faq_question_02: How much does it cost to teach CSA?
  csa_page_faq_question_03: How/Where can I get professional development for CSA?
  csa_page_faq_answer_03: Professional learning workshops for Code.org's CSA curriculum
    start each summer. [Click here to apply](%{apply_url}).
  csa_page_faq_question_04: What is the recommended timing for teaching CSA?
  csa_page_faq_answer_04: A minimum of 140 class hours; should be taught as a full-year
    course. Contains nine units, which includes an AP® Exam Prep unit.
  csa_page_faq_question_05: What materials do I need for this course?
  csa_page_faq_answer_05: This curriculum requires that students have access to computers
    with a modern web browser. At this time, our curriculum is not optimized for tablets
    or mobile devices. For more details, [check out our technology requirements](%{it_url}).
    In addition to technology, typical classroom supplies like scissors and sticky
    notes will also be used throughout the curriculum.
  csa_page_faq_question_06: Why do I need to become a verified teacher to teach CSA
    and run code in Java Lab?
  csa_page_faq_answer_06: Java Lab is a unique environment from all other Code.org
    programming environments and requires additional measures to ensure network security
    for all. [Read more about it here](%{read_more_url}).
  csa_page_faq_question_07: How can I access answer keys?
  csa_page_faq_answer_07_01: With an approved teacher account, you can find answer
    keys in a blue "Teacher Only" panel that shows in the online lessons and activities.
  csa_page_faq_answer_07_02: Teachers in our Professional Learning Program will automatically
    be approved to view answer keys. If you need an approved teacher account, you
    can apply for access to protected teacher-only materials (answer keys, etc) through
    [this form](%{form_url}). Please keep in mind that it may take 3-5 business days
    to verify your account.
  csa_page_faq_question_08: How was the curriculum developed?
  csa_page_faq_answer_08_01: 'Our CSA curriculum was written by teachers, for teachers
    and was designed with our Curriculum Values in mind. In particular, we focused
    on expanding access to those who historically have been denied opportunities to
    learn about the exciting and impactful field of computing. The following goals
    guided the creation of the CSA curriculum:'
  csa_page_faq_answer_08_list_01: 'Goal 1: Develop an Equitable Course'
  csa_page_faq_answer_08_list_02: 'Goal 2: Prepare Students for Higher Ed and Industry'
  csa_page_faq_answer_08_list_03: 'Goal 3: Design Relevant, Engaging Activities'
  csa_page_faq_answer_08_list_04: 'Goal 4: Incorporate Best Practices from the Field'
  csa_page_faq_answer_08_02: For more information about the values that guided our
    work, please see our [curriculum values](%{curriculum_values_url}) and our [professional
    learning values](%{pl_values_url}).

  professional_learning_section_desc: Obtenez le soutien dont vous avez besoin pour
    vous préparer à enseigner. Les enseignants l'adorent, plus de 90 % d'entre eux
    le considèrent comme le meilleur développement professionnel de tous les temps !
  professional_learning_section_desc_short: Obtenez le soutien dont vous avez besoin
    pour vous préparer à enseigner.
  professional_learning_section_desc_self_paced: Un soutien juste à temps qui vous
    permet de vous préparer à enseigner en toute confiance selon votre emploi du temps.
  professional_learning_section_block_facilitator_led_workshops: Notre programme de
    formation professionnelle très favorable vous réunira avec un groupe d'enseignants
    pour apprendre les uns des autres, ainsi que des animateurs experts au cours de
    votre première année d'enseignement du programme gratuit à vos étudiants. Les
    ateliers en présentiel et virtuels débutent cet été.
  professional_learning_section_block_facilitator_led_workshops_csf: Rejoignez les
    enseignants locaux pour bénéficier d'un soutien pratique et inspirant pour mettre
    en œuvre l'informatique dans votre classe. Nos partenaires régionaux proposent
    des ateliers Code.org d'une journée de haute qualité pour les enseignants individuels
    ou pour le perfectionnement professionnel à l'échelle de l'établissement. Inscrivez-vous
    à un atelier de développement professionnel près de chez vous !
  professional_learning_section_block_csa: Our highly supportive Professional Learning
    Program will bring you together with a group of teachers to learn from each other
    as well as expert facilitators as you take on the first year of teaching the free
    CSA curriculum to your students.
  professional_learning_section_workshops_starting: Des ateliers en présentiel et
    virtuels débuteront cet été.
  no_devices_section_subhead: Allez-y, coupez le cordon (pendant un moment) !
  no_devices_section_desc: L'enseignement de l'informatique n'a pas toujours besoin
    d'être présenté devant un écran et l'accès aux appareils ne devrait pas constituer
    un obstacle à l'apprentissage des concepts informatiques.
  support_and_questions_section_subhead: Vous avez encore des questions ? N'hésitez
    pas à nous contacter ! Nous sommes là pour vous aider.
  support_and_questions_section_desc: Notre équipe d'assistance est là pour répondre
    à toutes vos questions concernant le démarrage de l'enseignement avec Code.org.
    Vous pouvez également demander à d'autres enseignants de partager leur expérience
    sur nos forums d'enseignants.
  blockchain_hero_heading: Comment fonctionne la blockchain
  blockchain_hero_desc: Plongez dans le monde de la blockchain avec « Comment fonctionne
    la blockchain », notre nouvelle série de vidéos et les leçons qui l'accompagnent !
  blockchain_intro_heading: Découvrez comment fonctionne la blockchain
  blockchain_intro_desc: La série de vidéos, réalisée en partenariat avec Coinbase,
    met en vedette des experts du secteur et vise à démystifier cette technologie.
  blockchain_intro_list_heading: 'Cette série permettra de :'
  blockchain_intro_list_item_01: Expliquez ce qu'est la blockchain
  blockchain_intro_list_item_02: Découvrez pourquoi c'est important
  blockchain_intro_list_item_03: Découvre ses impacts sociétaux, positifs et négatifs
  blockchain_video_title_01: Présentation de la blockchain
  blockchain_video_title_02: Pourquoi la Blockchain

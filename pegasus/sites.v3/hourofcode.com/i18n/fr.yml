  csf_page_courses_self_paced_heading: Programmes élémentaires à suivre à votre rythme
  csf_page_courses_self_paced_desc: Les enseignants jouent un rôle essentiel dans
    l'apprentissage des élèves en enseignant nos activités déconnectées et en animant
    des discussions en classe. Cependant, nous reconnaissons que les fondamentaux
    de CS ne sont pas toujours enseignés dans un cadre scolaire traditionnel. Nous
    proposons deux cours express à votre rythme en plus des cours A-F. Ces cours express

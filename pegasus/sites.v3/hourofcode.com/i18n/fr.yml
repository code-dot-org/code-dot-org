    le pas et d'aller au-delà d'une heure — passant une journée, une semaine, voir
    plus à apprendre, de nombreux élèves décidant même de prendre des cours d'un trimestre
    entier à ce sujet, voir d'en faire leur parcours universitaire.\n\nMis à part
    les élèves, l'autre personne qui apprend, c'est l'enseignant, qui découvre ainsi
    après une heure qu'il ou elle peut enseigner l'informatique même sans avoir obtenu
    de diplôme en la matière. Des dizaines de milliers d'enseignants décident de poursuivre
    davantage l'informatique, soit en assistant suivant une formation ou en proposant

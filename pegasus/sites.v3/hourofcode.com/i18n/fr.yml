  tutorial_caflags_shortdescription: Apprenez quelques concepts de base de la programmation
    avec blockly. Développez votre pensée informatique en utilisant des formes, des
    couleurs et des coordonnées simples pour dessiner les drapeaux du monde.
  tutorial_matariki_shortdescription: Maia et Charlie viennent de Nouvelle-Zélande.
    La famille de Maia s'apprête à célébrer Matariki, le nouvel an maori. Elle a invité
    son ami Charlie à venir séjourner dans le marae (maison de réunion traditionnelle)
    de sa famille.
  tutorial_carestaurant_shortdescription: Charlie et Tilley ont décidé que s'ils programment
    Ross correctement, il pourrait aider à peindre pour rendre Food Avengers plus
    attractif.
  tutorial_casea_shortdescription: Alex et Lonnie créent de superbes poissons et de
    super créatures marines à l'aide de blocs. Aidez-les à trier les séquences dans
    l'ordre et à les déboguer en repérant et en corrigeant les erreurs.
  tutorial_cashield_shortdescription: C'est les vacances d'été et Alex, sa famille
    et Lonnie partent en vacances en Finlande. Le frère aîné d'Alex, Reuben, crée
    une application sur le blason des boucliers et montre à Alex et Lonnie comment
    l'utiliser.
  tutorial_ccwslimer_shortdescription: Apprenez à programmer votre propre jeu à partager
    avec de multiples niveaux et défis !
  tutorial_codinggalaxy_shortdescription: Pour votre première mission sur Adventure
    Planet, votre devoir est de résoudre des énigmes de codage pour sauver la belle
    planète.
  tutorial_boatrace_shortdescription: Apprenez à créer un jeu de course de bateaux.
    Le joueur utilise la souris pour conduire un bateau vers une île déserte sans
    se heurter à des obstacles.
  tutorial_ccplay_shortdescription: Codez et jouez à une série de niveaux de jeu tout
    en apprenant des concepts informatiques importants. Au niveau final, montrez votre
    créativité et vos compétences pour coder votre propre jeu à partir de zéro !
  tutorial_grinch_shortdescription: 'Apprenez à programmer des drones et un traîneau
    de haute technologie grâce à la magie du codage pour capturer des cadeaux et descendez
    la montagne pour retourner Noël à Whoville. '
  tutorial_codehsart_shortdescription: Des mèmes ! Des mèmes ! Des mèmes ! Les élèves
    explorent l'intersection du codage et de l'art en créant un programme informatique
    qui leur permet de créer des mèmes personnalisés à partager avec leurs amis.
  tutorial_codehsbitcoin_shortdescription: Au cours de cette activité Hour of Code,
    les étudiants découvrent le registre de la blockchain Bitcoin et certaines statistiques
    sur le Bitcoin.
  tutorial_codehsblockchain_shortdescription: Les élèves découvrent les fondements
    des cryptomonnaies en explorant la cryptographie, le hachage et la technologie
    blockchain !
  tutorial_codehscipher_shortdescription: 'Au cours de cette activité d''une heure
    de code, les élèves découvrent la cryptographie en utilisant le chiffre classique
    de César pour déchiffrer et chiffrer certains messages. Ils découvrent également
    le défaut du chiffrement et comment l''améliorer. '
  tutorial_codehscollision_shortdescription: Les étudiants exploreront comment les
    simulations sont utilisées dans la recherche. Ils étudieront comment la masse
    et la vitesse affectent les collisions élastiques en utilisant la conservation
    de la quantité de mouvement et la conservation des équations d'énergie cinétique/
  tutorial_codehsmath_shortdescription: 'Les élèves découvrent Tracy the Turtle et
    apprennent à coder différents modèles mathématiques en Python ! Aucune expérience
    en codage n''est nécessaire, mais les étudiants doivent avoir terminé l''algèbre
    I ou un niveau supérieur. '
  tutorial_codehsmusic_shortdescription: Les élèves découvrent comment le codage est
    utilisé dans la création musicale en créant leurs propres rythmes et modèles dynamiques
    à huit points à l'aide de blocs JavaScript !
  tutorial_codehssports_shortdescription: Les élèves découvrent comment le codage
    est utilisé dans le sport et la conception de jeux en créant un jeu vidéo de sport
    original qui peut être immédiatement partagé avec leurs amis !
  tutorial_codemojipizza_shortdescription: Ce cours est conçu pour enseigner aux étudiants
    les bases des objets JavaScript. Les étudiants apprendront les types de données
    de base qui peuvent être stockées dans des variables.
  tutorial_moonlander_shortdescription: Moon Lander est un cours de création de jeux
    comportant 17 exercices qui guident les étudiants sur la façon de créer leur propre
    jeu basé sur la physique.
  tutorial_sushicards_shortdescription: Créez un jeu dans lequel vous déplacez un
    requin pour essayer d'attraper du poisson.
  tutorial_codesparkcreate_shortdescription: Vous avez toujours voulu concevoir et
    coder votre propre jeu vidéo? Commencez avec le mode «Créer» de codeSpark Academy.
    Choisissez parmi deux kits de jeu qui vous guideront dans la création et le codage
    d'un jeu vidéo de style Mario à l'aide de notre interface sans mots. Les codeurs
    et pré-lecteurs débutants sont les bienvenus!
  tutorial_hardvsoft_shortdescription: Grâce à une histoire illustrée pour enfants
    et à des feuilles de travail, vos élèves apprendront les différences entre le
    matériel et les logiciels.
  tutorial_codestersecard_shortdescription: 'Développez vos compétences en programmation
    en apprenant à créer une carte de vœux électronique que vous pourrez partager
    avec votre professeur, votre famille ou vos amis ! '
  tutorial_codesterslogo_shortdescription: Utilisez le code pour faire preuve de créativité
    et créez le logo de votre entreprise ! Vous apprendrez les bases du codage dans
    le langage de programmation Python. Après avoir suivi le didacticiel, vous aurez
    toutes les compétences nécessaires pour créer le logo de votre marque personnelle !
  tutorial_codesterstshirt_shortdescription: 'Apprenez les bases de la programmation
    et entraînez-vous à vous déplacer dans le plan de coordonnées en créant votre
    propre t-shirt monogrammé ! '
  tutorial_codewards_shortdescription: Rejoignez une mission passionnante pour sauver
    la ville sous-marine! Découvrez le travail d'un ingénieur-sauveteur qui répare
    des systèmes urbains endommagés à l'aide de commandes et d'algorithmes. Relevez
    divers défis pour faire valoir vos compétences, votre intelligence et votre courage!
  tutorial_olympics_shortdescription: Préparez-vous aux Jeux Olympiques des robots
    avec Elsie! Outre les concepts de programmation, vous apprendrez à collecter des
    detailles, à créer des outils, à construire et à tester votre robot puissant.
  tutorial_codinismhero_shortdescription: Apprenez les bases de la programmation grâce
    à des exemples amusants et créez un jeu tout en apprenant !
  tutorial_discovery_shortdescription: Deux personnages se rencontrent dans un monde
    et découvrent un objet surprenant. Que se passera-t-il ensuite ? Avec Scratch
    et CS First, chacun peut créer sa propre histoire unique avec du code.
  tutorial_csfirstname_shortdescription: Choisissez un nom et donnez vie aux lettres
    du mot à l'aide d'un code. Choisissez un surnom, le nom d'un animal de compagnie,
    un animal, un sport, un lieu ou un loisir.
  tutorial_edisonmove_shortdescription: Présentez la programmation textuelle et le
    concept informatique clé de séquence à vos élèves à l'aide de robots Edison et
    d'EdPy, un langage de programmation basé sur du texte basé sur Python.
  tutorial_edisonspider_shortdescription: Présentez les concepts informatiques clés
    des variables et des données, deux des éléments les plus fondamentaux des langages
    de programmation généraux, à l'aide de robots Edison et du langage de programmation
    basé sur Scratch EdScratch.
  tutorial_edisonspotlight_shortdescription: Présentez les robots Edison à vos élèves
    et aidez-les à découvrir ce qu'est un robot et comment il peut détecter le monde
    et y réagir.
  tutorial_firiapython_shortdescription: Préparez votre micro:bit et passez au niveau
    du codage Python ! CodeSpace vous guidera étape par étape depuis votre toute première
    ligne de Python jusqu'au codage d'un programme interactif à l'aide de boutons
    et de LED.
  tutorial_gamefrootsquid_shortdescription: Les calmars colossaux sont les plus grands
    invertébrés du monde. Dans ce jeu de programmation pour débutants, vous apprendrez
    les bases du codage et créerez un jeu qui explore la vie des calmars sous l'océan.
  tutorial_duckpiano_shortdescription: Dans ce projet, vous allez faire en sorte que
    les touches de votre ordinateur diffusent des sons de charlatan à différentes
    tonalités, comme un piano qui sonne comme un canard.
  tutorial_gpsound_shortdescription: Dans ce projet, vous allez écrire un programme
    pour enregistrer le son provenant du microphone de votre ordinateur, le reproduire
    et dessiner une image du son enregistré. Vous pouvez ensuite traiter votre enregistrement
    pour ajouter des effets tels que le pitch shift, l'inversion ou l'écho.
  tutorial_groklearningpython_shortdescription: Développez vos compétences en programmation
    et créez votre propre classificateur d'animaux ! Dans ce cours, vous allez utiliser
    le langage de programmation Python pour classer les animaux en fonction de leurs
    caractéristiques.
  tutorial_htmltimetravel_shortdescription: Partez à l'aventure dans le temps et partez
    à la conquête de l'espace lointain tout en apprenant à déplacer, faire pivoter
    et transformer des objets en utilisant les bases de l'animation en CSS.
  tutorial_hp_flappy_shortdescription: Apprenez la pensée logique et les concepts
    de programmation en créant votre propre jeu de style Flappy Birds sur HyperPad.
  tutorial_appytappin_shortdescription: Cette activité dirigée par un enseignant,
    adaptée pour l'Heure de Code, initie les enfants à l'utilisation d'un langage
    de programmation textuel pour développer une application de jeux mobiles.
  tutorial_icipher_shortdescription: Cette activité dirigée par un enseignant, adaptée
    pour l'Heure de Code, enseigne aux enfants comment communiquer en toute sécurité.
    Les enfants apprennent que les messages ont été chiffrés et déchiffrés au fil
    du temps à l'aide de chiffrements.
  tutorial_iguess_shortdescription: Présentation des codes de réponse rapide aux enfants
    âgés de 3 à 5 ans. Utilisez des tablettes pour scanner des codes QR et deviner
    la mini-bête dans un habitat donné.
  tutorial_imake_shortdescription: Cette activité indépendante dirigée par un enseignant,
    destinée aux enfants âgés de 3 à 5 ans, utilise des comptines classiques pour
    introduire les concepts d'algorithmes, de séquence et de répétition.
  tutorial_imorse_shortdescription: Explorez la cryptographie avec le code Morse et
    Sphero. Découvrez que les systèmes physiques peuvent être programmés et écrire
    du code pour que Sphero puisse communiquer.
  tutorial_kanohp_shortdescription: Apprenez à coder et à faire de la magie à l'écran
    grâce à des défis créatifs. Faites voler des plumes et faites couler le feu, composez
    de la musique, et bien plus encore.
  tutorial_khanwebpages_shortdescription: Apprenez à créer des pages Web avec des
    balises HTML et CSS, et finissez par créer votre propre carte de vœux à partager
    avec vos amis ou votre famille.
  tutorial_kibobowl_shortdescription: Accident ! Quelle distance doit parcourir KIBO
    pour se rendre du début du bowling aux quilles ? Vous pouvez créer une seule voie
    droite ou une trajectoire plus complexe.
  tutorial_kibodance_shortdescription: Organisons une soirée dansante KIBO Robot !
    Configurez un lecteur de musique pour écouter une chanson préférée de votre classe
    ou une chanson liée à une culture mondiale que vous explorez.
  tutorial_buildcharacters_shortdescription: L'application de prélecture la plus populaire
    inclut désormais un Maker Space numérique ! Créez des niveaux, concevez des jeux
    ou créez des personnages. Choisissez votre activité et commencez à créer avec
    Kodable ! Doté de JavaScript pour le deuxième cycle du primaire.
  tutorial_designgames_shortdescription: L'application de prélecture la plus populaire
    inclut désormais un Maker Space numérique ! Créez des niveaux, concevez des jeux
    ou créez des personnages. Choisissez votre activité et commencez à créer avec
    Kodable ! Doté de JavaScript pour le deuxième cycle du primaire.
  tutorial_makelevels_shortdescription: L'application de prélecture la plus populaire
    inclut désormais un Maker Space numérique ! Créez des niveaux, concevez des jeux
    ou créez des personnages. Choisissez votre activité et commencez à créer avec
    Kodable ! Doté de JavaScript pour le deuxième cycle du primaire.
  tutorial_wizard_shortdescription: Plongez dans le monde de Code Magic en tant que
    magicien de code. Apprenez à créer et à lancer des sorts pour personnaliser votre
    château.
  tutorial_mbscratchcards_shortdescription: Connectez le monde physique de micro:bit
    au monde virtuel de Scratch.
  tutorial_mbswiftplaygrounds_shortdescription: Utilisez le micro:bit avec un iPad
    pour apprendre à utiliser Swift.
  tutorial_mbbuttons_shortdescription: Dans ce projet d'introduction, vous allez faire
    apparaître des images ou des animations sur l'écran micro:bit lorsque vous appuyez
    sur des boutons.
  tutorial_meteor_shortdescription: Dans ce projet, vous allez créer un jeu Falling
    Meteors pour la BBC micro:bit. À l'aide des boutons, le joueur déplacera un bouclier
    pour attraper des météores qui tombent et sauver la Terre.
  tutorial_ballbounce_shortdescription: Apprenez à créer une application mobile dans
    laquelle l'utilisateur lance une balle sur l'écran et la balle rebondit sur les
    bords.
  tutorial_mitcodi_shortdescription: Apprenez à créer votre propre application mobile
    interactive. Appuyez sur l'abeille et écoutez-la bourdonner !
  tutorial_mitdoodle_shortdescription: Créez une application mobile où vous pouvez
    dessiner des images à l'écran !
  tutorial_talktome_shortdescription: Apprenez à créer une application mobile qui
    permet à votre téléphone de vous parler !
  tutorial_mobilecspmap_shortdescription: Utilisez App Inventor pour créer une carte
    des sites touristiques de votre ville, de votre État ou de n'importe où dans le
    monde.
  tutorial_ozorandom_shortdescription: 'Découvrez comment les ordinateurs créent des
    nombres aléatoires et les utilisent, puis utilisez un programme de mouvements
    aléatoires pour créer des idées pour une histoire. '
  tutorial_ozotroll_shortdescription: 'Découvrez la différence entre les trolls d''Internet
    et les trolls des contes de fées, puis apprenez à Evo comment être un bon troll
    qui vous protège. '
  tutorial_peblioart_shortdescription: 'Apprenez à dessiner et à animer des formes
    à l''aide de code pour créer des illustrations interactives inspirées par des
    artistes. '
  tutorial_astropi_shortdescription: Codez un message et vérifiez la température de
    l'air ambiant à bord de l'ISS à l'aide d'un simulateur en ligne du Sense HAT de
    l'ordinateur Astro Pi.
  tutorial_rgart_shortdescription: RoboGarden STEAM Activities a fusionné la pratique
    du code avec l'apprentissage STEAM et a gamifié des missions dans le cadre de
    multiples activités.
  tutorial_rgengineer_shortdescription: RoboGarden STEAM Activities a fusionné la
    pratique du code avec l'apprentissage STEAM et a gamifié des missions dans le
    cadre de multiples activités.
  tutorial_rgmath_shortdescription: RoboGarden STEAM Activities a fusionné la pratique
    du code avec l'apprentissage STEAM et a gamifié des missions dans le cadre de
    multiples activités.
  tutorial_rgscience_shortdescription: RoboGarden STEAM Activities a fusionné la pratique
    du code avec l'apprentissage STEAM et a gamifié des missions dans le cadre de
    multiples activités.
  tutorial_rgtech_shortdescription: RoboGarden STEAM Activities a fusionné la pratique
    du code avec l'apprentissage STEAM et a gamifié des missions dans le cadre de
    multiples activités.
  tutorial_robotmagic3d_shortdescription: Utilisez du code pour donner vie à des modèles
    3D et à des lettres en s'amusant. À la fin, vous pouvez télécharger un autocollant
    animé de votre création et le partager avec vos amis.
  tutorial_robotmagicflappy_shortdescription: Utilisez votre imagination pour créer
    un jeu Flappy Bird en 3D. Utilisez du code pour donner vie à des modèles 3D de
    manière amusante. À la fin, vous pouvez partager votre création avec vos amis
    et les mettre au défi de décrocher le meilleur score.
  tutorial_scratchadventure_shortdescription: Envoyez vos personnages préférés de
    Cartoon Network dans une quête, depuis les confins de l'univers jusqu'au bord
    de Craig's Creek. Débloquez des trésors secrets et découvrez de nouveaux personnages
    tout en créant un jeu d'aventure.
  tutorial_scratchtalk_shortdescription: Créez un robot rappeur ou une animation interactive
    qui parle. Ce projet vous montrera comment créer des animations parlantes qui
    pivotent, zooment et changent de couleur.
  tutorial_scratchjrstory_shortdescription: Grâce à cette activité et au temps qu'ils
    passeront à ScratchJR, les étudiants auront l'occasion de penser de manière créative,
    d'améliorer leur narration et de collaborer avec leurs pairs.
  tutorial_scratchjrtwinkle_shortdescription: Grâce à cette activité, les élèves auront
    l'occasion de penser de façon créative, de devenir des conteurs et d'améliorer
    leurs compétences en raisonnement mathématique et en séquençage.
  tutorial_spherocomm_shortdescription: Apprenez-en davantage sur les problèmes de
    communication au sein d'une communauté et dans un programme informatique. Utilisez
    ces connaissances pour résoudre tout problème de communication ou bogue dans un
    programme afin d'aider BOLT à retrouver son chemin.
  tutorial_spherocommunity_shortdescription: Concevez un chemin simple qui représente
    un itinéraire courant que vous empruntez tous les jours. Vous allez créer deux
    programmes, un parcours dessiné et un parcours de programme basé sur des blocs
    à travers votre parcours communautaire.
  tutorial_spherofunctions_shortdescription: |2-

    Apprenez à utiliser et à appeler des fonctions pour transformer Sphero en calculatrice.
  tutorial_spheroinfrared_shortdescription: |2-

    Devenez un épidémiologiste pour enrayer la propagation infection par un robot rare qui sévit dans une communauté de robots BOLT.
  tutorial_spherolightsensor_shortdescription: |2-

    Découvrez comment créer un programme qui utilise le capteur de lumière ambiante pour mesurer les valeurs de luminosité et chasser le boulon.
  tutorial_spheromansion_shortdescription: |2-

    Garder un tas de dinosaures chez vous être un problème, non? Comme vous pouvez l’imaginer, cela ne se termine pas bien. Vous êtes pris au piège dans la bibliothèque du manoir et devez programmer votre sortie.
  tutorial_roadblocks_shortdescription: Dans le prolongement de votre communauté,
    vous modifierez votre programme de blocs au fur et à mesure que vous et votre
    partenaire rencontrerez différents obstacles le long du parcours.
  tutorial_spherotext2_shortdescription: |2-

    Apprenez votre premier conditionnel en créant un jeu amusant dans lequel vous lancerez Sphero et devinerez les sons d'animaux. Ceci est une excellente activité après avoir terminé le texte 1.
  tutorial_spherotext3_shortdescription: |2-

    Apprenez à changer les principales DEL de Sphero en fonction de la vitesse de rotation du gyroscope. Vous apprendrez également la normalisation et la valeur absolue. C'est une excellente activité après avoir terminé les textes 1 et 2.
  tutorial_spherotext4_shortdescription: Utilisez des variables pour créer un jeu
    de patates chaudes alimenté par Sphero. C'est une excellente activité une fois
    que vous avez terminé le texte 2 ou 3.
  tutorial_spheroraptor_shortdescription: Créez un stylo fortifié pour éloigner les
    Spheroraptors, tout en écrivant le code dans la sortie des Spheroraptors. Des
    boucles aux conditionnels, en passant par les opérateurs et même les comparateurs,
    vous aurez besoin du plus grand savoir-faire en matière de programmation.
  tutorial_stempiday_shortdescription: Dans cette activité de codage, vous allez générer
    des points de manière aléatoire, comme un très mauvais joueur qui tire des fléchettes
    sur un jeu de fléchettes.
  tutorial_stemplanetoids_shortdescription: Dans cette activité, vous allez corriger
    un jeu d'astéroïdes cassé dans lequel le vaisseau ne se déplace qu'en ligne droite.
    Ensuite, vous ajouterez de la gravité au jeu et essaierez de faire atterrir le
    navire sur la lune !
  tutorial_stempong_shortdescription: Dans cette activité, vous allez corriger une
    version défectueuse du jeu Pong afin que les objets rebondissent comme ils le
    devraient. Ensuite, vous ajouterez de la gravité pour créer un clone de Bonk.io.
  tutorial_algobot_shortdescription: Les joueurs commandent AlgoBot, un petit droïde
    de service intelligent, et apprennent à utiliser un langage de programmation visuel
    pour l'aider à contenir la crise !
  tutorial_thunkableapps_shortdescription: 'Apprenez à créer vos propres applications
    grâce au codage basé sur des blocs ! '
  tutorial_toxicodedot_shortdescription: Sélectionnez une carte de votre deck et interprétez
    son code afin de progresser dans le monde. Utilisez vos capacités intuitives pour
    deviner les règles et apprendre de vos propres erreurs.
  tutorial_gcactions_shortdescription: Découvrez les actions, des fonctions essentielles
    en programmation, et utilisez les pour créer un jeu vidéo. Explorez également
    la culture digitale en découvrant les robots et leurs fonctions.
  tutorial_gccomparators_shortdescription: Découvrez les comparateurs et opérateurs
    logiques, des éléments indispensables en programmation, et utilisez les pour créer
    un jeu vidéo. Explorez également la culture digitale en découvrant comment votre
    activité en ligne peut être tracée par des cookies.
  tutorial_gcconditions_shortdescription: Découvrez les conditions, un des piliers
    de la programmation, et utilisez les pour créer un jeu vidéo. Explorez également
    la culture digitale en découvrant les algorithmes au coeur de notre monde connecté
    !
  tutorial_gccreate_shortdescription: Créez votre premier jeu vidéo complet avec Gamecode
    ! Créez de nouveaux personnages, donnez leur de l’intelligence, faites gagner
    des super-pouvoirs au joueur.. Vous pouvez tout imaginer !
  tutorial_gcevents_shortdescription: Découvrez les événements, un concept important
    en programmation, et utilisez les pour créer un jeu vidéo. Explorez également
    la culture digitale en découvrant l’Intelligence Artificielle, et son impact pour
    vous.
  tutorial_gcloops_shortdescription: Découvrez les boucles, un élément essentiel en
    programmation, et utilisez les pour créer un jeu vidéo. Explorez également la
    culture digitale en découvrant comment les informations tournent en rond sur les
    réseaux sociaux.
  tutorial_gcvariables_shortdescription: Découvrez les variables, un élément essentiel
    en programmation, et utilisez les pour créer un jeu vidéo. Explorez également
    la culture digitale en découvrant les données numériques et leur fonctionnement.
  tutorial_beanything_shortdescription: Utilisez la programmation pour animer des
    personnages, composer de la musique, raconter des histoires, concevoir des jeux
    et même créer des œuvres d'art.
  tutorial_change_shortdescription: Créez un projet qui montre comment vous allez
    changer le monde ! Que vous soyez passionné par le recyclage ou que vous ayez
    une idée pour parvenir à la paix dans le monde, partagez votre vision avec code !
  tutorial_cooking_shortdescription: Montrez vos compétences en créant un jeu de cuisine
    interactif. Les débutants peuvent utiliser le didacticiel autoguidé, tandis que
    les codeurs plus avancés ont la possibilité de commencer avec un projet vierge.
  tutorial_crystal_shortdescription: Lancez des sorts, collectez des bonus et battez
    des ennemis dans une arène sauvage à 4 joueurs qui se rétrécit au milieu de la
    lave !
  tutorial_landscape_shortdescription: Utilisez la fonction de dessin au stylo de
    Python pour composer un paysage à l'aide de code. Utilisez les éléments paysagers
    déjà créés pour vous ou concevez vos propres structures. Publiez et partagez vos
    créations !
  tutorial_pets_shortdescription: Créez un jeu amusant sur les animaux de compagnie,
    qu'ils soient réels ou imaginaires ! Les débutants peuvent utiliser le didacticiel
    autoguidé, tandis que les codeurs plus avancés ont la possibilité de commencer
    avec un projet vierge.
  tutorial_petvet_shortdescription: Qu'il s'agisse de guider les animaux de compagnie
    dans la salle d'examen ou de diagnostiquer leurs reniflements, leurs huées et
    leurs démangeaisons, vous découvrirez que chaque casse-tête a une solution pour
    que les animaux de compagnie se sentent mieux que jamais !
  tutorial_superhero_shortdescription: Utilisez le pixel art HTML et CSS pour créer
    vos masques de super héros préférés. Publiez et partagez vos créations !
  tutorial_vidcodeplastic_shortdescription: Apprenez à utiliser des boucles, des ondes
    sinusoïdales et des émojis personnalisés pour créer un projet unique.
  tutorial_vidcodetypeface_shortdescription: Créez votre propre police de caractères
    à l'aide de formes et d'éléments typographiques. Le texte contient plus d'éléments
    que vous ne le pensiez !
  tutorial_washustorm_shortdescription: Découvrez comment programmer une tempête imminente.
  tutorial_activitypackets_shortdescription: Passez des heures à vous amuser en famille
    grâce aux packs imprimables d'activités de codage créatives de Wonder Workshop.
    Donnez vie à la programmation avec les robots Dash, Dot et Cue en téléchargeant
    ces activités en ligne et hors ligne à utiliser pendant Hour of Code et au-delà !
  tutorial_googlerookie_shortdescription: Dans cette activité, vous allez coder un
    collage sur le thème des débutants à l'aide de Blockly, un langage de programmation
    d'introduction. Vous utiliserez des séquences, des variables et des boucles pour
    créer une pièce unique qui mettra en valeur votre créativité !
  tutorial_tommyturtle_shortdescription: 'Aidez les jeunes enfants à apprendre les
    bases du codage avec Tommy la tortue ! '
  tutorial_mazyad_shortdescription: Ce produit élargira nos frontières pour créer
    une version papier intégrée avec des applications informatiques et une alternative
    si l'ordinateur n'est pas utilisé pour une raison quelconque. Il servira également
    d'introduction à la compréhension de la programmation en général.
  tutorial_gamemaker_shortdescription: Game Maker est une activité ouverte où les
    élèves peuvent créer ce qu'ils veulent à l'aide d'un simple assistant de programmation.
    Cliquez simplement sur l'image d'un mignon petit monstre et choisissez l'une des
    options du menu. Des didacticiels plus avancés sont également inclus pour ceux
    qui souhaitent approfondir la création de jeux.
  tutorial_duckrace_shortdescription: Dans ce cours, vous allez résoudre des tâches
    de programmation pour aider Toni le canard à collecter des pièces pour ses économies
    de Noël. À la fin du cours, vous créez votre propre jeu.
  tutorial_allcancodeapps_shortdescription: Utilisez la plateforme Allcancode pour
    créer des applications Web et mobiles, de la conception à la livraison.
  tutorial_n2y_shortdescription: Aidez Bitt Bott à explorer la Terre à l'aide des
    flèches de direction.
  tutorial_dance2019_longdescription: Code une Soirée Dansante à partager avec tes
    amis. Avec Katy Perry, Shawn Mendes, Panic ! At The Disco, Lil Nas X, Jonas Brothers,
    Nicki Minaj, et 34 autres artistes !
  tutorial_danceparty_longdescription: Programme une Soirée Dansante à partager avec
    tes amis. Avec Katy Perry, Madonna, J. Balvin, Sia, Keith Urban, Ciara et 25 autres
    !
  tutorial_chibitronics_longdescription: Programmez un circuit papier pour éclairer
    votre propre histoire.
  tutorial_athlete_longdescription: Choisis entre créer un jeu de basket ou un jeu
    combinant différents sports !
  tutorial_moana_longdescription: Le nouveau tutoriel "Heure de Code" de Disney utilise
    un langage de programmation visuel à l’aide de blocs où les élèves viennent simplement
    glisser et déposer des blocs visuels pour écrire du code. La programmation visuelle
    est une façon amusante et facile à comprendre pour enseigner la logique du codage.
    La sensibilisation à la programmation visuelle établit des bases pour la programmation
    textuelle, une activité plus complexe. Le tutoriel est ciblé pour les enfants
    ages de 8 ans et plus et ceux essayant de coder pour la première fois. Disponible
    en 23 langues. Ce tutoriel est disponible en ligne gratuitement et comprend un
    ensemble d’outils numérique en anglais et en espagnol pour les éducateurs et organisateurs
    d’événements.
  tutorial_star-wars_longdescription: Apprends à programmer des droïdes et crée ton
    propre jeu Star Wars dans une galaxie très très lointaine.
  tutorial_gumadventure_longdescription: Dans l'épisode « The Signal » de Amazing
    World of Gumball, un problème affecte la façon dont les personnages interagissent
    les uns avec les autres. Dans cette activité, poursuivez l'histoire en créant
    votre propre erreur et en imaginant comment Gumball et ses amis réagiraient.
  tutorial_mchoc_longdescription: Utilise des blocs de code pour accompagner Alex
    ou Steve dans leur aventures au sein de cet univers Minecraft.
  tutorial_vidnews_longdescription: 'C''est le HOC News ! Les vidéos et les graphismes
    sont entièrement consacrés à la technologie, à la diversité, aux enfants et au
    codage. Les projets terminés peuvent être téléchargés sur le site Web de l''école
    sous forme de rapport sur le HOC lui-même. Les enseignants peuvent encourager
    les élèves à utiliser les nouvelles pour rendre compte de ce qu''ils ont appris
    ou pour obtenir des statistiques concernant leur école. « Dernières nouvelles :
    400 étudiants de Roosevelt participent à l''Heure de Code »'
  tutorial_kodable-pre_longdescription: Kodable est un jeu autoguidé qui initie les
    enfants de 5 ans et plus aux bases de la programmation. Avoir des conseils adultes
    est optimal, mais pas nécessaire.
  tutorial_highseas_longdescription: Animez une vague océanique pour créer un décor,
    puis racontez une histoire qui se déroule en haute mer.
  tutorial_capython_longdescription: Python est un langage simple et engageant à apprendre.
    Apprenez à utiliser les modules, les fonctions, les boucles et les listes, tout
    en créant des images amusantes avec l'aide de vos amis tortues. La géométrie n'a
    jamais été aussi amusante !
  tutorial_frzn_longdescription: Utilise du code pour rejoindre Anna et Elsa tandis
    qu’elles découvrent la magie et la beauté de la glace. Crée des flocons de neige
    et des motifs en patinant sur la glace et inventes un univers hivernal féérique
    que tu pourras ensuite partager avec tes amis !
  tutorial_cocom_longdescription: Choisissez votre héros et codez votre chemin à travers
    les patrouilles de l'ogre, les fosses de lave et les faisceaux laser du Donjon
    Kithgard. Augmentez votre niveau, gagnez des gemmes et récupérez des objets magiques
    pour débloquer de nouveaux pouvoirs de programmation!
  tutorial_play-lab_longdescription: Programme une histoire ou un jeu dans le Labo
    de jeux ! Fais bouger des animaux, des pirates, des zombies, des ninjas et beaucoup
    d'autres personnages. Crée des sons, marque des points et envoie des boules de
    feu !
  tutorial_boxisland_longdescription: Partez en voyage sur Box Island et collectez
    toutes les étoiles ! Box Island est un magnifique jeu de codage mobile qui emmène
    les enfants dans une aventure passionnante sur cette charmante île. Dans ce tutoriel,
    vous allez apprendre les bases des algorithmes, des séquences, des boucles et
    des conditions !
  tutorial_textcomp_longdescription: 'À un certain moment, la vitesse à laquelle on
    peut envoyer des bits atteint sa limite physique. Si l’on souhaite envoyer plus
    rapidement une grande quantité d’information, il faut trouver un moyen de représenter
    les mêmes informations avec moins de bits, c’est-à-dire en compressant les données.
    Dans ce cours, les élèves utilisent le widget de Compression de texte pour compresser
    des segments de texte en anglais, en recherchant des modèles et en remplaçant
    des symboles par des modèles de texte plus grands. '
  tutorial_encryption_longdescription: 'Les élèves découvrent l’intérêt du cryptage
    ainsi que des techniques simples pour décrypter des messages secrets. Ils doivent
    essayer de décrypter un message codé avec le chiffrement classique de César et
    aussi par Substitution aléatoire. Les élèves doivent comprendre qu’il est nécessaire
    de préserver la confidentialité des informations qui circulent sur Internet et
    que, du fait des capacités des outils informatiques actuels, les techniques de
    cryptage sont amenées à devenir de plus en plus sophistiquées. '
  tutorial_kanopixel_longdescription: 'Les créateurs de tous âges apprennent à coder
    dans un véritable langage de programmation et voient leurs commandes prendre vie
    en dessinant une séquence de 13 images avec du code. En cours de route, ils découvriront
    l''histoire de l''art du jeu vidéo grâce à Pong et à d''autres jeux rétro, en
    passant par l''art 8 bits et Minecraft, mêlant l''informatique à l''art, à l''histoire
    et à la narration. La mise en œuvre est flexible : vous pouvez consacrer une heure
    ou quelques heures à une ou plusieurs sessions. Les apprenants peuvent terminer
    Pixel Hack eux-mêmes en suivant les conseils fournis dans le cadre des défis,
    ou vous pouvez transformer Pixel Hack en un parcours dirigé par un instructeur,
    à l''aide d''un manuel pédagogique complet rempli de suggestions. Les étudiants
    seront encouragés à ajouter leur propre créativité en participant à nos défis,
    afin d''obtenir le certificat Pixel Hacker.'
  tutorial_foos_longdescription: Codez les adorables Foos pour résoudre des énigmes
    qui enseignent des concepts informatiques fondamentaux tels que le séquençage
    et les boucles. Tout le monde peut apprendre à coder avec l’interface «sans mots»
    primée de codeSpark Academy. Les codeurs et pré-lecteurs débutants sont les bienvenus!
  tutorial_tynkerdd_longdescription: Créez votre propre dragon personnalisé, puis
    utilisez la programmation pour le guider à travers des énigmes amusantes dans
    sa quête de trésors et de pièces ! Vous devrez naviguer à travers des châteaux
    complexes, trouver des bonus et conquérir des chevaliers pour obtenir tous les
    trésors.
  tutorial_tynkerana_longdescription: Utilisez vos connaissances en mathématiques
    et en géométrie pour créer une horloge analogique fonctionnelle avec des aiguilles
    mobiles des secondes, des minutes et des heures. Vous devrez calculer l'angle
    que chaque main doit pointer en fonction de l'heure qu'il est. Lorsque vous avez
    terminé, vous pouvez ajouter des rappels sur ce que vous devez faire tout au long
    de la journée pour créer votre propre réveil !
  tutorial_vidcard_longdescription: |-
    Apprenez à créer une carte de vœux avec JavaScript !

    Vous allez apprendre à manipuler vos propres vidéos en accédant à chaque pixel et en lui disant quoi faire avec CODE !

    Vous pouvez également télécharger et enregistrer vos propres vidéos pour personnaliser l'expérience.

    Créé en partenariat avec GSGNY.
  tutorial_spritebox_longdescription: Cours, Saute, et tout en programmant, traverse
    trois monde différents pour y collecter les étoiles et atteindre la ligne d'arrivée
    ! Découvre les séquences, le débogage et les boucles, et programme en Swift, Java,
    ou avec Icons.
  tutorial_tynkerch_longdescription: Sauvez l'ordinateur d'un virus malveillant !
    Vous devrez vous frayer un chemin dans le système en supprimant les virus, en
    ouvrant des portes, en résolvant des labyrinthes et en naviguant dans les portails.
    Méfiez-vous des virus et des problèmes !
  tutorial_lightbot_longdescription: Lightbot est un jeu qui demande aux joueurs d'utiliser
    la logique de programmation pour résoudre des énigmes ! Acquérez une compréhension
    pratique des concepts de base du codage en demandant à Lightbot d'illuminer toutes
    les tuiles bleues de chaque niveau. Apprenez à séquencer des instructions, à rédiger
    des procédures et à utiliser des boucles en cours de route dans cette activité
    autoguidée. Idéal pour tous les âges et tous les niveaux de compétence.
  tutorial_hoc_longdescription: Espace réservé pour le nouveau code.org/hoc
  tutorial_code_longdescription: Découvre les bases de l'informatique avec la programmation
    par « Glisser-Déposer ». Il s'agit d'un didacticiel ludique auto-dirigé ponctué
    de conférences vidéo de Bill Gates, Mark Zuckerberg, Angry Birds et Plants vs.
    Zombies. Découvre les boucles « Répéter », les instructions conditionnelles et
    les algorithmes de base. Disponible en 37 langues.
  tutorial_tinspire_longdescription: Initiez les élèves aux bases du codage, en seulement
    10 minutes d'affilée, à l'aide de la technologie informatique qu'ils transportent
    tous les jours dans leur sac à dos. Ces leçons permettent aux élèves d'entrer
    facilement dans la programmation, ce qui peut les aider à s'intéresser au codage
    et à l'informatique. Les élèves rédigeront des programmes qui peuvent renforcer
    les concepts mathématiques à l'aide du langage TI Basic, prêt à l'emploi sur leurs
    ordinateurs de poche TI-Nspire.
  tutorial_itchbounceball_longdescription: |-
    Nous vous présentons Itch en utilisant le langage de programmation visuel Scratch.

    Cette leçon propose une vidéo et des instructions textuelles sur le code que les élèves doivent ajouter pour faire rebondir une balle sur l'écran.

    Une fois que les élèves ont terminé cette activité, ils ont l'occasion d'explorer avec des idées d'autres changements et activités qui peuvent être apportés. Comme il s'agit d'un environnement d'apprentissage ouvert, il n'y a pas d'objectif ou de résultat défini, mais avec ce code de départ, les étudiants peuvent créer des projets incroyables !

    Toutes les instructions sont contenues dans l'environnement Itch, il n'est donc pas nécessaire de changer d'écran pour suivre le projet. Les écouteurs sont recommandés.
  tutorial_vidclim_longdescription: Les élèves étudient un fait sur le climat de la
    Terre et s'intéressent aux travaux de scientifiques et d'artistes en réponse au
    changement climatique. Les élèves réalisent leurs recherches et planifient une
    vidéo pour partager leurs informations. Les vidéos peuvent porter sur la compréhension
    des changements climatiques et de leurs effets, sur les réponses du public au
    changement climatique, sur l'impact du changement climatique sur la vie quotidienne
    et sur les mesures que vous pouvez prendre pour faire la différence.
  tutorial_matlab_longdescription: Learn to Code est un didacticiel interactif en
    ligne captivant dans lequel vous apprenez à coder. Utilisez MATLAB pour savoir
    si le lieu de rendez-vous le plus proche avec vos amis est le cinéma, le centre
    commercial ou le café. Divisez le problème en petits morceaux et apprenez les
    concepts de base de la programmation en cours de route. À la fin de l'heure, créez
    un algorithme pour trouver le chemin le plus court pour rejoindre vos amis !
  tutorial_flap_longdescription: Utilise la programmation par « Glisser-Déposer »
    pour créer ton propre jeu Flappy Bird et personnalise-le pour le rendre plus original
    (Flappy Shark, Flappy Santa ou tout autre combinaison). Ajoute le jeu à ton téléphone
    en un seul clic.
  tutorial_galaxy_longdescription: "Prenez votre smartphone Android et explorez des
    galaxies lointaines ! Au #GalaxyGameJam, vous pouvez créer votre propre application
    Android. Concevez-le avec notre application gratuite Pocket Code et participez
    à notre mission dans l'espace. Avec Pocket Code, nous voulons inciter les enfants,
    les adolescents et les jeunes adultes à créer leurs propres jeux, animations et
    histoires interactives directement sur leur smartphone. \n"
  tutorial_inf_longdescription: Utilise le Labo de jeux pour créer une histoire ou
    un jeu mettant en vedette les personnages de Disney Infinity.
  tutorial_tynkersol_longdescription: Programmez un modèle interactif de notre système
    solaire. Ce projet est accompagné d'instructions étape par étape qui vous guideront
    dans la création d'une simulation avec des planètes en orbite autour du Soleil.
    Ajoutez ensuite des informations sur chaque planète qui apparaissent lorsque vous
    cliquez dessus.
  tutorial_itchg_longdescription: "Name-it vous permet de créer un jeu de reconnaissance !
    \n\nLe projet final demande aux élèves de créer un jeu pour nommer les États d'Australie !\n\nVous
    allez d'abord parcourir et suivre les instructions pour créer un jeu qui étiquettera
    les trois phases du cycle de l'eau. Vous allez créer un jeu entièrement fonctionnel,
    y compris le fait de marquer des points !\n\nDu point de vue du codage, vous découvrirez
    les variables, les conditions, les listes, la concaténation de chaînes et bien
    plus encore. Il s'agit de techniques de codage que vous pourrez réutiliser dans
    d'autres projets au fur et à mesure de votre progression pour développer vos nouvelles
    compétences en matière de codage !\n\nVous pouvez aller encore plus loin dans
    l'activité en ajoutant votre propre image et vos propres étiquettes (ainsi que
    de nombreuses autres options de projet supplémentaires, le plaisir ne s'arrête
    jamais). Les écouteurs sont recommandés."
  tutorial_como_longdescription: Dans 200 défis en mode histoire et en mode compétence,
    les utilisateurs aident le singe à attraper des bananes en apprenant à coder.
    La partie I du codage aventure enseigne des objets, des boucles, des variables,
    l'indexation de tableaux, des fonctions et plus encore. La partie II enseigne
    la logique booléenne (Si/sinon, ET, OU et NON), les comparaisons, les valeurs
    de retour de fonction et les événements déclencheurs à l'aide du clavier et de
    la souris. Des astuces et conseils personnalisés sont inclus à chaque étape du
    processus. Pour les 8-16 ans.
  tutorial_processfound_longdescription: Qu'est-ce que cela signifie d'écrire un logiciel
    pour faire les choses que vous faites souvent avec vos mains, avec du papier,
    avec un crayon, avec de la peinture ? Pourriez-vous utiliser un ordinateur pour
    créer des dessins ? Pour créer des animations ? Pour créer des images ?
  tutorial_tynkerhomo_longdescription: Vous allez suivre les instructions étape par
    étape pour animer une histoire interactive contenant de nombreux homophones !
    Chaque fois qu'un personnage prononce un mot homophone, demandez au joueur quel
    homophone est le bon mot pour ce contexte. Il vaut mieux que le joueur connaisse
    ses homophones, sinon le dialogue n'aura aucun sens !
  tutorial_art_longdescription: Dessine de superbes images et dessins avec l'Artiste !
  tutorial_tynkerbrick_longdescription: Utilisez le moteur physique de Tynker pour
    créer votre propre version personnalisée de ce jeu d'arcade classique. Commencez
    par programmer la palette pour qu'elle se déplace lorsque vous appuyez sur les
    touches fléchées, puis ajoutez une balle et quelques briques. Vous allez personnaliser
    le jeu en ajoutant des éléments personnalisés pour la balle, les briques et la
    pagaie.
  tutorial_itchbio_longdescription: |-
    Name-it vous permet de créer un jeu de reconnaissance !

    Créez un jeu pour nommer les parties d'une cellule biologique. Apprenez les différentes parties de la cellule pendant que vous créez le jeu, et rejouez-le autant de fois que nécessaire pour vous rafraîchir la mémoire !

    Vous allez d'abord parcourir et suivre les instructions pour créer un jeu qui étiquettera les trois phases du cycle de l'eau. Vous allez créer un jeu entièrement fonctionnel, y compris le fait de marquer des points !

    Du point de vue du codage, vous découvrirez les variables, les conditions, les listes, la concaténation de chaînes et bien plus encore. Il s'agit de techniques de codage que vous pourrez réutiliser dans d'autres projets au fur et à mesure de votre progression pour développer vos nouvelles compétences en matière de codage !

    Vous pouvez aller encore plus loin dans l'activité en ajoutant votre propre image et vos propres étiquettes (ainsi que de nombreuses autres options de projet supplémentaires, le plaisir ne s'arrête jamais). Les écouteurs sont recommandés.
  tutorial_itchj_longdescription: |-
    Notre activité de saut d'obstacles vous permet d'acquérir les compétences de codage nécessaires pour amener un personnage à sauter sur des plateformes utilisées dans de nombreux jeux de style arcade.

    Utilisez les compétences de saut d'obstacles et créez votre propre objectif de jeu.

    Cela utilise un système de coordonnées cartésien. Vous en apprendrez un peu plus sur les coordonnées d'écran ici.

    Profitez de tout ce que vous devez savoir sur le saut avec Itch ! Les écouteurs sont recommandés.
  tutorial_tickleo_longdescription: Avec Tickle (Chatouille), une app de codage facile
    à utiliser, vouz pouvez facillement programmer l'Orque à nager en plusieurs façons
    en simplement glisser-déposer des bloques de codage pour créer une commande à
    suivre.
  tutorial_hopgeo_longdescription: Créez votre propre version du très captivant jeu
    Geometry Jumper dans l'environnement de programmation ouvert de Hopscotch ! En
    cours de route, vous acquerrez une expérience pratique de concepts tels que les
    séquences, les boucles, les variables et le débogage. Aucune expérience préalable
    n'est requise pour effectuer ou animer cette activité ; elle inclut un didacticiel
    vidéo amusant intégré à l'application et un guide de facilitation étape par étape.
  tutorial_tynkermult_longdescription: Codez votre propre jeu de mathématiques ! Votre
    personnage doit s'échapper de la grotte sans être touché par des chutes de rochers.
    Mais la seule façon pour le personnage d'avancer est de répondre correctement
    aux questions mathématiques ! Vous allez suivre les instructions étape par étape
    pour programmer ce jeu-questionnaire de multiplication amusant.
  tutorial_monster_longdescription: The Mystery Island Coding Quest de Monster Coding
    propose une aventure autoguidée amusante qui enseigne plusieurs concepts de programmation
    clés aux enfants. Chaque activité basée sur des blocs s'appuie sur la précédente
    et présente aux enfants les fonctions, les valeurs booléennes, les boucles, les
    instructions If/Else et les tableaux, à l'aide de graphiques animés colorés et
    d'instructions audio.
  tutorial_tynkerapp_longdescription: Créez votre propre version de votre jeu préféré.
    Choisissez parmi une multitude d'options, comme des jeux de plateforme, des jeux
    d'arcade classiques, des jeux de course, de l'art de programmation, des projets
    de narration et bien plus encore ! Vous allez personnaliser votre jeu en créant
    plus de niveaux, en téléchargeant ou en dessinant des ressources personnalisées
    et en programmant davantage de fonctionnalités amusantes.
  tutorial_tynkerpup_longdescription: Pixel, le chiot, passait une bonne journée avec
    sa famille, mais ils ont oublié de le mettre dans la voiture et sont repartis
    sans lui ! Peux-tu programmer Pixel pour qu'il trouve le chemin du retour ? Dans
    chaque puzzle, vous devrez naviguer dans Pixel pour éviter les obstacles afin
    qu'il puisse rentrer chez lui auprès de sa famille.
  tutorial_livecode_longdescription: Lorsque vous utilisez notre didacticiel LiveCode
    pour l'Heure de Code, vos élèves peuvent créer leurs propres tables d'harmonie.
    Après avoir créé des tables d'harmonie avec des sons d'animaux et de piano, les
    élèves seront libres de créer leurs propres tables d'harmonie personnalisées avec
    leurs propres images et sélections musicales !
  tutorial_cocomgame_longdescription: Tout d'abord, mettez à niveau vos compétences
    de programmation en Python ou JavaScript en codant votre chemin pour échapper
    au danger et attraper le butin. Utilisez ensuite vos pouvoirs de programmation
    pour construire votre propre jeu et voir si vos amis peuvent gagner!
  tutorial_tynkerspin_longdescription: Dans ce projet, vous allez créer un formidable
    outil de dessin personnalisable. Programmez votre stylet, choisissez une image
    (ou téléchargez la vôtre) et vous pourrez dessiner une version rotative de cette
    image.
  tutorial_code-avengers_longdescription: Construit un jeu 2 joueurs 2D haut-bas avec
    JavaScript en 10 étapes rapides. Continue ensuite à apprendre quelques bases de
    programmation (variables et instructions Si) en créant un Quiz à partager entre
    amis. Gagne des points et des badges pour gagner la compétition et atteindre le
    sommet du classement.
  tutorial_tynkercq_longdescription: Créez votre propre personnage de troll de bonbons
    et lancez-vous dans une quête de bonbons à plusieurs niveaux pour aider votre
    personnage à rentrer chez lui. Vous allez résoudre des énigmes de codage pour
    guider votre personnage dans le monde humain, tout en évitant les obstacles et
    en collectant des gommes et des bonbons à la menthe.
  tutorial_cmgame_longdescription: Améliorez vos compétences en matière de codage
    en apprenant à créer vos propres jeux. Dans ce cours, vous découvrirez l'interface
    utilisateur du clavier et les mécanismes de jeu au fur et à mesure que vous créez
    un jeu de style Super Mario™. Par la suite, vous pourrez partager votre jeu !
  tutorial_codesters_longdescription: 'Crée tes propres jeux, animations et illustrations
    à l’aide de Python.  Une fois que tu as terminé, partage-les avec vos amis ! Programme
    en Python, un vrai langage de programmation utilisés quotidiennement dans les
    entreprises - notre outillage "glisser-déposer" le rend facile à apprendre !  Essaye
    de construire un jeu de basket-ball, de chorégraphier une danse, ou de concevoir
    une carte animée ! '
  tutorial_qrm_longdescription: Rejoignez Mary pour apprendre le langage de programmation
    Quorum dans le cadre d'un voyage léger et divertissant en biologie. Les activités
    sont guidées par les étudiants, avec des exemples en ligne, et sont accessibles
    aux aveugles et aux malvoyants.
  tutorial_texas-instruments_longdescription: 'Les activités de 10 minutes de code
    peuvent être utilisées en classe pour susciter l''intérêt des élèves pour la programmation
    à l''aide de la technologie informatique qu''ils transportent dans leur sac à
    dos au quotidien. Apprenez les bases du codage à l''aide de la TI-84™ Plus et
    commencez à programmer en seulement 10 minutes, sans aucune expérience !  '
  tutorial_cajava_longdescription: Dessiner avec JavaScript est plus facile que vous
    ne le pensez. Apprenez-en davantage sur les drapeaux du monde en dessinant des
    drapeaux pour chaque niveau dont la complexité augmente. Découvrez les formes,
    les coordonnées et les couleurs, ainsi que l'importance de la séquence dans le
    codage.
  tutorial_codehs_longdescription: Donner des instructions à un ordinateur, qui est
    l'essence de la programmation, c’est comme donner des ordres à un chien. Apprends
    à coder avec Karel le chien — une introduction ludique, accessible et visuelle
    à la programmation textuelle qui enseigne les concepts fondamentaux comme les
    commandes et fonctions aux grands débutants. Tu as déjà une certaine expérience ?
    Essaye plutôt notre didacticiel graphique JavaScript !
  tutorial_hopemo_longdescription: "Créez une application de dessin qui crée de magnifiques
    œuvres d'art interactives avec vos emojis préférés. \n\nExplorez l'aspect créatif
    de la programmation en créant une application que vos amis peuvent utiliser pour
    s'exprimer. Ce faisant, découvrez les séquences, les événements, les boucles et
    les variables. \n\nAucune expérience préalable n'est requise pour effectuer ou
    animer cette activité ; elle inclut un didacticiel vidéo intégré à l'application
    et un guide de facilitation étape par étape."
  tutorial_tynkercm_longdescription: Explorez la forêt enchantée pour capturer des
    monstres et apprenez à les programmer en complétant des puzzles de codage. Collectez,
    codez et faites évoluer tous les monstres uniques. Élaborez des stratégies basées
    sur les capacités de vos monstres afin qu'ils puissent combattre dans l'arène
    multijoueur. Quel code va gagner ?
  tutorial_codesterswintergreet_longdescription: 'Dans cette activité, les élèves
    utilisent notre outil "glisser vers texte" pour commencer directement à programmer
    en Python ! Les cartes de voeux permettent aux élèves d''apprendre sur la syntaxe
    de base, les sprites et la notation par points, ainsi que les événements. Les
    élèves apprennent en créant une carte de voeux d’hiver qu’ils peuvent enregistrer
    et partager ! '
  tutorial_codestersc_longdescription: 'Dans cette leçon, les élèves explorent les
    quatre quadrants du plan de coordonnées ! Ils utilisent Python et notre boîte
    à outils de glisser-texte pour envoyer un sprite à différents endroits de la scène !
    Des activités de démonstration et de débogage sont incluses pour aider les élèves
    à se familiariser avec la navigation dans le plan de coordonnées. '
  tutorial_codestersturtle_longdescription: Apprenez les bases du codage en Python
    tout en créant votre propre jeu de Turtle-Crossing ! Utilisez des listes et des
    boucles pour configurer votre jeu, et des événements pour créer des voitures et
    contrôler la tortue ! Pouvez-vous traverser la route en toute sécurité ?
  tutorial_penjee_longdescription: 'Une façon visuelle pour les élèves de commencer
    leur langue maternelle. Les élèves écrivent du code Python pour déplacer un pingouin
    dans un monde de glace. Notre éditeur met en évidence chaque ligne de code au
    fur et à mesure de son exécution, aidant ainsi les enfants à connecter leur code
    aux changements qui se produisent dans le monde du Pingouin. Notre programme est
    différencié, basé sur le niveau de préparation des étudiants, et s''adapte aux
    besoins de chaque étudiant. '
  tutorial_trinket_longdescription: |-
    Choisissez parmi les leçons, les défis et les didacticiels sur le langage de programmation Python. Créez des animations à base de tortues et résolvez des énigmes, tout en apprenant les bases de ce puissant langage.

    Les activités vont de la programmation par blocs au code Python réel, avec des activités adaptées à la plupart des tranches d'âge. Sélectionnez les leçons disponibles en espagnol, en coréen et en chinois !
  tutorial_frogger_longdescription: Devenez un penseur informatique. Créez des objets
    3D en dessinant des images 2D que vous transformez en de superbes formes 3D. Créez
    des mondes 3D en assemblant les formes que vous venez de créer pour créer des
    mondes passionnants. Dirigez votre monde ! Donnez vie à votre monde en programmant
    à l'aide de simples règles de glisser-déposer. Jouez sur ordinateurs, tablettes
    et smartphones. Partagez votre jeu 3D avec vos amis par e-mail et sur Facebook.
  tutorial_tynkereco_longdescription: Créez une pyramide écologique interactive pour
    suivre la circulation de l'énergie dans un écosystème ! Ce projet comprend des
    instructions étape par étape qui vous guident dans la création d'une pyramide
    écologique pour tout écosystème avec des animaux et des plantes qui glissent vers
    le bon endroit dans la pyramide lorsque vous cliquez dessus.
  tutorial_mitedarc_longdescription: Aidez votre personnage à collecter de l'argent
    et obtenir des points.
  tutorial_khan_longdescription: Apprenez à programmer des dessins à l'aide de JavaScript
    en concevant votre propre bonhomme de neige. Essayez-le seul ou avec votre classe !
  tutorial_tynkerd_longdescription: Créez un héros personnalisé et incarnez ce personnage
    dans ce jeu d'aventure à plusieurs niveaux. Vous devrez utiliser vos compétences
    en matière de codage pour résoudre des énigmes, combattre des bugs et sauver la
    carte mère !
  tutorial_cdmy_longdescription: Codecademy est une plateforme interactive permettant
    d'acquérir les compétences STEM essentielles pour les emplois d'aujourd'hui. Rejoignez
    les millions d'étudiants de Codecademy et apprenez les bases du codage et de l'informatique
    en suivant nos cours amusants Hour of Code. À la fin de chaque cours, vous aurez
    un véritable projet que vous pourrez présenter à vos amis et à votre famille.
  tutorial_codestersdance_longdescription: 'Les élèves utilisent une boîte à outils
    de glisser-texte qui leur permet de commencer à coder en Python immédiatement !
    Les élèves effectuent une série d''activités pratiques guidées au cours desquelles
    ils apprennent à utiliser et à modifier diverses commandes de programmation. Ensuite,
    ils appliquent ces compétences pour créer leur propre routine de danse ! '
  tutorial_codestersbasketball_longdescription: 'Les élèves utilisent notre boîte
    à outils glisser-texte pour commencer à coder en Python dès maintenant ! Dans
    le cadre de cette activité autoguidée, les élèves participent à une série d''activités
    d''enseignement direct au cours desquelles ils créent un jeu de basket-ball à
    tirer et à tirer ! Les élèves explorent les variables, les événements, la syntaxe
    de base et la création de coordonnées aléatoires. '
  tutorial_nclkarel_longdescription: Apprenez à coder et à résoudre des problèmes
    en guidant Karel le robot à travers les jungles, les montagnes et les déserts.
    Karel suit vos instructions, comme un vrai robot. Commencez à programmer à l'aide
    de commandes simples telles que go, get et put. Ensuite, vous allez apprendre
    à intégrer des boucles et des conditions de répétition dans vos programmes. Enfin,
    définissez des commandes personnalisées pour Karel. Vous pouvez créer vos propres
    jeux avec l'application NCLab ! Amusez-vous tout en acquérant des compétences
    que vous pouvez utiliser dans n'importe quel langage de programmation.
  tutorial_buildpong_longdescription: Pong est l'un des premiers jeux vidéo d'arcade
    et le tout premier jeu vidéo d'arcade sportif. Il s'agit d'un jeu de sport de
    tennis de table doté de graphismes bidimensionnels simples. Le but du jeu est
    que le JOUEUR marque sur l'ORDINATEUR tout en défendant son BUT. Dans ce projet,
    l'ORDINATEUR est programmé avec une intelligence artificielle de base afin qu'il
    puisse répondre au JOUEUR.
  tutorial_tynkerdrones_longdescription: Apprenez à programmer des appareils connectés
    en résolvant les puzzles « Crash Course », dans lesquels vous pilotez des drones
    et des robots virtuels à travers des obstacles. Vous êtes alors prêt à créer des
    programmes pour contrôler de vrais drones et robots. Nécessite un iPad ou une
    tablette Android et un jouet compatible.
  tutorial_carla_longdescription: "« Programmer avec Carla » est une série de brèves
    activités qui guident les étudiants dans la création d'un chatbot simple, tout
    en découvrant des concepts de base tels que les variables et les conditions. Les
    activités ont été soigneusement conçues pour répondre aux idées fausses que les
    nouveaux programmeurs ont sur ces sujets en offrant de nombreuses opportunités
    de pratique, ainsi que des conseils et des commentaires ciblés.\n"
  tutorial_zulama_longdescription: Dans cette activité, vous apprendrez à modifier
    du code JavaScript à l'aide d'un jeu d'action ludique et à maîtriser des concepts
    informatiques tels que les variables et les fonctions. Créez votre propre jeu
    dans le bac à sable en remixant et en développant le code du jeu existant. Publiez
    ensuite votre jeu et partagez-le avec vos amis et votre famille.
  tutorial_capost_longdescription: Commencer à apprendre le HTML et le CSS est facile
    et amusant avec cette carte postale numérique. Découvrez comment ajouter des titres,
    des paragraphes, des images et des liens pour créer une carte de vœux ou une fête
    d'anniversaire à partager avec vos amis et votre famille.
  tutorial_marco_longdescription: Les élèves jouent à un jeu d'aventure basé sur une
    histoire originale. Ils guident Marco, le personnage principal, à travers chaque
    niveau en lui donnant des instructions étape par étape sous la forme du langage
    de programmation visuel utilisé par l'Heure de Code. Ils s'initient aux commandes
    de séquençage, à l'itération et aux conditions sans même s'en rendre compte.
  tutorial_codestersflappybike_longdescription: 'Dans cette activité, les élèves utilisent
    notre boîte à outils glisser-texte pour commencer à coder en Python dès maintenant !
    Les élèves sont guidés à travers une série d''activités d''apprentissage qui leur
    apprennent à créer un jeu complet ! Une fois qu''ils ont terminé, ils sont invités
    à utiliser ce qu''ils ont appris sur la syntaxe, la notation par points, les événements,
    les variables, les paramètres et les mécanismes de jeu pour créer un nouveau jeu. '
  tutorial_kanopong_longdescription: Apprenez à coder en construisant ce jeu d'arcade
    classique en une heure !
  tutorial_tynkerright_longdescription: 'Créez votre propre projet de Déclaration
    des droits : modifiez l''arrière-plan, ajoutez d''autres questions, notez les
    scores, ajoutez des animations.'
  tutorial_touchdevelop_longdescription: 'L''éditeur tactile vous guidera dans la
    création de pixel art, la résolution du casse-tête de l''ours ou la création de
    votre propre jeu d''oiseaux sauteurs. '
  tutorial_tynkercc_longdescription: Préparez votre armée au combat ! Codez la logique
    d'attaque de chaque membre de votre armée pour exploiter les faiblesses de votre
    ennemi et sortir victorieux des batailles. Au fur et à mesure que vous apprenez,
    vous débloquez de nouveaux personnages que vous pouvez programmer. Constituez
    votre armée, puis combattez avec vos amis. Quel est le meilleur code ?
  tutorial_bamboo_longdescription: 'Bamboo JS est une activité conçue par Codemoji
    pour enseigner aux étudiants les concepts de base du Javascript. Bamboo le panda
    et ses amis adorables expliqueront aux élèves les commandes et la structure de
    base. L''activité Bamboo JS est conçue pour les étudiants qui souhaitent intégrer
    un peu plus d''animation et plus d''art et de design dans leur programmation.
    L''activité Bamboo est idéale pour les étudiants de tous âges. '
  tutorial_robojav_longdescription: Apprenez les bases de la programmation Java en
    une heure, tout en créant un petit monde sur votre écran pour des robots simulés
    et des créatures personnalisées. Aucune expérience préalable en programmation
    n'est requise. Les sujets abordés incluent les objets, les méthodes, les paramètres
    et les graphiques simples.
  tutorial_roboba_longdescription: "RoboBlockly est conçu pour que les débutants puissent
    apprendre les mathématiques avec des robots dans Blockly. Les activités d'algèbre
    1 sont autoguidées. \nRoboBlockly prépare les étudiants à être prêts à programmer
    en C/C++.\n"
  tutorial_knodsnake_longdescription: 'Apprenez à crér un jeu de Snake (Serpent) en
    JavaScript! '
  tutorial_soccharater_longdescription: Codez votre propre personnage en pixels !
    Utilisez du HTML pour créer votre personnage, du CSS pour le styliser et du JavaScript
    pour animer votre adorable personnage pixelisé. Codez vous-même ou invitez un
    ami et codez avec nous dans notre jeu de programmation en équipe.
  tutorial_silent_longdescription: Découvrez les concepts de base de la programmation
    sans aucune explication. Notre “professeur silencieux” vous posera plusieurs séries
    de questions qui vous fera comprendre certaines règles et apprendre de vos propres
    erreurs. Étant donné qu’il n’y a aucun texte dans ce jeu, il est accessible à
    tous joueurs quel que soit sa langue.
  tutorial_robomesh_longdescription: Les élèves écrivent du code Google Blockly pour
    contrôler les robots VEX IQ populaires. Ils peuvent choisir d'écrire du code soit
    pour un robot virtuel, soit pour un véritable robot VEX IQ qu'ils ont eux-mêmes
    construit, et les deux options sont disponibles dans la même interface de développement
    Web. Les élèves découvrent les mouvements de base d'un robot et apprennent à utiliser
    un capteur et un dispositif de sortie. C'est facile et amusant.
  tutorial_amaze_longdescription: Dans ce projet, un PERSONNAGE part de sa BASE et
    suit un CHEMIN tout en évitant les OBSTACLES pour obtenir un PRIX. Pour gagner,
    le personnage ramène le prix à sa base d'attache. Le personnage n'est pas autorisé
    à toucher les OBSTACLES. Si c'est le cas, il est « zappé » et recommence depuis
    HOME BASE. Pour obtenir des crédits supplémentaires, le joueur dispose d'un temps
    limité pour terminer le jeu.
  tutorial_codestersds_longdescription: 'Dans cette leçon alignée sur le tronc commun
    ELA, les élèves utilisent la programmation pour raconter une histoire qui invite
    les utilisateurs à saisir les mots de transition appropriés. Les étudiants apprendront
    la syntaxe de base, les chaînes, les variables et les entrées utilisateur. Ils
    utiliseront la plateforme et un sprite pour raconter une histoire et guider l''utilisateur
    à travers divers changements de scène. '
  tutorial_knodtext_longdescription: Apprenez à faire un jeu de texte-aventure en
    Python!
  tutorial_alicegar_longdescription: 'Suivez le processus de production d''une animation,
    du storyboard à la programmation, avec Alice et Garfield. Laissez la créativité
    et la narration guider votre apprentissage dans un environnement de codage par
    glisser-déposer. Le projet vous expliquera ce qu''est un storyboard, la traduction
    d''un storyboard en un script programmable et la façon de programmer une courte
    animation 3D. '
  tutorial_codesterstransform_longdescription: 'Dans cette activité, les élèves utilisent
    Python pour s''entraîner à effectuer des transformations sur le plan de coordonnées !
    La leçon comprend des démonstrations, des instructions directes et des défis qui
    demandent aux élèves de programmer et d''identifier diverses transformations statiques ! '
  tutorial_flexfrog_longdescription: Découvrez le développement Web avec ce jeu éducatif
    dans lequel vous aiderez Froggy et ses amis à atteindre leurs nénuphars. À la
    fin du jeu, vous apprendrez à écrire du code à l'aide de nouvelles propriétés
    CSS appelées flexbox. Aucune expérience préalable en matière de codage n'est requise !
  tutorial_codemoji_longdescription: L'activité Codemoji est une activité Web permettant
    aux élèves de la 1re à la 6e année d'apprendre les concepts de base du codage
    à l'aide d'Emoji. Après avoir effectué l'activité, les élèves ont découvert les
    balises et les concepts HTML de base. Cela les aide à réaliser le projet de codage
    dans lequel l'étudiant crée un site Web de base en quelques étapes seulement.
    Une fois que les élèves ont fait l'activité Codemoji, ils repartent avec de réelles
    compétences en matière de codage.
  tutorial_robobii_longdescription: "RoboBlockly est conçu pour que les débutants
    apprennent à coder avec des robots dans Blockly. Les activités de codage sont
    autoguidées et accompagnées de didacticiels vidéo. \nRoboBlockly prépare les étudiants
    à être prêts à programmer en C/C++.\n"
  tutorial_robobm_longdescription: "RoboBlockly est conçu pour que les débutants puissent
    apprendre les mathématiques avec des robots dans Blockly. Les activités mathématiques
    sont autoguidées. \nRoboBlockly prépare les étudiants à être prêts à programmer
    en C/C++.\n"
  tutorial_codingrobots_longdescription: "RoboBlockly est conçu pour que les débutants
    apprennent le codage et les mathématiques avec des robots. Les activités sont
    guidées par les étudiants et accompagnées de didacticiels vidéo. \nRoboBlockly
    prépare les étudiants à être prêts à programmer en C/C++.\n"
  tutorial_robob_longdescription: "RoboBlockly est conçu pour que les débutants apprennent
    la robotique en codant dans Blockly. Les activités de robotique sont autoguidées
    et accompagnées de didacticiels vidéo. \nRoboBlockly prépare les étudiants à être
    prêts à programmer en C/C++.\n"
  tutorial_coders_longdescription: "Ce jeu de puzzle étape par étape fournit une introduction
    facile à la programmation de robots. \n\nLe but est de gagner une course de vaisseaux
    contre d'autres joueurs.\n\nLe jeu est simple à démarrer et ne nécessite que quelques
    lignes de code pour déplacer un navire, mais les possibilités d'amélioration sont
    quasi infinies pour créer des robots plus sophistiqués. "
  tutorial_tynkerhw_longdescription: Apprenez à programmer avec Hot Wheels dans ce
    jeu de course à indice d'octane élevé ! Choisissez parmi une large sélection de
    voitures, puis apprenez à programmer en parcourant des circuits complexes. Sautez
    par-dessus les obstacles, dérapez dans les virages et gagnez la course. Vous pouvez
    même programmer vos propres pistes de course et mettre vos amis au défi de courir
    sur ces pistes.
  tutorial_tynkermh_longdescription: Monster High organise une chasse au trésor !
    Résolvez des énigmes de codage avec des blocs glisser-déposer pour aider Frankie,
    Draculaura, Clawdeen, Cleo et Ghoulia. Évitez les obstacles et trouvez tous les
    emblèmes de l'école en parcourant les couloirs de Monster High. Programmez ensuite
    votre propre vidéo musicale de soirée dansante avec les goules et partagez-la
    avec vos amis.
  tutorial_caphoto_longdescription: Ce projet stimulant et passionnant vous apprendra
    à créer une application Photo Booth. À l'aide de JavaScript, de CSS et de HTML,
    vous connecterez des boutons qui vous permettront d'utiliser un appareil photo,
    de télécharger des images et de personnaliser vos photos en insérant des autocollants
    et en appliquant des filtres.
  tutorial_mozillahw_longdescription: Les apprenants remixeront du code JavaScript
    pour modifier les mots d'un site Web, apprendront à composer pour le Web, à coder
    des valeurs JavaScript et à remixer du contenu Web.
  tutorial_ticklep_longdescription: Avec Tickle, une application de codage facile
    à utiliser, vous pouvez facilement programmer le Drône Perroquet à nager de plusieurs
    façons en simplement glissant-déposant des bloques de codage pour programmer des
    instructions à suivre.
  tutorial_bbot_longdescription: "Avec ces 3 activités de codage d'une heure, vous
    n'avez pas besoin de connaissances ou d'expérience en programmation pour enseigner
    la programmation à vos élèves ! Vous pouvez enseigner la programmation de manière
    simple et amusante. Passez en revue les activités et téléchargez notre matériel
    pédagogique, y compris des diapositives de présentation, du matériel débranché
    et des guides de solutions, et vous serez prêt à donner votre première leçon en
    20 à 40 minutes ! \n\nNos activités comprennent des exercices en ligne et hors
    ligne pour enseigner à vos élèves (âgés de 7 ans et plus) la programmation et
    les concepts fondamentaux de la programmation, tels que les boucles et les algorithmes.
    Les élèves appliqueront leurs connaissances et leurs compétences dans le jeu en
    ligne Bomberbot, dans lequel ils programmeront leur robot pour résoudre des énigmes
    basées sur la logique de la manière la plus efficace possible. "
  tutorial_scratchg_longdescription: Les enfants adorent jouer à des jeux sur leur
    téléphone et sur leur ordinateur. Mais comment sont-ils programmés ? Cette activité
    présente aux élèves le langage de programmation Scratch, puis leur montre comment
    programmer différents styles de jeux. Toutes les œuvres d'art nécessaires aux
    jeux sont fournies et les élèves doivent trouver comment tout connecter pour créer
    un jeu fonctionnel.
  tutorial_sjforest_longdescription: "« Puis-je créer une forêt effrayante ? » est
    une activité intermédiaire destinée aux enfants de la maternelle à la deuxième
    année qui ont une certaine expérience de la programmation pour découvrir et maîtriser
    les fonctionnalités plus avancées de ScratchJR. Plus tard, les enfants pourront
    utiliser les compétences qu'ils ont acquises au cours de cette activité pour créer
    leurs propres projets uniques, ou s'appuyer sur ce qu'ils ont créé dans le cadre
    de la section « Puis-je créer une forêt effrayante ? » programme. Grâce à cette
    activité et au temps qu'ils passeront à ScratchJR, les étudiants auront l'occasion
    de penser de manière créative, de devenir des conteurs et d'améliorer leurs compétences
    en raisonnement mathématique et en séquençage."
  tutorial_sjgreet_longdescription: "« Puis-je faire en sorte que mes personnages
    se saluent ? » est une activité avancée destinée aux enfants de la maternelle
    à la deuxième année qui ont déjà une expérience de la programmation pour maîtriser
    les fonctionnalités plus avancées de ScratchJR. Plus tard, les enfants pourront
    utiliser les compétences qu'ils ont acquises au cours de cette activité pour créer
    leurs propres projets uniques, ou s'appuyer sur ce qu'ils ont créé dans « Puis-je
    faire en sorte que mes personnages se saluent les uns les autres ? » programme.
    Grâce à cette activité et au temps qu'ils passeront à ScratchJR, les étudiants
    auront l'occasion de penser de manière créative, de devenir des conteurs et d'améliorer
    leurs compétences en raisonnement mathématique et en séquençage."
  tutorial_sjsunset_longdescription: "« Puis-je faire en sorte que le soleil se couche ? »
    est une activité d'introduction destinée aux enfants de la maternelle à la deuxième
    année ayant peu ou pas d'expérience en programmation pour apprendre les fonctionnalités
    de base de ScratchJR et les concepts élémentaires du codage. Grâce à cette activité
    et au temps qu'ils passeront à ScratchJR, les étudiants auront l'occasion de penser
    de manière créative, de devenir des conteurs et d'améliorer leurs compétences
    en raisonnement mathématique et en séquençage. Plus tard, les enfants pourront
    utiliser les compétences qu'ils ont acquises pour créer leurs propres projets
    uniques."
  tutorial_fufafrenz_longdescription: Leçons pour débutants sur Sequence (K-5). Il
    s'agit d'une introduction au concept de programmation le plus élémentaire, la
    séquence. Ceci est l'exemple de troisième année, nous avons des plans de cours
    sur ce concept d'échafaudage pour la maternelle à la 5e année.
  tutorial_bbcgeo_longdescription: Plan de cours basé sur des normes pour les élèves
    de la maternelle à la 5e année. Emmenez vos enfants au laboratoire informatique,
    feuilles de travail à la main, et créez des applications impliquant la géométrie.
  tutorial_chspixel_longdescription: Après avoir découvert le fonctionnement des graphismes,
    les élèves créeront leurs propres programmes Color by Pixel. Le plan de cours
    comprend quatre parties, chacune portant sur un sujet spécifique. L'intégralité
    de la leçon Color by Pixel en cinq parties est conçue pour durer environ une heure.
  tutorial_hummingbird_longdescription: Dans cette activité, tu vas créer ton propre
    jeu ! Vous utiliserez un plateau Colibri et un capteur pour détecter le moment
    où le joueur lance une balle dans une boîte. Vous allez écrire un programme pour
    marquer des points et allumer les lumières lorsque le joueur fait un panier. Vous
    pouvez ensuite personnaliser votre jeu pour le rendre unique ! Pour cette activité,
    vous pouvez utiliser un ordinateur portable ou un Chromebook ; aucune expérience
    préalable en programmation n'est requise.
  tutorial_recoloring_longdescription: 'Les étudiants n''ayant aucune expérience préalable
    en matière de codage peuvent apprendre à utiliser des ordinateurs pour créer des
    images et comprendre des données astronomiques. Les participants apprennent les
    bases du codage, en commençant par des concepts familiers tels que la forme et
    la couleur, puis en abordant les objets astronomiques. En suivant une série d''activités
    et en travaillant avec des données provenant de télescopes orbitaux de la NASA
    sur des sources allant d''étoiles éclatées à des trous noirs, les élèves peuvent
    découvrir des applications réelles de la science, de la technologie et de l''art.        '
  tutorial_bbcchem_longdescription: Plan de cours basé sur des normes pour les élèves
    de la maternelle à la 5e année. Emmenez vos enfants au laboratoire informatique,
    feuilles de travail à la main, et créez des applications impliquant la chimie.
  tutorial_floalgo_longdescription: Dans cette leçon, les élèves exploreront les algorithmes,
    un concept clé qui permet aux programmeurs informatiques de résoudre des problèmes.
    Ils écriront des algorithmes efficaces et précis en anglais et du pseudocode pour
    effectuer des tâches et résoudre des problèmes. Ils évalueront également les algorithmes
    concurrents en fonction de leur efficacité et d'autres facteurs.
  tutorial_flocond_longdescription: Il s'agit d'un plan de cours dans lequel les élèves
    explorent les énoncés conditionnels, un concept utilisé dans tous les langages
    de codage. Les élèves regarderont une vidéo éducative sur le hip-hop sur les conditions
    conditionnelles et répondront à des questions de discussion. Ils s'entraîneront
    ensuite à déterminer si les conditions sont vraies et à effectuer les actions
    en conséquence. Enfin, ils rédigeront leurs propres déclarations conditionnelles
    et évalueront les déclarations afin de prédire les résultats des programmes.
  tutorial_floloops_longdescription: Il s'agit d'un plan de cours dans lequel les
    élèves explorent les boucles, un concept utilisé dans tous les langages de programmation
    qui permet aux programmeurs de répéter facilement du code. Les élèves regarderont
    une vidéo éducative sur le hip-hop sur les boucles et répondront à des questions
    de discussion sur leur utilisation dans la programmation. Ils mettront ensuite
    en pratique le vocabulaire clé et compléteront une séquence d'activités dans laquelle
    ils écriront des boucles et interpréteront des boucles données pour générer leurs
    résultats.
  tutorial_pgts_longdescription: Cette activité « déconnectée » aide les élèves à
    apprendre comment fonctionnent la modélisation et la simulation en demandant à
    un groupe d'élèves de jouer à différentes versions du jeu Rock/Paper/Scissors
    et de voir les résultats sous forme d'expériences de modélisation différentes.
  tutorial_ozo_longdescription: "Ce didacticiel dirigé par un enseignant présente
    aux étudiants le concept de codage à l'aide d'Ozobot, un petit robot programmable.
    Les élèves apprendront à coder en jouant à des jeux Ozobot, appelés Shape Tracer
    Games. Ils peuvent toujours jouer à la version simulée des jeux même s'ils n'ont
    pas de robot Ozobot Bit ou Evo. Les jeux Ozobot apprendront aux élèves à coder
    avec OzoBlockly, un langage de programmation visuel basé sur Blockly. \n\nLes
    jeux sont suivis d'une idée de projet qui peut être réalisée au-delà de l'Heure
    de Code. Le projet met les élèves au défi de tirer parti de tout ce qu'ils ont
    appris et de concevoir et de programmer une scène d'action pour Ozobot.\n\nAucune
    expérience en programmation ou connaissance d'Ozobot n'est requise pour ce tutoriel.
    Cependant, même les étudiants ayant une certaine expérience en programmation seront
    intéressés par les jeux Ozobot. Le didacticiel est conçu pour les élèves de la
    1re à la 12e année et peut être personnalisé en fonction des capacités de vos
    élèves."
  tutorial_bbcla_longdescription: Plan de cours basé sur des normes pour les élèves
    de la maternelle à la 5e année. Emmenez vos enfants au laboratoire informatique,
    feuilles de travail à la main, et créez des applications faisant appel aux arts
    du langage.
  tutorial_bbcsci_longdescription: Plan de cours basé sur des normes pour les élèves
    de la maternelle à la 5e année. Emmenez vos enfants au laboratoire informatique,
    feuilles de travail à la main, et créez des applications faisant appel à la science
    générale.
  tutorial_tlctour_longdescription: Cette activité est un exemple de création d'un
    algorithme qui est une simple séquence d'instructions à exécuter dans l'ordre.
    Cela montre que si nous avons écrit une solution au problème sous la forme d'un
    algorithme, nous serons en mesure de faire des visites à l'avenir en suivant simplement
    les étapes, sans avoir à recommencer à zéro. De plus, si nous écrivons l'algorithme,
    nous pouvons vérifier qu'il fonctionne bien en le suivant étape par étape sur
    papier. Cette activité mène à l'activité Knight's Tour.
  tutorial_codesterstj_longdescription: 'Dans ce projet de plusieurs leçons, les élèves
    découvrent la citoyenneté numérique et suivent un modèle de design thinking pour
    résoudre le problème de leur choix ! Les élèves créeront un jeu destiné à enseigner
    aux utilisateurs une leçon sur la citoyenneté numérique responsable. Toutes les
    ressources se trouvent sur la plateforme. '
  tutorial_tlclocked_longdescription: Cette activité vise à introduire la résolution
    de problèmes basée sur la pensée informatique, afin de comprendre ce qu'est un
    algorithme, ce qu'est la recherche linéaire et comment les algorithmes peuvent
    être comparés sur la base de l'efficacité. Il montre également que la pensée informatique
    ne se limite pas à la création de solutions informatiques. L'informatique consiste
    à résoudre des problèmes pour les gens.
  tutorial_baubles_longdescription: Les élèves apprennent à représenter et à stocker
    des lettres en binaire, en fonction de l'activation et de la désactivation. À
    la fin, la classe peut encoder ses propres initiales pour les emporter chez elle.
  tutorial_bbcart_longdescription: Plan de cours basé sur des normes pour les élèves
    de la maternelle à la 5e année. Emmenez vos enfants au laboratoire informatique,
    feuilles de travail à la main, et créez des applications faisant appel aux arts
    visuels.
  tutorial_tlcknight_longdescription: Cette activité consiste à essayer de résoudre
    un casse-tête à l'aide de deux représentations différentes. Au début, c'est assez
    difficile, mais lorsque la représentation du plateau et des mouvements est modifiée,
    cela devient vraiment facile. Créez des graphiques pour représenter le problème.
    Découvrez le pouvoir de l'abstraction et comment le choix de la représentation
    peut grandement faciliter un problème. Cette activité fait suite à l'activité
    de guide touristique.
  tutorial_fufafit_longdescription: Les élèves apprendront des concepts (fonctions)
    avancés de programmation dans le cadre d'une leçon et d'une activité kinesthésique.
    Les étudiants appliqueront leurs connaissances des fonctions à l'écran pour exécuter
    un programme. Cette leçon s'adresse aux élèves et aux enseignants qui ont une
    certaine expérience des séquences, des conditions, des boucles ou d'autres concepts
    fondamentaux de la programmation.
  tutorial_ozodance_longdescription: |-
    Ce didacticiel dirigé par un enseignant présente aux étudiants le concept de codage à l'aide d'Ozobot, un petit robot programmable. Les élèves apprendront à coder en créant et en programmant une routine de danse pour Ozobot ! Ils utiliseront OzoBlockly, un langage de programmation visuel basé sur Blockly, pour programmer la danse, puis s'amuser à voir leur chorégraphie prendre vie lorsqu'Ozobot exécutera leur danse.

    Aucune expérience en programmation ou connaissance d'Ozobot n'est requise pour ce tutoriel. Cependant, même les étudiants ayant une certaine expérience en programmation seront intéressés par les jeux Ozobot. Le didacticiel est conçu pour les élèves de la 1re à la 12e année et peut être personnalisé en fonction des capacités de vos élèves.
  tutorial_codingrobotics_longdescription: Les étudiants apprendront les concepts
    fondamentaux de la programmation et appliqueront de nouvelles connaissances à
    la robotique. En travaillant à la fois avec Kodable et Wonder Workshop, les étudiants
    utiliseront leurs connaissances en programmation pour commander « Dash » le robot
    dans l'application Path.
  tutorial_box_longdescription: Partez en voyage sur Box Island et aidez Hiro à collecter
    toutes les horloges éparpillées dans la nature ! Dans ce tutoriel, vous allez
    apprendre les bases des algorithmes, des séquences, des boucles et des conditions !
  tutorial_hopgame_longdescription: "Continuez à vous amuser ! Utilisez ce guide basé
    sur des projets pour animer un atelier de conception de jeux, un hackathon ou
    une série en classe. Créez Cross the Road, Geometry Jumper, Quiz Creator, Falling
    Bird, Subway Skaters et Escape the Room. Chacun comprend des questions de discussion,
    une différenciation et un didacticiel vidéo. \n\nLes élèves peuvent s'appuyer
    sur vos instructions pour personnaliser leurs jeux. Aucune expérience préalable
    n'est requise."
  tutorial_icontrol_longdescription: |-
    Cette leçon animée par un enseignant, adaptée pour l'Heure de Code, offre aux élèves l'occasion d'explorer la programmation physique par le biais de la robotique - Sphero.

    À l'aide d'un environnement de programmation par glisser-déposer et d'une sphère robotique programmable, les élèves apprendront que les systèmes physiques peuvent être programmés et contrôlés.
  tutorial_cocomteach_longdescription: Présentez à vos élèves le langage Python ou
    JavaScript dans le cours d'introduction à l'informatique gratuit d'une heure de
    CodeCombat. Nous avons un plan de leçons dédié pour vous aider à expliquer les
    concepts à vos élèves, y compris la syntaxe de base, les chaînes de caractères,
    les arguments, les boucles, les variables et les coordonnées x et y, en utilisant
    des labyrinthes de donjons remplis de pierres précieuses et des batailles contre
    des ogres.
  tutorial_bbcmathii_longdescription: Plan de cours basé sur des normes pour les élèves
    de la maternelle à la 2e année. Emmenez vos enfants au laboratoire informatique
    avec des feuilles de travail en main et créez des applications impliquant l'arithmétique,
    la visualisation de nombres et de formes géométriques.
  tutorial_bbcphys_longdescription: Plan de cours basé sur des normes pour les élèves
    de la maternelle à la 5e année. Emmenez vos enfants au laboratoire informatique,
    feuilles de travail à la main, et créez des applications impliquant la physique.
  tutorial_bitsbox_longdescription: 'Suivez les instructions pour coder cinq mini-applications
    amusantes en utilisant du JavaScript réel et tapé. Qu''il s''agisse de faire exploser
    une tarte dans « Food Fight » ou de jeter un carnet dans un trou noir dans « So
    Long, Homework ! » , chaque application est conçue pour ravir les enfants tout
    en illustrant des variables, des méthodes, etc. Ces applications sont également
    totalement ouvertes ; les enfants peuvent les utiliser comme point de départ pour
    créer leurs propres applications. Les débutants sont les bienvenus !

    '
  tutorial_tlcemo_longdescription: Les élèves créent et programment un robot 2D en
    carte pour montrer différentes émotions. Ils créent un tableau qui peut être utilisé
    pour traduire les émotions (commandes de haut niveau) en instructions automatiques
    de bas niveau.
  tutorial_crd_longdescription: Découvrez les algorithmes et les instructions conditionnelles
    dans cette activité « débranchée » à l'aide d'un jeu de cartes. Les élèves font
    cette activité en équipe et ont besoin d'un jeu de cartes par équipe.
  tutorial_bbcbio_longdescription: Plan de cours basé sur des normes pour les élèves
    de la maternelle à la 5e année. Emmenez vos enfants au laboratoire informatique,
    feuilles de travail à la main, et apprenez-en davantage sur la croissance, la
    diversité des espèces et la pollinisation.
  tutorial_ticklebb8_longdescription: Avec Tickle (Chatouille), une appli de codage
    facile à utiliser, vouz pouvez facillement programmer BB-8 à bouger d'une nombre
    de façons en tout simplement glissant-déposant les bloques de codage afin de créer
    une commande à suivre.
  tutorial_grok_longdescription: 'Utilisez des blocs glisser-déposer ou le langage
    textuel Python pour dessiner des drapeaux du monde entier, créer de fantastiques
    flocons de neige ou créer un chatbot appelé « Eliza ». '
  tutorial_ijournalist_longdescription: "Cette leçon animée par un enseignant enseigne
    l'informatique et les arts du langage. Les élèves commencent à développer un style
    journalistique qui tient compte de l'intérêt du lecteur et de la présentation
    des informations pour un reportage en ligne. Les élèves utilisent du HTML et du
    CSS de base pour créer et présenter un reportage en ligne sur un cambriolage scolaire
    fictif.\n\nIl place l'informatique dans un contexte significatif permettant aux
    enfants de comprendre la valeur de l'informatique dans d'autres domaines. \n\n"
  tutorial_bbcmusic_longdescription: Plan de cours basé sur des normes pour les élèves
    de la maternelle à la 5e année. Emmenez vos enfants au laboratoire informatique,
    feuilles de travail à la main, et créez des applications impliquant de la musique.
  tutorial_secretcodes_longdescription: Apprenez plus sur le rôle qu'ont joué les
    ordinateurs en aidant à sauver le monde.
  tutorial_tlchex_longdescription: Vous créez un hexahexa rouge et jaune en pliant
    et en collant une bande de papier multicolore d'une manière spéciale. Une fois
    que c'est fait, vous commencez à l'explorer. Au fur et à mesure que vous le pliez
    et le dépliez, vous découvrez comme par magie de nouveaux côtés à mesure que l'exagone
    change de couleur.
  tutorial_tickles_longdescription: Faites équipe avec votre Sphéro pour une bonne
    course! Bougez, tournez et donnez-le quelque bons tours. It suffice de joindre
    des bloques de code sur l'appli Tickle (Chatouille) afin de mener votre Sphéro
    comme vous voulez.
  tutorial_ozogame_longdescription: "Ce didacticiel dirigé par un enseignant présente
    aux étudiants le concept de codage à l'aide d'Ozobot, un petit robot programmable.
    Les élèves apprendront à coder en jouant à des jeux Ozobot, appelés Shape Tracer
    Games. Ils peuvent toujours jouer à la version simulée des jeux même s'ils n'ont
    pas de robot Ozobot Bit ou Evo. Les jeux Ozobot apprendront aux élèves à coder
    avec OzoBlockly, un langage de programmation visuel basé sur Blockly. \n\nUne
    fois que les élèves ont terminé les dix niveaux des jeux Shape Tracer, ils sont
    invités à utiliser tout ce qu'ils ont appris pour concevoir et programmer leur
    propre jeu de niveau 11.\n\nAucune expérience en programmation ou connaissance
    d'Ozobot n'est requise pour ce tutoriel. Cependant, même les étudiants ayant une
    certaine expérience en programmation seront intéressés par les jeux Ozobot. Le
    didacticiel est conçu pour les élèves de la 2e à la 12e année et peut être personnalisé
    en fonction des capacités de vos élèves."
  tutorial_vidcodeio_longdescription: Dans cet exercice, vous expliquerez à vos élèves
    comment cela se rapporte à ce qu'ils savent déjà en mathématiques en résolvant
    une équation mathématique à l'aide de la programmation.
  tutorial_tlcbrain_longdescription: Cette activité explore comment la modélisation
    informatique (un élément clé de la pensée informatique) peut être utilisée pour
    aider à comprendre les systèmes biologiques, en l'occurrence les neurones. Nous
    voyons comment le fonctionnement de notre cerveau a également inspiré une nouvelle
    façon de programmer les ordinateurs et de leur donner ainsi des capacités intelligentes.
  tutorial_hopquiz_longdescription: 'Ce plan de cours est un modèle que vous pouvez
    adapter et utiliser dans n''importe quelle matière : sciences, arts du langage,
    langues du monde ou histoire. Il comprend des instructions et des explications
    étape par étape que vous pouvez utiliser pour aider vos élèves à coder des questionnaires
    à choix multiples. Au cours du processus, ils pratiqueront et exploreront les
    concepts de base du codage tels que les séquences, les boucles, les variables
    et les conditions. '
  tutorial_unfortunate_longdescription: Nous réagissons tous aux événements qui se
    produisent autour de nous, qu'il s'agisse d'applaudir lorsque l'équipe de l'école
    gagne, de pleurer devant un film triste ou de danser lorsque nous entendons de
    la musique. Dans cette leçon, les élèves apprendront comment apprendre à Dash
    and Dot à réagir aux événements qui se produisent autour d'eux !
  tutorial_cha_longdescription: L'histoire de l'informatique est fascinante. C'est
    l'occasion pour vous d'en savoir plus.
  tutorial_elaseq_longdescription: Les élèves examineront le concept de séquence dans
    le contexte de la lecture et de l'écriture. Grâce à des leçons ELA adaptées au
    niveau scolaire, les élèves appliqueront leurs connaissances en matière de séquence
    pour approfondir leur compréhension du rôle que joue la séquence dans la programmation.
  tutorial_bbcmathi_longdescription: Plan de cours basé sur des normes pour les élèves
    de la 3e à la 5e année Emmenez vos enfants au laboratoire informatique, feuilles
    de travail en main, et créez des applications impliquant des fractions, des variables
    et des formules.
  tutorial_tlcpixel_longdescription: Les puzzles de pixels transforment la façon dont
    les images sont représentées sous la forme d'une série de chiffres représentant
    des pixels en puzzles. Ils se présentent sous différentes formes, qu'il s'agisse
    d'une simple variante de couleur par numéros ou de puzzles plus complexes basés
    sur la compression où les images sont représentées par moins de chiffres et occupent
    donc moins d'espace de stockage. Mais pouvez-vous les récupérer ? Chaque représentation
    doit suivre son propre algorithme pour récupérer l'image.
  tutorial_introrobo_longdescription: 'Dans cette leçon, les élèves apprendront à
    connaître Dash et Dot tout en étant initiés aux concepts de robotique et de programmation.
    Les élèves apprendront ce qu''est un robot, comment ils perçoivent le monde qui
    les entoure et comment les programmes peuvent contrôler les robots. '
  tutorial_tlcinvis_longdescription: Cela présente ce qu'est un algorithme et ce qu'est
    un programme informatique. Il peut également être utilisé pour explorer l'interaction
    homme-machine et l'importance du feedback et de la construction d'un modèle mental
    correct.
  tutorial_tlcjflap_longdescription: Une machine à états finis est un outil très utile
    dans la boîte à outils de la pensée informatique. Ils constituent un moyen important
    de décrire le fonctionnement des systèmes informatiques et de simuler des choses
    dans le monde réel. JFLAP est un outil gratuit et facile à utiliser pour créer
    des machines à états finis. Cette activité consiste à créer une machine à états
    finis simple et à la simuler, puis à créer des machines à états finis plus complexes
    qui représentent des puzzles, des gadgets, des pages Web et des jeux.
  tutorial_procolor_longdescription: |-
    Ce didacticiel dirigé par un enseignant initie vos élèves à la programmation et à la pensée informatique et explique également quel type de robot est Ozobot. Cette activité est « débranchée », ce qui signifie que le codage ne se fait pas sur un ordinateur ou une tablette, mais sur une feuille de papier avec des marqueurs. Les élèves donneront des commandes à Ozobot à l'aide d'OzoCodes, qui sont des séquences de couleurs spéciales. Après avoir appris à programmer Ozobot avec des marqueurs et du papier, les élèves sont mis au défi de résoudre un labyrinthe et d'aider Ozobot à trouver le chemin de l'école.

    Aucune expérience en programmation ou connaissance d'Ozobot n'est requise pour ce tutoriel. Cependant, même les étudiants ayant une certaine expérience en programmation seront impliqués dans la programmation d'Ozobot. Le didacticiel est conçu pour les élèves de la maternelle à la 12e année et peut être personnalisé en fonction des capacités de vos élèves.
  tutorial_spiralsfinch_longdescription: 'Le Finch est un petit robot conçu pour inspirer
    et ravir les étudiants qui apprennent l''informatique en leur fournissant une
    représentation tangible et physique de leur code. Dans cette activité, vous allez
    apprendre à écrire des programmes qui font bouger et tourner le Finch. Ensuite,
    vous utiliserez une variable pour programmer le robot afin qu''il se déplace en
    spirale. Pour cette activité, vous pouvez programmer le Finch avec Scratch ou
    Snap ! à l''aide d''ordinateurs portables ou de Chromebooks. Vous n''avez pas
    besoin d''expérience préalable en programmation. '
  tutorial_ozoi_longdescription: |-
    Ce didacticiel initie les étudiants à la programmation et à la pensée informatique et explique également quel type de robot est Ozobot. Cette activité est « débranchée », ce qui signifie que le codage ne se fait pas sur un ordinateur ou une tablette, mais sur une feuille de papier avec des marqueurs. Les élèves apprendront comment fonctionne le robot, puis donneront des commandes à Ozobot à l'aide d'OzoCodes, qui sont des séquences de couleurs spéciales. Après avoir appris à programmer Ozobot avec des marqueurs et du papier, les élèves sont invités à résoudre un labyrinthe et à aider Ozobot à trouver le chemin du magasin.

    Aucune expérience en programmation ou connaissance d'Ozobot n'est requise pour ce tutoriel. Cependant, même les étudiants ayant une certaine expérience en programmation seront impliqués dans la programmation d'Ozobot. Le didacticiel est conçu pour les élèves de la maternelle à la 12e année et peut être personnalisé en fonction des capacités de vos élèves.
  tutorial_ticklel_longdescription: Fabriquez votre imagination LEGO la plus folle,
    un bloc à la fois. En mettant ensemble quelques codes sur l'appli Tickle (Chatouille),
    vous pouvez faire votre propre WeDo (nous faisons, en anglais), faire des choses
    spectaculaire.
  tutorial_spiralsdash_longdescription: Apprenez les bases de l'utilisation de variables
    dans un programme tout en utilisant un robot pour créer de l'art ! Utilisez les
    variables de Blockly pour contrôler de manière dynamique la vitesse des roues
    d'un robot Dash. Après avoir terminé la leçon, vous allez comprendre comment affecter
    une variable, accéder à une variable et modifier dynamiquement une variable à
    l'aide d'une boucle. En modifiant la valeur d'une variable au fil du temps, vous
    pouvez faire en sorte que Dash dessine une spirale spectaculaire !
  tutorial_ghdebug_longdescription: Aidez les étudiants à apprendre sur Grace Hopper
    et pourquoi cette semaine est l'ÉduSemaine Informatique.
  tutorial_tlckk_longdescription: Les puzzles Kriss-Kross allient l'amour des mots
    à l'amour de la logique. À partir d'une liste de mots de différentes longueurs,
    vous devez les insérer tous dans la grille.
  tutorial_firstcomp_longdescription: Peu de choses sont aussi passionnantes que les
    ordinateurs. Et maintenant, vous allez pouvoir concevoir votre propre modèle,
    cette fois en papier. Découvrez le processeur, la RAM et la ROM, le stockage de
    masse et le GPU. Dessinez votre première application. Sortez vos ciseaux, stylos
    et papiers !
  tutorial_mazefinch_longdescription: 'Dans cette activité, vous allez utiliser un
    langage de programmation très simple pour faire bouger et tourner le robot Finch.
    Ensuite, vous allez écrire des programmes pour aider le robot à terminer un labyrinthe !
    Vous n''avez pas besoin d''expérience préalable en programmation et vous pouvez
    utiliser un ordinateur portable ou un Chromebook. '
  tutorial_tlccc_longdescription: Les données sur les ordinateurs sont stockées sous
    forme de longues séquences de caractères, finalement sous forme de 1 et de 0 binaires.
    L'idée de la compression est d'utiliser un algorithme pour modifier la façon dont
    les informations sont représentées afin de réduire le nombre de caractères nécessaires
    pour stocker exactement les mêmes informations.
  tutorial_tlcdoodle_longdescription: Les décors des films sont souvent créés par
    ordinateur. Vous êtes-vous déjà demandé comment ils s'y prenaient ? La prochaine
    fois que vous vous retrouverez à dessiner des griffonnages, dessinez un griffonnage
    algorithmique et explorez des algorithmes pour dessiner la nature. Les algorithmes
    sont récursifs, c'est-à-dire qu'ils décrivent une étape et vous demandent ensuite
    de dessiner l'étape suivante de la même manière, en suivant l'algorithme depuis
    le début.
  tutorial_tlcpunch_longdescription: Démontrez comment les premiers ordinateurs étaient
    capables de trouver des données stockées sur des cartes perforées et montrez qu'il
    s'agit du même algorithme que le tour de magie de l'activité « Le rêve du magicien
    australien ». Il vise à montrer de manière visuelle le fonctionnement d'un algorithme
    de recherche. Ce faisant, vous démontrez une utilisation pratique des nombres
    binaires, un algorithme de division pour mieux régner permettant de rechercher
    et d'explorer l'astuce informatique qui consiste à traduire des solutions entre
    des domaines problématiques.
  tutorial_finchfract_longdescription: Cette activité utilise la récursivité pour
    dessiner des fractales de Koch avec le robot Finch. Cela suppose que les étudiants
    ont été initiés à l'idée de récursion, mais la réalisation de cette activité les
    aidera à mieux comprendre ce concept grâce à une représentation physique de la
    récursion. Cette activité convient aux étudiants qui suivent des cours d'introduction
    ou de perfectionnement en informatique utilisant Python ou Java.
  tutorial_tlcmind_longdescription: Cela introduit l'utilisation du raisonnement logique
    par le biais de l'algèbre pour prouver qu'un algorithme fonctionne toujours. Il
    montre comment l'abstraction et le raisonnement logique peuvent être utilisés
    pour évaluer des algorithmes.
  tutorial_tlctelebot_longdescription: Cette astuce montre à quel point des choses
    apparemment simples peuvent être trop complexes pour que notre cerveau puisse
    les assimiler. Un principe de conception important est que les interfaces doivent
    être claires et simples, et non encombrées. Il illustre également certains aspects
    de la pensée informatique tels que la simplification du problème et l'importance
    de comprendre les gens.
  tutorial_tlcaus_longdescription: Cette activité présente une gamme de concepts informatiques
    d'une manière mémorable. Il présente un tour de magie et montre comment l'abstraction,
    le raisonnement logique et la modélisation informatique peuvent être utilisés
    pour vérifier le fonctionnement de l'algorithme. Combiné à l'activité « Recherche
    par cartes perforées », il introduit un algorithme « diviser pour régner » utilisé
    par les premiers ordinateurs.
  tutorial_tlcmicro_longdescription: Cette vidéo peut être utilisée comme introduction
    générale à l'interaction homme-machine (HCI) et en particulier aux raisons pour
    lesquelles tant de gadgets sont plus difficiles à utiliser que nécessaire. Le
    design fait la différence et il est important que les interfaces soient évaluées
    pour vérifier leur facilité d'utilisation.
  tutorial_imathematician_longdescription: "Cette activité dirigée par un enseignant
    permet aux élèves d'utiliser une approche interdisciplinaire de l'informatique
    et des mathématiques.  \n\nLes élèves créeront un programme informatique pour
    résoudre une variante d'un problème célèbre dans une branche des mathématiques
    (théorie des jeux), appelé Le dilemme du prisonnier.\n"
  tutorial_tlcmagic_longdescription: En explorant le fonctionnement de la magie, vous
    découvrirez la pensée informatique, en particulier l'importance de l'évaluation
    pour la pensée algorithmique. Vous explorez à la fois les tests et l'analyse des
    risques. Le tour de magie montre comment les informaticiens, les ingénieurs (et
    les magiciens) doivent vérifier minutieusement leurs algorithmes. Ils doivent
    réfléchir attentivement à la façon dont les choses pourraient mal tourner et vérifier
    que tout ira bien.
  tutorial_scratchmus_longdescription: Avec Scratch, vous pouvez créer vos propres
    jeux interactifs, histoires, animations et les partager avec vos amis. Pour commencer,
    créez un projet musical interactif. Des cartes d'activités et un guide d'atelier
    sont également disponibles gratuitement sur scratch.mit.edu
  tutorial_scratchanim_longdescription: Avec Scratch, vous pouvez créer vos propres
    jeux interactifs, histoires, animations et les partager avec vos amis. Pour commencer,
    animez les lettres de votre nom, de vos initiales ou d'un mot favori. Des cartes
    d'activités et un guide d'atelier sont également disponibles gratuitement sur
    scratch.mit.edu.
  tutorial_scratchfly_longdescription: 'Avec Scratch, vous pouvez créer vos propres
    jeux interactifs, histoires, animations et les partager avec vos amis. Pour commencer,
    apprenez à créer votre propre personnage volant. Des cartes d''activités et un
    guide d''atelier sont également disponibles gratuitement sur scratch.mit.edu. '
  tutorial_tynkerarc_longdescription: Créez votre propre jeu de tir d'arcade de haut
    en bas. Commencez par programmer le poisson pour qu'il se déplace de haut en bas
    lorsque vous appuyez sur les touches fléchées, puis codez les requins pour qu'ils
    traversent l'écran à la nage. Vous allez personnaliser le jeu en ajoutant des
    éléments personnalisés pour le héros, le méchant et l'arrière-plan. Votre jeu
    peut se dérouler sur la plage, dans la forêt ou même dans l'espace !
  tutorial_grokffpython_longdescription: 'Cette activité est conçue pour vous donner
    une première expérience de programmation et a été spécialement conçue pour l''Heure
    de Code. Utilisez le langage de programmation Python et demandez à une tortue
    de dessiner de fantastiques flocons de neige avec du code ! '
  tutorial_grokffblock_longdescription: Cette activité est conçue pour vous donner
    une première expérience de programmation et a été spécialement conçue pour l'Heure
    de Code. Créez des programmes à l'aide de blocs sympathiques et demandez à une
    tortue de dessiner de fantastiques flocons de neige avec du code !
  tutorial_grokeliza_longdescription: Cette activité est conçue pour vous donner une
    première expérience de programmation et a été spécialement conçue pour l'Heure
    de Code. Utilisez le langage de programmation Python pour créer un chatbot convivial
    appelé « Eliza ».
  tutorial_tynkercan_longdescription: Créez un superbe jeu de canon à 2 joueurs et
    mettez vos amis au défi de jouer avec vous ! Vous allez commencer avec une version
    partiellement programmée du jeu, vous devez donc programmer le canon gauche. Une
    fois que vous aurez tiré les deux canons, vous installerez des plateformes et
    d'autres objets à renverser. Personnalisez-le en ajoutant des fonctionnalités
    supplémentaires et en personnalisant le thème !
  tutorial_grokflags_longdescription: Cette activité est conçue pour vous donner une
    première expérience de programmation et a été spécialement conçue pour l'Heure
    de Code. Utilisez le langage de programmation Python et son module Turtle pour
    dessiner des drapeaux du monde entier !
  tutorial_robomind_longdescription: 'Les élèves apprennent les bases de programmation
    en contrôlant leur propre robot virtuel. Le cours en ligne est entièrement pour
    être suivi en autonomie avec des courtes présentations, des films, des jeux-questionnaires
    et des conseils et une orientation automatiques pour vous aider sur les exercices
    de programmation. '
  tutorial_adventureq_longdescription: 'Adventure with Q est un plan de cours que
    les enseignants (ou quiconque) peuvent utiliser pour introduire la logique de
    programmation en groupe. L''activité consiste en différentes quêtes que les enfants
    doivent accomplir. Les enfants apprennent les commandes de base en aidant Q, l''extraterrestre,
    dans son aventure en forêt. '
  tutorial_khan-es_longdescription: Apprenez les bases de la programmation JavaScript
    tout en créant des dessins amusants avec votre code. Faites-le seul ou avec votre
    classe !
  tutorial_kpt_longdescription: Apprenez les bases de la programmation JavaScript
    tout en créant des dessins amusants avec votre code. Faites-le seul ou avec votre
    classe !
  tutorial_kpl_longdescription: Apprenez les bases de la programmation JavaScript
    tout en créant des dessins amusants avec votre code. Faites-le seul ou avec votre
    classe !
  tutorial_khe_longdescription: Apprenez les bases de la programmation JavaScript
    tout en créant des dessins amusants avec votre code. Faites-le seul ou avec votre
    classe !
  tutorial_kfr_longdescription: Apprenez les bases de la programmation JavaScript
    tout en créant des dessins amusants avec votre code. Faites-le seul ou avec votre
    classe !
  tutorial_app-inventor_longdescription: Des didacticiels vidéo rapides et divertissants
    vous guident dans la création de trois applications simples pour votre téléphone
    ou votre tablette Android. Conçue pour les novices comme pour les experts, cette
    heure de programmation vous permettra de commencer à créer vos propres applications
    avant même de vous en rendre compte. Imaginez partager vos propres créations d'applications
    avec vos amis ! Ces activités conviennent aux particuliers et aux enseignants
    qui dirigent des classes.
  tutorial_blockly_longdescription: 'Vous avez des ordinateurs avec un accès Internet
    lent (ou inexistant) ? Téléchargez la version hors ligne de Blockly Games : un
    seul fichier ZIP de 3 Mo peut être chargé sur n''importe quel ordinateur ou utilisé
    sur une clé USB.'
  tutorial_tynker_longdescription: Jouez à des jeux de codage amusants pour apprendre
    à coder. Utilisez la programmation pour terminer une chasse au trésor effrayante
    à Monster High, programmer une voiture Hot Wheels, planifier votre stratégie de
    guerre contre les gobelins envahisseurs et même affronter des monstres. Apprenez
    les concepts clés de la programmation et les compétences en matière de pensée
    informatique tout en jouant. Créez ensuite vos propres jeux et partagez-les avec
    vos amis !
  tutorial_baypt_longdescription: Code Baymax
  tutorial_code-combat_longdescription: Vaincs les ogres pour apprendre Python ou
    JavaScript dans cet épique jeu de programmation !
  tutorial_mky_longdescription: Apprenez et enseignez le codage dans CoffeeScript,
    un langage de programmation réel. CodeMonkey est un jeu amusant et primé, adapté
    à tout le monde, avec ou sans aucune expérience de codage. La plateforme adaptative
    de CodeMonkey vous fournira toutes les instructions et tous les conseils dont
    vous avez besoin, et vous récompensera vos résultats. Écrivez du code. Attrapez
    des bananes. Sauvez le monde.
  tutorial_pirates_longdescription: 'Captain Hack est un pirate en quête de trésors.
    Il écrit également des cartes au trésor, et les écrit comme du code. Pour cela,
    il (le joueur) utilise un « code pirate ». Il s''agit d''un langage de programmation
    basé sur des symboles, utilisé pour les instructions et même pour les comportements
    de l''IA. Les mouvements, les boucles, les GO-TO, les déclarations vrai/faux sont
    tous des éléments essentiels du jeu. Les joueurs sont guidés à travers un tutoriel
    et les possibilités sont présentées étape par étape. Il n''existe pas de solution
    correcte pour les niveaux de didacticiel, l''utilisateur peut donc choisir la
    solution de son choix. '
  tutorial_csfirst_longdescription: Créez l'histoire de deux personnages en mer. Animez
    l'eau et personnalisez le décor pour y ajouter votre touche personnelle. Utilisez
    le code pour raconter l'histoire que vous voulez raconter !
  tutorial_loopedy_longdescription: Le but d'un bon programmeur est d'écrire un programme
    aussi court, clair et efficace que possible. Dans cette leçon, les élèves vont
    apprendre à écrire des programmes à l'aide de boucles.
  tutorial_dsw_longdescription: Apprends à programmer des droïdes et crée ton propre
    jeu Star Wars dans une galaxie très très lointaine.
  tutorial_dswb_longdescription: Apprends à programmer des droïdes et crée ton propre
    jeu Star Wars dans une galaxie très très lointaine.
  tutorial_ssw_longdescription: Apprends à programmer des droïdes et crée ton propre
    jeu Star Wars dans une galaxie très très lointaine.
  tutorial_sswb_longdescription: Apprends à programmer des droïdes et crée ton propre
    jeu Star Wars dans une galaxie très très lointaine.
  tutorial_kodable-unplugged_longdescription: 'Conçu pour être utilisé avec du papier
    ordinaire, le FuzzFamily Frenzy est une introduction à la logique de programmation
    pour les enfants de 5 ans et plus. Un enseignant doit expliquer le jeu, puis les
    élèves programment un partenaire pour qu''il complète une simple course d''obstacles. '
  tutorial_scratch_longdescription: Avec Scratch, vous pouvez créer vos propres jeux
    interactifs, histoires, animations et les partager avec vos amis. Pour commencer,
    animez votre nom, créez une scène de danse ou créez un jeu de cache-cache avec
    We Bare Bears de Cartoon Network !
  tutorial_bayes_longdescription: Héroes Grandes
  tutorial_gumball_longdescription: Créez une histoire ou créez un jeu avec Play Lab !
    Faites bouger les personnages de Gumball, émettez des sons, marquez des points
    et lancez même des bananes !
  tutorial_hrm_longdescription: |-
    Human Resource Machine est un jeu de puzzle. À chaque niveau, votre patron vous donne un poste. Automatisez-le en programmant votre petit employé de bureau ! Si vous réussissez, vous serez promu au niveau supérieur pour une autre année de travail dans le vaste immeuble de bureaux. Félicitations !

    Ne vous inquiétez pas si vous n'avez jamais programmé auparavant, la programmation consiste simplement à résoudre des énigmes. Si vous supprimez tous les 1 et 0 et les crochets effrayants, la programmation est en fait simple, logique, belle, et tout le monde peut la comprendre et s'amuser !
  tutorial_ice-age_longdescription: Créez une histoire ou créez un jeu avec Play Lab !
    Faites bouger les personnages de l'ère glaciaire, émettez des sons, marquez des
    points et lancez même des flocons de neige !
  tutorial_koapp_longdescription: Kodable est un jeu autoguidé pour iPad qui initie
    les enfants de 5 ans et plus aux bases de la programmation. La présence d'un enseignant
    ou d'un parent à proximité est optimale, mais pas nécessaire.
  tutorial_lightbot-intl_longdescription: Apprenez la logique de base de la programmation,
    en commençant par la programmation de base, pour les enfants de 4 ans et plus,
    sur iOS ou Android (ou navigateur Web). Apprenez à séquencer des commandes, à
    identifier des modèles, à utiliser des procédures et à utiliser des boucles !
  tutorial_rmc_longdescription: Utiliser des blocs de code pour emmener Alex et Steve
    dans une aventure à travers le monde de Minecraft.
  tutorial_smc_longdescription: Utiliser des blocs de code pour emmener Alex et Steve
    dans une aventure à travers le monde de Minecraft.
  tutorial_minecraft-2016_longdescription: Contruit un jeu Minecraft. Crée tes propres
    versions de poulet, mouton, Creepers, zombies et plus encore.
  tutorial_thinkersmith-es_longdescription: Mediante el uso de un « Vocabulario Robot »
    predefinido, los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar
    a cabo tareas espec ficas sin ser estas discutidas previamente.&iacute;Este segmento
    ense&ntilde;a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones
    as como la valiosa habilidad de depuraci n.&iacute;&oacute;
  tutorial_pixie_longdescription: Tutoriel Hour of Code avec Pixie
  tutorial_play_longdescription: Programme une histoire ou un jeu dans le Labo de
    jeux ! Fais bouger des animaux, des pirates, des zombies, des ninjas et beaucoup
    d'autres personnages. Crée des sons, marque des points et envoie des boules de
    feu !
  tutorial_robomind-nl_longdescription: 'Les élèves apprennent les bases de programmation
    en contrôlant leur propre robot virtuel. Le cours en ligne est entièrement pour
    être suivi en autonomie avec des courtes présentations, des films, des jeux-questionnaires
    et des conseils et une orientation automatiques pour vous aider sur les exercices
    de programmation. '
  tutorial_spheroi_longdescription: Bienvenue dans votre première activité Blocks !
    C'est un excellent point de départ pour la plupart des utilisateurs, qui peut
    être utilisé pour l' « Heure de Code ». Suivez les étapes pour obtenir une vue
    d'ensemble de l'application, apprendre à créer des programmes à l'aide du codage
    par blocs et mieux comprendre les boucles et les opérateurs.
  tutorial_spherol_longdescription: Vous allez apprendre une nouvelle utilisation
    des lumières de votre robot. Dans cette activité, vous allez créer un programme
    de toupie dans lequel la vitesse de rotation gyroscopique contrôlera les LED principales,
    et vous utiliserez les concepts de normalisation et de valeur absolue. Il s'agit
    d'une activité intéressante une fois que vous avez terminé les blocs 2, et vous
    pouvez l'utiliser pour l' « Heure de code ».
  tutorial_spherov_longdescription: C'est l'heure d'un autre jeu classique propulsé
    par Sphero. Apprenez à utiliser les variables, à effectuer des boucles et à utiliser
    le hasard dans les limites pour donner vie à Hot Potato. Quand tu auras terminé,
    prends des amis et commence à te lancer. Ne vous laissez pas attraper par le Sphero
    quand le temps imparti est compté !
  tutorial_swb_longdescription: Apprends à programmer des droïdes et crée ton propre
    jeu Star Wars dans une galaxie très très lointaine.
  tutorial_build-a-galaxy_longdescription: Apprends à programmer des droïdes et crée
    ton propre jeu Star Wars dans une galaxie très très lointaine.
  tutorial_alicesims_longdescription: 'Suivez le processus de production d''une animation,
    du storyboard à la programmation, avec Alice et Les Sims. Laissez la créativité
    et la narration guider votre apprentissage dans un environnement de codage par
    glisser-déposer. Le projet vous expliquera ce qu''est un storyboard, la traduction
    d''un storyboard en un script programmable et la façon de programmer une courte
    animation 3D. '
  tutorial_tchr_longdescription: Maintenant que des dizaines de milliers d'éducateurs
    ont essayé l'Heure du Code, de nombreuses classes sont prêtes à proposer des activités
    plus créatives et moins universelles qui enseignent les bases de l'informatique.
    Pour aider les enseignants à trouver l'inspiration, nous avons rassemblé et organisé
    des plans de cours et d'activités d'une heure dirigés par des enseignants et conçus
    pour différents domaines pour les vétérans de l'Heure de Code.
  tutorial_robogame_longdescription: Mettez votre école au défi de participer aux
    Robot Games ! Les élèves participeront à une série d'activités sur le thème des
    mathématiques au cours desquelles ils utiliseront Dash and Dot pour résoudre un
    problème et gagner des points pour eux-mêmes, leur note et/ou leur école.
  tutorial_tap_longdescription: Apprenez les bases du codage avec l'un de nos six
    ensembles de puzzles amusants. Choisissez ensuite parmi plus de 100 didacticiels
    pour débutants, intermédiaires et avancés. Ces didacticiels contiennent des instructions
    étape par étape pour créer des projets de dessin, de musique, d'animation, de
    narration, de physique et de jeux d'arcade. Lorsque vous aurez terminé, vous pourrez
    publier vos projets et découvrir ce que font les autres enfants dans notre communauté
    entièrement modérée.
  tutorial_cintl_longdescription: Découvre les bases de l'informatique avec la programmation
    par « Glisser-Déposer ». Il s'agit d'un didacticiel ludique auto-dirigé ponctué
    de conférences vidéo de Bill Gates, Mark Zuckerberg, Angry Birds et Plants vs.
    Zombies. Découvre les boucles « Répéter », les instructions conditionnelles et
    les algorithmes de base. Disponible en 37 langues.
  tutorial_itchstop_longdescription: Nous utiliserons Itch pour créer nos propres
    projets d'animation en stop frame. Notez que les écouteurs sont recommandés pour
    ce cours. Nous utiliserons certains sprites existants qui prennent en charge les
    animations et montrerons le code que nous devons ajouter pour animer nos personnages.
    Nous verrons également comment créer nos propres effets d'animation et dessins.
    Nous allons apprendre à modifier un costume de sprite à plusieurs reprises pour
    obtenir des effets d'animation (similaires à ceux d'une animation de flip-book)
    et le code sous-jacent. Toutes les instructions sont contenues dans l'environnement
    Itch, il n'est donc pas nécessaire de changer d'écran pour suivre le projet.
  tutorial_tynkerpn_longdescription: Suivez Peep alors qu'il explore le vaste monde !
    Dans ce projet, vous allez créer une scène interactive dans laquelle Peep fait
    une promenade dans la nature et découvre de nombreux objets intéressants. Vous
    ferez apparaître ou disparaître différents objets selon l'endroit où Peep marche.
    Vous pouvez même faire parler les objets et ajouter de la musique à votre scène !
  tutorial_tynkerpd_longdescription: Êtes-vous prêt à faire danser Peep et ses amis ?
    Apprenez à utiliser le code pour animer les oiseaux. Dans ce projet, vous utiliserez
    des costumes et des retards pour animer les oiseaux, une image à la fois. Vous
    pouvez ajouter votre propre fond d'écran et votre propre musique et même faire
    parler Peep et ses amis !
  tutorial_persistence_longdescription: Les nouveaux problèmes non encore résolus
    sont souvent assez difficiles. Si l’on souhaite avoir la possibilité de faire
    quelque chose de créatif, d’utile et d’intelligent, il faut être prêt à s’attaquer
    à des problèmes difficiles, même si cela signifie qu’il faudra subir plusieurs
    échecs avant de réussir. Ce cours montre que l’échec n’est pas une fin mais un
    moyen de découvrir comment réussir.
  tutorial_getloopy_longdescription: Les boucles sont un moyen pratique de décrire
    des actions qui se répètent un certain nombre de fois. Dans ce cours, les élèves
    apprennent à transformer un ensemble d’actions en une boucle simple.
  tutorial_createface_longdescription: Le but de cette activité est de montrer comment
    un comportement apparemment compliqué peut être programmé à l'aide de règles simples.
    Il montre également que les programmes ne sont que des règles suivies par les
    ordinateurs et introduit spécifiquement la programmation basée sur les objets.
    L'activité montre à quel point il peut être beaucoup plus facile de diviser un
    programme en objets que d'essayer de l'écrire en une seule fois. Les élèves peuvent
    écrire des programmes simples pour contrôler le visage qu'ils ont créé.
  tutorial_happymaps_longdescription: L'informatique est basée sur ce que l'on appelle
    un algorithme. Le mot « algorithme » peut sembler compliqué mais il s'agit simplement
    d'une série d'instructions qu’une personne peut suivre pour obtenir un résultat
    donné. Pour offrir à vos élèves des bases solides qui leur permettront de développer
    leurs connaissances en informatique, nous allons nous efforcer de les familiariser
    avec les algorithmes.
  tutorial_moveit_longdescription: Ce cours permet aux élèves de comprendre que pour
    donner des instructions claires, ils ont besoin d’un langage commun. Les élèves
    mettent cette connaissance en pratique en se contrôlant mutuellement à l’aide
    d’une simple combinaison de gestes de la main. Une fois qu’ils comprennent le
    langage utilisé, ils commencent alors à « programmer » leurs camarades en leur
    donnant différentes instructions à l’avance.
  tutorial_bigevent_longdescription: Les événements sont un excellent moyen d’ajouter
    de la variété à un algorithme écrit à l’avance. Il est parfois nécessaire que
    votre programme puisse répondre à l’utilisateur exactement quand ce dernier le
    souhaite. C’est justement ce que permettent les événements.
  tutorial_gpp_longdescription: En « programmant » leurs camarades pour qu’ils dessinent
    des images, les élèves découvrent ce qu'est vraiment la programmation. Au début
    du cours, les élèves demandent à leurs camarades de reproduite une image sur du
    papier quadrillé en leur donnant des instructions pour colorier les carrés.
  tutorial_foosgame_longdescription: Codez votre propre jeu vidéo avec CodeSpark Academy
    avec les nouveaux kits de jeu de The Foos. Cette activité guide les élèves novices
    en matière de conception de jeux en utilisant une approche « peinture par numéros ».
    Les élèves suivront les instructions à l'écran pour concevoir et programmer un
    jeu vidéo amusant qu'ils pourront partager avec leur famille et leurs amis.
  tutorial_solopython_longdescription: Apprenez les bases de Python à l'aide des deux
    premiers modules de l'application Python de SoloLearn, consultez les discussions
    et les commentaires pour mieux comprendre, exécutez des exemples de code dans
    le compilateur pour faciliter la rétention du matériel. Écrivez et compilez un
    programme simple qui prend votre nom en entrée, compte le nombre de lettres et
    affiche le résultat. Partagez et obtenez des votes positifs de la communauté.
  tutorial_kodableint_longdescription: Les étudiants découvriront le rôle d'un programmeur
    dans le fonctionnement des machines. Les élèves se concentreront sur la séquence
    et s'entraîneront à donner des instructions dans l'ordre. Cette activité comprend
    un entraînement de groupe déconnecté, ainsi qu'un entraînement indépendant à l'écran.
  tutorial_kodableadv_longdescription: Les étudiants suivront des leçons adaptées
    au développement sur des concepts de programmation de niveau supérieur tels que
    les boucles, les fonctions, les variables et la programmation orientée objet.
    Les leçons comprenaient des instructions déconnectées, des exercices guidés et
    des exercices indépendants à l'écran.
  tutorial_tynkertj_longdescription: Apprenez le Python pour aider Fletch à collecter
    les cartables de poussière de lutin afin de percer les mystères de la jungle et
    de redonner aux îles leur beauté d'origine. Vous utiliserez les commandes et la
    syntaxe Python pour résoudre des énigmes en parcourant les îles de Fletch et en
    évitant les plantes carnivores. En cours de route, vous mettrez en pratique vos
    compétences en matière de pensée informatique et algorithmique.
  tutorial_wolframa_longdescription: Dans cette activité, vous allez créer un formulaire
    Web qui calculera votre âge en jours, heures, nanosecondes, selon l'unité de temps
    que vous spécifiez !
  tutorial_wolframm_longdescription: Dans cette activité, les élèves créent des mélodies
    aléatoires à l'aide de différentes gammes et instruments de musique. Créez de
    la musique grâce au code !
  tutorial_wolframspi_longdescription: Dans cette activité, le code est prêt à être
    exécuté en plusieurs étapes. Les élèves commencent par un bout de code qui fonctionne,
    puis le modifient pour faire différentes choses. Les élèves peuvent jouer des
    mélodies basées sur les chiffres de PI et découvrir à quoi ressemble PI en utilisant
    de nombreux instruments de musique.
  tutorial_wolframsph_longdescription: Explorez les graphismes 3D dans cette activité
    et créez vos propres formes.
  tutorial_wolframp_longdescription: Découvrez comment créer différentes formes de
    polygones dans cette activité.
  tutorial_wolframn_longdescription: Dans cette activité, les élèves développent un
    générateur de noms qui transforme leur nom en noms de ninja.
  tutorial_soloweb_longdescription: Rendez-vous sur www.sololearn.com et installez
    les applications HTML et CSS ou ouvrez les leçons correspondantes sur le Web (les
    utilisateurs d'Android peuvent installer l'application unifiée SoloLearn). Complétez
    2 modules (Présentation et bases du HTML) en HTML et 2 modules (The Basics and
    Working w/Text) et les 5 premières leçons du troisième module (Propriétés) en
    CSS. Téléchargez le modèle sur https://code.sololearn.com/WKeg2CtzpRts/ et suivez
    les instructions.
  tutorial_khanweb_longdescription: 'Khan Academy : Webpages vous apprend à créer
    des pages Web avec des balises HTML et CSS, puis à créer votre propre carte de
    vœux.'
  tutorial_khandata_longdescription: 'Khan Academy : Databases vous apprend à manipuler
    les données d''une base de données et à créer votre propre boutique personnalisée.'
  tutorial_googlelogo_longdescription: Utilisez votre créativité et votre imagination
    pour donner vie au logo Google à l'aide de code. Faites danser les lettres, racontez
    une histoire ou créez un jeu. Avec Scratch et CS First, n'importe qui peut devenir
    designer et programmeur d'un jour !
  tutorial_playtune_longdescription: Un langage de blocs est utilisé pour résoudre
    des énigmes musicales en écrivant du code correspondant aux morceaux joués sur
    un clavier de piano. Des algorithmes de séquence, de sélection et de répétition
    sont nécessaires pour résoudre les énigmes. Après le niveau 9, les utilisateurs
    peuvent créer leur propre musique et la télécharger sous forme d'application pour
    un appareil Android. Les étudiants peuvent également modifier l'application en
    suivant un lien vers le code source d'App Inventor.
  tutorial_computeit_longdescription: Inversons les rôles. Cette fois-ci VOUS êtes
    l’ordinateur ! Lisez et interprétez les lignes de code pour trouver la bonne trajectoire
    et compléter les niveaux. Vous devrez vous concentrer et utiliser votre intuition
    pour comprendre plusieurs concepts de base de la programmation.
  tutorial_codesterssj_longdescription: Dans cette activité, les élèves utilisent
    notre boîte à outils glisser-texte pour commencer à coder en Python dès maintenant !
    Au fur et à mesure qu'ils effectuent des activités d'introduction au renforcement
    des compétences, les élèves commencent à en apprendre davantage sur la syntaxe,
    les variables et les événements de base ! Ils utiliseront plusieurs sprites pour
    créer un scénario de narration de blagues qu'ils pourront partager avec leurs
    amis ! *Le partage électronique nécessite l'inscription des étudiants.
  tutorial_cmchat_longdescription: Rejoignez un singe robot dans le cadre d'un cours
    d'une heure au cours duquel vous apprendrez les bases de la programmation de Python
    et de chatbot. Au cours de cette activité, vous progresserez dans un cours de
    15 exercices au cours duquel vous apprendrez à programmer votre propre chatbot
    trivia.
  tutorial_tynkerdb_longdescription: Choisis un dragon et embarque pour une chasse
    au trésor. Passe au travers des obstacles et obtiens des pouvoirs géniaux, pendant
    que tu voyages à travers une jungle mystique. Apprends les séquences, les boucles,
    la logique conditionnelle et les compétences de débogage en même temps.
  tutorial_cmbuild_longdescription: Améliorez vos compétences en matière de codage
    en apprenant à créer vos propres jeux. Dans ce cours, vous découvrirez l'interface
    utilisateur du clavier et les mécanismes de jeu au fur et à mesure que vous créez
    un jeu de style Super Mario™. Par la suite, vous pourrez partager votre jeu !
  tutorial_robotrattle_longdescription: Robot Rattle apprend aux élèves à utiliser
    un robot entièrement simulé physiquement à l'aide d'un langage de codage visuel
    en glissant et en déposant facilement des blocs pour écrire des instructions de
    code. Les élèves découvrent le robot et ses différentes articulations mobiles
    et apprennent à déplacer ses articulations à l'aide d'angles. Le robot peut pousser
    et attraper des objets afin de les diriger vers le but, mais aussi les briser
    s'il est déplacé contre des obstacles. Cette activité s'adresse aux enfants de
    13 ans et plus et offre des informations faciles à comprendre sur le comportement
    physique et la robotique. De plus, toute personne possédant un smartphone et un
    casque VR mobile pourra regarder le robot à grande échelle exécuter le code écrit.
  tutorial_codestersh_longdescription: Dans cette activité, conçue pour les codeurs
    débutants, les élèves utilisent une boîte à outils glisser-texte pour commencer
    à coder en Python dès maintenant ! Tout d'abord, effectuez des activités de renforcement
    des compétences dans lesquelles vous apprendrez à attribuer et à modifier des
    commandes pour votre sprite. Ensuite, programmez vos propres commandes pour créer
    des œuvres d'art électroniques partageables ! *Le partage nécessite l'inscription
    de l'étudiant.
  tutorial_codehsdigipixel_longdescription: Découvrez comment les images sont stockées
    et affichées sur les ordinateurs à l'aide de pixels. Découvrez comment les images
    sont codées sous forme de grille de valeurs chromatiques et créez vos propres
    images numériques à l'aide de codes couleur binaires et hexadécimaux !
  tutorial_ccbinary_longdescription: Créez un jeu Scratch dans lequel vous jouez les
    notes d'une chanson pendant qu'elles défilent sur la scène. Vous marquez dix points
    pour chaque bonne note que vous jouez. Chaque note correspond à un nombre binaire.
  tutorial_codehsturtle_longdescription: Apprenez les bases de la programmation en
    dessinant des formes sur votre écran avec Tracy the Turtle ! Turtle Graphics (ou
    LOGO) est un moyen convivial pour les débutants d'explorer les concepts de programmation
    et d'apporter de la créativité à la programmation de manière visuelle.
  tutorial_grokhd_longdescription: 'Poursuivez vos compétences en matière de programmation
    Blockly ! Ce cours s''appuie sur ce que vous avez appris dans le cadre de l''activité
    Frozen Fractals : https://hourofcode.com/grokffblock. Cette activité est conçue
    pour introduire les décisions de branchement dans la programmation. Utilisez la
    version Blockly de Python et son module sur les tortues pour dessiner et colorier
    des fleurs d''hortensia !'
  tutorial_grokem_longdescription: Cette activité est conçue pour vous donner une
    première expérience de programmation et a été spécialement conçue pour l'Heure
    de Code. Utilisez le langage de programmation Python pour explorer les émoticônes
    et la manipulation de texte.
  tutorial_kodmaze_longdescription: Construisez vos propres labyrinthes à résoudre
    et à partager ! Les élèves associeront la géométrie à la programmation pour créer
    des labyrinthes résolvables en fonction de défis donnés. Les défis incluent des
    labyrinthes avec des formes simples, des fractions, une symétrie et des angles
    spécifiques.
  tutorial_codestersa_longdescription: 'Dans cette activité, conçue pour les étudiants
    ayant une certaine expérience en programmation, les élèves utilisent notre boîte
    à outils glisser-texte pour créer un jeu avec des commandes de joueurs ! Les élèves
    découvrent les variables, les nombres générés aléatoirement, la conception de
    jeux et les multiples types d''événements et de déclencheurs d''événements, tout
    en s''efforçant de rester à l''écart des astéroïdes qui se précipitent vers leur
    vaisseau spatial ! Prérequis : variables, paramètres.'
  tutorial_cmdodo_longdescription: Dans ce cours d'une heure, vous allez écrire du
    vrai code en additionnant, en soustrayant et en mesurant des distances pour aider
    un dodo à retrouver ses œufs manquants !
  tutorial_tynkerspace_longdescription: Le vaisseau de ton ou ta spationaute s'est
    écrasé ! Heureusement, tu peux l'aider. Utilise le système de programmation glisser-déposer
    pour aider ton personnage à récolter les pièces détachées tout en évitant les
    extraterrestres et les obstacles. Pourras-tu trouver un vaisseau pour faire rentrer
    ton ou ta spationaute chez lui ou chez elle ?
  tutorial_gfbloons_longdescription: Dans cette leçon, vous allez coder une tour en
    forme de singe tirée du célèbre jeu Bloons Tower Defense. À la fin de la leçon,
    vous connaîtrez les mathématiques et les algorithmes de recherche d'angles couramment
    utilisés dans la plupart des jeux de tower defense les plus populaires d'aujourd'hui.
    Vous pourrez appliquer ces connaissances à votre propre jeu. Les didacticiels
    Gamefroot Hour of Code utilisent un langage de programmation visuel utilisant
    des blocs dans lesquels les étudiants peuvent simplement glisser-déposer des blocs
    visuels pour écrire du code.
  tutorial_raspipong_longdescription: Recréez le jeu classique de Pong en utilisant
    un Sense HAT et du code Python. Cette activité peut être réalisée en ligne à l'aide
    de l'émulateur Sense HAT, ou en utilisant un Raspberry Pi et le matériel Sense
    HAT.
  tutorial_codehsvr_longdescription: Apprenez les bases de la création de mondes de
    réalité virtuelle à l'aide du HTML et de la bibliothèque JavaScript A-Frame. Grâce
    à cette activité, les élèves créeront leurs propres mondes de réalité virtuelle
    compatibles avec les appareils de réalité virtuelle, y compris les casques de
    réalité virtuelle pour smartphones !
  tutorial_codesterstp_longdescription: Dans cette activité, les élèves utilisent
    Python pour s'entraîner à effectuer des transformations sur le plan de coordonnées !
    La leçon comprend des démonstrations, des instructions directes et des défis qui
    demandent aux élèves de programmer et d'identifier diverses transformations statiques !
  tutorial_codestersbb_longdescription: 'Les élèves utilisent notre boîte à outils
    glisser-texte pour commencer à coder en Python dès maintenant ! Dans le cadre
    de cette activité autoguidée, les élèves participent à une série d''activités
    d''enseignement direct au cours desquelles ils créent un jeu de basket-ball à
    tirer et à tirer ! Les élèves explorent les variables, les événements, la syntaxe
    de base et la création de coordonnées aléatoires. Connaissances préalables conseillées :
    variables, notation par points, événements, nombres négatifs'
  tutorial_gfcrossyroad_longdescription: Dans cette suite de leçons d'introduction
    au codage, vous apprendrez à créer votre propre mini-jeu de style Crossy Road.
    Vous apprendrez à coder des algorithmes et des séquences, des entrées/sorties,
    des boucles et des itérations, des instructions de sélection et des instructions
    if, ainsi que des opérateurs de comparaison et à penser comme un informaticien.
    Cette série de leçons est alignée sur le programme de technologies numériques
    de la Nouvelle-Zélande et de l'Australie (victorienne) et est conçue pour aider
    les jeunes ET les éducateurs à intégrer le codage dans leurs écoles, leurs salles
    de classe et leurs clubs de programmation. Les didacticiels Gamefroot Hour of
    Code utilisent un langage de programmation visuel utilisant des blocs dans lesquels
    les étudiants peuvent simplement glisser-déposer des blocs visuels pour écrire
    du code.
  tutorial_googleww_longdescription: Dans cette activité, vous allez coder trois scènes
    uniques du film en utilisant Blockly, un langage de programmation d'introduction,
    pour aider Wonder Woman à surmonter les obstacles et à atteindre son objectif.
    Vous utiliserez le pouvoir des séquences, des variables, des boucles et des conditions
    pour aider Diana à s'entraîner contre ses adversaires.
  tutorial_codehsjsapp_longdescription: CodeHS est compatible avec tous les navigateurs
    récents, à l'exception d'Internet Explorer. Chrome est notre navigateur préféré/recommandé,
    mais Firefox et Safari devraient également fonctionner correctement, à condition
    qu'ils soient à jour.
  tutorial_gfmihi_longdescription: Kia, maintenant ! Dans cette activité, vous allez
    coder votre propre mini-jeu et apprendre à vous présenter en Te Reo Maori, la
    langue indigène de Nouvelle-Zélande. Mihi Maker est une activité amusante et facile
    à utiliser qui combine le codage, les études sociales et la culture indigène.
    Vous apprendrez comment les concepteurs de jeux programment des algorithmes de
    détection de collision de base. La détection de collision est un programme utilisé
    par un ordinateur pour l'aider à comprendre quand deux objets vont se heurter.
    Les didacticiels Gamefroot Hour of Code utilisent un langage de programmation
    visuel utilisant des blocs dans lesquels les étudiants peuvent simplement glisser-déposer
    des blocs visuels pour écrire du code.
  tutorial_hopdropphone_longdescription: 'Hopscotch est un outil de programmation
    simple sur iPad/iPhone, apprécié par des millions d''étudiants pour sa liberté
    d''expression créative. Regardez vos élèves crier de joie alors qu''ils créent
    leurs propres jeux « Don''t Drop the Phone » ! Ce didacticiel vidéo autoguidé
    enseigne aux enfants de 8 ans et plus les bases de la programmation pendant qu''ils
    codent des éditions personnalisées de ce jeu populaire. '
  tutorial_techfaa_longdescription: Ce didacticiel interactif vous présente le « flocking »,
    un type d'algorithme destiné à simuler le comportement réaliste d'agents autonomes
    au sein d'un groupe. Le visualiseur intégré vous permet de voir facilement le
    rendu du code.
  tutorial_codehsjsgraph_longdescription: CodeHS est compatible avec tous les navigateurs
    récents, à l'exception d'Internet Explorer. Chrome est notre navigateur préféré/recommandé,
    mais Firefox et Safari devraient également fonctionner correctement, à condition
    qu'ils soient à jour.
  tutorial_thunkable_longdescription: En utilisant le langage des blocs, apprenez
    à créer 10 applications simples en 1 heure. Cette série de didacticiels amusants
    vous aidera à devenir développeur d'applications mobiles !
  tutorial_hopcrossyroad_longdescription: Hopscotch est un outil de programmation
    simple sur iPad/iPhone, apprécié par des millions d'étudiants pour sa liberté
    d'expression créative. Grâce à ce didacticiel vidéo autoguidé, vos élèves créeront
    leurs propres versions de Crossy Road ! Les enfants de 8 ans et plus découvriront
    les bases de la programmation tout en programmant des éditions personnalisées
    de ce favori de l'App Store.
  tutorial_switchglitch_longdescription: Switch & Glitch permet à vos élèves de jouer
    le héros ! À l'aide d'une interface visuelle, ils programment de jolis robots
    et les aident à sauver la situation. Cette activité enseigne aux enfants âgés
    de 5 à 10 ans les bases de la programmation, des boucles et de l'art du débogage.
    La galaxie a besoin de toi !
  tutorial_codecar_longdescription: Codez un circuit imprimé de voiture simulé ! Vous
    allez taper du vrai code C++ qui contrôle les lumières et les boutons d'un circuit
    imprimé en forme de voiture. Au cours de 7 leçons, vous allez faire clignoter
    le feu arrière, coder une pédale de frein et bien plus encore sur la simulation
    de Code Car. Cette activité enseigne les boucles, les instructions if et la logique
    à l'aide de code saisi et inclut un plan de cours avec des alignements sur les
    normes ISTE, NGSS, Common Core et CSTA.
  tutorial_codesterscp_longdescription: Dans cette leçon, les élèves explorent les
    quatre quadrants du plan de coordonnées ! Ils utilisent Python et notre boîte
    à outils de glisser-texte pour envoyer un sprite à différents endroits de la scène !
    Des activités de démonstration et de débogage sont incluses pour aider les élèves
    à se familiariser avec la navigation dans le plan de coordonnées.
  tutorial_grokpetblock_longdescription: Cette activité est conçue pour vous initier
    à la programmation embarquée à l'aide de blocs conviviaux et a été spécialement
    conçue pour l'Heure de Code. Utilisez les blocs et un micro:bit pour créer un
    animal de compagnie que vous pouvez nourrir et avec lequel vous pouvez jouer.
    Pas de BBC micro:bit ? Pas de problème ! Ce cours inclut un simulateur micro:bit
    complet, vous serez donc capable de faire tout ce que vous feriez sur un vrai
    micro:bit !
  tutorial_techbim_longdescription: 'Ce didacticiel pratique est destiné aux personnes
    curieuses de savoir comment effectuer par programmation des manipulations d''images
    simples telles que la rotation, la colorisation, l''augmentation du contraste,
    le flou, la détection des contours, etc., sans l''aide de bibliothèques avancées. '
  tutorial_techfpp_longdescription: Python est bien connu pour ses fonctionnalités
    de programmation orientée objet (classes, méthodes, héritage…), mais il ne peut
    pas être limité à celles-ci ! Ce didacticiel interactif présente les fonctionnalités
    et techniques de programmation fonctionnelle utiles, mais moins connues, de Python.
  tutorial_codesterscr_longdescription: Les élèves utilisent une boîte à outils de
    glisser-texte qui leur permet de commencer à coder en Python immédiatement ! Les
    élèves effectuent une série d'activités pratiques guidées au cours desquelles
    ils apprennent à utiliser et à modifier diverses commandes de programmation. Ensuite,
    ils appliquent ces compétences pour créer leur propre routine d'encouragement !
  tutorial_grokdisease_longdescription: Cette activité est conçue pour vous donner
    une première expérience de programmation et a été spécialement conçue pour l'Heure
    de Code. Utilisez le langage de programmation Python pour modéliser une épidémie.
    Pouvez-vous résoudre l'étrange affaire du nez qui brille ?
  tutorial_techec_longdescription: Les fermetures sont un aspect crucial de Javascript,
    mais elles restent mystérieuses et les développeurs ne les comprennent pas facilement.
    Ce tutoriel interactif vous apprendra à quel point les fermetures sont puissantes
    et utiles pour améliorer votre pratique du Javascript !
  tutorial_rgbegin_longdescription: RoboGarden est une application pédagogique pratique
    et facile à comprendre qui permet aux étudiants de participer à un apprentissage
    actif. Entièrement équipé pour enseigner la programmation à partir de zéro, RoboGarden
    réduit le besoin d'un enseignant féru de technologie.
  tutorial_myradream_longdescription: Les monstres ont emporté le rêve de Myra. Apprenez
    à coder pour l'aider à traverser des ponts, à voler dans les airs et à nager sous
    l'eau pour réaliser son rêve. Actimator est un environnement visuel basé sur le
    Web qui permet de créer des jeux et des simulations scientifiques en collaboration,
    ainsi que de les publier pour le Web et sous forme d'applications mobiles.
  tutorial_thinkfun_longdescription: Nous allons vous expliquer comment réparer le
    cerveau d'un robot, étape par étape ! En cours de route, vous résoudrez des énigmes
    basées sur le célèbre « problème de satisfaction booléenne ». En moins d'une heure,
    vous deviendrez un maître booléen et aurez une compréhension des concepts de programmation
    avancés ! Toutes les instructions sont contenues sur un seul écran et le volume
    est facultatif.
  tutorial_hopfireworks_longdescription: 'Vos élèves seront tellement enthousiastes
    lorsqu''ils coderont le leur (sans explosion !) application Fireworks ! Hopscotch
    est un outil de programmation simple sur iPad/iPhone, apprécié par des millions
    d''étudiants pour sa liberté d''expression créative. Ce didacticiel vidéo autoguidé
    enseigne aux enfants de 8 ans et plus les bases de la programmation pendant qu''ils
    codent des versions personnalisées de feux d''artifice interactifs. '
  tutorial_grokspace_longdescription: Cette activité est conçue pour vous donner une
    première expérience de programmation et a été spécialement conçue pour l'Heure
    de Code. Utilisez le langage de programmation visuel Blockly pour explorer l'espace
    et atteindre les étoiles.
  tutorial_codehspython_longdescription: Apprenez les bases du codage avec le langage
    de programmation Python en écrivant des programmes avec lesquels vous pouvez interagir !
    Cette heure couvrira l'impression, les variables, les mathématiques et l'obtention
    d'informations auprès des utilisateurs. Écrivez un programme qui recueille et
    stocke les données d'un utilisateur et renvoie une réponse unique !
  tutorial_codehsjava_longdescription: Codage en Java avec CodeHS
  tutorial_techioda_longdescription: Ce didacticiel utile vous apprendra de manière
    interactive comment calculer à l'avance le chemin le plus court entre deux nœuds
    d'un graphe, grâce à l'algorithme de Dijkstra.
  tutorial_grokmonster_longdescription: Faites découvrir le codage aux enfants grâce
    à ce cours convivial spécialement conçu pour l'Heure de Code ! Utilisez des blocs
    glisser-déposer pour écrire vos propres programmes, en savoir plus sur la séquence
    et l'ordre, et créer des personnages monstres amusants !
  tutorial_techmjs_longdescription: JavaScript est une norme internationale depuis
    1997. Dans ce didacticiel interactif, nous allons explorer les fonctionnalités
    modernes du langage qui rendront votre code plus robuste, plus concis et plus
    facile à lire.
  tutorial_techga_longdescription: Les algorithmes génétiques utilisent la théorie
    de l'évolution pour résoudre efficacement des problèmes dans lesquels les algorithmes
    déterministes sont trop coûteux, comme le problème du vendeur itinérant. Ce didacticiel
    interactif est une introduction claire et simple pour vous aider à comprendre
    le fonctionnement des algorithmes génétiques.
  tutorial_techioan_longdescription: Dans ce tutoriel interactif, nous allons apprendre
    pourquoi la valeur « nulle » de Java doit toujours être évitée et quelles solutions
    existent pour la contourner.
  tutorial_techiogsr_longdescription: Rust est un langage de programmation système
    récent conçu dans un souci de sécurité de la mémoire et de performances. Il a
    été initialement publié en 2010. Dans ce tutoriel interactif, découvrez les bases
    de ce langage amusant à utiliser, aux performances comparables à celles du C et
    du C++ !
  tutorial_groktunnel_longdescription: Cette activité est conçue pour vous donner
    une première expérience de programmation et a été spécialement conçue pour l'Heure
    de Code. Utilisez le langage de programmation Python pour créer un jeu simple
    (ou MUD). Parviendrez-vous à vous frayer un chemin à travers le tunnel obscur ?
  tutorial_stemcod_longdescription: Jouez-vous à des jeux vidéo ? Avez-vous déjà pensé
    au fait que certains jeux sont super réalistes alors que d'autres ressemblent
    à des dessins animés ? Dans cette activité, nous parlerons de la physique des
    jeux vidéo et vous apprendrez à modifier un code informatique pour simuler le
    mouvement d'un objet. Nos activités sont toutes basées sur des jeux vidéo classiques.
    Aucune installation requise. 100 % compatible avec les Chromebooks.
  tutorial_techikb_longdescription: Kotlin est un nouveau langage de programmation
    open source de JetBrains. Il peut présenter un grand intérêt pour les personnes
    qui travaillent avec Java aujourd'hui, mais il pourrait également intéresser tous
    les programmeurs qui utilisent un environnement d'exécution collecté (Scala, Go,
    Python, Ruby et JavaScript). Découvrez les bases de Kotlin dans ce tutoriel interactif !
  tutorial_kanostreet_longdescription: L'art et la technologie s'unissent ! Avec les
    défis Street Art Hour of Code de Kano, les esprits créatifs de tous niveaux coderont
    avec un pinceau pour créer des œuvres d'art magnifiques et uniques. En cours de
    route, les créateurs apprendront les principes de l'informatique tout en utilisant
    un véritable langage de programmation de manière intuitive et engageante. Grâce
    à nos ressources pédagogiques et à notre contenu guidé, tout le monde peut s'amuser.
  tutorial_codemojijs_longdescription: Beginning JavaScript est conçu pour permettre
    aux élèves de taper des commandes simples qui ont un impact important sur les
    actions des personnages. Les élèves saisiront des commandes qui obligeront les
    personnages à tout faire, qu'il s'agisse de faire des backflips, d'émettre des
    sons et même de parler. Cette activité vous aidera à apprendre les idées et les
    commandes de base de JavaScript.
  tutorial_techapf_longdescription: Le didacticiel interactif vise à vous présenter
    des fonctionnalités avancées et des astuces Python que vous ne connaissez peut-être
    pas encore pour améliorer votre maîtrise du langage Python.
  tutorial_techfpjs_longdescription: La programmation fonctionnelle est l'une de ces
    choses qui peuvent sembler trop difficiles ou trop théoriques pour être essayées.
    N'attendez plus ! Dans ce didacticiel interactif, vous découvrirez la programmation
    fonctionnelle à l'aide d'exemples pratiques et d'exercices en JavaScript.
  tutorial_techlinq_longdescription: Le langage de programmation C# est très populaire
    auprès des développeurs, en grande partie en raison de ses nombreuses fonctionnalités
    puissantes et intuitives. L'une d'entre elles est LINQ, une bibliothèque utilisée
    pour exécuter des requêtes directement en syntaxe C# sur de nombreux types de
    données. Ce tutoriel interactif vous expliquera comment l'utiliser, étape par
    étape.
  tutorial_gpbcatapult_longdescription: Les participants construiront une catapulte
    pour lancer une balle d'un côté à l'autre de la scène, comme dans le jeu Angry
    Birds.
  tutorial_quorumastro_longdescription: Découvrez comment coder à l'aide de thèmes
    de l'astronomie computationnelle dans ce didacticiel en ligne accessible. Les
    étudiants y découvriront comment contrôler des télescopes tout en s'entraînant
    avec le moteur graphique informatique du langage de programmation Quorum. Au cours
    de la dernière leçon, les élèves créeront une carte graphique et accessible des
    étoiles pour trouver des objets dans l'univers.
  tutorial_alicewonder_longdescription: Alice au pays des merveilles est un puzzle
    autoguidé conçu pour les enfants de 6 ans et plus sans expérience préalable en
    programmation. Vous allez guider Alice à l'aide de fonctions avec et sans paramètres.
  tutorial_rginter_longdescription: RoboGarden est une application pédagogique pratique
    et facile à comprendre qui permet aux étudiants de participer à un apprentissage
    actif. Entièrement équipé pour enseigner la programmation à partir de zéro, RoboGarden
    réduit le besoin d'un enseignant féru de technologie.
  tutorial_cssgrid_longdescription: Apprenez tout sur CSS Grid en vous occupant de
    votre potager.
  tutorial_jshero_longdescription: JS Hero veut vous faire découvrir le monde de la
    programmation JavaScript. Sur chaque page, vous trouverez une petite leçon et
    une petite tâche de programmation. Il est possible de répondre à la tâche directement
    sur la page. Et on vous dit immédiatement si vous avez résolu le problème correctement
    ou si vous avez commis une erreur.
  tutorial_codemojipy_longdescription: Python Lab est une activité basée sur IOS qui
    enseigne les bases du langage de programmation Python. Les utilisateurs découvriront
    les boucles, les tableaux, les booléens et bien plus encore.
  tutorial_nclabdrone_longdescription: 'Construisez un cadre de drone en dix étapes
    avec l''application de modélisation 3D de NCLab. Le cadre du drone peut être imprimé
    en 3D et utilisé pour construire un véritable drone fonctionnel ! Chaque étape
    comprend des didacticiels et des instructions. Complétez le code et observez immédiatement
    les résultats. La modélisation 3D est un élément essentiel de l''ingénierie, de
    la fabrication, de l''art, de la science, de la médecine, etc. du 21e siècle.
    C''est une excellente façon de commencer ! '
  tutorial_gpbcircle_longdescription: Les participants formeront un cercle dont la
    couleur et la luminosité changent au fur et à mesure que vous déplacez la souris.
    Au cours du processus, ils exploreront le modèle de couleur de teinte, de saturation
    et de luminosité.
  tutorial_gpbpaint_longdescription: Les participants créeront un éditeur de peinture
    pour dessiner avec la souris, puis ajouteront des fonctionnalités telles qu'un
    bouton transparent et la possibilité de remplir des zones avec de la couleur.
  tutorial_cocomarcade_longdescription: Prêt à créer un jeu encore plus cool? Trouvez
    des concepts de codage avancés comme les fonctions et les événements en utilisant
    Python ou JavaScript, puis utilisez ces compétences pour construire votre propre
    jeu de survie arcade!
  tutorial_beetik_longdescription: Dans cette activité, les élèves reconstituent une
    petite partie d'une célèbre œuvre du compositeur Franz Liszt. Les élèves apprendront
    comment intégrer des boucles et comment elles sont utilisées à la fois en informatique
    et en musique. Il s'agit d'un guide étape par étape qui introduira la pensée algorithmique
    en musique avec des éléments d'informatique. Au dernier niveau de cette activité,
    les élèves « pirateront » la musique en modifiant des éléments tels que le tempo,
    la tonalité, les répétitions, les notes, etc. dans le but de créer des variations
    originales en fonction de ce qu'ils ont appris. Cette activité croise la musique
    classique et l'informatique.
  tutorial_codedj_longdescription: 'Avec Code DJ, vous apprenez les bases du javascript,
    en traversant d’abord un premier monde musical, avec des questions-réponses intuitives
    et ludiques. Vous atteindrez ensuite un deuxième monde, où le code vous servira
    à manipuler de la musique : variables, boucles, et fonctions vous permettront
    de créer des rythmes. Vous débloquerez alors le dernier monde, qui vous permettra
    de créer librement vos propres morceaux de musique, et de les télécharger en mp3
    !'
  tutorial_rgadvan_longdescription: RoboGarden est une application pédagogique pratique
    et facile à comprendre qui permet aux étudiants de participer à un apprentissage
    actif. Entièrement équipé pour enseigner la programmation à partir de zéro, RoboGarden
    réduit le besoin d'un enseignant féru de technologie.
  tutorial_codehsrn_longdescription: Cette activité vous donne quelques exemples sur
    la façon de créer vos premières véritables applications mobiles et de les tester
    sur votre téléphone à l'aide de React Native. Pour exécuter des applications sur
    un smartphone, les étudiants devront télécharger l'application Expo. Pour plus
    d'informations sur l'Expo, rendez-vous sur https://expo.io/.
  tutorial_codehswd_longdescription: CodeHS est compatible avec tous les navigateurs
    récents, à l'exception d'Internet Explorer. Chrome est notre navigateur préféré/recommandé,
    mais Firefox et Safari devraient également fonctionner correctement, à condition
    qu'ils soient à jour.
  tutorial_turtlerobot_longdescription: Une version du jeu de plateau Robot Turtles
    qui permet à l'élève de s'entraîner sans l'aide d'un professeur.
  tutorial_ozoevo_longdescription: L'Evo d'Ozobot regorge de technologies intéressantes,
    telles que des capteurs de proximité, des LED programmables, des mouvements et
    des sons, ainsi que des capteurs de lumière et de couleur situés en dessous, qui
    lui permettent de voir les couleurs et de suivre les lignes. Cette introduction
    à Evo présente un programme OzoBlockly qui permet à Evo de bouger lorsque ses
    capteurs de proximité sont activés par vos mains, et de lancer une danse de la
    victoire une fois qu'il a marché sur certaines couleurs.
  tutorial_ozoexped_longdescription: Les élèves s'entraînent à dessiner des lignes
    et des codes de couleur qu'Ozobot peut suivre de manière ludique avec ce jeu de
    plateau imprimable. La chance et l'habileté jouent un rôle à travers une série
    de défis chronométrés amusants qui les obligent à combiner une forme et des codes
    de couleur. Au fur et à mesure que les étudiants réussissent, ils se rapprocheront
    de leur destination. L'activité comprend des cartes de défi que les élèves peuvent
    utiliser pour augmenter la difficulté de leurs adversaires dans le cadre de leur
    stratégie.
  tutorial_ozojourney_longdescription: En classe, les élèves programmeront leur Ozobot
    pour terminer le voyage de Ferdinand Magellan. L'enseignant doit découper et assembler
    les continents en papier à l'avance. Les élèves utiliseront le langage OzoBlockly
    pour programmer un robot Ozobot afin qu'il puisse naviguer à travers les continents
    le long de la trajectoire empruntée par Magellan. En cours de route, les élèves
    étiquetteront différentes parties de la géographie du monde.
  tutorial_ozocodes_longdescription: Ce tutoriel permet aux pré-lecteurs de s'amuser
    à coder sur Ozobot en leur demandant d'écrire leur nom sur des lignes noires épaisses
    sur lesquelles Ozobot peut marcher et de placer les OzoCodes à des endroits logiques
    pour aider le robot à marcher et à sauter de la première à la dernière lettre.
    Les élèves testent une première ébauche et répètent pour créer un produit final
    fonctionnel. Cette leçon encourage la motricité fine, les concepts informatiques
    et enrichit l'expérience OZOcode des élèves.
  tutorial_ozoeclipse_longdescription: Découvrez la magie des éclipses, des phases
    lunaires et de la mécanique céleste (variation de la vitesse des corps en orbite)
    à l'aide de robots Ozobot sur une carte simple basée sur l'orbite de la Lune autour
    de la Terre. Même avec peu d'expérience en programmation Ozobot, une classe peut
    créer une démonstration d'éclipses à l'aide de deux robots et d'une lampe de poche,
    puis créer une carte des vitesses changeantes d'un corps en orbite à l'aide de
    simples OZOCodes, dessinés à l'aide de marqueurs.
  tutorial_ozosimulator_longdescription: Cette activité enseigne les langages de programmation
    sans que les élèves aient besoin d'utiliser un ordinateur ou un robot. Dans cette
    activité, l'étudiant est l'ordinateur qui utilise le pseudocode pour enseigner
    les bases de l'écriture d'un programme qu'un ordinateur peut lire à l'aide d'un
    labyrinthe dans lequel les élèves doivent d'abord lire et exécuter des commandes,
    puis écrire un programme pour un labyrinthe en utilisant ce qu'ils ont appris.
  tutorial_ozoalgorithm_longdescription: Les élèves qui ont plusieurs concepts de
    programmation à leur actif apprécieront le défi de demander à Ozobot de choisir
    un fait de multiplication aléatoire, puis de dessiner le tableau des faits sur
    une grille et de cligner des yeux et/ou de dire les réponses. Les concepts de
    programmation que les étudiants doivent connaître à l'avance incluent les boucles,
    les mathématiques, les variables, la génération de nombres aléatoires et les concepts
    spécifiques à OzoBlockly concernant le suivi des lignes, le réglage des lumières
    LED, les minuteries et la « définition » des capacités audio Evo.
  tutorial_ozotimer_longdescription: Pouvons-nous transformer Ozobot Bit en minuterie,
    en particulier en une minuterie pour mesurer les secondes ? Cette leçon stimulante
    portera sur les connaissances de l'élève sur les concepts de la géométrie et des
    sciences physiques, ainsi que sur sa capacité à écrire du code OzoBlockly de niveau
    4 (avancé) à l'aide d'effets de lumière, de navigation linéaire et de chronométrage.
    Une OzoMap est fournie comme base pour laquelle le programme OzoBlockly peut ensuite
    être conçu. Un chronomètre ou une application de chronomètre pour téléphone portable
    est nécessaire pour calibrer le deuxième chronomètre Ozobot Bit.
  tutorial_ozohabits_longdescription: Lorsque les élèves savent comment tracer des
    lignes et des OzoCodes pour programmer Ozobot, ils sont prêts à intégrer cette
    méthode de programmation dans le monde réel. Ce tutoriel montre comment Ozobot
    peut être utilisé pour modéliser la nature de manière similaire à des simulations
    informatiques. Au début de cette leçon, l'enseignant explique comment fonctionnent
    les Point OzoCodes et comment ils peuvent être utilisés pour arrêter Ozobot. Cette
    fonctionnalité sera appliquée à la modélisation de la façon dont un lapin vivant
    sur une colline herbeuse mange à sa faim et s'arrête.
  tutorial_ozoprogram_longdescription: 'Les élèves découvrent à quel point il est
    facile de programmer des robots, même si leur classe n''en possède pas. Ce didacticiel
    en ligne guidé par un enseignant aide les étudiants à développer leurs compétences
    en programmation et à acquérir confiance en leur capacité à comprendre l''informatique
    grâce aux jeux Blockly d''Ozobot. Les élèves découvrent comment Bit and Evo d''Ozobot
    téléchargera le programme grâce à une méthode unique : les couleurs clignotent
    sur les capteurs de lumière du robot et lui enseignent le programme.'
  tutorial_ozopair_longdescription: Les étudiants qui connaissent le langage de programmation
    par blocs OzoBlockly apprennent à travailler en équipe en tant que pilotes et
    navigateurs, puis s'entraînent en créant un seul programme sur un ordinateur pour
    un robot Ozobot. Il s'agit d'un didacticiel dirigé par un enseignant qui nécessite
    la diffusion de vidéos au début, puis de conseils pour aider les étudiants à terminer
    leur programme en cas de besoin.
  tutorial_codesnoopy_longdescription: |-
    \t
    Faites équipe avec vos amis et entraînez-vous à coder en programmant les Beagle Scouts de Snoopy dans une bataille de boules de neige amusante! Les débutants et les lecteurs débutants sont les bienvenus. Les équipes écrivent leur code en secret tout en essayant de se surpasser les unes les autres. Avec un codage sans mots, tout le monde peut s'amuser! Cette activité prend en charge de 1 à 4 joueurs sur le même appareil. Vous pouvez jouer contre des amis ou contre l'ordinateur.
  tutorial_applabintro_longdescription: Créez votre propre application en JavaScript
    à l'aide de blocs ou de texte. Vous allez créer une application simple avec des
    boutons, des images, des sons et plusieurs écrans que vous pourrez partager avec
    vos amis ou publier dans une galerie publique. Si vous avez déjà codé avec des
    blocs, passez au niveau supérieur.
  tutorial_cslartist_longdescription: Saviez-vous qu'il y a un petit artiste qui vit
    dans chaque ordinateur ? Ce PDF contient une histoire amusante assortie d'énigmes
    qui enseigneront à vos élèves les bases de l'art numérique lorsqu'ils créeront
    leurs propres créations à l'aide de pixels, d'algorithmes et de boucles répétées.
  tutorial_cslscratchjr_longdescription: "« Jouons avec le chaton ScratchJR ! » de
    CodeSpeak ! Le pack d'activités est un récit lu à voix haute, accompagné de feuilles
    de travail. The Story passe en revue le code d'un excellent premier projet pour
    les nouveaux codeurs. Un adulte peut lire l'histoire à une classe d'élèves pré-lecteurs,
    puis les aider à coder l'histoire sur leur tablette à l'aide de l'application
    ScratchJR. Les élèves ayant des compétences de lecture précoces peuvent lire l'histoire
    eux-mêmes et compléter le dossier d'activités de manière autonome."
  tutorial_floevents_longdescription: Les élèves exploreront les événements, un concept
    qui permet aux programmes de répondre à des stimuli spécifiques. Les événements
    sont déterminés dans des bits de code appelés gestionnaires d'événements, qui
    écoutent des événements spécifiques et contiennent des instructions sur la façon
    de répondre. Les élèves apprendront le vocabulaire clé et rédigeront du texte
    pour les gestionnaires d'événements dans le cadre d'un exercice de style Mad Libs
    au cours duquel ils créeront et incarneront leurs propres gestionnaires d'événements.
  tutorial_florobot_longdescription: Dans cette leçon, les élèves développeront leurs
    compétences en lecture et en écriture tout en se plongeant dans le domaine de
    la robotique. Ils regarderont la vidéo hip-hop éducative de Flocabulary pour découvrir
    ce qu'est un robot et voir des exemples de robots dans la vie quotidienne. Ils
    liront attentivement de courts passages sur les robots, discuteront des tâches
    pour lesquelles les robots sont bien adaptés et termineront la leçon en concevant
    leur propre robot pour résoudre un problème spécifique.
  tutorial_isavesanta_longdescription: Dans le cadre de cette activité festive dirigée
    par un enseignant et adaptée pour l'Heure de Code, les enfants créent un jeu vidéo
    en utilisant Scratch pour sauver le père Noël. Ils conçoivent des algorithmes,
    utilisent des instructions conditionnelles, testent et déboguent leur travail.
    Comprend un plan de cours étape par étape, des ressources pour les élèves, des
    cartes de soutien et des modèles de programmes pré-écrits.
  tutorial_iorder_longdescription: Cette activité dirigée par un enseignant, adaptée
    pour l'Heure de Code, développe la pensée informatique et les compétences de codage
    à l'aide de Scratch 2.0. Les enfants programment une simulation et/ou un jeu sur
    un stand de glaces et, ce faisant, conçoivent des algorithmes, utilisent des répétitions,
    des instructions conditionnelles, testent et déboguent leur travail. Comprend
    un plan de cours étape par étape, du matériel d'aide aux élèves et des modèles
    de programmes Scratch 2.0 pré-écrits pour les enseignants et les élèves.
  tutorial_ianimate_longdescription: 'Cette activité saisonnière dirigée par un enseignant,
    adaptée pour l''Heure de Code, initie les enfants à la création d''animations
    informatiques. Les enfants créeront des cadres, ajouteront des illustrations et
    animeront une scène de Noël simple. De nombreuses idées de différenciation, d''extension
    et d''enrichissement, qu''il s''agisse de créer une séquence animée très simple
    pour des élèves plus doués : animer des arrière-plans ainsi que des personnages
    et des objets, ajouter des effets 3D (par exemple des ombres), créer davantage
    d''images pour faciliter les mouvements, changer d''arrière-plan pour créer des
    changements de scène et animer plusieurs objets.'
  tutorial_iloveada_longdescription: Cette activité pédagogique dirigée par un enseignant,
    adaptée pour l'Heure de Code, offre l'occasion d'enseigner l'informatique interdisciplinaire
    avec l'histoire. Les enfants font des recherches sur Ada Lovelace, figure historique
    importante de l'informatique et première programmeuse informatique au monde !
    Ils utilisent ensuite le langage HTML de base pour créer une page Web multimédia
    présentant leurs découvertes et leurs compétences en tant que webmasters. Comprend
    un plan d'activités étape par étape, des ressources associées pour les enseignants
    et les élèves et des idées d'extension et d'enrichissement pour approfondir l'apprentissage.
  tutorial_kodflash_longdescription: 'Flash ! Applaudissez ! Cette leçon pratique
    sur la météo sauvage enseigne des déclarations conditionnelles avec la foudre
    et le tonnerre. Les élèves apprendront pourquoi le tonnerre suit toujours la foudre
    et examineront l''énoncé logique suivant : « S''il y a de la foudre, le tonnerre
    suivra ». Comptez les secondes qui s''écoulent entre les deux pour voir à quelle
    distance se trouve la tempête !'
  tutorial_kodchoose_longdescription: Choisissez votre propre aventure ! Au moyen
    d'une série de « déclarations si », les élèves modifieront le scénario et termineront
    par un récit qu'ils écrivent. Tout comme le parcours d'un programme change en
    fonction des conditions, le chemin emprunté par un personnage dans un récit peut
    également changer. Faites preuve de créativité et menez la Kodable Fuzz Family
    dans de multiples aventures au sein d'une même histoire aux conclusions variées.
  tutorial_kodpizzapre_longdescription: Dans une unité en trois parties, les élèves
    associeront les mathématiques et la programmation afin de développer des solutions
    pour l'application de commande mobile d'un restaurant. Le restaurant Dominic's
    Pizza est en train de créer un algorithme pour sa nouvelle application et c'est
    aux étudiants de les aider à calculer le coût des pizzas. À la fin de l'unité,
    les élèves prépareront et livreront leur « pizza » après avoir calculé le coût
    de la commande.
  tutorial_kodpizza_longdescription: Dans une unité en trois parties, les élèves associeront
    les mathématiques et la programmation afin de développer des solutions pour l'application
    de commande mobile d'un restaurant. Le restaurant Dominic's Pizza est en train
    de créer un algorithme pour sa nouvelle application et c'est aux étudiants de
    les aider à calculer le coût des pizzas. À la fin de l'unité, les élèves prépareront
    et livreront leur « pizza » après avoir calculé le coût de la commande.
  tutorial_kodwomen_longdescription: Cette unité en trois parties explore l'inégalité
    entre les sexes et invite les élèves à participer à des activités et à des discussions
    autour de différentes expériences et perspectives. Mettant en lumière les femmes
    influentes de l'histoire de la technologie, les élèves découvrent les anciennes
    pionnières et se forgent leur propre opinion sur l'égalité dans le domaine de
    la technologie. À la fin de l'unité, les élèves expriment leurs opinions par écrit
    afin d'apporter des changements dans leur communauté scolaire.
  tutorial_tfunplug_longdescription: 'Nous allons vous expliquer comment réparer le
    cerveau d''un robot, étape par étape ! En cours de route, vous résoudrez des énigmes
    basées sur le célèbre « problème de satisfaction booléenne ». En moins d''une
    heure, vous deviendrez un maître booléen et aurez une compréhension des concepts
    de programmation avancés ! Aucun ordinateur n''est requis : tout ce dont vous
    aurez besoin peut être imprimé à partir du PDF fourni.'
  tutorial_lbvariables_longdescription: S'amuser n'est pas une variable ! De courtes
    activités et des vidéos amusantes donnent un aperçu des principaux concepts de
    codage que les élèves découvriront dans l'application. La leçon sur les variables
    enseigne aux élèves à créer des variables pour ajouter des comptes à rebours,
    des personnages et des joueurs supplémentaires aux jeux.
  tutorial_lbfunctions_longdescription: De courtes activités et des vidéos amusantes
    donnent un aperçu des principaux concepts de codage que les élèves découvriront
    dans l'application. La leçon sur les fonctions enseigne aux élèves à créer leurs
    propres blocs de code uniques pour améliorer leur jeu.
  tutorial_lblogic_longdescription: Des activités et des vidéos amusantes défiant
    toute logique donnent un aperçu des principaux concepts de codage que les élèves
    découvriront dans l'application. La leçon de logique enseigne aux élèves à utiliser
    des instructions conditionnelles pour programmer des règles et des choix dans
    leurs jeux.
  tutorial_lbworld_longdescription: Codez pour de bon ! Les élèves conçoivent un jeu
    qui facilitera la vie des membres de leur communauté. À la fin, chaque groupe
    présentera ses prototypes lors d'une « Change the World Arcade » qui sera ouverte
    aux membres de la communauté.
  tutorial_lbloops_longdescription: Les boucles sont l'arme secrète de tous les jeux
    Ninja. De courtes activités et des vidéos amusantes donnent un aperçu des principaux
    concepts de codage que les élèves découvriront dans l'application. La leçon sur
    les boucles enseigne aux élèves comment utiliser les boucles pour créer des animations.
  tutorial_lbtug_longdescription: Donnez un tout nouveau sens au terme « presse-boutons ».
    Les élèves créeront et remixeront le jeu Tug of War pour découvrir comment les
    fonctions sont utilisées pour structurer le code.
  tutorial_lbpotato_longdescription: Les élèves utiliseront des boucles, une logique
    conditionnelle et des variables pour créer une nouvelle version du jeu Hot Potato.
    Cette leçon permet de choisir entre une exploration de niveau débutant ou intermédiaire
    pour comprendre le code de l'invention.
  tutorial_lbguitar_longdescription: Les élèves travailleront ensemble pour concevoir
    un instrument de musique qui permettra à quiconque, même à ceux qui ne savent
    pas lire la musique, de jouer facilement des chansons simples.
  tutorial_lbio_longdescription: De courtes activités et des vidéos amusantes donnent
    un aperçu des principaux concepts de codage que les élèves découvriront dans l'application.
    La leçon sur les entrées et les sorties enseigne aux élèves comment contrôler
    les images, le son et le mouvement.
  tutorial_wonpuppy_longdescription: Utilisez l'application Wonder Workshop Blockly
    et lancez le robot pour relever 3 défis de codage ! Dans cette série de défis,
    vous allez entraîner le chiot Dash à réaliser des figures. Cette série fait partie
    de la troisième partie des activités Hour of Code Dash et Dot Challenge Card.
    Il est recommandé aux étudiants qui ont de l'expérience en matière de codage de
    fonctions.
  tutorial_woncue_longdescription: Utilisez l'application Cue de Wonder Workshop pour
    programmer votre robot CUE de différentes manières. Les défis et les démos de
    l'application vous montreront comment programmer à l'aide de blocs, de JavaScript
    ou de machines à états. Vous découvrirez également les 4 personnalités différentes
    du robot en codant !
  tutorial_wonzoo_longdescription: Utilisez l'application Wonder Workshop Blockly
    et Dot the robot pour relever 3 défis de codage ! Dans cette série de défis, vous
    aiderez Dot à jouer avec les animaux du zoo pour enfants. Cette série fait partie
    de la deuxième partie des activités Hour of Code Dash et Dot Challenge Card.
  tutorial_wontrip_longdescription: Utilisez l'application Wonder Workshop Blockly
    et lancez le robot pour relever 3 défis de codage ! Dans cette série de défis,
    vous allez aider Dash à préparer un voyage en voiture. Cette série fait partie
    de la quatrième partie des activités Hour of Code Dash et Dot Challenge Card.
    Il est recommandé aux étudiants qui ont de l'expérience en programmation avec
    des gestionnaires d'événements et des conditionnels.
  tutorial_woncollect_longdescription: Utilisez l'application Wonder Workshop Blockly
    et lancez le robot pour relever 3 défis de codage ! Dans cette série de défis,
    vous aiderez Dash à collecter différents objets tels que des coquillages et des
    bonbons. N'oubliez pas de laisser de la place sur le sol pour que votre robot
    puisse se déplacer. Cette série fait partie de la première partie des activités
    Hour of Code Dash et Dot Challenge Card.
  tutorial_wonsecret_longdescription: Utilisons l'application Wonder Workshop Cue
    avec le robot Cue pour créer un système de messagerie secret. Cette activité est
    recommandée aux étudiants qui ont déjà codé en JavaScript.
  tutorial_hsscience_longdescription: Imaginez si vos élèves pouvaient facilement
    créer leurs propres modèles informatiques de phénomènes naturels ! Ce plan de
    cours d'une heure utilise le cycle de l'eau comme exemple pour créer un modèle
    informatique interactif à l'aide d'un outil de programmation pour enfants sur
    iPad appelé Hopscotch. Vous pouvez l'adapter pour simuler n'importe quel système
    dynamique étudié. Aucune expérience préalable requise !
  tutorial_popculture_longdescription: Cette activité offre aux débutants une introduction
    accessible aux données de crowdsourcing, à la visualisation et à l'analyse de
    données à l'aide d'outils interactifs. L'objectif est de démontrer que tout le
    monde peut contribuer à des projets de science des données et que l'informatique
    peut être liée à une grande variété de sujets (y compris les tendances de la culture
    populaire), ce qui la rend pertinente pour un large éventail de personnes. Dans
    cette activité, les élèves s'entraînent à poser leurs propres questions sur la
    culture populaire et à chercher des réponses à ces questions à l'aide d'outils
    informatiques.
  tutorial_legorobust_longdescription: Étudier les caractéristiques d'un bâtiment
    susceptibles de le rendre résistant à un tremblement de terre, à l'aide d'un simulateur
    de tremblement de terre construit à partir de briques LEGO. Les élèves exploreront
    l'origine et la nature des tremblements de terre. Créez et programmez un appareil
    qui vous permettra de tester les conceptions des bâtiments. Documentez les preuves
    et présentez vos conclusions sur la ou les conceptions de structure les mieux
    adaptées aux tremblements de terre.
  tutorial_legoplants_longdescription: Modélisez la relation entre un pollinisateur
    et une fleur pendant la phase de reproduction à l'aide d'une représentation LEGO.
    Les élèves exploreront comment différents organismes jouent un rôle actif dans
    la reproduction des plantes. Créez et programmez un modèle d'abeille et de fleur
    pour imiter la relation entre le pollinisateur et la plante. Présentez et documentez
    les différents modèles que vous avez créés de plantes et de leurs pollinisateurs.
  tutorial_legopark_longdescription: Concevez des voitures qui peuvent se garer en
    toute sécurité sans intervention du conducteur. Les élèves comprendront que les
    algorithmes sont capables d'exécuter une série d'instructions dans l'ordre. Explorez
    le concept des sorties en comparant les différentes manières dont un robot à roues
    peut se déplacer.
  tutorial_legodetect_longdescription: Concevez des moyens d'éviter les accidents
    entre véhicules et objets sur la route.
  tutorial_legolight_longdescription: Concevez des caractéristiques automobiles qui
    amélioreront la sécurité de la conduite nocturne. Les élèves exploreront le concept
    des entrées et la façon de les contrôler.
  tutorial_alexa_longdescription: Alexa est le service vocal qui alimente Amazon Echo.
    Alexa fournit des fonctionnalités, appelées « compétences », qui permettent aux
    clients d'interagir avec les appareils à l'aide de la voix. Dans ce didacticiel,
    vous allez créer un service Web pour gérer les notifications d'Alexa. Vous allez
    créer des compétences factuelles propres à votre école pour ce laboratoire. À
    la fin de cet atelier, vous serez en mesure de créer une compétence Alexa Fact
    sur le portail des développeurs Amazon, de créer et de configurer un modèle d'interaction
    pour la compétence Alexa et de tester la compétence à l'aide d'outils de développement
    et, éventuellement, d'un appareil ou d'un simulateur Alexa.
  tutorial_grokpetmicro_longdescription: Cette activité a pour but de vous initier
    à la programmation embarquée et a été spécialement conçue pour l'Heure de Code.
    Utilisez le langage de programmation MicroPython pour créer un animal de compagnie
    que vous pouvez nourrir et avec lequel vous pouvez jouer. Vous n'avez pas de BBC
    micro:bit ? Pas de problème ! Ce cours inclut un simulateur micro:bit complet,
    vous serez donc capable de faire tout ce que vous feriez sur un vrai micro:bit !
  tutorial_pirateplunder_longdescription: Pirate Plunder se déroule dans un environnement
    3D captivant dans lequel les élèves aident notre capitaine pirate à atteindre
    son trésor en faisant glisser et en déposant des blocs visuels pour écrire du
    code. Les élèves grimpent, combattent, collectionnent des objets et se frayent
    un chemin à travers des défis de plus en plus complexes tout en apprenant à créer
    du code efficace à l'aide de boucles et à écrire un comportement intelligent en
    fonction de conditions. Cette activité s'adresse aux enfants de 7 ans et plus
    et aux débutants. De plus, toute personne possédant un smartphone et un casque
    VR mobile pourra explorer ses tâches résolues en réalité virtuelle.
  tutorial_cadj_longdescription: Rejoignez Cody et Ava alors qu'ils découvrent la
    représentation des données à l'aide d'un appareil DJ amusant et interactif. Découvrez
    comment votre nom peut être représenté à l'aide de chiffres, d'images et de sons
    tout en créant votre propre mélodie musicale colorée !
  tutorial_cacrazy_longdescription: Joignez-vous à Alex et Lonnie pour découvrir le
    codage en créant des images amusantes et interactives. Découvrez les séquences,
    les boucles, les événements et les actions tout en créant des créatures délirantes
    dans cette aventure passionnante !
  tutorial_cajump_longdescription: Joignez-vous à Charlie et Tilley alors qu'ils conçoivent
    un jeu de plateforme sur le thème du sport pour l'anniversaire de Lucy.
  tutorial_carest_longdescription: Rejoignez Ross au restaurant Food Avengers. Utilisez
    vos capacités de raisonnement informatique pour aider Ross à résoudre des problèmes
    et à servir le dîner à 8 enfants enthousiastes.
  tutorial_accai_longdescription: Un robot est envoyé sur une planète inconnue pour
    découvrir si l'humanité pourrait établir une nouvelle colonie. Il explore la planète
    pour trouver un abri, découvre la population locale et interagit avec elle. En
    tant que joueur, vous découvrirez diverses techniques d'intelligence artificielle
    pour apprendre au robot à reconnaître les animaux et les plantes, à comprendre
    une nouvelle langue, à dialoguer avec les habitants, etc.
  tutorial_vceclipse_longdescription: 2017 nous a donné lieu à l'un des phénomènes
    naturels les plus spectaculaires de notre vie, et nous allons maintenant simuler
    l'éclipse solaire avec JavaScript ! En considérant l'éclipse comme un système
    de pièces mobiles, nous pouvons décomposer le problème en petits morceaux, en
    utilisant des objets dotés de méthodes, de boucles et de conditions pour créer
    une application interactive qui modélise nos observations.
  tutorial_pmzero_longdescription: En une heure, vous créez une version simple d'un
    jeu Pac-Man. Vous dessinez les personnages en 2D et vous les transformez en 3D.
    Vous créez votre propre labyrinthe. Ensuite, vous programmez le jeu à l'aide d'AgentCubes.
    Avec seulement 11 règles IF/THEN, vous créez une IA sophistiquée. Même avec seulement
    deux fantômes intelligents, vous aurez les mains pleines pour gagner la partie.
  tutorial_hsela_longdescription: Les élèves s'entraîneront à identifier les éléments
    narratifs tout en donnant vie à leur histoire, poème ou événement historique préféré.
    L'apprentissage de la programmation offre aux élèves un autre format et un autre
    support pour exprimer leur créativité et communiquer avec les autres. Montrez-leur
    comment programmer leurs propres histoires interactives et attendez les sourires.
    Plan de cours d'une heure, aucune expérience préalable en codage requise.
  tutorial_ticklear_longdescription: Vous apprendrez le concept de base de la réalité
    augmentée (AR), ses applications actuelles et ses possibilités futures, ainsi
    que les concepts de base de la programmation à l'aide de blocs de mouvement et
    de blocs d'événements dans un environnement AR/3D.
  tutorial_bcrobot_longdescription: À l'aide de BlocksCAD, un logiciel en ligne gratuit
    conçu pour enseigner aux étudiants le codage et la conception assistée par ordinateur,
    les étudiants concevront un robot 3D. En utilisant des formes, en traduisant et
    en faisant pivoter des blocs, les élèves seront exposés à la pensée informatique
    pour créer quelque chose qu'ils pourront imprimer en 3D !
  tutorial_bcsnow_longdescription: À l'aide de BlocksCAD, un logiciel en ligne gratuit
    conçu pour enseigner aux étudiants le codage et la conception assistée par ordinateur,
    les élèves concevront un flocon de neige en 3D. À l'aide de formes, de blocs de
    translation, de rotation et de boucle, les élèves seront exposés à la pensée informatique
    pour créer quelque chose qu'ils pourront imprimer en 3D !
  tutorial_ifly_longdescription: Cette activité pédagogique dirigée par un enseignant,
    adaptée pour l'Heure de Code, permet d'explorer les systèmes physiques par le
    biais de la robotique. À l'aide d'un environnement de programmation visuel par
    glisser-déposer et de drones, les élèves apprennent que les systèmes physiques
    peuvent être programmés et contrôlés par des algorithmes et du code. Comprend
    un plan d'activités étape par étape, des ressources associées pour les enseignants
    et les élèves et des idées d'extension et d'enrichissement pour approfondir l'apprentissage.
  tutorial_idowedo_longdescription: Cette activité pédagogique dirigée par un enseignant,
    adaptée pour l'Heure de Code, donne l'occasion d'explorer la programmation physique
    (robotique). Les enfants conçoivent et construisent des modèles à l'aide de briques
    de construction et leur donnent vie grâce au code ! À l'aide d'un environnement
    de programmation visuel par glisser-déposer et de composants LEGO™ WeDo (moteur,
    moyeu et capteurs en option), les élèves apprennent que les systèmes physiques
    peuvent être programmés et contrôlés à l'aide d'algorithmes et de code. Comprend
    un plan d'activités étape par étape, des ressources associées pour les enseignants
    et les élèves et des idées d'extension et d'enrichissement pour approfondir l'apprentissage.
  tutorial_diggindwarf_longdescription: Les nains ont besoin de ton aide pour naviguer,
    creuser et collecter des pierres précieuses ! Apprenez à utiliser JavaScript pour
    guider votre nain dans les labyrinthes et les puzzles.
  tutorial_spheroit_longdescription: Découvrez votre première condition « si/alors,
    sinon » en créant un jeu amusant dans lequel vous lancerez Sphero et devinerez
    des sons d'animaux. Il s'agit d'une activité intéressante une fois que vous avez
    terminé les blocs 1, et vous pouvez l'utiliser pour l' « Heure de code ».
  tutorial_gameofcodes_longdescription: Créez un jeu Dragon génial pour défendre le
    mur, puis exportez-le sous forme d'application autonome (pour iOS, Android, PC
    et Mac).
  tutorial_blocklygames_longdescription: Blockly Games est une série de jeux éducatifs
    qui enseignent la programmation. Il est conçu pour les enfants qui n'ont jamais
    eu d'expérience en programmation informatique mais qui souhaitent apprendre à
    un rythme plus stimulant. À la fin de ces jeux, les joueurs sont prêts à utiliser
    les langages textuels classiques.
  tutorial_spherohello_longdescription: Vous avez conquis des blocs et vous avez besoin
    d'un nouveau défi ? Prenez la logique que vous avez apprise avec la programmation
    par blocs et commencez à apprendre à programmer uniquement avec du texte. Dans
    cette première activité de texte, découvrez les bases du canevas de texte, des
    boucles et quelques astuces pour démarrer avec vos premières lignes de code JavaScript.
  tutorial_spheroarcade_longdescription: Dans ce terrain de jeu de style arcade, vous
    pouvez recréer des jeux classiques avec un robot Sphero SPRK+ tout en apprenant
    les bases de la conception de jeux. Vous allez créer vos propres interprétations
    robotiques de jeux célèbres tels que Pong, Bop It et Pac-Man. Chaque jeu utilise
    Sphero d'une manière différente, par exemple en roulant sur le sol, en détectant
    des gestes ou en utilisant Sphero comme joystick.
  tutorial_bcpy1_longdescription: 'Cette leçon d''une heure de code vous enseigne
    quelques concepts de base du codage en Python, basés sur le jeu CodeCraft 3D de
    BuzzCoder.com. CodeCraft est un nouveau jeu pour apprendre à programmer en construisant
    tout ce que vous imaginez dans un monde virtuel en 3D. Vous pouvez commencer par
    construire de simples blocs, colonnes et murs, puis de grands bâtiments, des ponts
    et même des arbres. Lorsque vous serez prêt à vous lancer dans des niveaux plus
    avancés, vous pourrez construire des structures plus complexes : des fleurs, des
    étoiles scintillantes et même des drones invisibles pour vous déplacer et construire
    ou détruire des objets à votre guise. Vous vous amuserez à apprendre à coder tout
    en jouant à ce jeu !'
  tutorial_bcpy2_longdescription: 'Cette leçon d''une heure de code fait suite à World
    of Python. Vous apprendrez des concepts de codage plus avancés en Python basés
    sur le jeu CodeCraft 3D de BuzzCoder.com. CodeCraft est un nouveau jeu pour apprendre
    à programmer en construisant tout ce que vous imaginez dans un monde virtuel en
    3D. Vous pouvez commencer par construire de simples blocs, colonnes et murs, puis
    de grands bâtiments, des ponts et même des arbres. Lorsque vous serez prêt à vous
    lancer dans des niveaux plus avancés, vous pourrez construire des structures plus
    complexes : des fleurs, des étoiles scintillantes et même des drones invisibles
    pour vous déplacer et construire ou détruire des objets à votre guise. Vous vous
    amuserez à apprendre à coder tout en jouant à ce jeu !'
  tutorial_bcjs1_longdescription: 'Cette leçon d''une heure de code vous enseigne
    quelques concepts de base du codage en JavaScript, sur la base du jeu CodeCraft
    3D de BuzzCoder.com. CodeCraft est un nouveau jeu pour apprendre à programmer

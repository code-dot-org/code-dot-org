  ai_intro_list_title_01: Connaissances fondamentales
  ai_intro_list_desc_01: Éveillez l'intérêt des élèves pour la technologie et aidez-les
    à mieux comprendre le monde qui les entoure.
  ai_intro_list_title_02: Créativité et innovation
  ai_intro_list_desc_02: Incitez les élèves à penser de manière créative et à innover
    tout en explorant les applications potentielles de l'IA.
  ai_intro_list_title_03: Résolution de problèmes et esprit critique
  ai_intro_list_desc_03: Encouragez les élèves à développer des compétences essentielles
    tout en apprenant à concevoir, construire et évaluer des systèmes d'IA.
  ai_why_heading: Pourquoi enseigner l'IA avec Code.org ?
  ai_why_desc: Toutes les ressources dont vous avez besoin en un seul endroit ! Découvrez
    nos offres de programmes, nos cours de formation professionnelle et nos séries
    de vidéos conçues pour vous et vos étudiants.
  ai_why_link_01: Découvrez les programmes d'IA
  ai_why_link_02: Voir les options de formation professionnelle
  ai_why_link_03: Regardez des vidéos sur l'IA
  ai_curricula_heading: Programmes d'IA
  ai_curricula_desc: Explorez les différentes offres de programmes d'IA qui répondent
    aux divers besoins de la classe.
  ai_curriculum_title_01: L’IA et l'apprentissage automatique
  ai_curriculum_desc_01: Découvrez comment les ordinateurs apprennent à partir des
    données. Développez des projets d'apprentissage automatique à partir de données
    réelles. Concevez une application d'apprentissage automatique pour résoudre un
    problème personnel.
  ai_curriculum_grades_01: 'Niveaux scolaires : 6-12'
  ai_curriculum_duration_01: 'Durée : 20 heures'
  ai_curriculum_btn_aria_label_01: Découvrez l'unité IA et apprentissage automatique
  ai_curriculum_title_02: IA et éthique
  ai_curriculum_desc_02: Réfléchissez aux implications éthiques de l'IA, puis travaillez
    ensemble pour créer un « Code d'éthique de l'IA », une ressource destinée aux
    créateurs d'IA et aux législateurs du monde entier.
  ai_curriculum_grades_02: 'Niveaux scolaires : 5-12'
  ai_curriculum_duration_02: 'Durée : 1 heure'
  ai_curriculum_btn_aria_label_02: Consultez le plan de cours sur l'IA et l'éthique
  ai_curriculum_title_03: IA pour les Océans
  ai_curriculum_desc_03: Aidez l'IA à nettoyer les océans en l'entraînant à détecter
    les déchets ! Découvrez les données et les biais liés à l'entraînement, ainsi
    que la manière dont l'IA peut résoudre les problèmes mondiaux.
  ai_curriculum_grades_03: 'Niveaux scolaires : 3-12'
  ai_curriculum_duration_03: 'Durée : 1 heure'
  ai_curriculum_btn_aria_label_03: Essayez l'activité AI for Oceans
  ai_curriculum_title_04: Comment fonctionne l'IA
  ai_curriculum_desc_04: Ces leçons complètent la série de vidéos How AI Works. Chaque
    leçon est associée à une seule vidéo de la série, qui permet d'approfondir les
    concepts présentés dans les vidéos.
  ai_curriculum_btn_aria_label_04: Découvrez les leçons sur le fonctionnement de l'IA
  ai_carousel_heading: 'Ce que les enseignants disent à propos de l''IA avec Code.org :'
  ai_carousel_quote_01: Cette leçon a également permis à mes élèves de constater qu'il
    existe un élément d'opinion dans les systèmes de classification. Plus tard, lorsque
    nous avons commencé à comprendre comment les biais pouvaient se retrouver dans
    l'IA, j'ai pu les retirer et leur rappeler que les données utilisées pour entraîner
    leurs modèles étaient basées sur des choix.
  ai_carousel_quote_02: Mes étudiants ont appris qu'ils n'ont pas à être simplement
    des consommateurs lorsqu'il s'agit de faire face aux avancées technologiques qu'ils
    subissent presque quotidiennement. Ils peuvent en fait être des créateurs !
  ai_pl_heading: Se préparer à enseigner l'IA
  ai_pl_subheading: Préparez-vous à enseigner l'IA à l'aide de notre module en ligne
    à votre rythme.
  ai_pl_list_01: Découvrez l'intelligence artificielle et l'apprentissage automatique.
  ai_pl_list_02: Entraînez un modèle d'apprentissage automatique à l'aide d'AI Lab.
  ai_pl_list_03: Interagissez avec les applications de machine learning.
  ai_pl_list_04: Réfléchissez aux implications réelles de l'IA et de l'apprentissage
    automatique.
  ai_pl_list_05: Explorez les projets de fin de chapitre.
  ai_pl_duration: 'Durée : 2 heures'
  ai_pl_title: Enseignement de l'IA et de l'apprentissage automatique
  ai_pl_desc: Introduction à l'intelligence artificielle et à l'apprentissage automatique.
    Entraînez un modèle d'apprentissage automatique à l'aide d'AI Lab. et utilisez
    des applications d'apprentissage automatique. Réfléchissez aux implications réelles
    de l'IA et de l'apprentissage automatique.
  ai_video_series_title: Comment fonctionne l'IA
  ai_video_series_desc: Présentée par le PDG de Microsoft, Satya Nadella, cette série
    de courtes vidéos vous expliquera comment fonctionne l'intelligence artificielle
    et pourquoi elle est importante. Ensuite, abordez des questions telles que les
    biais algorithmiques et l'éthique de la prise de décision en matière d'IA.
  ai_resources_heading: Ressources supplémentaires
  ai_resources_desc: Vous souhaitez en savoir plus sur l'IA ? Voici quelques ressources
    supplémentaires qui peuvent vous aider à approfondir l'apprentissage de vos élèves.
  ai_resources_title_01: Panel sur l'éthique de l'IA
  ai_resources_desc_01: Approfondissez vos connaissances avec certains de nos experts
    en IA préférés ! Cette table ronde aborde des questions importantes telles que
    les biais algorithmiques et l'avenir du travail.
  ai_resources_btn_aria_label_01: Regardez le panel sur l'éthique de l'IA
  ai_resources_title_02: Imagine Cup Junior
  ai_resources_desc_02: Ce défi mondial AI for Good présente aux étudiants les initiatives
    AI for Good de Microsoft, leur permettant de résoudre un problème mondial grâce
    à la puissance de l'IA.
  ai_resources_btn_aria_label_02: En savoir plus sur le challenge Imagine Cup Junior
  ai_resources_title_03: L'IA pour les enseignants
  ai_resources_desc_03: Soutient l'intégration des connaissances en intelligence artificielle
    tout au long de la maternelle à la 12e année. Offrez des formations professionnelles
    gratuites, des webinaires, des conférences et des opportunités d'apprentissage
    entre pairs.
  ai_resources_btn_aria_label_03: Explorez le site Web AI for Teachers
  ai_pl_101_hero_heading: Rejoignez-nous à AI EmpowerED !
  ai_pl_101_hero_desc: Découvrez le potentiel de transformation de l'intelligence
    artificielle (IA) sur le plan de l'éducation grâce à notre série de modules de
    formation en ligne gratuits destinés aux éducateurs.
  ai_pl_101_hero_desc_02: Une série complète d'apprentissage en ligne pour les enseignants.
  ai_pl_101_hero_presented: Présenté par
  ai_pl_101_intro_heading: Qu'est-ce que AI 101 pour les enseignants ?
  ai_pl_101_intro_text: AI 101 for Teachers est une série d'apprentissage professionnel
    en ligne gratuite et fondamentale destinée à tous les enseignants et éducateurs
    intéressés par le monde révolutionnaire de l'intelligence artificielle (IA) et
    son potentiel de transformation dans l'éducation. Les partenaires Code.org, ETS,
    ISTE et Khan Academy proposent des sessions captivantes avec des experts renommés
    qui démystifieront l'IA, exploreront la mise en œuvre responsable, remédieront
    aux biais et montreront comment l'apprentissage basé sur l'IA peut révolutionner
    les résultats des élèves. Rejoignez-nous dans ce voyage d'exploration et d'autonomisation,
    et découvrez le futur de l'enseignement avec et autour de l'IA.
  ai_pl_101_partnership_between: Un partenariat entre
  ai_pl_101_join_email_title: Inscrivez-vous pour bénéficier d'un accès anticipé à
    AI 101 pour les enseignants
  ai_pl_101_pro_join_email_desc: Soyez le premier informé du lancement de chaque session.
    Obtenez des mises à jour sur les ressources d'IA de Code.org, ETS, ISTE et Khan
    Academy.
  ai_pl_101_explore_title: Ressources liées à l'IA
  ai_pl_101_explore_desc: Nous mettons à votre disposition diverses ressources supplémentaires
    provenant de Code.org, ETS, ISTE et Khan Academy pour aider les enseignants dans
    ce nouveau domaine en pleine expansion. Découvrez-les ci-dessous.
  ai_pl_101_explore_title_1: Khanmigo
  ai_pl_101_explore__desc_1: 'L''outil pédagogique basé sur l''IA de Khan Academy
    permet aux enseignants de ne plus consacrer de temps à des tâches préparatoires
    qu''ils n''aiment pas et de se concentrer sur ce qu''ils aiment : l''enseignement.'
  ai_pl_101_explore__button_1: Essayez Khanmigo
  ai_pl_101_explore_title_2: Explorations de l'intelligence artificielle pour les
    éducateurs
  ai_pl_101_explore__desc_2: Depuis six ans, ce cours en ligne de 15 heures de l'ISTE
    guide les éducateurs de la maternelle à la 12e année sur les éléments essentiels
    de l'IA pour l'enseignement et l'apprentissage. Le cours est proposé trois fois
    par an et est entièrement asynchrone avec le soutien continu d'un instructeur
    expert.
  ai_pl_101_explore__button_2: Commencez le cours
  ai_pl_101_explore_title_3: Curriculum d'IA
  ai_pl_101_explore__desc_3: Dans le cadre du programme d'IA de Code.org pour les
    élèves de la 3e à la 12e année, les élèves utilisent des activités amusantes pour
    voir comment les ordinateurs apprennent à partir des données. Le programme invite
    également les étudiants à étudier l'apprentissage automatique et les données tout
    en réfléchissant aux implications éthiques de l'IA.
  ai_pl_101_explore__button_3: Explorez les programmes
  ai_pl_101_explore_title_4: Criterion Interactive d'ETS
  ai_pl_101_explore__desc_4: 'Cette plateforme de rédaction guidée en cinq paragraphes
    guide les apprenants à travers cinq phases critiques du processus de rédaction :
    préparer/planifier, rédiger, réviser, modifier, réfléchir. ETS personnalise l''expérience
    d''écriture en s''appuyant sur des modèles de notation de pointe et l''IA, en
    aidant les enseignants à fournir un feedback itératif et une évaluation formative
    tout au long de l''expérience d''écriture.'
  ai_pl_101_explore__button_4: Outil d'exploration
  ai_pl_101_video_title_1: Entretien au coin du feu avec Sal Khan et Hadi Partovi
  ai_pl_101_video_desc_1: Rejoignez Sal Khan (Khan Academy) et Hadi Partovi (Code.org)
    pour une discussion au coin du feu sur l'intégration de l'intelligence artificielle
    en classe. Attendez-vous à une discussion animée incluant certains des sujets
    les plus controversés concernant l'IA aujourd'hui.
  ai_pl_101_video_title_2: Démystifier l'IA pour les éducateurs
  ai_pl_101_video_desc_2: Introduction aux principes fondamentaux de l'intelligence
    artificielle qui vous permettra d'acquérir les connaissances fondamentales nécessaires
    pour comprendre l'impact profond de l'IA sur notre société et sa pertinence croissante
    dans le domaine de l'éducation. Vous obtiendrez des informations pratiques sur
    l'utilisation de l'IA pour les tâches en classe et vous gagnerez du temps sur
    les tâches administratives.
  ai_pl_101_video_title_3: Transformer l'apprentissage grâce à l'IA
  ai_pl_101_video_desc_3: Explorez l'intersection de l'IA et de l'éducation. Cette
    session explore comment l'IA peut être combinée à la pédagogie pour améliorer
    l'apprentissage des élèves. C'est un rendez-vous incontournable pour les éducateurs
    qui souhaitent tirer parti de l'IA pour transformer leurs pratiques pédagogiques
    afin d'enrichir les expériences d'apprentissage de leurs élèves.
  ai_pl_101_video_title_4: Garantir une approche responsable de l'IA
  ai_pl_101_video_desc_4: Explorez les considérations éthiques et les meilleures pratiques
    pour intégrer l'intelligence artificielle dans les environnements éducatifs. Cette
    session fournira des stratégies concrètes, des ressources et des exemples concrets,
    tous visant à comprendre les biais potentiels de l'IA et les considérations éthiques
    qui en découlent.
  ai_pl_101_video_title_5: L'IA au service de la salle de classe
  ai_pl_101_video_desc_5: Cette session met l'accent sur l'enseignement de l'IA, l'évaluation
    et l'utilisation d'outils pédagogiques liés à l'IA et l'utilisation de l'IA pour
    l'évaluation des étudiants. Grâce à un riche mélange de théories, d'exemples pratiques
    et de ressources, il vise à donner aux enseignants les moyens de s'y retrouver
    dans le paysage de l'IA et d'améliorer les expériences d'apprentissage des étudiants.
  ai_pl_101_video_desc_6: 'Apprenez-en davantage sur les nouvelles technologies à
    l''origine des grands changements en matière d''IA, avec deux nouvelles vidéos
    sur les grands modèles linguistiques (tels que ChatGPT) et l''IA générative. Découvrez
    comment ces nouvelles technologies fonctionnent directement auprès des experts :
    Mira Murati, directrice technique d''OpenAI, et Cristóbal Valenzuela, PDG de RunwayML.'
  ai_pl_101_llm_slides_title: Invites de grands modèles linguistiques pour les enseignants
  ai_pl_101_llm_slides_desc: Des outils pour obtenir le meilleur résultat possible
    à partir de LLM tels que ChatGPT, du débutant au confirmé. Comprend des instructions
    de démarrage pour ceux qui ne font que s'y plonger, ainsi que des outils avancés
    pour ceux qui cherchent à maximiser leur potentiel.
  how_ai_works_hero_heading: Comment fonctionne l'IA
  how_ai_works_hero_desc: Plongez dans le monde de l'IA avec « Comment fonctionne
    l'IA », notre série de vidéos et les leçons qui l'accompagnent !
  how_ai_works_intro_desc: Cette série de courtes vidéos et de leçons en classe qui
    les accompagnent vous expliquera, à vous et à vos élèves, comment fonctionne l'intelligence
    artificielle et pourquoi elle est importante. Vous pouvez choisir des leçons individuelles
    en fonction du sujet, explorer toute la série de sujets en un seul cours ou enseigner
    les 7 leçons pour approfondir.
  how_ai_works_intro_list_01: Vous initier à l'intelligence artificielle et à l'apprentissage
    automatique
  how_ai_works_intro_list_02: Découvrez comment fonctionne l'IA générative, y compris
    les grands modèles de langage (LLM) et la génération d'images
  how_ai_works_intro_list_03: Explorez les préjugés, l'éthique, la confidentialité
    et l'utilisation responsable de l'IA
  how_ai_works_intro_list_04: Découvrez les applications réelles de l'IA, y compris
    la vision par ordinateur
  how_ai_works_lessons_heading: Cours d'IA pour votre classe
  how_ai_works_lesson_title_01: Présentation de l'apprentissage automatique
  how_ai_works_lesson_desc_01: Découvrez une forme d'intelligence artificielle appelée
    apprentissage automatique et comment ils peuvent utiliser le processus de résolution
    de problèmes pour entraîner un robot à résoudre des problèmes. Participez à des
    activités d'apprentissage automatique dans le cadre desquelles un robot apprend
    à détecter des modèles chez les poissons.
  how_ai_works_lesson_title_02: Vision par ordinateur
  how_ai_works_lesson_desc_02: Découvrez comment fonctionne la vision par ordinateur.
    Regardez une vidéo expliquant la vision par ordinateur et la façon dont un ordinateur
    « voit ». Concevez ensuite un algorithme qui utilise un réseau pour déterminer
    le numéro affiché par l'écran à sept segments et testez-le.
  how_ai_works_lesson_title_03: Réseaux de neurones
  how_ai_works_lesson_desc_03: Découvrez comment fonctionnent les réseaux de neurones.
    Utilisez un widget pour explorer les réseaux de neurones de manière pratique.
    Regardez une vidéo expliquant les réseaux neuronaux. Enfin, discutez de la nécessité
    de perspectives diverses lors de la création de systèmes de recommandation.
  how_ai_works_lesson_title_04: Chatbots et grands modèles de langage
  how_ai_works_lesson_desc_04: Découvrez ce qu'est un modèle de langage étendu (LLM)
    et comment il fonctionne, puis utilisez un modèle LLM pour co-créer un texte avec
    l'IA. Enfin, déterminez si les LLM sont intelligents ou créatifs.
  how_ai_works_lesson_title_05: Images génératives
  how_ai_works_lesson_desc_05: Découvrez comment l'IA peut générer des images, puis
    explorez un widget d'IA de diffusion et déterminez si ces modèles sont créatifs
    ou non.
  how_ai_works_lesson_title_06: Biais algorithmique
  how_ai_works_lesson_desc_06: Entraînez-vous à recadrer des images pour découvrir
    le biais sous-jacent à l'algorithme de recadrage de Twitter, puis lisez et regardez
    une vidéo sur la découverte de cet algorithme biaisé. Enfin, discutez des moyens
    de reconnaître et de réduire les biais dans les algorithmes.
  how_ai_works_lesson_title_07: Notre code d'éthique en matière d'IA
  how_ai_works_lesson_desc_07: Menez des recherches à l'aide d'articles et de vidéos
    qui exposent les pièges éthiques dans le domaine de l'intelligence artificielle
    de leur choix. Réunissez une ressource à l'échelle de la classe intitulée « Notre
    code d'éthique en matière d'IA » pour les créateurs et les législateurs de l'IA
    du monde entier.
  how_ai_works_lessons_in_a_day_title: Comment fonctionne l'IA en un jour
  how_ai_works_lessons_in_a_day_desc: Vous n'avez qu'une journée ? Il est également
    possible de présenter l'ensemble de la série aux étudiants en une seule journée.
    Parfait pour tout enseignant spécialisé qui souhaite initier ses élèves à l'IA,
    ou même comme leçon pour un professeur invité.
  how_ai_works_lessons_in_a_day_desc_02: Présentez toutes les vidéos « Comment fonctionne
    l'IA » en une journée. Les élèves suivent chaque vidéo en faisant correspondre
    le vocabulaire de la vidéo, puis en répondant à une question de réflexion sur
    chaque vidéo.
  how_ai_works_resources_desc: Vous souhaitez en savoir plus sur l'IA ? Voici quelques
    ressources supplémentaires qui peuvent vous aider à approfondir votre apprentissage
    et celui de vos élèves.

  curriculum_desc_csf_express: Apprenez à créer des programmes informatiques, à développer
    vos compétences en résolution de problèmes et à relever des défis amusants ! Créez
    des jeux et des projets créatifs à partager avec vos amis, votre famille et vos
    professeurs.
  curriculum_desc_csf_express_pre_reader: Apprenez les bases du codage par blocs par
    glisser-déposer en résolvant des énigmes et en créant des scènes animées. Créez
    des œuvres d'art et des jeux simples à partager avec vos amis, votre famille et
    vos professeurs.
  curriculum_desc_csf_course_a: Programmez à l'aide de commandes telles que des boucles
    et des événements. Apprenez aux élèves à collaborer avec d'autres, à étudier différentes
    techniques de résolution de problèmes, à persévérer face à des tâches difficiles
    et à en savoir plus sur la sécurité sur Internet.
  curriculum_desc_csf_course_b: Grâce à des activités déconnectées et à une variété
    d'énigmes, les élèves apprendront les bases de la programmation, des techniques
    de collaboration, des compétences d'investigation et de pensée critique, de la
    persévérance face aux difficultés et de la sécurité sur Internet.
  curriculum_desc_csf_course_c: Créez des programmes avec séquençage, boucles et événements.
    Étudiez les techniques de résolution de problèmes et développez des stratégies
    pour créer des communautés positives en ligne et hors ligne. Créez des jeux interactifs
    que les élèves peuvent partager.
  curriculum_desc_csf_course_d: Révision des concepts abordés dans les cours précédents,
    y compris les boucles et les événements. Par la suite, les étudiants développeront
    leur compréhension des algorithmes, des boucles imbriquées, des boucles, des conditions,
    etc.
  curriculum_desc_csf_course_e: Réalisez des projets amusants et interactifs qui renforcent
    l'apprentissage de la sécurité en ligne. Adoptez un codage plus complexe, tel
    que des boucles imbriquées, des fonctions et des conditions.
  curriculum_desc_csf_course_f: Regardez comment les utilisateurs font leurs choix
    dans les applications qu'ils utilisent. Créez une variété d'applications Sprite
    Lab qui offrent également des choix à l'utilisateur. Découvrez des concepts plus
    avancés, notamment les variables et les boucles « pour ».
  curriculum_desc_problem_solving_computing: Utilisez un processus de résolution de
    problèmes pour résoudre des énigmes, des défis et des scénarios du monde réel.
    Apprenez-en davantage sur les entrées, les sorties, le stockage et le traitement
    informatiques pour faciliter la résolution de problèmes.
  curriculum_desc_web_development: Créez et partagez du contenu sur des pages Web,
    en explorant le potentiel créatif du Web. Développez des compétences critiques
    en matière de consommation, de résolution de problèmes et de travail d'équipe
    tout en programmant.
  curriculum_desc_interactive_animations_games: Créez des images programmatiques,
    des animations, des œuvres d'art interactives et des jeux. Familiarisez-vous avec
    les concepts de programmation et le processus de conception.
  curriculum_desc_design_process: Concentrez-vous sur la prise en compte de l'impact
    sociétal de l'informatique. À travers des défis de conception, les élèves comprennent
    les besoins des autres et développent des solutions.
  curriculum_desc_data_society: Souligne le rôle des données dans la résolution de
    problèmes et l'assistance des ordinateurs dans ce processus. Couvrez les systèmes
    de représentation et les défis associés. Découvrez comment les collectes de données
    aident à résoudre les problèmes.
  curriculum_desc_creating_apps_with_devices: Explorez le rôle des appareils physiques
    dans l'informatique. Développez des programmes qui utilisent des entrées et des
    sorties matérielles. Il existe une version de cet appareil pour le micro:bit et
    le Circuit Playground.
  curriculum_desc_csa: Initiez les étudiants au génie logiciel et à la conception
    orientée objet pendant qu'ils apprennent le langage de programmation Java dans
    ce programme gratuit pour AP® Computer Science A (AP® CSA).
  curriculum_desc_maker: La formation des créateurs va encore plus loin dans le domaine
    des STEM (science, technologie, ingénierie, mathématiques) en faisant appel à
    l'expérience pratique et à la collaboration en classe pour aider à enseigner la
    résolution de problèmes et la pensée critique.
  collection_hardware: Concentrez-vous sur le matériel
  collection_hardware_desc: Permet aux étudiants d'utiliser des données et des appareils
    physiques pour résoudre des problèmes.
  collection_design_purpose: Concentrez-vous sur la conception avec un objectif
  collection_design_purpose_desc: Permet aux étudiants de réfléchir aux besoins des
    utilisateurs lors de la conception de sites Web et d'applications pour appareils.
  collection_impact_society: Mettre l'accent sur l'impact dans la société
  collection_impact_society_desc: Permet aux étudiants de considérer l'informatique
    comme un outil permettant de résoudre des problèmes tout en tenant compte de leurs
    impacts sociaux plus larges.
  collection_creativity: Concentrez-vous sur la créativité
  collection_creativity_desc: Permet aux élèves de faire preuve de créativité tout
    en apprenant à créer des sites Web, des animations, des jeux et des applications
    pour appareils.
  collection_coding: Concentrez-vous sur le codage
  collection_coding_desc: Permet aux étudiants de développer leurs compétences en
    matière de codage dans les domaines du développement Web, des jeux et de l'animation,
    ainsi que de la création d'applications pour appareils.
  collection_data: Concentrez-vous sur les données
  collection_data_desc: Permet aux étudiants d'utiliser les données pour résoudre
    des problèmes.

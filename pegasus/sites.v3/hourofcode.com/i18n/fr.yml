  blockchain_video_title_04: Au-delà des devises
  blockchain_video_title_05: Marketplace et prix
  blockchain_video_title_06: Digne de confiance ou arnaque ?
  blockchain_video_title_07: Impact sociétal
  blockchain_lessons_heading: Leçons sur la blockchain pour votre classe
  blockchain_lessons_desc: Les cinq premières leçons peuvent être enseignées dans
    le cadre d'une série « Comment fonctionne la blockchain » ou peuvent être enseignées
    séparément. La dernière leçon condense l'ensemble de la série sur une seule journée.
  blockchain_resources_desc: Vous souhaitez en savoir plus sur la blockchain ? Voici
    quelques ressources supplémentaires qui peuvent vous aider à approfondir l'apprentissage
    de vos élèves.
  blockchain_resources_01_heading: Coinbase Learn
  blockchain_resources_01_desc: Réponses aux questions sur la cryptographie, guides
    pour débutants, conseils pratiques et mises à jour du marché pour les débutants,
    les investisseurs expérimentés et tous ceux qui se situent entre les deux.
  blockchain_resources_01_button_label: Visitez le site Web de Coinbase Learn
  blockchain_resources_02_heading: Crypto sur tableau blanc
  blockchain_resources_02_desc: Regardez les vidéos de la chaîne YouTube de Whiteboard
    Crypto pour en savoir plus sur la technologie blockchain.
  blockchain_resources_02_button_label: Visitez la chaîne YouTube Whiteboard Crypto
  blockchain_resources_03_heading: Activité Hour of Code
  blockchain_resources_03_desc: Essayez un jeu de mémoire cryptographique créé par
    Coinbase.

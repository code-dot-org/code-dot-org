  hoc_faq_keep_learning_q: Comment puis-je continuer à apprendre après une Heure de
    Code?
  hoc_faq_keep_learning_a: N'importe qui peut organiser Une Heure de Code à tout moment.
    Les tutoriels demeurent disponibles tout au long de l'année. Vous pouvez vous
    attendre à ce que tous nos tutoriels et nos parcours restent en ligne sur notre
    site jusqu'à nouvel ordre. Veuillez consulter <a href='/promote'>nos ressources</a>
    pour des guides pratiques pour les événements et d'autres ressources qui vous
    aideront à réussir votre événement Une Heure de Code.

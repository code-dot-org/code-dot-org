  tutorial_hello_longdescription: Apprenez les bases de l'informatique en programmant
    dans Sprite Lab. Vous allez créer et animer des sprites et créer vos propres scènes
    interactives.
  tutorial_raspispace_longdescription: "\"Crée une scène spatiale avec des personnages
    qui « s’émeuvent » pour partager leurs pensées ou leurs sentiments en utilisant
    des sons, des couleurs et des actions. \n\nUtilise des blocs Scratch pour coder
    tes personnages avec des effets graphiques, des animations de costumes, des bulles
    de texte et des effets sonores.\""
  tutorial_codemonkeyjump_longdescription: Créez des jeux et des projets avec du code
    par blocs ! Dans ce cours de courte durée, les étudiants apprendront à créer un
    jeu de saut simple en utilisant des blocs d'événements et de fonctions de base.
  tutorial_poemart_longdescription: Illustrez l'ambiance d'un poème avec du code.
  tutorial_kodablehero_longdescription: Bienvenue dans Bug World ! La Kodable FuzzFamily
    a besoin de votre aide pour coder. Utilisez vos héros réels et votre imagination
    pour créer un personnage qui protégera la famille Fuzz. Vous choisirez les propriétés
    de votre héros et mettrez sa force à l'épreuve face aux buggy slimes de Bug World !
  tutorial_cacloud_longdescription: Felix publie une photo apparemment innocente de
    Juno sur les réseaux sociaux. Elle veut désespérément le supprimer. Max, son ami,
    ne tarde pas à transformer la situation en mission secrète. Rejoignez-les pour
    en savoir plus sur le cloud computing et essayez de retrouver la photo sur un
    serveur, stockée dans un centre de données ultra sécurisé. Est-il possible de
    localiser et de détruire la photo ?
  tutorial_blocksmithbot_longdescription: Des lasers, des pièges et de merveilleux
    labyrinthes ! Aidez Bot0 à s'échapper avant qu'elle ne soit éjectée ! Bot0 est
    un robot auxiliaire amical et inoffensif. Ou est-ce qu'elle l'est ? Ses coéquipières
    pensent le contraire. Programmez Bot0 pour qu'elle se fraie un chemin dans le
    ventre du vaisseau spatial et s'échappe avant qu'ils ne la trouvent.
  tutorial_hatchmario_longdescription: Créez votre propre jeu Mario en 3D, tout en
    apprenant les bases de la programmation. Découvrez les bases du développement
    de jeux vidéo, apprenez à comprendre le mouvement dans l'espace 3D, apprenez à
    ajouter des scores, des vies et des effets sonores sympas à votre jeu, le tout
    en moins d'une heure. Et le meilleur, c'est que vous pouvez partager votre jeu
    avec votre famille et vos amis en un seul clic et jouer avec eux sur n'importe
    quel appareil de votre maison.
  tutorial_microsoftforest_longdescription: Codez un jeu avec Microsoft MakeCode Arcade
    qui recrée les conditions d'un incendie de forêt, puis codez votre avion-citerne
    de lutte contre les incendies pour pulvériser de l'eau et éteindre les flammes !
  tutorial_blackbirdscreen_longdescription: Apprenez à utiliser des instructions conditionnelles
    pour créer un économiseur d'écran cool dans le style des années 90.
  tutorial_toxicodecompute2_longdescription: Inversons les rôles. Cette fois-ci VOUS
    êtes l’ordinateur ! Lisez et interprétez les lignes de code pour trouver la bonne
    trajectoire et compléter les niveaux. Vous devrez vous concentrer et utiliser
    votre intuition pour comprendre plusieurs concepts de base de Python.
  tutorial_minecrafttimecraft_longdescription: 'Voyagez dans le temps pour sauver
    le futur grâce à cette leçon gratuite d''Heure de Code dans Minecraft : Education
    Edition. Les élèves choisiront leur propre aventure et apprendront les concepts
    de base du codage pour corriger les mésaventures mystérieuses de l''histoire.
    En cours de route, ils rencontreront de grands innovateurs et inventeurs dans
    les domaines de la science, de l''architecture, de la musique, de l''ingénierie,
    etc.'
  tutorial_blackbirdtether_longdescription: Apprenez à utiliser des objets pour programmer
    un jeu amusant basé sur la physique.
  tutorial_ob_longdescription: Écrivez du code pour créer et exécuter votre propre
    simulation de l'épidémie virale à Monster Town. Une simulation est un modèle informatique
    d'un processus ou d'un système. Apprenez à coder et à faire des prédictions sur
    ce qui va arriver aux voisins de Monster Town.
  tutorial_codeartportrait_longdescription: 'Apprenez à programmer votre portrait
    à l''aide de p5.js. Exprimez-vous de manière créative grâce au code en incorporant
    vos styles artistiques préférés et des touches personnelles pour créer un véritable
    chef-d''œuvre ! Vous pouvez être éligible pour soumettre votre projet terminé
    au concours Code/Art CodeYourself pour les filles américaines de la 3e à la 12e
    année. '
  tutorial_shelly_longdescription: Shelly est un langage de programmation pour le
    dessin. Le dessin se fait en donnant des instructions à une tortue. La tortue
    dessine des lignes et des formes au fur et à mesure qu'elle se déplace, en utilisant
    différentes couleurs et styles. Les modes défi et créatif sont disponibles. Le
    mode challenge inclut un tutoriel étape par étape, qui présente les bases du langage
    Shelly et de la programmation en général.
  tutorial_weavly_longdescription: Au cours de ces courtes activités, participez à
    une série de missions, qu'il s'agisse d'explorer des planètes, de visiter des
    animaux lors d'un safari ou de partir à la recherche de trésors enfouis !
  tutorial_codespeakpassword_longdescription: Apprenez à coder un générateur de mots
    de passe en Python et protégez-vous contre les pirates informatiques.
  tutorial_kodableshapes_longdescription: 'Les mathématiques font partie de notre
    vie, partout dans le monde. Utilisez vos compétences en mathématiques et en codage
    pour créer votre propre labyrinthe, puis essayez de le résoudre. Commencez par
    un carré de base, puis voyez combien de formes différentes vous pouvez inclure
    dans vos designs de labyrinthe ! '
  tutorial_nasabinary_longdescription: Découvrez comment nous utilisons le code binaire
    pour parler à un vaisseau spatial, puis essayez-le vous-même en traduisant votre
    nom en code binaire sur une étiquette, un bracelet, une épingle ou même un son.
  tutorial_3dmaker_longdescription: Créez rapidement et facilement vos propres objets
    3D vraiment sympas et rotatifs.
  tutorial_itchstart_longdescription: Cette leçon est un bon point de départ pour
    les enfants de 2e ou 3e année qui essaient Scratch pour la toute première fois.
    Ils commenceront avec un ensemble de 5 blocs qu'ils devront assembler pour que
    leur personnage effectue certaines actions.
  tutorial_hopsub_longdescription: Apprenez à associer le programme à un ami ou à
    un camarade de classe et créez votre propre Subway Surfer avec les personnages
    Hopscotch !
  tutorial_itchmundos_longdescription: Découvrez Scratch, un outil de programmation.
    Ajoutez des objets et des fonds, utilisez des blocs d'événements et des apparences
    pour donner vie à votre programme.
  tutorial_itchtenacity_longdescription: Dans ce projet, programmez sur Scratch le
    simulateur d'un robot qui nettoie les eaux marines.
  tutorial_kcjskiing_longdescription: Tout est amusant jusqu’à ce que quelqu’un finisse
    dans un arbre... mais peut-être que c’est ÇA qui est amusant en fait? Enfilez
    vos skis et pliez les genoux pour guider votre personnage sur une descente pleine
    d’obstacles gelés en utilisant la programmation dans cette activité Scratch.
  tutorial_groksecurity_longdescription: Portez votre casquette de cyberdétective
    dans cette brève introduction à la sécurité en ligne. Vous en apprendrez davantage
    sur les mots de passe sécurisés, le phishing, les paramètres de sécurité, les
    réseaux sociaux et plus encore !
  tutorial_creaticode_longdescription: Apprenez à créer de superbes projets 3D à l'aide
    de blocs Scratch !
  tutorial_kcjhockey_longdescription: 'Vous tirez, vous MARQUEZ, et la foule est en
    délire! Pas besoin de lacer vos patins pour développer ce jeu, mais soyez prêt·e
    à aiguiser vos compétences en programmation! Apprenez à programmer votre propre
    jeu de hockey et testez vos compétences contre un gardien de but PNJ dans Scratch. '
  tutorial_ttdungeon_longdescription: Le sorcier maléfique Nullonor représente une
    grave menace pour le royaume, et vous seul avez le pouvoir de les bannir pour
    toujours. Cependant, Nullonor est aussi rusé que dangereux. Il se cache dans sa
    tour magique aux pièces toujours changeantes, et aucun héros n'a encore réussi
    à atteindre le dernier étage. En tant que champion des Index Knights, serez-vous
    capable de trouver et de vaincre Nullonor ?
  tutorial_ccai_longdescription: Le codage compétitif n'a jamais été aussi épique
    ! Aucune expérience de codage... Aucun problème. Entrez dans le donjon où vous
    améliorerez vos pouvoirs de programmation en apprenant les stratégies de codage
    et les tactiques dont vous aurez besoin pour rivaliser. Ensuite, vous pouvez rejoindre
    l'arène d'esports CodeCombat AI League !
  tutorial_bsdai_longdescription: Il existe un ensemble spécifique de réseaux neuronaux
    et d'algorithmes que nous appelons apprentissage automatique. Dans ce projet,
    nous allons explorer un outil de reconnaissance d'images basé sur l'intelligence
    artificielle (IA) et découvrir comment l'IA voit les images, fait des prédictions
    et comment nous pouvons nous assurer que ces prédictions sont précises et exemptes
    de biais.
  tutorial_stemdata_longdescription: Créez un modèle simple du climat dans lequel
    vous vivez, puis utilisez-le pour comprendre comment une augmentation de quelques
    degrés de température peut avoir un impact significatif sur le monde naturel.
    Inclut une option permettant de télécharger les données dans une feuille de calcul
    pour une analyse plus approfondie.
  tutorial_thunkableinfo_longdescription: Découvrez comment créer une application
    d'information avec des blocs de code et une table de données
  tutorial_educodespace_longdescription: Les habitants de la planète Allegrus ont
    perdu leurs chants ancestraux. Suivez ce tutoriel pour créer votre propre jeu
    musical à défilement horizontal et récupérer les mélodies perdues. Personnalisez
    chaque aspect du jeu, tout en apprenant les bases du développement de jeux, de
    la physique et des collisions. Aucune connaissance en programmation ou en musique
    n'est requise.
  tutorial_kcjtennis_longdescription: |-
    "Relevez le défi et affrontez votre propre adversaire IA dans ce match de tennis numérique. Grâce à Scratch, cette activité vous apprendra à programmer des interactions entre sprites par le biais de la fonction « diffuser », des variables et des mouvements. Ajoutez des conditions de victoire/défaite et accumulez des points!
    Réalisez ce projet seul·e ou avec l’aide d’un·e adulte."
  tutorial_robotmagictower_longdescription: Découvrez le jeu Hanoi Tower et comment
    utiliser les fonctions récursives pour résoudre des problèmes.
  tutorial_ttdragons_longdescription: 'Une force maléfique s''est répandue sur le
    pays d''Ovun et menace de détruire cette ville paisible. Explorez des temples
    cachés, découvrez des runes magiques qui vous permettent de programmer et de contrôler
    les éléments qui vous entourent, et affrontez les démons de l''ombre. Trouvez
    toutes les clés dans les temples du dragon pour réveiller le dragon. Soyez le
    héros dont Ovun a besoin ! '
  tutorial_kcjarchery_longdescription: Visez la cible et décochez votre flèche pour
    qu’elle atteigne le mille grâce à la programmation! Apprenez à programmer votre
    propre jeu de tir à l’arc en utilisant Scratch et nos instructions étape par étape.
    À l’aide des sprites détecteurs de couleurs, des changements de costumes et des
    séquences de mouvements, vous pouvez vous aussi viser l’or et programmer votre
    chemin vers la victoire.
  tutorial_ttsprouts_longdescription: Le jardinage est un travail à plein temps !
    Commencez avec un seul banc de pots et occupez-vous des plantes de la serre en
    accédant à un réseau. En semant, en arrosant et en récoltant chaque plante, gagnez
    de l'argent pour tous vos fruits et légumes ! Utilisez un réseau multidimensionnel
    de plus en plus complexe pour localiser chaque pot au fur et à mesure que la serre
    est bondée.
  tutorial_ttmaze_longdescription: Vous avez atterri sur une planète extraterrestre
    dans un univers de poche et vous devez trouver un moyen de vous échapper afin
    de poursuivre votre voyage. Explorez les ruines d'une civilisation robotique avancée,
    frayez-vous un chemin à travers des labyrinthes et des énigmes et combattez les
    robots ennemis. Avec l'aide de votre fidèle acolyte F3lix, apprenez et utilisez
    de nouveaux concepts de programmation pour vous frayer un chemin vers la victoire.
  tutorial_codetribe_longdescription: Une excellente introduction au codage en HTML,
    CSS et JavaScript. Codez quelques lignes et créez votre première application pour
    vérifier l'âge des participants à votre fête.
  tutorial_ttcanyon_longdescription: Vous êtes piégé sur une planète extraterrestre
    et devez survivre dans l'arène, un combat sans fin avec des monstres extraterrestres !
    Utilisez votre hacker pour modifier la programmation de votre acolyte, de vos
    adversaires et de votre environnement. Votre fidèle acolyte félin F3lix peut vous
    aider à vous soigner et à vous soutenir, tandis que vous pouvez reprogrammer les
    ennemis et les pièges pour les neutraliser ou vous affronter.
  tutorial_kcjxtrail_longdescription: 'Parcourez les sentiers avec cette activité
    de VTT cross-country en utilisant la programmation et Scratch. À l’aide des blocs
    détecteurs de couleurs et des mouvements, vous allez concevoir votre parcours,
    ajouter des arrêts et des interactions en cours de route et suivre votre progression
    en programmant un compteur de points avec des fonctions. '
  tutorial_codespeakroad_longdescription: Créez un jeu dans lequel l'utilisateur joue
    le rôle d'un ingénieur civil pour planifier une route.
  tutorial_educodelair_longdescription: George est poursuivi dans le repaire des Chiroptères
    et a besoin de votre aide pour s'échapper ! Concevez votre propre jeu de puzzle
    2D complet en suivant ce tutoriel et en apprenant les bases du développement de
    jeux. Codez pour sortir de notre niveau, ou créez le vôtre pour défier vos amis !
  tutorial_ibmhourofz_longdescription: 'Avez-vous déjà retiré de l''argent à un guichet
    automatique ? Vous avez utilisé une carte de crédit pour payer quelque chose ?
    Toutes ces actions ont un point commun : elles commencent toutes par un simple
    clic. Mais que se passe-t-il réellement derrière ce déclic ? C''est l''informatique
    d''entreprise. Commencez à en savoir plus sur le fonctionnement de l''informatique
    d''entreprise dès aujourd''hui avec IBM Hour of Z.'
  tutorial_gamefrootbacteria_longdescription: 'Les élèves découvrent les conditions
    dans lesquelles la bactérie Salmonella peut survivre en codant un jeu de simulation
    amusant dans Gamefroot ! Cette activité est conçue pour les professeurs de sciences
    ET de technologies numériques qui souhaitent impliquer leurs élèves dans plusieurs
    matières. '
  tutorial_educodeforest_longdescription: Alex est piégé dans la forêt gelée depuis
    un moment. Peux-tu les aider à s'échapper ? Ce tutoriel facile à suivre vous apprend
    à créer et à personnaliser un jeu de puzzle complet qui s'exécute dans n'importe
    quel navigateur moderne. Essayez de battre notre niveau, ou créez le vôtre pour
    défier vos amis !
  tutorial_educodehorus_longdescription: Aidez Lisa à résoudre l'énigme d'Horus et
    à échapper à son temple. Suivez ce tutoriel pour coder et personnaliser votre
    propre jeu de puzzle en quelques étapes. Essayez de battre notre niveau, ou modifiez-le
    pour le rendre aussi facile ou difficile que vous le souhaitez. Apprenez les bases
    du développement de jeux tout en jouant !
  tutorial_codespeakpokemon_longdescription: Codez votre Pokémon préféré pour monter
    de niveau et évoluer.
  tutorial_stemholiday_longdescription: Le codage StemScopes optimisé par BitsBox
    permet aux étudiants de créer et de partager leur propre carte de vœux virtuelle
    à l'aide de code JavaScript saisi. Notre programme est facile à utiliser et ne
    nécessite aucune expérience préalable en matière de codage. Nous offrons un support
    intégré tout au long du programme, et les étudiants peuvent facilement le découvrir
    par eux-mêmes. N'hésitez pas à coder votre propre carte virtuelle à partager avec
    vos amis et votre famille pendant les fêtes de fin d'année !
  tutorial_codespeakpixel_longdescription: Apprenez à créer un éditeur de pixel art
    pour créer vos propres dessins de personnages et illustrations personnalisés.
  tutorial_codespellsnexus_longdescription: Sous la supervision d'une mystérieuse
    marionnette à chaussettes, vous devez infiltrer et reprogrammer une application
    super intelligente « Learn to Code » qui cherche à dominer le monde. Résolvez
    des énigmes. Apprenez à coder. Piratez le Nexus.
  tutorial_carnegieslime_longdescription: Chaque année, les Minions de Scarecorp tentent
    de voler vos récoltes de bonbons. L'équipe de slimeball la plus méchante de Booville
    High s'est réunie pour protéger les récoltes de bonbons à l'aide d'armes à boue.
    Les joueurs incarnent des monstres adolescents qui programment leurs animaux de
    compagnie robots collaboratifs (alias « cobot ») pour les aider à éliminer les
    Minions de Scarecorp qui recherchent la récolte de bonbons dans leur ville. Choisissez
    entre quatre personnages et leurs animaux de compagnie cobotiques.
  tutorial_ozotown_longdescription: L'Ozobot Blockly OzoTown enseignera le séquençage
    avancé alors que les étudiants utiliseront leurs compétences en logique, en raisonnement
    et en informatique pour naviguer dans des scénarios réels. Aucun robot n'est nécessaire !
  tutorial_milnedash_longdescription: Dash veut apprendre à danser ! Peux-tu l'aider
    à entrer et à sortir en voiture et à lui montrer les affaires qui se trouvent
    au milieu ? Cette activité est dirigée par les élèves et enseignera à l'utilisateur
    le séquençage et les boucles.
  tutorial_microbitpet_longdescription: Codez votre propre animal de compagnie électronique
    et personnalisez-le pour en faire le vôtre. Le haut-parleur intégré du nouveau
    micro:bit le rend encore plus amusant avec les nouveaux sons expressifs.
  tutorial_spherotriad_longdescription: 'Découvrez ce que chacun des principes fondamentaux
    de la cybersécurité signifie et découvrez comment trouver un équilibre pour obtenir
    un système sécurisé qui fonctionne pour tous les utilisateurs. '
  tutorial_spheropassword_longdescription: Découvrez comment créer des combinaisons
    de mots de passe fiables à l'aide des inventions et du codage de LittleBits.
  tutorial_codequilt_longdescription: Réfléchissez à qui s'intéresse au code et à
    ce que l'on peut faire avec le code tout en vous familiarisant avec Scratch.
  tutorial_ozoshape1_longdescription: L'Ozobot Blockly ShapeTracer enseignera les
    techniques de séquençage et de débogage. Les étudiants utiliseront leurs compétences
    en logique, en raisonnement et en informatique. Aucun robot n'est nécessaire !
  tutorial_ozoshape2_longdescription: L'Ozobot Blockly ShapeTracer 2 enseignera des
    techniques avancées de séquençage et de mise en boucle. Les étudiants utiliseront
    leurs compétences en logique, en raisonnement et en informatique. Aucun robot
    n'est nécessaire !
  tutorial_hopescape_longdescription: Codez un jeu d'évasion à logique ouverte et
    découvrez des concepts tels que l'itération et d'autres éléments importants de
    la conception de jeux.
  tutorial_ozorace_longdescription: Les étudiants planifieront et exécuteront un programme
    comportant divers paramètres, s'entraîneront à mesurer, à séquencer et à déboguer
    tout en créant un circuit pour Ozobot.
  tutorial_ozoequestrian_longdescription: Les étudiants utiliseront des codes couleur
    pour programmer leur monture (Evo) afin de terminer un cours.
  tutorial_irobotpizza_longdescription: Vous souhaitez faire de la programmation une
    expérience collaborative, sociale et très amusante dans votre école ? Dans ce
    kit d'événement numérique prêt à l'emploi, nous fournissons tous les outils dont
    vous aurez besoin pour organiser le défi familial parfait. Lors de l'iRobot Pizza
    Party, les familles se réunissent pour partager un repas et programmer des robots
    virtuels pour relever des défis, conçus à la fois pour les débutants et les codeurs
    avancés.
  tutorial_ai4alldance_longdescription: Dans ce court extrait amusant de l'IA, les
    élèves explorent comment les outils d'IA peuvent aider les humains à innover et
    comment les innovateurs humains peuvent contribuer à améliorer l'IA.
  tutorial_ai4allneural_longdescription: Ce programme est une introduction pratique
    qui permet d'approfondir les détails techniques sur la façon dont certains systèmes
    d'IA peuvent détecter des objets dans des images ou d'autres motifs dans le contexte.
    En fin de compte, les élèves enseigneront aux autres ce qu'ils ont appris. Si
    vos élèves ont fait de l'IA et de la danse, ils voudront peut-être y jeter un
    œil par la suite pour savoir comment ce système fonctionne.
  tutorial_spheroinout_longdescription: indi est prête à en savoir plus sur son fonctionnement
    et celui des autres ordinateurs. Dans cette leçon, découvrez les entrées et les
    sorties grâce à cette exploration pratique.
  tutorial_edisonblueprint_longdescription: Pouvez-vous programmer Edison pour qu'il
    prenne différentes formes afin que le robot puisse dessiner différents plans ?
  tutorial_edisonmaze_longdescription: Faisons courir le robot Edison sur la forme
    d'Euler Path !
  tutorial_milnefunctions_longdescription: Dash veut apprendre à danser ! Peux-tu
    l'aider à entrer et à sortir en voiture et à lui montrer les affaires qui se trouvent
    au milieu ? Cette activité est dirigée par les étudiants et enseignera à l'utilisateur
    le séquençage, les boucles et les fonctions.
  tutorial_sasmap_longdescription: 'Dans cette leçon, les élèves utiliseront le code
    pour démontrer leur compréhension de la différence entre les caractéristiques
    humaines et physiques sur une carte. Ils identifieront un chemin à travers une
    grille de caractéristiques mathématiques, de telle sorte qu''un robot n''atterrira
    que sur des caractéristiques humaines. Les élèves travailleront ensuite en équipe
    pour écrire du code qui permettra à leur robot de suivre la bonne trajectoire. '
  tutorial_firstrobotics_longdescription: Apprenez à coder avec FTC Sim, un langage
    de programmation en ligne basé sur des blocs qui inclut un simulateur en direct
    afin que les élèves puissent voir instantanément le robot se déplacer en fonction
    du code qu'ils ont écrit.
  tutorial_sasdata_longdescription: Interagissez avec les étudiants grâce à des sondages
    rapides qui génèrent des visualisations de données interactives en temps réel.
    Les étudiants identifieront, interpréteront et communiqueront sur les données,
    compétences fondamentales essentielles pour comprendre notre monde riche en données.
  tutorial_carnegiesensabot_longdescription: Apprenez à programmer un robot EV3 virtuel
    pour relever le défi Sensabot dans le monde réel dans le cadre de cette activité
    organisée par la Carnegie Mellon Robotics Academy.
  tutorial_robotical4_longdescription: MartyBlocks est assemblé dans un format vertical,
    ce qui est plus courant pour l'écriture de code. Les apprenants disposeront d'un
    espace de travail plus vaste et de fonctionnalités accrues leur permettant de
    contrôler Marty et, à terme, de les faire interagir avec l'environnement. Cette
    leçon familiarisera les apprenants avec les sections et la mise en page, en comparant
    ce nouvel environnement avec MartyBlocks Jr.
  tutorial_kinderadd_longdescription: Dans cette leçon, les élèves utiliseront des
    algorithmes et des robots mobiles pour modéliser des concepts mathématiques. KIBO
    suivra une ligne numérique physique pour modéliser le comptage, l'addition et
    la soustraction. Les élèves créeront des algorithmes (incluant éventuellement
    des boucles de répétition) pour résoudre des problèmes, comme le font les programmeurs
    au travail !
  tutorial_imagipython_longdescription: Rejoignez le premier réseau social au monde
    pour les préadolescents qui aiment coder. Concevez votre premier projet haut en
    couleur en quelques minutes avec l'application gratuite imagi.
  tutorial_robotical2_longdescription: Les apprenants créeront une séquence d'étapes
    pour permettre à un partenaire de parcourir un itinéraire vers un objectif à l'aide
    du Marty Controller. Chacun des symboles directionnels est associé à un mouvement ;
    dans cette leçon, les apprenants seront invités à expérimenter avec les flèches
    directionnelles, mais l'accent sera mis sur la flèche vers l'avant.
  tutorial_robotical3_longdescription: Les apprenants exploreront la nouvelle interface
    de Marty, où leurs instructions resteront affichées sur l'écran de l'appareil.
    Les apprenants estimeront le nombre d'étapes qu'ils pensent que Marty devra franchir
    pour atteindre un objectif.
  tutorial_blockscadvirus_longdescription: 'Utilisez une plateforme de conception
    3D pour modéliser un virus et découvrez comment notre corps utilise la géométrie
    pour combattre ces envahisseurs. '
  tutorial_robotical1_longdescription: Les apprenants verront Marty le robot se déplacer
    avec les cartes de couleur Unplugged. Les apprenants guideront ensuite un partenaire
    pour qu'il avance et s'arrête, à l'aide de papier de couleur. Chacune des cartes
    colorées de Robotical contient une instruction intégrée, que Marty comprend, sans
    qu'il soit nécessaire d'écrire ou d'arranger le moindre code.
  tutorial_irobotshapes_longdescription: Découvrez différentes formes grâce à la reconnaissance
    de formes et au séquençage dans ce classeur débranché et imprimable sur le thème
    des robots !
  tutorial_irobotparts_longdescription: Découvrez les différentes pièces utilisées
    pour construire un robot en explorant vos sens et en pratiquant les bases des
    mathématiques.
  tutorial_irobottools_longdescription: Ce manuel explore les différents types d'outils
    utilisés lors de la construction d'un robot par le biais d'activités d'appariement,
    de comptage, de chasses au trésor et de mesure,
  tutorial_kindercar_longdescription: Les étudiants deviendront des ingénieurs et
    apprendront les étapes du processus de conception technique. Inspirés par le livre
    « If I Built a Car » de Chris Van Dusen, les étudiants suivront le processus de
    conception technique pour créer la voiture de leurs rêves à partir de matériaux
    artisanaux et recyclés. Ils scanneront une courte séquence de programmation pour
    faire bouger leurs voitures !
  tutorial_caavatar_longdescription: 'AVATAR est la dernière attraction interactive
    du parc d''attractions ThrillVille. Sakura et Nikau ont hâte de le visiter et
    de découvrir le monde de demain ! Dans ce cours interactif de courte durée, l''apprenant
    rejoint Sakura et Nikau pour en savoir plus sur les données, l''empreinte numérique,
    l''Internet des objets, les mégadonnées et leurs implications pour nous en tant
    que personnes et pour notre avenir.   '

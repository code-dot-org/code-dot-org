  ai_vid_chatbots_caption: Comment fonctionnent les chatbots et les grands modèles
    de langage
  ai_vid_creativity_caption: L'IA a-t-elle de la créativité et de l'imagination ?
  ai_vid_mlintro_caption: Qu'est-ce que l'apprentissage automatique ?
  ai_vid_trainingdata_caption: Données d'entraînement et biais
  ai_vid_neuralnetworks_caption: Réseaux de neurones
  ai_vid_computervision_caption: Vision par ordinateur

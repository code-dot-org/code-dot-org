    bâtiments, fasse des tours, travaille avec un acolyte et marque des points en
    touchant des objets dans un jeu. Dans Code Your Hero, montrez les pouvoirs spéciaux
    de votre héros et votre créativité avec CS First et Scratch.
  tutorial_codestersbball_longdescription: Apprenez les bases du codage en Python
    tout en créant votre propre jeu de basket. Vous allez apprendre à ajouter des
    arrière-plans et des sprites, et à utiliser des événements pour contrôler le mouvement
    des sprites sur la scène.
  tutorial_scratchcartoon_longdescription: Donnez vie à certains de vos personnages
    préférés de Cartoon Network en codant votre propre animation. Ajoutez d'autres
    personnages et faites-les sauter, voler et parler.
  tutorial_codemonkeyjr_longdescription: Dans un monde rempli de créatures captivantes
    et de couleurs vives, des enfants de 4 à 6 ans rejoindront un singe dans le cadre
    d'une mission visant à collecter des bananes et à débloquer des coffres au trésor.
    Pendant ce temps, ils exploreront et apprendront les bases du code en utilisant
    des blocs pour programmer le voyage d'un singe à travers le monde.
  tutorial_bananatales_longdescription: Enseignez Python en aidant un bébé singe.
    Deux bébés singes ont été séparés par un tremblement de terre, laissant l'un des
    singes sans aucun moyen de se procurer des bananes ! À présent, c'est à vos élèves
    d'utiliser du code pour reconstruire le chemin et nourrir le bébé singe.
  tutorial_scratchtales_longdescription: Emmenez des personnages dans un voyage et
    faites-leur parler à haute voix grâce aux blocs de synthèse vocale fournis par
    Amazon. Choisissez une voix pour chaque personnage, puis tapez ce que vous voulez
    dire. Rendez votre histoire interactive en codant vos personnages pour qu'ils
    puissent poser des questions et voyager dans différentes scènes. Expérimentez
    de nouvelles façons créatives de donner vie à des histoires !
  tutorial_msemoji_longdescription: 'Créez un site Web interactif en direct qui utilise
    un modèle d''apprentissage automatique pour reconnaître vos émojis dessinés à
    la main et ceux de vos amis ! En cours de route, vous vous familiariserez avec
    les concepts de base de l''apprentissage automatique : 1) la collecte de données,
    2) le nettoyage et le formatage des données, 3) l''entraînement du modèle et 4)
    l''utilisation du modèle entraîné pour faire des prédictions.'
  tutorial_cacolor_longdescription: Le professeur Photon est un physicien réputé devenu
    voyou. Elle a éliminé la couleur de tous les appareils numériques ! Dans ce projet
    de style Escape Room, l'apprenant rejoint Marlee et Tyrell alors qu'ils découvrent
    les nombres binaires, la lumière, la couleur, etc., afin de résoudre l'énigme
    chromatique du professeur Photon et de redonner de la couleur aux appareils du
    monde entier.
  tutorial_kodablebeach_longdescription: Sauvez les bébés de la plage ! Apprenez à
    programmer à l'aide de commandes de base et à nettoyer la plage pour protéger
    la vie marine.
  tutorial_tynkeren_longdescription: 'Faisant partie du projet des objectifs de développement
    durable des Nations Unies, cette invite de codage présente des projets explorant
    les énergies renouvelables, l''efficacité énergétique et l''accès à l''énergie.
    Les lecteurs peuvent jouer avec des projets de travail et les programmeurs expérimentés
    peuvent créer leurs propres projets originaux. '
  tutorial_tynkerjavapro_longdescription: 'Faisant partie du projet des objectifs
    de développement durable des Nations Unies, cette invite de codage présente un
    court projet explorant le recyclage et la réutilisation. Les lecteurs peuvent
    créer leur propre jeu en développant le projet. '
  tutorial_grasshopperhack_longdescription: Apprenez à coder pour pirater ce jeu afin
    de pouvoir y jouer.
  tutorial_pbskids_longdescription: Avec PBS KIDS Scratch Jr, les enfants peuvent
    créer leurs propres histoires et jeux interactifs grâce à des jeux de programmation
    et à des leçons. Apprenez à coder grâce à des jeux et à des activités mettant
    en scène des personnages d'Odd Squad, Wild Kratts, Nature Cat, Arthur, WordGirl,
    Peg + Cat et Ready Jet Go ! Les possibilités de narration sont infinies avec cette
    application de codage créative pour les enfants de 5 à 8 ans.
  tutorial_nclabdata_longdescription: Le monde prospère grâce à de bonnes données !
    Dans ce didacticiel pratique sur NCLab, vous allez écrire des requêtes simples,
    qui constituent la première étape de l'analyse des données. Découvrez la puissance
    du langage PostgreSQL, utilisé par les gouvernements et les entreprises pour gérer
    les systèmes de bases de données du monde entier. PostgreSQL est écrit en anglais
    simple et est facile à apprendre. Essayez-le !
  tutorial_grasshopperphoto_longdescription: Apprenez à coder pour créer des filtres
    à appliquer à différentes photos.
  tutorial_tynkerpyland_longdescription: 'Faisant partie du projet des objectifs de
    développement durable des Nations Unies, ce projet Python vous permettra de créer
    votre propre jeu de plantation d''arbres. '
  tutorial_codeitimages_longdescription: Apprenez à programmer vos propres images
    et animations incroyables.
  tutorial_hyperpadenemy_longdescription: 'Apprenez la logique et la programmation
    en créant un jeu de plateforme Enemy AI. '
  tutorial_tynkerpro_longdescription: 'Faisant partie du projet des objectifs de développement
    durable des Nations Unies, cette invite de codage présente des projets explorant
    les problèmes liés au recyclage et à la réutilisation. Les débutants peuvent jouer
    avec des projets de travail et les programmeurs avancés peuvent créer leurs propres
    projets à partir de zéro. '
  tutorial_trashtag_longdescription: 'Codez votre propre jeu et sensibilisez à la
    protection de notre environnement. '
  tutorial_casiege_longdescription: Rejoignez Niko et Sakura dans leur voyage en réalité
    virtuelle au château de Tubrosos. Découvrez ce que c'est que d'être un hacker
    au chapeau gris en aidant l'elfe magicienne Cyrena à trouver la couronne de la
    connaissance. Vous découvrirez les mauvais systèmes de sécurité utilisés au château
    et apprendrez comment éviter d'être victime d'une arnaque.
  tutorial_thunkableyeet_longdescription: Découvrez comment créer deux applications
    qui aideront votre ville ! Pourtant !
  tutorial_vidcodedeal_longdescription: Commencez à coder pour de bon en créant des
    animations mettant en scène des femmes leaders remarquables et des citations qui
    expriment leur point de vue.
  tutorial_codehsgeno_longdescription: Au cours de cette heure de code, les élèves
    créeront un programme qui résoudra les paires d'allèles en fonction des entrées
    de l'utilisateur. Les élèves programmeront avec Tracy la tortue en Python pour
    y parvenir. Les étudiants doivent avoir une connaissance préalable des concepts
    de base de la biologie et des carrés de Punnett avant de commencer cette activité.
  tutorial_hyperpadpong_longdescription: 'Apprenez à programmer une partie de pong
    avec un adversaire intelligent doté d''une intelligence artificielle. '
  tutorial_tynkerland_longdescription: 'Faisant partie du projet des objectifs de
    développement durable des Nations Unies, cette invite de codage présente des projets
    explorant l''importance des forêts pour l''écosystème mondial. Les lecteurs peuvent
    jouer avec des projets de travail et les programmeurs expérimentés peuvent créer
    leurs propres projets originaux. '
  tutorial_trinketgirl_longdescription: Apprenez à programmer une grande histoire
    en Python, puis modifiez-la pour créer votre propre histoire !
  tutorial_rpimosquito_longdescription: Créez un jeu dans lequel vous protégez les
    gens du paludisme en faisant attraper des moustiques à un perroquet.
  tutorial_tynkermars_longdescription: Découvrez les nouveaux efforts passionnants
    de la NASA pour atteindre la Lune puis Mars. Les élèves peuvent concevoir leur
    propre patch de mission animé, imaginer leur vie d'astronaute Artemis sur la passerelle
    lunaire, et bien plus encore. Les débutants peuvent essayer des didacticiels étape
    par étape, tandis que les programmeurs expérimentés peuvent créer leurs propres
    projets originaux avec du codage par blocs ou par texte.
  tutorial_cityx_longdescription: Votre première quête dans City X consiste à aider
    un vieux fermier à gérer sa ferme. Résolvons son problème grâce à une technologie
    innovante ! Vous apprendrez le concept de base du système d'arrosage et créerez
    un robot de jardinage avec un plaisir incroyable ! Les étudiants appliqueront
    les concepts de la pensée conceptuelle pour étudier des problèmes tout en développant
    leur conscience technologique, perfectionnant ainsi leurs capacités de réflexion
    de haut niveau.
  tutorial_vidcodemap_longdescription: Collectez et analysez des données pour l'engagement
    de la communauté, en codant votre propre carte communautaire !
  tutorial_robotmagicfarm_longdescription: Codez le FarmBot pour planter des graines.
    Commencez à planter des champs simples, puis ajoutez de la complexité. Terminez
    en faisant pousser des œuvres d'art de votre propre design.
  tutorial_codehstriangle_longdescription: Au cours de cette heure de programmation,
    nous allons découvrir comment créer un simulateur qui calculera l'aire d'un triangle
    dont les dimensions seront choisies par un utilisateur. Nous allons programmer
    avec Tracy the Turtle en Python pour y parvenir. Les étudiants doivent avoir une
    connaissance préalable des concepts de base de la géométrie avant de commencer
    cette activité.
  tutorial_ttwhitehouse_longdescription: Dans cette aventure haute en couleur, redonnez
    de la couleur à un monde blanc grâce à un jeu autoguidé à la première personne.
    Résolvez des énigmes et relevez des défis afin de faire progresser le jeu et vos
    connaissances en matière de codage. Après avoir terminé, les joueurs seront familiarisés
    avec les valeurs hexadécimales de couleur et les attributs CSS et seront suffisamment
    à l'aise pour les reconnaître dans des applications réelles. N'ayez pas peur de
    partager vos créations.
  tutorial_modulo_longdescription: Au plus profond de l'espace, l'Exploratory Databot,
    connu sous le nom d'E.D. vient de découvrir une nouvelle planète habitable pour
    l'humanité ! Qui sait quelles surprises attendent cette planète sablonneuse isolée ?
    Lors de l'atterrissage, E.D. reçoit un choc sur sa carte mère qui efface tous
    ses programmes. C'est à vous de programmer E.D. pour l'aider à traverser le terrain
    de cet étrange extraterrestre. Êtes-vous prêt à relever le défi ?
  tutorial_codingtown_longdescription: Créez votre propre entreprise, codez et amusez-vous.
  tutorial_kanoart_longdescription: Utilisez du code par blocs pour dessiner une scène,
    puis donnez-lui vie grâce à l'animation et à l'interaction avec la souris. Codez
    vos propres pinceaux, ajoutez des autocollants et laissez libre cours à votre
    créativité !
  tutorial_dragonscript_longdescription: Bienvenue dans DragonScript Arena, le jeu
    de stratégie et le club de programmation. Améliorez votre Javascript et votre
    génie logiciel en jouant ! Construisez votre propre Dragon A.I. Imaginez des Battlebots,
    mais avec des robots Dragons.
  tutorial_uwcloud_longdescription: Apprenez les bases du cloud computing en créant
    votre propre cloud ! Créez des serveurs, mettez-les à niveau et connectez les
    clients pour répondre à la demande du réseau. Incarnez un architecte cloud dans
    ce jeu interactif et testez vos compétences dans le mode infini.
  tutorial_htmlmuffin_longdescription: Préparez-vous pour une aventure amusante et
    passionnante avec Muffin the Cat, qui vous expliquera les bases du HTML et du
    CSS. Ensemble, vous allez créer votre première page de destination et comprendre
    les grands principes de la mise en page d'un site Web.
  tutorial_microsoftpizza_longdescription: Créez un jeu d'arcade simple dans lequel
    votre joueur mange autant de pizza que possible avant la fin du temps imparti !
  tutorial_stemc_blckhole_longdescription: Avez-vous vu les images du trou noir publiées
    au printemps 2019 ? Voulez-vous en savoir plus sur les trous noirs et comment
    y échapper ? Découvrez cette activité de codage sur la vitesse à laquelle vous
    devez vous déplacer pour échapper à un champ gravitationnel et sur ce qui se passe
    lorsque même la lumière ne peut s'échapper !
  tutorial_careconfigure_longdescription: Notre application de narration raconte un
    conte de fées, avec des résultats étranges et amusants ! Mais le programme est
    mal écrit. Il est essentiel d'écrire du bon code. Aidez à affiner cette application
    pour en faire quelque chose d'incroyable. Examinez les classes de mots en anglais
    et utilisez des variables, des consonnes, des listes et des fonctions pour reconfigurer
    ce programme. Si vous avez déjà écrit un programme et que vous voulez du style,
    c'est pour vous.
  tutorial_rpiscratch_longdescription: Créez un guide de conversation interactif qui
    traduit des phrases utiles dans différentes langues.
  tutorial_ozaria_longdescription: Personnalisez votre héros et voyagez jusqu'à Sky
    Mountain où vous apprendrez à taper du vrai code, à parcourir 15 niveaux de jeu
    et à créer votre propre jeu afin de sauver le monde d'Ozaria.
  tutorial_ttovum_longdescription: Peux-tu contrôler le chaos ? Frayez-vous un chemin
    dans le monde cyberpunk d'Ovun City. Déboguez du code cassé, résolvez des énigmes
    et améliorez votre matériel en explorant un monde ouvert autoguidé. Ne vous faites
    pas attraper par les drones ! C'est à vous de décider comment Ovun City évolue.
  tutorial_ttpassage_longdescription: Plongez dans un monde extraterrestre pour aider
    Ada à échapper à des dangers inconnus. Participez à cette aventure autoguidée
    de plateforme en 2D et apprenez des techniques de codage en cours de route. Les
    joueurs se familiariseront avec les techniques de codage et la syntaxe en résolvant
    des énigmes, en combattant des monstres et en battant le boss final. Une certaine
    connaissance préalable de JavaScript peut être utile, mais ce n'est pas obligatoire.
  tutorial_tynkerhtmlen_longdescription: 'Faisant partie du projet des objectifs de
    développement durable des Nations Unies, ce projet de codage vous permet de créer
    votre propre page Web explorant les énergies renouvelables, l''efficacité énergétique
    et l''accès à l''énergie. Créez votre propre page présentant les problèmes de
    durabilité ! '
  tutorial_ttfrog_longdescription: Dans ce jeu familier avec une nouvelle tournure,
    la nostalgie prend une tournure pédagogique ! Dans ce jeu autoguidé et facile
    à comprendre, vous utiliserez des blocs de code et des concepts de programmation
    pour aider votre amie grenouille à traverser en toute sécurité des terres dangereuses.
    Parfait pour les débutants comme pour les experts !
  tutorial_codemojijava_longdescription: Cette activité présente aux étudiants les
    bases de la programmation Java à l'aide du terminal Codemoji. Les élèves apprennent
    tout, des types et variables de base aux fonctions. Chaque leçon comprend une
    explication détaillée de la fonction de chaque ligne de code afin de s'assurer
    que les élèves comprennent ce qui se passe. Chaque ligne de code de la leçon est
    guidée par la réussite des élèves.
  tutorial_ccfirewall_longdescription: Apprenez à programmer votre propre jeu à partager !
    Utilisez du code pour apprendre à un héros les sorts magiques qui lui permettront
    de vaincre des vagues et des vagues de méchants.
  tutorial_htmljs_longdescription: Rencontrez votre nouveau patron, Muffin the Cat,
    qui se prépare pour une CatFashion Expo. Il a besoin d'un programme pour suivre
    les calories et vous demande de l'aider. Dans cette activité amusante et captivante,
    vous apprendrez les bases de JavaScript en examinant les variables, les opérations
    et les types de données et en écrivant MUFFit, votre premier programme en JavaScript.
  tutorial_ttaqueducts_longdescription: Dans ce jeu de puzzle, vous incarnez le héros
    qui ramène de l'eau dans votre village ! Parcourez les niveaux dans cette expérience
    isométrique autoguidée. Les niveaux commenceront simplement, exposant les joueurs
    aux bases du codage. Au fur et à mesure que vous jouez, vous apprendrez des techniques
    de codage plus complexes. Ensuite, concevez et créez vos propres niveaux et puzzles
    à partager.
  tutorial_vtgame_longdescription: Initiation à la pensée informatique et à la programmation
    de jeux vidéo en anglais. Créez votre jeu vidéo en quelques minutes. Les concepts
    informatiques d'abstraction, de conception orientée objet, de pensée algorithmique,
    de résolution de problèmes, de débogage et de pensée critique sont intégrés. Les
    élèves cibles sont de la 5e à la 12e année. Aucune expérience préalable en programmation
    n'est nécessaire.
  tutorial_baroborav_longdescription: Guidez Linkbot en tant que véhicule autonome
    robotique (RAV) à travers un quadrillage de rues ! Les étudiants apprendront à
    contrôler un robot Linkbot (virtuel ou matériel) à l'aide d'une interface glisser-déposer.
    Ils découvriront également le concept important des boucles et s'entraîneront
    à utiliser le théorème de Pythagore pour parcourir des trajectoires triangulaires.
  tutorial_baroboobstacle_longdescription: Cette série de 6 activités initiera les
    étudiants aux concepts de base du codage et de la robotique en utilisant une interface
    glisser-déposer pour manœuvrer des robots Linkbot (virtuels et/ou matériels) à
    travers une variété de parcours d'obstacles.
  tutorial_pbstorytelling_longdescription: Plongez dans le monde de la narration interactive.
    Découvrez les bases de la création d'une histoire dans Twine. Examinez les différents
    modèles et structures narratifs propres aux récits interactifs. Découvrez en quoi
    la narration interactive diffère de l'écriture créative traditionnelle.
  tutorial_kibosnow_longdescription: 'La ville est recouverte de neige, et nous devons
    concevoir un chasse-neige KIBO pour aider à la nettoyer ! Les étudiants participeront
    au processus de conception technique en concevant, testant et améliorant des robots
    chasse-neige qui peuvent aider à nettoyer la neige en boule de coton. Les étudiants
    en apprendront également davantage sur les nombreux emplois importants qui font
    fonctionner une communauté. '
  tutorial_kibohappy_longdescription: Si tu es content et que tu sais que ça fait
    clignoter ta lumière ! Dans cette leçon de robotique qui aborde également la musique
    et l'apprentissage socio-émotionnel, les élèves créent en collaboration un programme
    pour KIBO comprenant à la fois des entrées et des sorties qui expriment un sentiment
    de bonheur. Les élèves apprennent que les robots ont des éléments de sortie qui
    leur permettent d'envoyer des informations dans le monde entier.
  tutorial_rubylove_longdescription: 'Love Letters for Computers est une série YouTube
    en 10 parties contenant du matériel pédagogique, destinée à aider les enseignants
    du primaire à rendre l''informatique plus ludique, fantaisiste et douce pour les
    enfants. '
  tutorial_spherosmiles_longdescription: Saviez-vous qu'un sourire a des super pouvoirs ?
    Programmez votre Sphero BOLT pour illuminer la journée de quelqu'un.
  tutorial_spherobaby_longdescription: Apprenez à programmer des « petits pas » pour
    aider un ami à coder.
  tutorial_toxarchitect_longdescription: Codez votre robot constructeur afin de créer
    des bâtiments et des paysages. Utopian Architect est un bac à sable conçu pour
    faciliter la découverte et l'apprentissage du concept de fonction. Rejoignez-nous
    dans le cadre de nos activités qui soulèvent rapidement des questions liées à
    l'architecture d'un programme, à l'art d'organiser les pensées et à savoir comment
    décomposer les gros problèmes en problèmes plus petits.
  tutorial_idodge_longdescription: Cette activité, adaptée pour l'Heure de Code, développe
    les compétences de programmation des enfants en créant des applications utilisant
    du texte, un langage JavaScript simplifié. En utilisant l'approche PRIMM pour
    l'enseignement de la programmation, les enfants explorent des programmes et utilisent
    leurs capacités de réflexion informatique pour résoudre des problèmes, modifier
    et concevoir/développer des applications.
  tutorial_firiacodebot_longdescription: Python s'adapte à votre cerveau ! Même si
    vous n'avez jamais utilisé de langage textuel auparavant, cette activité vous
    apprendra tout ce dont vous avez besoin pour que votre robot bouge, s'allume et
    réponde aux entrées de l'utilisateur. CodeBot est une plateforme révolutionnaire
    pour un codage authentique dans le monde réel, combinant un véritable langage
    de programmation avec un matériel puissant. Votre CODE contrôle totalement toutes
    les fonctions du robot !
  tutorial_modlighthouse_longdescription: 'Les élèves conçoivent un phare en fonction
    de critères et de contraintes de conception. Les élèves reprennent ensuite cette
    conception pour la rendre automatique et personnaliser son message. '
  tutorial_spherogreen_longdescription: 'Découvrez comment utiliser une variable numérique
    de comptage pour suivre le recyclage de tous vos cours de classe. '
  tutorial_ozopopstar_longdescription: 'Les élèves écriront et appelleront des fonctions,
    et les exécuteront avec l''Ozobot. Il s''agit de la deuxième de deux leçons. '
  tutorial_eddesign_longdescription: Présentez les concepts informatiques clés des
    boucles, des boucles imbriquées et de l'ordre séquentiel à l'aide de robots Edison
    et du langage de programmation basé sur Scratch EdScratch. Les élèves peuvent
    suivre cette leçon indépendamment en se concentrant sur l'idée de motifs, y compris
    de formes géométriques, et en explorant comment les boucles peuvent être utilisées
    dans des programmes contenant du code répétitif.
  tutorial_edshapeup_longdescription: Présentez les concepts informatiques clés de
    boucles et de variables définies à l'aide de robots Edison et d'EdPy, un langage
    de programmation textuel basé sur Python. Les élèves peuvent suivre cette leçon
    de manière autonome tout en s'entraînant à utiliser des boucles définies et la
    reconnaissance de formes afin de créer des polygones réguliers familiers avant
    de relever le défi des polygones réguliers et des formes irrégulières moins courants.
  tutorial_ozocolor_longdescription: 'Les étudiants seront initiés au concept de fonctions
    en utilisant des codes de couleur pour représenter une fonction. Cette leçon est
    une leçon introductive et déconnectée pour introduire le concept de fonctions.
    Il s''agit de la première d''une série de deux leçons, mais l''une ou l''autre
    leçon peut être enseignée isolément. La deuxième leçon utilise OzoBlockly pour
    développer le concept de fonctions. '
  tutorial_icomputeeggs_longdescription: Cette activité dirigée par un enseignant,
    adaptée pour l'Heure de Code, permet aux élèves d'explorer la programmation physique
    par le biais de la robotique. À l'aide d'un environnement de programmation par
    glisser-déposer et d'une sphère robotique programmable, les élèves conçoivent
    des algorithmes pour programmer un robot afin de cacher des œufs de Pâques. Comprend
    un plan de cours étape par étape, des ressources pour les enseignants et les élèves
    et des conseils d'évaluation.
  tutorial_rootunplugged_longdescription: Résolvez des énigmes imprimables hors ligne
    en utilisant la puissance de la programmation, des mathématiques et bien plus
    encore pour déchiffrer le code jusqu'à l'endroit où se cache le Root Robot !
  tutorial_rgtreasure_longdescription: Robo Treasure Chest est une activité déconnectée
    qui enseigne aux étudiants les bases de la pensée informatique et de la programmation
    de manière simple et agréable. Les élèves apprendront des commandes de mouvement
    simples et de nouvelles expressions de programmation telles que « Bug » et « Debug ».
    Cette activité enseigne également le concept de scénarios multi-étiquettes.
  tutorial_peblioportraits_longdescription: 'Apprenez à programmer des portraits animés
    pour une cause qui vous tient à cœur. '
  tutorial_rootcodebreak_longdescription: Utilisez votre Root Robot et l'application
    Root Coding pour résoudre des énigmes et des défis imprimables afin de déchiffrer
    le code à l'endroit où se cache Root.
  tutorial_microbit14_longdescription: Codez votre façon de préserver les océans en
    utilisant micro:bit. Découvrez ce qu’est Global Goal 14, la Vie sous l'eau, et
    apprenez à coder une lampe de plage pour tortue de mer.
  tutorial_barobomoon_longdescription: Vous êtes l'un des astronautes pionniers de
    la première base lunaire permanente et, lors d'une expédition loin de la base,
    un dysfonctionnement met votre rover lunaire et votre radio hors service. Mais
    avec un peu d'ingéniosité, vous pouvez créer un dispositif de signalisation lumineuse
    à l'aide d'un microcontrôleur Arduino, d'une LED et d'un codage par glisser-déposer
    pour envoyer un SOS.
  tutorial_eddog_longdescription: Présentez les concepts informatiques clés des boucles
    et des conditions à l'aide des robots Edison et du langage de programmation EdBlocks.
    Les élèves peuvent suivre cette leçon de manière autonome, en utilisant les capteurs
    de lumière infrarouge du robot Edison tout en appliquant la programmation séquentielle
    et la décomposition à une série de défis de programmation progressifs, explorant
    ainsi la façon dont les robots peuvent détecter le monde et y réagir.
  tutorial_microbit15_longdescription: Codez votre façon de protéger la faune locale
    à l'aide de micro:bit. Apprenez-en davantage sur l'objectif mondial 15, La vie
    sur terre, et apprenez à coder un compteur d'espèces sauvages.
  tutorial_unity_longdescription: Créez un véritable jeu vidéo en utilisant le code
    informatique C# et Unity, une plateforme professionnelle de développement de jeux !
    Toutes les ressources d'activité et les didacticiels étape par étape sont inclus.
    Ce projet peut être dirigé par un enseignant ou par un étudiant. Pour des raisons
    d'efficacité, nous recommandons aux étudiants de suivre l'un des kits Unity Creator
    sans code précédents pour se familiariser avec l'interface Unity avant cette activité.
  tutorial_blockscadtarget_longdescription: Testez vos capacités à atteindre des cibles
    en écrivant du code pour déplacer des triangles en trois dimensions !
  tutorial_tcadicicles_longdescription: Combinez la puissance du code et de la conception
    assistée par ordinateur (CAO) pour créer un dessin de glaçon en 3D. Ensuite, apprenez
    à imprimer votre dessin si vous avez accès à une imprimante 3D !
  tutorial_blockscadscale_longdescription: Écrivez du code pour créer et imprimer
    en 3D des modèles réduits des bâtiments les plus célèbres du monde !
  tutorial_tcadloops_longdescription: Découvrez comment combiner le code et la conception
    assistée par ordinateur (CAO) pour créer un modèle 3D d'une étoile éclatante.
  tutorial_phidgets_longdescription: Créez un superbe instrument de musique avec Phidgets
    et Processing !
  tutorial_modvariables_longdescription: 'Les élèves étudient la façon dont les données
    circulent dans un réseau à l''aide de blocs robotiques Cubelets. Cette leçon suppose
    que les élèves connaissent déjà le fonctionnement général des blocs robotiques
    Cubelets. Rendez-vous sur modrobotics.com/thehub pour suivre des leçons gratuites
    « Meet Your Cubelets » afin de présenter cet outil de pensée informatique à vos
    étudiants. '
  tutorial_codestersmicro_longdescription: Connectez votre micro:bit à Codesters et
    découvrez un monde de possibilités. Utilisez votre micro:bit comme manette de
    jeu pour aider votre joueur à diriger un ballon de football. Ne laissez pas la
    balle toucher le sol ! Micro Ball est un jeu simple et amusant que même un codeur
    débutant peut créer.
  tutorial_codestersdata_longdescription: Connectez votre micro:bit à Codesters et
    découvrez un monde de possibilités. Découvrez comment collecter et stocker des
    données provenant de capteurs micro:bit. Représentez ensuite les données sous
    forme de diagramme de dispersion dans Codesters. Une connaissance préalable des
    boucles, des listes et des événements est encouragée.
  tutorial_ikodexmas_longdescription: Cette activité dirigée par un enseignant, adaptée
    pour l'Heure de Code, initie les enfants à l'utilisation d'un langage de programmation
    basé sur des tuiles pour développer leurs compétences en matière de codage. Les
    enfants utilisent des algorithmes, de la programmation et des capacités de réflexion
    informatique pour programmer Kodu afin qu'il livre des cadeaux la veille de Noël.
    Comprend un plan de cours étape par étape, un tutoriel pour les élèves et des
    conseils d'évaluation.
  tutorial_rpisensehat_longdescription: Découvrez comment utiliser le matériel Sense
    HAT pour créer un dispositif d'enregistrement de données capable de capturer toute
    une série d'informations sur son environnement immédiat.
  tutorial_mee_longdescription: 'Un village est menacé par le feu et vous devez coder
    une solution ! Rencontrez votre assistant de programmation, l''Agent Minecraft,
    puis programmez l''Agent pour parcourir la forêt et récupérer des données sur
    les conditions qui favorisent les incendies. '
  tutorial_kuborobo_longdescription: Dans cette activité, les élèves mettent à l'épreuve
    leurs compétences en logique et en séquençage en utilisant les Tagtiles pour programmer
    leur robot KUBO afin qu'il se déplace vers différents endroits sur une carte imprimée.
  tutorial_ai-oceans_longdescription: L'informatique, c'est bien plus que du codage
    ! Découvrez l'IA, l'apprentissage automatique, les données de formation et le
    biais, tout en explorant les questions d’éthique et la manière dont l'IA peut
    être utilisée pour résoudre les problèmes mondiaux.

    avec le robot Cue pour créer un système de messagerie secret.
  tutorial_hsscience_shortdescription: Créez des modèles scientifiques interactifs
    sur votre iPad/iPhone !
  tutorial_popculture_shortdescription: Votez sur des articles de la culture pop,
    puis analysez les données pour voir quelles sont les tendances.
  tutorial_legorobust_shortdescription: Étudier les caractéristiques d'un bâtiment
    susceptibles de le rendre résistant à un tremblement de terre, à l'aide d'un simulateur
    de tremblement de terre construit à partir de briques LEGO.
  tutorial_legoplants_shortdescription: Modélisez la relation entre un pollinisateur
    et une fleur pendant la phase de reproduction.
  tutorial_legopark_shortdescription: Concevez des voitures qui peuvent se garer en
    toute sécurité sans intervention du conducteur.
  tutorial_legodetect_shortdescription: Concevez des moyens d'éviter les accidents
    entre véhicules et objets sur la route.
  tutorial_legolight_shortdescription: Concevez des caractéristiques automobiles qui
    amélioreront la sécurité de la conduite nocturne.
  tutorial_alexa_shortdescription: Alexa est le service vocal qui alimente Amazon
    Echo. Dans ce didacticiel, vous allez créer des compétences factuelles propres
    à votre école pour cet atelier.
  tutorial_grokpetmicro_shortdescription: Utilisez le langage de programmation MicroPython
    pour créer un animal de compagnie que vous pouvez nourrir et avec lequel vous
    pouvez jouer.
  tutorial_pirateplunder_shortdescription: Utilisez le langage de programmation MicroPython
    pour créer un animal de compagnie que vous pouvez nourrir et avec lequel vous
    pouvez jouer.
  tutorial_cadj_shortdescription: Utilisez le langage de programmation MicroPython
    pour créer un animal de compagnie que vous pouvez nourrir et avec lequel vous
    pouvez jouer.
  tutorial_cacrazy_shortdescription: Utilisez le langage de programmation MicroPython

  ai_2023_banner_title: L'éducation à l'IA pour le monde entier
  ai_2023_banner_skinny_desc: Découvrez comment nous prévoyons d'intégrer l'enseignement
    de l'IA dans les salles de classe du monde entier.
  teachai_launch_blog_title: Présentation de TeachAI !
  teachai_launch_blog_desc_01: Les leaders de l'éducation, des organisations à but
    non lucratif et de la technologie se réunissent pour proposer des conseils sur
    l'intégration en toute sécurité de l'IA dans les salles de classe du monde entier
  teachai_launch_blog_desc_02: TeachAI vise à intégrer l'enseignement de l'IA dans
    les programmes primaires et secondaires du monde entier par le biais de nouveaux
    rapports, de recommandations politiques et d'opportunités d'engagement du public.
  ai_pl_callout_title: Rejoignez-nous à AI EmpowerED !
  ai_pl_callout_desc_01: Découvrez le potentiel de transformation de l'intelligence
    artificielle (IA) sur le plan de l'éducation grâce à notre série de modules de
    formation en ligne gratuits destinés aux éducateurs.
  ai_pl_callout_desc_02: Inscrivez-vous à "Fireside Chat avec Sal Khan et Hadi Partovi"
    au cours duquel les fondateurs de Khan Academy et Code.org expliqueront comment
    l'IA générative peut être votre assistant de cours le plus fiable.
  ai_hero_heading: L'intelligence artificielle n'est pas magique… C'est juste du code !
  ai_hero_desc: Démystifiez l'intelligence artificielle (IA) en découvrant comment
    elle change notre façon de vivre, de travailler et d'apprendre.
  ai_intro_heading: Pourquoi en savoir plus sur l'IA ?

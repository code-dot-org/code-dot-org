    Connections dans votre classe. [Commencez ici] (%{get_started_url}).
  csc_page_faq_answer_03_coming_soon: La formation professionnelle pour CS Connections
    sera bientôt disponible !
  csc_page_faq_question_04: Quel est le calendrier recommandé pour enseigner CS Connections ?

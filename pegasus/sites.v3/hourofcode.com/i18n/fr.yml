  resources_tabs_tab_label_tools: Les outils de programmation
  resources_tabs_lesson_plans_subhead: Profitez de nos conseils détaillés, de nos
    objectifs d'apprentissage et de nos stratégies d'évaluation pour un enseignement
    efficace.
  resources_tabs_lesson_plans_desc: Les ressources disponibles comprennent des diapositives,
    des guides d'activités, des grilles d'évaluation et bien plus encore, le tout
    regroupé en un seul endroit. Chaque plan de cours est accompagné de conseils pour
    la mise en œuvre en classe, d'idées de différenciation et d'activités d'approfondissement
    pour répondre aux besoins des élèves de tous niveaux.
  resources_tabs_videos_heading: Vidéos pédagogiques
  resources_tabs_videos_subhead: Suivez des présentations faciles à comprendre sur
    les concepts de l'informatique et de la programmation.
  resources_tabs_videos_desc: Les séquences vidéo de Code.org sont conçues spécifiquement
    pour vous aider en classe et sont passionnantes et amusantes à regarder.
  resources_tabs_slides_heading: Diapositives
  resources_tabs_slides_subhead: Nous offrons aux éducateurs un cadre organisé, attrayant
    sur le plan visuel et pertinent sur le plan pédagogique pour dispenser les cours
    d'informatique.
  resources_tabs_slides_desc: Les diapositives de Code.org fournissent des instructions
    détaillées, des exemples et des activités interactives qui cadrent avec les objectifs
    du programme scolaire.
  resources_tabs_assessments_subhead: Nos programmes d'études comprennent un système
    complet de ressources d'évaluation formative et sommative.
  resources_tabs_assessments_desc: Il s'agit notamment de grilles d'évaluation, de
    listes de contrôle, de mini-projets, de projets de fin de chapitre, de grilles
    d'évaluation axées sur l'élève, d'exemples de projets et de tests post-projet,
    tous conçus pour aider les enseignants à évaluer les progrès des apprenants, à
    formuler des observations et à évaluer le niveau de compréhension de l'élève.
  resources_tabs_tools_subhead: Les environnements de développement intégrés (IDE)
    de Code.org s'adressent aux étudiants de tous niveaux.
  resources_tabs_tools_desc: Nous mettons à votre disposition une plateforme polyvalente
    et conviviale qui prend en charge une grande variété de modèles de programmation.
    Ainsi, les apprenants pourront passer en douceur du codage par blocs aux langages
    textuels, tout faisant preuve de créativité et d'innovation.
  teach_page_top_heading: Enseignez l'informatique et éveillez en chaque apprenant
    de nouvelles possibilités
  teach_page_top_desc_01: Exploitez le plein potentiel de vos élèves grâce au programme
    d'enseignement gratuit de l'informatique de Code.org.
  teach_page_top_desc_02: Rejoignez notre communauté mondiale de plus de 2 millions
    de formateurs qui contribuent à l'émergence de la prochaine génération d'innovateurs,
    de spécialistes de la résolution de problèmes et de citoyens sensibilisés au numérique
    ! Code.org soutient les enseignants tout au long de leur parcours grâce à des
    formations professionnelles, des programmes d'études complets et une assistance
    en cas de besoin.
  teach_page_why_teach_cs_heading: Pourquoi enseigner l'informatique avec Code.org
    ?
  teach_page_why_teach_cs_block_heading_01: Acquérir des compétences de base en informatique
  teach_page_why_teach_cs_block_desc_01: Tout comme la lecture, l'écriture ou les
    mathématiques, l'informatique est fondamentale pour réaliser beaucoup de choses.
    Elle enseigne la résolution de problèmes, développe l'esprit critique, et permet
    aux élèves de participer activement à une société de plus en plus numérique.
  teach_page_why_teach_cs_block_heading_02: Profiter de ressources pédagogiques complètes
  teach_page_why_teach_cs_block_desc_02: Grâce à nos plans de cours détaillés et à
    nos options de formation professionnelle flexibles, les enseignants de tous horizons
    peuvent enseigner l'informatique sans difficulté.
  teach_page_why_teach_cs_block_heading_03: Créer des opportunités pour tous les apprenants
  teach_page_why_teach_cs_block_desc_03: Les métiers de l'informatique constituent
    le secteur le plus important, le plus dynamique et le mieux rémunéré de tous les
    nouveaux salaires aux États-Unis.
  teach_page_why_teach_cs_block_heading_04: Comprendre un monde métamorphosé par l'IA
  teach_page_why_teach_cs_block_desc_04: Apprenez aux élèves comment fonctionne l'IA
    et comment l'utiliser en toute sécurité. Nos programmes de formation professionnelle
    éveillent la curiosité et renforcent la confiance dans cette technologie en constante
    évolution.
  teach_page_why_teach_cs_heading_02: Commencez à enseigner l'informatique avec Code.org
    dès aujourd'hui !
  teach_page_quote: Lorsque vous adoptez le programme d'études de Code.org, vous disposerez
    de tout ce qu'il vous faut. Il comporte les questions à poser à vos élèves. Il
    contient les cours à enseigner et donne des conseils sur comment le faire. Ainsi,
    si vous vous n'avez aucune expérience en informatique, vous aurez tout ce qu'il
    vous faut. Si vous avez de l'expérience en informatique et avez déjà enseigné
    cette matière, il vous permettra de trouver une nouvelle façon de l'enseigner
    à vos élèves.
  teach_page_free_curriculum_heading: Un programme d'études gratuit et engageant
  teach_page_free_curriculum_desc: Nous souhaitons vous permettre d'introduire l'informatique
    dans votre école sans vous soucier du coût. C'est pour cela que nous nous engageons
    à proposer des programmes d'études toujours gratuits !
  teach_page_free_curriculum_list_heading_01: Un programme attrayant à chaque niveau
    d'étude
  teach_page_free_curriculum_list_desc_01: Programme d'études gratuit, flexible et
    amusant, proposé dans plus de 67 langues.
  teach_page_free_curriculum_list_heading_02: Un programme flexible et innovant
  teach_page_free_curriculum_list_desc_02: Code.org vous offre tout, des programmes
    d'études d'une année entière aux activités par unité. De plus, nous actualisons
    nos programmes chaque année pour nous conformer aux bonnes pratiques et promouvoir
    les domaines d'intérêt, tout en créant de nouvelles offres pour enseigner les
    sujets les plus demandés du moment.
  teach_page_free_curriculum_list_heading_03: Programme d'études structuré et conforme
    aux normes nationales
  teach_page_free_curriculum_list_desc_03: Chaque programme est relié à au moins un
    ensemble de normes nationales, notamment le CSTA, les normes scientifiques de
    la prochaine génération et le Common Core.
  teach_page_free_curriculum_heading_02: 'Découvrez nos offres de programmes scolaires
    correspondant à différents niveaux scolaires :'
  teach_page_resources_heading: Des ressources qui vous accompagnent à chaque étape
    du processus
  teach_page_resources_desc: L'ouverture d'un compte Code.org permet d'accéder à des
    documents qui aideront à enseigner l'informatique en toute confiance. Code.org
    propose des ressources complètes conçues pour aider les éducateurs, même ceux
    qui n'ont pas d'expérience préalable dans l'enseignement de l'informatique. Cliquez
    sur les onglets pour en savoir plus sur les ressources.
  teach_page_curriculum_heading: Des programmes d'études adorés par les apprenants
  teach_page_curriculum_desc: Il y a tant d'offres étonnantes à explorer. Voici quelques-unes
    de nos offres nouvelles et populaires.
  teach_page_pl_offerings_english_header: Professional learning offerings that meet
    your needs
  teach_page_pl_offerings_intl_header: Découvrez les offres de formation professionnelle
  teach_page_pl_offerings_list_heading_self_paced: 'Modules d''autoformation en ligne '
  teach_page_pl_offerings_list_desc_self_paced: Ces modules vous permettront d'avancer
    à votre rythme et de vous concentrer sur les domaines qui vous intéressent le
    plus, en fonction de vos besoins et du contexte dans lequel vous enseignez.
  teach_page_pl_offerings_list_heading_workshops_facilitator_led: Facilitator-led
    Workshops
  teach_page_pl_offerings_list_heading_workshops: Ateliers
  teach_page_pl_offerings_list_desc_workshops_en: With our Regional Partners as hosts
    and our Code.org facilitators as guides, our workshops around the country focus
    on reflection, discussion, and growth-oriented learning.
  teach_page_pl_offerings_list_desc_workshops_intl: Nous collaborons avec des organisations
    du monde entier afin de permettre à tous les apprenants d'accéder à l'informatique.
    Renseignez-vous sur les possibilités de formation professionnelle offertes aux
    enseignants dans votre pays.
  teach_page_pl_offerings_list_heading_forums: Communauté des Enseignants
  teach_page_pl_offerings_list_desc_forums: Un forum permettant aux enseignants du
    monde entier de poser des questions et de communiquer autour des bonnes pratiques,
    d'échanger des réflexions, des idées et de trouver de l'inspiration. Rejoignez
    une communauté de formidables de formateurs qui apportent l'informatique dans
    les salles de classe du monde entier !
  teach_page_additional_materials_heading: Supports et matériels supplémentaires
  teach_page_additional_materials_desc: Au-delà du programme et de la formation professionnelle,
    nous disposons de nombreux supports pour vous accompagner en classe.
  teach_page_additional_materials_list_heading_01: Formation professionnelle
  teach_page_additional_materials_list_desc_01: Des ressources faciles à utiliser,
    conçues pour vous aider à établir des liens avec le monde réel et donner aux apprenants
    la possibilité d'explorer différents parcours professionnels.
  teach_page_additional_materials_list_heading_02: Vidéothèque
  teach_page_additional_materials_list_desc_02: Nous proposons une bibliothèque évolutive
    de vidéos éducatives destinées aux formateurs du monde entier, en ligne ou dans
    les salles de classe. Notre objectif est de faire en sorte que nos efforts ne
    se limitent pas à notre propre programme d'études.
  teach_page_additional_materials_list_heading_03: Affiches de classe
  teach_page_additional_materials_list_desc_03: Imprimez les affiches de divers modèles
    que vous accrocherez dans votre école. Elles inciteront vos élèves à s'intéresser
    davantage à l'informatique.
  csp_page_top_desc: Free year-long curriculum that introduces students to the foundational
    concepts of computer science and challenges them to explore how computing and
    technology can impact the world. Can be taught as an introductory class and as
    an AP course.
  csp_page_intro_heading: Free, AP® CSP endorsed, high school introductory course
  csp_page_intro_list_01: Culturally responsive pedagogy
  csp_page_intro_list_02: Real-world problem investigation
  csp_page_intro_list_03: Explainer videos with diverse presenters
  csp_page_intro_list_04: Open-ended projects for more personalized learning
  csp_page_curriculum_glance_topics: Programming, Data, Art and Design, Games and
    Animation
  csp_page_curriculum_glance_devices: Laptop, Chromebook
  csp_page_curriculum_glance_tools: Laboratoire d'applications
  csp_page_curriculum_glance_professional_learning: Facilitator-led Workshops, Self-paced
    Modules
  csp_page_curriculum_glance_professional_languages: Anglais
  csp_page_curriculum_glance_professional_accessibility_features: Text-to-speech,
    Closed captioning, Immersive reader
  csp_page_quote: Can I just say I LOVE Code.org? It's my first year teaching AP CS
    Principles (actually 1st year it is offered at our school) - and both the kids
    and I are having a blast.
  csp_page_projects_build_apps: Using the JavaScript language, students learn about
    algorithms and program design as they create a series of real working, shareable
    apps with App Lab.
  csp_page_projects_widgets: Students get hands-on experience with concepts like binary
    and pixels, text compression, cryptography, encoding and transmitting data through
    computational widgets, which are directly integrated into the Code.org platform.
  csp_page_projects_choice_levels: Students are offered the choice between a variety
    of tasks that reinforce course objectives while allowing for differentiation and
    customization, meeting students where they are at and encouraging them to go further.
  csp_page_faq_question_01: Is CS Principles mapped to standards?
  csp_page_faq_answer_01: CS Principles was written using the AP CS Principles Framework
    and prepares students for the AP CS Principles exam. The curriculum has also been
    aligned to the newly revised 2017 CSTA standards. [A summary of standards mappings
    can be found here](%{standards_url}). A google sheet version of the standards
    can be found at [CSP Standards](%{csp_standards_url}).
  csp_page_faq_question_02: How much does it cost to teach CS Principles?
  csp_page_faq_answer_02: Our curriculum and platform are available at [no cost](%{cost_url})
    for anyone, anywhere, to teach!
  csp_page_faq_question_03: How/Where can I get professional development for CS Principles?
  csp_page_faq_answer_03_01: Our Professional Learning Program offers year-round support.
    The program kicks off with a 5-day summer workshop where you'll have an opportunity
    to work hands-on with the curriculum and meet other teachers from your area. Throughout
    the year, we offer forum support and follow-up workshops. You don't need any prior
    computer science experience to get started. And teachers love it! 90% rank it
    the best professional development ever. [Click here to apply and learn more](%{pl_url}).
  csp_page_faq_answer_03_02: Have questions about professional development? [Provide
    your contact information to a Regional Partner in your area](%{regional_partner_url}).
  csp_page_faq_question_04: What is the recommended timing for teaching CS Principles?
  csp_page_faq_answer_04_01: We recommend that CS Principles be taught as a full year
    class, assuming that you meet with students daily or nearly daily for 45 or more
    minutes.
  csp_page_faq_answer_04_02: It is possible to teach CS Principles on a semester block
    schedule, though we highly recommend this implementation only be used in the fall
    semester. Since the AP Performance Tasks are due in late April and require 20
    dedicated hours of class time to complete, most schools find there is not enough
    time to complete the course on a block schedule in the spring.
  csp_page_faq_question_05: What materials do I need for CS Principles?
  csp_page_faq_answer_05_01: CS Principles requires that students have access to computers
    with a modern web browser. At this time, our courses are not optimized for tablets
    or mobile devices. For more details, [check out Code.org's technology requirements](%{it_url}).
  csp_page_faq_answer_05_02: 'Many lessons have handouts that are designed to guide
    students through activities. While these handouts are not required, we highly
    recommend their use. In addition to handouts, several lessons call for specific
    items. You can find these listed below as well as our suggestions for alternatives:'
  csp_page_faq_answer_05_02_list_01: 'Unit 1, Lesson 2: Assortment of craft materials
    for constructing physical devices. Recommendations: cups, string/yarn, construction
    paper, flashlights, slinkies, noise makers, markers, and glue, etc. Alternative:
    none.'
  csp_page_faq_answer_05_02_list_02: 'Unit 2, Lesson 2: String for table groups to
    build a network connecting them. Alternative: Students draw their network but
    don''t actually build it.'
  csp_page_faq_answer_05_02_list_03: 'Unit 3, Lesson 5: A handful of LEGO® blocks
    for every pair of students. Alternative: Sticky notes, construction paper.'
  csp_page_faq_answer_05_02_list_04: 'Unit 4, Lessons 1 & 5: Plastic bags, sticky
    notes, dry erase markers. Alternative: Envelopes.'
  csp_page_faq_answer_05_02_list_05: 'Unit 5, Lesson 1: Plastic bags, gallon-sized
    plastic bags, sticky notes, dry erase markers, tape. Alternative: Envelopes.'
  csp_page_faq_answer_05_02_list_06: 'Unit 6, Lessons 2 & 3: Sticky notes. Alternative:
    Scraps of paper.'
  csp_page_faq_answer_05_02_list_07: 'Unit 6, Lesson 4: Decks of cards. Alternative:
    Any item that could be combined into two categories (e.g. change with even / odd
    year).'
  csp_page_faq_answer_05_02_list_08: 'Unit 7, Lessons 1 & 5: Sticky notes, envelopes,
    plastic bags, file folders. Alternative: Scraps of paper, folders made of a folded
    sheet of paper, etc.'
  csp_page_faq_answer_05_03: The following supplies are completely optional but will
    be useful to have on hand for various lessons.
  csp_page_faq_answer_05_03_list_01: Graph paper
  csp_page_faq_answer_05_03_list_02: Chart paper
  csp_page_faq_answer_05_03_list_03: Markers
  csp_page_faq_answer_05_03_list_04: Post-it notes
  csp_page_faq_question_06: How can I access answer keys?
  csp_page_faq_answer_06_01: With an approved teacher account, you can find answer
    keys in a blue "Teacher Only" panel that shows in the online lessons and activities.
  csp_page_faq_answer_06_02: Teachers in our Professional Learning Program will automatically
    be approved to view answer keys. If you need an approved teacher account, you
    can apply for access to protected teacher-only materials (answer keys, etc) through
    [this form](%{form_url}). Please keep in mind that it may take 3-5 business days
    to verify your account.
  csp_page_faq_question_07: How was the curriculum developed?
  csp_page_faq_answer_07_01: Our CS Principles curriculum has always been designed
    as part of a broader vision of supporting high quality, engaging, and equitable
    computer science instruction in classrooms across the country. Our [Curriculum
    Values](%{curriculum_url}) continue to guide us, and in particular our focus on
    expanding access to those who historically have been denied opportunities to learn
    about the exciting and impactful field of computing. While our vision and values
    remain unchanged, the landscape of CS education is rapidly developing.
  csp_page_faq_answer_07_02: For the 2020-21 school year the College Board has made
    some significant updates to the CS Principles framework and AP assessment to ensure
    that CS Principles remains relevant and aligned with equivalent university courses.
    CS education research continues to reveal new insights on how students learn about
    computing, and feedback from the thousands of classrooms now using our CS Principles
    curriculum has identified opportunities to further improve our courses, tools,
    and recommended pedagogy.
  csp_page_faq_answer_07_03: The goal of the updates to our curriculum is to navigate
    these developments in a way that remains committed to our vision and values and
    supports the many teachers, schools, classrooms, and districts that are already
    a part of our broader CS Principles community. We remain deeply thankful for you
    joining us on this mission to make our collective vision a reality.
  csp_page_faq_answer_07_04: For more information about our goals and approach to
    our courses, please see our [Curriculum Values](%{curriculum_url}) and our [Professional
    Learning Values](%{pl_url}).

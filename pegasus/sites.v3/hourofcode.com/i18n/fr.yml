  csd_page_faq_question_01: Est-ce que CS Discoveries est conforme aux normes ?
  csd_page_faq_answer_01: CS Discoveries a été écrit en utilisant à la fois le cadre
    K-12 pour l'informatique et les normes CSTA 2017 comme guide. Actuellement, chaque
    leçon de CS Discoveries contient des mappages avec les normes CSTA 2017 pertinentes.
    [Un résumé des mappages de normes est disponible ici] (%{mappings_url}). Une version
    Google Sheets des normes est disponible à l'adresse [CSD Standards] (%{csd_standards_url}).
  csd_page_faq_question_02: Comment et où puis-je obtenir une formation professionnelle
    pour ce cours ?
  csd_page_faq_answer_02: Notre programme de formation professionnelle offre un soutien
    tout au long de l'année. Le programme démarre par un atelier d'été de cinq jours
    au cours duquel vous aurez l'occasion de travailler sur le programme et de rencontrer
    d'autres enseignants de votre région. Tout au long de l'année, nous proposons
    des ateliers de suivi et un soutien au forum. Vous n'avez besoin d'aucune expérience
    informatique préalable pour commencer. Et les professeurs adorent ça ! 90 % considèrent
    qu'il s'agit du meilleur développement professionnel de tous les temps. [Cliquez
    ici pour postuler et en savoir plus] (%{apply_url}).
  csd_page_faq_question_03: J'enseigne CS Discoveries mais j'ai moins d'un semestre
    avec mes étudiants. Que recommanderiez-vous ?
  csd_page_faq_answer_03_01: Les enseignants qui ont un horaire restreint et qui ne
    peuvent pas enseigner toutes les unités de CS Discoveries au cours d'une année
    scolaire peuvent désormais facilement attribuer un ensemble spécifique d'unités
    CS Discoveries en fonction de ce sur quoi ils souhaitent se concentrer. Ces collections
    sont toujours exactement les mêmes que celles de CS Discoveries, simplement regroupées
    selon nos recommandations ci-dessous pour approfondir un domaine spécifique de
    CS Discoveries. Chaque collection dure environ un semestre ou un peu moins d'un
    semestre. [Cliquez ici pour voir nos options de collections] (%{collections_url}).
  csd_page_faq_answer_03_02: Pour les enseignants dont l'emploi du temps est encore
    plus restreint, ils ont la possibilité d'attribuer une seule unité à la fois à
    partir de CS Discoveries sans attribuer l'intégralité du cours. Nous espérons
    que cela aidera les salles de classe qui enseignent des unités de CS Discoveries
    intégrées dans le cadre de cours plus importants ou qui enseignent l'informatique
    selon un horaire limité. [Cliquez ici pour voir nos unités flexibles] (%).
  csd_page_faq_question_04: Quels matériaux et fournitures sont nécessaires pour CS
    Discoveries ?
  csd_page_faq_answer_04_01: L'un des coûts potentiels à prendre en compte lors de
    l'enseignement de ce cours est l'impression. De nombreuses leçons comportent des
    documents conçus pour guider les élèves dans leurs activités. Bien qu'il ne soit
    pas obligatoire que tous ces documents soient imprimés, nombre d'entre eux ont
    été conçus pour être imprimés et nous recommandons vivement de les imprimer dans
    la mesure du possible.
  csd_page_faq_answer_04_02: 'Outre l''impression, certaines leçons nécessitent des
    fournitures scolaires et des manipulations classiques, telles que : des journaux
    scolaires, du papier pour affiches, des marqueurs/crayons de couleur, des ciseaux,
    du papier brouillon, de la colle ou du ruban adhésif, des post-it ou des fiches
    (ou du papier brouillon de taille similaire), des règles ou une sorte de bord
    droit.'
  csd_page_faq_answer_04_03: 'Outre ces supports de cours généraux, les éléments suivants
    sont requis dans des unités spécifiques :'
  csd_page_faq_answer_04_04: Résolution de problèmes et informatique
  csd_page_faq_answer_04_05: Papier aluminium, récipient pour eau, pièces d'un cent
    (notez que les pièces d'un cent peuvent être remplacées par un autre type de poids
    de la même taille). D'autres activités sont disponibles si vous n'avez pas accès
    à ces fournitures.
  csd_page_faq_answer_04_06: Création d'applications avec des appareils (option A
    et option B)
  csd_page_faq_answer_04_07: 'Option A : ensemble de terrains de jeu Circuit Playgrounds
    pour la classe. Consultez [code.org/maker/circuitplayground] () pour plus de détails.%{url}'
  csd_page_faq_answer_04_08: 'Option B : ensemble d''appareils micro:bit pour la classe.
    Consultez [code.org/maker/microbit] (%{url}) pour plus de détails.'
  csd_page_faq_answer_04_09: fournitures de fabrication, telles que des boîtes à mouchoirs
    vides, des rouleaux de carton ou du papier à gratter
  csd_page_faq_answer_04_10: "*Remarque : l'unité Creating Apps with Devices dispose
    de deux options d'implémentation : l'une pour ceux qui utilisent des circuits
    playgrounds et l'autre pour ceux qui utilisent micro:bit. Les enseignants ne doivent
    pas acheter les deux ensembles d'appareils ni enseigner les deux options d'unité,
    car elles sont équivalentes et couvrent le même contenu."
  csd_page_faq_question_06: Comment est-ce que CS Discoveries s'intègre aux autres
    cours de Code.org ?
  csd_page_faq_answer_06_01: CS Discoveries est conçu pour s'intégrer naturellement
    entre nos cours [CS Fundamentals] (%{csf_url}) et notre cours [CS Principles]

    construire ou détruire des objets à votre guise. Vous vous amuserez à apprendre
    à coder tout en jouant à ce jeu !'
  tutorial_bcjs2_longdescription: 'Cette leçon d''une heure de code fait suite à World
    of JavaScript. Vous apprendrez des concepts de codage plus avancés en JavaScript
    sur la base du jeu CodeCraft 3D de BuzzCoder.com. CodeCraft est un nouveau jeu

  tutorial_caflags_longdescription: Apprenez quelques concepts de base de la programmation
    avec blockly. Développez votre pensée informatique en utilisant des formes, des
    couleurs et des coordonnées simples pour dessiner les drapeaux du monde. Découvrez
    votre créativité en explorant différentes séquences de blocs et de valeurs pour
    créer vos propres chefs-d'œuvre passionnants en matière de drapeau.
  tutorial_matariki_longdescription: Maia et Charlie viennent de Nouvelle-Zélande.
    La famille de Maia s'apprête à célébrer Matariki, le nouvel an maori. Elle a invité
    son ami Charlie à venir séjourner dans le marae (maison de réunion traditionnelle)
    de sa famille. Matariki propose de nombreuses tâches et activités passionnantes
    pour résoudre des problèmes ! Utilisez vos compétences en matière de pensée informatique
    pour aider Maia et Charlie à se préparer pour la fête.
  tutorial_carestaurant_longdescription: 'Charlie et Tilley ont décidé que s''ils
    programment Ross correctement, il pourrait aider à peindre pour rendre Food Avengers
    plus attractif. Assurez-vous toutefois que leurs algorithmes sont corrects : un
    robot mal orienté avec un pinceau peut faire de sérieux dégâts !'
  tutorial_casea_longdescription: Alex et Lonnie créent de superbes poissons et de
    super créatures marines à l'aide de blocs. Aidez-les à trier les séquences dans
    l'ordre et à les déboguer en repérant et en corrigeant les erreurs. Personnalisez
    votre propre scène océanique et donnez vie à vos personnages en ajoutant de l'interactivité.
    Les codeurs débutants et les pré-lecteurs sont les bienvenus !
  tutorial_cashield_longdescription: C'est les vacances d'été et Alex, sa famille
    et Lonnie partent en vacances en Finlande. Le frère aîné d'Alex, Reuben, crée
    une application sur le blason des boucliers et montre à Alex et Lonnie comment
    l'utiliser. Rejoignez-les alors qu'ils apprennent à séquencer des blocs pour créer
    leurs propres boucliers incroyables !
  tutorial_ccwslimer_longdescription: Apprenez à programmer votre propre jeu à partager
    avec de multiples niveaux et défis !
  tutorial_codinggalaxy_longdescription: Pour votre première mission sur Adventure
    Planet, votre devoir est de résoudre des énigmes de codage pour sauver la belle
    planète.
  tutorial_boatrace_longdescription: Apprenez à créer un jeu de course de bateaux.
    Le joueur utilise la souris pour conduire un bateau vers une île déserte sans
    se heurter à des obstacles.
  tutorial_ccplay_longdescription: Codez et jouez à une série de niveaux de jeu tout
    en apprenant des concepts informatiques importants. Au niveau final, montrez votre
    créativité et vos compétences pour coder votre propre jeu à partir de zéro !
  tutorial_grinch_longdescription: 'Apprenez à programmer des drones et un traîneau
    de haute technologie grâce à la magie du codage pour capturer des cadeaux et descendez
    la montagne pour retourner Noël à Whoville. '
  tutorial_codehsart_longdescription: Des mèmes ! Des mèmes ! Des mèmes ! Les élèves
    explorent l'intersection du codage et de l'art en créant un programme informatique
    qui leur permet de créer des mèmes personnalisés à partager avec leurs amis.
  tutorial_codehsbitcoin_longdescription: Au cours de cette activité Hour of Code,
    les étudiants découvrent le registre de la blockchain Bitcoin et certaines statistiques
    sur le Bitcoin. Les élèves examinent le fonctionnement d'une transaction sur le
    registre Bitcoin et étudient les performances globales de la blockchain Bitcoin.
  tutorial_codehsblockchain_longdescription: Les élèves découvrent les fondements
    des cryptomonnaies en explorant la cryptographie, le hachage et la technologie
    blockchain !
  tutorial_codehscipher_longdescription: 'Au cours de cette activité d''une heure
    de code, les élèves découvrent la cryptographie en utilisant le chiffre classique
    de César pour déchiffrer et chiffrer certains messages. Ils découvrent également
    le défaut du chiffrement et comment l''améliorer. '
  tutorial_codehscollision_longdescription: Les étudiants exploreront comment les
    simulations sont utilisées dans la recherche. Ils étudieront comment la masse
    et la vitesse affectent les collisions élastiques en utilisant des équations de
    conservation de la quantité de mouvement et de conservation de l'énergie cinétique
    pour vérifier les valeurs de vitesse finales calculées par une simulation. Les
    étudiants doivent avoir une connaissance préalable de la résolution d'équations
    mathématiques à l'aide de l'algèbre de base.
  tutorial_codehsmath_longdescription: 'Les élèves découvrent Tracy the Turtle et
    apprennent à coder différents modèles mathématiques en Python ! Aucune expérience
    en codage n''est nécessaire, mais les étudiants doivent avoir terminé l''algèbre
    I ou un niveau supérieur. '
  tutorial_codehsmusic_longdescription: Les élèves découvrent comment le codage est
    utilisé dans la création musicale en créant leurs propres rythmes et modèles dynamiques
    à huit points à l'aide de blocs JavaScript !
  tutorial_codehssports_longdescription: Les élèves découvrent comment le codage est
    utilisé dans le sport et la conception de jeux en créant un jeu vidéo de sport
    original qui peut être immédiatement partagé avec leurs amis !
  tutorial_codemojipizza_longdescription: 'Ce cours est conçu pour enseigner aux étudiants
    les bases des objets JavaScript. Les étudiants apprendront les types de données
    de base qui peuvent être stockées dans des variables, depuis leur premier booléen
    jusqu''à la création de leurs propres objets dotés de plusieurs propriétés. L''activité
    permet de comprendre facilement des concepts complexes en utilisant le plat préféré
    de tous : la pizza !'
  tutorial_moonlander_longdescription: Apprenez la physique en codant ! Moon Lander
    est un cours de création de jeux comportant 17 exercices qui vous expliqueront
    comment créer votre propre jeu basé sur la physique. Dans le jeu, vous utiliserez
    du code et des concepts de physique de 6e à 9e année afin d'aider un vaisseau
    spatial à atterrir en toute sécurité sur la lune.
  tutorial_sushicards_longdescription: Créez un jeu dans lequel vous déplacez un requin
    pour essayer d'attraper du poisson.
  tutorial_codesparkcreate_longdescription: Vous avez toujours voulu concevoir et
    coder votre propre jeu vidéo? Commencez avec le mode «Créer» de codeSpark Academy.
    Choisissez parmi deux kits de jeu qui vous guideront dans la création et le codage
    d'un jeu vidéo de style Mario à l'aide de notre interface sans mots. Les codeurs
    et pré-lecteurs débutants sont les bienvenus!
  tutorial_hardvsoft_longdescription: Grâce à une histoire illustrée pour enfants
    et à des feuilles de travail, vos élèves apprendront les différences entre le
    matériel et les logiciels.
  tutorial_codestersecard_longdescription: 'Développez vos compétences en programmation
    en apprenant à créer une carte de vœux électronique que vous pourrez partager
    avec votre professeur, votre famille ou vos amis ! '
  tutorial_codesterslogo_longdescription: Utilisez le code pour faire preuve de créativité
    et créez le logo de votre entreprise ! Vous apprendrez les bases du codage dans
    le langage de programmation Python. Après avoir suivi le didacticiel, vous aurez
    toutes les compétences nécessaires pour créer le logo de votre marque personnelle !
  tutorial_codesterstshirt_longdescription: 'Apprenez les bases de la programmation
    et entraînez-vous à vous déplacer dans le plan de coordonnées en créant votre
    propre t-shirt monogrammé ! '
  tutorial_codewards_longdescription: Rejoignez une mission passionnante pour sauver
    la ville sous-marine! Découvrez le travail d'un ingénieur-sauveteur qui répare
    des systèmes urbains endommagés à l'aide de commandes et d'algorithmes. Relevez
    divers défis pour faire valoir vos compétences, votre intelligence et votre courage!
  tutorial_olympics_longdescription: Préparez-vous aux Jeux Olympiques des robots
    avec Elsie! Outre les concepts de programmation, vous apprendrez à collecter des
    detailles, à créer des outils, à construire et à tester votre robot puissant.
  tutorial_codinismhero_longdescription: Apprenez les bases de la programmation grâce
    à des exemples amusants et créez un jeu tout en apprenant !
  tutorial_discovery_longdescription: Deux personnages se rencontrent dans un monde
    et découvrent un objet surprenant. Que se passera-t-il ensuite ? Avec Scratch
    et CS First, chacun peut créer sa propre histoire unique avec du code.
  tutorial_csfirstname_longdescription: Choisissez un nom et donnez vie aux lettres
    du mot à l'aide d'un code. Choisissez un surnom, le nom d'un animal de compagnie,
    un animal, un sport, un lieu ou un loisir.
  tutorial_edisonmove_longdescription: Présentez la programmation textuelle et le
    concept informatique clé de séquence à vos élèves à l'aide de robots Edison et
    d'EdPy, un langage de programmation basé sur du texte basé sur Python. Explorez
    les bases de l'informatique et de la programmation, notamment les fonctions, les
    entrées, les paramètres d'entrée et les sorties. Relevez ensuite un défi de codage
    et rédigez votre propre programme pour faire traverser un labyrinthe à votre robot
    Edison.
  tutorial_edisonspider_longdescription: Présentez les concepts informatiques clés
    des variables et des données, deux des éléments les plus fondamentaux des langages
    de programmation généraux, à l'aide de robots Edison et du langage de programmation
    basé sur Scratch EdScratch. Les élèves peuvent suivre cette leçon de manière autonome
    en apprenant ce que sont les variables, pourquoi nous les utilisons, puis en appliquant
    leurs connaissances pour programmer Edison afin qu'il conduise comme une araignée
    qui tend un piège.
  tutorial_edisonspotlight_longdescription: Présentez les robots Edison à vos élèves
    et aidez-les à découvrir ce qu'est un robot et comment il peut détecter le monde
    et y réagir. Les élèves peuvent suivre cette leçon de manière autonome en programmant
    le robot Edison à l'aide du langage de programmation basé sur des blocs EdBlocks,
    et en pratiquant les principes fondamentaux de l'informatique, notamment les séquences,
    les boucles et les conditions.
  tutorial_firiapython_longdescription: Préparez votre micro:bit et passez au niveau
    du codage Python ! CodeSpace vous guidera étape par étape depuis votre toute première
    ligne de Python jusqu'au codage d'un programme interactif à l'aide de boutons
    et de LED. Apprenez les bases de la programmation des appareils embarqués, de
    la surveillance des entrées et du contrôle des sorties. Découvrez comment les
    variables et les instructions if contrôlent le flux de code, et terminez avec
    un micro-jeu rapide et amusant !
  tutorial_gamefrootsquid_longdescription: Les calmars colossaux sont les plus grands
    invertébrés du monde. Dans ce jeu de programmation pour débutants, vous apprendrez
    les bases du codage et créerez un jeu qui explore la vie des calmars sous l'océan.
    Vous découvrirez la vie secrète du colossal calmar, comment coder les commandes
    de jeu au clavier (entrées/sorties), le langage de codage Google Blockly, comment
    publier votre propre jeu vidéo.
  tutorial_duckpiano_longdescription: Dans ce projet, vous allez faire en sorte que
    les touches de votre ordinateur diffusent des sons de charlatan à différentes
    tonalités, comme un piano qui sonne comme un canard. Vous pouvez utiliser votre
    piano Duck pour jouer des morceaux simples. Plus tard, vous pourrez essayer d'autres
    sons, tels que les aboiements de chiens ou même les sons que vous enregistrez
    vous-même. Ce projet fonctionne mieux sur un ordinateur équipé d'un clavier, mais
    il pourrait être adapté pour fonctionner sur une tablette.
  tutorial_gpsound_longdescription: Dans ce projet, vous allez écrire un programme
    pour enregistrer le son provenant du microphone de votre ordinateur, le reproduire
    et dessiner une image du son enregistré. Vous pouvez ensuite traiter votre enregistrement
    pour ajouter des effets tels que le pitch shift, l'inversion ou l'écho.
  tutorial_groklearningpython_longdescription: Développez vos compétences en programmation
    et créez votre propre classificateur d'animaux ! Dans ce cours, vous allez utiliser
    le langage de programmation Python pour classer les animaux en fonction de leurs
    caractéristiques. Vous découvrirez les différences entre les animaux et la façon
    dont les biologistes utilisent la programmation pour les aider à faire de la science !
    Cette activité repose sur certaines connaissances supposées (variables, impression
    et saisie).
  tutorial_htmltimetravel_longdescription: Partez à l'aventure dans le temps et partez
    à la conquête de l'espace lointain tout en apprenant à déplacer, faire pivoter
    et transformer des objets en utilisant les bases de l'animation en CSS.
  tutorial_hp_flappy_longdescription: Apprenez la pensée logique et les concepts de
    programmation en créant votre propre jeu de style Flappy Birds sur HyperPad.
  tutorial_appytappin_longdescription: Cette activité dirigée par un enseignant, adaptée
    pour l'Heure de Code, initie les enfants à l'utilisation d'un langage de programmation
    textuel pour développer une application de jeux mobiles. Ils conçoivent des algorithmes,
    utilisent des variables et des fonctions, testent et déboguent leur travail. Comprend
    un plan de cours étape par étape, des ressources pour les élèves, des cartes de
    soutien et un modèle de programme pré-écrit.
  tutorial_icipher_longdescription: Cette activité dirigée par un enseignant, adaptée
    pour l'Heure de Code, enseigne aux enfants comment communiquer en toute sécurité.
    Les enfants apprennent que les messages ont été chiffrés et déchiffrés au fil
    du temps à l'aide de chiffrements. Ils explorent la cryptographie et comprennent
    la nécessité de sécuriser les communications.
  tutorial_iguess_longdescription: Présentation des codes de réponse rapide aux enfants
    âgés de 3 à 5 ans. Utilisez des tablettes pour scanner des codes QR et deviner
    la mini-bête dans un habitat donné.
  tutorial_imake_longdescription: Cette activité indépendante dirigée par un enseignant,
    destinée aux enfants âgés de 3 à 5 ans, utilise des comptines classiques pour
    introduire les concepts d'algorithmes, de séquence et de répétition. En identifiant
    les étapes et les modèles des comptines populaires, les enfants commencent à comprendre
    que les algorithmes sont omniprésents.
  tutorial_imorse_longdescription: Explorez la cryptographie avec le code Morse et
    Sphero. Découvrez que les systèmes physiques peuvent être programmés et écrire
    du code pour que Sphero puisse communiquer.
  tutorial_kanohp_longdescription: Apprenez à coder et à faire de la magie à l'écran
    grâce à des défis créatifs. Faites voler des plumes et faites couler le feu, composez
    de la musique, et bien plus encore.
  tutorial_khanwebpages_longdescription: Apprenez à créer des pages Web avec des balises
    HTML et CSS, et finissez par créer votre propre carte de vœux à partager avec
    vos amis ou votre famille.
  tutorial_kibobowl_longdescription: Accident ! Quelle distance doit parcourir KIBO
    pour se rendre du début du bowling aux quilles ? Vous pouvez créer une seule voie
    droite ou une trajectoire plus complexe. Les élèves utiliseront l'estimation et
    la mesure pour créer un programme leur permettant de parcourir la longueur de
    la voie. Ils testeront jusqu'où un seul bloc peut atteindre KIBO, puis amélioreront
    leurs programmes à l'aide du processus de conception technique.
  tutorial_kibodance_longdescription: Organisons une soirée dansante KIBO Robot !
    Configurez un lecteur de musique pour écouter une chanson préférée de votre classe
    ou une chanson liée à une culture mondiale que vous explorez. Les élèves décoreront
    leur KIBO en tant que danseur, puis créeront un programme pour apprendre à leur
    KIBO à danser sur la musique. Les élèves apprendront à créer un programme pour
    exprimer une idée (dans ce cas, une danse), en mettant l'accent sur la capacité
    de séquençage.
  tutorial_buildcharacters_longdescription: Quels traits de caractère pouvez-vous
    identifier dans les livres ou dans les personnes que vous connaissez ? Créez votre
    propre fuzz et utilisez du code pour modifier ses propriétés et donner vie à votre
    personnage ! Doté de JavaScript pour le deuxième cycle du primaire.
  tutorial_designgames_longdescription: L'application de prélecture la plus populaire
    inclut désormais un Maker Space numérique ! Créez des niveaux, concevez des jeux
    ou créez des personnages. Choisissez votre activité et commencez à créer avec
    Kodable ! Doté de JavaScript pour le deuxième cycle du primaire.
  tutorial_makelevels_longdescription: Pouvez-vous construire un labyrinthe symétrique ?
    Un labyrinthe à angles droits ? Réalisez des défis créatifs et relevez des défis
    de création de labyrinthes à l'aide de concepts de codage de base. Aligné sur
    les mathématiques du tronc commun K-5.
  tutorial_wizard_longdescription: Plongez dans le monde de Code Magic en tant que
    magicien de code. Apprenez à créer et à lancer des sorts pour personnaliser votre
    château.
  tutorial_mbscratchcards_longdescription: Connectez le monde physique de micro:bit
    au monde virtuel de Scratch.
  tutorial_mbswiftplaygrounds_longdescription: Utilisez le micro:bit avec un iPad
    pour apprendre à utiliser Swift.
  tutorial_mbbuttons_longdescription: Dans ce projet d'introduction, vous allez faire
    apparaître des images ou des animations sur l'écran micro:bit lorsque vous appuyez
    sur des boutons. Cette activité convient à ceux qui n'ont jamais programmé auparavant
    ou à ceux qui souhaitent une simple introduction à la programmation du BBC micro:bit.
    Il utilise MicroBlocks, un système de programmation de type Scratch qui vous permet
    de voir immédiatement votre code s'exécuter sur le micro:bit.
  tutorial_meteor_longdescription: Dans ce projet, vous allez créer un jeu Falling
    Meteors pour la BBC micro:bit. À l'aide des boutons, le joueur déplacera un bouclier
    pour attraper des météores qui tombent et sauver la Terre. Les techniques que
    vous apprendrez dans ce projet peuvent être utilisées pour créer de nombreux autres
    jeux pour BBC micro:bit, y compris des classiques tels que Pong et Space Invaders.
  tutorial_ballbounce_longdescription: Apprenez à créer une application mobile dans
    laquelle l'utilisateur lance une balle sur l'écran et la balle rebondit sur les
    bords.
  tutorial_mitcodi_longdescription: Apprenez à créer votre propre application mobile
    interactive. Appuyez sur l'abeille et écoutez-la bourdonner !
  tutorial_mitdoodle_longdescription: Créez une application mobile où vous pouvez
    dessiner des images à l'écran !
  tutorial_talktome_longdescription: Apprenez à créer une application mobile qui permet
    à votre téléphone de vous parler !
  tutorial_mobilecspmap_longdescription: Utilisez App Inventor pour créer une carte
    des sites touristiques de votre ville, de votre État ou de n'importe où dans le
    monde. Des didacticiels vidéo et textuels autoguidés guident les étudiants dans
    la création d'une interface utilisateur, le codage d'une application mobile, l'utilisation
    d'un composant cartographique et la détermination des emplacements par latitude
    et longitude.
  tutorial_ozorandom_longdescription: 'Découvrez comment les ordinateurs créent des
    nombres aléatoires et les utilisent, puis utilisez un programme de mouvements
    aléatoires pour créer des idées pour une histoire. '
  tutorial_ozotroll_longdescription: 'Découvrez la différence entre les trolls d''Internet
    et les trolls des contes de fées, puis apprenez à Evo comment être un bon troll
    qui vous protège. '
  tutorial_peblioart_longdescription: 'Apprenez à dessiner et à animer des formes
    à l''aide de code pour créer des illustrations interactives inspirées par des
    artistes. '
  tutorial_astropi_longdescription: Codez un message et vérifiez la température de
    l'air ambiant à bord de l'ISS à l'aide d'un simulateur en ligne du Sense HAT de
    l'ordinateur Astro Pi.
  tutorial_rgart_longdescription: Vous recherchez un moyen simple et intuitif d'apprendre
    à coder à vos élèves ? RoboGarden STEAM a fusionné la pratique du code avec l'apprentissage
    STEAM et des missions ludiques dans le cadre de multiples activités. Dans le cadre
    de l'activité artistique, l'élève comprend les concepts du mélange de couleurs
    tout en utilisant des blocs de codage pour résoudre des problèmes lors de la fête
    d'anniversaire.
  tutorial_rgengineer_longdescription: Vous recherchez un moyen simple et intuitif
    d'apprendre à coder à vos élèves ? RoboGarden STEAM a fusionné la pratique du
    code avec l'apprentissage STEAM et des missions ludiques dans le cadre de multiples
    activités. Dans le cadre de l'activité d'ingénierie, l'étudiant apprend les bases
    de la robotique tout en utilisant des blocs de codage pour résoudre des défis
    lors de la fête de Noël.
  tutorial_rgmath_longdescription: Vous recherchez un moyen simple et intuitif d'apprendre
    à coder à vos élèves ? RoboGarden STEAM a fusionné la pratique du code avec l'apprentissage
    STEAM et des missions ludiques dans le cadre de multiples activités. Dans l'activité
    de mathématiques, l'élève pratique le comptage, l'addition et la soustraction
    tout en résolvant certains défis de codage.
  tutorial_rgscience_longdescription: Vous recherchez un moyen simple et intuitif
    d'apprendre à coder à vos élèves ? RoboGarden STEAM a fusionné la pratique du
    code avec l'apprentissage STEAM et des missions ludiques dans le cadre de multiples
    activités. Dans le cadre de l'activité scientifique, l'étudiant effectue un voyage
    dans l'espace en résolvant de multiples défis de codage et en apprenant davantage
    sur les éléments spatiaux et les faits scientifiques.
  tutorial_rgtech_longdescription: Vous recherchez un moyen simple et intuitif d'apprendre
    à coder à vos élèves ? RoboGarden STEAM a fusionné la pratique du code avec l'apprentissage
    STEAM et des missions ludiques dans le cadre de multiples activités. Dans le cadre
    de l'activité technologique, l'étudiant effectue un voyage dans les îles volcaniques
    en résolvant de multiples défis de codage en comprenant les concepts de base de
    la technologie.
  tutorial_robotmagic3d_longdescription: Utilisez votre imagination pour créer un
    logo 3D animé de votre nom, de votre équipe sportive préférée ou de tout ce que
    vous voulez. Utilisez du code pour donner vie à des modèles 3D et à des lettres
    en s'amusant. À la fin, vous pouvez télécharger un autocollant animé de votre
    création et le partager avec vos amis.
  tutorial_robotmagicflappy_longdescription: Utilisez votre imagination pour créer
    un jeu Flappy Bird en 3D. Utilisez du code pour donner vie à des modèles 3D de
    manière amusante. À la fin, vous pouvez partager votre création avec vos amis
    et les mettre au défi de décrocher le meilleur score.
  tutorial_scratchadventure_longdescription: Envoyez vos personnages préférés de Cartoon
    Network dans une quête, depuis les confins de l'univers jusqu'au bord de Craig's
    Creek. Débloquez des trésors secrets et découvrez de nouveaux personnages tout
    en créant un jeu d'aventure.
  tutorial_scratchtalk_longdescription: Donnez vie à vos personnages dans Scratch
    grâce aux nouveaux blocs de synthèse vocale proposés par Amazon. Créez un robot
    rappeur ou une animation interactive qui parle. Ce projet vous montrera comment
    créer des animations parlantes qui pivotent, zooment et changent de couleur. Les
    possibilités sont infinies !
  tutorial_scratchjrstory_longdescription: Une activité intermédiaire destinée aux
    enfants de la 2e à la 5e année ayant une certaine expérience avec ScratchJr. Grâce
    à cette activité et au temps qu'ils passeront à ScratchJR, les étudiants auront
    l'occasion de penser de manière créative, d'améliorer leur narration et de collaborer
    avec leurs pairs.
  tutorial_scratchjrtwinkle_longdescription: Twinkle, Twinkle Little Star Class Collaboration
    est une activité d'introduction destinée aux enfants de la maternelle à la deuxième
    année ayant peu ou pas d'expérience en programmation. Grâce à cette activité,
    les élèves auront l'occasion de penser de façon créative, de devenir des conteurs
    et d'améliorer leurs compétences en raisonnement mathématique et en séquençage.
  tutorial_spherocomm_longdescription: Apprenez-en davantage sur les problèmes de
    communication au sein d'une communauté et dans un programme informatique. Utilisez
    ces connaissances pour résoudre tout problème de communication ou bogue dans un
    programme afin d'aider BOLT à retrouver son chemin.
  tutorial_spherocommunity_longdescription: Concevez un chemin simple qui représente
    un itinéraire courant que vous empruntez tous les jours. Vous allez créer deux
    programmes, un parcours dessiné et un parcours de programme basé sur des blocs
    à travers votre parcours communautaire.
  tutorial_spherofunctions_longdescription: |2-

    Apprenez à utiliser et à appeler des fonctions pour transformer Sphero en calculatrice.
  tutorial_spheroinfrared_longdescription: |2-

    Devenez un épidémiologiste pour enrayer la propagation infection par un robot rare qui sévit dans une communauté de robots BOLT.
  tutorial_spherolightsensor_longdescription: |2-

    Découvrez comment créer un programme qui utilise le capteur de lumière ambiante pour mesurer les valeurs de luminosité et chasser le boulon.
  tutorial_spheromansion_longdescription: |2-

    Garder un tas de dinosaures chez vous être un problème, non? Comme vous pouvez l’imaginer, cela ne se termine pas bien. Vous êtes pris au piège dans la bibliothèque du manoir et devez programmer votre sortie.
  tutorial_roadblocks_longdescription: Dans le prolongement de votre communauté, vous
    modifierez votre programme de blocs au fur et à mesure que vous et votre partenaire
    rencontrerez différents obstacles le long du parcours.
  tutorial_spherotext2_longdescription: |2-

    Apprenez votre premier conditionnel en créant un jeu amusant dans lequel vous lancerez Sphero et devinerez les sons d'animaux. Ceci est une excellente activité après avoir terminé le texte 1.
  tutorial_spherotext3_longdescription: |2-

    Apprenez à changer les principales DEL de Sphero en fonction de la vitesse de rotation du gyroscope. Vous apprendrez également la normalisation et la valeur absolue. C'est une excellente activité après avoir terminé les textes 1 et 2.
  tutorial_spherotext4_longdescription: Utilisez des variables pour créer un jeu de
    patates chaudes alimenté par Sphero. Vous allez utiliser du pseudocode et lire
    de la documentation pour donner vie à ce jeu classique. Vous découvrirez également
    des concepts techniques tels que la boucle et le caractère aléatoire dans les
    limites. C'est une excellente activité une fois que vous avez terminé le texte
    2 ou 3.
  tutorial_spheroraptor_longdescription: Créez un stylo fortifié pour éloigner les
    Spheroraptors, tout en écrivant le code dans la sortie des Spheroraptors. Des
    boucles aux conditionnels, en passant par les opérateurs et même les comparateurs,
    vous aurez besoin du plus grand savoir-faire en matière de programmation.
  tutorial_stempiday_longdescription: Nous utilisons le nombre Pi pour calculer la
    circonférence et l'aire d'un cercle, mais vous êtes-vous déjà demandé d'où vient
    ce nombre ou comment le calculer ? Dans cette activité de codage, vous allez générer
    des points de manière aléatoire, comme un très mauvais joueur qui tire des fléchettes
    sur un jeu de fléchettes. Le pourcentage de fléchettes qui atterrissent à l'intérieur
    du cercle peut nous aider à calculer Pi. Changez ensuite la couleur des points
    juste pour le fun !
  tutorial_stemplanetoids_longdescription: Saviez-vous que le code des jeux classiques
    Asteroids et Lunar Lander est plus simple que vous ne le pensez ? Saviez-vous
    que la physique de ces deux jeux est précise ? Dans cette activité, vous allez
    corriger un jeu d'astéroïdes cassé dans lequel le vaisseau ne se déplace qu'en
    ligne droite. Ensuite, vous ajouterez de la gravité au jeu et essaierez de faire
    atterrir le navire sur la lune ! Fonctionne avec les Chromebooks et autres appareils !
  tutorial_stempong_longdescription: Saviez-vous que le code du célèbre jeu Bonk.io
    et du jeu classique de Pong est plus simple que vous ne le pensez ? Saviez-vous
    que la physique de ces deux jeux est précise ? Dans cette activité, vous allez
    corriger une version défectueuse du jeu Pong afin que les objets rebondissent
    comme ils le devraient. Ensuite, vous ajouterez de la gravité pour créer un clone
    de Bonk.io. Fonctionne avec les Chromebooks et autres appareils !
  tutorial_algobot_longdescription: AlgoBot est un jeu de puzzle qui se déroule à
    bord de l'Europa, un vaisseau de colonisation pangalactique, où une mission de
    recyclage tourne terriblement mal. Les joueurs commandent AlgoBot, un petit droïde
    de service intelligent, et apprennent à utiliser un langage de programmation visuel
    pour l'aider à contenir la crise !
  tutorial_thunkableapps_longdescription: 'Apprenez à créer vos propres applications
    grâce au codage basé sur des blocs ! '
  tutorial_toxicodedot_longdescription: 'Sélectionnez une carte de votre deck et interprétez
    son code afin de progresser dans le monde. Utilisez vos capacités intuitives pour
    deviner les règles et apprendre de vos propres erreurs. Conçu avec soin par l''équipe
    à l''origine de Compute it et de Silent Teacher, avec les mêmes principes fondamentaux :
    essais et erreurs au lieu d''explications détaillées, progression fluide, aucun
    code à taper, accessibilité pour les débutants absolus.'
  tutorial_gcactions_longdescription: Découvrez les actions, des fonctions essentielles
    en programmation, et utilisez les pour créer un jeu vidéo. Explorez également
    la culture digitale en découvrant les robots et leurs fonctions.
  tutorial_gccomparators_longdescription: Découvrez les comparateurs et opérateurs
    logiques, des éléments indispensables en programmation, et utilisez les pour créer
    un jeu vidéo. Explorez également la culture digitale en découvrant comment votre
    activité en ligne peut être tracée par des cookies.
  tutorial_gcconditions_longdescription: Découvrez les conditions, un des piliers
    de la programmation, et utilisez les pour créer un jeu vidéo. Explorez également
    la culture digitale en découvrant les algorithmes au coeur de notre monde connecté
    !
  tutorial_gccreate_longdescription: Créez votre premier jeu vidéo complet avec Gamecode
    ! Créez de nouveaux personnages, donnez leur de l’intelligence, faites gagner
    des super-pouvoirs au joueur.. Vous pouvez tout imaginer !
  tutorial_gcevents_longdescription: Découvrez les événements, un concept important
    en programmation, et utilisez les pour créer un jeu vidéo. Explorez également
    la culture digitale en découvrant l’Intelligence Artificielle, et son impact pour
    vous.
  tutorial_gcloops_longdescription: Découvrez les boucles, un élément essentiel en
    programmation, et utilisez les pour créer un jeu vidéo. Explorez également la
    culture digitale en découvrant comment les informations tournent en rond sur les
    réseaux sociaux.
  tutorial_gcvariables_longdescription: Découvrez les variables, un élément essentiel
    en programmation, et utilisez les pour créer un jeu vidéo. Explorez également
    la culture digitale en découvrant les données numériques et leur fonctionnement.
  tutorial_beanything_longdescription: Explorez six carrières intéressantes et découvrez
    comment le codage peut être appliqué à chacune d'entre elles ! Découvrez ce que
    c'est que d'être un ingénieur en robotique, un musicien, un astronaute, un agriculteur,
    un apiculteur et un pâtissier. Utilisez la programmation pour animer des personnages,
    composer de la musique, raconter des histoires, concevoir des jeux et même créer
    des œuvres d'art.
  tutorial_change_longdescription: Créez un projet qui montre comment vous allez changer
    le monde ! Que vous soyez passionné par le recyclage ou que vous ayez une idée
    pour parvenir à la paix dans le monde, partagez votre vision avec code !
  tutorial_cooking_longdescription: Montrez vos compétences en créant un jeu de cuisine
    interactif. Les débutants peuvent utiliser le didacticiel autoguidé, tandis que
    les codeurs plus avancés ont la possibilité de commencer avec un projet vierge.
  tutorial_crystal_longdescription: Combattez avec des amis dans ce jeu multijoueur.
    Appliquez vos propres stratégies et opposez votre code à l'ensemble de la communauté
    Tynker pour découvrir qui est le véritable champion du codage ! Lancez des sorts,
    collectez des bonus et battez des ennemis dans une arène sauvage à 4 joueurs qui
    se rétrécit au milieu de la lave !
  tutorial_landscape_longdescription: Utilisez la fonction de dessin au stylo de Python
    pour composer un paysage à l'aide de code. Utilisez les éléments paysagers déjà
    créés pour vous ou concevez nos propres structures. Publiez et partagez vos créations !
  tutorial_pets_longdescription: Créez un jeu amusant sur les animaux de compagnie,
    qu'ils soient réels ou imaginaires ! Les débutants peuvent utiliser le didacticiel
    autoguidé, tandis que les codeurs plus avancés ont la possibilité de commencer
    avec un projet vierge.
  tutorial_petvet_longdescription: Passez une journée bien remplie chez le vétérinaire
    pour animaux de compagnie, car vous et Barbie aidez divers animaux de compagnie
    lors de leurs tout premiers examens. Qu'il s'agisse de guider les animaux de compagnie
    dans la salle d'examen ou de diagnostiquer leurs reniflements, leurs huées et
    leurs démangeaisons, vous découvrirez que chaque casse-tête a une solution pour
    que les animaux de compagnie se sentent mieux que jamais !
  tutorial_superhero_longdescription: Utilisez le pixel art HTML et CSS pour créer
    vos masques de super héros préférés. Publiez et partagez vos créations !
  tutorial_vidcodeplastic_longdescription: "  Le problème du plastique qui remplit
    nos océans ne cesse de s'aggraver. Heureusement, vous pouvez faire entendre votre
    voix avec du code, grâce au message d'intérêt public relatif à la pollution par
    le plastique. Après avoir codé un message d'intérêt public, portant sur la pollution
    plastique, en utilisant JavaScript, vous pouvez réaliser une deuxième vidéo sur
    tout autre sujet qui vous tient à cœur ! Apprenez à utiliser des boucles, des
    ondes sinusoïdales et des émojis personnalisés pour concevoir un projet unique."
  tutorial_vidcodetypeface_longdescription: Créez votre propre police de caractères
    à l'aide de formes et d'éléments typographiques. Le texte contient plus d'éléments
    que vous ne le pensiez ! Jusqu'à présent, nous avons parlé des polices et de la
    façon dont elles constituent différents styles de texte. Les polices ne sont en
    fait que différents styles de police de caractères. Une police de caractères est
    une famille de polices présentant des caractéristiques similaires.
  tutorial_washustorm_longdescription: Découvrez comment programmer une tempête imminente.
  tutorial_activitypackets_longdescription: Passez des heures à vous amuser en famille
    grâce aux packs imprimables d'activités de codage créatives de Wonder Workshop.
    Donnez vie à la programmation avec les robots Dash, Dot et Cue en téléchargeant
    ces activités en ligne et hors ligne à utiliser pendant Hour of Code et au-delà !
  tutorial_googlerookie_longdescription: Dans cette activité, vous allez coder un
    collage sur le thème des débutants à l'aide de Blockly, un langage de programmation
    d'introduction. Vous utiliserez des séquences, des variables et des boucles pour
    créer une pièce unique qui mettra en valeur votre créativité !
  tutorial_tommyturtle_longdescription: Aidez les jeunes enfants à apprendre les bases
    du codage avec Tommy la tortue ! Lauréat du Gold Award de la meilleure application
    éducative décerné par les Best Mobile App Awards. Se connecte à StemDash pour
    permettre aux parents et aux enseignants de suivre les progrès d'apprentissage,
    de discuter avec votre enfant pour l'encourager ou de limiter son temps de jeu.
  tutorial_mazyad_longdescription: Ce produit élargira nos frontières pour créer une
    version papier intégrée avec des applications informatiques et une alternative
    si l'ordinateur n'est pas utilisé pour une raison quelconque. Il servira également
    d'introduction à la compréhension de la programmation en général.
  tutorial_gamemaker_longdescription: Game Maker est une activité ouverte où les élèves
    peuvent créer ce qu'ils veulent à l'aide d'un simple assistant de programmation.
    Cliquez simplement sur l'image d'un mignon petit monstre et choisissez l'une des
    options du menu. Des didacticiels plus avancés sont également inclus pour ceux
    qui souhaitent approfondir la création de jeux.
  tutorial_duckrace_longdescription: Dans ce cours, vous allez résoudre des tâches
    de programmation pour aider Toni le canard à collecter des pièces pour ses économies
    de Noël. À la fin du cours, vous créez votre propre jeu.
  tutorial_allcancodeapps_longdescription: Utilisez la plateforme Allcancode pour
    créer des applications Web et mobiles, de la conception à la livraison. La logique
    de l'application est écrite dans Google Blockly, le langage de programmation utilisé
    dans la plupart des activités de Code.org.
  tutorial_n2y_longdescription: Dans le cadre de ces activités imprimables, les élèves
    peuvent aider un petit robot nommé Bitt Bott à explorer différents reliefs de
    la Terre. Les élèves donnent des directives simples à Bitt Bott en choisissant
    et en encerclant les flèches directionnelles appropriées. Chacune des six activités
    comprend des instructions simples soutenues par des symboles de la collection
    n2y® SymbolStix PRIME®. Les symboles aident les non-lecteurs et les lecteurs débutants
    à comprendre et à suivre les instructions.
  tutorial_microsoftarcade_longdescription: Jouez à des jeux d'arcade amusants, créez
    vos propres sprites et apprenez les bases du codage de votre propre jeu avec MakeCode
    Arcade.
  tutorial_csfirstunplugged_longdescription: Pas d'ordinateur ni d'Internet ? Pas
    de problème Essayez les activités CS First Unplugged pour découvrir comment l'informatique
    peut résoudre des problèmes tels que le fait d'aider les gens à rester connectés
    lorsqu'ils sont séparés. Les activités « Plugged in Scratch » sont également disponibles !
  tutorial_toxicodepython_longdescription: Découvre les bases de Python sans aucun
    mot ni explication. Notre prof silencieux te donnera plusieurs séries de challenges
    pour te faire deviner des règles de Python à partir de tes intuitions et tes erreurs.
  tutorial_codecombatozaria_longdescription: Entrez dans le monde d'Ozaria où vous
    incarnez un héros dans une aventure épique. Vous devez utiliser le pouvoir du
    codage pour vaincre les ténèbres qui ont envahi le monde ! En cours de route,
    vous rencontrerez des personnages intéressants et voyagerez dans différents pays,
    en pratiquant des concepts de codage tels que les séquences, les boucles, le débogage
    et la décomposition. Au final, tu créeras un jeu jouable que tu pourras partager
    avec tes amis !
  tutorial_vidcodedate_longdescription: 'Le projet Climate Clock est une intersection
    culturellement pertinente entre les mathématiques, les sciences de l''environnement
    et l''informatique. Dans le cadre de cette activité Hour of Code, les élèves seront
    guidés dans la construction de leur propre horloge climatique. Ils interagiront
    avec des objets, des propriétés, des variables, des fonctions et des boucles,
    et personnaliseront leur message pour transmettre leur message au monde et leurs
    espoirs pour l''avenir. '
  tutorial_codemonkeyspace_longdescription: 'Écrivez du vrai code pour aider l''astronaute
    singe à attraper des bananes dans l''espace ! '
  tutorial_codespeakhappy_longdescription: Apprenez à programmer une application de
    méditation qui vous transportera vers votre « lieu heureux ».
  tutorial_grokimage_longdescription: Utilisez le langage de programmation Python
    pour modifier rapidement les images. Créez des programmes de retouche d'images
    amusants et créez votre propre filtre d'image !
  tutorial_icomputelearn_longdescription: Lorsque vous apprenez à coder avec iCompute,
    vous programmez vos propres histoires, jeux et animations interactifs fantastiques.
    En suivant nos activités créatives et amusantes, vous développerez votre pensée
    informatique ainsi que vos compétences en matière de codage !
  tutorial_rpstress_longdescription: Utilisez des blocs à gratter pour créer et personnaliser
    votre boule anti-stress cliquable avec des effets graphiques, des animations de
    costumes et des effets sonores.
  tutorial_bsdcause_longdescription: 'Ce cours permet aux étudiants d''utiliser le
    code pour partager ce qui est important ou intéressant pour eux. Ils peuvent suivre
    la leçon ou créer des projets uniques tout en apprenant le HTML, le CSS et le
    JavaScript. Ils sont guidés par des didacticiels vidéo, du codage en direct et
    un accès au glossaire du code. The Support My Cause se concentre sur la conception
    et le codage d''une page de destination qui collectera des données auprès des
    partisans de votre cause préférée. #codeisyourvoice'
  tutorial_vidcodeanimoji_longdescription: Utilisez une boucle pour effectuer une
    itération sur un tableau, ce qui entraîne l'animation d'un emoji à l'aide de plusieurs
    options.
  tutorial_vidcodeanimojies_longdescription: Utilisez une boucle pour effectuer une
    itération sur un tableau, ce qui entraîne l'animation d'un emoji à l'aide de plusieurs
    options.
  tutorial_bsdinspire_longdescription: 'Ce cours permet aux étudiants d''utiliser
    le code pour partager ce qui est important ou intéressant pour eux. Ils peuvent
    suivre la leçon ou créer des projets uniques tout en apprenant le HTML, le CSS
    et le JavaScript. Ils sont guidés par des didacticiels vidéo, du codage en direct
    et un accès au glossaire du code. The People Who Inspire Me se concentre sur la
    création d''une page Web présentant les 3 meilleures personnes qui vous ont inspiré.
    #codeisyourvoice'
  tutorial_tttractor_longdescription: Aidez à redonner vie aux champs. Le fermier
    Hayao n'a pas de chance et ses champs sont en désordre. Mais il vient de se procurer
    un nouveau tracteur sophistiqué doté d'un système de code répétitif utilisant
    des boucles qui pourraient tout sauver. Aidez à apprendre comment fonctionne le
    tracteur pour arroser toutes les cultures de ses champs.
  tutorial_codeillusionmickey_longdescription: Embarquez pour une aventure de codage
    magique avec Mickey ! Apprenez à dessiner, colorier et déplacer des formes tout
    en maîtrisant l'introduction aux arts médiatiques à l'aide de JavaScript.
  tutorial_scigirlsquest_longdescription: 'Dans cette aventure de codage en ligne,
    les jeunes affrontent le sous-marin Subby en relevant des défis sous-marins, en
    utilisant le code pour trouver divers objets et recueillir des données scientifiques
    sur le fond de l''océan. '
  tutorial_codespeakbreathe_longdescription: Apprenez à programmer une application
    de méditation qui guidera les utilisateurs tout au long d'un exercice de respiration
    consciente.
  tutorial_vidcodeface_longdescription: Utilisez une bibliothèque de suivi des visages
    pour coder votre propre filtre facial personnalisé, comme ceux que vous utilisez
    sur les réseaux sociaux.
  tutorial_educodemaze_longdescription: Concevez un labyrinthe rempli de monstres
    et de passages verrouillés. Utilisez des variables, des boucles et des chaînes
    pour aider votre héros à naviguer dans le monde que vous avez créé.
  tutorial_educoderace_longdescription: Apprenez l'informatique tout en révélant le
    pilote qui sommeille en vous ! Inventez et personnalisez votre propre voiture,
    tout en approfondissant votre compréhension des objets et de la fabrication des
    jeux vidéo.
  tutorial_codespeakchatbot_longdescription: Apprenez à coder un chatbot, un programme
    informatique avec lequel vous pouvez avoir une conversation, tout en découvrant
    les célèbres pionnières de l'informatique.
  tutorial_gamefrootgames_longdescription: Apprenez à coder un vrai jeu comme Super
    Mario Bros. Les étudiants qui sont prêts à aller au-delà de Scratch et de Tynker
    découvriront les pratiques de l'industrie du jeu vidéo, les concepts de codage
    créatifs, la façon de publier leur propre jeu unique et de commencer à travailler
    dans l'industrie du jeu vidéo. Le tutoriel porte sur la conception des niveaux,
    le choix d'un personnage, l'animation et le codage de votre personnage pour qu'il
    se déplace.
  tutorial_codespeakgrandparent_longdescription: Apprenez à coder une carte numérique
    pour apporter de la joie à quelqu'un de spécial dans votre vie.
  tutorial_educodekingdom_longdescription: Le Royaume est attaqué ! Planifiez de puissantes
    défenses pour aider à repousser les envahisseurs. Maîtrisez la puissance des réseaux
    pour créer votre propre vague de monstres dans votre propre jeu de tower defense !
  tutorial_codehsdata_longdescription: Découvrez la puissance des visualisations de
    données pour afficher les données de manière significative et facile à comprendre.
    Utilisez notre générateur de graphes pour créer des graphiques visuellement attrayants
    et découvrez comment le codage est utilisé pour créer de belles données.
  tutorial_educodecake_longdescription: Apprenez le HTML en préparant un gâteau avec
    le chef Roland. Concevez et personnalisez votre création personnalisée grâce à
    vos nouvelles connaissances en matière de balises et de classes.
  tutorial_ttsecond_longdescription: Pouvez-vous fournir le protocole ouvert ? Vous
    vous êtes faufilé à bord du vaisseau capital, et vous devez maintenant échapper
    aux drones de sécurité assez longtemps pour en ouvrir l'accès à tous. Examinez
    rapidement les déclarations conditionnelles pour savoir si vous êtes à l'abri
    de cette ignoble cybervision. Sinon, c'est pour le sas !
  tutorial_bsdtrivia_longdescription: 'Ce cours permet aux étudiants d''utiliser le
    code pour partager ce qui est important ou intéressant pour eux. Ils peuvent suivre
    la leçon ou créer des projets uniques tout en apprenant le HTML, le CSS et le
    JavaScript. Ils sont guidés par des didacticiels vidéo, du codage en direct et
    un accès au glossaire du code. The Trivia Game Maker se concentre sur la création
    d''un jeu-questionnaire interactif dans lequel vous pouvez également proposer
    des questions triviales. #codeisyourvoice'
  tutorial_csfirstdialogue_longdescription: Programmez une conversation entre deux
    sprites. Faites preuve de créativité tout en communiquant avec du code dans Scratch
    avec CS First !
  tutorial_codemonkeybeaver_longdescription: Aidez un castor à atteindre ses objectifs !
    Plongez dans l'habitat naturel de ce castor grâce à une activité de codage amusante
    qui vous permettra de démarrer votre apprentissage de la programmation. Les castors
    peuvent nager, ramasser du bois et construire des barrages. Ce petit castor a
    besoin de ton aide. Utilisez de simples blocs de code pour terminer le barrage
    du lac afin que l'eau reste calme, construisez une maison et préparez des smoothies !
  tutorial_codestersdistance_longdescription: Apprenez les bases du codage en Python,
    puis créez un programme qui calcule la distance entre deux sprites pour vous assurer
    qu'ils respectent la distance sociale ou qu'ils doivent porter un masque.
  tutorial_itchspace_longdescription: Ce tutoriel vous explique comment créer un jeu
    Space Invaders classique à l'aide du langage de programmation Scratch MIT. Abonnez-vous
    à la chaîne YouTube de RokCoder pour plus de vidéos et de tutoriels basés sur
    Scratch ! Chaque vidéo est un petit didacticiel (d'une durée d'environ dix minutes)
    qui contient ses propres objectifs finaux spécifiques. Le résultat final est un
    jeu d'arcade Scratch de haute qualité.
  tutorial_vidcodemagic_longdescription: Faites apparaître des flashs de manière aléatoire
    sur l'écran à l'aide d'une boucle.
  tutorial_vidcodemagices_longdescription: Faites apparaître des flashs de manière
    aléatoire sur l'écran à l'aide d'une boucle.
  tutorial_codespeakmeal_longdescription: Apprenez à coder une application qui aide
    les utilisateurs à prendre des décisions alimentaires saines.
  tutorial_itchfish_longdescription: Tutoriel Scratch 3.0 pour créer un jeu dans lequel
    un requin pourchassant et mangeant du poisson est perturbé lorsqu'un plongeur
    est mangé accidentellement.
  tutorial_bsdwebsite_longdescription: 'Ce cours permet aux étudiants d''utiliser
    le code pour partager ce qui est important ou intéressant pour eux. Ils peuvent
    suivre la leçon ou créer des projets uniques tout en apprenant le HTML, le CSS
    et le JavaScript. Ils sont guidés par des didacticiels vidéo, du codage en direct
    et un accès au glossaire du code. « Le site Web My Favourites se concentre sur
    la création d''une page Web contenant les trois principales choses qui vous intéressent
    ou que vous aimez faire. #codeisyourvoice'
  tutorial_codespeaktime_longdescription: Apprenez à coder une capsule temporelle
    numérique pour enregistrer et réfléchir à votre vie actuelle.
  tutorial_itchwebcam_longdescription: Apprenez-en davantage sur la réalité augmentée
    et créez votre propre espace virtuel de réalité augmentée.
  tutorial_itchball_longdescription: Faites rebondir une balle sur l'écran. Apprenez-en
    davantage sur les boucles et les conditions qu'elles contiennent.
  tutorial_ttrace_longdescription: En appelant des fonctions et en concevant des classes,
    les joueurs programment leur propre voiture de course pour qu'elle soit rapide,
    agile et puissante ; pendant les courses, ils peuvent ensuite pirater les véhicules
    de leurs concurrents pour brouiller les commandes.
  tutorial_plethora_longdescription: L'activité Plethora vous permettra de résoudre
    des défis visuels amusants et d'apprendre les concepts de cause et effet ainsi
    que l'interaction avec l'utilisateur.
  tutorial_educodesecret_longdescription: Explorez le monde des secrets avec l'agent
    Smith tout en découvrant plus en profondeur les instructions, les chaînes et les
    boucles. Aidez l'agent Smith à trouver les coupables et à configurer le système
    d'exploitation de l'Agence pour ses nouveaux utilisateurs avec Python.
  tutorial_itchshapes_longdescription: Apprenez à dessiner des formes dans Scratch.
    Vous apprendrez également à calculer la distance à tourner pour n'importe quelle
    forme.
  tutorial_codeguppytext_longdescription: Apprenez les bases du codage textuel en
    créant votre premier programme dans un éditeur de codage en ligne.
  tutorial_vidcodeplastiche_longdescription: "  Le problème du plastique qui remplit
    nos océans ne cesse de s'aggraver. Heureusement, vous pouvez faire entendre votre
    voix avec du code, grâce au message d'intérêt public relatif à la pollution par
    le plastique. Après avoir codé un message d'intérêt public, portant sur la pollution
    plastique, en utilisant JavaScript, vous pouvez réaliser une deuxième vidéo sur
    tout autre sujet qui vous tient à cœur ! Apprenez à utiliser des boucles, des
    ondes sinusoïdales et des émojis personnalisés pour concevoir un projet unique."
  tutorial_educativechatbot_longdescription: Découvrez le domaine de l'intelligence
    artificielle et de l'apprentissage automatique, ainsi que la programmation de
    votre propre chatbot !
  tutorial_educodebasics_longdescription: Apprenez les bases de la programmation et
    créez votre propre jeu par la même occasion !
  tutorial_codehsdesign_longdescription: 'Les codeurs apprendront comment la programmation
    peut aider les artistes et créeront leur propre maquette de boutique en ligne,
    à l''aide de HTML. '
  tutorial_htmlacademyphp_longdescription: Rencontrez Dumpo the Little Elephant, programmeur
    senior dans un studio de conception Web, qui développe une boutique en ligne.
    Ensemble, vous apprendrez les bases de PHP de manière engageante. Vous allez travailler
    avec des scripts Web et apprendre les variables, ajouter des scripts PHP dans
    la mise en page et interagir avec des bases de données tout en créant un projet
    Web réaliste.
  tutorial_gamefrootdistance_longdescription: 'Dans COVID-19 : Stop the Spread, vous
    pouvez modifier le facteur « Rester chez soi » et coder un simple clic sur les
    actualités. L''activité montre comment la distanciation sociale a un impact direct
    sur la rapidité avec laquelle un virus comme la COVID-19 peut se propager. Les
    élèves et les enseignants acquerront un petit aperçu de la science des virus,
    des effets qu''un virus peut avoir sur la société, tout en améliorant leurs compétences
    en matière de maîtrise du numérique.'
  tutorial_codesterscovid_longdescription: Apprenez les bases du codage en Python
    tout en créant votre propre message d'intérêt public sur la façon dont nous pouvons
    arrêter la propagation de la COVID-19. Concevez votre propre message d'intérêt
    public interactif animé pour partager des informations critiques sur l'importance
    de la distanciation sociale, du port d'un masque, de la mise en quarantaine et
    d'autres mesures.
  tutorial_ttbunker_longdescription: Vous avez trouvé The Bunker, et tous ses secrets
    vous appartiendront, une fois que vous aurez déchiffré son chiffrement. Une armée
    approche et vous devez maintenir le périmètre en utilisant le pouvoir de la programmation.
    Codez des tours individuelles, définissez la portée, les dégâts et d'autres pouvoirs
    spéciaux en ajoutant de nouvelles lignes de code et en modifiant les valeurs.
    Survivez assez longtemps pour découvrir comment les classes et les instances peuvent
    vous rendre encore plus puissant.
  tutorial_cuttle_longdescription: Mettez-vous au défi avec ces tâches amusantes et
    interactives et apprenez tout sur la pensée informatique.
  tutorial_bsdjokes_longdescription: 'Ce cours permet aux étudiants d''utiliser le
    code pour partager ce qui est important ou intéressant pour eux. Ils peuvent suivre
    la leçon ou créer des projets uniques tout en apprenant le HTML, le CSS et le
    JavaScript. Ils sont guidés par des didacticiels vidéo, du codage en direct et
    un accès au glossaire du code. The Jokes and Riddles se concentre sur la création
    d''un ensemble de cartes interactives contenant vos blagues et énigmes préférées
    et les réponses ! #codeisyourvoice'
  tutorial_rptree_longdescription: Utilisez Scratch pour créer une simulation qui
    montre l'impact des variations de l'état de santé d'une forêt et des niveaux de
    déforestation sur les arbres, la faune et la quantité de CO2 absorbée. Vous devriez
    déjà savoir comment fonctionnent les coordonnées et les variables Scratch.
  tutorial_codestersunity_longdescription: Apprenez les bases du codage en Python,
    notamment les listes, les boucles et les sprites. Créez ensuite une peinture murale
    à l'aide d'une boucle pour accéder à chaque sprite enregistré dans une liste.
  tutorial_codesterssoccer_longdescription: Apprenez les bases du codage en Python,
    puis créez un programme qui lancerait un ballon de football dans le but. Pour
    viser votre tir, vous devez d'abord estimer la pente de la ligne. Bonne chance !
  tutorial_breakoutlock_longdescription: 'Haspy le robot a besoin de ton aide ! Elle
    a besoin de vos connaissances en matière de boucles, d''algorithmes et de codage
    pour l''aider à corriger le code de Lockit et à redémarrer son système. '
  tutorial_thunkablemask_longdescription: Apprenez à créer une application mobile
    qui vous donne des points en sachant comment porter correctement votre masque !
  tutorial_cafarming_longdescription: L'informatique peut aider à nourrir un monde
    affamé. Les agriculteurs utilisent la technologie pour produire des aliments de
    manière plus intelligente et plus durable. Les robots agricoles et les drones
    peuvent surveiller, arroser et pulvériser les cultures, et même s'attaquer à ces
    mauvaises herbes ! Découvrez comment l'IA, la vision par ordinateur et l'Internet
    des objets sont utilisés à la ferme.
  tutorial_blocksmithyeti_longdescription: Oh non ! Quelqu'un a piégé le Yéti ! Seuls
    VOUS et votre canon intelligent programmable pouvez sauver le Yéti et nourrir
    ses amis. Les élèves utiliseront JavaScript pour sauver le Yéti grâce à cette
    amusante leçon interactive à rythme libre.
  tutorial_codecapture_longdescription: 'Faites vos premiers pas dans le monde de
    la programmation avec JavaScript, en utilisant simplement un stylo, du papier
    et votre téléphone portable ! '
  tutorial_codehslitter_longdescription: 'Découvrez comment utiliser la programmation
    pour résoudre l''un des plus grands problèmes du monde : les déchets et les déchets !
    Dans cette heure de code « Choisissez votre propre aventure », vous avez le choix
    entre les bases de Python ou les bases de la conception Web. Quel que soit votre
    choix, vous découvrirez comment vous pouvez utiliser l''informatique pour réduire
    la quantité de déchets dans votre communauté.'
  tutorial_bsdocean_longdescription: 'La vie sous l''eau met en lumière un problème
    urgent auquel nous sommes confrontés aujourd''hui : notre environnement. Ce projet
    vise à vous aider à coder votre propre page Web sur la protection de nos eaux.'
  tutorial_itchplatformer_longdescription: Un tutoriel facile à suivre pour créer
    un jeu de plateforme simple à l'aide de Scratch.
  tutorial_codejika_longdescription: Une excellente introduction au codage à l'aide
    de HTML et de CSS. Codez quelques lignes, obtenez un résultat immédiat sans vous
    perdre dans le comment et le pourquoi en créant une belle page de destination
    avec un arrière-plan dégradé bicolore, un nom et une date de lancement du site
    Web.
  tutorial_gamefrootclicker_longdescription: Les apprenants codent leur propre Clicker
    Game et découvrent ainsi les variables, les différents types de données, la logique
    conditionnelle, les opérateurs comparatifs et obtiennent des informations précieuses
    sur la façon dont les développeurs de jeux professionnels conçoivent et créent
    de vrais jeux. À la fin du didacticiel, vous aurez codé différents types de variables,
    publié un jeu et abordé l'informatique dans un contexte indigène.
  tutorial_rmagicequity_longdescription: 'Explorez les concepts liés à la réduction
    des inégalités grâce au code : ressources limitées, égalité, équité et libération.
    Utilisez des variables et des fonctions dans un environnement de blocs autoguidé.
    Terminez en animant les acteurs 3D.'
  tutorial_ttfreestyle_longdescription: Vous êtes le chorégraphe et le réalisateur
    d'un nouveau clip vidéo ! Tapez du code réel pour placer et contrôler les danseurs,
    les décors, etc. Assurez-vous simplement de mettre en majuscule et de ponctuer
    correctement, sinon le tout sera statique.
  tutorial_ozobotcolor2_longdescription: Les étudiants apprendront les fonctionnalités
    de base d'Ozobot. Les élèves apprendront à dessiner des codes de couleur qu'Ozobot
    peut lire.
  tutorial_ozobotcolor3_longdescription: Les étudiants apprendront à programmer le
    robot pour qu'il se déplace vers la gauche, la droite et la droite à l'aide de
    codes couleur.
  tutorial_clcarbon_longdescription: Un plan de cours en python qui apprendra aux
    élèves comment créer un calculateur d'empreinte carbone qui calcule l'empreinte
    sur la base d'un court questionnaire sur la vie quotidienne, puis fournit des
    indicateurs de comparaison (c'est-à-dire qu'il s'agit de la même quantité de carbone
    que xxxx) et suggère des moyens d'être plus respectueux de l'environnement.
  tutorial_kodablebasics_longdescription: Pas d'ordinateur ? Pas de problème ! Apprenez
    les bases de la programmation et entraînez-vous à utiliser les commandes de codage
    de base sans utiliser d'appareil.
  tutorial_scigirlscc_longdescription: Aidez vos élèves à apprendre à écrire du pseudocode !
    Les programmeurs commencent souvent leurs projets en utilisant le langage courant
    pour écrire ce qu'ils veulent voir se produire dans leur code. C'est ce que l'on
    appelle le pseudocode. Les jeunes travaillent en groupes pour écrire le pseudocode
    d'un simple mouvement ou d'un pas de danse.
  tutorial_irobotpicture_longdescription: Les robots possèdent de nombreux capteurs
    qui fonctionnent ensemble pour aider le robot à comprendre tout ce qui les entoure.
    Tout comme les capteurs, nos amis peuvent souvent voir, entendre, ressentir ou
    comprendre des choses que nous ne pouvons pas. Dans cette activité, collaborez
    pour décoder des messages secrets et déchiffrer le code !
  tutorial_kcjmyself_longdescription: Dans cette activité, vous allez apprendre à
    vous servir de Scratch pour coder une animation entièrement sur vous! Créez un·e
    personnage qui vous ressemble, faites-le/la bouger et ajoutez différents arrière-plans
    pour montrer votre ville natale. Ce projet est assez facile pour qu’un·e enfant
    le termine seul·e ou avec l’aide d’un adulte.
  tutorial_nearpodalgorithms_longdescription: 'Dans cette leçon Nearpod, les élèves
    identifient un algorithme comme un ensemble d''instructions étape par étape. Les
    élèves apprennent à créer, tester et corriger un algorithme pour effectuer une
    tâche spécifique. '
  tutorial_kibodrop_longdescription: L'ingénierie est une question de persévérance
    et de cran. Aujourd'hui, les étudiants deviendront des ingénieurs et apprendront
    les étapes du processus de conception technique. Ils créeront des modèles à partir
    de matériaux artisanaux et recyclés, puis testeront la solidité de leurs modèles
    en les faisant tomber de la hauteur des chevilles. Il s'agit d'une activité déconnectée ;
    les robots KIBO sont facultatifs.
  tutorial_ozobotcolor1_longdescription: Les étudiants apprendront les fonctionnalités
    de base d'Ozobot, notamment comment calibrer les capteurs du robot et comment
    tracer des lignes que le robot doit suivre.
  tutorial_scigirlspixels_longdescription: 'Dans cette activité déconnectée, vous
    allez apprendre ce qu''est un pixel et comment envoyer une simple image en noir
    et blanc à un ami ! '
  tutorial_kcjheroines_longdescription: Cette activité vous permettra d’en savoir
    plus sur les Canadiennes qui ont marqué l’histoire. Vous apprendrez à coder un
    jeu vidéo sur Scratch pour leur rendre hommage. Choisissez une héroïne, personnalisez
    le costume et l’arrière-plan, codez les mouvements et les buts du jeu, et comptez
    les points. Ce projet est assez facile pour qu’un·e enfant le termine seul·e ou
    avec l’aide d’un adulte.
  tutorial_ozobotvalue_longdescription: Les élèves utiliseront leur Ozobot pour sélectionner
    au hasard une valeur de position, identifier la même valeur de position dans un
    nombre à trois chiffres et écrire le numéro.
  tutorial_icodebytes_longdescription: Apprenez l'informatique sans technologie !
    Activités informatiques déconnectées amusantes pour les enfants de 5 à 7 ans à
    faire en classe ou à la maison avec leur famille. Les activités aident à développer
    les capacités de réflexion informatique d'une manière vraiment amusante. Divisé
    selon les principes fondamentaux de l'informatique, il implique la création d'algorithmes,
    la réflexion logique, la détection de modèles et la recherche ou l'établissement
    de règles.
  tutorial_clfashion2_longdescription: Êtes-vous un data scientist soucieux de la
    mode et intéressé par le code ? Participez aux cours de Fashionista of Data Science
    pour découvrir comment le codage et la mode vont de pair ! Nous utiliserons le
    code SQL et la science des données pour étudier le marketing, les styles de ligne
    et les opérations des magasins.
  tutorial_ai4all_longdescription: 'Ce Byte of AI est conçu comme un moyen rapide
    et amusant pour les enseignants de commencer à se familiariser avec certaines
    idées fondamentales de l''IA moderne, notamment : comment les données sont générées
    dans un modèle d''IA, comment les biais humains entrent dans les ensembles de
    données et comment l''IA peut être utilisée dans divers domaines, notamment l''art
    et la créativité. Les élèves apprennent ces choses en explorant le dessin dans
    Google Quick, Draw !'
  tutorial_cldata_longdescription: 'Découvrez la science des données, l''une des compétences
    les plus précieuses, et découvrez le monde ! La science des données a-t-elle l''air
    aride et effrayante, comme les mathématiques ? Ne crains rien. Ce cours d''introduction
    vous montrera que vous êtes déjà un expert en données et que la science des données
    regorge d''informations amusantes et intéressantes sur des sujets tels que le
    football, la musique, l''art et vos livres préférés. Matériel prêt pour l''apprentissage
    en présentiel ou à distance. '
  tutorial_spheroinputs_longdescription: 'Cette activité vous permettra de réfléchir
    au concept courant de codage informatique des entrées et des sorties et à la façon
    dont cette idée est liée à l''utilisation positive de l''informatique. '
  tutorial_edisoncount_longdescription: 'Présentez les concepts informatiques clés
    des entrées et des sorties à l''aide de robots Edison et du langage de programmation
    basé sur des blocs EdBlocks dans cette activité dirigée par des étudiants. Utilisez
    la fonction d''entraînement du robot Edison grâce à un ensemble de tâches de programmation
    progressives. La création de programmes que le robot peut « tracer » nécessite
    l''application d''une pensée séquentielle et une compréhension du cycle entrée-processus-sorties. '
  tutorial_spheroloops_longdescription: 'Cette activité vous permettra de réfléchir
    au concept courant de codage informatique des boucles et à la façon dont ce concept
    est lié à l''utilisation positive de l''informatique. '
  tutorial_kiboprogram_longdescription: Dans cette leçon, les enfants apprendront
    le séquençage dans la programmation et les symboles qui constituent un langage
    de programmation comme celui de KIBO. Les élèves créeront leurs propres symboles
    de programmation et exécuteront des programmes avec leurs propres mouvements.
    Enfin, ils peuvent traduire ces programmes de mouvement en programmes pour KIBO.
  tutorial_hellorubycsin60_longdescription: 'Vous êtes-vous déjà demandé ce qui se
    passe à l''intérieur des câbles de votre ordinateur ? Ou pourquoi les composants
    informatiques ressemblent à une petite ville ? Ou qu''est-ce vraiment qu''un algorithme ?
    Ces 30 vidéos d''une minute à suivre à votre rythme s''adressent aux enfants de
    5 à 9 ans et sont suivies d''une activité que les enfants peuvent effectuer à
    la maison. Les sujets incluent le code, le matériel, les réseaux, l''IA et d''autres
    idées intéressantes. '
  tutorial_clfashion1_longdescription: Êtes-vous un data scientist soucieux de la
    mode et intéressé par le code ? Participez aux cours de Fashionista of Data Science
    pour découvrir comment le codage et la mode vont de pair ! Nous utiliserons le
    code SQL et la science des données pour étudier le marketing, les styles de ligne
    et les opérations des magasins.
  tutorial_irobottraffic_longdescription: Les feux de circulation constituent un élément
    essentiel de la sécurité dans notre vie quotidienne. Codez votre propre feu de
    signalisation avec le robot Root et découvrez l'inventeur !
  tutorial_edisonmystery_longdescription: Dans le cadre de cette activité dirigée
    par un étudiant, lancez l'exploration par les étudiants de l'utilisation de robots
    Edison et du langage de programmation EdScratch, basé sur Scratch, basé sur Scratch.
    Les élèves se familiarisent d'abord avec la technologie de capteur de suivi linéaire
    du robot Edison et expérimentent la LED rouge sur différentes surfaces colorées.
    Ils passeront ensuite à la maîtrise d'une ligne mystérieuse en utilisant le concept
    d'algorithmes.
  tutorial_microbitseaturtles_longdescription: Créez un prototype d'éclairage de plage
    à LED rouge à faible consommation pouvant être utilisé pour l'éclairage des sentiers
    de plage, tout en étant sans danger pour les tortues de mer.
  tutorial_ozobotknow_longdescription: Au cours de cette leçon, les élèves découvriront
    les composants matériels et robotiques d'Ozobot Evo.
  tutorial_imagilabs_longdescription: 'Programmez un cœur qui clignote, une fusée
    qui décolle, votre nom ou tout ce que vous imaginez ! Pour commencer, nous allons
    vous apprendre à programmer un cœur dans votre couleur préférée, puis à le faire
    clignoter au rythme de votre chanson préférée. Rejoignez notre communauté d''ImagiCoders
    pour partager et échanger des designs. Téléchargez vos créations sur votre ImagiCharm
    pour pouvoir porter fièrement votre code où que vous alliez ! '
  tutorial_irobotsimulator_longdescription: Apprenez à créer et à télécharger des
    projets de codage grâce à ce pack d'activités ! Résolvez toutes les énigmes avec
    le simbot Root dans l'arène virtuelle pour révéler le message secret à la fin !
  tutorial_irobotkind_longdescription: Notre robot est encore en train d'apprendre
    à faire des choix gentils lorsqu'il joue avec des amis. Dans ce jeu, aidez Root
    à s'entraîner en prenant quatre bonnes décisions d'affilée. Si Root fait un mauvais
    choix, il faut recommencer depuis le début ! Jouons ensemble !
  tutorial_firiavirtual_longdescription: Apprenez la programmation Python avec un
    puissant simulateur de robotique 3D. Vous accomplirez des missions difficiles
    dans un environnement virtuel doté d'une physique réaliste. Les missions vous
    enseignent le code pour contrôler les moteurs, les LED et autres périphériques
    sur CodeBot. Et le mode Sandbox vous permet de laisser libre cours à votre créativité
    grâce à des possibilités de codage Python illimitées. Il est facile de démarrer
    avec CodeSpace Simulation !
  tutorial_irobotguesscode_longdescription: Donnez une nouvelle tournure à Pictionary
    grâce au code ! Les élèves peuvent utiliser le code pour faire des prédictions
    sur les images, les chansons ou les mots que le Root SimBot créera. Codez également
    votre propre création Pictionary !
  tutorial_ozobotnouns_longdescription: Dans cette leçon, les élèves identifieront
    la bonne façon d'épeler et d'utiliser des noms pluriels irréguliers et utiliseront
    des codes de couleur pour programmer leur Ozobot afin qu'il passe aux noms pluriels
    irréguliers corrects en le tournant vers la gauche ou vers la droite et en utilisant
    le nom dans une phrase.
  tutorial_nasa3d_longdescription: Découvrez les étoiles qui explosent, les modèles
    3D et les blocs de code ! Cette activité spatiale vous présente les bases de la
    modélisation 3D en astronomie à l'aide du logiciel gratuit Tinkercad, basé sur
    un navigateur. Les élèves peuvent passer de la création de formes 3D simples à
    l'utilisation de données réelles de la NASA sur des étoiles éclatées, à des tests
    en réalité augmentée et à l'utilisation de boucles et de modifications temporelles
    à l'aide de blocs de code.
  tutorial_blupants_longdescription: Entraînez un véritable robot autonome à ramasser
    des blocs et à les déployer jusqu'au but en parcourant une course d'obstacles.
    Commencez par l'interface glisser-déposer et passez à Python au fur et à mesure
    que vous gagnez en expérience.
  tutorial_legodance_longdescription: Synchronisez les mouvements moteurs d'un danseur
    de break pour suivre le rythme de la lumière et des battements.
  tutorial_nearpodcoding_longdescription: Dans ce Nearpod de 25 à 30 minutes mettant
    en vedette Flocabulary Topic Spark, les élèves découvrent le codage grâce à une
    vidéo hip hop et aux fonctionnalités interactives emblématiques de Nearpod. Cette
    leçon présente le codage vidéo flocabulaire.
  tutorial_kcjplastic_longdescription: Imaginez une solution à la pollution plastique
    grâce à la visualisation de données. Découvrez d’où viennent les déchets plastiques
    et pourquoi ils sont devenus un problème mondial, puis pensez à votre propre consommation
    et trouvez des solutions pour la réduire. Ce projet est assez facile pour qu’un·e
    enfant le termine seul·e ou avec l’aide d’un adulte.
  tutorial_legojourney_longdescription: 'Les voyages sont passionnants ! Mettez les
    élèves au défi de remixer notre projet Grasshopper Journey afin de créer un nouveau
    voyage et de trouver différentes manières de déplacer une sauterelle virtuelle
    inspirée de SPIKE Prime à l''aide de Scratch 3.0 ! Outre les compétences en informatique,
    cette activité animée par un enseignant peut également être utilisée pour soutenir
    des domaines tels que les arts du langage, les sciences et les arts. '
  tutorial_legohopper_longdescription: Concevez plusieurs prototypes pour trouver
    le moyen le plus efficace de déplacer un robot sans utiliser de roues.
  tutorial_catrobatembroidery_longdescription: Codez votre design sur votre téléphone
    Android et cousez-le sur votre t-shirt, pantalon, sac de sport ou chaussures!
  tutorial_irobotphone_longdescription: Dans ce défi de codage, les élèves travailleront
    ensemble à distance pour créer un programme collectif qui dessine une image. Inspiré
    du jeu classique Telephone, les élèves recevront, remixeront et transmettront
    du code le long de la chaîne téléphonique. Votre équipe atteindra-t-elle le Picture
    Goal d'ici la fin ?
  tutorial_codeguppydraw_longdescription: Présentation rapide du codage basé sur du
    texte à l'aide de programmes JavaScript amusants et attrayants
  tutorial_codejumper_longdescription: Dans cette leçon du programme Code Jumper,
    les apprenants explorent les réseaux dans le cadre d'une expérience pratique et
    déconnectée à l'aide de matériaux typiques d'une classe. Le thème de cette leçon
    porte sur les messages de bonté envers les autres. Cette leçon a été spécialement
    conçue pour être accessible aux élèves malvoyants.
  tutorial_meeempathy_longdescription: Depuis des siècles, les villageois et les illageois
    partagent le même espace, mais n’interagissent que très rarement. Nous pouvons
    maintenant utiliser la puissance du code pour réunir ces deux villages. Les joueurs
    ressentiront de l’empathie et de la compassion pour leurs voisins, apprendront
    la coopération et l’inclusion, et découvriront la diversité qui nous rend tous
    si uniques.

  hoc_faq_title: よくあるご質問
  hoc_faq_what_is_hoc_q: Hour of Codeとは何ですか？
  hoc_faq_what_is_hoc_a: "Hour of Codeはアメリカで2013年から始まった、子どもたちにコンピュータサイエンス教育を普及させようという運動です。コンピュータサイエンスの基礎を学べる１時間のチュートリアルが準備されており、この教材を使って誰もがイベントやワークショップで子供達に教えたり、子供達が自習したりできるようになっています。<a href='%{codeorg_url}'>チュートリアルを見てみる</a>."
  hoc_faq_last_year: チュートリアルを試す
  hoc_faq_when_is_hoc_q: Hour of Codeはいつですか？
  hoc_faq_when_is_hoc_a: |
    Hour of Codeのイベントは、誰でも、いつでも開くことができます。一方で、今年のHour of Codeの目標は、2015年12月7日から13日の<a href='http://csedweek.org'>コンピュータサイエンスエデュケーションウィーク</a>の間に、数千万人の児童や生徒にHour of Codeをやってもらうことです。
    何か決まった<i>時間</i>にやる必要があるのですか？違います。あなたは、この期間の間にいつでもHour of Codeを行うことができます。(もしこの期間にやることが難しい場合、前後の期間にやっていただいても問題ありません。)
  hoc_faq_why_cs_q: なぜコンピュータサイエンスなのですか？
  hoc_faq_why_cs_a: "<i>すべての</i> 生徒にコンピュータサイエンスを学ぶ機会があるべきです。それはなぜなら、問題解決のスキルや、論理的思考、そして創造性の育成に役立つからです。早く始める事により生徒には、21 世紀で成功するための能力が備われます。<a href='%{codeorg_url}'>%{partner_url}</a> ここで、もっと詳しい統計を参照してください。"
  hoc_faq_how_participate_q: どうすればHour of Codeの運動に参加できますか?
  hoc_faq_how_participate_a: "<a href='/how-to'>イベント開催ガイド</a>を見て、プランを立て始めましょう。Hour of Codeのイベントは、学校や地域コミュニティー、学校での課外活動等様々な場所で簡単に開催することができます。もしくは、%{campaign_date} の期間内にご自分で試していただいても問題ありません！"
  hoc_faq_behind_hoc_q: Hour of Codeは誰が運営しているのですか?
  hoc_faq_behind_hoc_a: "Hour of Codeは<a href='http://code.org'>Code.org</a>により運営されています。この非営利団体は、より多くの学校がHour of Codeに参加する事、女性の参加を増やす事そして、マイノリティーの学生にコンピュータサイエンスへの参加を拡大させることに専念しています。 <a href='%{codeorg_url}/about/partners'>前例にないパートナー達</a>が一緒になってHour of Codeを支援してくれています。 &mdash; マイクロソフト, アップル、アマゾン、そして、大学の理事会などを含みます。"
  hoc_faq_host_q: プログラミングについて知らなくても、イベントを開催できますか？
  hoc_faq_host_a: "もちろんです。Hour of Codeのチュートリアルは、生徒が自分のペースで一人で進められるようになっています。イベントを開催するにあたってあなたがやるべきことは<a href='%{codeorg_url}/learn'> 現在のチュートリアルを試してみる</a>ことだけです。後は私たちのチュートリアルに任せてください。それではいますぐ、<a href='/resources/how-to'> How to ガイド</a> を読んでイベントを計画しましょう！"
  hoc_faq_devices_q: 生徒はどのようなデバイスを使用する必要がありますか？
  hoc_faq_devices_a: "Code.orgのチュートリアルは、どのようなデバイスでも、どのようなブラウザでも動作します。<a href='%{codeorg_url}/educate/it'>こちら</a>から、より詳細な情報を入手できますので、ご覧ください。Code.org以外のチュートリアルに関しては、<a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>を御覧ください。Code.orgが、コンピュータを必要としないアクティビティを用意していることも、忘れないでくださいね！"
  hoc_faq_need_computers_q: 参加者の人数分のコンピュータが必要ですか？
  hoc_faq_need_computers_a: "いいえ、必ずしもそうではありません。Hour of CodeのチュートリアルはPC、スマートフォン、タブレットで動きますし、そもそもいくつかの章はこれらが一切不要です。<p><i>ここでは、参加者の人数分のコンピュータがない場合のいくつかのオプションを紹介します：</i> <br><ul><li><b>ペアでの作業: </b>ある研究では、コンピュータを共有して一緒に複数の生徒が勉強する <a href='http://www.ncwit.org/resources/pair-programming-box-power-collaborative-learning'> ペア ・ プログラミング</a>は、一人で学ぶよりも学習効果が高いことがわかっています。これで、同じコンピュータの台数でも生徒の数を倍にできますね。<li><b>プロジェクタを使用: </b>もし、インターネットに接続された一台のコンピューターと、プロジェクターがあればグループ全体で一緒にHour of Codeを行うことができます。ビデオの部分は一緒に見て、プログラミングをする部分は交代でやってみましょう。<li><b>アンプラグド: </b>コンピュータが一台もない？安心してください。先ほども述べたとおり、いくつかの章ではコンピュータが一切不要です。</ul>"
  hoc_faq_international_q: 日本でHour of Codeに参加もしくはイベントを開催するにはどうしたら良いでしょう？
  hoc_faq_international_a: "誰でも、どこでもHour of Codeのイベントを開催することができます。昨年も、世界中の生徒がHour of Codeの取り組みに参加しました。2015年は、あなたの番です。<a href='/promote'>もっと知る</a>。"
  hoc_faq_tutorial_q: Hour of Codeのチュートリアルを作成するにはどうしたら良いですか？
  hoc_faq_tutorial_a: "もしあなた自身がチュートリアルを提供する「チュートリアルパートナー」になる事に興味がありましたら、<a href='/tutorial-guidelines'> 当社のガイドラインと手順を参照してください</a> 。現在提供しているチュートリアルより多くの、より魅力的でバラエティに富んだチュートリアルを提供したいと思っています。"
  hoc_faq_account_q: 生徒たちが、アカウントを取得してログインする必要はありますか？
  hoc_faq_account_a: "いいえ、その必要はありません。生徒はアカウントの取得またはログインをしなくても、Hour of Codeのチュートリアルを利用可能です。ただし、Hour of Codeのあと、<a href='%{codeorg_url}/learn/beyond'>もっと勉強したい</a>ときには、 進捗状況やデータを保存するためアカウントの取得が必要になります。"
  hoc_faq_high_school_q: 高校生は、どのチュートリアルから始めるべきですか？
  hoc_faq_high_school_a: "年齢は関係なしに、アングリーバードまたはアナと雪の女王などの <a href='%{codeorg_url}/learn'> %{partner_url}/learn </a> にある初心者用チュートリアルから始めることををお勧めします。高校生だとこれらを１つを30 分程で終了することができるはずです。その後で、そしてカーンアカデミーやCodeHSなどのJavaScript で行うより高度なチュートリアルを試すことをお勧めしています。"
  hoc_faq_scratch_q: Hour of CodeでScratchをやりたいと思っています。もし生徒がノートパソコンでなくiPadを持っていたらどうしたら良いでしょう？
  hoc_faq_scratch_a: "タブレットではScratchは実行できません。もし生徒が小さいのならScratchJr iPadアプリを試してみることをお勧めします。もしくは<a href='%{codeorg_url}/learn'>%{partner_url}/learn</a>で、Code.org、Tynker、LightbotやCodeSparkから提供されているiPadでできるチュートリアルを探すことをお勧めします。"
  hoc_faq_count_hoc_q: Hour of Codeの参加者の数はどうやって測っていますか？
  hoc_faq_map_q: なんで私のイベントに関するドットが地図上に表示されないのですか？
  hoc_faq_map_a: 大変申し訳ありませんが、数多くのイベント主催者の方に登録頂いたため、いくつかのイベントをまとめて表示している場合があります。地図の上部に表示されている数字をクリックすることで、全てのイベントのリストが表示されますので、ご確認ください。また、イベントの追加後48時間ほど、地図上に反映されるまで時間がかかりますので、ご了承ください。
  hoc_faq_count_hoc_a: "Hour of Code の記録システムでは使用者数は正確に測定されていません。というのも、Hour of Code の参加者の記録時に、固有の生徒の使用者名を正確には数えていないからです。これは、特に、生徒がログインしたり登録しなくても使えるよう配慮されているからです。結果的に、参加者を多めに数えたり、少なめに数えたりしています。 <a href='http://code.org/loc'>詳細はこちら</a>。"
  hoc_faq_one_hour_q: どれくらいのことを、１時間で学ぶことができますか？
  hoc_faq_one_hour_a: |
    Hour of Codeのゴールは、1時間で誰もをコンピュータサイエンスの専門家にすることではありません。むしろ、Hour of Codeを通じてコンピュータサイエンスが楽しく創造的で、誰でも取り組めることに気づいてほしいと思っています。ですので、Hour of Codeの成功は、どれくらい詳しく生徒が学んだかではなく、どれだけ幅広く多くの人がこの運動に参加し、最終的にコンピュータサイエンスをもっと勉強したいと思ったかで測られます。その結果、既に数百万人の先生や生徒がもっと勉強したいと思い、一部の生徒はコンピュータサイエンスを大学での専攻にしたいと考えています。これは素晴らしいことです。<br/>
    <br/>
    また、先生方が1時間のアクティビティを通して、コンピュータサイエンスの学位を持っていなくてもコンピュータサイエンスの授業ができる、という自信を持ってもらうことも目的の一つです。既に、数千人の先生が、コンピュータサイエンスをより深く学ぶために、オンラインコースや大学の授業に参加しています。更に言えば、教育委員会の人々が生徒がをコンピュータサイエンスを学びたいと思っていることを実感し、また先生がそれを教える十分なスキルを持っていることも証明することも、Hour of Codeの目的です。
  hoc_faq_more_questions_q: それでもまだ疑問がありますか?
  hoc_faq_more_questions_a: "<a href='http://support.code.org'>サポート フォーラム</a> で回答を探してみてください。"
  hoc_faq_keep_learning_q: Hour of Codeに参加したあと、どのように学び続けることができますか？
  hoc_faq_keep_learning_a: "誰もが、Hour of Codeのイベントを、いつでもどこでも開催できます。Hour of Codeのチュートリアルやカリキュラムは、永続的にオンラインで提供されますので、ご安心ください。Hour of Codeのイベントを成功させる秘訣は、<a href='/promote'>こちら</a>を御覧ください。"
  hoc_faq_certificates_q: 生徒の認定証はどこから印刷できますか？
  hoc_faq_certificates_a: "<a href='%{codeorg_url}/certificates'>こちら</a>を御覧ください。全ての生徒さんの分を、授業前に前もって印刷することもできます。Minecraftのチュートリアルの証明書は、<a href='%{codeorg_url}/certificates?course=mc'>こちら</a>から印刷できます。"
  hoc_faq_logo_q: Are there limitations to how I can use the Hour of Code logo or name?
  hoc_faq_logo_a: "Hour of Code is trademarked. We don't want to prevent its usage, but we want to make sure its usage fits within a few limits. Please see <a href='https://support.code.org/hc/en-us/articles/215831637-Are-there-limitations-of-how-I-can-use-the-Hour-of-Code-logo-'>these guidelines for usage</a>."

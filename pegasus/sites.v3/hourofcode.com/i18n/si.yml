    විසඳීමේ ශිල්පීය ක්රම විමර්ශනය කිරීම සහ සබැඳි සහ නොබැඳි ධනාත්මක ප්රජාවන් ගොඩනැගීම
    සඳහා උපාය මාර්ග සංවර්ධනය කිරීම. සිසුන්ට බෙදා ගත හැකි අන්තර්ක්රියාකාරී ක්රීඩා සාදන්න.
  curriculum_desc_csf_course_d: ලූප සහ සිදුවීම් ඇතුළුව පෙර පා courses මාලා වල ඇති
    සංකල්ප සමාලෝචනය කිරීම. පසුව, සිසුන් ඇල්ගොරිතම පිළිබඳ අවබෝධය වර්ධනය වනු ඇත, කැදැලි
    වළළු, අතර වළළු, කොන්දේසි, සහ තවත්.
  curriculum_desc_csf_course_e: සබැඳි ආරක්ෂාව පිළිබඳ ඉගෙනීම ශක්තිමත් කරන විනෝදජනක,
    අන්තර්ක්රියාකාරී ව්යාපෘති කරන්න. කැදැලි වළළු, කාර්යයන් සහ කොන්දේසි වැනි වඩාත්
    සංකීර්ණ කේතීකරණයේ නිරත වන්න.
  curriculum_desc_csf_course_f: පරිශීලකයින් ඔවුන් භාවිතා කරන යෙදුම්වල තේරීම් කරන ආකාරය
    දෙස බලන්න. ද පරිශීලක සඳහා තෝරා ගැනීම් ලබා දෙන බව ස්ප්රයිට් විද්යාගාරය යෙදුම් විවිධ
    කරන්න. විචල්යයන් සහ “සඳහා” ලූප ඇතුළුව තවත් දියුණු සංකල්ප ඉගෙන ගන්න.
  curriculum_desc_problem_solving_computing: ප්රහේලිකා, අභියෝග සහ සැබෑ ලෝක අවස්ථා
    නිරාකරණය කිරීම සඳහා ගැටළු විසඳීමේ ක්රියාවලියක් භාවිතා කරන්න. ගැටළු විසඳීමට ආධාර
    කිරීම සඳහා පරිගණක ආදානය, ප්රතිදානය, ගබඩා කිරීම සහ සැකසීම ගැන ඉගෙන ගන්න.
  curriculum_desc_web_development: වෙබ් පිටුවල අන්තර්ගතය සාදන්න සහ බෙදා ගන්න, වෙබයේ
    නිර්මාණාත්මක විභවය ගවේෂණය කරන්න. වැඩසටහන්කරණය අතරතුර විවේචනාත්මක පරිභෝජන කුසලතා,
    ගැටළු විසඳීමේ හැකියාවන් සහ කණ්ඩායම් වැඩ සංවර්ධනය කරන්න.
  curriculum_desc_interactive_animations_games: ක්රමලේඛන රූප, සජීවිකරණ, අන්තර්ක්රියාකාරී
    කලාව සහ ක්රීඩා සාදන්න. ක්රමලේඛන සංකල්ප සහ සැලසුම් ක්රියාවලිය පිළිබඳ හුරුපුරුදුකම
    ලබා ගන්න.
  curriculum_desc_design_process: පරිගණනයේ සමාජීය බලපෑම සලකා බැලීම කෙරෙහි අවධානය යොමු
    කරන්න. නිර්මාණ අභියෝග හරහා, සිසුන් අන් අයගේ අවශ්යතා සමග empathize හා විසඳුම් සංවර්ධනය.
  curriculum_desc_data_society: ගැටළු විසඳීමේදී දත්තවල කාර්යභාරය සහ මෙම ක්රියාවලියේදී
    පරිගණකවල සහාය අවධාරණය කරයි. නිරූපණ පද්ධති සහ ඒ ආශ්රිත අභියෝග ආවරණය කරන්න. දත්ත
    එකතු කිරීම ගැටළු විසඳීමට ආධාර කරන ආකාරය සොයා ගන්න.
  curriculum_desc_creating_apps_with_devices: 'පරිගණකකරණයේ භෞතික උපාංගවල කාර්යභාරය
    ගවේෂණය කරන්න. දෘඩාංග යෙදවුම් සහ ප්රතිදානයන් භාවිතා කරන වැඩසටහන් සංවර්ධනය කරන්න.
    මයික්රෝ: බිට් සහ පරිපථ ක්රීඩා පිටිය යන දෙකටම මෙම ඒකකයේ අනුවාදයක් ඇත.'
  curriculum_desc_csa: AP® Computer Science A (AP® CSA) සඳහා මෙම නිදහස් විෂය මාලාවේ
    ජාවා ක්රමලේඛන භාෂාව ඉගෙන ගන්නා අතරතුර මෘදුකාංග ඉංජිනේරු විද්යාව සහ වස්තු-අභිමුඛ
    සැලසුම් සඳහා සිසුන් හඳුන්වා දෙන්න.
  curriculum_desc_maker: මේකර් අධ්යාපනය STEM (විද්යාව, තාක්ෂණය, ඉංජිනේරු, ගණිතය) තවත්
    පියවරක් ඉදිරියට ගෙන යන්නේ ගැටළු විසඳීම සහ විවේචනාත්මක චින්තනය ඉගැන්වීමට උපකාර
    කිරීම සඳහා අත්දැකීම් සහ සහයෝගීතාවය පන්ති කාමරයට ආරාධනා කිරීමෙනි.
  curriculum_desc_maker_short: ගැටළු විසඳීම සහ විවේචනාත්මක චින්තනය ඉගැන්වීමට උපකාර
    කිරීම සඳහා නිෂ්පාදක අධ්යාපනය පන්ති කාමරයට අත්දැකීම් සහ සහයෝගීතාවයට ආරාධනා කරයි.
  curriculum_desc_csd: නම්යශීලී පා course මාලාවක්, එක් එක් ඒකකය තනිවම හෝ ඒකාබද්ධ කිරීමට
    ඉඩ ලබා දේ. වෙබ් අඩවි, යෙදුම්, සජීවිකරණ, ක්රීඩා සහ භෞතික පරිගණක පද්ධති තැනීම සඳහා
    සිසුන්ට හඳුන්වා දෙයි.
  curriculum_desc_csp: පරිගණක විද්යාවේ පදනම් සංකල්ප සඳහා සිසුන් හඳුන්වා දෙන නොමිලේ,
    AP® CSP අනුමත, උසස් පාසැල් හඳුන්වාදීමේ පා course මාලාවක්.
  curriculum_desc_csa_ai_long: 'පරිච්ඡේද දෙකක පශ්චාත්-ඒපී CSA මොඩියුලය උසස් පාසැල්
    සිසුන්ට GitHub සහ GitHub Copilot ඇතුළු වෘත්තීය මෘදුකාංග සංවර්ධන මෙවලම් සමඟ අත්දැකීම්
    ලබා දෙන අතර පරිගණක දර්ශන වැඩසටහනක් සංවර්ධනය කිරීම සඳහා ඔවුන්ට සැබෑ ලෝක කුසලතා
    ලබා දෙයි. '
  curriculum_desc_csa_ai_short: මෙම පශ්චාත්-AP® CSA මොඩියුලය උසස් පාසැල් සිසුන්ට වෘත්තීය
    මෘදුකාංග සංවර්ධන මෙවලම් සමඟ අත්දැකීම් ලබා දෙයි.
  collection_hardware: දෘඩාංග කෙරෙහි අවධානය යොමු කරන්න
  collection_hardware_desc: ගැටළු විසඳීම සඳහා දත්ත සහ භෞතික උපාංග භාවිතා කිරීමට සිසුන්ට
    බලය ලබා දෙයි.

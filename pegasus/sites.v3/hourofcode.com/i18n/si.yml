    අදාළ 2017 CSTA ප්රමිතීන්ට අදාළ සිතියම් අඩංගු වේ. [ප්රමිති සිතියම්වල සාරාංශයක්
    මෙහි සොයාගත හැකිය] (%{mappings_url}). ප්රමිතිවල ගූගල් ෂීට් අනුවාදයක් [සීඑස්ඩී
    ප්රමිති] (%{csd_standards_url}) වෙතින් සොයාගත හැකිය.
  csd_page_faq_question_02: මෙම පා course මාලාව සඳහා මට වෘත්තීය සංවර්ධනය ලබා ගත හැක්කේ
    කොතැනින්ද?
  csd_page_faq_answer_02: අපගේ වෘත්තීය ඉගෙනුම් වැඩසටහන වසර පුරා සහාය ලබා දෙයි. දින
    පහක ගිම්හාන වැඩමුළුවක් සමඟ මෙම වැඩසටහන ආරම්භ වන අතර එහිදී ඔබට විෂය මාලාව සමඟ අත්වැල්
    වැඩ කිරීමට සහ ඔබේ ප්රදේශයෙන් වෙනත් ගුරුවරුන් හමුවීමට අවස්ථාවක් ලැබෙනු ඇත. වසර
    පුරා, අපි පසු විපරම් වැඩමුළු සහ සංසද සහාය ලබා දෙන්නෙමු. ආරම්භ කිරීමට ඔබට කිසිදු
    පූර්ව පරිගණක විද්යා අත්දැකීමක් අවශ්ය නොවේ. ගුරුවරු එයට ආදරෙයි! 90% එය මෙතෙක් පැවති
    හොඳම වෘත්තීය සංවර්ධනය ලෙස ශ්රේණිගත කර ඇත. [අයදුම් කිරීමට සහ වැඩිදුර දැන ගැනීමට
    මෙහි ක්ලික් කරන්න] (%{apply_url}).
  csd_page_faq_question_03: මම CS සොයාගැනීම් උගන්වන්නේ නමුත් මගේ සිසුන් සමඟ අධ්යයන
    වාරය එකකට වඩා අඩුය. ඔබ නිර්දේශ කරන්නේ කුමක්ද?
  csd_page_faq_answer_03_01: සීමිත කාලසටහනක් ඇති ගුරුවරුන්ට, පාසල් වර්ෂයක් තුළ CS
    Discoveries හි සියලුම ඒකක ඉගැන්වීමට නොහැකි ගුරුවරුන්ට, දැන් පහසුවෙන් අවධානය යොමු
    කිරීමට අවශ්ය දේ මත පදනම්ව විශේෂිත CS Discoveries ඒකක කට්ටලයක් පැවරිය හැකිය. මෙම
    එකතු තවමත් CS සොයාගැනීම් සොයා එම නිශ්චිත ඒකක වේ, හුදෙක් CS සොයාගැනීම් නිශ්චිත
    ප්රදේශයේ ගැඹුරු කිමිදීමට පහත අපගේ නිර්දේශ මත පදනම් එකට කාණ්ඩගත. එක් එක් එකතුව
    ආසන්න වශයෙන් එක් අධ්යයන වාරය හෝ එක් අධ්යයන වාරය වඩා තරමක් අඩු වේ. [අපගේ එකතුව
    විකල්ප බැලීමට මෙහි ක්ලික් කරන්න] (%{collections_url}).
  csd_page_faq_answer_03_02: ඊටත් වඩා සීමිත කාලසටහනක් ඇති ගුරුවරුන් සඳහා, ඔවුන්ට සම්පූර්ණ
    පා. මාලාව පැවරීමකින් තොරව CS Discoveries වෙතින් වරකට එක් ඒකකයක් පමණක් පැවරීමේ
    හැකියාව ඇත. විශාල පා courses මාලා වල කොටසක් ලෙස හෝ සීමිත කාලසටහනකට පරිගණක විද්යාව
    උගන්වන විට CS Discoveries ඒකක උගන්වන පන්ති කාමර සඳහා සහාය වීමට මෙය උපකාරී වේ යැයි
    අපි බලාපොරොත්තු වෙමු. [අපගේ නම්යශීලී ඒකක බැලීමට මෙහි ක්ලික් කරන්න] (%).
  csd_page_faq_question_04: CS සොයාගැනීම් සඳහා අවශ්ය ද්රව්ය හා සැපයුම් මොනවාද?

    භාෂාවක් භාවිතා කරන බ්ලොක් භාවිතා කරන අතර සිසුන් කේත ලිවීම සඳහා දෘශ්ය බ්ලොක් ඇදගෙන
    යයි. දෘශ්ය ක්රමලේඛනය යනු කේතීකරණයේ තර්කනය ඉගැන්වීම සඳහා විනෝදජනක හා පහසුවෙන් තේරුම්

    බහු කේතීකරණ අභියෝග විසඳන අවකාශයට ගමනක් යන අතර අභ්යවකාශ අංග සහ විද්යා කරුණු ගැන
    වැඩි විස්තර දැන ගනී.
  tutorial_rgtech_longdescription: ඔබේ සිසුන්ට කේත කිරීමට ඉගැන්වීමට පහසු සහ අවබෝධාත්මක
    ක්රමයක් සොයනවාද? RoboGarden STEAM විසින් STEAM ඉගෙනීම සහ විවිධ ක්රියාකාරකම් වලදී
    සූදුවේ නියැලෙන මෙහෙයුම් සමඟ කේත පුහුණු කර ඇත. තාක්ෂණික ක්රියාකාරකම් වලදී, ශිෂ්යයා
    තාක්ෂණයේ මූලික සංකල්ප අවබෝධ කර ගැනීමෙන් විවිධ කේතීකරණ අභියෝග විසඳමින් ගිනිකඳු
    දූපත් වෙත ගමනක් යයි.
  tutorial_robotmagic3d_longdescription: ඔබේ නම, ඔබේ ප්රියතම ක්රීඩා කණ්ඩායම හෝ ඔබට
    අවශ්ය ඕනෑම දෙයක සජීවිකරණ ත්රිමාණ ලාංඡනයක් නිර්මාණය කිරීමට ඔබේ පරිකල්පනය භාවිතා
    කරන්න. ත්රිමාණ ආකෘති සහ අකුරු විනෝදයෙන් ජීවතුන් අතර ඇති කිරීමට කේතය භාවිතා කරන්න.
    අවසානයේදී ඔබට ඔබේ නිර්මාණයේ සජීවිකරණ ස්ටිකරයක් බාගත කර මිතුරන් සමඟ බෙදා ගත හැකිය.
  tutorial_robotmagicflappy_longdescription: ත්රිමාණ ෆ්ලැපි කුරුළු ක්රීඩාවක් නිර්මාණය
    කිරීමට ඔබේ පරිකල්පනය භාවිතා කරන්න. ත්රිමාණ ආකෘති විනෝදයෙන් ජීවතුන් අතර ඇති කිරීමට
    කේතය භාවිතා කරන්න. අවසානයේදී ඔබට ඔබේ නිර්මාණය මිතුරන් සමඟ බෙදා ගත හැකි අතර ඉහළ
    ලකුණු ප්රමාණයකට අභියෝග කළ හැකිය.
  tutorial_scratchadventure_longdescription: ඔබගේ ප්රියතම කාටූන් ජාල චරිත විශ්වයේ
    දුර සිට ක්රේග්ගේ ගංගාවේ අද්දරට ගවේෂණයක් මත යවන්න. ත්රාසජනක ක්රීඩාවක් නිර්මාණය
    කරන අතරතුර රහස් නිධන් අගුළු ඇරීමට සහ නව චරිත සොයා ගන්න.
  tutorial_scratchtalk_longdescription: ඇමේසන් විසින් බල ගැන්වෙන නව පෙළ-සිට-කථන කුට්ටි
    භාවිතා කරමින් ඔබේ චරිත සීරීම් තුළ ජීවයට ගෙන එන්න. රැප් රොබෝවක් හෝ කතා කරන අන්තර්ක්රියාකාරී
    සජීවිකරණයක් සාදන්න. භ්රමණය, විශාලනය සහ වර්ණ වෙනස් කරන කතා සජීවිකරණ නිර්මාණය කරන්නේ
    කෙසේදැයි මෙම ව්යාපෘතිය මඟින් ඔබට පෙන්වනු ඇත. හැකියාවන් නිමක් නැත!
  tutorial_scratchjrstory_longdescription: ScratchJR සමඟ යම් පළපුරුද්දක් ඇති 2nd-5th
    ශ්රේණිවල ළමුන් සඳහා අතරමැදි ක්රියාකාරකමක්. මෙම ක්රියාකාරකම සහ ScratchJR සමඟ අඛණ්ඩව
    කාලය ගත කිරීමෙන් සිසුන්ට නිර්මාණශීලීව සිතීමට, ඔවුන්ගේ කතන්දර කීමේ වැඩි දියුණු
    කිරීමට සහ සම වයසේ මිතුරන් සමඟ සහයෝගයෙන් කටයුතු කිරීමට අවස්ථාව ලැබේ.
  tutorial_scratchjrtwinkle_longdescription: ට්වින්කල්, ට්වින්කල් ලිට්ල් ස්ටාර් පන්තියේ
    සහයෝගිතාවය යනු දෙවන ශ්රේණිය හරහා බාලාංශයේ ළමුන් සඳහා ක්රමලේඛන අත්දැකීමක් නොමැති
    හඳුන්වාදීමේ ක්රියාකාරකමකි. මෙම ක්රියාකාරකම තුළින් සිසුන්ට නිර්මාණශීලීව සිතීමට,
    කතන්දරකරුවන් වීමට සහ ගණිතමය තර්කනය සහ අනුක්රමික කුසලතා මත වැඩි දියුණු කිරීමට අවස්ථාව
    ලැබේ.
  tutorial_spherocomm_longdescription: ප්රජාවක සහ පරිගණක වැඩසටහනක වැරදි සන්නිවේදනය
    ගැන ඉගෙන ගන්න. බෝල්ට් සිය නිවස සොයා ගැනීමට උපකාර කිරීමේ උත්සාහයක් ලෙස වැඩසටහනක
    ඕනෑම වැරදි සන්නිවේදනයක් හෝ දෝෂ විසඳීමට මෙම දැනුම භාවිතා කරන්න.
  tutorial_spherocommunity_longdescription: ඔබ එදිනෙදා ගමන් කරන පොදු මාර්ගයක් නියෝජනය
    කරන සරල මාර්ගයක් සැලසුම් කරන්න. ඔබ ඔබේ ප්රජා මාර්ගය හරහා වැඩසටහන් දෙකක්, ඇද ගත්
    මාර්ගයක් සහ අවහිර මත පදනම් වූ වැඩසටහන් මාර්ගයක් නිර්මාණය කරනු ඇත.
  tutorial_spherofunctions_longdescription: Sphero කැල්කියුලේටරයක් බවට පත් කිරීම සඳහා
    කාර්යයන් භාවිතා කරන්නේ කෙසේද සහ ආයාචනා කරන්නේ කෙසේදැයි ඉගෙන ගන්න.
  tutorial_spheroinfrared_longdescription: බෝල්ට් රොබෝවරුන්ගේ ප්රජාවක් පීඩා විඳින
    දුර්ලභ රොබෝ ආසාදනයක් පැතිරීම නැවැත්වීම සඳහා වසංගත රෝග විද්යා ologist යෙකු වන්න.
  tutorial_spherolightsensor_longdescription: ලක්ස් අගයන් මැනීමට සහ බෝල්ට් හඹා යාමට
    සංසරණ ආලෝක සංවේදකය භාවිතා කරන වැඩසටහනක් නිර්මාණය කරන්නේ කෙසේදැයි ඉගෙන ගන්න.
  tutorial_spheromansion_longdescription: ඔබේ නිවසේ ඩයිනෝසරයන් රෑනක් තබා ගැනීම ප්රශ්නයක්
    නොවිය යුතුය, අයිතිය? ඔබ සිතන පරිදි, මෙය හොඳින් අවසන් නොවේ. ඔබ මන්දිරයේ පුස්තකාලයේ
    සිර වී සිටින අතර ඔබේ මාර්ගය වැඩසටහන්ගත කළ යුතුය.
  tutorial_roadblocks_longdescription: ඔබේ ප්රජාවේ අඛණ්ඩ පැවැත්මක් ලෙස, ඔබ සහ ඔබේ
    සහකරු මාර්ගයේ විවිධ මාර්ග බාධක හමු වන බැවින් ඔබ ඔබේ බ්ලොක් වැඩසටහන වෙනස් කරනු
    ඇත.
  tutorial_spherotext2_longdescription: ඔබ Sphero වීසි සහ සත්ව ශබ්ද අනුමාන කරනු ඇත
    එහිදී විනෝද ක්රීඩාව ගොඩ විසින් ඔබේ පළමු කොන්දේසි ඉගෙන ගන්න. ඔබ පෙළ 1 සම්පූර්ණ
    කිරීමෙන් පසු මෙය විශිෂ්ට ක්රියාකාරකමකි.
  tutorial_spherotext3_longdescription: ගයිරෝස්කෝප් හි භ්රමණ අනුපාතය මත පදනම්ව ස්පෙරෝගේ
    ප්රධාන LED වෙනස් කිරීමට ඉගෙන ගන්න. සාමාන්යකරණය සහ නිරපේක්ෂ වටිනාකම ගැනද ඔබ ඉගෙන
    ගනු ඇත. ඔබ පෙළ 1 සහ 2 සම්පූර්ණ කිරීමෙන් පසු මෙය විශිෂ්ට ක්රියාකාරකමකි.
  tutorial_spherotext4_longdescription: ස්පෙරෝ විසින් බල ගැන්වෙන උණුසුම් අර්තාපල්
    ක්රීඩාවක් තැනීමට විචල්යයන් භාවිතා කරන්න. මෙම සම්භාව්ය ක්රීඩාව ජීවයට ගෙන ඒම සඳහා
    ඔබ ව්යාජ කේත සහ කියවන ලියකියවිලි භාවිතා කරනු ඇත. ලූප් තෙක් සහ සීමාවන් තුළ අහඹු
    ලෙස වැනි තාක්ෂණික සංකල්ප ගැන ද ඔබ ඉගෙන ගනු ඇත. ඔබ පෙළ 2 හෝ 3 සම්පූර්ණ කිරීමෙන්
    පසු මෙය විශිෂ්ට ක්රියාකාරකමකි.
  tutorial_spheroraptor_longdescription: ගෝලාකාර රැප්ටර්ස් බේරේ තබා ගැනීම සඳහා ශක්තිමත්
    පෑනක් සාදන්න, එසේම ගෝලාකාර රැප්ටර්ස් ගැලවීමට කේතය ලියයි. ලූපවල සිට, කොන්දේසි,
    ක්රියාකරුවන් සහ සංසන්දකයන් දක්වා, ඔබට වැඩිදියුණු කළ හැකි තරම් කේතීකරණ දැනුමක්
    අවශ්ය වනු ඇත.
  tutorial_stempiday_longdescription: රවුමක වට ප්රමාණය සහ ප්රදේශය ගණනය කිරීම සඳහා
    අපි Pi අංකය භාවිතා කරමු, නමුත් මෙම අංකය පැමිණෙන්නේ කොහෙන්දැයි හෝ එය ගණනය කරන්නේ
    කෙසේදැයි ඔබ කවදා හෝ කල්පනා කර තිබේද? මෙම කේතනය ක්රියාකාරකම් ඔබ අහඹු ලෙස ඩාර්ට්
    මණ්ඩලය දී darts වෙඩි ඉතා නරක ක්රීඩකයා සමාන ලකුණු ජනනය කරනු ඇත. රවුම තුළට ගොඩබසින
    ඩාර්ට්ස් ප්රතිශතය Pi ගණනය කිරීමට අපට උපකාරී වේ. ඉන්පසු විනෝදය සඳහා පමණක් ලකුණු
    වල වර්ණ වෙනස් කරන්න!
  tutorial_stemplanetoids_longdescription: සම්භාව්ය ඇස්ටරොයිඩ සහ චන්ද්ර ලෑන්ඩර් ක්රීඩා
    පිටුපස ඇති කේතය ඔබ සිතනවාට වඩා සරල බව ඔබ දැන සිටියාද? ඔබ දැන සිටියාද මේ දෙකම ක්රීඩා
    ඇති නිවැරදි භෞතික විද්යාව? මෙම ක්රියාකාරකමේදී ඔබ නැව සරල රේඛාවකින් පමණක් ගමන්
    කරන කැඩුණු ඇස්ටරොයිඩ ක්රීඩාවක් සවි කරනු ඇත. එවිට ඔබ ක්රීඩාවට ගුරුත්වාකර්ෂණය එකතු
    කර නැව සඳ මත ගොඩබෑමට උත්සාහ කරනු ඇත! ක්රෝම්බුක් සහ වෙනත් උපාංග සමඟ ක්රියා කරයි!
  tutorial_stempong_longdescription: ජනප්රිය ක්රීඩාව Bonk.io සහ සම්භාව්ය පොං ක්රීඩාව
    පිටුපස ඇති කේතය ඔබ සිතනවාට වඩා සරල බව ඔබ දැන සිටියාද? ඔබ දැන සිටියාද මේ දෙකම ක්රීඩා
    ඇති නිවැරදි භෞතික විද්යාව? මෙම ක්රියාකාරකමේදී ඔබ පොං ක්රීඩාවේ බිඳුණු අනුවාදයක්
    සවි කරනු ඇති අතර එමඟින් වස්තූන් ඒවා විය යුතුය. එවිට ඔබ Bonk.io ක්ලෝනයක් නිර්මාණය
    කිරීමට ගුරුත්වාකර්ෂණය එක් කරනු ඇත. ක්රෝම්බුක් සහ වෙනත් උපාංග සමඟ ක්රියා කරයි!
  tutorial_algobot_longdescription: ඇල්ගොබොට් යනු යුරෝපයේ සිදු වන ප්රහේලිකා ක්රීඩාවකි,
    එය පෑන්-මන්දාකිණි යටත් විජිතකරණ නෞකාවක් වන අතර එහිදී ප්රතිචක්රීකරණ මෙහෙයුමක් දරුණු
    ලෙස වැරදී යයි. ක්රීඩකයන් AlgoBot අණ, ස්මාර්ට් කුඩා සේවා ඩ්රොයිඩ්, සහ ඔහු අර්බුදය
    පාලනය උදව් කිරීමට දෘශ්ය ක්රමලේඛන භාෂාව භාවිතා කිරීමට ඉගෙන!
  tutorial_thunkableapps_longdescription: 'බ්ලොක්ස් මත පදනම් වූ කේතීකරණ සමඟ ඔබේම යෙදුම්
    ගොඩනඟන්නේ කෙසේදැයි ඉගෙන ගන්න! '
  tutorial_toxicodedot_longdescription: 'ඔබේ තට්ටුවෙන් කාඩ්පතක් තෝරාගෙන එහි කේතය අර්ථ
    නිරූපණය කරන්න ලෝකය හරහා ඉදිරියට යාම සඳහා. නීති රීති අනුමාන කිරීමට සහ ඔබේම වැරදි
    වලින් ඉගෙන ගැනීමට ඔබේ බුද්ධිමත් හැකියාවන් භාවිතා කරන්න. එකම මූලධර්ම සමඟ කම්පියුට්
    සහ නිහ ile ගුරුවරයා පිටුපස සිටින කණ්ඩායම විසින් පරිස්සමින් සාදන ලදි: වාචික පැහැදිලි
    කිරීම් වෙනුවට අත්හදා බැලීම් සහ දෝෂය, සුමට ප්රගතිය, ටයිප් කිරීමට කේතයක් නැත, නිරපේක්ෂ
    ආරම්භකයින්ට ප්රවේශ වීමේ හැකියාව.'
  tutorial_gcactions_longdescription: කේතීකරණ ප්රධාන ගොඩනැඟිලි කොටස් වලින් එකක් වන
    ක්රියාවන් සොයා ගන්න, වීඩියෝ ක්රීඩාවක් කේත කිරීමට ඒවා භාවිතා කරන්න! ඩිජිටල් සංස්කෘතිය
    ගවේෂණය කර රොබෝවරු සහ ඔවුන්ට සැබවින්ම කළ හැකි දේ ගැන ඉගෙන ගන්න.
  tutorial_gccomparators_longdescription: කේතීකරණයෙහි ප්රධාන ගොඩනැඟිලි කොටස් වන සංසන්දකයන්

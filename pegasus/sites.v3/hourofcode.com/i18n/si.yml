    බාගත නොකරයි.
  hoc_how_to_step_03_educators_desc_03: ඔබේ පන්තිය සඳහා හෙඩ්ෆෝන් සැපයීම සලකා බලන්න,
    නැතහොත් ඔබ තෝරා ගන්නා නිබන්ධනය ශබ්දය සමඟ වඩාත් හොඳින් ක්රියා කරන්නේ නම් සිසුන්ගෙන්

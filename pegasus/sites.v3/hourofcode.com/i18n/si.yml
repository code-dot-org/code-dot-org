    පැය සංග්රහයේ පරමාර්ථය වන්නේ එක් පැයකින් විශේෂ expert පරිගණක විද්යා ist යෙකු වීමට කිසිවෙකුට ඉගැන්වීම නොවේ. පරිගණක විද්යාව විනෝදජනක හා නිර්මාණශීලී බව ඉගෙන ගැනීමට පැයක් පමණක් ප්රමාණවත් වේ, එය සියලු වයස්වල ප්රවේශ විය හැකි බව, සියලු සිසුන් සඳහා, නොතකා පසුබිම. මෙම උද් campaign ෝෂනයේ සාර්ථකත්වයේ මිනුම CS සිසුන් කොපමණ ප්රමාණයක් ඉගෙන ගන්නේද යන්න නොවේ - සාර්ථකත්වය පිළිබිඹු වන්නේ ස්ත්රී පුරුෂ භාවය, වාර්ගික/ජනවාර්ගික සහ සමාජ ආර්ථික කණ්ඩායම් හරහා පුළුල් සහභාගීත්වයක් පෙන්නුම් කරන අතර, එහි ප්රති ing ලයක් ලෙස සිසුන් බඳවා ගැනීම සහ සහභාගීත්වය වැඩි වීම සියලු ශ්රේණියේ මට්ටම්වල CS පා courses මාලා සඳහා අප දකින බැවිනි. සහභාගී වන ගුරුවරුන් සහ සිසුන් මිලියන ගණනක් පැයක් ඉක්මවා යාමට තීරණය කර ඇත - මුළු දිනක් හෝ සම්පූර්ණ සතියක් හෝ ඊට වැඩි කාලයක් ඉගෙන ගැනීමට සහ බොහෝ සිසුන් සමස්ත පාඨමාලාවකට (හෝ විද්යාලයේ ප්රධාන) ඇතුළත් වීමට තීරණය කර ඇත.

    සිසුන්ට අමතරව, තවත් “ඉගෙන ගන්නෙකු” වන්නේ පරිගණක විද්යා ist යෙකු ලෙස විශ්ව විද්යාල උපාධියක් නොතිබුණද පරිගණක විද්යාව ඉගැන්විය හැකි බවට පැයකට පසු විශ්වාසය දිනා ගන්නා අධ්යාපනඥයෙකි. දස දහස් ගණනක් ගුරුවරුන් තවදුරටත් පරිගණක විද්යාව හැදෑරීමට තීරණය කරයි, පීඩී සහභාගී වීම හෝ පසු විපරම් මාර්ගගත පා courses මාලා ඉදිරිපත් කිරීම හෝ දෙකම. පරිගණක විද්යාව තම සිසුන්ට අවශ්ය දෙයක් බවත් ඔවුන්ගේ ගුරුවරුන්ට හැකියාවක් ඇති බවත් වටහා ගන්නා පාසල් පරිපාලකයින්ට ද මෙය අදාළ වේ.


    සිසුන්ට ක්රමලේඛන කුසලතා වර්ධනය කර ගැනීමට සහ ඕසෝබෝට්ගේ බ්ලොක්ලි ක්රීඩා හරහා පරිගණක
    විද්යාව තේරුම් ගැනීමට ඇති හැකියාව පිළිබඳ විශ්වාසය ලබා ගැනීමට උපකාරී වේ. ඔසොබොට්
    විසින් බිට් සහ ඊවෝ අද්විතීය ක්රමයක් හරහා වැඩසටහන උඩුගත කරන්නේ කෙසේදැයි සිසුන්
    සොයා ගනී - රොබෝවරයාගේ ආලෝක සංවේදක මතට වර්ණ දැල්වී වැඩසටහන උගන්වයි.
  tutorial_ozopair_longdescription: OZoblockly blockbased ක්රමලේඛන භාෂාව දන්නා සිසුන්
    රියදුරන් සහ Navigators ලෙස කණ්ඩායම් වැඩ කරන ආකාරය ඉගෙන, පසුව එක් Ozobot රොබෝවක්
    සඳහා එක් පරිගණකයක තනි වැඩසටහනක් නිර්මාණය කිරීමෙන් පුහුණු වන්න. මෙය ගුරුවරයාගේ
    නායකත්වයෙන් යුත් නිබන්ධනයක් වන අතර එය ආරම්භයේ දී වීඩියෝ පෙන්විය යුතු අතර, අවශ්ය
    විටෙක ඔවුන්ගේ වැඩසටහන සම්පූර්ණ කිරීම තුළින් සිසුන්ට උපකාර කිරීම සඳහා මග පෙන්වීම
    අවශ්ය වේ.
  tutorial_codesnoopy_longdescription: මිතුරන් සමඟ කණ්ඩායම් වී විනෝදජනක හා මෝඩ හිමබෝල
    සටනක දී ස්නෝපිගේ බීගල් බාලදක්ෂයින් වැඩසටහන්ගත කිරීමෙන් ඔබේ කේතීකරණ කුසලතා පුහුණු
    වන්න! ආරම්භකයින් සහ පෙර පා readers කයින් සාදරයෙන් පිළිගනිමු - කණ්ඩායම් එකිනෙකා
    අභිබවා යාමට උත්සාහ කරන අතරතුර ඔවුන්ගේ කේතය රහසිගතව ලියයි. වචන රහිත කේතය සමඟ, සෑම
    කෙනෙකුටම විනෝදය ලබා ගත හැකිය! මෙම ක්රියාකාරකම එකම උපාංගයේ 1- 4 ක්රීඩකයන් සඳහා
    සහය දක්වයි - මිතුරන්ට හෝ පරිගණකයට එරෙහිව සෙල්ලම් කරන්න.
  tutorial_applabintro_longdescription: බ්ලොක් හෝ පෙළ භාවිතා කරමින් ජාවාස්ක්රිප්ට්
    හි ඔබේම යෙදුමක් සාදන්න. බොත්තම්, රූප, ශබ්ද සහ බහු තිර සහිත සරල යෙදුමක් ඔබ ඔබේ
    මිතුරන් සමඟ බෙදා ගැනීමට හෝ පොදු ගැලරියකට ප්රකාශයට පත් කළ හැකිය. ඔබ දැනටමත් බ්ලොක්
    සමඟ කේතීකරණය කර ඇත්නම්, ඔබේ කුසලතා ඊළඟ මට්ටමට ගෙන යන්න.
  tutorial_cslartist_longdescription: සෑම පරිගණකයක් තුළම ජීවත් වන කුඩා කලාකරුවෙකු
    සිටින බව ඔබ දැන සිටියාද? පික්සල්, ඇල්ගොරිතම සහ පුනරාවර්තන ලූප භාවිතා කරමින් තමන්ගේම

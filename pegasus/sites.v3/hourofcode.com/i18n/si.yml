  tutorial_codehspython_longdescription: ඔබට අන්තර් ක්රියා කළ හැකි වැඩසටහන් ලිවීමෙන්
    පයිතන් ක්රමලේඛන භාෂාව සමඟ කේතීකරණයේ මූලික කරුණු ඉගෙන ගන්න! මෙම පැයේ මුද්රණය, විචල්යයන්,
    ගණිතය සහ පරිශීලකයින්ගෙන් තොරතුරු ලබා ගැනීම ආවරණය කරයි. පරිශීලකයෙකුගෙන් දත්ත ලබාගෙන
    ගබඩා කරන සහ අද්විතීය ප්රතිචාරයක් ලබා දෙන වැඩසටහනක් ලියන්න!
  tutorial_codehsjava_longdescription: CodeHS සමඟ ජාවා හි කේතනය කිරීම
  tutorial_techioda_longdescription: ඩිජ්ක්ස්ට්රාගේ ඇල්ගොරිතමයට ස්තූතිවන්ත වන පරිදි
    ප්රස්ථාරයක නෝඩ් දෙකක් අතර කෙටිම මාර්ගය කල්තියා ගණනය කළ හැකි ආකාරය මෙම ප්රයෝජනවත්

  tutorial_spiralsfinch_shortdescription: 'රොබෝවක් සමඟ සර්පිලාකාරයන් අඳින්න! '
  tutorial_ozoi_shortdescription: Ozobot රොබෝව ක්රියා කරන ආකාරය සහ කඩදාසි සහ සලකුණු
    භාවිතා කරමින් Ozobot වැඩසටහන ගැන ඉගෙන ගන්න - පරිගණකයක් හෝ ටැබ්ලටයක් අවශ්ය නොවේ!
  tutorial_ticklel_shortdescription: ගඩොල්වලින් ගඩොල්, ඔබේ ලෙගෝ පරිකල්පනය ගොඩනඟන්න.

  tutorial_robomind-nl_longdescription: 'තමන්ගේම අතථ්ය රොබෝව පාලනය කිරීමෙන් සිසුන්
    ක්රමලේඛනයේ මූලික කරුණු ඉගෙන ගනී. කෙටි ඉදිරිපත් කිරීම්, චිත්රපට, ප්රශ්නාවලිය සහ

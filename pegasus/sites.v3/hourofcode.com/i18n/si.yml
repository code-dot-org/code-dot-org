  tutorial_robobm_longdescription: "රොබෝබ්ලොක්ලි නිර්මාණය කර ඇත්තේ ආරම්භකයින් සඳහා
    බ්ලොක්ලි හි රොබෝවරු සමඟ ගණිතය ඉගෙන ගැනීම සඳහා ය. ගණිත ක්රියාකාරකම් ස්වයං මඟ පෙන්වනු
    ලැබේ. \nC/C++ හි වැඩසටහන් කිරීමට සූදානම් වීමට RoboBlockly සිසුන් සූදානම් කරයි.\n"
  tutorial_codingrobots_longdescription: "රොබෝවරු සමඟ කේතීකරණය සහ ගණිතය ඉගෙන ගැනීමට
    ආරම්භකයින්ට RoboBlockly නිර්මාණය කර ඇත. ක්රියාකාරකම් නිබන්ධන වීඩියෝ සමඟ ශිෂ්ය-මඟ
    පෙන්වනු ලැබේ. \nC/C++ හි වැඩසටහන් කිරීමට සූදානම් වීමට RoboBlockly සිසුන් සූදානම්
    කරයි.\n"
  tutorial_robob_longdescription: "රොබෝබ්ලොක්ලි නිර්මාණය කර ඇත්තේ ආරම්භකයින් සඳහා
    බ්ලොක්ලි හි කේතීකරණය සමඟ රොබෝ තාක්ෂණය ඉගෙන ගැනීමට ය. රොබෝ තාක්ෂණ ක්රියාකාරකම්
    නිබන්ධන වීඩියෝ සමඟ ස්වයං මඟ පෙන්වනු ලැබේ. \nC/C++ හි වැඩසටහන් කිරීමට සූදානම් වීමට
    RoboBlockly සිසුන් සූදානම් කරයි.\n"
  tutorial_coders_longdescription: "මෙම පියවරෙන් පියවර ප්රහේලිකා ක්රීඩාව බොට් ක්රමලේඛනය
    සඳහා පහසු හැඳින්වීමක් සපයයි. \n\nඅනෙක් ක්රීඩකයින්ට එරෙහිව තරු තරඟයක් ජය ගැනීම
    මෙහි අරමුණයි.\n\nක්රීඩාව ආරම්භ කිරීම සරල වන අතර නැව් ගමන් කිරීමට කේත රේඛා කිහිපයක්
    පමණක් අවශ්ය වේ, නමුත් වඩාත් නවීන බොට්ස් නිර්මාණය කිරීම සඳහා වැඩිදියුණු කිරීමේ
    අසීමිත හැකියාවන් ඇත. "
  tutorial_tynkerhw_longdescription: මෙම අධි-ඔක්ටේන් ධාවන තරඟයේදී හොට් වීල්ස් සමඟ
    වැඩසටහන්ගත කිරීමට ඉගෙන ගන්න! පුළුල් පරාසයක මෝටර් රථ වලින් තෝරන්න, ඉන්පසු ඔබ සංකීර්ණ
    ධාවන පථ හරහා සැරිසරන විට වැඩසටහන් කිරීමට ඉගෙන ගන්න. බාධක ඉක්මවා යන්න, කොන් වටා
    පැනීම සහ තරඟය ජය ගන්න. ඔබට ඔබේම ධාවන පථ වැඩසටහන්ගත කර ඔබේ මිතුරන්ට ඔවුන් මත තරඟ
    කිරීමට අභියෝග කළ හැකිය.
  tutorial_tynkermh_longdescription: මොන්ස්ටර් හයි යනු ශෝධක දඩයමකට සත්කාරකත්වය සපයයි!
    ෆ්රැන්කි, ඩ්රැකියුලාරා, ක්ලව්ඩීන්, ක්ලියෝ සහ ගොලියා උදව් කිරීම සඳහා ඇදගෙන යාමේ
    බ්ලොක් සමඟ කේතීකරණ ප්රහේලිකා විසඳන්න. ඔබ මොන්ස්ටර් හයි හි ශාලා හරහා ගවේෂණය කරන
    විට බාධක වළක්වා සියලු පාසල් ලාංඡන සොයා ගන්න. ඉන්පසු ඔබේම නර්තන සාද සංගීත වීඩියෝව
    ගොල්ලන් සමඟ වැඩසටහන්ගත කර මිතුරන් සමඟ බෙදා ගන්න.
  tutorial_caphoto_longdescription: මෙම අභියෝගාත්මක හා ආකර්ෂණීය ව්යාපෘතිය ෆොටෝ බූත්
    යෙදුමක් නිර්මාණය කරන්නේ කෙසේදැයි ඔබට උගන්වනු ඇත. ජාවාස්ක්රිප්ට්, සීඑස්එස් සහ එච්ටීඑම්එල්
    භාවිතා කරමින් ඔබ කැමරාවක් භාවිතා කිරීමට, පින්තූර උඩුගත කිරීමට සහ ස්ටිකර් ඇතුළත්
    කිරීමෙන් සහ පෙරහන් යෙදීමෙන් ඔබේ ඡායාරූප රිසිකරණය කිරීමට ඉඩ දෙන බොත්තම් සම්බන්ධ
    කරනු ඇත.
  tutorial_mozillahw_longdescription: වෙබ් අඩවියක වචන වෙනස් කිරීම සඳහා ඉගෙන ගන්නන්
    ජාවාස්ක්රිප්ට් කේතය රීමික්ස් කරනු ඇත, වෙබ් සඳහා රචනා කිරීම ගැන ඉගෙන ගැනීම, ජාවාස්ක්රිප්ට්
    අගයන් කේතනය කිරීම සහ වෙබ් අන්තර්ගතය නැවත මිශ්ර කිරීම.
  tutorial_ticklep_longdescription: පරිශීලක-හිතකාමී කේතීකරණ යෙදුමක් වන Tickle සමඟ,
    ඔබට පහසුවෙන් ක්රමලේඛනය කළ හැකිය ගිරවුන් ඩ්රෝන් එය අනුගමනය කිරීම සඳහා විධානයක්
    නිර්මාණය කිරීම සඳහා කේතීකරණ කුට්ටි ඇදගෙන යාම සහ අතහැර දැමීම මගින් ක්රම ගණනාවකට
    පිහිනීමට.
  tutorial_bbot_longdescription: "මෙම පැය 3 කේතීකරණ ක්රියාකාරකම් සමඟ, ක්රමලේඛනය පිළිබඳව
    ඔබේ සිසුන්ට ඉගැන්වීමට ඔබට කිසිදු ක්රමලේඛන දැනුමක් හෝ පළපුරුද්දක් අවශ්ය නොවේ! ඔබට
    වැඩසටහන්කරණය විනෝදජනක හා පහසු ආකාරයකින් ඉගැන්විය හැකිය. ක්රියාකාරකම් ඉක්මවා ගොස්
    ඉදිරිපත් කිරීමේ විනිවිදක, ප්ලග් නොකළ ද්රව්ය සහ විසඳුම් මාර්ගෝපදේශ ඇතුළු අපගේ පාඩම්
    ද්රව්ය බාගත කර මිනිත්තු 20 - 40 කින් ඔබේ පළමු පාඩම ඉගැන්වීමට ඔබ සූදානම් වනු ඇත!
    \n\nඅපගේ ක්රියාකාරකම් වලට ඔබේ සිසුන්ට ඉගැන්වීමට නොබැඳි සහ මාර්ගගත අභ්යාස ඇතුළත්
    වේ (වයස අවුරුදු 7 සහ ඊට වැඩි) ක්රමලේඛනය සහ ලූප සහ ඇල්ගොරිතම වැනි මූලික ක්රමලේඛන
    සංකල්ප. සිසුන් Bomberbot සමඟ අමුත්තන් ක්රීඩාව ඔවුන්ගේ දැනුම හා කුසලතා අදාළ වනු
    ඇත, එහිදී ඔවුන් වඩාත් කාර්යක්ෂම ආකාරයෙන් තර්කනය මත පදනම් ප්රහේලිකා විසඳීමට ඔවුන්ගේ
    රොබෝ වැඩසටහන්ගත කරනු ඇත. "
  tutorial_scratchg_longdescription: ළමයින් ඔවුන්ගේ දුරකථනවල සහ පරිගණකවල ක්රීඩා කිරීමට
    කැමතියි. නමුත් ඒවා වැඩසටහන්ගත කරන්නේ කෙසේද? මෙම ක්රියාකාරකම සිසුන්ට සීරීම් ක්රමලේඛන
    භාෂාවට හඳුන්වා දෙන අතර පසුව විවිධ ක්රීඩා මෝස්තර ක්රමලේඛනය කරන්නේ කෙසේදැයි පෙන්වයි.
    ක්රීඩා සඳහා අවශ්ය සියලු කලාවන් සපයනු ලබන අතර, ක්රියාකාරී ක්රීඩාවක් බවට පත් කිරීම
    සඳහා සියල්ල එකට සම්බන්ධ කරන්නේ කෙසේදැයි සිසුන්ට වැඩ කළ යුතුය.
  tutorial_sjforest_longdescription: "“මට ස්පූකි වනාන්තරයක් සෑදිය හැකිද?” ScratchJR
    හි වඩාත් දියුණු විශේෂාංග ගැන ඉගෙන ගැනීමට සහ ප්රගුණ කිරීමට ක්රමලේඛනය පිළිබඳ පූර්ව
    අත්දැකීම් ඇති දෙවන ශ්රේණිය හරහා බාලාංශයේ ළමුන් සඳහා අතරමැදි ක්රියාකාරකමකි. පසුව,
    දරුවන්ට මෙම ක්රියාකාරකම කිරීමේදී ඉගෙන ගත් කුසලතා ඔවුන්ගේම අද්විතීය ව්යාපෘති නිර්මාණය
    කිරීම සඳහා භාවිතා කළ හැකිය, නැතහොත් “මට ස්පූකි වනාන්තරයක් සෑදිය හැකිද?” වැඩසටහන.
    මෙම ක්රියාකාරකම සහ ScratchJR සමඟ අඛණ්ඩව කාලය ගත කිරීමෙන් සිසුන්ට නිර්මාණශීලීව
    සිතීමට, කතන්දරකරුවන් බවට පත්වීමට සහ ගණිතමය තර්කනය සහ අනුක්රමික කුසලතා මත වැඩි
    දියුණු කිරීමට අවස්ථාව ලැබෙනු ඇත."
  tutorial_sjgreet_longdescription: "“මගේ චරිත එකිනෙකාට ආචාර කරන්න පුළුවන්ද?” ScratchJR
    හි වඩාත් දියුණු විශේෂාංග ප්රගුණ කිරීම සඳහා ක්රමලේඛනය පිළිබඳ පූර්ව අත්දැකීම් ඇති
    දෙවන ශ්රේණිය හරහා බාලාංශයේ ළමුන් සඳහා උසස් ක්රියාකාරකමකි. පසුව, දරුවන්ට මෙම ක්රියාකාරකම
    කිරීමේදී ඉගෙන ගත් කුසලතා ඔවුන්ගේම අද්විතීය ව්යාපෘති නිර්මාණය කිරීම සඳහා භාවිතා
    කළ හැකිය, නැතහොත් “මගේ චරිත එකිනෙකාට ආචාර කළ හැකිද?” වැඩසටහන. ScratchJR හි මෙම
    ක්රියාකාරකම සහ අඛණ්ඩ කාලය තුළින් සිසුන්ට නිර්මාණශීලීව සිතීමට, කතන්දරකරුවන් වීමට
    සහ ගණිතමය තර්කනය සහ අනුක්රමික කුසලතා මත වැඩි දියුණු කිරීමට අවස්ථාව ලැබේ."
  tutorial_sjsunset_longdescription: "“මට සන් සෙට් එක සෑදිය හැකිද?” ScratchJR හි මූලික
    ලක්ෂණ සහ කේතීකරණයේ මූලික සංකල්ප ඉගෙන ගැනීමට ක්රමලේඛන අත්දැකීම් නොමැති දෙවන ශ්රේණිය
    හරහා බාලාංශ ළමුන් සඳහා හඳුන්වාදීමේ ක්රියාකාරකමකි. මෙම ක්රියාකාරකම සහ ScratchJR
    සමඟ අඛණ්ඩව කාලය ගත කිරීමෙන් සිසුන්ට නිර්මාණශීලීව සිතීමට, කතන්දරකරුවන් බවට පත්වීමට
    සහ ගණිතමය තර්කනය සහ අනුක්රමික කුසලතා මත වැඩි දියුණු කිරීමට අවස්ථාව ලැබෙනු ඇත.
    පසුකාලීනව දරුවන්ට තමන්ගේම අද්විතීය ව්යාපෘති නිර්මාණය කිරීමට ඉගෙන ගත් කුසලතා භාවිතා
    කළ හැකිය."
  tutorial_fufafrenz_longdescription: අනුක්රමය පිළිබඳ ආරම්භක පාඩම් (K-5). මෙය වඩාත්
    මූලික ක්රමලේඛන සංකල්පය, අනුක්රමය පිළිබඳ හැඳින්වීමකි. මෙය තුන්වන ශ්රේණියේ උදාහරණය
    වන අතර, K-5 සඳහා පලංචිය සහිත මෙම සංකල්පය පිළිබඳ පාඩම් සැලසුම් අප සතුව ඇත.
  tutorial_bbcgeo_longdescription: K-5 ශ්රේණි සඳහා ප්රමිති මත පදනම් වූ පාඩම් සැලැස්ම.
    අතේ වැඩ පත්රිකා සමඟ ඔබේ දරුවන් පරිගණක විද්යාගාරයට ගෙන ගොස් ජ්යාමිතිය සම්බන්ධ යෙදුම්
    සාදන්න.
  tutorial_chspixel_longdescription: ග්රැෆික්ස් ක්රියා කරන ආකාරය ගැන ඉගෙන ගැනීමෙන්
    පසුව, සිසුන් Pixel වැඩසටහන් මගින් තමන්ගේම වර්ණ නිර්මාණය කරනු ඇත. පාඩම් සැලැස්ම
    කොටස් හතරකින් සමන්විත වන අතර සෑම එකක්ම නිශ්චිත මාතෘකාවක් ආවරණය කරයි. පික්සල් පාඩම
    අනුව සම්පූර්ණ කොටස් පහකින් යුත් වර්ණය පැයකට ආසන්න කාලයක් ධාවනය කිරීමට සැලසුම්
    කර ඇත.
  tutorial_hummingbird_longdescription: මෙම ක්රියාකාරකම තුළ, ඔබ ඔබේම ක්රීඩාවක් නිර්මාණය
    කරනු ඇත! ක්රීඩකයා පෙට්ටියකට බෝලයක් විසි කරන විට හඳුනා ගැනීමට ඔබ හම්මිංබර්ඩ් පුවරුවක්
    සහ සංවේදකයක් භාවිතා කරනු ඇත. ක්රීඩකයා කූඩයක් සාදන විට ලකුණු තබා ගැනීමට සහ විදුලි

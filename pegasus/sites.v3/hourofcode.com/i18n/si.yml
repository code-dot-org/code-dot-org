  tutorial_tlcdoodle_shortdescription: 'සොබාදහම සිහිපත් කරන පින්තූර ඇඳීම සඳහා සරල
    ඇල්ගොරිතම අනුගමනය කරන්න. '
  tutorial_tlcpunch_shortdescription: මැජික් උපක්රමයක් භාවිතා කරමින් මුල් පරිගණක දත්ත

  csd_page_faq_question_01: CS සොයාගැනීම් ප්රමිතීන්ට සිතියම් ගත කර තිබේද?
  csd_page_faq_answer_01: CS සොයාගැනීම් ලියා ඇත්තේ පරිගණක විද්යාව සඳහා වන K-12 රාමුව

  tutorial_cdmy_longdescription: කෝඩෙකැඩෙමි යනු වර්තමාන රැකියා සඳහා ඉතා වැදගත් වන
    STEM කුසලතා ඉගෙනීම සඳහා අන්තර්ක්රියාකාරී වේදිකාවකි. කෝඩෙකැඩෙමි සිසුන් මිලියන ගණනක්
    සමඟ සම්බන්ධ වී අපගේ විනෝදජනක පැය කේත පා courses මාලා හැදෑරීමෙන් කේතීකරණ හා පරිගණක
    විද්යාවේ මූලික කරුණු ඉගෙන ගන්න. එක් එක් පාඨමාලාව අවසන් වන විට, ඔබ ඔබේ මිතුරන්

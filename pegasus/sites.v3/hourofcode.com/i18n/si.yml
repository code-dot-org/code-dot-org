    සිසුන් මෙම ක්රියාකාරකම සම්පූර්ණ කළ පසු කළ හැකි වෙනත් වෙනස්කම් සහ ක්රියාකාරකම් සඳහා අදහස් සමඟ ගවේෂණය කිරීමට අවස්ථාවක් තිබේ. එය විවෘත ඉගෙනුම් පරිසරයක් ලෙස කිසිදු නිශ්චිත ඉලක්කය හෝ ප්රතිඵලය පවතී, නමුත් හුදෙක් මෙම ආරම්භක කේතය සිසුන් පුදුම ව්යාපෘති සමග එන්න!

    සියලුම උපදෙස් ඉච් පරිසරය තුළ අඩංගු වන බැවින් ව්යාපෘතිය සමඟ අනුගමනය කිරීම සඳහා තිර මාරු කිරීම අවශ්ය නොවේ. හෙඩ්ෆෝන් නිර්දේශ කෙරේ.

    කේතනය කිරීමේ ශිල්පීය ක්රම වඩාත් නවීන විය යුතුය. '
  tutorial_kanopixel_longdescription: සෑම වයස් කාණ්ඩයකම නිර්මාණකරුවන් සැබෑ ක්රමලේඛන
    භාෂාවකින් කේත කිරීමට ඉගෙන ගන්නා අතර ඔවුන්ගේ විධානයන් කේතය සමඟ පින්තූර 13 ක අනුක්රමයක්
    ඇඳීමෙන් ජීවයට පැමිණේ. ඔවුන් පොන්ග් සහ අනෙකුත් රෙට්රෝ ක්රීඩා වලින් 8-bit කලා සහ
    Minecraft හරහා වීඩියෝ ක්රීඩා කලා ඉතිහාසය ගැන ඉගෙන ගනු ඇත, පරිගණක විද්යාව කලාව,
    ඉතිහාසය සහ කතන්දර කීම සමඟ විවීම. ක්රියාත්මක කිරීම නම්යශීලී වේ - ඔබට සැසි එකක්
    හෝ කිහිපයක් පුරා පැය 1 ක් හෝ පැය කිහිපයක් ගත කළ හැකිය. ඉගෙනුම් අභියෝග තුළ මග පෙන්වීම
    භාවිතා තමන්ගේ මත පික්සල් වැටෙයි සම්පූර්ණ කළ හැකි, හෝ ඔබ උපදෙස් නායකත්වය ගමන බවට
    පික්සල් වැටෙයි හැරී හැකි, යෝජනා පූර්ණ පුළුල් අධ්යාපනඥ අත්පොත සමග. සිසුන් අපගේ
    අභියෝග අනවසරයෙන් ඇතුළුවී විසින් තමන්ගේ නිර්මාණාත්මක දක්ෂතාවක් එකතු කිරීමට දිරිමත්
    කරනු ලැබේ, පික්සල් හැකර් සහතිකය උපයා ගැනීමට.

  tutorial_bamboo_longdescription: 'උණ බම්බු ජේඑස් යනු සිසුන්ට මූලික ජාවාස්ක්රිප්ට්
    සංකල්ප ඉගැන්වීම සඳහා කෝඩෙමොජි විසින් ක්රියාකාරකම් නිර්මාණයකි. මූලික විධානයන් සහ
    ව්යුහය වුවද උණ බම්බු පැන්ඩා සහ ඔහුගේ පුදුමාකාර ටෝස්ට් මිතුරන් සිසුන් ගමන් කරනු
    ඇත. මෙම උණ JS ක්රියාකාරකම් ටිකක් වැඩි සජීවීකරණ හා ඔවුන්ගේ කේතනය වැඩි කලා හා නිර්මාණ

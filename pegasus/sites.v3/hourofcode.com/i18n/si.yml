  tutorial_grokmonster_longdescription: පැය සංග්රහයේ සඳහා විෙශේෂෙයන් නිර්මාණය කර ඇති
    මෙම මිත්රශීලී පා course මාලාව සමඟ කේතීකරණය කිරීමට ළමයින් ලබා ගන්න! ඔබේම වැඩසටහන්
    ලිවීමට, අනුපිළිවෙල සහ ඇණවුම් කිරීම ගැන ඉගෙන ගැනීමට සහ විනෝදජනක රාක්ෂයා චරිත නිර්මාණය
    කිරීමට drag-and-drop කුට්ටි භාවිතා කරන්න!
  tutorial_techmjs_longdescription: JavaScript 1997 සිට ජාත්යන්තර ප්රමිතියකි. මෙම
    අන්තර්ක්රියාකාරී නිබන්ධනයේදී, ඔබගේ කේතය වඩාත් ශක්තිමත්, සංක්ෂිප්ත සහ කියවීමට පහසු
    කරවන භාෂාවේ නවීන අංග අපි ගවේෂණය කරන්නෙමු.
  tutorial_techga_longdescription: ජානමය ඇල්ගොරිතම මගින් පරිණාම න්යාය භාවිතා කරනුයේ
    සංචාරක විකුණුම්කරු ගැටළුව වැනි නිර්ණායක ඇල්ගොරිතම මිල අධික වන ගැටළු බලවත් ලෙස
    විසඳීම සඳහා ය. මෙම අන්තර්ක්රියාකාරී නිබන්ධනය ජාන ඇල්ගොරිතම ක්රියා කරන ආකාරය තේරුම්
    ගැනීමට ඔබට උපකාරී වන පැහැදිලි හා සරල හැඳින්වීමකි.
  tutorial_techioan_longdescription: මෙම අන්තර්ක්රියාකාරී නිබන්ධනයේදී, ජාවා හි “null”
    අගය සැමවිටම වළක්වා ගත යුත්තේ මන්දැයි සහ එය මඟ හැරීමට පවතින විසඳුම් මොනවාදැයි අපි
    ඉගෙන ගනිමු.
  tutorial_techiogsr_longdescription: මලකඩ යනු මෑත කාලීන පද්ධති ක්රමලේඛන භාෂාවකි මතක
    ආරක්ෂාව සහ ක්රියාකාරිත්වය මනසේ තබාගෙන නිර්මාණය කර ඇත. එය මුලින් 2010 දී නිකුත්
    කරන ලදී. මෙම අන්තර්ක්රියාකාරී නිබන්ධනයේ දී, C සහ C++ හා සැසඳිය හැකි කාර්ය සාධනය
    සමඟ භාෂාව භාවිතා කිරීම සඳහා මෙම විනෝදයේ මූලික කරුණු සොයා ගන්න!
  tutorial_groktunnel_longdescription: මෙම ක්රියාකාරකම ඔබේ පළමු අත්දැකීම් වැඩසටහන්කරණය
    ලබා දීම සඳහා නිර්මාණය කර ඇති අතර පැය කේතය සඳහා විශේෂයෙන් නිර්මාණය කර ඇත. සරල ක්රීඩාවක්
    (හෝ MUD) නිර්මාණය කිරීමට ක්රමලේඛන භාෂාව Python භාවිතා කරන්න. අඳුරු උමග හරහා ඔබේ
    මාර්ගය සොයාගත හැකිද?
  tutorial_stemcod_longdescription: ඔබ වීඩියෝ ක්රීඩා කරනවාද? ඔබ කවදා හෝ කල්පනා කරන
    ආකාරය ගැන සමහර ක්රීඩා සුපිරි යථාර්ථවාදී සහ වෙනත් ක්රීඩා කාටූන්? මෙම ක්රියාකාරකමේදී
    අපි වීඩියෝ ක්රීඩා වල භෞතික විද්යාව ගැන කතා කරන අතර වස්තුවක චලිතය අනුකරණය කිරීම
    සඳහා පරිගණක කේතයක් වෙනස් කිරීමට ඔබ ඉගෙන ගනු ඇත. අපගේ ක්රියාකාරකම් සියල්ලම සම්භාව්ය
    වීඩියෝ ක්රීඩා මත පදනම් වේ. ස්ථාපනය අවශ්ය නොවේ. 100% ක්රෝම්බුක් අනුකූල වේ.
  tutorial_techikb_longdescription: කොට්ලින් යනු ජෙට් බ්රේන්ස් වෙතින් නව විවෘත කේත
    ක්රමලේඛන භාෂාවකි. අද ජාවා සමඟ වැඩ කරන පුද්ගලයින්ට එය විශාල උනන්දුවක් දැක්විය හැකිය,
    නමුත් කසළ එකතු කරන ලද ධාවන කාලයක් භාවිතා කරන සියලුම ක්රමලේඛකයින්ට ආයාචනා කළ හැකිය
    (Scala, Go, Python, Ruby and JavaScript). මෙම අන්තර්ක්රියාකාරී නිබන්ධනයේ කොට්ලින්ගේ
    මූලික කරුණු සොයා ගන්න!
  tutorial_kanostreet_longdescription: කලාව සහ තාක්ෂණය එක්සත් වේ! කැනෝගේ වීදි කලා
    පැය සංග්රහයේ අභියෝග සමඟ, සියලු හැකියාවන්ගේ නිර්මාණාත්මක මනස තීන්ත බුරුසුවක් සමඟ
    කේත කරනු ඇත, අලංකාර, අද්විතීය කලා කෘති බවට පත් කරයි. සැබෑ ක්රමලේඛන භාෂාවක් අවබෝධාත්මක
    හා ආකර්ශනීය ආකාරයකින් භාවිතා කරන අතරම නිෂ්පාදකයින් පරිගණක විද්යා මූලධර්ම ඉගෙන

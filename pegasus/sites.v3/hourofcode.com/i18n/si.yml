    ජනප්රියයි, බොහෝ ක්රියාකාරකම්වලට ගුරුවරුන්ට සාකච්ඡාවට මඟ පෙන්වීම හෝ ක්රියාකාරකම්
    දීර්ඝ කිරීම සඳහා පාඩම් සැලසුම් ඇතුළත් වේ.
  hoc_how_to_step_02_educators_desc_02: ඔබේ සියලු සිසුන් සඳහා තනි නිබන්ධනයක් තෝරා
    ගැනීමට අවශ්ය නම්, හෝ එක් එක් දරුවා තමන්ගේම තෝරා ගැනීමට ඉඩ දෙන්න නම් කලින් තීරණය
    කරන්න.
  hoc_how_to_step_02_educators_desc_03: මෙම වසරේ, ඔබට සහ ඔබේ සිසුන්ට නිබන්ධන, පාඩම්
    සැලසුම් සහ අපගේ නව AI වැඩ කරන ආකාරය වීඩියෝ මාලාව හරහා [AI ගැන සියල්ල ඉගෙන ගන්න]
    (%ai_url) කළ හැකිය.
  hoc_how_to_step_03_educators_desc_01: ඔබ පන්ති කාමරයට පිවිසීමට පෙර නිබන්ධනය ඔබම
    උත්සාහ කරන්න, එවිට ඔබට ප්රශ්නවලට පිළිතුරු දිය හැකිය!
  hoc_how_to_step_03_educators_desc_02: ඔවුන් ශබ්ද සහ වීඩියෝ සහාය සහතික කිරීම සඳහා
    ශිෂ්ය පරිගණක හෝ උපාංග මත නිබන්ධන පරීක්ෂා කළ හැකිය. අඩු කලාප පළල තිබේද? පන්තියේ

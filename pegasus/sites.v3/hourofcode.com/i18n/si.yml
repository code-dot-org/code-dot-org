  tutorial_irobotparts_longdescription: ඔබේ සංවේදනයන් ගවේෂණය කිරීමෙන් සහ ගණිත මූලික
    කරුණු අනුගමනය කිරීමෙන් රොබෝවක් තැනීමට භාවිතා කරන විවිධ කෑලි ගැන ඉගෙන ගන්න.
  tutorial_irobottools_longdescription: ගැලපීම්, ගණන් කිරීම, ස්කැවෙන්ජර් දඩයම් කිරීම

  tutorial_hopgeo_longdescription: හොප්ස්කොච් හි විවෘත ක්රමලේඛන පරිසරය තුළ අතිශයින්ම
    සිත් ඇදගන්නාසුළු ජ්යාමිතික ජම්පර් ක්රීඩාවේ ඔබේම අනුවාදයක් සාදන්න! මාර්ගය ඔස්සේ,
    අනුක්රමය, ලූප, විචල්යයන් සහ නිදොස්කරණය වැනි සංකල්ප සමඟ ඔබට අත්දැකීම් ලැබෙනු ඇත.
    මෙම ක්රියාකාරකම සම්පූර්ණ කිරීම හෝ පහසුකම් සැපයීම සඳහා පූර්ව අත්දැකීමක් අවශ්ය නොවේ;
    එයට විනෝදජනක යෙදුම තුළ වීඩියෝ නිබන්ධනයක් සහ පියවරෙන් පියවර පහසුකම් සැපයීමේ මාර්ගෝපදේශයක්
    ඇතුළත් වේ.
  tutorial_tynkermult_longdescription: ඔබේම ගණිත ක්රීඩාව කේත කරන්න! ඔබේ චරිතයට ගල්
    වැටීමෙන් පහර නොදී ගුහාවෙන් පැන යා යුතුය. නමුත් චරිතයට ඉදිරියට යා හැකි එකම ක්රමය
    වන්නේ ගණිත ප්රශ්නවලට නිවැරදිව පිළිතුරු සැපයීමෙනි! මෙම විනෝද ගුණ කිරීමේ ප්රශ්න
    විචාරාත්මක ක්රීඩාව වැඩසටහන්ගත කිරීම සඳහා ඔබ පියවරෙන් පියවර උපදෙස් අනුගමනය කරන්නම්.
  tutorial_monster_longdescription: Monster Coding විසින් පිරිනමන Mystery Island කේත
    ගවේෂණය සතුට පිරිණු ස්වයං මඟ පෙන්වීම හා ක්‍රියාදාම  සහිත ගවේෂණය කේතකරනයේ මුලික

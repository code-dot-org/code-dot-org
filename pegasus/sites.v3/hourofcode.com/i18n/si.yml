  tutorial_kibohappy_longdescription: ඔබ සතුටින් සිටින අතර එය ඔබේ ආලෝකය විහිදුවන බව
    ඔබ දන්නවා නම්! සංගීතය හා සමාජ-චිත්තවේගීය ඉගෙනීම සමඟ සම්බන්ධ වන මෙම රොබෝ විද්යා

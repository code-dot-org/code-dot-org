    කිරීමට අභියෝග කරයි.\n\nමෙම නිබන්ධනය සඳහා ක්රමලේඛන අත්දැකීම් හෝ ඔසොබොට් පිළිබඳ
    දැනුමක් අවශ්ය නොවේ. කෙසේ වෙතත්, සමහර ක්රමලේඛන අත්දැකීම් ඇති සිසුන් පවා ඔසොබොට්
    ක්රීඩා මගින් නිරත වනු ඇත. නිබන්ධනය 1-12 ශ්රේණි සඳහා නිර්මාණය කර ඇති අතර ඔබේ සිසුන්ගේ
    හැකියාවන් සඳහා රිසිකරණය කළ හැකිය."
  tutorial_bbcla_longdescription: K-5 ශ්රේණි සඳහා ප්රමිති මත පදනම් වූ පාඩම් සැලැස්ම.
    අතේ වැඩ පත්රිකා සමඟ ඔබේ දරුවන් පරිගණක විද්යාගාරයට ගෙන ගොස් භාෂා කලාවන් සම්බන්ධ
    යෙදුම් සාදන්න.
  tutorial_bbcsci_longdescription: K-5 ශ්රේණි සඳහා ප්රමිති මත පදනම් වූ පාඩම් සැලැස්ම.
    අතේ වැඩ පත්රිකා සමඟ ඔබේ දරුවන් පරිගණක විද්යාගාරයට ගෙන ගොස් සාමාන්ය විද්යාවට සම්බන්ධ
    යෙදුම් සාදන්න.
  tutorial_tlctour_longdescription: මෙම ක්රියාකාරකම පිළිවෙලට කළ යුතු සරල උපදෙස් අනුපිළිවෙලක්
    වන ඇල්ගොරිතමයක් නිර්මාණය කිරීම සඳහා උදාහරණයකි. එයින් පෙනී යන්නේ අප ඇල්ගොරිතමයක
    ස්වරූපයෙන් ගැටලුවට විසඳුමක් ලියා ඇත්නම්, මුල සිටම එය නැවත ක්රියාත්මක නොකර පියවර
    අනුගමනය කිරීමෙන් අනාගතයේදී සංචාර කළ හැකි බවයි. එසේම අපි ඇල්ගොරිතම ලියා තැබුවහොත්
    එය කඩදාසි මත පියවරෙන් පියවර අනුගමනය කිරීමෙන් එය අනිවාර්යයෙන්ම ක්රියාත්මක වන බව
    අපට පරීක්ෂා කළ හැකිය. මෙම ක්රියාකාරකම නයිට් ටුවර් ක්රියාකාරකමට මඟ පාදයි.
  tutorial_codesterstj_longdescription: 'තුළ මෙම බහු-පාඩම් ව්යාපෘතිය සිසුන් ඩිජිටල්
    පුරවැසිභාවය ගැන ඉගෙන ගන්නා අතර ඔවුන් තෝරා ගන්නා ගැටලුවක් විසඳීම සඳහා නිර්මාණ චින්තන
    ආකෘතියක් අනුගමනය කරන්න! වගකිවයුතු ඩිජිටල් පුරවැසිභාවය පිළිබඳ පාඩමක් පරිශීලකයින්ට
    ඉගැන්වීමට අදහස් කරන ක්රීඩාවක් සිසුන් විසින් නිර්මාණය කරනු ඇත. සියලුම සම්පත් වේදිකාව
    තුළ පිහිටා ඇත. '
  tutorial_tlclocked_longdescription: මෙම ක්රියාකාරකම අරමුණු කරන්නේ පරිගණකමය චින්තනය
    පදනම් කරගත් ගැටළු විසඳීම හඳුන්වා දීම, ඇල්ගොරිතමයක් යනු කුමක්ද, රේඛීය සෙවීම යනු
    කුමක්ද සහ කාර්යක්ෂමතාවයේ පදනම මත ඇල්ගොරිතම සැසඳිය හැක්කේ කෙසේද යන්න පිළිබඳ අවබෝධයක්
    ලබා දීමයි. පරිගණක මත පදනම් වූ විසඳුම් නිර්මාණය කිරීමට වඩා පරිගණකමය චින්තනය වන්නේ
    කෙසේද යන්න ද එයින් පැහැදිලි වේ. පරිගණකකරණය යනු මිනිසුන්ට ගැටළු විසඳීමයි.
  tutorial_baubles_longdescription: ද්විමය අකුරු නියෝජනය කිරීම සහ ගබඩා කිරීම ගැන සිසුන්
    ඉගෙන ගනී, සක්රිය හා අක්රිය කාර්යයන් ලෙස. අවසානයේදී, පන්තියට ඔවුන් සමඟ ගෙදර ගෙන
    යාම සඳහා ඔවුන්ගේම මුලකුරු කේතනය කිරීමට ලැබේ.
  tutorial_bbcart_longdescription: K-5 ශ්රේණි සඳහා ප්රමිති මත පදනම් වූ පාඩම් සැලැස්ම.
    අතේ වැඩ පත්රිකා සමඟ ඔබේ දරුවන් පරිගණක විද්යාගාරයට ගෙන ගොස් දෘශ්ය කලා සම්බන්ධ යෙදුම්
    සාදන්න.
  tutorial_tlcknight_longdescription: මෙම ක්රියාකාරකමට විවිධ නිරූපණ දෙකක් භාවිතා කරමින්
    ප්රහේලිකාවක් විසඳීමට උත්සාහ කිරීමයි. එය ආරම්භ කිරීම තරමක් දුෂ්කර ය, නමුත් පුවරුවේ
    නිරූපණය සහ චලනයන් වෙනස් කළ විට එය සැබවින්ම පහසු වේ. ගැටළුව නියෝජනය කිරීම සඳහා
    ප්රස්ථාර සාදන්න. වියුක්ත කිරීම භාවිතා කිරීමේ බලය සහ නිරූපණය තෝරා ගැනීම ගැටලුවක්
    වඩාත් පහසු කරන්නේ කෙසේද යන්න බලන්න. මෙම ක්රියාකාරකම සංචාරක මාර්ගෝපදේශ ක්රියාකාරකමෙන්
    අනුගමනය කරයි.
  tutorial_fufafit_longdescription: සිසුන් උසස් ක්රමලේඛන සංකල්ප ඉගෙන ගනු ඇත (කාර්යයන්)
    පාඩමක් සහ චාලක ක්රියාකාරකම් හරහා. වැඩසටහනක් ක්රියාත්මක කිරීම සඳහා සිසුන් තිරය
    මත කාර්යයන් පිළිබඳ දැනුම අයදුම් කරනු ඇත. මෙම පාඩම අනුක්රමය, කොන්දේසි, ලූප හෝ වෙනත්
    පදනම් ක්රමලේඛන සංකල්ප පිළිබඳ අත්දැකීම් ඇති සිසුන් සහ ගුරුවරුන් සඳහා වේ.
  tutorial_ozodance_longdescription: |-
    මෙම ගුරුවරයා විසින් මෙහෙයවන ලද නිබන්ධනය කුඩා වැඩසටහන්ගත කළ හැකි රොබෝවක් වන ඔසොබොට් ආධාරයෙන් කේතීකරණ සංකල්පයට සිසුන්ට හඳුන්වා දෙයි. සිසුන් Ozobot සඳහා නර්තන පුරුද්දක් නිර්මාණය හා වැඩසටහන්ගත විසින් කේතය කරන ආකාරය ඉගෙන ගනු ඇත! ඔවුන් භාවිතා කරනු ඇත Ozoblockly, Blockly මත පදනම් වූ දෘශ්ය ක්රමලේඛන භාෂාවක්, නර්තනය වැඩසටහන්ගත කර විනෝද වන්න ඔසොබොට් ඔවුන්ගේ නර්තනය සිදු කරන විට ඔවුන්ගේ නර්තන කලාව සජීවීව පැමිණේ.

    මෙම නිබන්ධනය සඳහා ක්රමලේඛන පළපුරුද්දක් හෝ ඔසොබොට් පිළිබඳ දැනුමක් අවශ්ය නොවේ. කෙසේ වෙතත්, සමහර ක්රමලේඛන අත්දැකීම් ඇති සිසුන් පවා ඔසොබොට් ක්රීඩා මගින් නිරත වනු ඇත. නිබන්ධනය 1-12 ශ්රේණි සඳහා නිර්මාණය කර ඇති අතර ඔබේ සිසුන්ගේ හැකියාවන් අනුව රිසිකරණය කළ හැකිය.
  tutorial_codingrobotics_longdescription: පදනම් ක්රමලේඛන සංකල්ප පිළිබඳව සිසුන් ඉගෙන
    ගන්නා අතර රොබෝ තාක්ෂණය සඳහා නව දැනුම යොදවනු ඇත. Kodable සහ Wonder Workshop යන
    දෙකම සමඟ වැඩ කරමින්, සිසුන් පාත් යෙදුමේ රොබෝව “ඉර” අණ කිරීමට ක්රමලේඛන දැනුම භාවිතා
    කරනු ඇත.
  tutorial_box_longdescription: බොක්ස් දූපතේ ගමනක් ගොස් පාළුකරයේ විසිරී ඇති සියලුම
    ඔරලෝසු එකතු කිරීමට හීරෝට උදව් කරන්න! මෙම නිබන්ධනයේදී ඔබ ඇල්ගොරිතම, අනුපිළිවෙල,
    ලූප සහ කොන්දේසි පිළිබඳ මූලික කරුණු ඉගෙන ගනු ඇත!
  tutorial_hopgame_longdescription: "විනෝදය දිගටම කරගෙන යන්න! ක්රීඩා සැලසුම් වැඩමුළුවක්,
    හැකතෝන් හෝ පන්තියේ ශ්රේණියක් සඳහා පහසුකම් සැලසීම සඳහා මෙම ව්යාපෘතිය පදනම් කරගත්
    මාර්ගෝපදේශය භාවිතා කරන්න. පාර හරස් කරන්න, ජ්යාමිතිය ජම්පර්, ප්රශ්නාවලිය මැවුම්කරු,
    වැටෙන කුරුල්ලා, උමං මාර්ග ස්කේටර්ස්, සහ කාමරයට පැන යන්න. සෑම එකක්ම සාකච්ඡා ප්රශ්න,
    අවකලනය සහ වීඩියෝ නිබන්ධනයක් ඇතුළත් වේ. \n\nසිසුන්ට ඔවුන්ගේ ක්රීඩා රිසිකරණය කිරීම
    සඳහා ඔබගේ උපදෙස් වලින් ගොඩනගා ගත හැකිය. පූර්ව අත්දැකීම් අවශ්ය නොවේ."
  tutorial_icontrol_longdescription: |-
    මෙම ගුරුවරයා පහසුකම් සපයන ලද පාඩම, පැය කේතය සඳහා අනුවර්තනය කරන ලද අතර, සිසුන්ට රොබෝ තාක්ෂණය හරහා භෞතික වැඩසටහන්කරණය ගවේෂණය කිරීමට අවස්ථාවක් ලබා දෙයි - ස්පෙරෝ.

    ඇදගෙන යා හැකි ක්රමලේඛන පරිසරයක් සහ වැඩසටහන්ගත කළ හැකි රොබෝ ගෝලයක් භාවිතා කරමින්, භෞතික පද්ධති ක්රමලේඛනය කර පාලනය කළ හැකි බව සිසුන් ඉගෙන ගනු ඇත.
  tutorial_cocomteach_longdescription: CodeCombat හි Python හෝ JavaScript වෙත ඔබේ
    සිසුන් හඳුන්වා දෙන්න නොමිලේ, පැයක පරිගණක විද්යා පාඨමාලාවට හැඳින්වීම. මූලික වාක්ය
    ඛණ්ඩය, නූල්, තර්ක, ලූප, විචල්යයන් සහ x- සහ y- ඛණ්ඩාංක ඇතුළුව ඔබේ සිසුන්ට සංකල්ප
    පැහැදිලි කිරීමට ඔබට කැපවූ පාඩම් සැලැස්මක් අප සතුව ඇත.
  tutorial_bbcmathii_longdescription: K-2 ශ්රේණි සඳහා ප්රමිති මත පදනම් වූ පාඩම් සැලැස්ම.
    අතේ වැඩ පත්රිකා සහිත පරිගණක විද්යාගාරයට ඔබේ දරුවන් රැගෙන යන්න, සහ අංක ගණිතය, අංක
    දෘශ්යකරණය සහ ජ්යාමිතික හැඩතල සම්බන්ධ යෙදුම් සාදන්න.
  tutorial_bbcphys_longdescription: K-5 ශ්රේණි සඳහා ප්රමිති මත පදනම් වූ පාඩම් සැලැස්ම.
    අතේ වැඩ පත්රිකා සමඟ ඔබේ දරුවන් පරිගණක විද්යාගාරයට ගෙන ගොස් භෞතික විද්යාව සම්බන්ධ
    යෙදුම් සාදන්න.
  tutorial_bitsbox_longdescription: 'සැබෑ භාවිතා විනෝදජනක කුඩා යෙදුම් පහක් කේත කිරීමට
    විමසීම් අනුගමනය කරන්න, ටයිප් කළ ජාවාස්ක්රිප්ට්. ''ආහාර සටන'' හි පයි පුපුරවා හැරීමේ
    සිට සටහන් පොතක් කළු කුහරයකින් පහළට ගලා යාම දක්වා ''එතරම් දිගු, ගෙදර වැඩ! '' ,
    සෑම යෙදුමක්ම නිර්මාණය කර ඇත්තේ විචල්යයන්, ක්රම සහ තවත් බොහෝ දේ නිරූපණය කරන අතරම
    ළමයින් සතුටු කිරීම සඳහා ය. මෙම යෙදුම් ද සම්පූර්ණයෙන්ම විවෘත ය; ළමයින්ට ඒවා ඔවුන්ගේම
    යෙදුම් නිර්මාණ සඳහා ආරම්භක ස්ථානයක් ලෙස භාවිතා කළ හැකිය. ආරම්භකයින් සාදරයෙන් පිළිගනිමු!

    '
  tutorial_tlcemo_longdescription: විවිධ හැඟීම් පෙන්වීම සඳහා සිසුන් කාඩ්පතකින් සාදන

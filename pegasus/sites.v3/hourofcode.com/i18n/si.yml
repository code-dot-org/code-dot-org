  tutorial_robotical2_longdescription: ඉගෙන සහකරු ඉලක්කයක් මාර්ගයක් ගමන් කිරීමට ඉඩ
    පියවර අනුක්රමයක් නිර්මාණය කරනු ඇත, මාර්ටි පාලක භාවිතා කරමින්. සෑම දිශා සංකේතයකටම
    අමුණා ඇති චලනයක් ඇත; මෙම පාඩමේදී, දිශානුගත ඊතල සමඟ අත්හදා බැලීමට ඉගෙන ගන්නන් දිරිමත්
    කරනු ලබන නමුත් ඉදිරි ඊතලය කෙරෙහි අවධානය යොමු කරනු ඇත.
  tutorial_robotical3_longdescription: ඉගෙන ගන්නන් මාර්ටි සඳහා නව අතුරුමුහුණත ගවේෂණය
    කරනු ඇත, එහිදී ඔවුන්ගේ උපදෙස් උපාංග තිරය මත රැඳෙනු ඇත. ඉගෙන ඔවුන් මාර්ටි ඉලක්කය

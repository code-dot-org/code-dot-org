    විනෝදජනක කතාවක් මෙම PDF හි අඩංගු වේ.
  tutorial_cslscratchjr_longdescription: කේත පීක් ගේ “අපි සීරීම් ජේආර් පූස් පැටවා
    සමඟ සෙල්ලම් කරමු!” ක්රියාකාරකම් ඇසුරුම යනු වැඩ පත්රිකා සමඟ කියවන්න ශබ්ද නඟා කතන්දරයකි.
    අළුත් කෝඩර සඳහා විශිෂ්ට පළමු ව්යාපෘතියක් සඳහා කතන්දරය කේතය හරහා ගමන් කරයි. වැඩෙන්නෙකුට
    පෙර පා er කයාගේ සිසුන්ගේ පන්තියකට කතාව කියවිය හැකි අතර පසුව ScratchJR යෙදුම භාවිතා
    කරමින් ඔවුන්ගේ ටැබ්ලටයේ කතාව කේත කිරීමට සිසුන්ට මග පෙන්විය හැකිය. මුල් කියවීමේ
    කුසලතා ඇති සිසුන්ට කතාව කියවා ස්වාධීනව ක්රියාකාරකම් ඇසුරුම සම්පූර්ණ කළ හැකිය.
  tutorial_floevents_longdescription: සිසුන් සිදුවීම් ගවේෂණය කරනු ඇත, වැඩසටහන් විශේෂිත
    උත්තේජකවලට ප්රතිචාර දැක්වීමට ඉඩ සලසන සංකල්පයකි. සිදුවීම් තීරණය කරනු ලබන්නේ සිදුවීම්
    හසුරුවන්නන් නම් කේත බිටු වලින් වන අතර ඒවා නිශ්චිත සිදුවීම් සඳහා සවන් දෙන අතර ප්රතිචාර
    දැක්විය යුතු ආකාරය පිළිබඳ උපදෙස් අඩංගු වේ. සිසුන් ප්රධාන වචන මාලාව ඉගෙන ගන්නා
    අතර සිදුවීම් හසුරුවන්නන් සඳහා පෙළ ලියනු ඇති අතර ඔවුන් තමන්ගේම සිදුවීම් හසුරුවන්නන්
    නිර්මාණය කර ක්රියා කරන පිස්සු ලිබ්ස් විලාසිතාවේ අභ්යාසයකදී.
  tutorial_florobot_longdescription: මෙම පාඩමේදී සිසුන් රොබෝ තාක්ෂණ ක්ෂේත්රයට කිමිදෙන
    අතරම ඔවුන්ගේ සාක්ෂරතා කුසලතා ගොඩනඟා ගනු ඇත. රොබෝවක් යනු කුමක්දැයි සොයා ගැනීමට
    සහ එදිනෙදා ජීවිතයේ රොබෝවරුන්ගේ උදාහරණ බැලීමට ඔවුන් ෆ්ලොක්බුලරිගේ අධ්යාපනික හිප-හොප්
    වීඩියෝව නරඹනු ඇත. ඔවුන් රොබෝවරු පිළිබඳ කෙටි ඡේද සමීපව කියවනු ඇත, රොබෝවරුන්ට හොඳින්
    ගැලපෙන කාර්යයන් සාකච්ඡා කර නිශ්චිත ගැටළුවක් විසඳීම සඳහා ඔවුන්ගේම රොබෝවක් සැලසුම්
    කිරීමෙන් පාඩම අවසන් කරයි.
  tutorial_isavesanta_longdescription: Hour of Code සඳහා අනුවර්තනය කරන ලද මෙම ගුරුවරයා
    විසින් මෙහෙයවන උත්සව ක්රියාකාරකම් වලදී ළමයින් සැන්ටා බේරා ගැනීම සඳහා Scratch භාවිතා
    කරමින් පරිගණක ක්රීඩාවක් නිර්මාණය කරයි. ඔවුන් ඇල්ගොරිතම සැලසුම් කරයි, කොන්දේසි
    සහිත ප්රකාශයන් භාවිතා කිරීම මෙන්ම ඔවුන්ගේ කාර්යය පරීක්ෂා කිරීම සහ නිදොස් කිරීම.
    පියවරෙන් පියවර පාඩම් සැලැස්ම, ශිෂ්ය සම්පත්, ආධාරක කාඩ්පත් සහ පෙර ලිඛිත වැඩසටහන්
    සැකිලි ඇතුළත් වේ.
  tutorial_iorder_longdescription: Hour of Code සඳහා අනුවර්තනය කරන ලද මෙම ගුරුවරයා
    විසින් මෙහෙයවන ලද ක්රියාකාරකම්, Scratch 2.0 භාවිතා කරමින් පරිගණකමය චින්තනය සහ
    කේතීකරණ කුසලතා වර්ධනය කරයි. ළමයින් අයිස් ක්රීම් ස්ටෑන්ඩ් අනුකරණය සහ/හෝ ක්රීඩාවක්
    වැඩසටහන්ගත කරන අතර, එසේ කිරීමෙන් ඇල්ගොරිතම සැලසුම් කිරීම, පුනරාවර්තනය, කොන්දේසි
    සහිත ප්රකාශ භාවිතා කිරීම, ඔවුන්ගේ වැඩ පරීක්ෂා කිරීම සහ නිදොස් කිරීම. පියවරෙන්
    පියවර පාඩම් සැලැස්ම, ශිෂ්ය ආධාරක ද්රව්ය සහ ගුරුවරයා සහ සිසුන් සඳහා පූර්ව ලිඛිත
    සීරීම් 2.0 වැඩසටහන් සැකිලි ඇතුළත් වේ.
  tutorial_ianimate_longdescription: 'Hour of Code සඳහා අනුවර්තනය කරන ලද මෙම ගුරුවරයා
    විසින් මෙහෙයවන ලද සෘතුමය ක්රියාකාරිත්වය, පරිගණක සජීවිකරණ නිර්මාණය කිරීම සඳහා දරුවන්ට
    හඳුන්වා දෙයි. ළමයින් රාමු නිර්මාණය කිරීම, කලා කෘති එකතු කිරීම සහ සරල නත්තල් දර්ශනයක්
    සජීවිකරණය කරනු ඇත. අවකලනය සඳහා අදහස් ගොඩක්, දීර්ඝ හා වඩාත් හැකි සිසුන් ඉතා සරල
    සජීවිකරණ අනුක්රමය කරමින් සිට පොහොසත්: පසුබිම් මෙන්ම චරිත හා වස්තු සජීවිකරණ, 3D
    බලපෑම් එකතු (උදා: සෙවනැලි), සුමුදු ව්යාපාරය සඳහා වැඩි රාමු නිර්මාණය, දර්ශන වෙනස්කම්
    නිර්මාණය කිරීමට පසුබිම් මාරු, හා එකකට වඩා වැඩි වස්තුවකට වඩා සජීවිකරණ.'
  tutorial_iloveada_longdescription: පැය කේතය සඳහා අනුවර්තනය කරන ලද මෙම ගුරුවරයා විසින්
    මෙහෙයවන ලද පාඩම් ක්රියාකාරකම් ඉතිහාසය සමඟ හරස් විෂය සමගාමී පරිගණක ඉගැන්වීමට අවස්ථාවක්
    සපයයි. ළමයින් පරිගණක විද්යාවේ වැදගත් historical තිහාසික චරිතයක් වන ඇඩා ලව්ලේස්
    පර්යේෂණ කරන අතර ලොව පළමු පරිගණක ක්රමලේඛකයා! ඉන්පසු ඔවුන් වෙබ් මාස්ටර්වරුන් ලෙස
    ඔවුන්ගේ සොයාගැනීම් සහ කුසලතා ප්රදර්ශනය කරමින් බහුමාධ්ය වෙබ් පිටුවක් නිර්මාණය කිරීමට
    මූලික HTML භාවිතා කරයි. පියවරෙන් පියවර ක්රියාකාරකම් සැලැස්මක් ඇතුළත් වේ, ආශ්රිත
    ගුරු හා ශිෂ්ය සම්පත් සහ තවදුරටත් ඉගෙනුම් ගැනීමට ව්යාප්ති හා පොහොසත් කිරීම සඳහා
    අදහස්.
  tutorial_kodflash_longdescription: ෆ්ලෑෂ්! අත්පුඩි! මෙම අත්, වල් කාලගුණ පාඩම අකුණු
    හා ගිගුරුම් සහිත කොන්දේසි සහිත ප්රකාශයන් උගන්වයි. ගිගුරුම් සහිත සෑම විටම අකුණු
    අනුගමනය කරන්නේ ඇයිද යන්න පිළිබඳව සිසුන් ඉගෙන ගනු ඇති අතර “අකුණු තිබේ නම්, ගිගුරුම්
    සහිත අනුගමනය කරනු ඇත” යන තර්කන ප්රකාශය පරීක්ෂා කරනු ඇත. කුණාටුව කොතරම් දුරද යන්න
    බැලීමට දෙදෙනා අතර තත්පර ගණන් කරන්න!
  tutorial_kodchoose_longdescription: ඔබේම වික්රමය තෝරන්න! මාලාවක් හරහා “ප්රකාශ නම්”,
    සිසුන් කතන්දරය වෙනස් හා ඔවුන් ලියන ආඛ්යානය අවසන් වනු ඇත. කොන්දේසි මත පදනම්ව වැඩසටහනක
    මාර්ගය වෙනස් වනවා මෙන්, චරිතයක් ආඛ්යානයක් හරහා ගන්නා මාර්ගය ද වෙනස් විය හැකිය.
    නිර්මාණශීලී වන්න සහ විවිධ නිගමනවලට එළඹිය හැකි එක් කතාවක් තුළ විවිධ වික්රමාන්විතයන්
    සඳහා කොඩ්බල් ෆියුස් පවුලට නායකත්වය දෙන්න.
  tutorial_kodpizzapre_longdescription: කොටස් 3 ක ඒකකයක, අවන්හලක ජංගම ඇණවුම් යෙදුමක්
    සඳහා විසඳුම් සංවර්ධනය කිරීම සඳහා සිසුන් ගණිතය හා ක්රමලේඛනය සම්බන්ධ කරනු ඇත. ඩොමිනික්
    හි පීසා අවන්හල ඔවුන්ගේ නව යෙදුම සඳහා ඇල්ගොරිතමයක් නිර්මාණය කරමින් සිටින අතර පීසා
    පිරිවැය ගණනය කිරීමට සිසුන්ට උදව් වේ. ඒකකයේ අවසානයේ දී, ඇණවුමේ පිරිවැය ගණනය කිරීමෙන්
    පසු සිසුන් ඔවුන්ගේ “පීසා” සාදා භාර දෙනු ඇත.

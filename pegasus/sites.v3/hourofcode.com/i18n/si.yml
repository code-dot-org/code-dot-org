  tutorial_spheroi_longdescription: ඔබගේ පළමු බ්ලොක් ක්රියාකාරකමට සාදරයෙන් පිළිගනිමු!
    බොහෝ පරිශීලකයින් සඳහා ආරම්භ කිරීමට මෙය හොඳ ස්ථානයක් වන අතර “පැය සංග්රහයේ” සඳහා
    භාවිතා කළ හැකිය. යෙදුම පිළිබඳ දළ විශ්ලේෂණයක් ලබා ගැනීමට පියවර අනුගමනය කරන්න, බ්ලොක්
    කේතීකරණය භාවිතයෙන් වැඩසටහන් නිර්මාණය කරන්නේ කෙසේදැයි ඉගෙන ගන්න, සහ ලූප සහ ක්රියාකරුවන්
    පිළිබඳ අවබෝධයක් ලබා ගන්න.
  tutorial_spherol_longdescription: ඔබේ රොබෝවරයාගේ විදුලි පහන් සඳහා නව භාවිතයක් ඔබ
    ඉගෙන ගනු ඇත. මෙම ක්රියාකාරකම තුළ, ඔබ ගයිරෝස්කොපික් භ්රමණ අනුපාතය ප්රධාන LED මඟින්

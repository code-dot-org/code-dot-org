  tutorial_alicesims_longdescription: 'ඇලිස් සහ ද සිම්ස් සමඟ කතන්දර බෝඩිමේ සිට ක්රමලේඛනය
    දක්වා සජීවිකරණ නිෂ්පාදන ක්රියාවලිය අනුගමනය කරන්න. නිර්මාණශීලිත්වය සහ කතන්දර කීම
    ඔබේ ඉගෙනීම ඇදගෙන යාම සහ කේතීකරණ පරිසරයක් තුළ ගෙන යාමට ඉඩ දෙන්න. මෙම ව්යාපෘතිය
    පසුරු දක්වනය දේ හරහා ඔබට මග පෙන්වනු ඇත, ක පසුරු දක්වනය වැඩසටහන්ගත තිර රචනය බවට
    පසුරු දක්වනය පරිවර්තනය, සහ කෙටි 3D සජීවීකරණ වැඩසටහන්ගත කරන ආකාරය. '
  tutorial_tchr_longdescription: දැන් දස දහස් සංඛ්යාත අධ්යාපනඥයින් පැය කේතය උත්සාහ
    කර ඇති අතර, බොහෝ පන්ති කාමර පරිගණක විද්යාවේ මූලික කරුණු උගන්වන වඩාත් නිර්මාණශීලී,
    අඩු එක් ප්රමාණයකට ගැලපෙන සියලු ක්රියාකාරකම් සඳහා සූදානම් වේ. ගුරුවරුන්ට දේවානුභාවයෙන්
    සොයා ගැනීමට උපකාර කිරීම සඳහා, අපි පැය ගණනක කේත ප්රවීණයන් සඳහා විවිධ විෂය ක්ෂේත්ර
    සඳහා නිර්මාණය කර ඇති පැය එකක ගුරු නායකත්වයෙන් යුත් පාඩම් සහ ක්රියාකාරකම් සැලසුම්
    එකතු කර සකස් කළෙමු.
  tutorial_robogame_longdescription: රොබෝ ක්රීඩා තරඟ කිරීමට ඔබේ පාසලට අභියෝග කරන්න!
    සිසුන් ගණිතය තේමාවෙන් යුත් ක්රියාකාරකම් මාලාවකට තරඟ කරනු ඇති අතර එහිදී ඔවුන් ඉර

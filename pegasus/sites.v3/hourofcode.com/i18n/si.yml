    මොඩියුලය සමඟ, ළමයින් ඔවුන්ගේ අනුක්රමික කුසලතා භාවිතා කර ඔවුන්ගේ ගීතය නිවැරදි පිළිවෙලට
    වාදනය කිරීම සඳහා KIBO වැඩසටහන්ගත කරනු ඇත. මෙම පාඩම පූර්ව KIBO අත්දැකීම් ඇති ළමුන්
    සඳහා අදහස් කෙරේ.
  tutorial_microbitwwn_longdescription: 'ඔබේ මයික්රෝ: බිට් සොලවන්න, ඇවිදීමට අහඹු දිශාවක්
    ලබා දෙන්න.'
  tutorial_grokcyberlive_longdescription: නාවික හමුදා කපිතාන්වරයෙකු තම නෞකාව තුළ වහල්භාවයට
    පත් කරනු ලැබේ. ප්රධාන සලකුණක් අඳුරු වී ඇත. සිඩ්නි හි කාර්යබහුලම ස්ථානවල ආයුධ පෙන්වා
    ඇත…ඒ සියල්ල සම්බන්ධ වී ඇති අතර, කපිතාන්වරයා නිදහස් කිරීම, වැරදිකරු ලුහුබැඳීම සහ
    ඒවා නැවැත්වීම ඔබට භාරයි. සිසුන්ට හෝඩුවාවන් සොයා ගැනීමට, ප්රහේලිකා විසඳීමට සහ ප්රමාද
    වීමට පෙර මහා පරිමාණ අනුකරණ සයිබර් ප්රහාරයක් නතර කරන්නේ කෙසේදැයි සොයා බැලීමට අවශ්ය
    වනු ඇත.
  tutorial_codemojimaze_longdescription: උදව් කිරීමට අනුපිළිවෙලවල් ගැන ඉගෙන ගන්න Deeno
    මේස් සම්පූර්ණ කරන්න.
  tutorial_codemojisnake_longdescription: මෙම ඒකකයේ සිසුන් සර්ප ක්රීඩාවක් නිර්මාණය
    කිරීම සඳහා සීරීම් මත කේතීකරණ කුට්ටි භාවිතා කරන්නේ කෙසේදැයි ඉගෙන ගනු ඇත.
  tutorial_carnegietoxibots_longdescription: කිසිවෙකු සිල්ලා නගරයේ නිදා ගන්නේ නැත.
    යෝධ සංස්ථාවක් වන ටොක්සිකෝර්ප් වලට අයත් අනිෂ්ට මෘදුකාංග-දූෂිත රොබෝවරු වන ටොක්සිබෝට්ස්
    හි උවදුර ඉවත් කිරීමට කැප වූ කාර්ය මණ්ඩලයක් වන Zeds වලින් එකක් ලෙස ඔබ ක්රීඩා කරයි.
    ටොක්සිබෝට් බොහොමයක් විනාශ වූ නමුත් විනාශය විනාශ කිරීම වටා තවමත් සමහරක් තිබේ. ඉසෙඩ්
    ක්ලබ්හවුස් හි සන්නද්ධ වී ඔබේ සහයෝගී රොබෝව වැඩසටහන්ගත කරන්න (aka 'කොබොට්') බීස්ටයි
    ඒවා අල්ලා ගැනීමට උදව් කිරීමට.
  tutorial_carnegieiris_longdescription: VICE අතථ්ය රොබෝ සමඟ අයිරිස් රෝවර් අභියෝගය
    තථ්ය-ලෝක ව්යාපෘති මත පදනම් වූ සන්දර්භයක් තුළ ක්රමලේඛන ක්රියාකාරකම්වල ව්යුහගත අනුක්රමයක්
    සපයයි. එය සැලසුම් කර ඇත්තේ රොබෝ තාක්ෂණය පමණක් නොව, ක්රමලේඛනය සහ ගැටළු විසඳීම පිළිබඳ
    රටා හා ව්යුහය ගැන සිතීමට සිසුන්ට ය. මෙම පාඩමට වීඩියෝ, සජීවිකරණ සහ අථත්ය රොබෝවරයා
    සමඟ සාදන ලද කේතීකරණ පරිසරයක් ඇතුළත් වේ.
  tutorial_carnegiespike_longdescription: අතථ්ය SPIKE ප්රයිම් කේතීකරණ - අයිරිස් රෝවර්
    චැලෙන්ජ් විසින් තථ්ය-ලෝක ව්යාපෘති පදනම් කරගත් සන්දර්භයක් තුළ ක්රමලේඛන ක්රියාකාරකම්වල
    ව්යුහගත අනුක්රමයක් සපයයි. එය සැලසුම් කර ඇත්තේ රොබෝ තාක්ෂණය පමණක් නොව, ක්රමලේඛනය
    සහ ගැටළු විසඳීම පිළිබඳ රටා හා ව්යුහය ගැන සිතීමට සිසුන්ට ය. මෙම පාඩමට වීඩියෝ, සජීවිකරණ
    සහ අථත්ය රොබෝ සමඟ සාදන ලද කේතීකරණ පරිසරයක් ඇතුළත් වේ.

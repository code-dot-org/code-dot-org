  tutorial_codestersdance_longdescription: 'සිසුන් ඇදගෙන යාමට පෙළ මෙවලම් කට්ටලයක්
    භාවිතා කරන අතර එමඟින් පයිතන් හි කේතීකරණය ආරම්භ කිරීමට ඔවුන්ට ඉඩ සලසයි! සිසුන්
    ඔවුන් ක්රමලේඛන විධාන විවිධ භාවිතා කිරීමට හා වෙනස් කිරීමට ආකාරය ඉගෙන කරන මඟ පෙන්වීම
    පුහුණු කටයුතු මාලාවක් සම්පූර්ණ. එවිට, ඔවුන් තමන්ගේම නර්තන පුරුද්දක් නිර්මාණය කිරීම
    සඳහා මෙම කුසලතා යොදයි! '
  tutorial_codestersbasketball_longdescription: 'පයිතන් හි කේතීකරණය ආරම්භ කිරීම සඳහා
    සිසුන් අපගේ ඇදගෙන යාමට පෙළ මෙවලම් කට්ටලය භාවිතා කරයි! මෙම ස්වයං මඟ පෙන්වන ක්රියාකාරකම

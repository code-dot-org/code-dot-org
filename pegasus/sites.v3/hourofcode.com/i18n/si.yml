    සුදුසුකම් මෙතනින් බලන්න. අප විසින් පරිගණක අවශ්‍ය නැතිව ඉගෙන ගත හැකි <a href='%{unplugged_url}'>පාඩම්
    කිහිපයක්ම</a> ඉදිරිපත් කර ඇත. ඔබේ පාසලට මෙම තාක්ශණික අවශ්‍යතා නොමැතිනම් මේවා බලන්න

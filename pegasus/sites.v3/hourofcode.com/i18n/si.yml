    ශ්රේණිය සහ/හෝ ඔවුන්ගේ පාසල.
  tutorial_tap_longdescription: අපගේ විනෝද ප්රහේලිකා කට්ටල හයෙන් එකක් සමඟ කේතීකරණ
    මූලික කරුණු ඉගෙන ගන්න. ඉන්පසු ආරම්භක, අතරමැදි සහ උසස් නිබන්ධන 100 කට වඩා තෝරන්න.

    කරන ආකාරය ගැන ඉගෙන ගන්න. '
  tutorial_robotical1_longdescription: ඉගෙන ගන්නන් දකිනු ඇත මාටි රොබෝව ඉවත් නොකළ වර්ණ
    කාඩ්පත් සමඟ ගමන් කරයි. ඉගෙන පසුව සහකරු ඉදිරියට යාමට හා නතර කිරීමට මග පෙන්වනු ඇත,
    පාට කඩදාසි භාවිතා කරමින්. Robotical ගේ වර්ණ කාඩ් එක් එක් එය තුළ ඉදි උපදෙස් ඇත,

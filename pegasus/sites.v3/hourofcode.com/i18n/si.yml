  tutorial_tynkerd_longdescription: මෙම බහු මට්ටමේ ත්රාසජනක ක්රීඩාව හරහා අභිරුචි වීරයෙකු
    නිර්මාණය කර එම චරිතය ලෙස ක්රීඩා කරන්න. ප්රහේලිකා විසඳීමට, දෝෂ වලට එරෙහිව සටන්

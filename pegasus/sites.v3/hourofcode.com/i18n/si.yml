    කරන උපක්රමයක් කරන්න!
  tutorial_tlctelebot_shortdescription: ඔබ රොබෝවරු 17 ක් ඇති ජිජැක් එකක් එකට දැමූ
    නමුත් එය නැවත එකට දමා දැන් එයට ඇත්තේ 16 ක් පමණි.
  tutorial_tlcaus_shortdescription: සෙවුම් ඇල්ගොරිතම සහ පරිගණකමය චින්තනය යන දෙකම හඳුන්වා
    දෙමින් තෝරාගත් කාඩ්පතක් පුරෝකථනය කරන මැජික් උපක්රමයක් කරන්න.
  tutorial_tlcmicro_shortdescription: සරල කාර්යයක් කිරීමට භාවිතා කිරීමට පහසුම වන බැලීමට

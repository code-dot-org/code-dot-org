    සහ පැසිපන්දු ක්රීඩාව වෙඩි තබයි! සිසුන් විචල්යයන් ගවේෂණය කරයි, සිදුවීම්, මූලික
    වාක්ය ඛණ්ඩය, අහඹු ඛණ්ඩාංක නිර්මාණය කිරීම. '
  tutorial_nclkarel_longdescription: කැලෑ, කඳු සහ කාන්තාර හරහා කරල්ට රොබෝට මඟ පෙන්වීමෙන්
    ගැටළු කේත කිරීමට සහ විසඳීමට ඉගෙන ගන්න. සැබෑ රොබෝවෙකු මෙන් කරෙල් ඔබේ උපදෙස් අනුගමනය
    කරයි. යන්න, ලබා ගන්න, සහ දමන්න වැනි සරල විධානයන් සමඟ ක්රමලේඛනය ආරම්භ කරන්න. ඊළඟට
    ඔබ ඔබේ වැඩසටහන් වලට නැවත නැවත ලූප සහ කොන්දේසි ගොඩනඟන්නේ කෙසේදැයි ඉගෙන ගනු ඇත.
    අවසාන වශයෙන් කරෙල් සඳහා අභිරුචි විධානයන් නිර්වචනය කරන්න. NClab හි යෙදුම සමඟ ඔබට
    ඔබේම ක්රීඩා නිර්මාණය කළ හැකිය! ඕනෑම ක්රමලේඛන භාෂාවකින් ඔබට භාවිතා කළ හැකි කුසලතා
    ඉගෙන ගන්නා අතරතුර විනෝද වන්න.
  tutorial_buildpong_longdescription: පොං යනු පැරණිතම ආකේඩ් වීඩියෝ ක්රීඩා වලින් එකක්

  tutorial_kinderanimal_longdescription: මෙම පාඩමේදී, සිසුන් KIBO සෙල්ලක්කාර සතෙකු
    බවට පත් කරනු ඇති අතර එය ළමයින් නිර්මාණය කරන වැඩසටහනකට ප්රතිචාර වශයෙන් ගමන් කරයි.
    සිසුන්ට එය තවදුරටත් ඉදිරියට ගෙන යාම සඳහා KIBO හි ආදාන සහ ප්රතිදාන විකල්පයන් අත්හදා
    බැලිය හැකිය.
  tutorial_kindersinger_longdescription: මෙම පාඩමේදී, සිසුන් KIBO රංගන ශිල්පියෙකුගේ

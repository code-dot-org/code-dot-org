    ලබා දීමෙන් නව ක්රමලේඛකයින්ට මෙම මාතෘකා පිළිබඳව ඇති පොදු වැරදි වැටහීම් ආමන්ත්රණය
    කිරීම සඳහා ක්රියාකාරකම් ප්රවේශමෙන් සැලසුම් කර ඇත.\n"
  tutorial_zulama_longdescription: මෙම ක්රියාකාරකමේදී ඔබ සෙල්ලක්කාර ක්රියාකාරී ක්රීඩාවක්

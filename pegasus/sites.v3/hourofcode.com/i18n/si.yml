    සංරචක අපගේ වේදිකා කණ්ඩායම සතුව ඇත (උදාහරණයක් ලෙස, සත්යාපනය සහ පරිශීලක පැතිකඩ)
    සහ අපට තවමත් ළඟා විය නොහැකි සිසුන් වෙත ළඟා වීමේ මෙහෙවර ද ඇත. විවිධ ඉගෙනුම් කළමනාකරණ
    පද්ධති (එල්එම්එස්) භාවිතා කරන පාසල් සමඟ අපව සම්බන්ධ කරන ඒකාබද්ධතා ගොඩනැගීම සහ
    අපගේ විෂය මාලාව ඇසුරුම් කිරීම සහ විශ්වාසදායක අන්තර්ජාල ප්රවේශය නොමැති දුරස්ථ පාසල්වල
    භාවිතා කළ හැකි වන පරිදි මෙයට ඇතුළත් වේ.
  engineering_our_team_sub_title_4: යටිතල පහසුකම් කණ්ඩායම
  engineering_our_team_text_4: අපගේ යටිතල පහසුකම් කණ්ඩායම අපගේ සිසුන්ට සහ ගුරුවරුන්ට
    සහාය වන වේදිකාව සඳහා කොඳු නාරටිය සපයයි. මෙයට අපගේ සත්කාරක යටිතල පහසුකම් සහ අදාළ
    සේවාවන් (අපි AWS භාවිතා කරමු), දත්ත කළමනාකරණය, ආරක්ෂක වැඩසටහන්, සංවර්ධක සහ යෙදවීමේ
    සේවා සහ තවත් බොහෝ දේ ඇතුළත් වේ. මෙම කණ්ඩායම ද අපගේ පරිමාණය හා ප්රතිපාදන පද්ධති
    සතු, සංග්රහයේ පැය තුළ ඉතා වැදගත් වන, අප සමඟ කේතනය පැයක් සම්පූර්ණ කිරීමට ලෝකයේ
    සෑම ශිෂ්ය ආරාධනා එහිදී.
  engineering_faq_question_1: Code.org කරන්නේ කුමක්ද?
  engineering_faq_answer_1_a: Code.org යනු සෑම පාසලකම සෑම සිසුවෙකුටම ඔවුන්ගේ මූලික
    K-12 අධ්යාපනයේ කොටසක් ලෙස පරිගණක විද්යාව ඉගෙන ගැනීමට අවස්ථාව ඇති බව දැක්ම සඳහා
    කැප වූ අධ්යාපන නවෝත්පාදන ලාභ නොලබන ආයතනයකි.
  engineering_faq_answer_1_b: අඩු නියෝජනය කරන කණ්ඩායම්වල තරුණ කාන්තාවන් සහ සිසුන්ගේ
    සහභාගීත්වය වැඩි කිරීම කෙරෙහි අවධානය යොමු කරමින් අපි පාසල්වල පරිගණක විද්යාවට ප්රවේශය
    පුළුල් කරමු. එක්සත් ජනපදයේ විශාලතම පාසල් දිස්ත්රික්කවල K-12 පරිගණක විද්යා විෂය
    මාලාවේ ප්රමුඛතම සැපයුම්කරු වන Code.org වාර්ෂික Hour of Code ව්යාපාරය සංවිධානය
    කරයි, එය ලෝකයේ සියලුම සිසුන්ගෙන් 15% කට වඩා නිරත වී ඇත.
  engineering_faq_answer_1_c: Code.org මයික්රොසොෆ්ට්, ඇමේසන්, ගූගල් සහ තවත් බොහෝ අය
    ඇතුළු ත්යාගශීලී පරිත්යාගශීලීන් විසින් සහාය දක්වයි.
  engineering_faq_question_2: Code.org හි සංවර්ධක අත්දැකීම් සහ මෙවලම් යනු කුමක්ද?
  engineering_faq_answer_2: අපගේ සංවර්ධක අත්දැකීම් ඔබගේ අතීත භූමිකාවන්හි ඔබ දුටු දේට
    වඩා වෙනස් විය හැකිය. අපගේ නිෂ්පාදන කණ්ඩායම සමඟ සමීපව වැඩ කරමින්, අපි සෑම සතියකම
    නිෂ්පාදනයට නැව්ගත කරන අතර අපට විවිධ කේඩන්ස් ඇත - සමහර විට ඔබ එදින සජීවීව කේතය
    ලියමින් සිටී; වෙනත් වේලාවක ඔබ දිගු කාලීන ව්යාපෘතිවල යෙදී සිටින අතර - අපි සතිපතා
    2 ස්ප්රින්ට් අනුගමනය කරන අතරතුර, අපි එසේ කරන්නේ සැහැල්ලු ආකාරයකින් ය. අපි නිවැරදි
    දේවල් නිවැරදි මාර්ගය ලබා ගැනීමට දර්ශකය එදිරිව. යම් විශේෂිත ක්රමවේදයක් පිළිබඳ purist
    දැක්ම ගනිමින්. [අපගේ සියලුම කේතය] (%{code_url}) විවෘත මූලාශ්රයක් වන අතර අපගේ සියලු
    වැඩ අයිතම නිරීක්ෂණය කිරීම සඳහා අපි JIRA සහ GitHub අදින්න ඉල්ලීම් භාවිතා කරමු.
    ඒ වගේම අපි ගුණාත්මකභාවය සහ පරීක්ෂණ ගැන ගොඩක් සැලකිලිමත් වන අතර [SauceLabs]සිට
    ඇදහිය නොහැකි සහයෝගය ලබා ගැනීමට වාසනාවන්තයි (%{saucelabs_url}), ඔවුන්ගේ වලාකුළු
    උපාංගය ගොවිපල විවිධ ශිෂ්ය උපාංග (උදා, අයිපැඩ්) මත UI පරීක්ෂණ අපගේ කට්ටලය ක්රියාත්මක
    උදව් කරන.
  engineering_faq_question_3: Code.org හි ඉංජිනේරු ඇමතුම් භ්රමණය යනු කුමක්ද?
  engineering_faq_answer_3: අපගේ 30+ ඉංජිනේරු කණ්ඩායම ඇමතුම් වගකීම් බෙදා ගනී. සෑම
    ඉංජිනේරුවෙකුම පැය 24 ක මාරුවක් ආවරණය කරන අතර අඩවි ඇනහිටීම් හෝ වෙනත් සජීවී අඩවි
    ගැටළු වලට ප්රතිචාර දැක්වීම සඳහා අපගේ උත්සන්න කිරීමේ මාර්ග සහ ක්රීඩා පොත් භාවිතා
    කරයි. අපගේ වෙබ් අඩවියේ විශ්වසනීයත්වය ගැන අපි ආඩම්බර වෙමු - සාමාන්යයෙන් සෑම ඉංජිනේරුවෙකුම
    අවදි වන්නේ සාමාන්යයෙන් විසඳීමට ඉක්මන් වන ගැටළු සඳහා වසරකට එක් වරක් පමණි. ඒ වෙනුවට,
    “දවසේ සංවර්ධකයා” සාමාන්යයෙන් ඔවුන්ගේ වැඩ දිනයෙන් කොටසක් නිෂ්පාදන යෙදවීම කළමනාකරණය
    කිරීම සහ හදිසි ගැටළු අඩු කිරීම සඳහා වැය කරයි.
  engineering_faq_question_4: ඔබ දුරස්ථ හිතකාමී/WFH සංවිධානයක්ද?
  engineering_faq_answer_4_a: ඔව්! 2019 දී, වසංගතයට ටික කලකට පෙර, Code.org දුරස්ථ

  tutorial_irobotpizza_longdescription: කේතනය කිරීම සහයෝගී බවට පත් කිරීමට බලාපොරොත්තු
    වන, ඔබේ පාසලේ සමාජ හා සුපිරි විනෝද අත්දැකීමක්? මෙම පිටත ඩිජිටල් සිදුවීම් කට්ටලය
    තුළ, පරිපූර්ණ පවුල් කේත අභියෝගය සත්කාරකත්වය සැපයීමට ඔබට අවශ්ය සියලු මෙවලම් අපි
    සපයන්නෙමු. මෙම iRobot පීසා පක්ෂයේ දී, පවුල් ආහාර වේලක් බෙදා හදා ගැනීමට එකට එකතු
    වී අභියෝග සම්පූර්ණ කිරීම සඳහා අතථ්ය රොබෝවරු කේතය, ආරම්භක සහ උසස් coders දෙකම සඳහා
    නිර්මාණය කර ඇත.
  tutorial_ai4alldance_longdescription: AI හි මෙම කෙටි, විනෝදජනක බයිට්, AI මෙවලම්
    මිනිසුන්ට නව්යකරණය කිරීමට උපකාරී වන්නේ කෙසේද සහ මානව නවෝත්පාදකයින්ට AI වැඩි දියුණු
    කිරීමට උපකාරී වන්නේ කෙසේද යන්න සිසුන් ගවේෂණය කරයි.
  tutorial_ai4allneural_longdescription: මෙම විෂය මාලාව සමහර කෘෂිකර්ම උපදේශක පද්ධති
    රූප වස්තූන්, හෝ සන්දර්භය තුළ වෙනත් රටාවන් සොයා ගත හැකි ආකාරය පිළිබඳ තාක්ෂණික විස්තර
    බවට හඳුන්වා අත්-මත ගැඹුරු කිමිදීම වේ. අවසානයේදී, සිසුන් ඉගෙන ගත් දේ අන් අයට උගන්වනු
    ඇත. ඔබේ සිසුන් AI & Dance කළා නම්, එම පද්ධතිය ක්රියාත්මක වූ ආකාරය ඉගෙන ගැනීමෙන්
    පසුව ඔවුන්ට මෙය පරීක්ෂා කිරීමට අවශ්ය විය හැකිය.
  tutorial_spheroinout_longdescription: එය සහ අනෙකුත් පරිගණක ක්රියා කරන ආකාරය ගැන
    වැඩිදුර දැන ගැනීමට indi සූදානම්. මෙම පාඩමේදී, මෙම අත්-ගවේෂණය හරහා යෙදවුම් සහ ප්රතිදානයන්
    සොයා ගන්න.
  tutorial_edisonblueprint_longdescription: රොබෝවරයාට විවිධ බ්ලූපින්ට් ඇඳීමට හැකි
    වන පරිදි විවිධ හැඩයන්ගෙන් ධාවනය කිරීමට ඔබට එඩිසන් වැඩසටහන්ගත කළ හැකිද?
  tutorial_edisonmaze_longdescription: එඩිසන් රොබෝව යුලර් පාත් හැඩයක් ඔස්සේ තරඟ කිරීමට
    ඉඩ දෙමු!
  tutorial_milnefunctions_longdescription: ඩැෂ් නටන්නේ කෙසේදැයි ඉගෙන ගැනීමට අවශ්යයි!
    ඔබට ඇයට රිය පැදවීමට සහ පිටතට යාමට උදව් කළ හැකි අතර මැද ඇගේ දේවල් පෙන්විය හැකිද?
    මෙම ක්රියාකාරකම ශිෂ්ය-යොමු කර ඇති අතර අනුක්රමණය, ලූප සහ කාර්යයන් පිළිබඳව පරිශීලකයාට
    උගන්වනු ඇත.
  tutorial_sasmap_longdescription: 'මෙම පාඩමේදී, සිතියමක මානව හා භෞතික ලක්ෂණ අතර වෙනස
    පිළිබඳ අවබෝධයක් පෙන්වීමට සිසුන් කේතය භාවිතා කරනු ඇත. රොබෝ යන්ත්රයක් මිනිස් ලක්ෂණ
    මත පමණක් ගොඩබසිනු ඇති ගණිත ලක්ෂණ ජාලයක් හරහා ඔවුන් මාර්ගයක් හඳුනා ගනු ඇත. සිසුන්
    පසුව නිවැරදි මාර්ගය ඔස්සේ තම රොබෝ සැරිසැරීමට බව කේතය ලිවීමට කණ්ඩායම් වැඩ කරනු
    ඇත. '
  tutorial_firstrobotics_longdescription: සජීවී සිමියුලේටරයක් ඇතුළත් මාර්ගගත බ්ලොක්
    මත පදනම් වූ ක්රමලේඛන භාෂාවක් වන එෆ්ටීසී සිම් සමඟ කේත කිරීමට ඉගෙන ගන්න, එවිට සිසුන්ට
    ලියා ඇති කේතය මත පදනම්ව රොබෝව චලනය වන ආකාරය ක්ෂණිකව දැකගත හැකිය.
  tutorial_sasdata_longdescription: තත්ය කාලීන අන්තර්ක්රියාකාරී දත්ත දෘශ්යකරණයන් ජනනය
    කරන ඉක්මන් ඡන්ද විමසීම් හරහා දත්ත සමඟ සිසුන් සම්බන්ධ කර ගන්න. අපගේ දත්ත පොහොසත්
    ලෝකය අවබෝධ කර ගැනීම සඳහා සිසුන් දත්ත - වැදගත් පදනම් කුසලතා හඳුනා ගැනීම, අර්ථ නිරූපණය
    කිරීම සහ සන්නිවේදනය කිරීම.
  tutorial_carnegiesensabot_longdescription: මෙම ක්රියාකාරකමෙහි සැබෑ ලෝක සෙන්බොට්
    අභියෝගය සම්පූර්ණ කිරීම සඳහා අතථ්ය EV3 රොබෝවක් වැඩසටහන්ගත කරන්නේ කෙසේදැයි ඉගෙන
    ගන්න කානගී මෙලන් රොබෝ විද්යා ඇකඩමිය.
  tutorial_robotical4_longdescription: MartyBlocks සිරස් ආකෘතියකින් එකට එකතු කර ඇති
    අතර එය කේතය ලිවීම සඳහා වඩාත් පොදු වේ. ඉගෙන මාටි පාලනය කිරීම සඳහා විශාල විනිවිදක
    තැනීම හා වැඩි ක්රියාකාරිත්වය ඉදිරිපත් කරනු ලබන අතර අවසානයේ ඔවුන් පරිසරය සමඟ අන්තර්
    ක්රියා සහිත. මෙම පාඩම කොටස් සමඟ ඉගෙන ගන්නන් හුරු කරනු ඇත, පිරිසැලසුම, මෙම නව පරිසරය
    සමඟ සංසන්දනය කිරීම MartyBlocks Jr.
  tutorial_kinderadd_longdescription: මෙම පාඩමේදී සිසුන් ගණිතමය සංකල්ප ආදර්ශනය කිරීම
    සඳහා ඇල්ගොරිතම සහ චලනය වන රොබෝවරු භාවිතා කරනු ඇත. ආදර්ශ ගණනය කිරීම, එකතු කිරීම
    සහ අඩු කිරීම සඳහා KIBO භෞතික සංඛ්යා රේඛාවක් ඔස්සේ ගමන් කරනු ඇත. ගැටළු විසඳීම සඳහා
    සිසුන් ඇල්ගොරිතම නිර්මාණය කරනු ඇත (විකල්පයක් ලෙස පුනරාවර්තන වළළු ඇතුළුව), ක්රමලේඛකයින්
    වැඩ කරන විට මෙන්!
  tutorial_imagipython_longdescription: කේතයට කැමති පෙර යෞවනයන් සඳහා ලොව පළමු සමාජ
    ජාලයට සම්බන්ධ වන්න. නොමිලේ ඉමාමි යෙදුම සමඟ මිනිත්තු කිහිපයකින් ඔබේ පළමු වර්ණවත්

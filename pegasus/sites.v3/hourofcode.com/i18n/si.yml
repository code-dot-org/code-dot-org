    වැනි ක්රමලේඛන පද්ධතියක් වන අතර එමඟින් ඔබේ කේතය මයික්රෝ: බිට් මත ක්රියාත්මක වන
    බව වහාම දැකීමට ඔබට ඉඩ සලසයි.'
  tutorial_meteor_longdescription: 'මෙම ව්යාපෘතියේදී, ඔබ බීබීසී මයික්රෝ: බිට් සඳහා

  tutorial_blupants_longdescription: කුට්ටි රැගෙන බාධක පා course මාලාවක් හරහා සැරිසැරීමෙන්
    ඉලක්කය කරා යෙදවීමට සැබෑ ස්වයංක්රීය රොබෝවෙකු පුහුණු කරන්න. ඇදගෙන යාමේ අතුරුමුහුණතෙන්

    පෙනේ.
  tutorial_imathematician_shortdescription: ගණිතය භාවිතා කරන්න (ක්රීඩා න්යාය) & පරිගණක
    විද්යාව සිරකරුගේ උභතෝකෝටිකයේ විචලනය වැඩසටහන්ගත කිරීම
  tutorial_tlcmagic_shortdescription: වචන පිළිබඳ කුතුහලය දනවන පරිගණක දේපලක් මත පදනම්
    වූ මැජික් උපක්රමයක් ගවේෂණය කරන්න.
  tutorial_scratchmus_shortdescription: සංගීත භාණ්ඩ තෝරන්න, ශබ්ද එකතු කරන්න, සහ සංගීතය
    වාදනය කිරීමට යතුරු ඔබන්න.
  tutorial_scratchanim_shortdescription: ඔබේ නම ජීවයට පැමිණෙන්න! සීරීම් හි කේතීකරණය
    කිරීමෙන් අකුරු සජීවිකරණය කරන්න.
  tutorial_scratchfly_shortdescription: චරිතයක් තෝරාගෙන පියාසර සජීවිකරණයක් කරන්න!
  tutorial_tynkerarc_shortdescription: ඉහළ පහළ ආකේඩ් වෙඩික්කරු ක්රීඩාවක් සාදන්න.
  tutorial_grokffpython_shortdescription: ක්රමලේඛන භාෂාව භාවිතා කරන්න පයිතන් සහ කේතය
    සමඟ අපූරු හිම පියලි ඇඳීමට කැස්බෑවෙකුට උපදෙස් දෙන්න! Brrr, එය මෙහි සීතල වෙමින්
    තිබේද?
  tutorial_grokffblock_shortdescription: මිත්රශීලී කුට්ටි භාවිතා කරමින් වැඩසටහන් ගොඩනඟා
    කේතය සමඟ අපූරු හිම පියලි ඇඳීමට කැස්බෑවෙකුට උපදෙස් දෙන්න! Brrr, එය මෙහි සීතල වෙමින්
    තිබේද?
  tutorial_grokeliza_shortdescription: "“එලිසා” නමින් මිත්රශීලී චැට්බෝට් එකක් තැනීමට
    ක්රමලේඛන භාෂාව පයිතන් භාවිතා කරන්න. ඇය මිනිසෙකු යැයි සිතීමට ඔබේ මිතුරන් රවටා ගත
    හැකිද?"
  tutorial_tynkercan_shortdescription: 2-ක්රීඩක භෞතික විද්යා ක්රීඩාවක් සාදන්න!
  tutorial_grokflags_shortdescription: ක්රමලේඛන භාෂාව භාවිතා කරන්න පයිතන් ලොව පුරා
    කොඩි ඇඳීමට කැස්බෑවෙකුට උපදෙස් දෙන්න! ඔබ රටවල් කීයක් දන්නවාද?
  tutorial_robomind_shortdescription: අතථ්ය රොබෝවක් සඳහා කේතය ලියන්න.

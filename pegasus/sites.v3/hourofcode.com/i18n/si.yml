    සමඟ AI ලෝකයට කිමිදෙන්න!
  how_ai_works_intro_desc: මෙම කෙටි වීඩියෝ මාලාව සහ පන්ති කාමර පාඩම් සමඟ කෘතිම බුද්ධිය
    ක්රියා කරන ආකාරය සහ එය වැදගත් වන්නේ ඇයිද යන්න ඔබට සහ ඔබේ සිසුන්ට හඳුන්වා දෙනු
    ඇත. ඔබට මාතෘකාව මත පදනම්ව තනි පාඩම් තෝරා ගත හැකිය, එක් පන්තියක මුළු මාතෘකා මාලාව
    ගවේෂණය කිරීම හෝ ගැඹුරු කිමිදීම සඳහා පාඩම් 7 ක් ඉගැන්විය හැකිය.
  how_ai_works_intro_list_01: කෘතිම බුද්ධිය සහ යන්ත්ර ඉගෙනීම සඳහා ඔබව හඳුන්වා දෙන්න
  how_ai_works_intro_list_02: විශාල භාෂා ආකෘති (LLMs) සහ රූප උත්පාදනය ඇතුළුව උත්පාදක
    AI ක්රියා කරන ආකාරය පිළිබඳව කිමිදෙන්න
  how_ai_works_intro_list_03: නැඹුරුව, ආචාර ධර්ම, පෞද්ගලිකත්වය සහ AI හි වගකිවයුතු
    භාවිතය ගවේෂණය කරන්න
  how_ai_works_intro_list_04: පරිගණක දර්ශනය ඇතුළුව AI හි සැබෑ ලෝක යෙදුම් ස්පර්ශ කරන්න
  how_ai_works_lessons_heading: ඔබේ පන්තිය සඳහා AI පාඩම්
  how_ai_works_lesson_title_01: යන්ත්ර ඉගෙනීම පිළිබඳ හැඳින්වීම
  how_ai_works_lesson_desc_01: යන්ත්ර ඉගෙනීම නමින් හැඳින්වෙන කෘතිම බුද්ධියක් සහ ගැටළු
    විසඳීම සඳහා රොබෝවෙකු පුහුණු කිරීමට ඔවුන්ට ගැටළු විසඳීමේ ක්රියාවලිය භාවිතා කළ හැකි
    ආකාරය ගැන ඉගෙන ගන්න. රොබෝ මාළු රටාවන් හඳුනා ගැනීමට ආකාරය ඉගෙන එහිදී යන්ත්රය ඉගෙනුම්
    කටයුතු සහභාගි.
  how_ai_works_lesson_title_02: පරිගණක දැක්ම
  how_ai_works_lesson_desc_02: පරිගණක දැක්ම ක්රියා කරන ආකාරය ඉගෙන ගන්න. පරිගණක දර්ශනය
    සහ පරිගණකයක් “දකින” ආකාරය පැහැදිලි කරන වීඩියෝවක් නරඹන්න. කොටස් හතේ සංදර්ශකය පෙන්වන
    අංකය කුමක්දැයි තීරණය කිරීමට ජාලයක් භාවිතා කරන ඇල්ගොරිතමයක් සැලසුම් කර එය පරීක්ෂා
    කරන්න.
  how_ai_works_lesson_title_03: ස්නායුක ජාල
  how_ai_works_lesson_desc_03: ස්නායුක ජාල ක්රියා කරන ආකාරය ඉගෙන ගන්න. මාර්ගයක ස්නායුක
    ජාල ගවේෂණය කිරීමට විජට් එකක් භාවිතා කරන්න. ස්නායුක ජාල පැහැදිලි කරන වීඩියෝවක්
    නරඹන්න. නිර්දේශ පද්ධති නිර්මාණය කිරීමේදී විවිධ දෘෂ්ටිකෝණවල අවශ්යතාවය අවසාන වශයෙන්
    සාකච්ඡා කරන්න.
  how_ai_works_lesson_title_04: චැට්බෝට් සහ විශාල භාෂා ආකෘති
  how_ai_works_lesson_desc_04: විශාල භාෂා ආකෘතියක් (එල්එල්එම්) යනු කුමක්ද සහ එය ක්රියා
    කරන්නේ කෙසේද යන්න ඉගෙන ගන්න, ඉන්පසු AI සමඟ පෙළක් සම-නිර්මාණය කිරීමට LLM භාවිතා
    කරන්න. අවසාන වශයෙන්, එල්එල්එම් බුද්ධිමත් හෝ නිර්මාණශීලී ද නැද්ද යන්න ගැන සාකච්ඡා
    කරන්න.
  how_ai_works_lesson_title_05: උත්පාදක රූප
  how_ai_works_lesson_desc_05: AI මඟින් රූප ජනනය කළ හැකි ආකාරය ඉගෙන ගන්න, ඉන්පසු විසරණය
    AI විජට් එකක් ගවේෂණය කර මෙම ආකෘති නිර්මාණශීලී ද නැද්ද යන්න සාකච්ඡා කරන්න.
  how_ai_works_lesson_title_06: ඇල්ගොරිතම නැඹුරුව
  how_ai_works_lesson_desc_06: ට්විටර් බෝග ඇල්ගොරිතමයට යටින් ඇති නැඹුරුව අනාවරණය කර
    ගැනීම සඳහා බෝග රූප පුහුණු වන්න, ඉන්පසු මෙම පක්ෂග්රාහී ඇල්ගොරිතම සොයා ගැනීම පිළිබඳ
    වීඩියෝවක් කියවා බලන්න. අවසාන වශයෙන්, ඇල්ගොරිතම වල නැඹුරුව හඳුනා ගැනීමට සහ අඩු
    කිරීමට ක්රම සාකච්ඡා කරන්න.
  how_ai_works_lesson_title_07: ආචාර ධර්ම අපගේ කෘෂිකර්ම උපදේශක සංග්රහය
  how_ai_works_lesson_desc_07: තමන් කැමති කෘතිම බුද්ධි ප්රදේශයක සදාචාරාත්මක අන්තරායන්
    හෙළිදරව් කරන ලිපි සහ වීඩියෝ භාවිතා කරමින් පර්යේෂණ පැවැත්වීම. සෑම තැනකම AI නිර්මාණකරුවන්
    සහ ව්යවස්ථාදායකයින් සඳහා පන්ති පුරා “අපගේ AI ආචාර ධර්ම සංග්රහය” සම්පතක් එක්රැස්
    කරන්න.
  how_ai_works_lessons_in_a_day_title: AI දිනක් තුළ ක්රියා කරන ආකාරය
  how_ai_works_lessons_in_a_day_desc: දිනකට පමණක් තිබේද? එක් දිනක් තුළ සිසුන්ට මුළු
    මාලාවම හඳුන්වා දීමේ විකල්පය ද ඇත. AI වෙත සිසුන් හඳුන්වා දීමට අපේක්ෂා කරන ඕනෑම
    විෂය ක්ෂේත්රයක ගුරුවරයෙකුට හෝ ආගන්තුක ගුරුවරයෙකුට පාඩමක් ලෙස පරිපූර්ණයි.
  how_ai_works_lessons_in_a_day_desc_02: සියලුම “AI ක්රියා කරන ආකාරය” වීඩියෝ එක් දිනකින්
    හඳුන්වා දෙන්න. සිසුන් වීඩියෝ සිට වචන මාලාව ගැලපෙන වෙනස්වීම් විසින් එක් එක් වීඩියෝ
    සමග අනුගමනය, පසුව එක් එක් වීඩියෝ ගැන පිළිබිඹු ප්රශ්නය පිළිතුරු.
  how_ai_works_resources_desc: AI ගැන වැඩිදුර ඉගෙන ගැනීමට කැමතිද? ඔබ සහ ඔබේ සිසුන්ගේ

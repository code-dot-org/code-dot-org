  tutorial_caavatar_longdescription: 'AVATAR යනු ත්රිල්විල් තේමා උද්යානයේ නවතම අන්තර්ක්රියාකාරී
    ආකර්ෂණයයි. සකුරා සහ නිකාවු එය නැරඹීමට සහ හෙට ලෝකය අත්විඳීමට බලා සිටිය නොහැක! මෙම
    අන්තර්ක්රියාකාරී කෙටි පා course මාලාවේදී, ඉගෙන ගන්නන් සකුරා සහ නිකාවු සමඟ සම්බන්ධ
    වී දත්ත, ඩිජිටල් පාද සටහන්, අන්තර්ජාලය, බිග් දත්ත සහ මිනිසුන් වශයෙන් අපට ඇති ඇඟවුම්
    සහ අපගේ අනාගතය ගැන ඉගෙන ගනී.   '

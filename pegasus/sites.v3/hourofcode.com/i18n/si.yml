  tutorial_spherotext2_shortdescription: ඔබ Sphero වීසි සහ සත්ව ශබ්ද අනුමාන කරනු ඇත
    එහිදී විනෝද ක්රීඩාව ගොඩ විසින් ඔබේ පළමු කොන්දේසි ඉගෙන ගන්න. ඔබ පෙළ 1 සම්පූර්ණ
    කිරීමෙන් පසු මෙය විශිෂ්ට ක්රියාකාරකමකි.
  tutorial_spherotext3_shortdescription: ගයිරෝස්කෝප් හි භ්රමණ අනුපාතය මත පදනම්ව ස්පෙරෝගේ
    ප්රධාන LED වෙනස් කිරීමට ඉගෙන ගන්න. සාමාන්යකරණය සහ නිරපේක්ෂ වටිනාකම ගැනද ඔබ ඉගෙන
    ගනු ඇත. ඔබ පෙළ 1 සහ 2 සම්පූර්ණ කිරීමෙන් පසු මෙය විශිෂ්ට ක්රියාකාරකමකි.
  tutorial_spherotext4_shortdescription: ස්පෙරෝ විසින් බල ගැන්වෙන උණුසුම් අර්තාපල්
    ක්රීඩාවක් තැනීමට විචල්යයන් භාවිතා කරන්න. ඔබ පෙළ 2 හෝ 3 සම්පූර්ණ කිරීමෙන් පසු මෙය
    විශිෂ්ට ක්රියාකාරකමකි.
  tutorial_spheroraptor_shortdescription: ගෝලාකාර රැප්ටර්ස් බේරේ තබා ගැනීම සඳහා ශක්තිමත්
    පෑනක් සාදන්න, එසේම ගෝලාකාර රැප්ටර්ස් ගැලවීමට කේතය ලියයි. ලූපවල සිට, කොන්දේසි,
    ක්රියාකරුවන් සහ සංසන්දකයන් දක්වා, ඔබට වැඩිදියුණු කළ හැකි තරම් කේතීකරණ දැනුමක්
    අවශ්ය වනු ඇත.
  tutorial_stempiday_shortdescription: මෙම කේතනය ක්රියාකාරකම් ඔබ අහඹු ලෙස ඩාර්ට් මණ්ඩලය
    දී darts වෙඩි ඉතා නරක ක්රීඩකයා සමාන ලකුණු ජනනය කරනු ඇත.
  tutorial_stemplanetoids_shortdescription: මෙම ක්රියාකාරකමේදී ඔබ නැව සරල රේඛාවකින්
    පමණක් ගමන් කරන කැඩුණු ඇස්ටරොයිඩ ක්රීඩාවක් සවි කරනු ඇත. එවිට ඔබ ක්රීඩාවට ගුරුත්වාකර්ෂණය
    එකතු කර නැව සඳ මත ගොඩබෑමට උත්සාහ කරනු ඇත!
  tutorial_stempong_shortdescription: මෙම ක්රියාකාරකමේදී ඔබ පොං ක්රීඩාවේ බිඳුණු අනුවාදයක්
    සවි කරනු ඇති අතර එමඟින් වස්තූන් ඒවා විය යුතුය. එවිට ඔබ Bonk.io ක්ලෝනයක් නිර්මාණය
    කිරීමට ගුරුත්වාකර්ෂණය එක් කරනු ඇත.
  tutorial_algobot_shortdescription: ක්රීඩකයන් AlgoBot අණ, ස්මාර්ට් කුඩා සේවා ඩ්රොයිඩ්,
    සහ ඔහු අර්බුදය පාලනය උදව් කිරීමට දෘශ්ය ක්රමලේඛන භාෂාව භාවිතා කිරීමට ඉගෙන!
  tutorial_thunkableapps_shortdescription: 'බ්ලොක්ස් මත පදනම් වූ කේතීකරණ සමඟ ඔබේම
    යෙදුම් ගොඩනඟන්නේ කෙසේදැයි ඉගෙන ගන්න! '
  tutorial_toxicodedot_shortdescription: ඔබේ තට්ටුවෙන් කාඩ්පතක් තෝරාගෙන එහි කේතය අර්ථ
    නිරූපණය කරන්න ලෝකය හරහා ඉදිරියට යාම සඳහා. නීති රීති අනුමාන කිරීමට සහ ඔබේම වැරදි
    වලින් ඉගෙන ගැනීමට ඔබේ බුද්ධිමත් හැකියාවන් භාවිතා කරන්න.
  tutorial_gcactions_shortdescription: කේතීකරණ ප්රධාන ගොඩනැඟිලි කොටස් වලින් එකක් වන
    ක්රියාවන් සොයා ගන්න, වීඩියෝ ක්රීඩාවක් කේත කිරීමට ඒවා භාවිතා කරන්න! ඩිජිටල් සංස්කෘතිය
    ගවේෂණය කර රොබෝවරු සහ ඔවුන්ට සැබවින්ම කළ හැකි දේ ගැන ඉගෙන ගන්න.
  tutorial_gccomparators_shortdescription: කේතීකරණයෙහි ප්රධාන ගොඩනැඟිලි කොටස් වන සංසන්දකයන්
    සහ තාර්කික නීති සොයා ගන්න, ඒවා වීඩියෝ ක්රීඩාවක් කේත කිරීමට භාවිතා කරන්න! ඩිජිටල්
    සංස්කෘතිය ගවේෂණය කර අපගේ සබැඳි ක්රියාකාරකම් සොයා ගැනීම ගැන ඉගෙන ගන්න.
  tutorial_gcconditions_shortdescription: කේතීකරණ ප්රධාන ගොඩනැඟිලි කොටස් වලින් එකක්
    වන කොන්දේසි සොයා ගන්න, වීඩියෝ ක්රීඩාවක් කේත කිරීමට ඒවා භාවිතා කරන්න! ඩිජිටල් සංස්කෘතිය
    ගවේෂණය කර අපගේ සබැඳි ලෝකයට බලය සපයන ඇල්ගොරිතම ගැන ඉගෙන ගන්න.
  tutorial_gccreate_shortdescription: GameCode සමඟ ඔබේ පළමු සම්පූර්ණ වීඩියෝ ක්රීඩාව
    සාදන්න! නව චරිත සාදන්න, ඒවා (ටිකක්) දක්ෂ කරන්න, ක්රීඩකයාට සුපිරි බලතල දෙන්න...
    ස්කයි සීමාව!
  tutorial_gcevents_shortdescription: 'සිදුවීම් සොයා ගන්න, කේතීකරණය කිරීමේ ප්රධාන
    ගොඩනැඟිලි කොටස් වලින් එකක් වන අතර වීඩියෝ ක්රීඩාවක් කේත කිරීමට ඒවා භාවිතා කරන්න!
    ඩිජිටල් සංස්කෘතිය ගවේෂණය කර කෘතිම බුද්ධිය ගැන ඉගෙන ගන්න, සහ එය ඔබේ ජීවිතයේ අර්ථවත්
    වන්නේ කෙසේද. '
  tutorial_gcloops_shortdescription: කේතීකරණ ප්රධාන ගොඩනැඟිලි කොටස් වලින් එකක් වන
    ලූප සොයා ගන්න, වීඩියෝ ක්රීඩාවක් කේත කිරීමට ඒවා භාවිතා කරන්න! ඩිජිටල් සංස්කෘතිය
    ගවේෂණය කර සමාජ ජාල වල දෝංකාර කුටීර සංසිද්ධිය ගැන ඉගෙන ගන්න.
  tutorial_gcvariables_shortdescription: කේතීකරණ ප්රධාන ගොඩනැඟිලි කොටස් වලින් එකක්
    වන විචල්යයන් සොයා ගන්න, වීඩියෝ ක්රීඩාවක් කේත කිරීමට ඒවා භාවිතා කරන්න! ඩිජිටල්
    සංස්කෘතිය ගවේෂණය කර දත්ත යනු කුමක්ද සහ එය ක්රියාත්මක වන ආකාරය ගැන ඉගෙන ගන්න.
  tutorial_beanything_shortdescription: චරිත සජීවිකරණය කිරීමට, සංගීතය රචනා කිරීමට,
    කතන්දර කීමට, ක්රීඩා සැලසුම් කිරීමට සහ චිත්ර නිර්මාණය කිරීමට ක්රමලේඛන භාවිතා කරන්න.
  tutorial_change_shortdescription: ඔබ ලෝකය වෙනස් කරන ආකාරය පෙන්වන ව්යාපෘතියක් සාදන්න!
    ඔබ ප්රතිචක්රීකරණය ගැන උද්යෝගිමත් වුවත් හෝ ලෝක සාමය ළඟා කර ගැනීමට අදහසක් තිබේද,
    ඔබේ දැක්ම කේතය සමඟ බෙදා ගන්න!
  tutorial_cooking_shortdescription: ඔබේ කුසලතා පෙන්වන්න - අන්තර්ක්රියාකාරී ඉවුම්
    පිහුම් ක්රීඩාවක් සාදන්න. ආරම්භකයින්ට ස්වයං මඟ පෙන්වන නිබන්ධනය භාවිතා කළ හැකි අතර
    වඩාත් දියුණු කේත කරන්නන් හිස් ව්යාපෘතියකින් ආරම්භ කිරීමට විකල්පයක් ඇත.
  tutorial_crystal_shortdescription: ලාවා මධ්යයේ හැකිලෙන වල් 4-ක්රීඩක පිටියක ඔබ සටන්
    කරන විට අක්ෂර වින්යාසය, බලය එකතු කිරීම සහ සතුරන් පරාජය කරන්න!
  tutorial_landscape_shortdescription: කේතය භාවිතා කරමින් භූ දර්ශනයක් රචනා කිරීම සඳහා
    පයිතන්ගේ පෑන ඇඳීමේ ලක්ෂණය භාවිතා කරන්න. ඔබ සඳහා දැනටමත් නිර්මාණය කර ඇති භූ දර්ශන
    අයිතම භාවිතා කරන්න හෝ ඔබේම ව්යුහයන් සැලසුම් කරන්න. ඔබේ නිර්මාණ ප්රකාශයට පත් කර
    බෙදා ගන්න!
  tutorial_pets_shortdescription: සුරතල් සතුන් ගැන විනෝද ක්රීඩාවක් සාදන්න - සැබෑ හෝ
    මන inary කල්පිත! ආරම්භකයින්ට ස්වයං මඟ පෙන්වන නිබන්ධනය භාවිතා කළ හැකි අතර වඩාත්
    දියුණු කේත කරන්නන් හිස් ව්යාපෘතියකින් ආරම්භ කිරීමට විකල්පයක් ඇත.
  tutorial_petvet_shortdescription: සුරතල් සතුන් විභාග කාමරයට මඟ පෙන්වීමේ සිට ඔවුන්ගේ
    ස්නයිෆල්, බූ-බූස් සහ කැසීම හඳුනා ගැනීම දක්වා, සුරතල් සතුන් වෙන කවරදාටත් වඩා හොඳ
    හැඟීමක් ඇති කිරීම සඳහා සෑම ප්රහේලිකාවකටම විසඳුමක් ඇති බව ඔබට පෙනී යනු ඇත!
  tutorial_superhero_shortdescription: ඔබේ ප්රියතම සුපිරි වීරයෝ වෙස් මුහුණු නිර්මාණය
    කිරීමට HTML සහ CSS පික්සල් කලාව භාවිතා කරන්න. ඔබේ නිර්මාණ ප්රකාශයට පත් කර බෙදා
    ගන්න!
  tutorial_vidcodeplastic_shortdescription: අද්විතීය ව්යාපෘතියක් සෑදීම සඳහා ලූප, සයින්
    තරංග සහ අභිරුචි කළ ඉමෝජි භාවිතා කිරීමට ඉගෙන ගන්න.
  tutorial_vidcodetypeface_shortdescription: යතුරුලියනයේ හැඩතල සහ අංග භාවිතා කරමින්
    ඔබේම යතුරු ලියනයක් සාදන්න. වර්ගය ඔබ අවබෝධ කර ඇති වඩා වැඩි අංග ඇත!
  tutorial_washustorm_shortdescription: එන කුණාටුවක් වැඩසටහන්ගත කරන්නේ කෙසේදැයි ඉගෙන
    ගන්න.
  tutorial_activitypackets_shortdescription: Wonder Workshop හි නිර්මාණාත්මක කේතීකරණ
    ක්රියාකාරකම් වල මුද්රණය කළ හැකි පැකට් සමඟ පවුල් හිතකාමී විනෝදයක් පැය ගණනක් සොයා
    ගන්න. පැය සංග්රහයේ සහ ඉන් ඔබ්බට භාවිතා කිරීම සඳහා මෙම මාර්ගගත හා නොබැඳි ක්රියාකාරකම්
    බාගත කිරීමෙන් ඩෑෂ්, ඩොට් සහ කියු රොබෝවරු සමඟ ජීවිතයට කේතීකරණය ගෙන එන්න!
  tutorial_googlerookie_shortdescription: මෙම ක්රියාකාරකම තුළ, ඔබ හඳුන්වාදීමේ කේතීකරණ
    භාෂාවක් වන බ්ලොක්ලි භාවිතා කරමින් රූකි තේමාවෙන් යුත් කොලාජ් එකක් කේත කරනු ඇත.
    ඔබේ නිර්මාණශීලිත්වය ඉස්මතු කරන අද්විතීය කෑල්ලක් නිර්මාණය කිරීම සඳහා ඔබ අනුපිළිවෙලවල්,
    විචල්යයන් සහ ලූප භාවිතා කරනු ඇත!
  tutorial_tommyturtle_shortdescription: 'ටොමී කැස්බෑවා සමඟ කේතීකරණ මූලික කරුණු ඉගෙන
    ගැනීමට තරුණ දරුවන්ට උදව් කරන්න! '
  tutorial_mazyad_shortdescription: මෙම නිෂ්පාදනය පරිගණකගත යෙදුම් සමඟ ඒකාබද්ධ කඩදාසි
    අනුවාදයක් නිර්මාණය කිරීම සඳහා අපගේ සීමාවන් පුළුල් කරනු ඇති අතර ඕනෑම හේතුවක් නිසා
    පරිගණකය භාවිතා නොකරන්නේ නම් විකල්පයක්. එය පොදුවේ ක්රමලේඛනය අවබෝධ කර ගැනීම සඳහා
    හැඳින්වීමක් ලෙස ද සේවය කරනු ඇත.
  tutorial_gamemaker_shortdescription: ගේම් මේකර් යනු සරල කේත විශාරද භාවිතයෙන් සිසුන්ට
    අවශ්ය ඕනෑම දෙයක් නිර්මාණය කළ හැකි විවෘත අවසන් ක්රියාකාරකමකි. හුරුබුහුටි කුඩා රාක්ෂයෙකුගේ
    පින්තූරය මත ක්ලික් කර මෙනුවේ ඇති විකල්පයන්ගෙන් එකක් තෝරන්න. ක්රීඩාව සෑදීම සඳහා
    ගැඹුරට යාමට කැමති අය සඳහා වඩාත් උසස් නිබන්ධන ද ඇතුළත් වේ.
  tutorial_duckrace_shortdescription: මෙම පා course මාලාවේදී ඔබ ටෝනිට උදව් කිරීම සඳහා
    ක්රමලේඛන කාර්යයන් විසඳනු ඇත තාරා එහි නිවාඩු ඉතිරිකිරීම් සඳහා කාසි එකතු කරන්න.
    පා course මාලාව අවසානයේදී ඔබ ඔබේම ක්රීඩාවක් නිර්මාණය කරයි.
  tutorial_allcancodeapps_shortdescription: නිර්මාණයේ සිට බෙදා හැරීම දක්වා වෙබ් සහ

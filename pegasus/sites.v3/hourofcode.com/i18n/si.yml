    නම-එය ඔබ පිළිගැනීමේ ක්රීඩාවක් නිර්මාණය කර ඇත!

    ජීව විද්යාත්මක සෛලයක කොටස් නම් කිරීමට ක්රීඩාවක් සාදන්න. ඔබ ක්රීඩාව කරන අතරතුර සෛලයේ කොටස් ඉගෙන ගන්න, ඔබේ මතකය නැවුම් කිරීමට අවශ්ය වාර ගණනක් එය නැවත ක්රීඩා කරන්න!

    ඔබ මුලින්ම ගමන් කර ජල චක්රයේ අදියර තුන ලේබල් කිරීම සඳහා ක්රීඩාවක් නිර්මාණය කිරීම සඳහා උපදෙස් අනුගමනය කරනු ඇත. ඔබ කරන්නම් පූර්ණ ක්රියාත්මක ක්රීඩාව ඇතුළු ලකුණු!

    කේතීකරණ පැත්තෙන් ඔබ විචල්යයන්, කොන්දේසි, ලැයිස්තු, සංයුක්ත නූල් සහ තවත් බොහෝ දේ ගැන ඉගෙන ගනු ඇත. මේවා කේතීකරණ ශිල්පීය ක්රම වන අතර ඔබේ නව කේතීකරණ කුසලතා ගොඩනඟා ගැනීමට ඔබ ඉදිරියට යන විට වෙනත් ව්යාපෘතිවල නැවත භාවිතා කළ හැකිය!

    ඔබේම ප්රතිරූපය සහ ලේබල් එකතු කිරීමෙන් ඔබට ක්රියාකාරකම් තවදුරටත් ඉදිරියට ගෙන යා හැකිය (තවත් බොහෝ අමතර ව්යාපෘති විකල්පයන් සමඟ විනෝදය කිසි විටෙකත් අවසන් නොවේ). හෙඩ්ෆෝන් නිර්දේශ කෙරේ.
  tutorial_itchj_longdescription: |-
    අපගේ පැනීම ක්රියාකාරකම් ඔබ බොහෝ ආකේඩ් ශෛලිය ක්රීඩා භාවිතා කරන බව වේදිකා මතට පනින්න චරිතයක් ලබා ගැනීමට කේතනය කුසලතා සපයයි.

    පැනීමේ කුසලතා භාවිතා කර ඔබේම ක්රීඩා ඉලක්කයක් සාදන්න.

    මෙය කාටිසියානු ඛණ්ඩාංක පද්ධතියක් භාවිතා කරයි, එවිට ඔබට මෙහි තිර ඛණ්ඩාංක ගැන ටිකක් ඉගෙන ගැනීමට ලැබෙනු ඇත.

    ඉච් සමඟ පැනීම ගැන ඉගෙන ගැනීමෙන් සතුටක් ලබන්න! හෙඩ්ෆෝන් නිර්දේශ කෙරේ.
  tutorial_tickleo_longdescription: පරිශීලක-හිතකාමී කේතීකරණ යෙදුමක් වන ටිකල් සමඟ,
    ඔබට පහසුවෙන් ඕර්කා ක්රමලේඛනය කළ හැකිය ක්රම ගණනාවකින් පිහිනීමට කේතීකරණ කුට්ටි ඇදගෙන

    කිරීම සිදු වේ.
  tutorial_procolor_longdescription: |-
    මෙම ගුරුවරයා විසින් මෙහෙයවන ලද නිබන්ධනය ඔබේ සිසුන්ට ක්රමලේඛනය සහ පරිගණකමය චින්තනය හඳුන්වා දෙන අතර ඔසොබොට් යනු කුමන ආකාරයේ රොබෝවක්ද යන්න ද පැහැදිලි කරයි. මෙම ක්රියාකාරකම “ඉවත් කර ඇත”, එයින් අදහස් වන්නේ කේතීකරණය පරිගණකයක් හෝ ටැබ්ලටයක් මත නොව සලකුණු සහිත කඩදාසි කැබැල්ලක් මත සිදු නොකරන බවයි. විශේෂ වර්ණ අනුක්රමයන් වන Ozocodes භාවිතා කරමින් සිසුන් Ozobot වෙත විධාන ලබා දෙනු ඇත. සලකුණු සහ කඩදාසි සමඟ ඕසෝබොට් ක්රමලේඛනය කරන්නේ කෙසේද යන්න ගැන ඉගෙන ගැනීමෙන් පසුව, සිසුන්ට අභියෝගයක් වන්නේ මේස් එකක් විසඳීමට සහ පාසලට යන මාර්ගය සොයා ගැනීමට ඕසෝබොට් උදව් කිරීමයි.

    මෙම නිබන්ධනය සඳහා ක්රමලේඛන පළපුරුද්දක් හෝ ඔසොබොට් පිළිබඳ දැනුමක් අවශ්ය නොවේ. කෙසේ වෙතත්, සමහර ක්රමලේඛන අත්දැකීම් ඇති සිසුන් පවා ක්රමලේඛනය Ozobot විසින් නිරත වනු ඇත. නිබන්ධනය K-12 ශ්රේණි සඳහා නිර්මාණය කර ඇති අතර ඔබේ සිසුන්ගේ හැකියාවන් අනුව රිසිකරණය කළ හැකිය.
  tutorial_spiralsfinch_longdescription: 'ෆින්ච් යනු පරිගණක විද්යාව ඉගෙන ගන්නා සිසුන්ට
    ඔවුන්ගේ කේතයේ ස්පර්ශ්ය හා භෞතික නිරූපණයක් ලබා දීමෙන් දිරිගැන්වීම හා සතුටු කිරීම
    සඳහා නිර්මාණය කර ඇති කුඩා රොබෝවකි. මෙම ක්රියාකාරකම තුළ, ෆින්ච් චලනය හා හැරීම සිදු
    කරන වැඩසටහන් ලිවීමට ඔබ ඉගෙන ගනු ඇත. එවිට ඔබ සර්පිලාකාර රටාවකට ගමන් කිරීම සඳහා
    රොබෝව වැඩසටහන්ගත කිරීමට විචල්යයක් භාවිතා කරනු ඇත. මෙම ක්රියාකාරකම සඳහා, ඔබට ෆින්ච්
    සීරීම් හෝ ස්නැප් සමඟ වැඩසටහන්ගත කළ හැකිය! ලැප්ටොප් හෝ Chromebooks භාවිතා කිරීම.
    ඔබට කිසිදු පූර්ව ක්රමලේඛන අත්දැකීමක් අවශ්ය නොවේ. '
  tutorial_ozoi_longdescription: |-
    මෙම නිබන්ධනය සිසුන්ට ක්රමලේඛනය සහ පරිගණකමය චින්තනය හඳුන්වා දෙන අතර ඔසොබොට් යනු කුමන ආකාරයේ රොබෝ යන්ත්රයක්ද යන්න ද පැහැදිලි කරයි. මෙම ක්රියාකාරකම “ඉවත් කර ඇත”, එයින් අදහස් වන්නේ කේතීකරණය පරිගණකයක් හෝ ටැබ්ලටයක් මත නොව සලකුණු සහිත කඩදාසි කැබැල්ලක් මත සිදු නොකරන බවයි. රොබෝව ක්රියා කරන ආකාරය පිළිබඳව සිසුන් ඉගෙන ගනු ඇති අතර පසුව විශේෂ වර්ණ අනුක්රමයන් වන Ozocodes භාවිතා කරමින් Ozobot වෙත විධාන ලබා දෙනු ඇත. සලකුණු සහ කඩදාසි සමඟ ඕසෝබොට් ක්රමලේඛනය කරන්නේ කෙසේද යන්න ගැන ඉගෙන ගැනීමෙන් පසුව, සිසුන්ට අභියෝගයක් වී ඇත්තේ මේස් එකක් විසඳීමට සහ ගබඩාවට යන මාර්ගය සොයා ගැනීමට ඕසෝබොට් උදව් කිරීමයි.

    මෙම නිබන්ධනය සඳහා ක්රමලේඛන පළපුරුද්දක් හෝ ඔසොබොට් පිළිබඳ දැනුමක් අවශ්ය නොවේ. කෙසේ වෙතත්, සමහර ක්රමලේඛන අත්දැකීම් ඇති සිසුන් පවා ක්රමලේඛනය Ozobot විසින් නිරත වනු ඇත. නිබන්ධනය K-12 ශ්රේණි සඳහා නිර්මාණය කර ඇති අතර ඔබේ සිසුන්ගේ හැකියාවන් අනුව රිසිකරණය කළ හැකිය.
  tutorial_ticklel_longdescription: ගඩොල්වලින් ගඩොල්, ඔබේ ලෙගෝ පරිකල්පනය ගොඩනඟන්න.
    Tickle යෙදුම එකට සමහර කේත දමා විසින්, ඔබ ඔබේ LEGO WeDo සමහර පුදුම දේවල් කරන්න
    පුළුවන්.
  tutorial_spiralsdash_longdescription: කලාව නිර්මාණය කිරීම සඳහා රොබෝවක් භාවිතා කරන
    අතරතුර වැඩසටහනක විචල්යයන් භාවිතා කිරීමේ මූලික කරුණු ඉගෙන ගන්න! ඩෑෂ් රොබෝවරයෙකුගේ
    රෝද වේගය ගතිකව පාලනය කිරීමට බ්ලොක්ලි හි විචල්යයන් භාවිතා කරන්න. පාඩම සම්පූර්ණ
    කිරීමෙන් පසු, විචල්යයක් පැවරීම, විචල්යයකට ප්රවේශ වීම සහ ලූපයක් භාවිතයෙන් විචල්යයක්
    ගතිකව වෙනස් කිරීම ඔබට වැටහෙනු ඇත. කාලයත් සමඟ විචල්යයක අගය වෙනස් කිරීමෙන්, ඔබට
    ඉර ඇඳිය හැකිය දර්ශනීය සර්පිලාකාරයක්!
  tutorial_ghdebug_longdescription: ග්රේස් හොපර් ගැන ඉගෙන ගැනීමට සිසුන්ට උදව් කරන්න
    සහ මේ සතිය CS EdWeek වන්නේ ඇයි.
  tutorial_tlckk_longdescription: ක්රිස්-ක්රොස් ප්රහේලිකා තර්කනයට ආදරය සමඟ වචනවල ආදරයක්
    ඒකාබද්ධ කරයි. විවිධ දිග වචන ලැයිස්තුවක් ලබා දී, ඔබ ඒවා සියල්ලම ජාලයට ගැලපේ.
  tutorial_firstcomp_longdescription: කරුණු කිහිපයක් පරිගණක තරම් ආකර්ෂණීය වේ. දැන්
    ඔබට ඔබේම එකක් නිර්මාණය කිරීමට ලැබෙනු ඇත - මේ වතාවේ කඩදාසි වලින්. CPU, RAM සහ ROM,

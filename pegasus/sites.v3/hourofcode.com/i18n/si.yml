  tutorial_nearpodcoding_longdescription: මෙම 25-30 මිනිත්තුවේ Nearpod Flocabulary
    topic spark අංග, සිසුන් හිප් හොප් වීඩියෝ සහ Nearpod ගේ අත්සන අන්තර්ක්රියාකාරී
    විශේෂාංග හරහා කේතනය කිරීමට හඳුන්වා දී ඇත. මෙම පාඩම Flocabulary වීඩියෝ කේතීකරණය
    ඇතුළත් වේ.
  tutorial_kcjplastic_longdescription: ප්ලාස්ටික් දූෂණය විසඳුමක් සංවර්ධනය කිරීම සඳහා
    දත්ත දෘශ්යකරණය භාවිතා කරන ලෙස අපි ඔබට අභියෝග කරමු! ප්ලාස්ටික් අපද්රව්ය පැමිණෙන්නේ
    කොතැනින්ද සහ එය ගෝලීය ගැටලුවක් බවට පත්ව ඇත්තේ ඇයිද යන්න සොයා ගන්න. ඉන්පසු ඔබේම
    ප්ලාස්ටික් භාවිතය ගැන මෙනෙහි කරන්න, කාලයත් සමඟ ඔබට කොපමණ නාස්තියක් අඩු කළ හැකිදැයි
    තක්සේරු කරන්න, සහ නව නිපැයුමක් හෝ විකල්පයක් නිර්මාණය කරන්න. ළමයින්ට මෙම ව්යාපෘතිය
    තනිවම හෝ වැඩුණු අයෙකුගේ සහාය ඇතිව සම්පූර්ණ කළ හැකිය.
  tutorial_legojourney_longdescription: 'ගමන් සිත් ඇදගන්නා සුළුය! නව ගමනක් නිර්මාණය
    කිරීම සඳහා සහ SPIKE ප්රයිම් දේවානුභාවයෙන් යුත් අතථ්ය තණකොළ කරන්නෙකුට Scratch 3.0
    භාවිතා කරමින් ගමන් කිරීමට විවිධ ක්රම සොයා ගැනීම සඳහා අපගේ ග්රාස්ෂොපර් ජර්නි ව්යාපෘතිය
    නැවත මිශ්ර කිරීමට සිසුන්ට අභියෝග කරන්න! CS කුසලතා වලට අමතරව, මෙම ගුරුවරයා පහසුකම්
    සපයන ක්රියාකාරකම් භාෂා කලා, විද්යාව සහ කලා වැනි ක්ෂේත්ර සඳහා සහාය වීමට ද යොදා
    ගත හැකිය. '
  tutorial_legohopper_longdescription: රෝද භාවිතා නොකර රොබෝවෙකු ගෙනයාමට වඩාත් way

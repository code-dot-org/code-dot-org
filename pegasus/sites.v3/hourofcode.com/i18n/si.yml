  tutorial_frzn_longdescription: අයිස් වල මැජික් සහ අලංකාරය ගවේෂණය කරන විට ඇනා සහ
    එල්සා සමඟ එක්වීමට කේතය භාවිතා කරමු. ඔබ අයිස් මත ලිස්සා යන විට හිම පියලි සහ රටා

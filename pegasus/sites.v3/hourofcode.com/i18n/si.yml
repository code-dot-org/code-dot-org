  tutorial_itchstop_longdescription: අපි අපේම නැවතුම් රාමු සජීවිකරණ ව්යාපෘති තැනීමට
    ඉච් භාවිතා කරමු. මෙම පා. මාලාව සඳහා හෙඩ්ෆෝන් නිර්දේශ කරන බව සලකන්න. අපි සජීවිකරණ
    සඳහා සහය දක්වන දැනට පවතින ස්ප්රීතු කිහිපයක් භාවිතා කර අපගේ චරිත සජීවිකරණය කිරීම

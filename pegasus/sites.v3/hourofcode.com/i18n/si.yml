  tutorial_edisonspotlight_longdescription: ඔබේ සිසුන්ට එඩිසන් රොබෝවරු හඳුන්වා දෙන්න,
    රොබෝවක් යනු කුමක්ද සහ එය ලෝකයට දැනෙන්නේ කෙසේද සහ ප්රතික්රියා කරන්නේ කෙසේද යන්න
    ගවේෂණය කිරීමට ඔවුන්ට උදව් කරන්න. එඩිසන් රොබෝව අවහිර කිරීම මත පදනම් වූ ක්රමලේඛන
    භාෂාව වන එඩ්බ්ලොක්ස් භාවිතා කරමින් සිසුන්ට ස්වාධීනව මෙම පාඩම හරහා වැඩ කළ හැකිය.
    අනුක්රමය, ලූප සහ කොන්දේසි ඇතුළුව පරිගණක විද්යා මූලධර්ම පුහුණු කරයි.
  tutorial_firiapython_longdescription: 'ඔබේ මයික්රෝ: බිට් සූදානම් කර පයිතන් කේතීකරණය
    වෙත සමතලා කරන්න! CoDesPace ඔබ බොත්තම් සහ LED මඟින් සමග අන්තර් ක්රියාකාරී වැඩසටහන
    කේතනය කිරීමට Python ඔබේ පළමු පේළියේ සිට පියවරෙන් පියවර මග පෙන්වනු ඇත. කාවැද්දූ
    උපාංග ක්රමලේඛනය කිරීම, යෙදවුම් අධීක්ෂණය කිරීම සහ ප්රතිදානයන් පාලනය කිරීම පිළිබඳ
    මූලික කරුණු ඉගෙන ගන්න. විචල්යයන් සහ ප්රකාශයන් කේත ප්රවාහය පාලනය කරන්නේ කෙසේදැයි
    ඉගෙන ගෙන වේගවත් හා විනෝදජනක ක්ෂුද්ර ක්රීඩාවකින් අවසන් කරන්න!'
  tutorial_gamefrootsquid_longdescription: දැවැන්ත දැල්ලන් ලෝකයේ විශාලතම අපෘෂ්ඨවංශීන්
    වේ. ආරම්භකයින් සඳහා මෙම කේතීකරණ ක්රීඩාවේදී ඔබ කේතනය කිරීමේ මූලික කරුණු ඉගෙන ගෙන
    සාගරයට යටින් දැල්ලන් ගේ ජීවිතය ගවේෂණය කරන ක්රීඩාවක් නිර්මාණය කරයි. දැවැන්ත දැල්ලන්ගේ
    රහස් ජීවිතය, යතුරුපුවරු ක්රීඩා පාලක කේත කරන්නේ කෙසේද (යෙදවුම්/ප්රතිදානයන්), ගූගල්
    බ්ලොක්ලි කේතීකරණ භාෂාව, ඔබේම පරිගණක ක්රීඩාවක් ප්රකාශයට පත් කරන්නේ කෙසේද යන්න ඔබ
    සොයා ගනු ඇත.
  tutorial_duckpiano_longdescription: මෙම ව්යාපෘතියේදී ඔබ ඔබේ පරිගණකයේ යතුරු සාදනු
    ඇත ක්වාක් විවිධ තණතීරුවල ශබ්ද වාදනය කරයි, තාරාවෙකු මෙන් ශබ්ද කරන පියානෝවක් වැනි
    ය. සරල නාද වාදනය කිරීමට ඔබට ඔබේ තාරා පියානෝව භාවිතා කළ හැකිය. පසුව, ඔබට සුනඛ පොලූ
    හෝ ඔබ පටිගත කරන ශබ්ද වැනි වෙනත් ශබ්ද උත්සාහ කළ හැකිය. මෙම ව්යාපෘතිය යතුරුපුවරුවක්
    සහිත පරිගණකයක වඩාත් හොඳින් ක්රියා කරයි, නමුත් එය ටැබ්ලටයක වැඩ කිරීමට අනුවර්තනය
    විය හැකිය.
  tutorial_gpsound_longdescription: මෙම ව්යාපෘතියේදී ඔබ ඔබේ පරිගණක මයික්රෝෆෝනයෙන්
    ශබ්දය පටිගත කිරීමට වැඩසටහනක් ලියනු ඇත, එය නැවත වාදනය කරන්න, සහ පටිගත කරන ලද ශබ්දයේ
    පින්තූරයක් අඳින්න. එවිට ඔබට තණතීරුව-මාරුව, ආපසු හැරවීම හෝ ප්රතිරාවය වැනි බලපෑම්
    එකතු කිරීමට ඔබේ පටිගත සැකසීමට හැකිය.
  tutorial_groklearningpython_longdescription: ඔබේ ක්රමලේඛන කුසලතා වර්ධනය කර ඔබේම
    සත්ව වර්ගීකරණයක් සාදන්න! මෙම පා course මාලාවේදී ඔබ ඔවුන්ගේ ලක්ෂණ මත පදනම්ව සතුන්
    වර්ගීකරණය කිරීමට ක්රමලේඛන භාෂාව Python භාවිතා කරනු ඇත. සතුන් අතර ඇති වෙනස්කම්
    සහ ජීව විද්යා ologists යින් විද්යාව කිරීමට උදව් කිරීමට ක්රමලේඛන භාවිතා කරන ආකාරය
    ගැන ඔබ ඉගෙන ගනු ඇත! මෙම ක්රියාකාරකමට යම් උපකල්පනය කළ දැනුමක් ඇත (විචල්යයන්, මුද්රණ
    සහ ආදානය).
  tutorial_htmltimetravel_longdescription: CSS හි සජීවිකරණයේ මූලික කරුණු භාවිතා කරමින්
    වස්තූන් චලනය කිරීම, භ්රමණය කිරීම සහ පරිවර්තනය කිරීම ඉගෙන ගන්නා අතරම කාලය හරහා
    වික්රමාන්විත සංචාරයක් කර ගැඹුරු අවකාශය ජය ගන්න.
  tutorial_hp_flappy_longdescription: HyperPad මත ඔබේම ෆ්ලැපි පක්ෂීන් විලාසිතාවේ ක්රීඩාවක්
    නිර්මාණය කිරීමෙන් තාර්කික චින්තනය සහ ක්රමලේඛන සංකල්පය ඉගෙන ගන්න.
  tutorial_appytappin_longdescription: පැය කේතය සඳහා අනුවර්තනය කරන ලද මෙම ගුරුවරයා
    විසින් මෙහෙයවන ලද ක්රියාකාරකම, ජංගම ක්රීඩා යෙදුමක් සංවර්ධනය කිරීම සඳහා පෙළ මත
    පදනම් වූ ක්රමලේඛන භාෂාවක් භාවිතා කිරීමට දරුවන්ට හඳුන්වා දෙයි. ඔවුන් ඇල්ගොරිතම
    සැලසුම් කරන අතර විචල්යයන් සහ කාර්යයන් භාවිතා කරයි, මෙන්ම ඔවුන්ගේ කාර්යය පරීක්ෂා
    කිරීම සහ නිදොස් කිරීම. පියවරෙන් පියවර පාඩම් සැලැස්මක්, ශිෂ්ය සම්පත්, ආධාරක කාඩ්පත්
    සහ පෙර ලිඛිත වැඩසටහන් අච්චුව ඇතුළත් වේ.
  tutorial_icipher_longdescription: මෙම ගුරුවරයා විසින් මෙහෙයවන ලද ක්රියාකාරකම්, පැය
    සංග්රහයේ අනුවර්තනය කරන ලද අතර ආරක්ෂිතව සන්නිවේදනය කිරීම පිළිබඳව දරුවන්ට උගන්වයි.
    කාලය පුරාම පණිවිඩ කේතාංක භාවිතයෙන් සංකේතනය කර විකේතනය කර ඇති බව ළමයින් ඉගෙන ගනී.
    ඔවුන් ගුප්ත ෙල්ඛන ගවේෂණය කරන අතර ආරක්ෂිත සන්නිවේදනයන් සඳහා අවශ්යතාවය පිළිබඳ අවබෝධයක්
    ලබා ගනී.
  tutorial_iguess_longdescription: වයස අවුරුදු 3-5 අතර ළමුන් සඳහා ඉක්මන් ප්රතිචාර
    දැක්වීමේ කේත හඳුන්වා දීම. QR කේත පරිලෝකනය කිරීමට සහ ලබා දී ඇති වාසස්ථානයක සිට
    කුඩා මෘගයා අනුමාන කිරීමට ටැබ්ලට් භාවිතා කරන්න.
  tutorial_imake_longdescription: වයස අවුරුදු 3-5 අතර ළමුන් සඳහා, ඇල්ගොරිතම, අනුක්රමය
    සහ පුනරාවර්තනය පිළිබඳ සංකල්පය හඳුන්වා දීම සඳහා සම්භාව්ය තවාන් රයිම් භාවිතා කරයි.
    ජනප්රිය රිද්මවල පියවර සහ රටා හඳුනා ගැනීමෙන්, ඇල්ගොරිතම අප වටා ඇති බව ළමයින් තේරුම්
    ගැනීමට පටන් ගනී.
  tutorial_imorse_longdescription: මෝර්ස් කෝඩ් සහ ස්පෙරෝ සමඟ ගුප්ත ලේඛන ගවේෂණය කරන්න.
    භෞතික පද්ධති ක්රමලේඛනය කළ හැකි බව ඉගෙන ගෙන Sphero සන්නිවේදනය සඳහා කේතය ලියන්න.
  tutorial_kanohp_longdescription: නිර්මාණාත්මක අභියෝග සමඟ තිරය මත මැජික් කේත කිරීමට
    ඉගෙන ගන්න. පිහාටු පියාසර කරන්න සහ ගිනි ගලා යන්න, සංගීතය රචනා කරන්න, සහ තවත් දේ.
  tutorial_khanwebpages_longdescription: HTML ටැග් හා CSS සමග වෙබ් පිටු බවට පත් කර
    ගන්නා ආකාරය ඉගෙන ගන්න, සහ මිතුරන් හෝ පවුලේ අය සමග බෙදා හදා ගැනීමට ඔබේ ම සුභ පැතුම්
    පතක් කරමින් අවසන්.
  tutorial_kibobowl_longdescription: බිඳවැටීම! පන්දු යැවීමේ මංතීරුවේ ආරම්භයේ සිට අල්මාරි
    දක්වා KIBO වෙත කොපමණ දුරක් යා යුතුද? ඔබට තනි සෘජු මංතීරුවක් හෝ වඩාත් සංකීර්ණ මාර්ගයක්
    නිර්මාණය කළ හැකිය. මංතීරුවේ දිග ගමන් කිරීම සඳහා වැඩසටහනක් නිර්මාණය කිරීම සඳහා
    සිසුන් ඇස්තමේන්තු කිරීම සහ මිනුම් භාවිතා කරනු ඇත. එක් ඉදිරි කොටුවක් KIBO රැගෙන
    යන්නේ කොපමණ දුරක් දැයි ඔවුන් පරීක්ෂා කරනු ඇත, ඉන්පසු ඉංජිනේරු සැලසුම් ක්රියාවලිය
    භාවිතයෙන් ඔවුන්ගේ වැඩසටහන් වැඩි දියුණු කරයි.
  tutorial_kibodance_longdescription: අපි KIBO රොබෝ නර්තන සාදයක් කරමු! කැමතිම පන්ති
    කාමර ගීතයක් වාදනය කිරීම සඳහා සංගීත වාදකයක් සකසන්න, හෝ ඔබ ගවේෂණය කරන ලෝක සංස්කෘතියකට
    සම්බන්ධ ගීතයක්. සිසුන් ඔවුන්ගේ KIBO නර්තන ශිල්පියෙකු ලෙස සැරසෙනු ඇත, එවිට ඔවුන්
    සංගීතයට නටන්නට ඔවුන්ගේ KIBO ඉගැන්වීමට වැඩසටහනක් නිර්මාණය කරනු ඇත. අනුක්රමණය කිරීමේ
    හැකියාව කෙරෙහි අවධානය යොමු කරමින් (මේ අවස්ථාවේ දී, නර්තනයක්) අදහසක් ප්රකාශ කිරීමට
    වැඩසටහනක් නිර්මාණය කරන්නේ කෙසේදැයි සිසුන් ඉගෙන ගනු ඇත.
  tutorial_buildcharacters_longdescription: පොත්වල හෝ ඔබ දන්නා පුද්ගලයින් තුළ ඔබට
    හඳුනාගත හැකි චරිත ලක්ෂණ මොනවාද? ඔබේම නොපැහැදිලි නිර්මාණය කර එහි ගුණාංග වෙනස් කිරීමට
    සහ ඔබේ චරිතය ජීවයට ගෙන ඒමට කේතය භාවිතා කරන්න! ඉහළ මූලික සඳහා JavaScript පහසුකම.
  tutorial_designgames_longdescription: වඩාත් ජනප්රිය පෙර පාඨකයා යෙදුම දැන් ඩිජිටල්
    Maker අවකාශය ඇතුළත්! මට්ටම් සාදන්න, ක්රීඩා සැලසුම් කරන්න, හෝ චරිත ගොඩනඟන්න. ඔබේ
    ක්රියාකාරකම තෝරාගෙන කොඩබල් සමඟ නිර්මාණය කිරීම ආරම්භ කරන්න! ඉහළ මූලික සඳහා JavaScript
    පහසුකම.
  tutorial_makelevels_longdescription: ඔබට සමමිතික මේස් එකක් සෑදිය හැකිද? නිවැරදි
    කෝණ සහිත මේස්? මූලික කේතීකරණ සංකල්ප සමඟ නිර්මාණාත්මක හා සම්පූර්ණ මාස් ගොඩනැගීමේ
    අභියෝග ලබා ගන්න. K-5 පොදු හර ගණිතය සමඟ පෙලගැසී ඇත.
  tutorial_wizard_longdescription: කේත විශාරදයෙකු ලෙස කේත මැජික් ලෝකයට යන ගමන. ඔබේ
    මාලිගාව රිසිකරණය කිරීම සඳහා අක්ෂර වින්යාස නිර්මාණය කිරීමට සහ වාත්තු කිරීමට ඉගෙන
    ගන්න.
  tutorial_mbscratchcards_longdescription: 'ක්ෂුද්ර: bit හි භෞතික ලෝකය ළමය අථත්ය ලෝකය
    සමඟ සම්බන්ධ කරන්න.'
  tutorial_mbswiftplaygrounds_longdescription: 'ස්විෆ්ට් ඉගෙන ගැනීමට අයිපෑඩ් සමඟ මයික්රෝ:
    බිට් භාවිතා කරන්න.'
  tutorial_mbbuttons_longdescription: 'මෙම හඳුන්වාදීමේ ව්යාපෘතියේදී, බොත්තම් එබූ විට
    ඔබ මයික්රෝ: බිට් ඩිස්ප්ලේ එකේ පින්තූර හෝ සජීවිකරණ දිස්වේ. මෙම ක්රියාකාරකම මීට
    පෙර කිසි දිනෙක වැඩසටහන්ගත කර නොමැති අයට හෝ බීබීසී micro:bit ක්රමලේඛනය කිරීම සඳහා

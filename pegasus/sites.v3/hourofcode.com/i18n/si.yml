    භාවිතා කරමින් ගොඩනැගිල්ලක ලක්ෂණ මොනවාදැයි සොයා බැලීම භූමිකම්පාවකට ප්රතිරෝධී වීමට
    උපකාරී වේ. සිසුන් භූමිකම්පා සම්භවය හා ස්වභාවය ගවේෂණය කරනු ඇත. ගොඩනැගිලි සැලසුම්
    පරීක්ෂා කිරීමට ඔබට ඉඩ සලසන උපකරණයක් සාදන්න සහ වැඩසටහන්ගත කරන්න. සාක්ෂි ලේඛනගත
    කර භූමිකම්පා වලට ඔරොත්තු දීම සඳහා වඩාත් සුදුසු වන්නේ කුමන ව්යුහ සැලසුම් ද යන්න
    පිළිබඳ ඔබේ සොයාගැනීම් ඉදිරිපත් කරන්න.
  tutorial_legoplants_longdescription: ලෙගෝ නිරූපණයක් භාවිතා කරමින් ප්රතිනිෂ්පාදන
    අවධියේදී පරාගකයක් සහ මල් අතර සම්බන්ධතාවය ආදර්ශනය කරන්න. විවිධ ජීවීන් ශාක ප්රජනනය
    තුළ ක්රියාකාරී භූමිකාවක් ගත ආකාරය සිසුන් ගවේෂණය කරනු ඇත. පරාගකය සහ ශාකය අතර සම්බන්ධතාවය
    අනුකරණය කිරීම සඳහා මී මැසි සහ මලක ආකෘතියක් නිර්මාණය කර වැඩසටහන්ගත කරන්න. ශාක හා
    ඒවායේ පරාගකාරක වලින් ඔබ විසින් නිර්මාණය කරන ලද විවිධ ආකෘති ඉදිරිපත් කර ලේඛනගත
    කරන්න.
  tutorial_legopark_longdescription: රියදුරු මැදිහත්වීමකින් තොරව ආරක්ෂිතව ගාල් කළ
    හැකි මෝටර් රථ සැලසුම් කරන්න. අනුපිළිවෙලට උපදෙස් මාලාවක් ක්රියාත්මක කිරීමට ඇල්ගොරිතම
    හැකියාව ඇති බව සිසුන් තේරුම් ගනු ඇත. රෝද සහිත රොබෝවෙකුට ගමන් කළ හැකි විවිධ ක්රම
    සංසන්දනය කිරීමෙන් නිමැවුම් පිළිබඳ සංකල්පය ගවේෂණය කරන්න.
  tutorial_legodetect_longdescription: මාර්ගයේ වාහන සහ වස්තූන් අතර සිදුවන අනතුරු වළක්වා
    ගැනීමට ක්රම සැලසුම් කරන්න.
  tutorial_legolight_longdescription: රාත්රී කාලයේ රිය පැදවීමේ ආරක්ෂාව වැඩි දියුණු
    කරන කාර් විශේෂාංග සැලසුම් කරන්න. සිසුන් යෙදවුම් සංකල්පය හා ඔවුන් පාලනය කිරීමට
    මාර්ගය ගවේෂණය කරනු ඇත.
  tutorial_alexa_longdescription: ඇලෙක්සා යනු ඇමසන් එකෝ බලය සපයන හ voice සේවාවයි.
    ඇලෙක්සා “කුසලතා” ලෙස හැඳින්වෙන හැකියාවන් සපයන අතර එමඟින් පාරිභෝගිකයින්ට හ voice
    භාවිතා කරමින් උපාංග සමඟ අන්තර් ක්රියා කිරීමට හැකි වේ. මෙම නිබන්ධනය තුළ, ඔබ ඇලෙක්සා
    වෙතින් දැනුම්දීම් හැසිරවීමට වෙබ් සේවාවක් ගොඩනඟනු ඇත. මෙම විද්යාගාරය සඳහා ඔබේ පාසලට
    අද්විතීය කුසලතා ඔබ නිර්මාණය කරනු ඇත. මෙම විද්යාගාරය අවසන් වන විට, ඔබට ඇමසන් සංවර්ධක
    ද්වාරයෙහි ඇලෙක්සා ෆට් කුසලතාවයක් නිර්මාණය කිරීමට, ඇලෙක්සා කුසලතාව සඳහා අන්තර්ක්රියා
    ආකෘතියක් නිර්මාණය කිරීමට සහ වින්යාස කිරීමට සහ සංවර්ධක මෙවලම් භාවිතයෙන් කුසලතා
    පරීක්ෂා කිරීමට සහ විකල්පයක් ලෙස ඇලෙක්සා උපාංගයක් හෝ සිමියුලේටරයක් භාවිතා කිරීමට
    ඔබට හැකි වේ.
  tutorial_grokpetmicro_longdescription: 'මෙම ක්රියාකාරකම නිර්මාණය කර ඇත්තේ කාවැද්දූ
    ක්රමලේඛනය සඳහා ඔබව හඳුන්වා දීම සඳහා වන අතර පැය කේතය සඳහා විශේෂයෙන් නිර්මාණය කර
    ඇත. ඔබට පෝෂණය කළ හැකි සුරතල් සතෙකු සෑදීමට සහ සෙල්ලම් කිරීමට MicroPython ක්රමලේඛන
    භාෂාව භාවිතා කරන්න. බීබීසී මයික්රෝ: බිට් එකක් නැද්ද? ගැටළුවක් නැත! මෙම පා course
    මාලාවට සම්පූර්ණ මයික්රෝ: බිට් සිමියුලේටරයක් ඇතුළත් වේ, එබැවින් ඔබට සැබෑ මයික්රෝ:
    බිට් එකක ඔබ කරන සෑම දෙයක්ම කළ හැකිය!'
  tutorial_pirateplunder_longdescription: මුහුදු කොල්ලකරුවන්ගේ ප්ලන්ඩර් සිදු වන්නේ
    සිත් ඇදගන්නාසුළු ත්රිමාණ පරිසරයක් තුළ වන අතර එමඟින් අපගේ මුහුදු කොල්ලකරුවන්ගේ
    කපිතාන්වරයාට කේත ලිවීම සඳහා දෘශ්ය කුට්ටි ඇදගෙන යාමෙන් ඔහුගේ නිධානය කරා ළඟා වීමට
    සිසුන්ට උපකාර කරයි. ලූප සමඟ කාර්යක්ෂම කේතයක් නිර්මාණය කිරීමට සහ කොන්දේසි සමඟ බුද්ධිමත්
    හැසිරීම් ලිවීමට ඉගෙන ගන්නා අතරතුර සිසුන් තරණය කිරීම, සටන් කිරීම, එකතු කිරීම සහ
    සංකීර්ණත්වය වැඩි කිරීමේ අභියෝග හරහා ගමන් කරයි. මෙම ක්රියාශීලී භාවය වයස අවුරුදු
    7+ සහ පළමු වරට කේතකයන් ඉලක්ක කර ඇත. ඊට ඉහළින්, ස්මාර්ට් ජංගම දුරකතනයක් සහ ජංගම
    වීආර් හෙඩ්සෙට් එකක් ඇති ඕනෑම කෙනෙකුට ඔවුන්ගේ විසඳූ කාර්යයන් වීආර් හි ගවේෂණය කළ
    හැකිය.
  tutorial_cadj_longdescription: විනෝදජනක හා අන්තර්ක්රියාකාරී DJ උපාංගයක් භාවිතා කරමින්
    දත්ත නිරූපණය ගැන ඉගෙන ගන්නා විට කෝඩි සහ ආවා සමඟ එක්වන්න. ඔබේම වර්ණවත් සංගීත තනු
    නිර්මාණය කරන අතරම අංක, රූප සහ ශබ්දය භාවිතයෙන් ඔබේ නම නිරූපණය කළ හැකි ආකාරය සොයා
    ගන්න!
  tutorial_cacrazy_longdescription: විනෝදජනක, අන්තර්ක්රියාකාරී පින්තූර නිර්මාණය කිරීමෙන්
    කේතීකරණය ගැන ඉගෙන ගන්නා විට ඇලෙක්ස් සහ ලොනී සමඟ එක්වන්න. මෙම ආකර්ෂණීය වික්රමාන්විතයේදී
    ඔබ පිස්සු ජීවීන් නිර්මාණය කරන විට අනුක්රමය, ලූප, සිදුවීම් සහ ක්රියාවන් ගැන ඉගෙන
    ගන්න!
  tutorial_cajump_longdescription: ලුසීගේ උපන්දිනය වෙනුවෙන් ක්රීඩා තේමාවන් සහිත වේදිකා
    ක්රීඩාවක් සැලසුම් කරන විට චාලි සහ ටිලී සමඟ එක්වන්න.
  tutorial_carest_longdescription: ෆුඩ් ඇවෙන්ජර්ස් අවන්හලේ රොස් හා එක්වන්න. රොස්ට
    ගැටළු විසඳීමට සහ උද්යෝගිමත් ළමයින් 8 දෙනෙකුට රාත්රී ආහාරය සැපයීමට ඔබේ පරිගණකමය
    චින්තන කුසලතා භාවිතා කරන්න.
  tutorial_accai_longdescription: මානව වර්ගයාට නව ජනාවාසයක් ස්ථාපිත කළ හැකිදැයි සොයා
    ගැනීම සඳහා රොබෝවක් නොදන්නා ග්රහලෝකයකට යවනු ලැබේ. නවාතැන් සොයා ගැනීමට එය පෘථිවිය
    ගවේෂණය කරන අතර දේශීය ජනගහනය සමඟ අන්තර් ක්රියා කරයි. ක්රීඩකයා ලෙස, සතුන් හා ශාක
    හඳුනා ගන්නේ කෙසේද, නව භාෂාවක් තේරුම් ගන්නේ කෙසේද, වැසියන් සමඟ සංවාදය යනාදිය රොබෝවරයාට
    ඉගැන්වීමට විවිධ කෘතිම බුද්ධි ක්රම ඔබට අත්විඳිය හැකිය.
  tutorial_vceclipse_longdescription: 2017 අපගේ ජීවිතයේ වඩාත්ම දර්ශනීය ස්වාභාවික සංසිද්ධියක්
    අපට ලබා දුන් අතර, දැන් අපි ජාවාස්ක්රිප්ට් සමඟ සූර්යග්රහණය අනුකරණය කරන්නෙමු! චලනය
    වන කොටස් පද්ධතියක් ලෙස සූර්යග්රහණය දෙස බලන විට, අපගේ නිරීක්ෂණ ආදර්ශනය කරන අන්තර්ක්රියාකාරී
    යෙදුමක් සෑදීම සඳහා ක්රම, ලූප සහ කොන්දේසි සහිත වස්තූන් භාවිතා කරමින් ගැටලුව දෂ්ට
    ප්රමාණයේ කුට්ටි බවට දිරාපත් කළ හැකිය.
  tutorial_pmzero_longdescription: පැයකින් ඔබ පැක්-මෑන් ක්රීඩාවක සරල අනුවාදයක් නිර්මාණය
    කරයි. ඔබ 2D හි අක්ෂර අඳින්න සහ ඒවා 3D බවට පත් කරන්න. ඔබ ඔබේම මේස් නිර්මාණය කරයි.
    ඉන්පසු ඔබ AgentCUcubes භාවිතයෙන් ක්රීඩාව වැඩසටහන්ගත කරයි. IF/THE නීති 11 ක් පමණක්
    සමඟ ඔබ නවීන AI නිර්මාණය කරයි. ස්මාර්ට් අවතාර දෙකක් සමඟ වුවද ක්රීඩාව දිනා ගැනීම
    සඳහා ඔබේ දෑත් පිරී ඇත.
  tutorial_hsela_longdescription: සිසුන් ඔවුන්ගේ ප්රියතම කතාව ගෙන ඒම අතර ආඛ්යාන අංග
    හඳුනා පුරුදු වනු ඇත, ජීවිතය කවිය හෝ ඓතිහාසික අවස්ථාවට. කේත කිරීමට ඉගෙනීම සිසුන්ට
    ඔවුන්ගේ නිර්මාණශීලිත්වය ප්රකාශ කිරීම සහ අන් අය සමඟ සන්නිවේදනය කිරීම සඳහා තවත්
    ආකෘතියක් සහ මාධ්යයක් ලබා දෙයි. ඔවුන්ගේම අන්තර්ක්රියාකාරී කථා ක්රමලේඛනය කරන්නේ
    කෙසේදැයි ඔවුන්ට පෙන්වන්න, සහ සිනහව එනතෙක් බලා සිටින්න. පැය 1 ක පාඩම් සැලැස්මක්,
    පූර්ව කේතීකරණ අත්දැකීමක් අවශ්ය නොවේ.
  tutorial_ticklear_longdescription: AR (Augmented Reality) පිළිබඳ මූලික සංකල්පය,
    එහි වර්තමාන යෙදුම් සහ අනාගතයේදී එහි හැකියාවන් සහ AR/3D පරිසරයක් යටතේ චලන කුට්ටි
    සහ සිදුවීම් කුට්ටි භාවිතා කරමින් ක්රමලේඛනයේ මූලික සංකල්ප ඔබ ඉගෙන ගනු ඇත.
  tutorial_bcrobot_longdescription: සිසුන්ට කේතනය සහ පරිගණක ආධාරක නිර්මාණය ඉගැන්වීම
    සඳහා නිර්මාණය කර ඇති නිදහස් මාර්ගගත මෘදුකාංගයක් වන BlockSCAD භාවිතා කරමින් සිසුන්
    3D රොබෝවක් නිර්මාණය කරනු ඇත. හැඩතල භාවිතා කරමින්, පරිවර්තනය, හා කුට්ටි භ්රමණය,
    සිසුන් ඔවුන් 3D මුද්රණය කළ හැකි දෙයක් ඉදි කිරීමට පරිගණකමය චින්තනය නිරාවරණය වනු
    ඇත!
  tutorial_bcsnow_longdescription: සිසුන්ට කේතනය සහ පරිගණක ආධාරක නිර්මාණය ඉගැන්වීම
    සඳහා නිර්මාණය කර ඇති නිදහස් මාර්ගගත මෘදුකාංගයක් වන BlockSCAD භාවිතා කරමින් සිසුන්
    3D හිම පියල්ලක් නිර්මාණය කරනු ඇත. හැඩතල භාවිතා කරමින්, පරිවර්තනය, භ්රමණය, හා පුඩුවක්
    කුට්ටි, සිසුන් ඔවුන් 3D මුද්රණය කළ හැකි දෙයක් ඉදි කිරීමට පරිගණකමය චින්තනය නිරාවරණය
    වනු ඇත!
  tutorial_ifly_longdescription: පැය සංග්රහය සඳහා අනුවර්තනය කරන ලද මෙම ගුරුවරයා විසින්
    මෙහෙයවන ලද පාඩම් ක්රියාකාරකම් රොබෝ තාක්ෂණය හරහා භෞතික පද්ධති ගවේෂණය කිරීමට අවස්ථාව
    ලබා දේ. දෘශ්ය ඇදගෙන යාමේ ක්රමලේඛන පරිසරයක් සහ ඩ්රෝන යානා භාවිතා කරමින් සිසුන්
    ඉගෙන ගන්නේ ඇල්ගොරිතම සහ කේත හරහා භෞතික පද්ධති වැඩසටහන්ගත කර පාලනය කළ හැකි බවයි.
    පියවරෙන් පියවර ක්රියාකාරකම් සැලැස්මක් ඇතුළත් වේ, ආශ්රිත ගුරු හා ශිෂ්ය සම්පත් සහ
    තවදුරටත් ඉගෙනුම් ගැනීමට ව්යාප්ති හා පොහොසත් කිරීම සඳහා අදහස්.
  tutorial_idowedo_longdescription: පැය කේතය සඳහා අනුවර්තනය කරන ලද මෙම ගුරුවරයා විසින්
    මෙහෙයවන ලද පාඩම් ක්රියාකාරකම් භෞතික වැඩසටහන්කරණය (රොබෝ තාක්ෂණය) ගවේෂණය කිරීමට
    අවස්ථා සපයයි. ඉදිකිරීම් ගඩොල් භාවිතා කරමින් ළමයින් ආකෘති නිර්මාණය කර ගොඩනඟා ඒවා
    කේතයෙන් ජීවයට ගෙන එයි! දෘශ්ය ඇදගෙන යාමේ ක්රමලේඛන පරිසරයක් සහ LEGO™ WeDo කොටස්
    (මෝටර් සහ හබ් සහ විකල්ප සංවේදක) භාවිතා කරමින් සිසුන් ඉගෙන ගන්නේ ඇල්ගොරිතම සහ කේත
    භාවිතයෙන් භෞතික පද්ධති ක්රමලේඛනය කර පාලනය කළ හැකි බවයි. පියවරෙන් පියවර ක්රියාකාරකම්
    සැලැස්මක් ඇතුළත් වේ, ආශ්රිත ගුරු හා ශිෂ්ය සම්පත් සහ තවදුරටත් ඉගෙනුම් ගැනීමට ව්යාප්ති
    හා පොහොසත් කිරීම සඳහා අදහස්.
  tutorial_diggindwarf_longdescription: මැණික් සැරිසැරීමට, හෑරීමට සහ එකතු කිරීමට වාමන
    වලට ඔබේ උදව් අවශ්යයි! mazes හා ප්රහේලිකා හරහා ඔබේ වාමන මග පෙන්වීමට JavaScript
    භාවිතා කරන ආකාරය ඉගෙන ගන්න.
  tutorial_spheroit_longdescription: ඔබ Sphero විසි හා සත්ව ශබ්ද අනුමාන කරනු ඇත එහිදී
    විනෝද ක්රීඩාව ගොඩ විසින් ඔබගේ පළමු “if/පසුව, වෙනත්” තත්ත්වය ඉගෙන ගන්න. ඔබ බ්ලොක්
    1 සම්පූර්ණ කිරීමෙන් පසු මෙය විශිෂ්ට ක්රියාකාරකමක් වන අතර “පැය සංග්රහයේ” සඳහා භාවිතා
    කළ හැකිය.
  tutorial_gameofcodes_longdescription: බිත්තිය ආරක්ෂා කිරීම සඳහා නියමයි ඩ්රැගන් ක්රීඩාවක්
    ගොඩනඟන්න, ඉන්පසු එය නවීන යෙදුමක් ලෙස අපනයනය කරන්න (iOS සඳහා, ඇන්ඩ්රොයිඩ්, පීසී
    සහ මැක්).
  tutorial_blocklygames_longdescription: බ්ලොක්ලි ක්රීඩා යනු ක්රමලේඛනය උගන්වන අධ්යාපන
    ක්රීඩා මාලාවකි. එය නිර්මාණය කර ඇත්තේ පරිගණක ක්රමලේඛනය පිළිබඳ පූර්ව අත්දැකීම් නොමැති
    නමුත් වඩාත් අභියෝගාත්මක වේගයකින් ඉගෙන ගැනීමට කැමති ළමුන් සඳහා ය. මෙම ක්රීඩා අවසන්
    වන විට, ක්රීඩකයින් සාම්ප්රදායික පෙළ මත පදනම් වූ භාෂා භාවිතා කිරීමට සූදානම්.
  tutorial_spherohello_longdescription: ඔබ බ්ලොක් ජය ගෙන නව අභියෝගයක් අවශ්යද? බ්ලොක්
    මත පදනම් වූ ක්රමලේඛන සමඟ ඔබ ඉගෙන ගත් තර්කනය ගෙන පෙළ සමඟ ක්රමලේඛනය කරන්නේ කෙසේදැයි
    ඉගෙන ගැනීමට පටන් ගන්න. මෙම පළමු පෙළ ක්රියාකාරකමෙහි මූලික කරුණු ඉගෙන ගන්න පෙළ කැන්වස්,
    ලූප, සහ ඔබේ පළමු පෙළ ජාවාස්ක්රිප්ට් කේතයෙන් ආරම්භ කිරීමට උපදෙස් කිහිපයක්.
  tutorial_spheroarcade_longdescription: මෙම ආකේඩ් විලාසිතාවේ ක්රීඩා පිටිය තුළ, ක්රීඩා
    නිර්මාණයේ මූලික කරුණු ඉගෙන ගන්නා අතරතුර ඔබට ස්පෙරෝ SPRK+රොබෝවක් සමඟ සම්භාව්ය ක්රීඩා
    ප්රතිනිර්මාණය කළ හැකිය. පොං, බොප් ඉට් සහ පැක්-මෑන් වැනි ප්රසිද්ධ ක්රීඩා වල ඔබේම
    රොබෝ විදැහුම්කරණයන් ඔබ ගොඩනඟනු ඇත. සෑම ක්රීඩාවක්ම ස්පෙරෝ බිම පෙරළීම, අභිනයන් හඳුනා
    ගැනීම හෝ ස්පෙරෝ ජොයිස්ටික් ලෙස භාවිතා කිරීම වැනි වෙනස් ආකාරයකින් භාවිතා කරයි.
  tutorial_bcpy1_longdescription: 'BuzzCoder.com විසින් CodeCraft 3D ක්රීඩාව මත පදනම්ව
    පයිතන් හි කේතීකරණයේ මූලික සංකල්ප කිහිපයක් මෙම Hour of Code පාඩම ඔබට උගන්වයි. CodeCraft
    යනු අතථ්ය ත්රිමාණ ලෝකයක ඔබ සිතන ඕනෑම දෙයක් ගොඩනඟා ක්රමලේඛනය ඉගෙන ගැනීමට නව ක්රීඩාවකි.
    ඔබට සරල කුට්ටි, තීරු සහ බිත්ති තැනීමෙන් ආරම්භ කළ හැකිය, පසුව විශාල ගොඩනැගිලි,
    පාලම් සහ ගස් පවා. ඔබ වඩාත් දියුණු මට්ටම් සොයා බැලීමට සූදානම් වන විට, ඔබට වඩාත්
    සංකීර්ණ ව්යුහයන් තැනීමට හැකි වනු ඇත: වැඩෙන මල්, දැල්වෙන තරු සහ අදෘශ්යමාන ඩ්රෝන

  tutorial_irobotphone_longdescription: මෙම කේතීකරණ අභියෝගයේදී, පින්තූරයක් ඇද ගන්නා
    සාමූහික වැඩසටහනක් නිර්මාණය කිරීම සඳහා සිසුන් දුරස්ථව එකට වැඩ කරනු ඇත. දුරකථන සම්භාව්ය
    ක්රීඩාව පසු ආදර්ශයට, සිසුන් ලැබෙනු ඇත, රීමික්ස්, හා දුරකතන දාම පහළ කේතය ඔස්සේ

  tutorial_createface_longdescription: මෙම ක්රියාකාරකමේ පරමාර්ථය වන්නේ සරල නීති කිහිපයක්
    භාවිතා කරමින් පෙනෙන පරිදි සංකීර්ණ හැසිරීම් ක්රමලේඛනය කළ හැකි ආකාරය නිරූපණය කිරීමයි.
    එය ද වැඩසටහන් පරිගණක විසින් අනුගමනය නීති පමණක් ආකාරය පෙන්නුම් කරන අතර විශේෂයෙන්

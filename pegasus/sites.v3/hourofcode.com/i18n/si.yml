  tutorial_encryption_longdescription: 'රහස් පණිවුඩ බිඳ දැමීම (හෝ මර්දනය දිගේලි) සඳහා
    ගුප්ත කේතනය හා සරල ශිල්ප ක්රම අවශ්යතාව සිසුන් හඳුන්වා දෙනු ලැබේ. සම්භාව්ය සීසර්

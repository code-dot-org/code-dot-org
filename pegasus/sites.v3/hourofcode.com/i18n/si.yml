    ගොඩනඟයි, කුඩා ළමයින්ට හට Function හදුනවා දීම, Boolean අගයන්,Loops,If/Else ප්‍රකාශ,සහ
    Array,වර්ණවත් සජීවිකරණ රූප, ශබ්ද උපදෙස් භාවිතා කරයි.
  tutorial_tynkerapp_longdescription: ඔබගේ ප්රියතම ක්රීඩාවේ ඔබේම අනුවාදයක් සාදන්න.

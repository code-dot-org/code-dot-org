    කිහිප දෙනෙකු අල්ලාගෙන විසි කිරීම ආරම්භ කරන්න. කාලය අවසන් වූ විට ස්පෙරෝ සමඟ හසු
    නොවන්න!
  tutorial_swb_longdescription: ඩ්රොයිඩ් ක්රමලේඛනය කිරීමට ඉගෙන ගන්න, දුර ඈත මන්දාකිනියේ

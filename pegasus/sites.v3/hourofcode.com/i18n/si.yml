    ඔබේ පෞද්ගලිකත්වය ආරක්ෂා කිරීම. පා course මාලාවට පාඩම් 2 ක් ඇතුළත් වේ - ඩිජිටල්
    භාවිතය සහ ඩිජිටල් පුරවැසිභාවය. සෑම පාඩමක්ම අන්තර්ක්රියාකාරී ප්රශ්න සහ සමීක්ෂණ
    සහිත ස්වයං මඟ පෙන්වන විනිවිදක වලින් සාදා ඇත, 3 කුඩා ක්රීඩා සහ 5 සමාලෝචන ප්රශ්න
    ශිෂ්යයාගේ අවබෝධය පරීක්ෂා කිරීම.'
  tutorial_bsdrockpaper_longdescription: "'රොක්, කඩදාසි, Scissors' ක්රීඩාවක් තැනීමට

  tutorial_modvariables_longdescription: 'කුබෙලෙට්ස් රොබෝ බ්ලොක් භාවිතා කරමින් ජාලයක්
    හරහා දත්ත ගලා යන ආකාරය සිසුන් විමර්ශනය කරයි. මෙම පාඩම උපකල්පනය කරන්නේ කුබෙලෙට්ස්
    රොබෝ බ්ලොක් පොදුවේ ක්රියා කරන ආකාරය පිළිබඳව සිසුන් දැනටමත් හුරුපුරුදු බවයි. මෙම
    පරිගණක චින්තන මෙවලම ඔබේ සිසුන්ට හඳුන්වා දීම සඳහා නොමිලේ “ඔබේ කුබෙලෙට්ස් හමුවන්න”
    පාඩම් සඳහා modrobotics.com/thehub වෙත පිවිසෙන්න. '
  tutorial_codestersmicro_longdescription: 'ඔබේ මයික්රෝ: බිට් කෝඩෙස්ටර්ස් වෙත සම්බන්ධ
    කර හැකියාවන් සහිත ලෝකයක් අගුළු ඇරීමට. ඔබේ ක්රීඩකයාට පාපන්දු බෝලයක් ලබා දීමට ක්රීඩා
    පාලකයක් ලෙස ඔබේ මයික්රෝ: බිට් භාවිතා කරන්න. පන්දුව බිමට පහර දීමට ඉඩ නොදෙන්න! මයික්රෝ
    බෝල් යනු ආරම්භක කෝඩරයකට පවා සෑදිය හැකි සරල, විනෝදජනක ක්රීඩාවකි.'
  tutorial_codestersdata_longdescription: 'ඔබේ මයික්රෝ: බිට් කෝඩෙස්ටර්ස් වෙත සම්බන්ධ
    කර හැකියාවන් සහිත ලෝකයක් අගුළු ඇරීමට. මයික්රෝ: බිට් සංවේදක වලින් දත්ත එකතු කර
    ගබඩා කරන්නේ කෙසේදැයි ඉගෙන ගන්න. ඉන්පසු කෝඩෙස්ටර්ස් හි විසිරුම් කුමන්ත්රණයක් ලෙස
    දත්ත ප්රස්ථාරගත කරන්න. ලූප, ලැයිස්තු සහ සිදුවීම් පිළිබඳ පූර්ව දැනුම දිරිමත් කරනු
    ලැබේ.'
  tutorial_ikodexmas_longdescription: පැය කේතය සඳහා අනුවර්තනය කරන ලද මෙම ගුරුවරයා

    වටිනාකම පිළිබඳ සංකල්ප භාවිතා කරනු ඇත. ඔබ බ්ලොක් 2 සම්පූර්ණ කිරීමෙන් පසු මෙය විශිෂ්ට
    ක්රියාකාරකමක් වන අතර “පැය සංග්රහයේ” සඳහා භාවිතා කළ හැකිය.
  tutorial_spherov_longdescription: ස්පෙරෝ විසින් බල ගැන්වෙන තවත් සම්භාව්ය ක්රීඩාවක්
    සඳහා කාලයයි. උණුසුම් අර්තාපල් ජීවයට ගෙන ඒම සඳහා සීමාවන් තුළ විචල්යයන්, තෙක් ලූපය

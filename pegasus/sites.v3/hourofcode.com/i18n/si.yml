    හැකිය (/educate/it).%{codeorg_url}Code.org නොවන නිබන්ධන සඳහා තාක්ෂණික අවශ්යතා
    [%{partner_url}/learn] (%{codeorg_url}/ඉගෙන ගන්න) නිබන්ධනයේ විශේෂිත විස්තරයෙන්
    සොයාගත හැකිය. අපි ද ඉදිරිපත් අමතක කරන්න එපා [unplugged ක්රියාකාරකම්] (%{unplugged_url})
    ඔබේ පාසල් නිබන්ධන පහසුකම් නොහැකි නම්!
  hoc_faq_need_computers_q: සෑම සභාගිවන්නෙකුටම පරිගණකයක් තිබිය යුතුද?
  hoc_faq_need_computers_a: පාඩම් පරිගණක, ස්මාට්ෆෝන් සහ ටැබ්ලට් වල වැඩ කරන අතර ඇතැම්
    පාඩම් මාලා සඳහා මෙම කිසිදු උපකරණයක් අවශ්‍යම නැහැ. ඔබට ඕනෑම තැනක සිට ඕනෑම දෙයකින්
    අප හා සම්බන්ධ වෙන්න පුලුවන්. <p><i>මෙන්න කරන්න වැඩ කිහිපයක්:</i><br><ul><li><b>සෑම
    විට දෙන්නෙක් වැඩ කරන්න</b><a href='%{pair_programming_video}'>සිසුන් දෙදෙනෙකු</a>
    එකම පරිගණයක් බෙදාගෙන වැඩ කරන විට ඔවුන් වැඩියෙන් උනන්දු වන බවට <a href='%{pair_programming_research}'>සමීක්ශණ</a>
    මගින් සනාථ වී ඇත.<li><b>ප්‍රොජෙක්ටරයක් සහ තිරයක් භාවිත කරන්න</b>මෙවිට සියලු දෙනාට
    එක්ව වැඩසටහනට එකතු විය හැක.<li><b>මෙවිට සියලු දෙනාට එක්ව වැඩසටහනට එකතු විය හැක</b>මේවා
    <a href='%{unplugged_url}'>මෙතනින්</a> බලාගත හැක</ul>
  hoc_faq_need_computers_a_markdown: |-
    නැත. පරිගණක, ස්මාර්ට්ෆෝන්, ටැබ්ලට් සහ පරිගණකයක් අවශ්ය නොවන සමහර පරිගණකවල වැඩ කරන පැය කේත නිබන්ධන අප සතුව ඇත! ඔබ කොතැනක සිටියත්, ඔබ සතුව ඇති ඕනෑම දෙයක් සමඟ සම්බන්ධ විය හැකිය.

    _මෙන්න විකල්ප කිහිපයක්:_

    - ** යුගල වැඩ කරන්න.** [පර්යේෂණ පෙන්වයි] (%{pair_programming_research}) සිසුන් [යුගල ක්රමලේඛනය] සමඟ හොඳින් ඉගෙන ගනී (), පරිගණකයක් බෙදා ගැනීම සහ එකට වැඩ කිරීම.%{pair_programming_video}දෙගුණ කිරීමට ඔබේ සිසුන් දිරිමත් කරන්න.
    - ** ප්රක්ෂේපිත තිරයක් භාවිතා කරන්න.** ඔබ වෙබ්-සම්බන්ධිත පරිගණකයක් සඳහා ප්රොජෙක්ටරයක් සහ තිරයක් තිබේ නම්, ඔබේ මුළු කණ්ඩායමම එකට Hour of Code එකක් කළ හැකිය. වීඩියෝ කොටස් එකට නරඹා ප්රහේලිකා විසඳීම හෝ ප්රශ්නවලට පිළිතුරු දීම හැරීම් ගන්න.
    - ** unplugged.** අපි පිරිනමන්නෙමු [පරිගණකයක් අවශ්ය නොවන නිබන්ධන] () කිසිසේත්.%{unplugged_url}

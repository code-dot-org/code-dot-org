  tutorial_livecode_longdescription: ඔබ සංග්රහයේ පැය සඳහා අපගේ LiveCode නිබන්ධනය භාවිතා
    කරන විට, ඔබේ සිසුන්ට ඔවුන්ගේම ශබ්ද පුවරු නිර්මාණය කිරීමට ලැබේ. සත්ව හා පියානෝ
    ශබ්ද සහිත ශබ්ද පුවරු නිර්මාණය කිරීමෙන් පසු, සිසුන්ට තමන්ගේම රූපය සහ සංගීත තේරීම්
    සමඟ තමන්ගේම අභිමතකරණය කළ ශබ්ද පුවරු සෑදීමට නිදහස ඇත!
  tutorial_cocomgame_longdescription: පළමුව, අනතුරෙන් ඔබේ මාර්ගය කේතනය කිරීමෙන් සහ
    මිහිරි කොල්ලය උදුරා ගැනීමෙන් ඔබේ පයිතන් හෝ ජාවාස්ක්රිප්ට් ක්රමලේඛන කුසලතා සමතලා
    කරන්න. ඉන්පසු ඔබේම ක්රීඩාවක් තැනීමට ඔබේ ක්රමලේඛන බලතල භාවිතා කර ඔබේ මිතුරන්ට එය
    පරාජය කළ හැකිදැයි බලන්න!
  tutorial_tynkerspin_longdescription: මෙම ව්යාපෘතියේදී, ඔබ පුදුමාකාර අභිරුචිකරණය
    කළ හැකි ඇඳීමේ මෙවලමක් නිර්මාණය කරනු ඇත. ඔබේ පෑන වැඩසටහන්ගත කරන්න, රූපයක් තෝරන්න
    (හෝ ඔබේම උඩුගත කරන්න), එවිට ඔබට එම රූපයේ භ්රමණය වන අනුවාදයක් අඳින්න.
  tutorial_code-avengers_longdescription: කෙටි කාර්යයන් 10 කින් ජාවාස්ක්රිප්ට් සමඟ
    2 ප්ලේයර් 2D ඉහළ-පහළ ක්රීඩාවක් සාදන්න. මිතුරන් සමඟ බෙදා ගැනීමට ඔබ ප්රශ්නාවලියක්
    නිර්මාණය කරන විට ක්රමලේඛනයේ මූලික කරුණු කිහිපයක් (විචල්යයන් සහ ප්රකාශ නම්) දිගටම
    ඉගෙන ගන්න. පන්තියේ ප්රමුඛ පුවරුවේ මුදුනට ළඟා වීමට ඔබ තරඟ කරන විට ලකුණු සහ ලාංඡන
    උපයන්න.
  tutorial_tynkercq_longdescription: ඔබේම කැන්ඩි ට්රොල් චරිතයක් නිර්මාණය කර කැන්ඩි
    සඳහා බහු මට්ටමේ ගවේෂණයකට ගොස් ඔබේ චරිතය ගෙදර යන මාර්ගය සොයා ගැනීමට උපකාරී වේ.
    මිනිස් ලෝකය හරහා ඔබේ චරිතය සැරිසැරීමට ඔබ කේතීකරණ ප්රහේලිකා විසඳනු ඇත, බාධක වළක්වා
    gumdrops සහ ටංකනය කරනු ලැබේ එකතු කරන අතරම.
  tutorial_cmgame_longdescription: ඔබේම ක්රීඩා තැනීමට ඉගෙන ගැනීමෙන් ඔබේ කේතීකරණ කුසලතා
    ඊළඟ මට්ටමට ගෙන යන්න. මෙම පා course මාලාවේදී, ඔබ සුපර් මාරියෝ™ මෝස්තර සහිත ක්රීඩාවක්
    ගොඩනඟන විට යතුරුපුවරු පරිශීලක-අතුරුමුහුණත සහ ක්රීඩා යාන්ත්ර විද්යාව ඉගෙන ගනු ඇත.
    පසුව, ඔබට ඔබගේ ක්රීඩාව බෙදා ගැනීමට හැකි වනු ඇත!
  tutorial_codesters_longdescription: 'Python භාවිතයෙන් ඔබේම ක්රීඩා, සජීවිකරණ සහ කලා
    කෘති සාදන්න. ඔබ අවසන් වූ පසු, ඒවා මිතුරන් සමඟ බෙදා ගන්න! සමාගම්වල සෑම දිනකම භාවිතා
    කරන සැබෑ ක්රමලේඛන භාෂාවක් වන පයිතන් හි වැඩසටහන - අපගේ ඇදගෙන යාමේ මෙවලම් කට්ටලය
    ඉගෙන ගැනීම පහසු කරයි! පැසිපන්දු ක්රීඩාවක් තැනීමට, නර්තනයක් ගායනා කිරීමට හෝ සජීවිකරණ
    කාඩ්පතක් සැලසුම් කිරීමට උත්සාහ කරන්න! '
  tutorial_qrm_longdescription: ජීව විද්යාවේ සැහැල්ලු හදවත් හා විනෝදාත්මක ගමනක කොටසක්
    ලෙස ගණපූරණය ක්රමලේඛන භාෂාව ඉගෙනීමට මේරි හා එක්වන්න. ක්රියාකාරකම් මාර්ගගත උදාහරණ
    සහිතව ශිෂ්ය-මඟ පෙන්වන අතර අන්ධ හා දෘශ්යාබාධිත අයට ප්රවේශ විය හැකිය.
  tutorial_texas-instruments_longdescription: 'එම 10 මිනිත්තු කේත ක්රියාකාරකම් පන්තියේ
    භාවිතා කළ හැකිය සිසුන්ගේ උනන්දුව අවුලුවාලීම සඳහා ඔවුන් එදිනෙදා බැක්පැක් තුළ රැගෙන
    යන TI තාක්ෂණය සමඟ කේතනය කිරීමට. TI-84™ Plus භාවිතා කරමින් කේතීකරණයේ මූලික කරුණු
    ඉගෙන ගෙන මිනිත්තු 10 කින් ක්රමලේඛනය ආරම්භ කරන්න - අත්දැකීම් අවශ්ය නොවේ!  '
  tutorial_cajava_longdescription: ජාවාස්ක්රිප්ට් සමඟ ඇඳීම ඔබ සිතනවාට වඩා පහසුය. සංකීර්ණත්වය
    වැඩි වන එක් එක් මට්ටම් සඳහා ඔබ කොඩි අදින විට ලෝකයේ ධජ ගැන තව දැනගන්න. හැඩතල, ඛණ්ඩාංක
    සහ වර්ණ ගැන මෙන්ම කේතීකරණයේ අනුක්රමයේ වැදගත්කම ගැන ඉගෙන ගන්න.
  tutorial_codehs_longdescription: පරිගණකයකට විධාන ලබා දීම, ක්රමලේඛනය යනු බල්ලෙකුට
    විධාන ලබා දීම හා සමානයි. කරෙල් බල්ලා සමඟ කේත කරන්නේ කෙසේදැයි ඉගෙන ගන්න - නිරපේක්ෂ
    ආරම්භකයින්ට විධාන සහ කාර්යයන් වැනි මූලික සංකල්ප උගන්වන පෙළ පදනම් කරගත් ක්රමලේඛනය
    සඳහා විනෝදජනක, ප්රවේශ විය හැකි සහ දෘශ්ය හැඳින්වීමක්. දැනටමත් යම් අත්දැකීමක් තිබේද?
    ඒ වෙනුවට අපගේ ජාවාස්ක්රිප්ට් ග්රැෆික් නිබන්ධනය උත්සාහ කරන්න!
  tutorial_hopemo_longdescription: "ඔබේ ප්රියතම ඉමෝජි අංග ලස්සන, අන්තර්ක්රියාකාරී
    කලාවක් නිර්මාණය කරන චිත්ර යෙදුමක් සාදන්න. \n\nකේතීකරණ නිර්මාණාත්මක පැත්ත ගවේෂණය

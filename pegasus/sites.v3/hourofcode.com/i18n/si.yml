    කෙසේද යන්න ද අපි ඉදිරියට යන්නෙමු. සජීවිකරණ බලපෑම් සඳහා නැවත නැවතත් මුල ස්ප්රයිට්
    ඇඳුමක් වෙනස් කරන්නේ කෙසේදැයි අපි ඉගෙන ගන්නෙමු (ෆ්ලිප්-පොත් සජීවිකරණයට සමාන) සහ
    එය පිටුපස ඇති කේතය. සියලුම උපදෙස් ඉච් පරිසරය තුළ අඩංගු වන බැවින් ව්යාපෘතිය සමඟ
    අනුගමනය කිරීම සඳහා තිර මාරු කිරීම අවශ්ය නොවේ.
  tutorial_tynkerpn_longdescription: ඔහු විශාල පුළුල් ලෝකය ගවේෂණය කරන විට පීප් අනුගමනය

    බාධක හරහා සැරිසරයි. සැබෑ ඩ්රෝන යානා සහ රොබෝවරු පාලනය කිරීම සඳහා වැඩසටහන් නිර්මාණය
    කිරීමට ඔබ සූදානම්. අයිපෑඩ් හෝ ඇන්ඩ්රොයිඩ් ටැබ්ලටයක් සහ සහාය දක්වන සෙල්ලම් බඩුවක්

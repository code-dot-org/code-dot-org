    භූමිකාව කළ හැක්කේ විවිධ හා බොහෝ විට බෙදී ඇති පාර්ශවකරුවන් හරහා ඒකාබද්ධ කිරීමේ
    ප්රවේශයක් අප භාවිතා කරන බැවිනි. වැඩි ධ්රැවාන්තගත වීමක් අවස්ථාවේ දී, සිසුන් සඳහා
    අවස්ථාව වැඩි කිරීමේ අදහස දේශපාලන වර්ණාවලිය හරහා ජනතාව එක්සත්. Code.org හි කණ්ඩායම්
    සාමාජිකයින්, සිසුන්, ගුරුවරුන් සහ ආධාරකරුවන්ට විවිධාකාර හා වෙනස් දෘෂ්ටි කෝණයන්
    ඇති අතර, ඔවුන් සියල්ලන්ම අපගේ මෙහෙවරට සාදරයෙන් පිළිගනිමු.
  careers_aproach_section_description_link: ගැන වැඩිදුර කියවන්න සමගිය සඳහා Code.org
    හි ප්රවේශය.
  careers_approach_section_button: විවෘත භූමිකාවන් ගවේෂණය කරන්න
  careers_principle_section_title: අපේ සංස්කෘතික මූලධර්ම
  careers_principle_title_1: අපේ සිසුන් හා ගුරුවරුන් අපේ උතුරු ස්ටාර්
  careers_principle_description_1: පරිගණක විද්යාව වඩාත්ම අවශ්ය අයට ගෙන ඒමට අපි අපගේ
    තෑගි, කාලය සහ ශක්තිය භාවිතා කරමු. අපව එක්සත් කරන්නේ මෙයයි. මෙය අපගේ වැදගත්ම මූලධර්මයයි.
  careers_principle_title_2: අපි එකිනෙකාට ගැටලු සහ කරුණාවන්ත මත වෙහෙස මහන්සි වී සිටිමු
  careers_principle_description_2: ගෝලීය වශයෙන් සිසුන්ට සහ ගුරුවරුන්ට පරිගණක විද්යාව
    ගෙන ඒමේ අභියෝගය කෙරෙහි අපි අවධානයෙන් සිටිමු. අප සෑම කෙනෙකුම අපගේ මෙහෙවරට සහයෝගය
    දැක්වීමට සහ අප වැරදි කරන විට කරුණාව ලබා දීමට අපගේ අභිප්රායන් හොඳම දේ ගෙන එන බව
    අපි හඳුනා ගනිමු.
  careers_principle_title_3: විසඳුම් සෙවීම මිස සම්මුතියක් නොවේ
  careers_principle_description_3: අප උත්සාහ කරන ප්රති come ල සඳහා කුඩා පියවර හෝ විශාල
    පිම්මක් ගත්තද තීරණ අප සතුව ඇත. අයිතිකරුවන් ඉල්ලා සිටින අතර සවන් දෙන්න, නමුත් ප්රතිපෝෂණ
    මගින් අංශභාග නොකෙරේ. අපි එකඟ නොවුනත් අයිතිකරුවන්ගේ තීරණ අපි පිළිගෙන සහාය දෙමු.
  careers_principle_title_4: ආරම්භකයාගේ මානසිකත්වය අනුගමනය කරන්න
  careers_principle_description_4: අපි ප්රති come ල ගැන උමතු වන අතර ඒවා ධාවනය කිරීම
    කෙරෙහි අපගේ ක්රියාවන් අවධානය යොමු කරමු. අපි විස්තර වලට කිමිදෙනවා වෙහෙස මහන්සි
    වී වැඩ කරන්නෙමු. අපි අවංක, ක්රියාශීලී බවට හේත්තු, අපි මාර්ගයේ ඉන්නේ නම් දිගින්
    දිගටම තක්සේරු; අපි හැරීම බිය නැත. ලෝකය වෙනස් කිරීම එය ඉල්ලා සිටී.
  careers_principle_title_5: ශූර නව්යකරණය
  careers_principle_description_5: අපි විශාල යැයි සිතමු, අවදානම් ගන්න, අසමත් වීමට
    බිය නොවෙමු. අපගේ අරමුණු ඉටු කර ගැනීම සඳහා වඩා හොඳ ක්රමයක් අප දුටුවහොත්, අපි එය
    කරන අතර අන් අයද එසේ කිරීමට දිරිමත් කරමු. වර්ධක විසඳුම් ලෝකය වෙනස් කිරීමට උපකාරී
    නොවේ.
  careers_principle_title_6: කරුණු නැංගුරම් තීරණ
  careers_principle_description_6: අපගේ ව්යාපාරය අවබෝධ කර ගැනීමට, අපේක්ෂිත ප්රති come
    ල ස්ථාපිත කිරීමට සහ තීරණ ගැනීමට මග පෙන්වීමට අපි දත්ත භාවිතා කරමු. ක්රියා කිරීම
    සඳහා අපට අවශ්ය දත්ත සැමවිටම නොමැති බව හඳුනා ගැනීමෙන් අපි මෙය සමතුලිත කරමු.
  careers_principle_title_7: වර්ධන මානසිකත්වය අපට ඉන්ධන ලබා දෙයි
  careers_principle_description_7: අපි සෑම අභියෝගයක්ම කුතුහලයෙන් යුතුව ළඟා වෙමු. අපි
    කාරුණිකව හා අපේක්ෂාකාරීව ප්රතිචාර ලබා දෙන්නෙමු; අපට ප්රතිපෝෂණය විවෘතව ලැබේ. අපගේ
    වැරදි වලින් අපි ඉගෙන ගන්නා අතර අපගේ කාර්යයේ ප්රවේශය හා බලපෑම වැඩි කිරීමට ක්රම
    සොයමු.
  careers_balance_section_title: අපගේ වැඩ-ජීවිත සමතුලිතතාවය
  careers_balance_section_description: අපි අපගේ සේවකයින් ගැන සැලකිලිමත් වන අතර රැකියාවේදී
    සහ රැකියාවෙන් පිටත සෑම කෙනෙකුටම සහාය වීමට කැපවී සිටිමු. සෑම කෙනෙකුටම විවිධ අවශ්යතා
    ඇති බව අපි දනිමු, ඒ නිසා ඔබ (සහ ඔබේ පවුල) රැකබලා ගන්නා බවට සහතික වන සාකල්ය ප්රතිලාභ
    පැකේජයක් අපි ලබා දෙන්නෙමු.
  careers_balance_first_column_text_1: ඔබට සහ ඔබේ පවුලේ අයට සෞඛ්ය ප්රතිලාභ
  careers_balance_first_column_text_2: ත්යාගශීලී ගෙවන කාලය සහ නිවාඩු සැලසුම්
  careers_balance_second_column_text_1: නම්යශීලී, ආධාරක වැඩ පරිසරය
  careers_balance_second_column_text_2: වර්ධනය සහ වෘත්තීය ඉගෙනුම් අවස්ථා
  careers_openroles_section_title: විවෘත භූමිකාවන්
  careers_openroles_section_description: Code.org සියැටල් හි පිහිටා ඇත, නමුත් අපගේ
    කණ්ඩායම් සාමාජිකයින් බොහෝ දෙනෙක් දුරස්ථ ය. දුරස්ථ අපේක්ෂකයින් සාදරයෙන් පිළිගන්නා
    අතර අයදුම් කිරීමට දිරිමත් කරනු ලැබේ.
  careers_more_info_text: Code.org පිළිබඳ වැඩි විස්තර සඳහා, අපගේ බලන්න [නිතර අසනු

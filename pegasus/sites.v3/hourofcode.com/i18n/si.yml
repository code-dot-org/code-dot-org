    යන්න එය ලිවීමට උත්සාහ වඩා ලිවීමට වඩාත් පහසු විය හැකි ආකාරය පෙන්නුම් කරයි. පන්තියට
    ඔවුන් නිර්මාණය කළ මුහුණ පාලනය කිරීම සඳහා සරල වැඩසටහන් කිහිපයක් ලිවීමට හැකිය.
  tutorial_happymaps_longdescription: සියලු පරිගණක විද්යාවේ මුල ඇල්ගොරිතමයක් ලෙස හැඳින්වේ.
    “ඇල්ගොරිතම” යන වචනය සංකීර්ණ දෙයක් සේ පෙනේ, නමුත් ඇත්ත වශයෙන්ම එය ප්රති. ලයක් ලබා
    ගැනීම සඳහා යමෙකුට අනුගමනය කළ හැකි උපදෙස් ලැයිස්තුවක් පමණි. ඔබේ සිසුන්ගේ පරිගණක
    විද්යා අධ්යාපනය සඳහා ශක්තිමත් පදනමක් ලබා දීම සඳහා, අපි ඇල්ගොරිතම සමඟ ආරක්ෂිත සම්බන්ධතාවයක්
    ගොඩනැගීම කෙරෙහි අවධානය යොමු කරන්නෙමු.
  tutorial_moveit_longdescription: පැහැදිලි උපදෙස් ලබා දීම සඳහා ඔවුන්ට පොදු භාෂාවක්
    අවශ්ය බව අවබෝධ කර ගැනීමට මෙම පාඩම සිසුන්ට උපකාරී වනු ඇත. සිසුන් අත අභිනයන් සරල
    එකතුවක් භාවිතා එකිනෙකා පාලනය පුරුදු වනු ඇත. ඔවුන් භාෂාව තේරුම් ගත් පසු, කල්තියා
    විවිධ උපදෙස් ලබා දීමෙන් ඔවුන් එකිනෙකා “වැඩසටහන්” කිරීමට පටන් ගනී.
  tutorial_bigevent_longdescription: සිදුවීම් යනු පූර්ව ලිඛිත ඇල්ගොරිතමයකට විවිධත්වය
    එක් කිරීමට හොඳ ක්රමයකි. සමහර විට ඔබට අවශ්ය වන්නේ ඔබේ වැඩසටහන පරිශීලකයාට අවශ්ය
    වූ විට හරියටම පරිශීලකයාට ප්රතිචාර දැක්වීමට හැකි වීමයි. සිදුවීම් සඳහා වන්නේ එයයි.
  tutorial_gpp_longdescription: පින්තූර ඇඳීම සඳහා එකිනෙකා “ක්රමලේඛනය” කිරීමෙන්, ක්රමලේඛනය
    සැබවින්ම කුමක් දැයි සිසුන් තේරුම් ගැනීමට පටන් ගනී. දැනට පවතින පින්තූරයක් ප්රතිනිෂ්පාදනය
    කිරීමේ උත්සාහයක් ලෙස ප්රස්ථාර කඩදාසි මත චතුරස්රයන් වර්ණ ගැන්වීමට සිසුන් එකිනෙකාට
    උපදෙස් දීමෙන් ක්රියාකාරකම් ආරම්භ වේ.
  tutorial_foosgame_longdescription: ෆෝස්ගේ නව ගේම් කට්ටල සමඟ කෝඩ්ස්පාර්ක් ඇකඩමිය
    සමඟ ඔබේම වීඩියෝ ක්රීඩාවක් කේත කරන්න. මෙම ක්රියාකාරකම සිසුන්ට “තීන්ත-අංක” ප්රවේශයක්
    භාවිතා කරමින් ක්රීඩා නිර්මාණයට අළුත් මග පෙන්වයි. ඔවුන්ගේ පවුලේ අය සහ මිතුරන් සමඟ
    බෙදා ගත හැකි විනෝදජනක වීඩියෝ ක්රීඩාවක් සැලසුම් කිරීම සහ වැඩසටහන්ගත කිරීම සඳහා
    සිසුන් තිරයේ විමසීම් අනුගමනය කරනු ඇත.
  tutorial_solopython_longdescription: SoleLearn හි Python යෙදුමේ පළමු මොඩියුල දෙක
    භාවිතා කරමින් Python මූලික කරුණු ඉගෙන ගන්න, ඔබට වඩා හොඳින් තේරුම් ගැනීමට උපකාර
    කිරීම සඳහා සාකච්ඡා සහ අදහස් විමසන්න, ද්රව්යමය රඳවා තබා ගැනීම සඳහා උදව් කිරීමට
    සම්පාදකයා තුළ කේත උදාහරණ ධාවනය කරන්න. ඔබේ නම ආදානය ලෙස ගන්නා සරල වැඩසටහනක් ලියන්න
    සහ සම්පාදනය කරන්න, අකුරු ගණන ගණන් කරයි, සහ ප්රති. ලය ප්රතිදානය කරයි. බෙදාගන්න
    සහ ප්රජා upvotes ලබා ගන්න.
  tutorial_kodableint_longdescription: යන්ත්ර ක්රියා කිරීමේදී ක්රමලේඛකයෙකුගේ කාර්යභාරය
    ගැන සිසුන් ඉගෙන ගනු ඇත. සිසුන් අනුපිළිවෙල පිළිබඳ අවධානය යොමු කරනු ඇති අතර පිළිවෙලට
    උපදෙස් ලබා දීම පුහුණු වනු ඇත. මෙම ක්රියාකාරකමට ප්ලග් නොකළ කණ්ඩායම් භාවිතයක් මෙන්ම
    තිරය මත ස්වාධීන භාවිතයක් ද ඇතුළත් වේ.
  tutorial_kodableadv_longdescription: සිසුන් එවැනි වළළු ලෙස ඉහළ මට්ටමේ ක්රමලේඛන සංකල්ප
    මත developmentally සුදුසු පාඩම් නිරත වනු ඇත, කාර්යයන්, විචල්යයන්, හා වස්තුව-අභිමුඛ
    වැඩසටහන්. පාඩම් වලට ප්ලග් නොකළ උපදෙස්, මඟ පෙන්වන පුහුණුව සහ තිරයේ ස්වාධීන පුහුණුව
    ඇතුළත් විය.
  tutorial_tynkertj_longdescription: වනාන්තරයේ අභිරහස් අගුළු ඇරීමට සහ දූපත් වල මුල්
    අලංකාරයට යථා තත්වයට පත් කිරීමට පික්සි දූවිලි චන්ද්රිකා එකතු කිරීමට ෆ්ලෙච්ට උදව්
    කිරීමට පයිතන් ඉගෙන ගන්න. ඔබ දූපත් හරහා ෆ්ලෙච් සැරිසරන විට සහ මාංශ භක්ෂක ශාක වළක්වා
    ගන්නා විට ප්රහේලිකා විසඳීමට ඔබ පයිතන් විධාන සහ වාක්ය ඛණ්ඩ භාවිතා කරනු ඇත. මාර්ගය
    ඔස්සේ, ඔබ පරිගණකමය හා ඇල්ගොරිතම චින්තන කුසලතා පුහුණු වනු ඇත.
  tutorial_wolframa_longdescription: මෙම ක්රියාකාරකම තුළ, ඔබ දින, පැය, නැනෝ තත්පර,
    ඔබ නියම කරන ඕනෑම කාල ඒකකයක් තුළ ඔබේ වයස ගණනය කරන වෙබ් ආකාරයක් නිර්මාණය කරනු ඇත!
  tutorial_wolframm_longdescription: මෙම ක්රියාකාරකම තුළ සිසුන් විවිධ සංගීත පරිමාණයන්
    සහ උපකරණ භාවිතා කරමින් අහඹු තනු නිර්මාණය කරයි. කේතය හරහා සංගීතය සාදන්න!
  tutorial_wolframspi_longdescription: මෙම ක්රියාකාරකම තුළ, ක්රියාත්මක කිරීමට සූදානම්

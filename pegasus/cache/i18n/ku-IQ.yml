  homepage_hero_text_malala: "&ldquo; داوا لە كچانی هەموو  ووڵاتان دەکەم یەك كاژێر
    كۆدنووسی فێرببن &rdquo; مەلالا، براوەی خەڵاتی نۆبڵی ئاشتی"
  homepage_hero_text_susan: "&ldquo; ئەگەر بتوانی تەكنەلۆجیا بگۆڕی ئەوا دەتوانی جیهان
    بگۆڕی.&rdquo; سوزان، بەڕێوەبەری یوتیوب"
  homepage_hero_text_fistbump: "&ldquo;تەنها یاری لەسەر مۆبایلەكەت مەکە، پرۆگرامی
    بكە.&rdquo; باڕاك ئۆباما، سەرۆكی ولایەتە یەکگرتوەکانی ئەمریکا"
  homepage_hero_text_sheryl: |-
    &ldquo;منداڵەکانمان &mdash;بەكچەكانمانەوە&mdash; پێویستیان بە دەرفەتی فێربوونی زانستی کۆمپیوتەر هەیە.&rdquo;
    شێریل، گەورە فەرمانبەری بەکاربردن لە فەیسبووك
  homepage_hero_text_satya: "&ldquo;زانستی کۆمپیوتەر دەتوانی باشترین دەرفەتەکانی جیهان
    بكاتەوە.&rdquo; ساتیا، بەڕێوەبەری مایكرۆسۆفت"
  homepage_hero_text_bosh: "&ldquo; ئەگەت کۆدی پرۆگرام  بنوسی، دەتوانی ڕێگای ژیانت
    هەڵبژێری.&rdquo; کریس بۆش"
  homepage_hero_text_student1: "&ldquo; ئەو بەهرانە داهاتوومیان گۆڕی، وە لەیاديش نەکەین،
    كە هەر خۆشیەکی بێ گەردە. &rdquo; \nلونا، پۆلی حەفت"
  homepage_hero_text_student2: "&ldquo; من هەرگیز منداڵەکانی خۆم نەدیتییە  ئەوەندە
    بەپەرۆشی فێربوون بن. &rdquo; \nمایكل، مامۆستا"
  homepage_hero_text_student3: |-
    &ldquo;زانستی کۆمپیوتەر ئەو بوارەیە کە نازانی ڕات لێ یە یان نا تا بەخۆت تاقی نەکەیەوە. &rdquo;
    جاکسۆن، پۆلی شەشی سەرەتایی
  homepage_hero_text_student4: "&ldquo; هەر شتێك مێشكت بیەوێت دەتانی بە به‌رنامه‌
    بی ‌هێنییە  جێ.&rdquo; \nمایا، پۆلی دوو"
  homepage_hero_text_student5: |-
    &ldquo;زانستی کۆمپیوتەر لۆ خەلکی تر نییە. هەر ئێستا لۆ تۆیە. &rdquo;
    گیرالدۆ، مامۆستا
  homepage_hero_text_teacher1: |-
    &ldquo; کۆد نووسین پڕيشك و هاندەرە بۆ داهێنان و نوێکاری&mdash; کە هەموویان زۆر گرینگن بۆ هەر پیشەیەك.&rdquo;
    فلۆریسا، مامۆستا
  homepage_hero_text_teacher2: "&ldquo; ئەو پرۆگرامە وای لە قوتابیانم کرد ١٠٠% بەشداربن.&rdquo;
    \nئادەم، مامۆستا"

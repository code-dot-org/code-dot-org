  third_party_tynker_desc: Platform komputasi kreatif Tynker's membantu anak-anak
    mengembangkan pemikiran komputasi dan keterampilan pemrograman yang menyenangkan,
    intuitif dan imajinatif. Bahasa pemrograman visual kita yang inovatif, pelajaran
    mandiri yang interaktif, dan kegiatan pemrograman berbasis permainan memberikan
    pengantar pemrograman yang mudah, dan memberdayakan anak-anak untuk berinovasi
    dan berkreasi.
  third_party_tynker_btn_curriculum: Cobalah Kurikulum Tynker untuk Pembaca Awal
  third_party_tynker_btn_site: Kunjungi Tynker
  third_party_scratchjr_desc: Scratch Jr. adalah bahasa pemrograman pengantar yang
    memungkinkan anak-anak kecil (usia 5-7) untuk membuat cerita interaktif dan permainan
    mereka sendiri. Anak-anak menyusun blok-blok pemrograman grafis untuk membuat
    karakter yang bergerak, melompat, menari dan menyanyi. Anak-anak dapat mengubah
    karakter dalam editor gambar, menambahkan suara dan suara mereka sendiri, bahkan
    memasukkan foto mereka sendiri - kemudian menggunakan blok-blok pemrograman untuk
    membuat karakter mereka menjadi nyata.
  third_party_scratchjr_btn_curriculum: Unduh Scratch Jr. Curriculum
  third_party_scratchjr_btn_site: Kunjungi Scratch Jr.
  third_party_scratch_desc: Dengan Scratch, Anda dapat memrogram cerita interaktif,
    permainan, dan animasi Anda sendiri dan berbagi kreasi Anda dengan orang lain
    dalam komunitas online. Scratch membantu anak-anak belajar untuk berpikir kreatif,
    menalar secara sistematis, dan bekerja sama - keterampilan yang esensial untuk
    hidup di abad 21.
  third_party_scratch_btn_curriculum: Unduk Kurikulum Scratch
  third_party_scratch_btn_forum: Forum Pengajar Scratch
  third_party_scratch_btn_site: Kunjungan Scratch
  third_party_lightbot_desc: Dalam Lightbot, siswa harus memprogram robot dengan perintah
    untuk memecahkan teka-teki. Siswa bisa memainkan permainan dalam Browser (memerlukan
    Flash Player), atau pada perangkat Android atau iOS. Siswa bermain pada tingkat
    "Dasar" dalam Lightbot. Mereka akan belajar bagaimana memberitahu komputer apa
    yang harus dikerjakan dengan serangkaian perintah-perintah dasar dan mengerti
    proses umum tentang bagaimana program komputer ditulis.
  third_party_lightbot_btn_curriculum: Unduh Kurikulum Lightbot
  third_party_lightbot_btn_site: Kunjungi Lightbot
  third_party_khan_desc: Belajar bagaimana memprogram gambar, animasi dan game menggunakan
    JavaScript & ProcessingJS, atau belajar cara membuat halaman web dengan HTML &
    CSS. Anda dapat berbagi apa pun yang Anda buat, mengeksplorasi apa yang telah
    dibuat orang lain dan saling belajar satu sama lain!
  third_party_khan_btn_learn: Belajar CS bersama Khan Academy
  third_party_khan_btn_forum: Forum CS Khan Academy
  third_party_appinv_desc: Aplikasi MIT Inventor adalah sebuah tool pemrograman berbasis-blok
    yang memungkinkan semua orang, bahkan pemula, untuk memulai pemrograman dan membangun
    berfungsi penuh dengan perangkat aplikasi untuk Android. Pendatang baru ke Aplikasi
    Inventor dapat menjalankan aplikasi pertama mereka dan berjalan dalam waktu kurang
    lebih satu jam, dan dapat memprogram aplikasi yang lebih lengkap dalam waktu yang
    jauh lebih singkat dari pada teks berbasis bahasa-bahasa yang tradisional.
  third_party_appinv_btn_curriculum: Unduh Kurikulum App Inventor 2
  third_party_appinv_btn_forum: Forum App Inventor 2
  third_party_appinv_btn_site: Kunjungi App Inventor 2
  third_party_codehs_desc: CodeHS memperkenalkan blok bangunan pemrograman dengan
    video pendek, contoh kode, dan banyak latihan pemrograman yang membuat coding
    jadi menyenangkan dan dapat diakses untuk pemula. Untuk sekolah-sekolah dan Guru
    CodeHS menyediakan kurikulum, peralatan guru dan PD. Untuk para peserta didik
    perorangan, Anda bisa mendapatkan bantuan yang Anda butuhkan sepanjang jaringan
    dari beberapa tutorial.
  third_party_codehs_btn_try: Introduksi CS Pelajari Lebih Lanjut untuk Sekolah
  third_party_codecademy_desc: Kami telah memikirkan kembali pendidikan dari dasar
    ke atas. Layanan telah memikirkan kembali hampir semua hal - perdagangan, jejaring
    sosial, perawatan kesehatan, dan lainnya. Kami sedang membangun pendidikan kebutuhan
    dunia - pertama pendidikan pribumi yang benar-benar bersih.

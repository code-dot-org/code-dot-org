  alice_beyond_shortdescription: Ajarkan pemrograman dalam lingkungan 3 dimensi
  sphero_beyond_shortdescription: Pelajaran SPRK memberikan anak-anak kursus kilat
    pemrograman robot yang menyenangkan sambil mengasah keterampilan dalam matematika
    dan sains.
  codeorg_beyond_longdescription: Mempelajari konsep-konsep dasar ilmu komputer dengan
    pemrograman drag dan drop . 3 program studi penuh, masing-masing terdiri dari
    15-20 pelajaran yang memadukan kegiatan kelas "unplugged" diselingi dengan permainan-seperti,
    tutorial mandiri yang dibintangi video kuliah oleh Bill Gates, Mark Zuckerberg,
    Angry Birds and Plants vs. Zombies. Pelajari perulangan-loop, conditional, dasar
    algoritma, fungsi dan variabel.
  khan_beyond_longdescription: Pelajari dasar-dasar pemrograman JavaScript sekaligus
    menciptakan menyenangkan gambar dengan kode Anda. Lakukannya sendiri atau dengan
    kelas Anda!
  tynker_beyond_longdescription: Tynker membuatnya menyenangkan & mudah untuk belajar
    pemrograman. Hal ini membuatnya visual. Anak-anak membangun permainan dan aplikasi
    mobile dengan mengatur blok kode. Hal ini menghilangkan kebutuhan untuk mengetahui
    sintaks pemrograman . Anak-anak segera mengubah ide menjadi cerita animasi dan
    seni matematika . Hal ini mempromosikan pembelajaran yang maju. Sebagaimana anak-anak
    belajar pembelajaran dasar, Tynker memperkenalkan konsep yang lebih maju termasuk
    mendorong sintaks pemrograman  .
  scratch_beyond_longdescription: Dengan Scratch, Anda dapat membuat permainan, cerita,
    animasi interaktif Anda sendiri &mdash; dan membagikannya dengan teman Anda. Mulailah
    dengan menganimasikan nama Anda membuat kartu liburan, atau membuat permainan
    pong.
  lightbot_beyond_longdescription: Belajar logika pemrograman inti, mulai dari pemrograman
    Super basic, untuk usia 4 tahun keatas, menggunakan iOS atau Android (atau Web
    browser). Pelajari bagaimana mengurutkan perintah, mengidentifikasi pola-pola,
    menggunakan prosedur, dan memanfaatkan loop/perulangan!
  codecademy_beyond_longdescription: Codecademy adalah pembelajara yang interaktif,
    siswa dipandu pengenalan dasar-dasar CS melalui JavaScript yang digunakan oleh
    puluhan juta siswa di seluruh dunia. Kami telah menyiapkan pengalaman di Hour
    of Code  tanpa kerumitan dan juga disertai kuis, slide, dan proyek yang diselesaikan
    siswa di akhir.
  kodable_beyond_longdescription: Kodable adalah permainan  self-guided iPad atau
    permainan yang membimbing diri sendiri melalui iPad yang memperkenalkan anak-anak
    usia 5 tahun ke atas ke dasar pemrograman. Milikilah seorang guru atau orang-tua
    dikat siswa agar lebih optimal, tetapi tidak terlalu diperlukan.
  scratchjr_beyond_longdescription: ScratchJr adalah pengantar bahasa pemrograman  yang
    memungkinkan anak-anak untuk membuat cerita interaktif dan permainan mereka sendiri.
    Anak-anak mengambil bersama blok pemrograman grafis untuk membuat karakter bergerak,
    melompat, menari dan menyanyi
  hopscotch_beyond_longdescription: Mahasiswa-dipandu tutorial di dalam iPad menggunakan
    bahasa pemrograman Hopscotch. Siswa akan membangun permainan dan aplikasi untuk
    iPad mereka pada iPad mereka. Siswa dapat bekerja secara individual atau dengan
    teman-teman (hingga 3 siswa per iPad).
  pocketcode_beyond_longdescription: Buat permainan Anda sendiri pada ponsel cerdas
    Anda dengan Pocket Code! Bantulah pasukan penerjun payung Steve untuk memberikan
    paket-paketnya. Anda dapat membagikannya kepada teman dan pengguna lain untuk
    mencoba!
  groklearning_beyond_longdescription: Kursus Pengantar menggunakan bahasa pemrograman
    Python untuk orang-orang tanpa pengalaman pemrograman. Campuran konten pengantar
    dan tantangan kami yang umik akan membawa Anda ke pemahaman yang menyeluruh tentang
    Python dan pemrograman itu sendiri. Kami telah diajarkan konten ini kepada murid-murid
    dari segala usia dari latar belakang yang berbeda dan kami yakin itu akan cocok
    dengan Anda juga.
  hacketyhack_beyond_longdescription: 'Hackety Hack akan mengajarkan Anda dasar-dasar
    mutlak pemrograman dari bawah ke atas. Tidak ada pengalaman pemrograman sebelumnya
    diperlukan! Dengan Hackety Hack, Anda akan belajar bahasa pemrograman Ruby. Ruby
    digunakan untuk semua jenis program, termasuk aplikasi desktop dan website. [Catatan:
    diperlukan Instalasi Desktop]'
  robomind_beyond_longdescription: 'Siswa belajar dasar-dasar pemrograman oleh pengontrolan
    robot virtual mereka sendiri. Kursus online sepenuhnya mandiri dengan dan didapatkan
    lewat presentasi singkat, film, kuis dan bimbingan/petunjuk otomatis untuk membantu
    siswa dalam latihan pemrograman. '
  makeschool_beyond_longdescription: Apakah anda tahu tentang Pemograman Objektif
    C? Belajarlah untuk membuat permainan iPhone dalam satu jam! Kami akan memandu
    Anda melalui proses, kode, pengujian, dan memainkan game Anda sepenuhnya didalam
    browser, lalu membagikannya di Facebook kepada teman-teman untuk mencobanya! tidak
    ada pengalaman diperlukan untuk Pengembangan iPhone sebelumnya. Bagian terpenting
    Anda harus memahami apa itu variabel, metode, dan objek.
  appinventor_beyond_longdescription: Menghibur, video tutorial cepat memandu Anda
    dalam membangun tiga aplikasi sederhana untuk ponsel Android Anda atau tablet.
    Dirancang untuk pemula dan juga ahli, hour of code ini  akan membuat Anda siap
    untuk mulai membangun aplikasi Anda sendiri sebelum Anda mengetahuinya. Bayangkan
    berbagi aplikasi kreasi Anda sendiri dengan teman-teman Anda! Kegiatan ini cocok
    untuk individu dan untuk guru kelas terkemuka.
  touchdevelop_beyond_longdescription: TouchDevelop memungkinkan Anda membuat aplikasi
    pada iPad, iPhone, Android, PC, Mac, Windows Phone. Editor sentuhan ramah kami
    membuat menyenangkan anda dalam pengkodean, bahkan dapat dilakukan melalui ponsel
    atau tablet Anda!
  codehs_beyond_longdescription: 'Pelajari dasar-dasar pemrograman dengan Karel and
    Dog, pengenalan yang menyenangkan, dapat diakses dan pengenalan yang visual untuk
    coding, dimana anda dapat memberikan perintah kepada komputer adalah seperti memberikan
    perintah kepada seekor anjing. Tutorial ini bagus jika dipimpin oleh seorang guru,
    tetapi juga dapat dilakukan secara independen. [Catatan:  diperlukan pembayaran]'
  udemy_beyond_longdescription: 'Apakah Anda pernah melihat baris kode atau kode Anda
    untuk hidup, Udemy memiliki kursus untuk Anda, diajarkan oleh instruktur profesional.
    [Catatan: diperlukan pembayaran]'
  lynda_beyond_longdescription: 'Pelajari bagaimana cara melakukan kode, menciptakan
    dan membangun aplikasi web, dari dasar-dasar pemrograman berorientasi obyek C
    dan c + +, bagaimana menulis kode Java. Tutorial pengembang kami dapat membantu
    Anda belajar untuk mengembangkan dan membuat aplikasi seluler, bekerja dengan
    PHP dan MySQL database, memulai dengan bahasa pengolahan Statistik R, dan banyak
    lagi. [Catatan: diperlukan pembayaran]'
  edx_beyond_longdescription: CS50x adalah pengenalan Harvard College perusahaan intelektual
    ilmu komputer dan seni pemrograman untuk jurusan dan  juga non-jurusan, dengan
    atau tanpa pengalaman pemrograman. Topik meliputi abstraksi, algoritma, struktur
    data, enkapsulasi, manajemen sumber daya, keamanan, rekayasa perangkat lunak,
    dan pengembangan web. Bahasa Pemograman termasuk C, PHP, dan JavaScript ditambah
    SQL, CSS dan HTML. Versi CS50x  adalah kursus terbesar kedua di kampus Harvard.
  coursera_beyond_longdescription: 'Kelas CS101 Stanford diajarkan oleh Nick Parlante
    (gratis!). CS101 mengajarkan ide-ide penting ilmu komputer untuk khalayak nol-sebelum-pengalaman.
    Bermain dan bereksperimen dengan bit singkat pada kode untuk membawa hidup kepada
    kekuatan dan keterbatasan dari komputer. CS101 juga menyediakan latar belakang
    umum pada komputer hari ini: apa itu komputer, Apakah itu perangkat keras, apa
    itu perangkat lunak, apa itu internet. Tidak ada pengalaman sebelumnya diperlukan
    selain kemampuan untuk menggunakan web browser.'
  udacity_beyond_longdescription: Dalam kursus ini anda akan mempelajari konsep-konsep
    penting dalam ilmu komputer dan belajar bagaimana menulis program komputer sendiri
    dalam konteks membangun web crawler. Tidak ada pengetahuan pemrograman sebelumnya
    diperlukan untuk kursus ini. Pemula dipersilahkan! Pada akhir kursus ini, Anda
    akan belajar konsep-konsep penting dalam ilmu komputer dan pemrograman yang cukup
    untuk dapat menulis program Python untuk memecahkan masalah Anda sendiri. Kursus
    ini akan mempersiapkan Anda untuk beralih ke program komputasi tingkat menengah.
  teachingtree_beyond_longdescription: TeachingTree adalah sebuah platform terbuka
    yang memungkinkan siapa pun mengatur konten pendidikan. Tujuan kami adalah agar
    siswa dengan mudah dan cepat mengakses clips dengan tepat yang mereka butuhkan
    untuk mempelajari konsep-konsep individu. Setiap orang didorong untuk membantu
    dengan menambahkan video atau penandaan konsep.
  kodu_beyond_longdescription: Kodu memungkinkan anak-anak membuat game di PC dan
    Xbox melalui bahasa pemrograman visual yang sederhana. Kodu dapat digunakan untuk
    mengajarkan kreativitas, pemecahan masalah, bercerita, serta pemrograman. Siapapun
    dapat menggunakan Kodu untuk membuat game, anak-anak maupun orang dewasa tanpa
    desain atau pemrograman keterampilan. Kodu tersedia untuk PC dan dapat didownload
    secara gratis. Kodu tersedia juga untuk Xbox di Amerika Serikat pada Xbox Marketplace,
    di saluran Indie Games dengan harga sekitar $ 5.
  cargobot_beyond_longdescription: Cargo-Bot adalah permainan puzzle yang di mana
    Anda seperti mengajarkan cara memindahkan peti pada sebuah robot . Terdengar sederhana,
    kan? terdapat  36 fitur teka-teki fiendishly pintar, membayangi musik dan memukau
    retina gambar. Anda bahkan dapat merekam solusi dan membagikannya di YouTube untuk
    menunjukkan ke teman-teman Anda.
  kidsruby_beyond_longdescription: 'Bersenang-senang dan membuat game, atau meretas
    (hack) pekerjaan rumah Anda menggunakan Ruby! semua itu hanya memberitahu orang
    tua Anda atau guru Anda bahwa anda sedang belajar pemrograman Ruby ...;). ini
    gratis dan bekerja di komputer manapun. [Catatan: Perlu diinstallkan di desktop
    anda]'
  w3schools_beyond_longdescription: Belajar untuk membuat situs web pada komputer
    Anda sendiri. Pelajari dasar-dasar server dalam waktu kurang dari sehari. Belajar
    untuk menambahkan database ke situs web Anda
  codeavengers_beyond_longdescription: Pelajari bagaimana memprogram permainan, aplikasi
    dan situs web. Dirancang oleh pakar-pakar dengan sempurna dengan tingkat kesulitan
    untuk pemula, mudah untuk memahami petunjuk dan sangat membantu ketika Anda membutuhkannya.
    Kursus  HTML, CSS dan JavaScript kami mencakup kode tantangan dan revisi permainan
    yang membuat belajar menyenangkan dan efektif untuk segala usia.
  mozilla_beyond_longdescription: Thimble membuatnya sederhana sekali untuk membuat
    dan berbagi halaman web Anda sendiri. Menulis dan mengedit HTML dan CSS tepat
    di browser Anda, kemudian langsung melihat pratinjau pekerjaan Anda.  Host dan
    Share proyek Anda yang telah selesai dengan satu kali klik. Sangat sempurna untuk
    pemula dan juga untuk ahli.
  codecombat_beyond_longdescription: |2

    Bermain sebagai Wizard menggunakan kode (mantra) untuk mengontrol pahlawan Anda, menavigasi labirin,  mengalahkan raksasa, menipu musuh dan menyelamatkan sekutu ! Belajar JavaScript dalam permainan web HTML 5  untuk pemula yang telah selesai.
  codea_beyond_longdescription: Kode untuk iPad memungkinkan Anda membuat game dan
    simulasi & mdash; atau hanya tentang ide visual yang Anda miliki. Mengubah pikiran
    Anda menjadi kreasi yang interaktif yang memanfaatkan fitur iPad seperti Multi-Touch
    dan accelerometer. Kami pikir Codea adalah editor kode yang paling indah yang
    akan Anda gunakan, dan sangat mudah. Codea dirancang untuk membiarkan Anda menyentuh
    kode Anda. Ingin mengubah nomor? Hanya tekan dan tarik. Bagaimana warna, atau
    gambar? dengan menekan akan memunculkan editor visual yang memungkinkan Anda memilih
    apa yang Anda inginkan.
  lego_beyond_longdescription: Membuat robot kecil, bisa kustomisasi dan diprogram
    menggunakan potongan-potongan LEGO.
  finch_beyond_longdescription: The Finch adalah robot baru untuk pendidikan ilmu
    komputer. Desainnya merupakan hasil dari sebuah studi empat tahun di Carnegie
    Mellon CREATE lab. The Finch dirancang untuk mendukung pengenalan yang menarik
    untuk seni pemrograman. Memiliki dukungan untuk bahasa pemrograman lebih dari
    selusin dan lingkungan, termasuk beberapa lingkungan yang sesuai untuk siswa berumur
    delapan tahun. The Finch dirancang untuk memungkinkan siswa untuk menulis program
    yang kaya dengan interaktif.
  arduino_beyond_longdescription: Arduino adalah platform populer dirancang untuk
    memungkinkan seniman dan desainer untuk bekerja dengan sensor nyata, LED, buzzers,
    dan banyak lagi. Sparkfun Virtual Sandbox akan mengajarkan Anda kode Arduino yang
    nyata tepat di browser Anda.
  processing_beyond_longdescription: Pengolahan adalah bahasa pemrograman, lingkungan
    pengembangan, dan komunitas online. Sejak tahun 2001, Pengolahan telah mempromosikan
    keaksaraan software dalam seni visual dan literasi visual dalam teknologi. Awalnya
    dibuat untuk melayani sebagai buku sketsa perangkat lunak dan untuk mengajarkan
    dasar-dasar pemrograman komputer dalam konteks visual, Pengolahan berkembang menjadi
    alat pengembangan bagi para profesional. Saat ini, ada puluhan ribu siswa, seniman,
    desainer, peneliti, dan penggemar yang menggunakan Pengolahan untuk belajar, prototyping,
    dan produksi.
  alice_beyond_longdescription: Menggunakan lingkungan pemrograman yang inovatif untuk
    mendukung penciptaan 3D animasi, Alice proyek menyediakan alat dan bahan untuk
    mengajar dan belajar berpikir secara komputasi, pemecahan masalah, dan pemrograman
    komputer di seluruh spektrum usia dan tingkat kelas.
  sphero_beyond_longdescription: Apakah Anda seorang pendidik atau orangtua, pelajaran
    SPRK memberikan anak-anak kursus singkat yang menyenangkan dalam memprogram robot
    ketika mengasah keterampilan mereka dalam matematika dan sains.

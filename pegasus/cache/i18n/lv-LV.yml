  frozen_shortdescription: Let's use code to join Anna and Elsa as they explore the
    magic and beauty of ice.
  codeorg_shortdescription: Iemācies programmēt ar Mark Zuckerberg un Dusmīgajiem
    putniem!
  thinkersmithspanish_shortdescription: Tutorial para un grupo sin computadoras
  khan_shortdescription: Mācies zīmēt ar JavaScript
  khanes_shortdescription: Mācies zīmēt ar JavaScript
  tynker_shortdescription: Mācies kodu risinot interesantas puzles un veidojot savas
    mobilās spēles.
  scratch_shortdescription: Create an interactive card
  lightbot_shortdescription: Programmē Lightbot, lai tas atrisinātu mīklas, izmantojot
    proceūras un ciklus!
  thinkersmith_shortdescription: Bezsaistes pamācība grupai bez ierīcēm
  condcards_shortdescription: Mācies algoritmus ar kāršu kavu
  lightbotintl_shortdescription: Spēle, lai mācītu programmēšanas konceptu
  codehs_shortdescription: Mācies tulkot ar suni Karelu, izklaidējošu un vizuālu ievadu
    programmēšanā!
  codecademy_shortdescription: Mācies JavaSkript programmēšanu pārlūkprogrammā
  codecombat_shortdescription: Sakauj cilvēkēdājus, lai iemācītos Python vai JavaScript
    šajā episkajā programmēšanas spēlē!
  codemonkey_shortdescription: Skolēni programmē pērtiķi, lai tas ķertu banānus. Uzdevums
    paliek arvien grūtāks katrā līmenī.
  codeavengers_shortdescription: Mācies JavaSkript programmēšanu pārlūkprogrammā
  processing_shortdescription: Vienas stundas pamācība apstrādes valodās
  robomind_shortdescription: Rakstīt kodu virtuālam robotam
  groklearning_shortdescription: Māci čata robotu Elīzu izjokot tavus draugus, lai
    viņi domā, ka Elīza ir īsts cilvēks!
  quorum_shortdescription: Pievienojies Mērijai, mācoties programmēšanas valodu Quorum.
  codespark_shortdescription: Galda futbols ir jautra, spēle, lai mācītos par programmēšanu
    un to var spēlēt arī bērni.
  kodable_shortdescription: Jautra iPad spēle, lai mācītu programmēšanas konceptus
  tynkerapp_shortdescription: Mācies kodu risinot interesantas puzles un veidojot
    savas mobilās spēles.
  hopscotch_shortdescription: Learn visual programming on an iPad
  robomindnl_shortdescription: Rakstīt kodu virtuālam robotam
  flappy_shortdescription: Make your own game - Flappy Bird, Shark, or Submarine
  bitsbox_shortdescription: Uzkodē vairākas lietotnes, izmantojot Javascript, lai
    tās spēlētu vai dalītos ar tām.
  makegameswithus_shortdescription: Izveido Iphone spēli! Mācies rakstot kodu, lai
    iemācītu savam monstram jaunas kustības!
  touchdevelop_shortdescription: Kodē mobilās lietotnes tieši savā telefonā, planšetē
    vai datorā
  appinventor_shortdescription: Izveido savu lietotni! (Tikai uz Android)
  blockly_shortdescription: Lejuplādē ZIP failu, lai mācītos bezsaistē
  thinkersmith2_shortdescription: Iemācies, kā datori lieto vieniniekus un nulles,
    lai attēlotu informāciju
  kodableunplugged_shortdescription: Jautrs bezsaistes vingrinājums
  projguts_shortdescription: Izmēģini modelēšanu un simulāciju izmantojot "akmens,
    šķēres, papīrītis"
  frozen_longdescription: Izmantosim kodu, lai piebiedrotos Annai un Elzai pētīt ledus
    burvību un skaistumu. Tu izdveidosi sniegprāslas un paraugus slidojot un taisot
    Ziemes brīnumpasauli, ar kuru pēc tam vari dalīties starp draugiem!
  codeorg_longdescription: Learn the basic concepts of Computer Science with drag
    and drop programming. This is a game-like, self-directed tutorial starring video
    lectures by Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs. Zombies. Learn
    repeat-loops, conditionals, and basic algorithms. Available in 34 languages.
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas
    espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a
    a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute;
    como la valiosa habilidad de depuraci&oacute;n.
  khan_longdescription: Iemācies Javascrip programmēšanas valodas pamatus, radot jautrus
    zīmējumus ar savu kodu. Dari to patstāvīgi vai kopā ar klasi!
  khanes_longdescription: Iemācies Javascrip programmēšanas valodas pamatus, radot
    jautrus zīmējumus ar savu kodu. Dari to patstāvīgi vai kopā ar klasi!
  tynker_longdescription: Izveido pats savas spēles un dalies ar draugiem! Atrisini
    jautras puzzles un iemācies programmēšanas pamatus katrā līmenī. Personalizē spēles
    ar kustīgiem tēliem un vairākiem līmeņiem. Izveido savas spēles realistiskas izmantojot
    fiziku. Apskati kodu kā vizuālu klucīti vai javaskripptu. Ieliec savas mobilās
    spēles uz Ipadiem vai Android tabletēm. Ar vairākām jautrām darbībām no kurām
    var izvēlēties!
  scratch_longdescription: With Scratch, you can code your own interactive games,
    stories, animations, and more. In this activity, you'll create an interactive
    holiday card that you can share with friends and family.
  lightbot_longdescription: Learn core programming logic, starting from super-basic
    programming, for ages 4+, on iOS or Android (or Web browser) . Learn how to sequence
    commands, identify patterns, use procedures, and utilize loops!
  thinkersmith_longdescription: Izmantojot iepriekš definētu "Robotu vārdnīcu" skolnieki
    izdomā kā vadīt viens otru, lai pieveikti konkrētus uzdevumus bez sarunāšanās
    savā starpā. Šī mācība iemāca bērniem savienot simbolus un darbības, kā arī iemāca
    atrast klūdu. "Mani robotikas draugi" strādā vislabāk ar grupas aktivitātēm un
    iesaista skolotāju grāmatu priekš klases lietošanas.
  condcards_longdescription: Learn about algorithms and conditional statements in
    this "unplugged" activity using a deck of cards. Students do this activity in
    teams, and need one deck of cards per team.
  lightbotintl_longdescription: Iemācies programmēšanas loģikas pamatus, sākot ar
    ļoti vienkāršu programmēšanu vecumiem 4+ uz iOS vai Android (vai pārlūkprogrammā).
    Iemācies kā secīgi savietot komandas, identificēt paraugus,  izmantot procedūras
    un ciklus!
  codehs_longdescription: Learn the basics of programming with Karel the Dog, a fun,
    accessible and visual introduction to coding, where giving commands to a computer
    is just like giving commands to a dog. This tutorial is great if led by a teacher,
    but can also be done independently.
  codecademy_longdescription: Codecademy is an interactive, student-guided introduction
    to the basics of CS through JavaScript that's used by tens of millions of students
    around the world. We've prepared a no-hassle Hour of Code experience with accompanying
    quizzes, slides, and a completed project for students at the end.
  codecombat_longdescription: Sakauj cilvēkēdājus, lai iemācītos Python vai JavaScript
    šajā episkajā programmēšanas spēlē!
  codemonkey_longdescription: 'CodeMonkey is an online game that teaches coding in
    a real programming language! Students program a monkey to catch bananas while
    it gets slightly more complicated on each level. They get star scores on each
    solution and can share it in a single click. '
  codeavengers_longdescription: Build a 2 player 2D top-down game with JavaScript
    in 10 short tasks. Then continue learning some basics of programming (variables
    and if statements) as you create a Quiz to share with friends. Along the way  earn
    points and badges as you compete to reach the top of the class leaderboard.
  processing_longdescription: An introduction to programming in the context of the
    visual arts using the Processing programming language. Short video lessons introduce
    coding exercises that lead to designing an interactive drawing program
  robomind_longdescription: 'Students learn the basics of programming by controlling
    their own virtual robot. The online course is fully self-contained with short
    presentations, movies, quizzes and automatic guidance/hints to help with the programming
    exercises. '
  groklearning_longdescription: Choose from 3 activities designed to give you your
    first experience programming. For example, use the programming language Python
    to build a chatbot called "Eliza". Can she fool your friends into think she's
    a human not a computer? This can be done in either a student-guided or teacher-facilitated
    form and comes with all notes and solutions.
  quorum_longdescription: This tutorial is accessible for the visually-impaired, and
    works with screenreaders. Join Mary on a tour as she joins a biology lab as a
    programmer and learns the Quorum programming language. This tutorial is student-guided
    with online example activities.
  codespark_longdescription: The Foos is a fun and kid-friendly way to learn about
    computer programming.  Program cute characters to solve puzzles and bring a virtual
    world to life.  The game is "word free" so all can play!
  kodable_longdescription: Kodable is a self-guided iPad game that introduces kids
    5+ to programming basics. Having a teacher or parent nearby is optimal, but not
    necessary.
  tynkerapp_longdescription: Build your own games and share with friends! Solve fun
    coding puzzles and learn programming concepts in each level. Personalize games
    with animated characters, multiple levels and rich props. Lots of fun activities
    to choose from!
  hopscotch_longdescription: Student-guided tutorial on the iPad using the Hopscotch
    programming language. Students will build games and apps for their iPad on their
    iPad. Students can work individually or with friends (up to 3 per iPad).
  robomindnl_longdescription: 'Students learn the basics of programming by controlling
    their own virtual robot. The online course is fully self-contained with short
    presentations, movies, quizzes and automatic guidance/hints to help with the programming
    exercises. '
  flappy_longdescription: Use drag-and-drop programming to make your own Flappy Bird
    game, and customize it to look different (Flappy Shark, Flappy Santa, whatever).
    Add the game to your phone in one click.
  bitsbox_longdescription: Pielāgo savu personīgo virtuālo planšetdatoru, tad programmē
    vairākas lietotnes, kuras spēlēt un ar kurām dalīties. Vienkāršās pamācības ļauj
    pat maziem bērniem programmēt JavaScript un, paaugstinoties Tavam zināšanu līmenim,
    tu nokļūsi arvien tālāk.
  makegameswithus_longdescription: Mācies programmēt un taisi IPhone spēli izmantojot
    pavisam jaunu un iesācējiem draudzīgu programmēšanas valodu Swift! Izveido Pok&eacute;monu
    iedvesmotu spēli un raksti kodu, lai iemācītu savam briesmonim jaunas kustības.
    Tu iemācīsies izmantot mainīgos, metodes, un objektus, lai palīdzētu savam briesmonim
    uzvarēt!
  touchdevelop_longdescription: Crazy drawings, flying monsters, swirling flowers...
    create your apps on your device with TouchDevelop, a friendly mobile app creation
    environment. Runs on iPhone, iPad, Android, Windows, Windows Phone, Linux, Mac.
  appinventor_longdescription: Entertaining, quick video tutorials walk you through
    building three simple apps for your Android phone or tablet. Designed for novices
    and experts alike, this hour of code will get you ready to start building your
    own apps before you know it. Imagine sharing your own app creations with your
    friends! These activities are suitable for individuals and for teachers leading
    classes.
  blockly_longdescription: Got PCs with slow (or non-existent) internet access? Download
    the Blockly tutorials that were the precursor of the Code.org tutorials - a single
    3MB ZIP file can be loaded onto any computer or used off a memory stick
  thinkersmith2_longdescription: Students learn about representing and storing letters
    in binary, as functions of on and off. At the end, the class gets to encode their
    own initials to take home with them.
  kodableunplugged_longdescription: 'Designed for use with plain paper, the fuzzFamily
    Frenzy is an introduction to programming logic for kids 5 and up. A teacher should
    explain the game, then students program a partner to complete a simple obstacle
    course. '
  projguts_longdescription: This "unplugged" activity helps students learn how modeling
    and simulation works by having a group of students play different versions of
    the Rock / Paper / Scissors game, and see the results as different modeling experiments.

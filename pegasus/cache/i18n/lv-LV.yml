  codeorg_longdescription: Apgūsti datorzinību pamatus ar vizuālo "velc un nomet"
    programmēšanu. Tas atgādinās spēlēšanos, skatoties video lekcijas ar Bilu Geitsu,
    Marku Zuckerberg, pikatajiem putniem un augiem pret zombijiem. Mācies cikliskas
    konstrukcijas, nosacījumus un vienkāršus algoritmus. Pieejams 34 valodās.
  codeintl_longdescription: Apgūsti datorzinību pamatus ar vizuālo "velc un nomet"
    programmēšanu. Tas atgādinās spēlēšanos, skatoties video lekcijas ar Bilu Geitsu,
    Marku Zuckerberg, pikatajiem putniem un augiem pret zombijiem. Mācies cikliskas
    konstrukcijas, nosacījumus un vienkāršus algoritmus. Pieejams 34 valodās.
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas
    espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a
    a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute;
    como la valiosa habilidad de depuraci&oacute;n.
  khan_longdescription: Iemācies JavaScript programmēšanas valodas pamatus, radot
    jautrus zīmējumus ar savu kodu. Dari to patstāvīgi vai kopā ar klasi!
  khanes_longdescription: Iemācies JavaScript programmēšanas valodas pamatus, radot
    jautrus zīmējumus ar savu kodu. Dari to patstāvīgi vai kopā ar klasi!
  khanpt_longdescription: Iemācies JavaScript programmēšanas valodas pamatus, radot
    jautrus zīmējumus ar savu kodu. Dari to patstāvīgi vai kopā ar klasi!
  khanhe_longdescription: Iemācies JavaScript programmēšanas valodas pamatus, radot
    jautrus zīmējumus ar savu kodu. Dari to patstāvīgi vai kopā ar klasi!
  khanfr_longdescription: Iemācies JavaScript programmēšanas valodas pamatus, radot
    jautrus zīmējumus ar savu kodu. Dari to patstāvīgi vai kopā ar klasi!
  khanpl_longdescription: Iemācies JavaScript programmēšanas valodas pamatus, radot
    jautrus zīmējumus ar savu kodu. Dari to patstāvīgi vai kopā ar klasi!
  tynker_longdescription: Izveido pats savas spēles un dalies ar draugiem! Atrisini
    jautras puzzles un iemācies programmēšanas pamatus katrā līmenī. Personalizē spēles
    ar kustīgiem tēliem un vairākiem līmeņiem. Izveido savas spēles realistiskas izmantojot
    fiziku. Apskati kodu kā vizuālu klucīti vai JavaScript. Ieliec savas mobilās spēles
    iPad vai Android planšetdatorā. Pieejamas vairākas jautrās nodarbībām no kā izvēlēties!
  scratch_longdescription: Ar Scratch tu vari izveidot interaktīvas spēles, stāstus
    un animācijas &mdash; un tad paveiktajā dalīties ar saviem draugiem. Sāc ar sava
    vārda animāciju, svētku kartiņu vai klasisko spēli Pong.
  lightbot_longdescription: Vadi Lightbot robotiņu, lai iedegtu visus zilos lauciņus.
    Lightbot ir puzle, kas izmanto programmējamas spēles sastāvdaļas, lai spēlētajam
    radītu praktisku priekšstatu par programmēšanas pamatiem. Mācies salikt secībā
    instrukcijas, veidot procedūras un izpildīt ciklus, lai izietu visus līmeņus.
    Piemērots visiem vecumiem.
  thinkersmith_longdescription: Izmantojot iepriekš definētu "Robotu vārdnīcu" skolnieki
    izdomā kā vadīt viens otru, lai pieveikti konkrētus uzdevumus bez sarunāšanās
    savā starpā. Šī mācība iemāca bērniem savienot simbolus un darbības, kā arī iemāca
    atrast klūdu. "Mani robotikas draugi" strādā vislabāk ar grupas aktivitātēm un
    iesaista skolotāju grāmatu priekš klases lietošanas.
  condcards_longdescription: Mācies par algoritmiem un nosacījuma operatoriem šajā
    bezsaistes nodarbībā, izmantojot kāršu kvau. Skolēniem tas paveicams grupās, nepieciešama
    viena kāršu kavai katrai komandai.
  lightbotintl_longdescription: Iemācies programmēšanas loģikas pamatus, sākot ar
    ļoti vienkāršu programmēšanu vecumiem 4+ uz iOS vai Android (vai pārlūkprogrammā).
    Iemācies kā secīgi savietot komandas, identificēt paraugus,  izmantot procedūras
    un ciklus!
  codehs_longdescription: Dot komandas datoram, ar ko mēs saprotam programmēsanu,
    ir kas līdzīgs, kā dot komandas sunim. Mācies programmēt ar suni Karelu &mdash;
    tas ir jautrs, pieejams un vizuāls ievads programmēšanā, kas iesācējiem iemāca
    pamatus kā dot komandas un izmantot funkcijas. Pamācības var iziet paši skolēni,
    bet skolotāji var pieteikties, lai iegūtu pieeju skolotāja rīkiem un redzētu skolēnu
    panākumus!
  codecademy_longdescription: Codeacademy ir interaktīvs, pasu skolēnu vadāms ievads
    datorzinībās, izmantojot JavaScript, ko izmanto desmitiem miljonu skolēnu visā
    pasaulē. Mēs esam sagatavojoši vienkāršu Programmēšanas Stundas nodarbību ar papildinošiem
    testiemm slaidiem un noslēguma projektu kursa beigās.
  codecombat_longdescription: Sakauj cilvēkēdājus, lai iemācītos Python vai JavaScript
    šajā episkajā programmēšanas spēlē!
  codemonkey_longdescription: 'CodeMoneky ir tiešsaistes spēle, kas māca kodēt īstā
    programmēšanas valodā. Skolēniem jāprogrammē mērkaķi, lai tas ķertu banānus, tam
    ar katru līmeni paliekto sarežģītak. Skolēni par katru risinājumu saņem zvaigznītes,
    kuras ar kurām var dalīties ar vienu klikšķi. '
  codeavengers_longdescription: Atrisinot 10 īsus uzdevumus, izveido 2D spēli diviem
    spēlētājiem, izmantojot JavaScript. Tad turpini tālāk mācīties programmēšanas
    pamatus (mainīgos un if nosacījumus), veidojot testu ar ko dalīties ar draugiem.
    Kamēr viņi pelna punktus un nozīmītes, tu sacenties par vietu klases topā.
  processing_longdescription: Ievads programmēšanā ar vizuālās mākslas kontekstu,
    lietojot programmēšanas valodu Processing. Īsas video lekcijas ievada programmēšanas
    uzdevumus, lai izveidotu interaktīvu zīmēšanas programmu
  robomind_longdescription: Skolēni apgūst programmmēšanas pamatus, kontrolējot virtuālu
    robotu. Tiešsaistes kursā ir pieejamas īsas prezentācijas, video, testi un palīdzības
    sistēma, kas uzdevumu risināšanu padarīs vieglāku.
  groklearning_longdescription: Ar programmēšanas valodu Python veido čata robotu
    "Eliza", kas attēlos robote0psihoterapeitu. Tu apmācīsi, ko un kad Elīzai teikt.
    Vai viņa apmuļķos tavus draugus, sakot, ka nav dators, bet gan cilvēks?
  quorum_longdescription: Šī pamācība ir pieejama arī ar redzes traucējumiem un strādā
    ar ekrāna lasītājiem. Pievienojies Mērijai ekskursijā pa bioloģijas laboratoriju
    un mācies programmēšanas valodu Quorum. Šajā pamācībā pieejami tiešsaistes aktivitātes
    ar piemēriem.
  codespark_longdescription: The Foos ir jautrs un bērniem draudzīgs vieds, kā apgūt
    programmēšanu. Programmē mīlīgus tēlus un saliec puzles, ko no virtuālās pasaules
    ienest reālajā. Spēle ir bez vārdiem, visi var spēlēt!
  kodable_longdescription: Kodable ir interaktīva spēle iPad vidē, kas bērniem vecumā
    no 5 gadiem palīdz apgūt programmēšanu. Vecāku vai skolotāju klātbūtne ir vēlama,
    bet ne obligāta.
  tynkerapp_longdescription: Mācies programmēt, saliekot aizraujošas programmēšanas
    puzles. Vienkārši veido spēles un stāstus, izmatojot piemērotus attēlus. Spēļu
    komplekti un pielāgojami tēli, piemēroti vecumam no 10 gadiem. Nav vajadzīgs interneta
    pieslēgums. Paveiktajam vari piekļūt arī no tīmekļa.
  robomindnl_longdescription: Skolēni apgūst programmmēšanas pamatus, kontrolējot
    virtuālu robotu. Tiešsaistes kursā ir pieejamas īsas prezentācijas, video, testi
    un palīdzības sistēma, kas uzdevumu risināšanu padarīs vieglāku.
  flappy_longdescription: Lietojiet vilkšanas un nomešanas programmēšanu, lai izveidotu
    pats savu putna Flapija spēli un pielāgo, lai tā izskatītos citādāk (Haizivs Flapijs
    , Salavecis Flapijs, vai kas cits). Pievieno spēli savā telefonā ar vienu peles
    klikšķi.
  bitsbox_longdescription: Pielāgo savu personīgo virtuālo planšetdatoru, tad programmē
    vairākas lietotnes, kuras spēlēt un ar kurām dalīties. Vienkāršās pamācības ļauj
    pat maziem bērniem programmēt JavaScript un, paaugstinoties Tavam zināšanu līmenim,
    tu nokļūsi arvien tālāk.
  makeschool_longdescription: Learn to code by making an iPhone game using a brand
    new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired
    action game and write code to teach your monster new moves. You will learn how
    to use variables, methods, and objects to help your monster win!
  touchdevelop_longdescription: Pieskāriendraudzīgais koda redaktors vadīs tevi, veidojot
    attēlus no pikseļiem, risinot puzles vai veidojot spēlīti ar lēkājošiem putniem.
  appinventor_longdescription: Interesantās un īsās video pamācībās parādīts, kā izveidot
    trīs vienkāršas lietotnes tavai Android ierīcei. Izstrādāts iesācējiem, izskatās
    kā lietpratējiem - šī programmēšanas stunda tevi sagatavos izstrādāt savas lietotnes
    pirms vēl to būsi sapratis. Dalies savus izstrādātāja panākumos ar draugiem. Pamācības
    piemērotas gan izmantot individuāli, gan lai mācītos klasē.
  blockly_longdescription: Datoram ir lēns interneta pieslēgums vai tā nav vispār?
    Lejuplādē Blockly pamācības, kuras bija pieejamas vel pirms Code.org pamācībām
    - vienu 3 MB lielu ZIP datni, kuru jāielādē jebkurā datorā vai jāatver no USB
    zibatmiņas
  thinkersmith2_longdescription: Skolēni mācīsies kā attēlo un saglabāt burtus bināri.
    Kursa beigās klase šifrē savus iniciāļus.
  kodableunplugged_longdescription: Izstrādāts, lai izmantotu uz papīra. fuzzFamily
    Frenzy ir ievads programmēšanas loģikā bērniem no 5 gadu vecuma. Skolotājam ir
    jāizskaidro noteikumi, tad skolēni kopā pārvar šķēršļu joslu.
  projguts_longdescription: Šī "bezsaistes" aktivitāte skolēniem palīdz iemācīties
    kā strādā simulācija un modelēšana, dažādās grupās izspēlējot akmens - šķēres
    - papīrītis un novērtējot rezultātus, kā modelēšanas eksperimentu.
  hourofcode_longdescription: Vietturis uz jauno code.org/hoc
  frozen_longdescription: Izmantosim kodu, lai piebiedrotos Annai un Elzai pētīt ledus
    burvību un skaistumu. Tu izdveidosi sniegprāslas un paraugus slidojot un taisot
    ziemas brīnumpasauli, ar kuru pēc tam vari dalīties ar draugiem!
  starwars_longdescription: Learn to program droids, and create your own Star Wars
    game in a galaxy far, far away.
  playlab_longdescription: Spēļu laboratorijā radi stāstu vai spēli. Liec dzīvniekiem,
    pirātiem, zombijiem, nindzjām un citiem tēliem kustēties, skanēt, krāt punktus
    un ķert ugunsbumbas!
  monstercoding_longdescription: The Mystery Island Coding Quest by Monster Coding
    offers a fun filled self guided adventure that teaches several key programming
    concepts to children. Each block based activity builds on the previous, introducing
    kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using
    colorful animated graphics, audio instructions.
  allcancode_longdescription: Students play an adventure game based on an original
    story. They guide Marco - the main character - through each level by giving him
    step-by-step instructions in the form of the visual programming language used
    by the Hour of Code. They get introduced to sequencing commands, iteration and
    conditions without even noticing it.
  csfirst_longdescription: Create a story about two characters at sea. Animate the
    water, and customize the scenery to add your own flare. Use code to tell the story
    you want to tell!
  boxisland_longdescription: Take a trip on Box Island and help Hiro collect all the
    clocks scattered in the wilderness! In this tutorial you will learn the basics
    of algorithms, sequences, loops and conditionals!
  codesters_longdescription: 'Create your own games, animations, and artwork using
    Python.  Once you’re done, share them with friends! Program in Python, a real
    programming language used every day at companies - our drag and drop toolkit makes
    it easy to learn!  Try building a basketball game, choreographing a dance, or
    designing an animated card! '
  texasinstruments_longdescription: 'The 10 Minutes of Code activities can be used
    in class as a way to spark students'' interest in coding with the TI technology
    they carry in their backpacks everyday.  Learn the basics of coding using the
    TI-84&#8482; Plus and get started programming in just 10 minutes – no experience
    needed!  '
  teacherled_longdescription: Now that tens of thousands of educators have tried the
    Hour of Code, many classrooms are ready for more creative, less one-size-fits-all
    activities that teach the basics of computer science. To help teachers find inspiration,
    we collected and curated one-hour teacher-led lesson and activity plans designed
    for different subject areas for Hour of Code veterans.

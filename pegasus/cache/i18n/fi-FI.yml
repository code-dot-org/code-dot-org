  third_party_scratchjr_desc: Scratch Jr. on johdanto ohjelmointikieliin, joka mahdollistaa
    pienten lasten ( 5-7 - vuotiaat) vuorovaikutteisten tarinoiden ja pelejen luomisen.
    Lapset kokoavat yhteen graafiisen ohjelmoinnin lohkoja, jotta merkit liikkuvat,
    hyppäävät, tanssivat ja laulavat. Lapset voivat muokata hahmoaan hahmoeditorilla,
    lisätä omia ääniä ja ääniä, jopa lisätä valokuvia itsestään - siten ohjelmoida
    hahmonsa lohkojen avulla eloon.

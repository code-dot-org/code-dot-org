  third_party_tynker_desc: Tynker luovana alustana auttaa lapsia kehittämään tietokoneellista
    ajattelua ja ohjelmointitaitoja hauskalla, intuitiivisella ja kekseliääällä tavalla.
    Meidän innovatiivinen visuaalinen ohjelmointikielemme, vuorovaikutteisen vaiheittaiset
    kurssit ja pelipohjainen ohjelmointi antaa helpon Johdatuksen ohjelmointiin ja
    kannustaa lapsia innovoimaan ja luomaan.
  third_party_tynker_btn_curriculum: Kokeile Tynkerin alkeistason opetussuunnitelmaa
  third_party_tynker_btn_site: Vieraile Tynkerin sivuilla
  third_party_scratchjr_desc: Scratch Jr. on johdanto ohjelmointikieliin, joka mahdollistaa
    pienten lasten ( 5-7 - vuotiaat) vuorovaikutteisten tarinoiden ja pelejen luomisen.
    Lapset kokoavat yhteen graafiisen ohjelmoinnin lohkoja, jotta merkit liikkuvat,
    hyppäävät, tanssivat ja laulavat. Lapset voivat muokata hahmoaan hahmoeditorilla,
    lisätä omia ääniä ja ääniä, jopa lisätä valokuvia itsestään - siten ohjelmoida
    hahmonsa lohkojen avulla eloon.
  third_party_scratchjr_btn_curriculum: Lataa Scratch Jr. opetussuunnitelma
  third_party_scratchjr_btn_site: Vieraile Scratch Jr. -sivustolla.
  third_party_scratch_desc: Scratchin kanssa voit ohjelmoida vuorovaikutteisia tarinoita,
    pelejä ja animaatioita ja jakaa luomuksesi muille online-yhteisössä. Scratch auttaa
    nuoria ajattelemaan luovasti, järjestelmällisesti ja työskentelemään yhdessä —
    keskeisiä taitoja elämässä 2000-luvulla.
  third_party_scratch_btn_curriculum: Lataa Scratch opetussuunnitelma
  third_party_scratch_btn_forum: Scratch Kasvattaja Foorumi
  third_party_scratch_btn_site: Vieraile Scratch -sivustolla
  third_party_lightbot_desc: In Lightbot, students must program a robot with commands
    to solve puzzles. Students may play the game in the Browser (requires Flash Player),
    or on Android or iOS devices. Students play the initial set of “Basic” levels
    in Lightbot. They will learn how to tell a computer what to do with a series of
    basic commands and gain the general process by which computer programs are written.
  third_party_lightbot_btn_curriculum: Lataa Lightbot opetussuunnitelma
  third_party_lightbot_btn_site: Vieraile Lightbot -sivustolla
  third_party_khan_desc: Learn how to program drawings, animations, and games using
    JavaScript & ProcessingJS, or learn how to create webpages with HTML & CSS. You
    can share whatever you create, explore what others have created and learn from
    each other!
  third_party_khan_btn_learn: Opi CS Khan Academy:n avulla
  third_party_khan_btn_forum: Khan Academy CS Foorumi
  third_party_appinv_desc: MIT App Inventor is a block-based programming tool that
    allows everyone, even novices, to start programming and build fully functional
    apps for Android devices. Newcomers to App Inventor can have their first app up
    and running in an hour or less, and can program more complex apps in significantly
    less time than with more traditional, text-based languages.
  third_party_appinv_btn_curriculum: Download App Inventor 2 Curriculum
  third_party_appinv_btn_forum: App Inventor 2 Foorumi
  third_party_appinv_btn_site: Vieraile App Inventor 2 -sivulla
  third_party_codehs_desc: CodeHS introduces the building blocks of programming with
    short videos, example code, and lots of programming exercises that make coding
    fun and accessible for beginners. With CodeHS, you can get the help that every
    new programmer needs to work through problems and keep learning. Our tutors are
    everywhere!
  third_party_codehs_btn_try: Intro CS lisätietoja kouluille
  third_party_codecademy_desc: Uudelleenajattelemme koulutuksen alhaalta ylös. Netti
    on uudelleen opettanut melkein kaiken - kaupankäynnin, sosiaalisen verkostoitumisen,
    terveydenhuollon, ja muuta. Me olemme rakentamassa kouluksen mitä maailma tarvitsee
    - ensimmäinen oikeasti nettikoulutus.

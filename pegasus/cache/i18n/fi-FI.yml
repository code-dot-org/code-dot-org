  artist_shortdescription: Tee hienoja piirrustuksia ja kuvioita Taiteilijan kanssa!
  codeorg_longdescription: Opettele tietojenkäsittelytieteen perusteet rakentamalla
    tietokoneohjelmia palikoista. Tällä pelillisellä itseopiskelukurssilla johdantovideoilla
    (englanniksi, tekstit suomeksi) esiintyy Bill Gates, Mark Zuckerberg, Angry Birds
    ja Plants vs. Zombies. Kurssilla käydään läpi toistosilmukat, ehtolauseet ja yksinkertaisia
    algoritmeja. Tarjolla 34 kielellä.
  codeintl_longdescription: Opettele tietojenkäsittelytieteen perusteet rakentamalla
    tietokoneohjelmia palikoista. Tällä pelillisellä itseopiskelukurssilla johdantovideoilla
    (englanniksi, tekstit suomeksi) esiintyy Bill Gates, Mark Zuckerberg, Angry Birds
    ja Plants vs. Zombies. Kurssilla käydään läpi toistosilmukat, ehtolauseet ja yksinkertaisia
    algoritmeja. Tarjolla 34 kielellä.
  thinkersmithspanish_longdescription: Käyttämällä ennakkoon "Robotti kieltä" , opiskelijat
    oppivat tekemään tiettyjä tehtäviä ilman etukäteistä keskustelua . Tämä opetus
    opettaa lapsille symbolien ja toimintojen suhdetta, lisäksi se on korvaamaton
    kyky virheenkorjauksessa.
  khan_longdescription: Opi JavaScript-ohjelmoinnin perusteet samalla, kun luot hauskoja
    piirrustuksia koodillasi. Voit opiskella itseksesi tai luokan kanssa!
  khanes_longdescription: Opi JavaScript-ohjelmoinnin perusteet samalla, kun luot
    hauskoja piirrustuksia koodillasi. Voit opiskella itseksesi tai luokan kanssa!
  khanpt_longdescription: Opi JavaScript-ohjelmoinnin perusteet samalla, kun luot

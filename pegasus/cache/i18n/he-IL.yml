    מוצע ב34 שפות."
  thinkersmithspanish_longdescription: באמצעות שימוש ב"מילון רובוטי" המוגדר מראש,
    התלמידים ילמדו להנחות אחד את השני בהשלמת משימות ללא דיון מקדים. השיעור הזה מלמד

  alice_beyond_shortdescription: ללמד תכנות בסביבה תלת מימדית
  sphero_beyond_shortdescription: שיעורי SPRK נותנים לילדים שיעור מהיר וכיפי בתכנות
    רובוטים, תוך כדי שיפור המיומנויות במתמטיקה ומדעים.
  codeorg_beyond_longdescription: למדו את עקרונות היסוד של מדעי המחשב באמצעות תכנות
    גרור-ושחרר. 3 קורסים מלאים, שכל אחד כולל 15-20 שיעורים המכילים הן פעילויות לא
    מקוונות בכיתה והן שיעורים בקצב אישי, דמויי משחק בכיכובם של ביל גייטס, מארק צוקרברג
    , אנגרי בירדז וצמחים נגד זומבים. למדו על לולאות, תנאים, אלגוריתמים בסיסיים, פונקציות
    ומשתנים.
  khan_beyond_longdescription: למד את יסודות התכנות JavaScript תוך יצירת ציורים כיפים
    באמצעות הקוד שלך. עשו את זה בעצמכם או עם הכיתה שלכם!
  scratch_beyond_longdescription: עם סקראץ', תוכלו ליצור משחקים אינטרקטיביים, סיפורים
    והנפשות ולשתף אותם עם חבריכם. התחילו בליצור הנפשה משמך, יצירת כרטיס ברכה או משחק
    פונג.
  lightbot_beyond_longdescription: למדו את החלקים העיקריים בלוגיקת תכנות, החל מתכנות
    סופר בסיסי , לגילאי 4+, על iOs  או אנדרואיד (או בדפדפם). למדו איך ליצור רצףשל
    הוראות, לזהות תבניות ,להשתמש בפרוצדורות ובלולאות!
  codecademy_beyond_longdescription: Codecademy היא מבוא אינטרקטיבי בקצב אישי ליסודות
    מדעי המחשב באמצעות ג'אווה סקריפט, שמתמשים בו מיליוני תלמידים ברחבי העולם. הכנו
    את חוויית שעת הקוד המלווה בשאלונים, שקפים ופרויקט מושלם עבור התלמידים בסיומו.
  kodable_beyond_longdescription: בר-קידוד (Kodable) הוא משחק אי-פד עצמאי שחושף ילדים
    בגילאי 5+ ליסודות התכנות. נוכחות של הורה או מורה ממלצת אך לא הכרחית.
  groklearning_beyond_longdescription: קורס היכרות, בעזרת שימוש בשפת התכנות פייתון
    (Python) עבור אנשים חסרי ניסיון בתכנות. התוכן המגוון שלנו של היכרות ואתגרים יביאו
    אותך להבנה יסודית של פייתון ותכנות בכלל. לימדנו את התוכן הזה לתלמידים במגוון רחב
    של גילאים שבאו מרקעים שונים ואנחנו בטוחים שהוא יתאים גם לך.
  touchdevelop_beyond_longdescription: TouchDevelop מאפשר לך ליצור אפליקציות ב- iPad,
    iPhone, Android, PC, Mac, Windows Phone. העורך הידידותי למגע שלנו הופך את הקידוד
    לכיף, אפילו על טלפון או הטבלט שלך!
  codecombat_beyond_longdescription: שחקו בתפקיד מכשף על ידי שימוש בכשפים (קוד) כדי
    לשלוט בדמויות שלכם, לנווט במבוכים, לנצח מפלצות, להערים על אויבים, ולהציל את חבריכם!
    למדדו ג'אווה סקריפט במשחק HTML5 וובי המתאים למתחילים מהיסוד.
  codea_beyond_longdescription: קודאה לאייפד מאפשרת לכם ליצור משחקים והדמיות ,או בעצם
    כל רעיון ויזואלי שיש לכם. הפכו את מחשבותיכם ליצירות אינטראקטיביות המנצלות את תכונות
    האיפד כגון מולטי טאץ' ומד התאוצה.לדעתנו קודאה היא סביבת הפיתוח היפה ביותר שתוכלו
    למצוא, והיא קלה לשימוש. קודאה פותחה כדי לאפשר לכם לגעת בקוד שלכם. רוצים לשנות
    מספר? נגיעה קלה וגרירה. מה לגבי שינוי צבע, או ציור? נגיעה מעלה עורך ויזואלי המאפשר
    לכם לבחור בדיוק את מה שאתם רוצים.
  arduino_beyond_longdescription: ארדואינו הנו פלטפורמה פופולרית המאפשרת לאמנים ומעצבים
    לעבוד עם חיישנים אמיתיים, נורות לד, צפצפות ועוד. ארגז החול הוירטואלי של ספארקפאן
    ילמד אתכם קידוד ארדואינו אמיתי בתוך הדפדפן שלכם.

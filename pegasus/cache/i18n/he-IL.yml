  tynker_longdescription: לבנות משחקים בעצמכם ולשתף אותם עם חברים! לפתור חידות קידוד
    מהנות וללמוד מושגי תכנות בכל שלב. לבצע התאמה אישית למשחקים עם דמויות אנימציה,
    רמות מרובות ואבזור עשיר. להפוך את המשחקים למציאותיים על ידי שימוש בפיזיקה. לראות
    את הקוד כבלוקים ויזואליים או ג'אווה סקריפט. להפוך את המשחקים שלכם למתאימים לאייפד
    וטבלטים. מעל תריסר פעילויות מהנות לבחירה!
  scratch_longdescription: עם סקראץ', תוכלו ליצור משחקים אינטרקטיביים, סיפורים והנפשות
    ולשתף אותם עם חבריכם. התחילו בליצור הנפשה משמך, יצירת כרטיס ברכה או משחק פונג.
  lightbot_longdescription: הדריכו את הלייטבוט כך שידליק את כל האריחים הכחולים.לייטבוט
    הוא משחק חשיבה שמתשמש בתכנות של מכניקת משחקים כדי להקנות לשחקנים הבנה מעשית של
    כתיבת קוד בסיסית. תלמדו לכתוב הוראות ברצף, לכתוב פרוצדורות, ולהשתמש בלולאות כדי
    לעבור שלבים. מתאים לכל הגילאים.
  thinkersmith_longdescription: באמצעות שימוש במילון רובוטי המוגדר מראש, תלמידים יגלו
    איך להדריך אחד את השני לביצוע משימות מבלי לדבר עליהן לפני כן. השיעור מלמד את הילדים
    את הקשר בין סמלים ופעולות, ואת המיומנות החשובה של איתור באגים."החברים הרובוטים
    שלי" מתאים במיוחד כפעילות קבוצתית וכולל חוברת למורה לשימוש בכיתה.
  condcards_longdescription: למדו על אלגוריתמים ותנאים בפעילות לא מקוונת זו על ידי
    שימוש בחפיסת קלפים. תלמידים יעשו פעילות זו בקבוצות ויזדקקו חפיסת קלפים עבור כל
    קבוצה.
  lightbotintl_longdescription: למדו את החלקים העיקריים בלוגיקת תכנות, החל מתכנות
    סופר בסיסי , לגילאי 4+, על iOs  או אנדרואיד (או בדפדפם). למדו איך ליצור רצףשל
    הוראות, לזהות תבניות ,להשתמש בפרוצדורות ובלולאות!
  codehs_longdescription: לתכנת זה בעצם לתת פקודות למחשב. זה דומה מאוד ללתת פקודות
    לכלב. למדו לקודד עם קרל הכלב :מבוא כיפי , ויזואלי ומהנה לתכנות שמלמד מושגי יסוג
    כמו פקודות ופונקציות למתחילים של ממש. ההדרכה היא בקצב התלמיד אבל המורה יכול להירשם
    כדי לגשת לכלים למורה ולעקוב אחרי התקדמות תלמידיו!
  codecademy_longdescription: Codecademy היא מבוא אינטרקטיבי בקצב אישי ליסודות מדעי
    המחשב באמצעות ג'אווה סקריפט, שמתמשים בו מיליוני תלמידים ברחבי העולם. הכנו את חוויית
    שעת הקוד המלווה בשאלונים, שקפים ופרויקט מושלם עבור הסטודנטים בסיומו.
  codecombat_longdescription: הביסו מפלצות כדי ללמוד פייתון או ג'אווה סקריפט במשחק
    התכנות האדיר הזה!
  codemonkey_longdescription: 'קוד מנקי הוא משחק מקוון המלמד תכנות בשפת תכנות אמיתית!
    תלמידים מתכנתים את הקוף כך שיתפוס בננות , משימה שהופכת קשה יותר ויותר עם ההתקדמות
    בשלבים. התלמידים מקבלים ניקוד בכוכבים על כל פתרון ויכולים לשתף את הפתרון בלחיצת
    כפתור. '
  codeavengers_longdescription: בנו משחק לשני שחקנים, בשני מימדים, בג'אווה סקריפט
    באמצעות 10 משימות קצרות. אחר כך המשיכו ללימודי בסיס התכנות (משתנים ותנאים) כשאתם
    יוצרים שאלון שתוכלו לשתף עם חברים. הרוויחו נקודות וסיכות מיוחדות בתחרות על הדירוג
    הכיתתי.
  processing_longdescription: מבוא לתכנות בקונטקסט של אמנות חזותית בעזרת שפת תכנות
    מעבדת. סרטוני וידאו קצרים מציגים את תרגילי הקידוד המובילים לתכנון תוכנית ציור
    אינטראקטיבית
  robomind_longdescription: 'התלמידים לומדים את יסודות התכנות על ידי שליטה ברובוט
    וירטואלי משלהם. הקורס המקוון הוא לגמרי עצמאי עם מצגות קצרות, סרטונים, חידושים
    הכל עם הדרכה אוטומטית/רמזים כדי לעזור עם תרגילי התכנות. '
  groklearning_longdescription: השתמשו בשפת פייתון כדי לבנות רובוט צ'ט בשם אליזה שתתפקד
    כרובוט פסיכולוג. אתם תלמדו את אליזה לדבר ומה הדבר הנכון לומר. האם היא תצליח לעבוד
    על חבריכם כדי שיחשבו שהיא אדם ולא מחשב?
  quorum_longdescription: מדריך זה נגיש עבור לקויי ראייה, ועובד עם screenreaders.
    הצטרפו לסיור עם מרי כשהיא מצטרפת למעבדה ביולוגית כמתכנת ולומדת את שפת התכנות Quorum.
    מדריך זה מונחה-תלמיד ומכיל פעילויות מקוונות לדוגמה.
  codespark_longdescription: משפחת פו (Foo) הוא דרך כיפית וידידותית לילדים ללמוד תכנות.
    תכנת דמויות על מנת לפתור פאזלים ולהחיות עולם וירטואלי. זה משחק "נטול מילים" כך
    שכולם יכולים לשחק!
  kodable_longdescription: בר-קידוד (Kodable) הוא משחק אי-פד עצמאי שחושף ילדים בגילאי
    5+ ליסודות התכנות. נוכחות של הורה או מורה ממלצת אך לא הכרחית.
  tynkerapp_longdescription: למדו לתכנת בעזרת פתרון פאזלים כייפים. בנו בקלות משחקים
    וסיפורים עם גרפיקה נושאית, למעלה מעשר ערכות משחק ודמויות להתאמה אישית. אין צורך
    בחיבור לאינטרנט. באפשרותך גם לגשת ליצירות שלך באינטרנט.
  robomindnl_longdescription: 'התלמידים לומדים את יסודות התכנות על ידי שליטה ברובוט
    וירטואלי משלהם. הקורס המקוון הוא לגמרי עצמאי עם מצגות קצרות, סרטונים, חידושים
    הכל עם הדרכה אוטומטית/רמזים כדי לעזור עם תרגילי התכנות. '
  flappy_longdescription: השתמש בתכנות גרור-ושחרר הכן משחק הציפור-פלאפי (Flappy-Bird)
    משלך והתאם אותו להיראות שונה (בדמות כריש, סנטה וכו'). הוסף את המשחק לטלפון שלך
    בלחיצה אחת.
  bitsbox_longdescription: הכן טאבלט וירטואלי משלך, תכנת סדרה של אפליקציות ושתף אותן.
    ההולכה הפשוטה מאפשרת גם לילדים צעירים לתכנת תוכנית JavaScript אמיתיות. ככל שתתקדם
    יותר, תגיע רחוק יותר.
  makegameswithus_longdescription: Learn to code by making an iPhone game using a
    brand new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired
    action game and write code to teach your monster new moves. You will learn how
    to use variables, methods, and objects to help your monster win!
  touchdevelop_longdescription: 'The touch-friendly editor will guide you in creating
    pixel art, solving the bear puzzle, or making your own jumping bird game. '
  appinventor_longdescription: Entertaining, quick video tutorials walk you through
    building three simple apps for your Android phone or tablet. Designed for novices
    and experts alike, this hour of code will get you ready to start building your
    own apps before you know it. Imagine sharing your own app creations with your
    friends! These activities are suitable for individuals and for teachers leading
    classes.
  blockly_longdescription: האם ברשותכם מחשב עם חיבור איטי (או לא קיים) לאינטרנט? הורידו
    את ההדרכות של בלוקי שהיו קיימים לפני הדרכות בCode.org -קובץ ZIP יחיד בגודל 3 מגה
    שניתן להטעינו על כל מחשב או להשתמש בו מדיסק און קי
  thinkersmith2_longdescription: תלמידים לומדים על הצגה ואחסון של אותיות בצורה בינארית,
    באמצעות הסימנים "מופעל" ו"מכובה". בסופו של שיעור, הכיתה תוכל להצפין את ראשי התיבות
    של שמם כדי לקחתם הביתה.
  kodableunplugged_longdescription: 'Designed for use with plain paper, the fuzzFamily
    Frenzy is an introduction to programming logic for kids 5 and up. A teacher should
    explain the game, then students program a partner to complete a simple obstacle
    course. '
  projguts_longdescription: פעילות זו שאינה מצריכה חיבור לרשת מסייעת לתלמידים ללמוד
    איך מידול וסימולציה עובדים על ידי כך שקבוצת תלמידים תשחק בגרסאות שונות של המשחק
    "אבן נייר ומספריים" , ותראה את התוצאות כניסוים שונים במידול.
  hourofcode_longdescription: מחזיק מקום עבור code.org/hoc חדש
  frozen_longdescription: Let's use code to join Anna and Elsa as they explore the
    magic and beauty of ice. You will create snowflakes and patterns as you ice-skate
    and make a winter wonderland that you can then share with your friends!
  playlab_longdescription: Create a story or make a game with Play Lab! Make animals,
    pirates, zombies, ninjas, and many more characters move, make sounds, score points,
    and even throw fireballs!

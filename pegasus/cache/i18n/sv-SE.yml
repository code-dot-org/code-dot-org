  codeorg_longdescription: Lär dig grundläggande begrepp av datavetenskap med dra
    och släpp-programmering. Detta är en spel-liknande, självförklarande handledningar
    video föreläsningar med Bill Gates, Mark Zuckerberg, Angry Birds och Plants vs.
    Zombies. Lär dig upprepa-loopar, villkorssatser och grundläggande algoritmer.
    Tillgänglig på 34 språk.
  codeintl_longdescription: Lär dig grundläggande begrepp av datavetenskap med dra
    och släpp-programmering. Detta är en spel-liknande, självförklarande handledningar
    video föreläsningar med Bill Gates, Mark Zuckerberg, Angry Birds och Plants vs.
    Zombies. Lär dig upprepa-loopar, villkorssatser och grundläggande algoritmer.
    Tillgänglig på 34 språk.
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas
    espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a
    a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute;
    como la valiosa habilidad de depuraci&oacute;n.
  khan_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som
    du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  khanes_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som
    du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  khanpt_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som
    du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  khanhe_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som
    du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  khanfr_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som
    du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  khanpl_longdescription: Lär dig grunderna i JavaScript programmering samtidigt som
    du skapar roliga teckningar med din kod. Gör det på egen hand eller med din klass!
  tynker_longdescription: Bygg dina egna spel och dela med vänner! Lösa roliga kodnings-
    pussel och lär dig programmeringsbegrepp på varje nivå. Anpassa spelen efter din
    personliga smak med animerade figurer, flera nivåer och rik rekvisita. Gör dina
    spel realistiska med reell fysik. Se koden som  block eller i JavaScript. Lägg
    dina spel på iPad och Android tablets. Över ett dussin roliga aktiviteter att
    välja mellan!
  scratch_longdescription: Med Scratch kan du skapa dina egna interaktiva spel, berättelser
    och animationer och dela dem med dina vänner. Kom igång genom att animera ditt
    namn, skapa ett julkort eller göra ett pong spel.
  lightbot_longdescription: Hjälp Ljusroboten att lysa upp alla blå brickor! ILjusroboten
    är ett pusselspel som använder programmerad spelmekanik för att låta spelare få
    en praktisk förståelse för grundläggande kodning. Lär dig att sekvensera instruktioner,
    skriva förfaranden och använda loopar för att lösa nivåerna. Perfekt för alla
    åldrar.
  thinkersmith_longdescription: Genom att använda en fördefinierad 'Robotvokabulär'
    kan eleverna fundera ut hur de ska hjälpa varandra att klara vissa uppgifter utan
    att diskutera dem först. Den här lektionen lär eleverna sambandet mellan symboler
    och handlingar, liksom den ovärderliga förmågan till felsökning. 'Min Robotvän'
    fungerar bäst som gruppaktivitet och inkluderar en lärarhandledning.
  condcards_longdescription: Lär mer om uppsättningar av instruktioner och villkorliga
    satser i denna uppkopplade aktivitet med en kortlek.Eleverna gör denna aktivitet
    i grupp, och behöver en kortlek per grupp.
  lightbotintl_longdescription: Lär dig grunderna av  programmerings- logik, starta
    från grundläggande programmering, för åldrarna 4 +, på iOS eller Android (eller
    webbläsare). Lär dig hur du ordnar kommandon, identifierar mönster, använder förfaranden
    och använder loopar!
  codehs_longdescription: Att ge kommandon till en dator, vilket är vad programmering
    egentligen handlar om, är precis som att ge kommandon till en hund. Lär dig att
    koda med Karel the Dog som är en rolig visuell introduktion till programmering.
    Det lär fundamentala begrepp som kommandon och funktioner till absoluta nybörjare.
    Handledningen är riktad till eleverna, men lärare kan registrera sig för att få
    tillgång till lärarverktyg och för att följa elevernas framsteg.
  codecademy_longdescription: Codeacademy är en interaktiv, elevorienterad introduktion
    i Javascript om grunderna i datorvetenskap. Codeacademy används av miljoner elever
    runt om i världen. Vi har förberett en enkel 'Timme av kod' övning med frågor,
    bildspel och ett komplett projekt för elever i slutet.
  codecombat_longdescription: Besegra troll genom att lära dig Python eller JavaScript
    i detta episka programmerings- spel!
  codemonkey_longdescription: 'CodeMonkey är ett online spel som lär kodning med ett
    riktigt programmeringsspråk! Eleverna programmerar en apa att fånga bananer medan
    det blir något mer komplicerat på varje nivå. De får stjärn poäng på varje lösning
    och kan dela den med ett enda klick. '
  codeavengers_longdescription: Bygg ett  2D-spel för två spelare med JavaScript i
    10 korta uppdrag. Sedan fortsätt att lära vissa grunder i programmering (variabler
    och om uttalanden) när du skapar en frågesport för att dela med vänner. Längs
    vägen tjänar du poäng och emblem och tävla om  att nå toppen av klassens resultatlista.
  processing_longdescription: En introduktion till programmering inom ramen för bildkonst
    med bearbetnings programmeringsspråk. Korta video lektioner inför kodning övningar
    som leder till utformning av ett interaktiv ritprogram
  robomind_longdescription: 'Eleverna lära sig grunderna i programmering genom att
    kontrollera sin egen virtuella robot. Denna online-kurs är helt fristående med
    korta presentationer, filmer, frågesporter och automatisk vägledning/tips för
    hjälp med programmering- övningarna. '
  groklearning_longdescription: Använd programmeringsspråket Python för att bygga
    en 'talrobot' som kallas "Eliza" och agerar som en robot- psykoterapeut. Du ska
    lära Eliza hur man talar och rätt sak att säga. Kan hon lura dina vänner att tro
    att hon är en människa och inte en dator?
  quorum_longdescription: 'Denna handledning är tillgänglig för de synskadade, och
    fungerar med skärmläsare. Följ Mary när hon börjar på ett biologi -lab som programmerare
    och lär sig Quorum programmeringsspråk. Denna handledning är elevorienterad med
    online exempelaktiviteter. '
  codespark_longdescription: Foos är ett roligt och barnvänlig sätt att lära sig programmering.  Programmera
    söta figurer att lösa pussel och låt en virtuell värld få liv.  Spelet är "ordet
    fritt" så alla kan spela!
  kodable_longdescription: Kodable är ett självinstruerande iPad spel som introducerar
    barn 5 + i grunderna i programmering. Att ha en lärare eller förälder i närheten
    är bra, men inte nödvändigt.
  tynkerapp_longdescription: Lär dig att programmera genom att lösa roliga kodnings-
    pussel. Bygg spel och berättelser med tema grafik, 10 + spel-kit och anpassningsbara
    karaktärer enkelt. Ingen Internet-anslutning krävs. Du kan också komma åt dina
    skapelser på webben.
  robomindnl_longdescription: 'Eleverna lära sig grunderna i programmering genom att
    kontrollera sin egen virtuella robot. Denna online-kurs är helt fristående med
    korta presentationer, filmer, frågesporter och automatisk vägledning/tips för
    hjälp med programmering- övningarna. '
  flappy_longdescription: Använd dra-och-släpp programmering för att göra ditt eget
    Flappy Bird spel och anpassa det för att det ska se olika  ut(Flappy Haj, Flappy
    Santa, vad som helst. Lägg till spelet på smartphonen med ett klick.
  bitsbox_longdescription: Anpassa din egen virtuella surfplatta och koda en rad appar
    för att spela och dela. Enkla genomgångar gör det möjligt för ännu yngre barn
    att skriva riktiga Javascript, och ju mer avancerad du är ju längre du kommer
    att gå.
  makeschool_longdescription: Lär dig koda genom att skapa ett iPhone-spel som använder
    ett helt nytt och nybörjarvänligt programmeringsspråk som kallas Swift! Skapa
    ett Pok&eacute;mon-inspirerat actionspel och skriv kod för att lära ditt nya monster
    nya rörelser. Du kommer att lära dig att använda variabler, metoobjekt  objekt
    för att hjälpa ditt monster vinna!
  touchdevelop_longdescription: 'Touch-vänlig redigerare hjälper dig att skapa pixel
    konst, lösa Björn pusslet eller bygga ditt egna  ''Jumping Bird'' spel. '
  appinventor_longdescription: Underhållande, korta videohandledningar som lär dig
    bygga tre enkla appar till din Android telefon eller surfplatta. Designad för
    både nybörjare och experter kommer den här 'Timme med kod' att göra dig redo att
    börja bygga dina egna appar. Tänk dig att dela dina egna appar med dina vänner!
    Dessa aktiviteter passar för individer och lärare.
  blockly_longdescription: Har du datorer med långsam (eller obefintlig) Internetuppkoppling?
    Ladda ner Blockly handledningarna som var föregångare till Code.org handledningarna
    - en enda 3MB ZIP-fil som kan laddas upp på någon dator eller användas från ett
    USB-minne.
  thinkersmith2_longdescription: Elverna lär om att representera och lagra bokstäver
    i binär form, som funktioner av av-och- på. I slutet får klassen koda sina egna
    initialer att ta med hem.
  kodableunplugged_longdescription: 'Designad för att användas med vanligt papper,
    är fuzzFamily Frenzy är en introduktion till programmerings- logik för barn 5
    år och uppåt. En lärare bör förklara spelet, sedan programmerar eleverna en partner
    för att slutföra en enkel hinderbana. '
  projguts_longdescription: Denna ouppkopplade aktivitet hjälper eleverna att lära
    sig hur modellering och simulering fungerar genom att en grupp elever spelar olika
    versioner av sten / papper / sax spelet, och studerar resultaten som olika modellerings
    experiment.
  hourofcode_longdescription: Platshållare för nya code.org/hoc
  frozen_longdescription: Vi kan använda kod för att följa Anna och Elsa när de utforskar
    isens magi och skönhet. Du kommer att skapa snöflingor och mönster genom skridskoåkning
    och skapa ett underbart vinterland som du kan dela med dina vänner!
  starwars_longdescription: Lär dig att programmera droider och skapa ditt eget Star
    Wars-spel i en galax långt, långt borta.
  playlab_longdescription: Skapa en berättelse eller gör ett spel med Play Lab! Gör
    så att djur, zombies, pirater, ninjor, och många fler figurer rör på sig, låter,
    får poäng, och till och med kastar eldklot!
  monstercoding_longdescription: Kodutmaningen Mystikön av Monster Coding erbjuder
    ett roligt självinstruerande äventyr som lär ut flera viktiga programmeringsbegrepp
    till barnen. Varje blockbaserat steg bygger på tidigare steg och introducerar
    barnen till funktioner, booleska värden, iterationer, villkor och matriser med
    hjälp av färgglad animerad grafik och ljudinstruktioner.
  allcancode_longdescription: Eleverna spelar ett äventyrsspel baserat på en originalhistoria.
    De guida Marco - huvudpersonen - genom varje nivå genom att ge honom instruktioner
    i form av ett visuellt programmeringsspråk som används av Kodtimmen. De blir introducerade
    till sekventiella kommandon, iterationer och villkor utan att ens märka det.
  boxisland_longdescription: Ta en tur på Lådön och hjälp Hiro samla alla klockor
    utspridda i vildmarken! I den här övningen kommer du lära dig grunderna i algoritmer,
    sekvenser, loopar och villkorssatser!
  codesters_longdescription: 'Skapa ett eget spel, animation eller konstverk genom
    att använda Python.  När du är klar, dela det med vänner! Programmera i Python,
    en riktig programmeringsspråk använt varje dag på företag - vårt dra-och-släpp-verktyg
    gör det lätt att lära!  Försök skapa ett basketspel, koreografera en dans eller
    utforma ett animerat kort! '
  texasinstruments_longdescription: 'Stegen i "10 minuterna med koden" kan användas
    i klassrummet som ett sätt att väcka elevernas intresse för kodning med den TI-teknik
    de har i sina ryggsäckar varje dag.  Lär ut grunderna i kodning med TI-84 &#8482;
    Plus och kom igång med programmering på bara 10 minuter – ingen erfarenhet krävs!  '
  teacherled_longdescription: Nu när tiotusentals pedagoger har provat Kodtimmen är
    många klassrum redo för mer kreativa och egenanpassade övningar som lär ut grunderna
    i datavetenskap. För att hjälpa lärare att hitta inspiration har vi samlat ihop
    och delat med oss av lärarledda lektioner och aktivitetsplaner designade för olika
    ämnesområden för veteraner av Kodtimmen.

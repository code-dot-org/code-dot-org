  sphero_beyond_shortdescription: SPRK lektioner ger barnen en rolig snabbkurs i att
    programmera robotar som ökar färdigheter i matematik och naturvetenskap.
  codeorg_beyond_longdescription: Lär dig grundläggande begrepp i datavetenskap genom
    dra och släpp-programmering. 3 hela kurser, varav varje består av 15-20 lektioner
    som blandar uppkopplade klassrumsaktiviteter med spel-liknande  handledningar
    i video föreläsningar med Bill Gates, Mark Zuckerberg, Angry Birds och Plants
    vs. Zombies. Lär dig upprepa-loopar, villkorssatser, grundläggande algoritmer,
    funktioner och variabler.
  khan_beyond_longdescription: Lär dig grunderna i JavaScript programmering samtidigt
    som du skapar roliga teckningar med din kod. Gör det på egen hand eller med din
    klass!
  tynker_beyond_longdescription: Tynker gör det roligt & lätt att lära sig programmering.
    Det gör det visuellt. Barnen bygger spel och mobilappar genom att ordna kodblock.
    Det tar bort nödvändigheten av att kunna programmerings- syntax. Barnen omvandlar
    idéer till animerade berättelser och matematik  direkt. Det främjar det progressiva
    lärandet. När barnen lärt sig grunderna, introducerar Tynker mer avancerade koncept
    inklusive syntax driven programmering.
  scratch_beyond_longdescription: Med Scratch kan du skapa dina egna interaktiva spel,
    berättelser och animationer och dela dem med dina vänner. Kom igång genom att
    animera ditt namn, skapa ett julkort eller göra ett pong spel.
  lightbot_beyond_longdescription: Lär dig grunderna av  programmerings- logik, starta
    från grundläggande programmering, för åldrarna 4 +, på iOS eller Android (eller
    webbläsare). Lär dig hur du ordnar kommandon, identifierar mönster, använder förfaranden
    och använder loopar!
  codecademy_beyond_longdescription: Codeacademy är en interaktiv, elevorienterad
    introduktion i Javascript om grunderna i datorvetenskap. Codeacademy används av
    miljoner elever runt om i världen. Vi har förberett en enkel 'Timme av kod' övning
    med frågor, bildspel och ett komplett projekt för elever i slutet.
  kodable_beyond_longdescription: Kodable är ett självinstruerande iPad spel som introducerar
    barn 5 + i grunderna i programmering. Att ha en lärare eller förälder i närheten
    är bra, men inte nödvändigt.
  scratchjr_beyond_longdescription: ScratchJr är ett inledande programmeringsspråk
    som gör att små barn kan skapa sina egna interaktiva berättelser och spel. Barnen
    sätter ihop grafiska programmerings- block för att få figurer att flytta sig,
    hoppa, dansa och sjunga
  hopscotch_beyond_longdescription: Elevbaserad handledning på iPad med Hopscotch
    som programmeringsspråk. Eleverna kommer att bygga spel och appar till sina iPads
    på sin iPad. Eleverna kan arbeta individuellt eller tillsammans med vänner (upp
    till 3 per iPad).
  pocketcode_beyond_longdescription: Skapa ditt eget spel på din smarta telefon med
    Pocket kod! Hjälp fallskärmshopparen Steve att leverera sina paket. Du kan dela
    det med vänner och andra som får prova!
  groklearning_beyond_longdescription: En introduktionskurs med programmeringsspråket
    Python för personer utan programmeringserfarenhet. Vår unika blandning av introducerande
    innehåll och utmaningar ger dig en grundlig förståelse av Python och programmering.
    Vi har lärt ut detta innehåll till elever i varierande åldrar från olika bakgrunder
    och vi är säkra på att det ska passa dig också.
  hacketyhack_beyond_longdescription: 'Hackety Hack kommer att lära dig de absoluta
    grunderna i programmering från grunden och upp. Ingen tidigare erfarenhet av programmering
    behövs! Med Hackety Hack lär du dig Ruby programmeringsspråk. Ruby används för
    alla typer av program, inklusive datorapplikationer och webbsidor. [OBS: installering
    krävs]'
  robomind_beyond_longdescription: 'Eleverna lär sig grunderna i programmering genom
    att kontrollera sin egen virtuella robot. Denna online-kurs är helt fristående
    med korta presentationer, filmer, frågesporter och automatisk vägledning/tips
    för hjälp med programmerings- övningarna. '
  makegameswithus_beyond_longdescription: Kan du lite ObjectiveC? Lär dig att göra
    en iPhone-spel på en timme! Vi kommer guida dig genom processen att koda, testa,
    och spela ditt spel helt i webbläsaren och sedan dela det på Facebook för vänner
    att prova! Ingen tidigare iPhone utvecklings- erfarenhet krävs. Du måste förstå
    vad objekt, metoder och variabler är.
  appinventor_beyond_longdescription: Underhållande, korta videohandledningar som
    lär dig bygga tre enkla appar till din Android telefon eller surfplatta. Designad
    för både nybörjare och experter kommer den här 'Timme med kod' att göra dig redo
    att börja bygga dina egna appar. Tänk dig att dela dina egna appar med dina vänner!
    Dessa aktiviteter passar för individer och lärare.
  touchdevelop_beyond_longdescription: TouchDevelop låter dig skapa appar på iPad,
    iPhone, Android, PC, Mac, Windows Phone. Vår touch-vänliga redigerare gör kodning
    roligt, även på din egen telefon eller surfplatta!
  codehs_beyond_longdescription: 'Lär dig grunderna i programmering med Karel Hund,
    en rolig, lättillgänglig och visuell introduktion till kodning, där att ge kommandon
    till en dator är som att ge kommandon till en hund. Denna handledning är bra om
    leds av en lärare, men kan också göras individuellt. [OBS: betalning krävs]'
  udemy_beyond_longdescription: 'Om du aldrig sett en rad med kod eller du kodar i
    ditt arbete, har Udemy en kurs för dig, där du undervisas av professionella instruktörer.
    [OBS: betalning krävs]'
  lynda_beyond_longdescription: 'Lär dig koda, skapa och bygga webbapplikationer,
    från grunden av objektorienterad programmering i C och C++, till hur man skriver
    Java. Våra utvecklarhandledningar kan hjälpa dig att lära dig att utveckla och
    skapa mobila apps, arbeta med PHP och MySQL-databaser, komma igång med det statistiska
    process-språket R, och mycket mer. [OBS: betalning krävs]'
  edx_beyond_longdescription: CS50x är Harvard Colleges introduktion till den intellektuella
    utmaningen i datavetenskap och konsten att programmera för studenter och icke-studenter,
    med eller utan tidigare erfarenhet av programmering. Ämnena inkluderar abstraktion,
    algoritmer, datastrukturer, inkapsling, resurshantering, säkerhet, programvaruteknik
    och webbutveckling. Språken inkluderar C, PHP, och JavaScript plus SQL, CSS och
    HTML. På Harvard University är CS50x Harvards näst största kurs.
  coursera_beyond_longdescription: 'Stanfords CS 101 kurs undervisas av Nick Parlante
    (gratis!). CS101 lär utdatavetenskap viktiga idéer för en  publik utan erfarenhet
    av programmering. Lek och experimentera med korta bitar av kod för att ge liv
    till kraften och begränsningarna hos datorer. CS101 ger också en allmän bakgrund
    på datorer idag: Vad är en dator, vad är hårdvara, vad är mjukvara, vad är internet.
    Ingen mer erfarenhet krävs än förmågan att använda en webbläsare.'
  udacity_beyond_longdescription: I denna kurs kommer du lära dig viktiga begrepp
    i datavetenskap och att skriva egna datorprogram inom kontexten för bygga en sökrobot.
    Ingen tidigare programmerings- kunskap behövs för denna kurs. Nybörjare är välkomna!
    I slutet av kursen kommer du ha lärt nyckelbegreppen i datavetenskap och tillräckligt
    programmering för att kunna skriva Python program för att lösa problem på egen
    hand. Kursen förbereder dig att gå vidare till  datakurser på mellannivå.
  teachingtree_beyond_longdescription: TeachingTree är en öppen plattform som låter
    vemsomhelst  organisera pedagogiskt innehåll. Vårt mål är att eleverna snabbt
    ska ha tillgång till de exakta klipp som de behöver för att lära sig enskilda
    begrepp. Alla uppmuntras att hjälpa till genom att lägga till videor eller tagga
    begrepp.
  kodu_beyond_longdescription: Kodu låter barn skapa spel till PC och XBox via ett
    enkelt visuellt programmeringsspråk. Kodu kan användas för att öka kreativiteten,
    problemlösningsförmågan, berättarförmågan, likaväl som att lära ut programmering.
    Vem som helst kan använda Kodu för att göra ett spel, från små barn till vuxna
    utan design-eller programmeringskunskaper. Kodu för PC finns att hämta gratis.
    Kodu för XBox finns även i USA på XBox Marketplace, i Indiespel kanalen för ungefär
    $5.
  cargobot_beyond_longdescription: Cargo-Bot är ett pusselspel där du lära en robot
    att flytta lådor. Låter enkelt, eller hur? Det innehåller 36 djävulskt smarta
    pussel, fantasieggande musik och fantastisk grafik för retinaskärmar. Du kan även
    spela in dina lösningar och dela dem på YouTube för att visa dina vänner.
  kidsruby_beyond_longdescription: 'Ha kul och gör spel, eller fixa din hemläxa med
    hjälp av Ruby! Bara berätta för dina föräldrar eller lärare du lär dig Ruby programmering...;).
    Gratis och fungerar på alla datorer. [OBS: Installering på skrivbordet krävs]'
  w3schools_beyond_longdescription: Lär dig att skapa webbplatser på din egen dator.
    Lär dig grunderna i att bygga en server på mindre än en dag. Lär dig att lägga
    till databaser på din webbplats
  codeavengers_beyond_longdescription: Lär dig att programmera spel, appar och webbsidor.
    Designad av experter med perfekt svårighetsgrad för nybörjare, lätt att förstå
    instruktioner och stor hjälp när du behöver den. Våra HTML, CSS och JavaScript
    kurser inkluderar kod -utmaningar och reviderings- spel som gör lärandet roligt
    och effektivt för alla åldrar.
  mozilla_beyond_longdescription: Thimble gör det löjligt enkelt att skapa och dela
    dina egna webbsidor. Skriv och redigera HTML och CSS direkt i din webbläsare och
    sedan omedelbart förhandsvisa ditt arbete. Spara och dela dina färdiga projekt
    med ett enda klick. Perfekt för nybörjare som proffs.
  codecombat_beyond_longdescription: Spela som en Trollkarl med kod (förtrollningar)
    för att kontrollera dina hjältar, navigera i labyrinter, besegra troll, lura fiender
    och rädda allierade! Lär JavaScript med det här HTML 5 webbspelet för nybörjare.
  codea_beyond_longdescription: Med Codea för iPad kan du skapa spel och simuleringar,
    eller vilken visuell idé som helst som du har. Förvandla dina ideér till interaktiva
    skapelser som använder iPad funktioner som multi-touch och accelerometern. Vi
    tror att Codea är den vackraste kod redigerare du kan använda, och det är lätt.
    Codea är utformad för att du ska toucha din kod. Vill du ändra ett nummer? Bara
    klicka och dra den. Vad sägs om en färg eller en bild? Att tappa tar fram en visuell
    redigerare som gör att du kan välja exakt vad du vill ha.
  lego_beyond_longdescription: Skapa små, anpassningsbara och programmerbara robotar
    med hjälp av legoklossar.
  finch_beyond_longdescription: The Finch är en ny robot för datavetenskaplig utbildning.
    Dess design är resultatet av en fyraårig studie vid Carnegie Mellons CREATE lab.
    The Finch syftar till att stödja en engagerande introduktion till konsten att
    programmera. Den har stöd för över ett dussin programmerings- språk och miljöer,
    inklusive flera miljöer som är lämpliga för elever så unga som åtta år. The Finch
    var avsedd att låta eleverna att skriva riktigt interaktiva program.
  arduino_beyond_longdescription: Arduino är en populär plattform som tillåter  konstnärer
    och designers att arbeta med verkliga sensorer, lysdioder, buzzers och mer. Den
    virtuella sandlådan Sparkfun lär dig riktig Arduino kod direkt i din webbläsare.
  processing_beyond_longdescription: Processing är ett programmeringsspråk, utvecklingsmiljö,
    och online-community. Sedan 2001 har Processing främjat mjukvaru-kompetens inom
    bildkonst och visuell kompetens inom teknik. Ursprungligen skapat för att tjäna
    som en virtuell skissbok och att lära ut grunderna i datorprogrammering  inom
    ett visuella sammanhang, har det nu utvecklats till ett verktyg för proffs. Idag
    finns det tiotusentals studenter, konstnärer, designers, forskare och entusiaster
    som använder Processing för lärande, prototyper och produktion.
  alice_beyond_longdescription: Genom att använda en innovativ programmerings- miljö
    för att stödja skapandet av 3D-animationer, innehåller Alice- projektet verktyg
    och material för undervisning och lärande av logiskt tänkande, problemlösning
    och programmering för ett spektrum av åldrar och årskurser.
  sphero_beyond_longdescription: Oavsett om du är en pedagog eller förälder, ger SPRK
    lektioner barnen en rolig snabbkurs i att programmera robotar samtidigt som de
    övar upp sina färdigheter i matematik och naturvetenskap.

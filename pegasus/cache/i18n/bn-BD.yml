    অথবা অ্যান্ড্রয়েড বা iOS ডিভাইসে খেলাটি খেলতে পারে। শিক্ষার্থীরা Lightbot এ "প্রাথমিক"
    স্তরের প্রারম্ভিক সেট খেলাতে পারে। তারা একটি কম্পিউটারলে বলতে শিখবে অনেকগুলো ধারাবাহিক
    মৌলিক কমান্ড দিয়ে কি করতে হবে এবং সাধারণ প্রক্রিয়া যার মাধ্যমে কম্পিউটার প্রোগ্রাম
    লেখা হয়।

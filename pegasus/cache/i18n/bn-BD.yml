  teachingtree_beyond_shortdescription: 'অনলাইন জ্ঞান: দ্রুত ও বাধ্যবাধকতাশূন্য'
  kodu_beyond_shortdescription: 3D খেলার জগৎ পরিকল্পনা করুন
  cargobot_beyond_shortdescription: আপনার আইপ্যাড দিয়ে রোবটের হাতে প্রোগ্রাম করুন
  kidsruby_beyond_shortdescription: রুবি ব্যবহার করে প্রোগ্রাম করতে শিখুন

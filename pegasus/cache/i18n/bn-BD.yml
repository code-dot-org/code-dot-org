  homepage_hero_text_student2: '''''আমি কখনোই, কখনও আমার বাচ্চাদের কোন কিছু শেখা নিয়ে
    এত উত্তেজিত হতে দেখিনি'''' মাইকেল, শিক্ষক'
  homepage_hero_text_student3: '''''কম্পিউটার বিজ্ঞান এমন একটি ক্ষেত্র ,আপনি চেষ্টা

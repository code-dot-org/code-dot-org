  coursera_beyond_gradelevel: Universiteit
  coursera_beyond_longdescription: 'De Stanford CS 101 klas onderwezen door Nick Parlante
    (gratis!). CS101 leert de essentiële ideeën van de informatica voor een publiek
    zonder voorafgaande ervaring. Speel en experimenteer met korte stukjes code om
    de kracht en de beperkingen van computers tot leven te brengen. CS101 biedt ook
    een algemene achtergrond over computers vandaag: wat is een computer, wat is hardware,
    wat is software, wat is het internet. Geen enkele ervaring is vereist behalve
    het gebruik van een web browser.'

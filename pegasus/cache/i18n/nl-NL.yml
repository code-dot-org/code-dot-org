  processing_beyond_longdescription: Processing is een programmeertaal, ontwikkelomgeving
    en online gemeenschap. Sinds 2001 heeft Processing software ontwikkeling binnen
    de beeldende kunst en visuele ontwikkeling binnen technologie gepromoot. In eerste
    instantie gemaakt om te dienen als een software schetsboek en om fundamentele
    computer programmeer concepteb te leren binnen een visuele context, Processing
    is uitgegroeid tot een instrument voor ontwikkeling voor professionals. Vandaag
    de dag zijn er tienduizenden studenten, kunstenaars, ontwerpers, onderzoekers
    en hobbyisten die gebruik maken van Processing voor leren, het maken van prototypes
    en productie.

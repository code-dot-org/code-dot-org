  dashboard_announce_watch_video_button: "觀看影片"
  dashboard_announce_petition: "作為一名教師，你在這項活動中以領先的方式給在每一個學校的每個學生機會，學習計算機科學。現在，是時候讓你的代表們聽到你的消息了。本週，教育領導人、
    28 州長和美國地球觀測衛星委員會大公司一起在一封公開信要求美國國會資助 K-12 計算機科學教育。"
  dashboard_announce_petition_button: "新增你的名字"
  dashboard_announce_go_beyond_button: "超越"
  dashboard_announce_all: "持續關注我們的教師部落格以追蹤最新特色和更新資訊。<a href='%{teacher_blog_url}'
    target='_blank'>查看過去公告。</a>"
  dashboard_announce_hoc_launch: "超過 180 個國家、數以千計的教師，在 12 月 5-11日開始用一小時玩程式課程來教導計算機科學，期待你幫助我們引進更多的學生。<a
    href='%{signup_url}' target='_blank'>登錄你舉辦的一小時玩程式活動</a>，讓其他老師知道他們也可以開始教導計算機科學。"
  dashboard_announce_mc_launch: "我們最受歡迎的一個教程現在推出續集了！全新的「一小時玩 Minecraft 設計師」，學生們可以自己設置
    Minecraft 世界裡的規則，創造出獨一無二的 Minecraft 體驗，並可以將它分享給朋友，在他們的手機上玩玩你打造的世界。趕快與你的班級一起加入「一小時玩程式」活動吧。"
  dashboard_announce_hoc_scaling_progress: "請注意：從 12 月 3 日到 11 日訪問流量較高，因此這段期間，我們不會保存學生的課程進度。但你仍然可以檢視學生在
    12 月 3 日之前的進度。 在這週之後，我們會恢復正常，進度就可以保存了。"
  dashboard_announce_how_code_studio: "你不需要有任何教授計算機科學的經驗。Code.org 裡提供了所有學習階段需要的東西，包含了課程、單元計畫、專業有品質的學習程序以及一堆的免費工具。不知道要從哪開始？下載<a
    href='%{video_download_url}'>這個影片吧</a>！"
  dashboard_announce_go_beyond: "超越一小時玩程式，每週和你的學生探索計算機科學概念。Code.org 提供了課程、教學計畫、高品質的專業學習用程式，和一堆超棒的工具給不同年級的人使用&mdash;全部免費
    :)。您不需要有任何經驗在課堂教授計算機科學的經驗，</b>接下來只要找尋適合你的學生的課程。</b>"

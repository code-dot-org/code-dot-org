  codeorg_beyond_longdescription: 用拖拉程式設計來學習資訊科學的基本概念。 3個完整的課程，每課包含15-20節課, 混合"不插電"的課堂活動，自我學習教材從比爾•蓋茲和馬克•祖伯格主講的影片，到憤怒鳥和植物大戰殭屍遊戲。學習重複迴圈、

  codeorg_beyond_longdescription: ड्रॅग आणि ड्रॉप प्रोग्रामिंगसह कॉम्प्युटर सायन्सच्या
    मूळ संकल्पना जाणून घ्या. 3 पूर्ण अभ्यासक्रम, प्रत्येकामध्ये 15-20 धडे असतात ज्यात
    "अनप्लग्ड" वर्गातील क्रियाकलापांचे मिश्रण केले जाते, ज्यात बिल गेट्स, मार्क झुकेरबर्ग,
    अँग्री बर्ड्स अँड प्लांट्स विरुद्ध झोम्बीज यांच्या व्हिडिओ व्याख्याने अभिनीत गेम
    सारख्या, स्व-दिग्दर्शित ट्यूटोरियल आहेत. रिपीट-लूप, कंडिशनल्स, बेसिक अल्गोरिदम,
    फंक्शन्स आणि व्हेरिएबल्स शिका.
  khan_beyond_longdescription: तुमच्या कोडसह मजेदार रेखाचित्रे तयार करताना जावास्क्रिप्ट
    प्रोग्रामिंगच्या मूलभूत गोष्टी जाणून घ्या. ते स्वतः किंवा तुमच्या वर्गासह करा!
  tynker_beyond_longdescription: टिंकर प्रोग्रामिंग शिकणे मजेदार आणि सोपे बनवते. ते
    दृश्यमान बनवते. कोडचे ब्लॉक्स व्यवस्थित करून मुले गेम आणि मोबाइल अॅप्स तयार करतात.
    हे प्रोग्रामिंग सिंटॅक्स जाणून घेण्याची आवश्यकता काढून टाकते. लहान मुले कल्पनांना
    अॅनिमेटेड कथा आणि गणित कलेमध्ये बदलतात. हे प्रगतीशील शिक्षणाला प्रोत्साहन देते.
    जसजसे मुले मूलभूत गोष्टी शिकतात, तसतसे टायंकर सिंटॅक्स चालित प्रोग्रामिंगसह अधिक
    प्रगत संकल्पना सादर करतात.
  scratch_beyond_longdescription: स्क्रॅचसह, तुम्ही तुमचे स्वतःचे परस्पर खेळ, कथा,
    अॅनिमेशन तयार करू शकता &mdash; आणि ते तुमच्या मित्रांसोबत शेअर करा. तुमचे नाव
    अॅनिमेट करून, हॉलिडे कार्ड तयार करून किंवा पाँग गेम बनवून सुरुवात करा.
  lightbot_beyond_longdescription: आयओएस किंवा अँड्रॉइड (किंवा वेब ब्राउझर) वर, 4+
    वयोगटांसाठी, सुपर-बेसिक प्रोग्रामिंगपासून सुरुवात करून, कोर प्रोग्रामिंग लॉजिक
    शिका. आदेशांचा क्रम कसा लावायचा, नमुने कसे ओळखायचे, कार्यपद्धती कशी वापरायची आणि
    लूपचा वापर कसा करायचा ते शिका!
  codecademy_beyond_longdescription: Codecademy ही जावास्क्रिप्ट द्वारे CS च्या मूलभूत
    गोष्टींचा परस्परसंवादी, विद्यार्थी-मार्गदर्शित परिचय आहे ज्याचा वापर जगभरातील
    लाखो विद्यार्थी करतात. आम्ही सोबत असलेल्या क्विझ, स्लाइड्स आणि शेवटी विद्यार्थ्यांसाठी
    पूर्ण झालेल्या प्रकल्पासह कोडचा त्रास नसलेला तास तयार केला आहे.
  kodable_beyond_longdescription: कोडेबल हा एक स्वयं-मार्गदर्शित iPad गेम आहे जो 5+
    वर्षांच्या मुलांना प्रोग्रामिंगच्या मूलभूत गोष्टींशी ओळख करून देतो. शिक्षक किंवा
    पालक जवळपास असणे इष्टतम आहे, परंतु आवश्यक नाही.
  scratchjr_beyond_longdescription: ScratchJr ही एक प्रास्ताविक प्रोग्रामिंग भाषा
    आहे जी लहान मुलांना त्यांच्या स्वत:च्या संवादात्मक कथा आणि खेळ तयार करण्यास सक्षम
    करते. पात्रांना हलवायला, उडी मारायला, नाचायला आणि गाण्यासाठी मुलं ग्राफिकल प्रोग्रामिंग
    ब्लॉक्स एकत्र स्नॅप करतात
  hopscotch_beyond_longdescription: 'हॉपस्कॉच प्रोग्रामिंग भाषा वापरून आयपॅडवर विद्यार्थी-मार्गदर्शित
    ट्यूटोरियल. विद्यार्थी त्यांच्या आयपॅडवर त्यांच्या आयपॅड साठी गेम्स आणि अॅप्स
    तयार करतील. विद्यार्थी स्वतंत्रपणे किंवा मित्रांसोबत (प्रति आयपॅड3 पर्यंत) काम
    करू शकतात. '
  pocketcode_beyond_longdescription: तुमच्या स्मार्ट फोनवर पॉकेट कोडसह तुमचा स्वतःचा
    गेम तयार करा! स्कायडायव्हर स्टीव्हला त्याचे पार्सल वितरीत करण्यास मदत करा. प्रयत्न
    करण्यासाठी तुम्ही ते मित्र आणि इतर वापरकर्त्यांसोबत शेअर करू शकता!
  groklearning_beyond_longdescription: प्रोग्रामिंगचा अनुभव नसलेल्या लोकांसाठी पायथन
    प्रोग्रामिंग भाषा वापरून एक परिचयात्मक कोर्स. आमची प्रास्ताविक सामग्री आणि आव्हाने
    यांचे अनोखे मिश्रण तुम्हाला पायथन आणि प्रोग्रामिंगची संपूर्ण माहिती घेऊन जाईल.
    आम्ही ही सामग्री विविध पार्श्वभूमीतील वेगवेगळ्या वयोगटातील विद्यार्थ्यांना शिकवली
    आहे आणि आम्हाला खात्री आहे की ती तुमच्यासाठीही उपयुक्त ठरेल.
  hacketyhack_beyond_longdescription: 'Hackety Hack तुम्हाला ग्राउंड अप पासून प्रोग्रामिंगची

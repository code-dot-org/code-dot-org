    आणि ऑनलाइन समुदाय आहे. 2001 पासून, प्रोसेसिंगने व्हिज्युअल आर्ट्समध्ये सॉफ्टवेअर
    साक्षरतेला आणि तंत्रज्ञानामध्ये व्हिज्युअल साक्षरतेचा प्रचार केला आहे. सुरुवातीला
    सॉफ्टवेअर स्केचबुक म्हणून काम करण्यासाठी आणि व्हिज्युअल संदर्भात संगणक प्रोग्रामिंग
    मूलभूत शिकवण्यासाठी तयार केले गेले, प्रक्रिया व्यावसायिकांसाठी विकास साधन म्हणून
    विकसित झाली. आज, हजारो विद्यार्थी, कलाकार, डिझाइनर, संशोधक आणि छंद आहेत जे शिकण्यासाठी,
    प्रोटोटाइपिंग आणि उत्पादनासाठी प्रक्रिया वापरतात
  alice_beyond_longdescription: 3D अॅनिमेशनच्या निर्मितीला समर्थन देण्यासाठी नाविन्यपूर्ण
    प्रोग्रामिंग वातावरणाचा वापर करून, अॅलिस प्रोजेक्ट संगणकीय विचार, समस्या सोडवणे

  khanpl_longdescription: Kodlamayla eğlenceli çizimler oluştururken JavaScript dilinin
    temellerini öğrenin. Kendi kendinize ya da sınıfınızla birlikte yapabilirsiniz!
  tynker_longdescription: Kendi oyunlarınızı yapın ve arkadaşlarınızla paylaşın. Her
    seviyede programlama terimlerini öğrenin ve eğlenceli kodlama bulmacalarını çözün.
    Canlandırılmış karakterler, çoklu seviyeler ve zengin sahnelerle oyunlarınızı
    kişiselleştirin. Fiziksel yapıları kullanarak kendi gerçekçi oyunlarınızı yapın.
    Görsel bloklar ve JavaScript gibi kodları görün. İPadler ve Android tabletlerdeki
    oyunları alın. Bir düzine eğlenceli aktiviteler arasından seçim yapın!
  scratch_longdescription: Strach ile kendi interaktif oyunlarınızı, hikayelerinizi,
    animasyonlarınızı yaratabilir &mdash;  ve arkadaşlarınızla paylaşabilirsiniz.
    Adınızı animasyonda canlandırarak, tebrik kartı oluşturarak ya da Pong game yazarak
    başlayın.
  lightbot_longdescription: Tüm mavi çinileri yakması için Işık Botuna rehberlik et.
    Işık Botu, oyuncuların basit kodlamayı pratik olarak öğrenmeleri için oyun programlama
    mekaniğini kullanan bir bulmaca oyunudur. İçeriklerin sırasını öğrenin, işlemleri
    yazın ve bölümleri çözmek için döngüleri kulanın. Tüm yaşlar için uygundur.
  thinkersmith_longdescription: Önceden belirlenmiş "Robot Sözlük" kullanarak öğrenciler
    belirli görevlerde ilk anlatım olmadan tamamlamalarında nasıl bir yol izleneceğini
    öğrenecekler. Bu ders, öğrencilere, semboller ve hareketler arasındaki ilişkiyi
    ayrıca önemli olan hata ayıklama becerilerini öğrenecekler. "Robotik Arkadaşlarım"
    grup aktivitesi olarak en iyi şekilde çalışır ve sınıfta kullanmak için bir öğretmen
    çalışma kitabı içerir.
  condcards_longdescription: Bir deste kart kullanarak, algoritmaları ve koşullu ifadeleri
    bu "bilgisayarsız"  aktivitede öğren. Öğrenciler bu aktiviteyi gruplar halinde
    yapabilir, her grubun bir deste karta ihtiyacı vardır.
  lightbotintl_longdescription: Program kodlama mantığını, bu 4 yaş üstü, ios, android
    ( ya da web tarayıcısında) kullanılabilen süper-temel programlamayla başlayarak
    öğren. Komutları nasıl sıralayacağını, kalıpları tanımayı, işlemler kullanmayı
    ve döngülerden yararlanmayı öğren!
  codehs_longdescription: 'Programlama, bir bilgisayara işleteceği komut dizilerinin
    oluşturulması işlemidir. Bilgisayara komutlar vermek ise eğitimli bir köpeğe komut
    vermek gibidir. Nasıl kodlama yapılacağını Karel & Köpeği ile öğren: eğlenceli
    ve görsel yöntemlerle programlamanın temel prensiplerini (komutlar, fonksiyonlar)
    öğren. Dersler öğrencilerin kolayca anlayabileceği şekilde oluşturulmuştur, fakat
    dersler öğretmenler tarafından öğrencilere anatılıyorsa, öğretmenler giriş yaparak
    eğitim araçlarına ve öğrencilerinin bilgilerine erişebilirler!'
  codecademy_longdescription: CodeAcademy, JavaScript üzerinden CS temellerini öğreten,
    interaktif, öğrenci güdümlü, dünyada milyonlarca öğrenci tarafından kullanılan
    bir sitedir. Problemsiz Hour of Code deneyimini, yapbozlar, sunumlar ve öğrenciler
    için sonunda tamamlanmış projeler eşliğinde hazırladık.
  codecombat_longdescription: Bu efsanevi oyunda Python veya JavaScript öğrenmek için
    devleri yen!
  codemonkey_longdescription: CodeMonkey gerçek programlama dilini kodlamayı öğreten
    online bir oyun! Öğrenciler bir maymunu muzu yakalaması için kodluyor ve işlem
    her seviyeyle daha da zorlaşıyor. Buldukları her çözüm için yıldız skorları alıyorlar
    ve bir tuşla bunu paylaşabiliyorlar.
  codeavengers_longdescription: 2 boyutlu, 2 oyunculu top-down oyununu JavaScript
    ile 10 kısa görevde hazırlayın. Bazı temel programlamaları ( değişkenler ve if
    yönergesini) bir quiz oluşturarak ve arkadaşlarınızla paylaşarak öğrenmeye devam
    edin. Bu arada puanlar ve rozetler kazanarak sınıfınız en iyisi olmaya çalışın.
  processing_longdescription: An introduction to programming in the context of the
    visual arts using the Processing programming language. Short video lessons introduce
    coding exercises that lead to designing an interactive drawing program
  robomind_longdescription: 'Öğrenciler programlamanın temellerini öğrenerek kendi
    sanal robotlarını kontrol etmeyi öğreniyor.Bu online kendi kontrolünde kurs kısa
    sunumlar,filmler,testler ve otomatik destek/ipuçları ile programlama egzersizlerine
    yardım ediyor. '
  groklearning_longdescription: Phyton programlama dilini kullanarak "Eliza" adında
    psikoterapist gibi davranan bir chat botu dizayn et.Elizaya nasıl konuşacağını
    ve doğru şeyleri nasıl söyleyeceğini sen öğreteceksin.Acaba arkadaşlarının onun
    gerçek insan olduğunu  düşünmelerini başarabilecek mi?
  quorum_longdescription: This tutorial is accessible for the visually-impaired, and
    works with screenreaders. Join Mary on a tour as she joins a biology lab as a
    programmer and learns the Quorum programming language. This tutorial is student-guided
    with online example activities.
  codespark_longdescription: The Foos, programlama öğrenmenin eğlenceli ve çocuk-dostu
    bir yoludur. Sevimli karakterleri yapbozları çözmeleri için programlayın ve görsel
    dünyayı canlandırın. Oyun tamamen "kelimesiz" ki böylece herkes oynayabilsin!
  kodable_longdescription: Kodable, 5 yaş üstü çocukları programlamanın temelleriyle
    tanıştıran bir kendin-yönlendir İpad oyunudur. Yakınlarda bir öğretmenin ya da
    ebeveny olması size bağlıdır ancak gerekli değildir.
  tynkerapp_longdescription: Learn to program by solving fun coding puzzles. Easily
    build games and stories using with themed graphics, 10+ game-kits and customizable
    characters. No Internet connectivity required. You can also access your creations
    on the web.
  robomindnl_longdescription: 'Öğrenciler programlamanın temellerini öğrenerek kendi
    sanal robotlarını kontrol etmeyi öğreniyor.Bu online kendi kontrolünde kurs kısa
    sunumlar,filmler,testler ve otomatik destek/ipuçları ile programlama egzersizlerine
    yardım ediyor. '
  flappy_longdescription: Sürükle ve Bırak programlama ile kendi "Rahat Kuş" oyununuzu
    yapabilirsiniz. Hatta çok basit değişiklikler ile tamamen farklı görselliğe sahip
    programlara (Rahat Köpek Balığı vb.) dönüştürebilirsiniz. Oyunu telefonunuza bir
    tıkla indir.
  bitsbox_longdescription: Customize your very own virtual tablet, then code a series
    of apps to play and share. Simple walkthroughs make it possible for even young
    kids to program real JavaScript, and the more advanced you are the further you'll
    go.
  makeschool_longdescription: Learn to code by making an iPhone game using a brand
    new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired
    action game and write code to teach your monster new moves. You will learn how
    to use variables, methods, and objects to help your monster win!
  touchdevelop_longdescription: 'Dokunmatik dostu editör sana piksel sanatı yaratırken,ayı
    bulmacası çözerken veya kendi zoplayan kuş oyununu yaparken kılavuzluk edecek. '
  appinventor_longdescription: Entertaining, quick video tutorials walk you through
    building three simple apps for your Android phone or tablet. Designed for novices
    and experts alike, this hour of code will get you ready to start building your
    own apps before you know it. Imagine sharing your own app creations with your
    friends! These activities are suitable for individuals and for teachers leading
    classes.
  blockly_longdescription: Got PCs with slow (or non-existent) internet access? Download
    the Blockly tutorials that were the precursor of the Code.org tutorials - a single
    3MB ZIP file can be loaded onto any computer or used off a memory stick
  thinkersmith2_longdescription: Students learn about representing and storing letters
    in binary, as functions of on and off. At the end, the class gets to encode their
    own initials to take home with them.
  kodableunplugged_longdescription: 'Designed for use with plain paper, the fuzzFamily
    Frenzy is an introduction to programming logic for kids 5 and up. A teacher should
    explain the game, then students program a partner to complete a simple obstacle
    course. '
  projguts_longdescription: This "unplugged" activity helps students learn how modeling
    and simulation works by having a group of students play different versions of
    the Rock / Paper / Scissors game, and see the results as different modeling experiments.
  hourofcode_longdescription: Yeni code.org/hoc için placeholder
  frozen_longdescription: Hadi kod kullanarak sihri ve buzun güzelliğini keşfedecek
    olan Anna ve Elsa'ya katıl. Buz kayağı ve kış harikalar diyarı gibi kar taneleri
    ve desenler oluşturacaksın sonra bunları arkadaşlarınla paylaşabileceksin!
  starwars_longdescription: Droidleri programlamayı ve çok çok uzaklardaki bir galakside
    kendi Yıldız Savaşları oyununu yaratmayı öğren.
  playlab_longdescription: Create a story or make a game with Play Lab! Make animals,
    pirates, zombies, ninjas, and many more characters move, make sounds, score points,
    and even throw fireballs!
  monstercoding_longdescription: The Mystery Island Coding Quest by Monster Coding
    offers a fun filled self guided adventure that teaches several key programming
    concepts to children. Each block based activity builds on the previous, introducing
    kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using
    colorful animated graphics, audio instructions.
  allcancode_longdescription: Students play an adventure game based on an original
    story. They guide Marco - the main character - through each level by giving him
    step-by-step instructions in the form of the visual programming language used
    by the Hour of Code. They get introduced to sequencing commands, iteration and
    conditions without even noticing it.
  csfirst_longdescription: Create a story about two characters at sea. Animate the
    water, and customize the scenery to add your own flare. Use code to tell the story
    you want to tell!
  boxisland_longdescription: Take a trip on Box Island and help Hiro collect all the
    clocks scattered in the wilderness! In this tutorial you will learn the basics
    of algorithms, sequences, loops and conditionals!
  codesters_longdescription: 'Create your own games, animations, and artwork using
    Python.  Once you’re done, share them with friends! Program in Python, a real
    programming language used every day at companies - our drag and drop toolkit makes
    it easy to learn!  Try building a basketball game, choreographing a dance, or
    designing an animated card! '
  texasinstruments_longdescription: 'The 10 Minutes of Code activities can be used
    in class as a way to spark students'' interest in coding with the TI technology
    they carry in their backpacks everyday.  Learn the basics of coding using the
    TI-84&#8482; Plus and get started programming in just 10 minutes – no experience
    needed!  '
  teacherled_longdescription: Now that tens of thousands of educators have tried the
    Hour of Code, many classrooms are ready for more creative, less one-size-fits-all
    activities that teach the basics of computer science. To help teachers find inspiration,
    we collected and curated one-hour teacher-led lesson and activity plans designed
    for different subject areas for Hour of Code veterans.

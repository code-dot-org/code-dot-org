  codeorg_longdescription: Learn the basic concepts of Computer Science with drag
    and drop programming. This is a game-like, self-directed tutorial starring video
    lectures by Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs. Zombies. Learn
    repeat-loops, conditionals, and basic algorithms. Available in 34 languages.
  codeintl_longdescription: Learn the basic concepts of Computer Science with drag
    and drop programming. This is a game-like, self-directed tutorial starring video
    lectures by Bill Gates, Mark Zuckerberg, Angry Birds and Plants vs. Zombies. Learn
    repeat-loops, conditionals, and basic algorithms. Available in 34 languages.
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubriran como guiarse de modo tal de llevar a cabo tareas especificas
    sin ser estas discutidas previamente. Este segmento ensena a los estudiantes la
    conexion entre simbolos y acciones asi como la valiosa habilidad de depuracion.
  khan_longdescription: Kodlamayla eğlenceli çizimler oluştururken JavaScript dilinin
    temellerini öğrenin. Kendi kendinize ya da sınıfınızla birlikte yapabilirsiniz!
  khanes_longdescription: Kodlamayla eğlenceli çizimler oluştururken JavaScript dilinin

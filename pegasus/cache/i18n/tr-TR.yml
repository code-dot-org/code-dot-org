    için yenilikçi bir programlama ortamı kullanır. Bu proje sağladığı araç ve gereçleri
    ile sayısal düşünme, problem çözme ve bilgisayar programlamayı her yaş yelpazesinde
    öğrenciler için öğrenme sağlar.

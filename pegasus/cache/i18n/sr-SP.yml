  codeorg_longdescription: Научи основе информатичких наука програмирања превуци и
    отпусти. Налик игрици самосталним режирањем примера видео лекцијама од Бил Гејтса,
    Марк Цукерберга, Љуте птице и Плантажама против Зомбија. Научи понављање петље,
    услове, и основе алгоритма. Подржан у 34. језика.
  codeintl_longdescription: Научи основе информатичких наука програмирања превуци
    и отпусти. Налик игрици самосталним режирањем примера видео лекцијама од Бил Гејтса,
    Марк Цукерберга, Љуте птице и Плантажама против Зомбија. Научи понављање петље,
    услове, и основе алгоритма. Подржан у 34. језика.
  khan_longdescription: Научи основе ЈаваСкрипт програмирања прављењем ѕабавних цртежа.
    Самостално или са својим разредом!
  khanes_longdescription: Научи основе ЈаваСкрипт програмирања прављењем ѕабавних
    цртежа. Самостално или са својим разредом!
  khanpt_longdescription: Научи основе ЈаваСкрипт програмирања прављењем ѕабавних
    цртежа. Самостално или са својим разредом!
  khanhe_longdescription: Научи основе ЈаваСкрипт програмирања прављењем ѕабавних
    цртежа. Самостално или са својим разредом!
  khanfr_longdescription: Научи основе ЈаваСкрипт програмирања прављењем ѕабавних
    цртежа. Самостално или са својим разредом!
  khanpl_longdescription: Научи основе ЈаваСкрипт програмирања прављењем ѕабавних
    цртежа. Самостално или са својим разредом!
  tynker_longdescription: Прави своје игрице и дели са својим пријатељима! Решавај
    занимљиве пазл игрице, и учи програмирање по нивоима. Персонализуј игрице са анимираним
    карактерима, у више нивоа и богатим реквизитима. Направи своју реалистичну игрицу
    уз коришћење физике. Гледај код као блокове или ЈаваСкрипт. Користи своје игрице
    на мобилном Ајпеду или Андроид таблету. На десетине активности које можете одабрати!
  scratch_longdescription: Са скречом можете креирати сопствене игре, приче, анимације
    &mdash; и делите са својим пријатељима. Почните са анимацијом свог имена, прављење
    разгледнице, или своје пинг понг игрице.
  lightbot_longdescription: Водите LightBot-а да осветли све плаве плочице. LightBot
    је игра-слагалица која користи програмерске технике како би омогућила играчима
    да у пракси схвате основе програмирања.
  thinkersmith_longdescription: Помоћу Робота вокабулара ученици могу да распознају
    и коментаришу специфичне радње. Те лекције уче ученике да се умреже са симболима
    и акцијама, као и да уклањају грешке. Мој роботски пријатељ ради најбоље у групи
    са учитељем у учионици.
  lightbotintl_longdescription: Научите основну логику програмирања, почевши од врло
    основног програмирања, за децу од 4 године, на iOS-у или Androidu (или у веб читачима).
    Научите да распоредите команде, уочите шаблоне, као и да искористите процедуре
    и петље!
  codecombat_longdescription: Порази предрасуде о Пајтон и ЈаваСкрипту у овом незаборавном
    програмирању!
  frozen_longdescription: Хајде да искористимо програмирање да би се придружили Ани
    и Елзи у истраживању магије и лепоте леда. Креираћете пахуљице и обрасце док клижете
    по леду и направићете зимску чаролију коју можете поделити са својим пријатељима!
  starwars_longdescription: Научите да програмирате дроиде и креирате сопствену игру
    Ратова звезда у галаксији далеко, далеко.

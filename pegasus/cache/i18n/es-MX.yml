  texasinstruments_shortdescription: Aprende codificación básica usando TI-84™ calculadora
    Plus.
  teacherled_shortdescription: |
    Está inspirado para diseñar tu propia Hora de Código con estos planes de lecciones.
    &#160;
  course2_shortdescription_congrats: Para los estudiantes con habilidades básicas
    de lectura, este curso se basa en el Curso 1. Los estudiantes crearán programas
    para resolver problemas y desarrollar juegos interactivos o historias que puedan
    compartir. Recomendado para los grados del 2 al 5.
  course3_shortdescription_congrats: "¿Listo para el siguiente nivel? Los estudiantes
    profundizarán en los temas de programación introducidos en cursos previos para
    encontrar soluciones flexibles a los problemas más complejos. Al terminar este
    curso, los estudiantes crearán historias interactivas y juegos que puedan compartir
    con cualquier persona. Recomendado para los grados del 4 al 5."
  course4_shortdescription_congrats: "¿Listo para ir más lejos? Los estudiantes profundizarán
    en los temas de programación introducidos en cursos previos para encontrar soluciones
    flexibles a los problemas más complejos. Al terminar este curso, los estudiantes
    crearán historias interactivas y juegos que puedan compartir con cualquier persona.
    Recomendado para los grados del 4 al 8."
  codeorg_longdescription: Aprende los conceptos básicos de la programación mediante
    programación de arrastrar y soltar. Este tutorial autodirigido que se parece a
    un juego tiene videoconferencias protagonizadas por Bill Gates, Mark Zuckerberg,
    Angry Birds y Plantas vs Zombies. Aprenda los bucles, condicionales y algoritmos
    básicos. Disponible en 34 idiomas.
  codeintl_longdescription: Aprende los conceptos básicos de la programación mediante
    programación de arrastrar y soltar. Este tutorial autodirigido que se parece a
    un juego tiene videoconferencias protagonizadas por Bill Gates, Mark Zuckerberg,
    Angry Birds y Plantas vs Zombies. Aprenda los bucles, condicionales y algoritmos
    básicos. Disponible en 34 idiomas.
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubrir&aacute;n c&oacute;mo guiarse para llevar a cabo tareas
    espec&iacute;ficas sin discutirlas previamente. Este segmento ense&ntilde;a a
    los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute;
    como la valiosa habilidad de depuraci&oacute;n.
  khan_longdescription: Aprendé los conceptos fundamentales de la programación en
    JavaScript mientras creas unos dibujos muy divertidos. ¡Hazlo solo o con tus amigos!
  khanes_longdescription: Aprendé los conceptos fundamentales de la programación en
    JavaScript mientras creas unos dibujos muy divertidos. ¡Hazlo solo o con tus amigos!
  khanpt_longdescription: Aprendé los conceptos fundamentales de la programación en

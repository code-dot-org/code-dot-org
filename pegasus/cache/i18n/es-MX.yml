  third_party_scratchjr_desc: Scratch Jr. es un lenguaje de programación básico que
    ayuda a los niños pequeños (de 5 a 7 años) a crear sus propias historias y juegos
    interactivos. Los niños conectan bloques gráficos de programación para que los
    personajes se muevan, salten, bailen y canten. También pueden modificar a los
    personajes en el editor de dibujo, agregar sus propias voces y sonidos, e incluso
    insertar fotos de ellos. Luego, pueden dar vida a sus personajes con los bloques
    de programación.

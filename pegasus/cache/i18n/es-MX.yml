  third_party_tynker_desc: Plataforma informática creativa de Tynker ayuda a los niños
    a desarrollar el pensamiento computacional y habilidades de programación de una
    manera intuitiva, imaginativa y divertida. Gracias a nuestro lenguaje de programación
    visual e innovador, cursos interactivos autodidactas y actividades de programación
    basadas en juegos, se proporciona una introducción fácil a la programación y se
    estimula a los niños a innovar y crear.
  third_party_tynker_btn_curriculum: Prueba el Currículo Tynker para Lectores Principiantes
  third_party_tynker_btn_site: Visita Tynker
  third_party_scratchjr_desc: Scratch Jr. es un lenguaje de programación introductorio
    que permite a los pequeños (de 5 a 7 años) crear sus propias historias interactivas
    y juegos. Los niños empatan bloques gráficos de programación para hacer que los
    personajes se muevan, brinquen. bailen y canten. Los niños pueden modificar a
    los personajes en el editor de dibujo, agregar sus propias voces y sonidos, incluso
    insertar fotos de ellos, luego usar los bloques de programación para hacer que
    sus personajes tomen vida.
  third_party_scratchjr_btn_curriculum: Descarga el Currículo de Scratch Jr.
  third_party_scratchjr_btn_site: Visita Scratch Jr.
  third_party_scratch_desc: Con Scratch, puedes programar tus propias historias interactivas,
    juegos y animaciones y compartir tus creaciones con otros en la comunidad en línea.
    Scratch ayuda a los jóvenes a aprender a pensar creativamente, razonar sistemáticamente
    y trabajar colaborativamente – habilidades esenciales para la vida en el s. XXI.
  third_party_scratch_btn_curriculum: Descarga el Currículo de Scratch
  third_party_scratch_btn_forum: Foro de Scratch Educator
  third_party_scratch_btn_site: Visita Scratch
  third_party_lightbot_desc: En Lightbot, los estudiantes deben programar un robot
    con comandos para resolver rompecabezas. Los estudiantes pueden jugar en el Navegador
    (requiere Flash Player) o en dispositivos iOS y Android. Los estudiantes juegan
    el conjunto inicial de niveles Básicos en Lightbot. Ellos aprenderán cómo decirle
    a la computadora qué hacer con una serie de comandos básicos y reforzarán el proceso
    general por el cual, los programas de computadora son escritos.
  third_party_lightbot_btn_curriculum: Descarga el Currículo de Lightbot
  third_party_lightbot_btn_site: Visita Lightbot
  third_party_khan_desc: Aprende cómo programar dibujos, animaciones y juegos utilizando
    JavaScript y ProcessingJS o aprende cómo crear páginas de internet con HTML y
    CSS. ¡Puedes compartir lo que hayas creado, explorar lo que otros crearon y aprender
    entre ustedes!
  third_party_khan_btn_learn: Aprende CC con Khan Academy
  third_party_khan_btn_forum: Foro de CC de Khan Academy
  third_party_appinv_desc: MIT App Inventor es una herramienta de programación basada
    en bloques que permite a todos, incluso a los principiantes, comenzar a programar
    y construir aplicaciones completamente funcionales para dispositivos Android.
    Los recién llegados a App Inventor pueden tener su primera aplicación arriba y
    funcionando en 1 hora o menos y puedes programar aplicaciones más complejas en
    considerablemente menos tiempo que con los lenguajes más tradicionales basados
    en texto.
  third_party_appinv_btn_curriculum: Descarga el Currículo de App Inventor 2
  third_party_appinv_btn_forum: Foro de App Inventor 2
  third_party_appinv_btn_site: Visita App Inventor 2
  third_party_codehs_desc: CodeHS introduce las bases de programación con videos cortos,
    ejemplos de código, y muchos ejercicios de programación que hacen escribir código
    una actividad divertida y accesible para principiantes. CodeHS brinda curriculums,
    herramientas para maestros y PD. Los estudiantes pueden obtener la ayuda que necesitan
    a travez de una red de tutores.
  third_party_codehs_btn_try: Introducción a CS Aprende Más para Escuelas
  third_party_codecademy_desc: Estamos reconstruyendo el sistema educativo. La web

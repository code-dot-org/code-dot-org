  tynker_longdescription: Crie seus próprios jogos e compartilhe-os com seus amigos!
    Solucione desafios divertidos e aprenda os conceitos de programação de cada nível.
    Personalize jogos com personagens animados, diversos níveis e propriedades valiosas.
    Faça com que seus jogos sejam realistas usando a física. Veja os códigos na forma
    de blocos visuais ou em JavaScript. Adapte seus jogos para iPads e tablets Android.
    Há dezenas de atividades divertidas para escolher!
  scratch_longdescription: Com o Scratch você pode criar suas próprias animações,
    histórias e jogos interativos &mdash; e compartilhá-los com seus amigos. Comece
    fazendo uma animação com seu nome, criando um cartão de boas-festas, ou criando
    um jogo no estilo pong.
  lightbot_longdescription: Guie o Lightbot para acender todas as células azuis! Lightbot
    é um jogo de quebra-cabeças que usa mecanismos de jogos de programação para permitir
    que os jogadores obtenham uma compreensão prática sobre os conceitos básicos da
    programação. Aprenda a colocar instruções em sequência, escrever procedimentos
    e usar laços para passar de nível. Ideal para todas as idades.
  thinkersmith_longdescription: Usando um "Vocabulário-robô" pré-definido, os alunos
    vão descobrir como orientar uns aos outros a concluir tarefas específicas sem
    discuti-las primeiro. Esta aula ensina as crianças sobre a conexão entre símbolos
    e ações, bem como sobre a habilidade individual de depuração. "Meus amigos robóticos"
    funciona melhor como uma atividade em grupo, e também inclui um caderno de exercícios
    do professor para o uso da classe.
  condcards_longdescription: Aprenda sobre algoritmos e instruções condicionais nesta
    atividade "offline" usando cartas de baralho. Os alunos devem fazer esta atividade
    em equipes, e cada equipe deve ter um maço de baralho.
  lightbotintl_longdescription: Aprenda a principal lógica da programação, começando
    pela programação mais básica, destinada a crianças a partir de 4 anos, em sistemas
    iOS ou Android (ou navegador Web). Saiba como colocar comandos em sequência, identificar
    padrões, usar procedimentos e laços!
  codehs_longdescription: Dar comandos a um computador, o que resume o conceito básico
    da programação, é como dar comandos a um cachorro. Aprenda a programar com Karel,
    o cachorro&mdash;uma introdução visual, acessível e divertida à programação, que
    ensina os conceitos básicos, como comando e funções, para iniciantes. O tutorial
    é autoexplicativo, mas os professores podem se inscrever para acessar ferramentas
    de professores e acompanhar o sucesso dos alunos!
  codecademy_longdescription: A Codecademy é uma introdução interativa e autodidata
    aos conceitos básicos da CC por meio da linguagem JavaScript, utilizada por dezenas
    de milhões de alunos no mundo todo. A Hora do Código é uma experiência prática
    e sem complicações com testes, slides e, no final da atividade, o aluno terá um
    projeto completo.
  codecombat_longdescription: Lute contra ogros para aprender sobre Python ou JavaScript
    neste épico jogo de programação!
  codemonkey_longdescription: 'CodeMonkey é um jogo on-line que ensina programação
    com uma linguagem de programação real! Os alunos programam um macaco que pega
    bananas, e o jogo fica um pouco mais complicado a cada nível. Eles ganham estrelas
    como pontuação a cada solução, e eles podem compartilhá-las com um único clique. '
  codeavengers_longdescription: Desenvolva um jogo de visão aérea em 2D para dois
    jogadores com o JavaScript em apenas 10 breves tarefas. Depois, continue aprendendo
    alguns conceitos básicos de programação (variáveis e instruções se) enquanto cria
    um teste para compartilhar com seus amigos. Além disso, ganhe pontos e medalhas
    durante a competição para chegar ao topo do quadro dos mellhores da turma.
  processing_longdescription: Uma introdução à programação no contexto das artes visuais,
    usando a linguagem de programação Processing. Videoaulas de curta duração introduzem
    exercícios de programação que levam ao desenvolvimento de um programa interativo
    de desenho
  robomind_longdescription: 'Os alunos aprendem os conceitos básicos de programação,
    controlando seus próprios robôs virtuais. O curso on-line é totalmente completo,
    com breves apresentações, filmes, testes e orientação/dicas automáticas que ajudam
    com os exercícios de programação. '
  groklearning_longdescription: Use a linguagem de programação Python para construir
    um chatbot chamado "Eliza", que vai agir como um psicoterapeuta robô. Você vai
    ensinar Eliza a falar, e determinará o que ela deve falar. Será que ela conseguirá
    enganar seus amigos e fazê-los acreditar que é humana, e não um computador?
  quorum_longdescription: Este tutorial pode ser acessado por deficientes visuais,
    e funciona com leitores de tela. Junte-se à Maria em sua visita a um laboratório
    de biologia como programadora, enquanto ela aprende a linguagem de programação
    Quorum. Este tutorial é autoexplicativo e contém atividades on-line de exemplo.
  codespark_longdescription: The Foos é uma maneira divertida para as crianças aprenderem
    sobre programação. Programe personagens engraçadinhos para que eles solucionem
    desafios, e dê vida a esse mundo virtual.  O jogo não tem texto, só imagens, então
    todos podem brincar!
  kodable_longdescription: Kodable é um jogo autoexplicativo para iPad que apresenta
    os conceitos básicos da programação para crianças a partir de 5 anos. Ter um professor
    ou um dos pais por perto é o ideal, mas não é necessário.
  tynkerapp_longdescription: Aprenda a programar resolvendo desafios divertidos de
    programação. Crie jogos e histórias com facilidade usando gráficos temáticos,
    mais de 10 kits de jogos e personagens personalizáveis. Não é necessário se conectar
    à Internet. Você também pode acessar suas criações na Web.
  robomindnl_longdescription: 'Os alunos aprendem os conceitos básicos de programação,
    controlando seus próprios robôs virtuais. O curso on-line é totalmente completo,
    com breves apresentações, filmes, testes e orientação/dicas automáticas que ajudam
    com os exercícios de programação. '
  flappy_longdescription: Use a programação de arrastar e soltar para criar seu próprio
    jogo Flappy Bird, e personalize-o para que fique diferente (troque o pássaro por
    tubarão, Papai Noel, ou qualquer outra coisa). Adicione o jogo em seu celular
    em um clique.
  bitsbox_longdescription: Personalize seu próprio tablet virtual e programe uma série
    de aplicativos para jogar e compartilhar. Orientações simples permitem que até
    as crianças menores programem JavaScript de verdade, e quanto mais avançado você
    estiver, mais longe irá.
  makegameswithus_longdescription: 'Aprenda a programar fazendo um jogo para iPhone
    com uma das mais recentes linguagens de programação, ideal para iniciantes: a
    Swift! Crie um jogo de ação inspirado no Pok&eacute;mon e programe para ensinar
    novos movimentos a sua criatura. Você aprenderá a usar variáveis, métodos e objetos
    para ajudar sua criatura a vencer!'
  touchdevelop_longdescription: 'O editor táctil o ajudará a criar arte de pixels,
    resolver o desafio do urso ou fazer seu próprio jogo do pássaro saltador. '
  appinventor_longdescription: Tutoriais em vídeo rápidos e divertidos o ajudam a
    desenvolver três aplicativos simples para seu smartphone ou tablet Android. Elaborada
    tanto para iniciantes como para experientes, essa hora do código vai prepará-lo
    para começar a desenvolver seus próprios aplicativos, antes mesmo que você perceba.
    Imagine poder compartilhar suas próprias criações de aplicativos com seus amigos!
    Essas atividades podem ser feitas individualmente, ou usadas em aulas com a orientação
    do professor.
  blockly_longdescription: Seus PCs estão com acesso lento (ou inexistente) à Internet?
    Faça o download dos tutoriais do Blockly (os precursores dos tutoriais da Code.org).
    Eles estão em um único arquivo ZIP de 3 MB que pode ser carregado em qualquer
    computador ou usado com um cartão de memória
  thinkersmith2_longdescription: Os alunos vão aprender sobre representação e armazenamento
    de letras em binários, como funções de ligar e desligar. Ao final da atividade,
    a turma poderá programar suas próprias iniciais para levar para casa.
  kodableunplugged_longdescription: 'Desenvolvido para ser usado com papel comum,
    o fuzzFamily Frenzy é uma introdução à lógica da programação para crianças a partir
    de 5 anos. Um professor explicará o jogo, e então os alunos vão programar um parceiro
    para que ele complete um simples percurso de obstáculos. '
  projguts_longdescription: Esta atividade "offline" ajuda os alunos a aprender como
    a modelagem e a simulação funcionam, com um grupo de alunos jogando diferentes
    versões do jogo Pedra/Papel/Tesoura, e a ver os resultados como diferentes experiências
    de modelagem.
  hourofcode_longdescription: Espaço reservado para um novo code.org/hoc
  frozen_longdescription: Vamos usar programação para explorar a magia e a beleza
    do gelo junto com Anna e Elsa. Você vai criar flocos de neve e padrões enquanto
    patina no gelo e cria um país das maravilhas congelante que pode compartilhar
    com seus amigos!
  playlab_longdescription: Crie uma história ou faça um jogo no Laboratório! Faça
    animais, piratas, zumbis, ninjas e muitos outros personagens se moverem, fazer
    sons, marcar pontos e até mesmo lançar bolas de fogo!

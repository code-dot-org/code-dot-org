  khanpl_shortdescription: Aprenda a desenhar em JavaScript
  tynker_shortdescription: Aprenda a programar solucionando desafios divertidos, além
    de criar seus próprios jogos para dispositivos móveis.
  scratch_shortdescription: Crie animações, histórias e jogos interativos.
  lightbot_shortdescription: Programe o Lightbot para resolver desafios usando procedimentos
    e laços!
  thinkersmith_shortdescription: Tutorial de atividade offline para grupos sem dispositivos
    eletrônicos
  condcards_shortdescription: Aprenda sobre algoritmos com cartas de baralho
  lightbotintl_shortdescription: Um jogo para ensinar conceitos de programação
  codehs_shortdescription: Comece a programar com Karel, o cachorro, uma introdução
    divertida e visual à programação!
  codecademy_shortdescription: Aprenda sobre a programação JavaScript em um navegador
    da Web
  codecombat_shortdescription: Lute contra ogros para aprender sobre Python ou JavaScript
    neste épico jogo de programação!
  codemonkey_shortdescription: Os alunos programam um macaco para pegar bananas.
  codeavengers_shortdescription: Aprenda sobre a programação JavaScript em um navegador
    da Web
  processing_shortdescription: Tutorial de uma hora sobre a linguagem Processing
  robomind_shortdescription: Programe um robô virtual
  groklearning_shortdescription: Ensine "Eliza", o chatbot, a enganar seus amigos
    e fazê-los acreditar que ela é humana!
  quorum_shortdescription: Junte-se à Maria em uma visita guiada para aprender sobre
    a linguagem de programação chamada Quorum.
  codespark_shortdescription: The Foos é um jogo divertido para as crianças que querem
    aprender sobre programação.
  kodable_shortdescription: Um jogo divertido para iPad que ensina conceitos de programação
    de computador
  tynkerapp_shortdescription: 'Aprenda a programar resolvendo desafios divertidos
    de programação. '
  robomindnl_shortdescription: Programe um robô virtual
  flappy_shortdescription: Crie seu próprio jogo - Flappy Bird, Shark, ou Submarine
  bitsbox_shortdescription: Programe uma série de aplicativos para jogar e compartilhar,
    usando JavaScript de verdade.
  makeschool_shortdescription: Crie um jogo para iPhone! Veja como ensinar novos movimentos
    para sua criatura usando programação!
  touchdevelop_shortdescription: 'Resolva desafios, crie jogos e aprenda a programar
    diretamente no seu smartphone. '
  appinventor_shortdescription: Faça seu próprio aplicativo! (Apenas para Android)
  blockly_shortdescription: Faça o download de um arquivo ZIP aprender off-line
  thinkersmith2_shortdescription: Aprenda como os computadores utilizam 1s e 0s para
    representar informações
  kodableunplugged_shortdescription: Um divertido exercício offline
  projguts_shortdescription: Conheça a modelagem e a simulação com pedra/papel/tesoura
  hourofcode_shortdescription: Aprenda a programar com Mark Zuckerberg e Angry Birds!
  frozen_shortdescription: Use a programação para explorar a mágica e a beleza do
    gelo com Anna e Elsa.
  starwars_shortdescription: Aprenda a programar droids, e crie seu próprio jogo do
    Star Wars em uma galáxia muito, muito distante.
  playlab_shortdescription: Crie uma história ou um jogo no Laboratório!
  infinity_shortdescription: Use o Laboratório para criar uma história ou um jogo
    usando personagens da Disney Infinity.
  artist_shortdescription: Faça desenhos e figuras legais com o Artista!
  monsterocding_shortdescription: Uma aventura de programação colorida e autodidata
    para as crianças.
  allcancode_shortdescription: Um jogo imersivo para guiar Marco com uma linguagem
    de programação visual.
  csfirst_shortdescription: Anime uma história sobre dois personagens no oceano. Adicione
    seu próprio estilo!
  boxisland_shortdescription: Faça uma viagem pela programação na Box Island com o
    corajoso Hiro.
  codesters_shortdescription: Crie seus próprios jogos, animações e arte usando Python.
  texasinstruments_shortdescription: Aprenda programação básica usando a calculadora
    TI-84&#8482; Plus.
  teacherled_shortdescription: Inspire-se para organizar seu próprio evento da Hora
    do Código com estes planos de aula.
  course2_shortdescription_congrats: Para alunos com habilidades básicas de leitura,
    este curso baseia-se no Curso 1. Os alunos criarão programas para resolver problemas
    e desenvolver jogos interativos ou histórias que podem ser compartilhados. Recomendado
    para alunos do 2º ao 5º ano.
  course3_shortdescription_congrats: Pronto para o próximo nível? Os alunos vão se
    aprofundar nos tópicos de programação apresentados em cursos anteriores para encontrar
    soluções flexíveis para problemas mais complexos. No final deste curso, os alunos
    criarão histórias interativas e jogos que podem ser compartilhados com outras
    pessoas. Recomendado para alunos do 4º ao 5º ano.
  course4_shortdescription_congrats: Vamos mais longe? Os alunos vão se aprofundar
    nos tópicos de programação apresentados em cursos anteriores para encontrar soluções
    flexíveis para problemas mais complexos. No final deste curso, os alunos criarão
    histórias interativas e jogos que podem ser compartilhados com outras pessoas.
    Recomendado para alunos do 4º ao 8º ano.
  coursea_shortdescription_congrats: Uma introdução à ciência da computação para pré-leitores.
  courseb_shortdescription_congrats: Uma introdução à ciência da computação para pré-leitores.
    (Similar ao Curso A, mas com mais variedade para os alunos mais velhos.)
  coursed_shortdescription_congrats: Abrange rapidamente conceitos do Curso C e, em
    seguida, vá mais longe com algoritmos, laços aninhados, condicionais e muito mais.
  coursee_shortdescription_congrats: Rapidamente cobrem conceitos de curso C e D e

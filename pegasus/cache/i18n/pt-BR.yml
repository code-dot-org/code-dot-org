  codeorg_shortdescription: Aprenda a programar com Mark Zuckerberg e Angry Birds!
  codeintl_shortdescription: Aprenda a programar com Mark Zuckerberg e Angry Birds!
  khan_shortdescription: Aprenda a desenhar em JavaScript
  khanes_shortdescription: Aprenda a desenhar em JavaScript
  khanpt_shortdescription: Aprenda a desenhar em JavaScript
  khanhe_shortdescription: Aprenda a desenhar em JavaScript

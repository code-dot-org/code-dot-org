  codeorg_longdescription: Aprenda os conceitos básicos de Ciência da Computação com
    a programação de arrastar e soltar. Este tutorial se parece com um jogo, é autoexplicativo
    e conta com a participação de Bill Gates, Mark Zuckerberg, Angry Birds e Plants
    vs. Zombies. Aprenda sobre laços-repetição, condicionais e algoritmos básicos.
    Este tutorial está disponível em 34 idiomas.
  codeintl_longdescription: Aprenda os conceitos básicos de Ciência da Computação
    com a programação de arrastar e soltar. Este tutorial se parece com um jogo, é
    autoexplicativo e conta com a participação de Bill Gates, Mark Zuckerberg, Angry
    Birds e Plants vs. Zombies. Aprenda sobre laços-repetição, condicionais e algoritmos
    básicos. Este tutorial está disponível em 34 idiomas.
  thinkersmithspanish_longdescription: Usando um "Vocabulário-robô" pré-definido,
    os alunos vão descobrir como orientar uns aos outros a concluir tarefas específicas
    sem discuti-las primeiro. Esta aula ensina as crianças sobre a conexão entre símbolos
    e ações, bem como sobre a habilidade individual de depuração.
  khan_longdescription: Aprenda os conceitos básicos da programação JavaScript enquanto
    cria desenhos divertidos com seus códigos. Você pode fazer isso sozinho ou com
    sua turma!
  khanes_longdescription: Aprenda os conceitos básicos da programação JavaScript enquanto

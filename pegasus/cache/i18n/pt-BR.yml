  codea_beyond_longdescription: Codea para iPad permite que você crie jogos e simulações
    &mdash; ou praticamente qualquer ideia visual que você tenha. Transforme seus
    pensamentos em criações interativas que usam recursos do iPad como o Multi-Touch
    e o acelerômetro. Acreditamos que Codea é o editor de código mais bonito que você
    vai usar na sua vida, e ele é fácil. Codea foi desenvolvido para que você possa
    tocar seu código. Quer alterar um número? É só tocar nele e arrastá-lo. Que tal

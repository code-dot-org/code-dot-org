  third_party_tynker_desc: A plataforma criativa de computação Tynker ajuda crianças
    a desenvolver o pensamento computacional e as habilidades de programação de forma
    divertida, intuitiva e imaginativa. Nossa inovadora linguagem visual de programação,
    cursos interativos em ritmo personalizado, e atividades de programação baseadas
    em jogos fornecem uma fácil introdução à programação, além de capacitarem crianças
    a inovar e criar.
  third_party_tynker_btn_curriculum: Conheça o currículo da Tynker para iniciantes
  third_party_tynker_btn_site: Acessar a Tynker
  third_party_scratchjr_desc: Scratch Jr. é uma linguagem de programação introdutória
    que permite às crianças (entre 5-7 anos) criar suas próprias histórias e jogos
    interativos. As crianças encaixam blocos gráficos de programação para fazer o
    personagem se mover, pular, dançar e cantar. As crianças podem modificar os personagens
    no editor de tinta, adicionar seus próprios sons e vozes, e até mesmo inserir
    suas próprias fotos. Em seguida, elas podem usar blocos de programação para dar
    vida ao seu personagem.
  third_party_scratchjr_btn_curriculum: Faça o download do currículo do Scratch Jr.
  third_party_scratchjr_btn_site: Acessar o Scratch Jr.
  third_party_scratch_desc: Com o Scratch, você pode programar as próprias histórias
    interativas, jogos e animações e compartilhar suas criações com outras pessoas
    na comunidade on-line. O Scratch ajuda os jovens a aprender a pensar de forma
    criativa, argumentar de forma sistemática, e trabalhar de forma colaborativa —
    habilidades básicas para a vida no século XXI.
  third_party_scratch_btn_curriculum: Fazer o download do currículo do Scratch
  third_party_scratch_btn_forum: Fórum do Scratch para educadores
  third_party_scratch_btn_site: Acessar o Scratch
  third_party_lightbot_desc: Com o Lightbot, os alunos devem programar um robô com
    comandos para resolver desafios. Os alunos podem jogar no navegador (requer Flash
    Player), ou em dispositivos Android ou iOS. Os alunos jogam um conjunto inicial
    de níveis "Básicos" no Lightbot. Eles aprenderão a dizer a um computador o que
    fazer com uma série de comandos básicos e apreender o processo geral pelo qual
    os programas de computador são escritos.
  third_party_lightbot_btn_curriculum: Faça o download do currículo do Lightbot
  third_party_lightbot_btn_site: Acesse o Lightbot
  third_party_khan_desc: Aprenda a programar desenhos, animações e jogos usando JavaScript
    e ProcessingJS, ou aprenda a criar páginas da Web com HTML e CSS. Você pode compartilhar
    tudo o que criar, explorar o que outras pessoas criaram e aprender uns com os
    outros!
  third_party_khan_btn_learn: Aprenda CC com a Khan Academy
  third_party_khan_btn_forum: Forum de CC da Khan Academy
  third_party_appinv_desc: O MIT App Inventor é uma ferramenta de programação baseada
    em blocos que permite que todos, mesmo os iniciantes, comecem a programar e criar
    aplicativos totalmente funcionais para dispositivos Android. Os recém-chegados
    ao App Inventor podem colocar seu primeiro aplicativo em operação em uma hora
    ou menos, e também programar aplicativos mais complexos em um tempo significativamente
    menor do que com linguagens mais tradicionais, baseadas em texto.
  third_party_appinv_btn_curriculum: Faça o download do currículo do App Inventor
    2
  third_party_appinv_btn_forum: Fórum do App Inventor 2
  third_party_appinv_btn_site: Acesse o App Inventor 2
  third_party_codehs_desc: O CodeHS apresenta os blocos de construção da programação
    com vídeos curtos, exemplos de código e diversos exercícios de programação que
    tornam a programação divertida e acessível aos iniciantes. Para escolas e professores,
    o CodeHS fornece o currículo, ferramentas para professores e DP (Desenvolvimento
    Profissional). No caso de alunos individuais, é possível obter a ajuda necessária
    durante o aprendizado a partir de uma rede de tutores.
  third_party_codehs_btn_try: Mais informações sobre Introdução à CC para escolas

  third_party_scratchjr_desc: Scratch Jr. é uma linguagem de programação introdutória
    que permite às crianças (entre 5-7 anos) criar suas próprias histórias e jogos
    interativos. As crianças encaixam blocos gráficos de programação para fazer o
    personagem se mover, pular, dançar e cantar. As crianças podem modificar os personagens
    no editor de tinta, adicionar seus próprios sons e vozes, e até mesmo inserir
    suas próprias fotos. Em seguida, elas podem usar blocos de programação para dar
    vida ao seu personagem.

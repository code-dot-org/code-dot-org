  volunteer_engineer_submission_intro_background: A Hora do Código é um movimento
    global que oferece uma introdução de uma hora à ciência da computação e que atinge
    dezenas de milhões de estudantes em mais de 180 países. Participe você também
    durante a Semana da Educação em Ciência da Computação, de 7 a 13 de dezembro.
  volunteer_engineer_submission_intro_guide_markdown: Saiba mais sobre o nosso [programa
    de voluntariado aqui](%{volunteer_guide}).
  volunteer_engineer_submission_intro_links_markdown: É professor(a) e está procurando
    voluntários? Encontre um voluntário na sua região em nosso [mapa de voluntários](%{volunteer_local}).
  volunteer_engineer_submission_intro_recruit_markdown: Os professores adorariam ter
    alguém**apaixonado pelo ensino da ciência da computação** que pudesse ajudá-los
    em suas aulas, ou alguém que pudesse**inspirar** seus alunos falando sobre a gama
    de possibilidades da ciência da computação (o que pode ser feito por meio de de
    vídeo conferência).
  volunteer_engineer_submission_intro_signup_markdown: Insira as seguintes informações
    se você for um estudante de ciência da computação ou profissional de software.
    Você deve ter pelo menos 18 anos de idade para se inscrever como voluntário. Observe
    que todos os campos que você preencher nesta seção estarão publicamente disponíveis
    para qualquer um olhando para o [mapa de voluntários](/volunteer/local). Campos
    marcados com um _*_ são obrigatórios.

  processing_beyond_longdescription: Processing é uma linguagem de programação, um
    ambiente de desenvolvimento e uma comunidade on-line. Desde 2001, Processing promove
    a alfabetização em softwares na área de artes visuais dentro do ambiente tecnológico.
    Inicialmente criada para servir como um software usado para ensinar os fundamentos
    de programação dentro de um contexto visual, Processing evoluiu para uma ferramenta
    de desenvolvimento para profissionais. Hoje, há dezenas de milhares de alunos,
    artistas, designers, pesquisadores e amadores que usam Processing para o aprendizado,
    para a prototipagem e para a produção.

  hoc2020_mc_mee_description: 'ಹೊಸ ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಅವರ್ ಆಪ್ ಕೋಡ್ ಟ್ಯುಟೋರಿಯಲ್‌ ಈಗ ವಿಂಡೋಸ್,

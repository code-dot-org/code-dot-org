  hoc2020_mc_mee_description: 'ಹೊಸ ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಅವರ್ ಆಪ್ ಕೋಡ್ ಟ್ಯುಟೋರಿಯಲ್‌ ಈಗ ವಿಂಡೋಸ್,
    ಮ್ಯಾಕ್‌, ಕ್ರೋಮ್‌ಬುಕ್ ಮತ್ತು ಐಪ್ಯಾಡ್‌ಗೆ ಮೈನ್‌ಕ್ರಾಫ್ಟ್‌: ಎಜುಕೇಶನ್ ಎಡಿಶನ್‌ನಲ್ಲಿ ಲಭ್ಯವಿದೆ.
    ಕೋಡಿಂಗ್‌ನ ಮೂಲಾಂಶಗಳನ್ನು ತಿಳಿಯಿರಿ ಮತ್ತು ನಿಮ್ಮ ವಿದ್ಯಾರ್ಥಿಗಲ ಜೊತೆಗೆ ವೈವಿಧ್ಯತೆ ಮತ್ತು
    ಸಮಗ್ರತೆಯನ್ನು ಎಕ್ಸ್‌ಪ್ಲೋರ್ ಮಾಡಿ! ಪಠ್ಯ ಯೋಜನೆ, ವೀಡಿಯೋಗಳು, ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಪಠ್ಯಕ್ರಮ,
    ಸಮಾನತೆ ಅಧ್ಯಾಯಗಳು ಮತ್ತು ಶಿಕ್ಷಕರ ತರಬೇತಿಗಳೂ ಸೇರಿದಂತೆ ಉಚಿತ ಸಂಪನ್ಮೂಲಗಳ ಆಕ್ಸೆಸ್‌ ಮಾಡಿ.'
  hoc2021_mc_mee_title: ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಟೈಮ್ ಕ್ರಾಫ್ಟ್
  hoc2021_mc_mee_description: 'ಸಮಯಕ್ಕೆ ಸರಿಯಾಗಿ ಹಿಂತಿರುಗಿ ಮತ್ತು ಕೋಡ್ ಮಾಡಲು ಕಲಿಯಿರಿ!
    ಹೊಸ ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ಅವರ್ ಕೋಡ್ ಟ್ಯುಟೋರಿಯಲ್ ಈಗ ಮೈನ್‌ಕ್ರಾಫ್ಟ್ ನಲ್ಲಿ ಲಭ್ಯವಿದೆ: ವಿಂಡೋಸ್,
    ಮ್ಯಾಕ್, ಕ್ರೋಮ್‌ಬುಕ್ ಮತ್ತು ಐಪ್ಯಾಡ್‌ ಗಾಗಿ ಶಿಕ್ಷಣ ಆವೃತ್ತಿ. ಉಚಿತ ಶಿಕ್ಷಕರ ಸಂಪನ್ಮೂಲಗಳು,
    ತರಬೇತಿಗಳು ಮತ್ತು ವೀಡಿಯೊಗಳೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಿ.'

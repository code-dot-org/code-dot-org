  third_party_tynker_desc: Творческая вычислительная платформа Tynker помогает детям
    развивать вычислительные мышление и навыки программирования в удовольствие, интуитивно
    понятно и творчески. Наш инновационный визуальный язык программирования, интерактивные
    курсы для самостоятельного обучения, и игра на основе программных мероприятий
    обеспечивают простое введение в программирование, и расширяют возможности детей
    к инновациям и созданию.
  third_party_tynker_btn_curriculum: Попробовать Tynker - учебную программу для начинающих
    читателей
  third_party_tynker_btn_site: Посетить Tynker
  third_party_scratchjr_desc: Скретч-младший является вводным языком программирования,
    который позволяет маленьким детям (в возрасте 5-7), создавать свои собственные
    интерактивные истории и игры. Дети состыковывают вместе графические программные
    блоки, чтобы заставить персонажей двигаться, прыгать, танцевать, и петь. Дети
    могут изменить персонажей в редакторе краски, добавить свои собственные голоса
    и звуки, даже вставлять фотографии самих себя - а затем использовать блоки программирования,
    чтобы их персонажи оживали.
  third_party_scratchjr_btn_curriculum: Скачать Scratch Учебный план
  third_party_scratchjr_btn_site: Посетить Scratch.
  third_party_scratch_desc: С использованием Scratch вы сможете программировать собственные
    интерактивные истории, игры, анимации, а также делиться своим творчеством с другими
    людьми в Интернете. Scratch помогает молодежи мыслить креативно и работать в команде,
    что является необходимыми навыками жизни в 21-м веке.
  third_party_scratch_btn_curriculum: Скачать Учебный План Scratch
  third_party_scratch_btn_forum: Педагогический Форум Scratch
  third_party_scratch_btn_site: Посетить Scratch
  third_party_lightbot_desc: В игре "Умный бот", студенты должны запрограммировать
    робота командами для решения задачи. Студенты могут играть в эту игру в браузере
    (требуется Флэш плейер), или на Андроид или  АЙОУЭС устройстве. Студенты играют
    в начальный набор уровней "Начало" в "Умный бот". Они узнают, как сказать компьютеру,
    что сделать с серией основных команд и получить общее представление, о написании
    компьютерных программ.
  third_party_lightbot_btn_curriculum: Скачать учебный план "Умного бота"
  third_party_lightbot_btn_site: Посетить Lightbot
  third_party_khan_desc: Узнайте, как программировать рисунки, анимацию и игры с использованием
    JavaScript и ProcessingJS, или научитесь создавать веб-страницы с помощью HTML
    и CSS. Вы также сможете поделиться своим творчеством, увидеть работы других и
    учиться друг у друга!
  third_party_khan_btn_learn: Изучайте информатику вместе с Khan Academy
  third_party_khan_btn_forum: Khan Academy CS Форум
  third_party_appinv_desc: MIT App Inventor представляет собой блок-инструментов программирования,
    который позволяет всем, даже новичкам, начать программировать и создавать полностью
    функциональные приложения для Android устройств. Попавшие в App Inventor могут
    получить их первое приложение и работать с ним уже в течение часа или менее, или
    могут программировать более сложные приложения тратя в значительно меньше времени,
    чем с более традиционными, текстовыми языками.
  third_party_appinv_btn_curriculum: Скачать App Inventor 2 Учебный план
  third_party_appinv_btn_forum: App Inventor 2 Форум
  third_party_appinv_btn_site: Посетить App Inventor 2
  third_party_codehs_desc: CodeHS вводит в строительные блоки программирования с короткими
    видео, примерами кода, и много упражнений по программированию, которые делают
    кодинг веселым и доступным для начинающих. Для школ и учителей CodeHS обеспечивает
    учебный план, инструменты для учителей и профессиональной разработки. Для отдельных
    учащихся, вы сможете получить необходимую вам помощь по сети наставников.
  third_party_codehs_btn_try: Введение в CS узнать больше для школ
  third_party_codecademy_desc: Мы пересматриваем образование сверху внизу. Технология
    веб переосмыслила почти все - коммерция, социальные сети, здравоохранение и многое

  codeorg_longdescription: Informatikaren oinarrizko kontzeptuak ikasi "arrastatu
    eta askatu" programazioarekin. Joko tankerako tutorialak dira, Bill Gates, Mark
    Zuckerberg, Angry Birds eta Plants vs Zombies-eko pertsonaiak agertzen direlarik.
    Ikasi begiztak, baldintzak, oinarrizko algoritmoak, funtzioak eta aldagaiak. 34
    hizkuntzatan eskuragarri.
  codeintl_longdescription: Informatikaren oinarrizko kontzeptuak ikasi "arrastatu
    eta askatu" programazioarekin. Joko tankerako tutorialak dira, Bill Gates, Mark

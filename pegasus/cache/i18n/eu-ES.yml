  third_party_tynker_desc: Tynker plataforma informatiko sortzaileak umeei konputazio
    pentsamendua eta programazio dohainak garatzen laguntzen die intuizioz, irudimenez
    eta era jostalarian. Gure ikus programazio hizkuntza berritzaileari eta kurtso
    elkarreragile autodidakta eta jokoetan oinarritutako programazio aktibitateei
    esker, programaziorako sarbide erraza eskaintzen da eta umeak berritzaile eta
    sortzaile izan daitezen bultzatzen da.
  third_party_tynker_btn_curriculum: Lehen Irakurleentzako Tynkerren Curriculuma Froga

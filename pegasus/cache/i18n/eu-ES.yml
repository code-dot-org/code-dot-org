  tynker_longdescription: Zure jokoak eraiki eta zure lagunekin partekatu! Kodetze
    ariketa dibertigarriak ebatzi eta maila bakoitzean programazio-kontzeptuak ikasi.
    Jokoak pertsonalizatu pertsonaia animatuekin, maila anitzekin eta ezaugarri aberatsekin.
    Zure jokoak errealistak egin fisika erabiliz. Kodea bloke bisual gisa edo JavaScript
    moduan ikusi. Zure jokoak iPad edo Android tabletetan eraman. Hamaika aktibitate
    dibertigarri aukeratzeko!
  scratch_longdescription: Scratch-ekin, zure joko interaktibo propioak, istorioak,
    animazioak &mdash; eta partekatu hauek zure lagunekin. Has zaitez zure izena animatzen,
    opor txartelak edo ping-pong jokoa egiten.
  lightbot_longdescription: Lagundu iezaiozu Lightbot-i azulejo urdin denak argiztatzen!
    Lightbot programazio-joku baten bitarteko puzlea da, horrela jokalariek kodetzearen
    oinarriak ikas ditzaten. Ikasi agindu sekuentzialak, prozedurak idatzi, begiztak
    erabili mailak gainditzeko. Adin denei zuzendua.
  thinkersmith_longdescription: Aurre-definitutako "Errobot Hiztegi" bat erabiliz,
    ikasleek bakoitza ataza bat betetzeko nola gidatuko duten asmatuko dute, aurretik
    landu gabe. Ikastaro honek umeei ikurren eta ekintzen arteko lotura irakasten
    die, baita arazteko gaitasun baliotsua ere. "Nire Lagun Errobotikoak" hobeto dabil
    talde jarduera bezala eta irakasle-liburua ere badakar klasean erabiltzeko.
  condcards_longdescription: Ikasi algoritmoen eta baldintzen inguruan "deskonexio"
    jarduera honetan kartak erabiliz. Ikasleek jarduera hau taldetan egingo dute eta
    karta joko bana erabili beharko dute.
  lightbotintl_longdescription: Programazio logika ikasi, oso oinarrizko programaziotik
    abiatuta 4+ urteetarako, iOS edo Android-erako (edo web nabigatzailea). Komandoak
    segidan nola ipintzen diren ikasi, patroiak identifikatzen ikasi, prozedurak erabiltzen
    ikasi eta begiztak erabiltzen ikasi!
  codehs_longdescription: Konputagailu bati komandoak bidaltzen, programazioaren muina
    delarik, txakur bati komandoak ematea bezalakoa da. Ikasi kodetzen Karel txakurrarekin.
    Programaziorako sarrera dibertigarri, bisual eta atzigarria izanik. Honek programazioaren
    oinarrizko kontzeptuak eraskusten ditu, behin ere programatu ez duten ikasleentzat.
    Tutoriala ikasleentzat dago zuzendua, baino irakasleek ere izena eman dezakete
    ikasleen progresua ikusteko!
  codecademy_longdescription: Codecademy informatikaren oinarriak ikasteko metodo
    interaktibo eta ikasleei zuzendutakoa da, Javascript-en oinarrituz. Codecademy
    mundu osoko milioika ikasleek erabilia da. Programazio ordua molestua ez den esperientzia
    preparatu dugu, puzllekin, gardenkiekin, eta ikasleentzako bukaerako proiektuekin.
  codecombat_longdescription: Garaitu ogroak eta ikasi Python edo JavaScript programazio
    joko epiko honetan!
  codemonkey_longdescription: 'CodeMonkey-k benetako programazioa erakusteko sare-jokua
    da. Ikasleek tximu bat programatzen dute platanoak har ditzan, maila bakoitzean
    gero eta zailagoa bilakatuz. Puntuazio onak ateratzean, beste erabiltzaileekin
    parteka ditzazkete klik bakarra eginez. '
  codeavengers_longdescription: 2D-an oinarritutako 2 jokalarientzako jokua sor ezazu
    Javascript erabiliz, 10 ekintza motzetan. ondoren ikasi itzazu programazioaren
    oinarriak (aldagaiak eta abar) galdeketa bat sortzen duzun heinean. Bidean irabaz
    itzazu puntuak klaseko puntuazio altuena lortzeko.
  processing_longdescription: Programaziorako sarrera bat arte bisualen kontestuan,
    prozesamendurako lengoaia erabiliz. Bideo-lekzio motzak programazio-ariketekin,
    marrazteko programa interaktibo bat diseinatzeko
  robomind_longdescription: 'Ikasleek programazioaren oinarriak ikasten dituzte beraien
    errobota kontrolatuz. Sare bidezko kurtsoa konpletoa da, aurkezpen motzekin, bideo,
    galdeketa eta pistekin programazio-ariketetan laguntzeko. '
  groklearning_longdescription: Erabil ezazu Python programazio lengoaia "Eliza" izeneko
    errobota eraikitzeko, errobot psikoterapeuta baten moduan joka dezan. Eliza-ri
    erakutsi beharko diozu zer eta nola erantzun behar duen, ondo egin dezan. Bere
    lagunak enganaituko al ditu gizakia dela pentsa dezaten?
  quorum_longdescription: Tutorial hau ikusmen-arazoak dituztenentzat egokitua dago,
    eta pantaila-irakurleekin erabil daiteke. Mary-rekin batera biologia laborategi
    batean murgildu ahal izango zara bertan Quorum programazio lengoaia ikasiko duzularik.
    Tutorial hau ikasleek gidatutakoa da, hainbat online adibide daudelarik eskuragarri
    ariketa gisa.
  codespark_longdescription: The Foos programatzen ikasteko metodo dibertigarri bat
    da.  Progamatu pertsonai politak puzleak ebazteko eta ekarri mundu birtual bat
    errealitatera. Jokua "hitz askea" da edonor jolastu ahal izateko!
  kodable_longdescription: Kodable bost urtetaik gorako umeek garatzeko iPad-erako
    jokua da. Irakasle edo gurasoak ondoan edukitzea da optimoena, baino ez da derrigorrezkoa.
  tynkerapp_longdescription: 'Programatzen ikasi kodetze puzle dibertigarriak ebatziz.
    Sortu jokoak eta istorioak modu errez batean gai desberdinetako grafikoak, 10+
    joko-kitak eta pertsonaia eraldagarriak erabiliz. Ez da interneterako konexiorik
    behar. Zure sorpenak ikus ditzakezu web bitartez. '
  robomindnl_longdescription: 'Ikasleek programazioaren oinarriak ikasten dituzte
    beraien errobota kontrolatuz. Sare bidezko kurtsoa konpletoa da, aurkezpen motzekin,
    bideo, galdeketa eta pistekin programazio-ariketetan laguntzeko. '
  flappy_longdescription: Erabil ezazu, arrastatu eta utzi programazioa zure Flappy
    Bird jokua egiteko, eta pertsonaliza ezazu desberdina izateko (Flappy marrazoa,
    Flappy Santa, etab.). Jokua gehitu zure mugikorrean klik bakarrarekin.
  bitsbox_longdescription: aldatu gustoko duzun moduan zure tableta birtual propioa.
    Ondoren kodetu jolas aplikazio batzuk eta zabaldu itzazu. Azalpen gida simpleak
    edozein adinetako umeei JavaScripteko programa errealak sortzeko lagunduko die.
    Gero eta gehiago jakin, gero eta urrunago iritsiko zara.
  makeschool_longdescription: Ikasi programatzen iPhone joko bat sortu ahala, Swift
    deituriko programazio lengoaia berri eta erabilterrazarekin! Sor ezazu Pokemon
    joko ezagunean oinarrituriko akzio jokoa eta idatzi kodea zure munstroei mugimendu
    berriak irakasteko. Aldagaiak, metodoak eta objektuak nola erabili ikasiko duzu
    zure munstroak irabaz dezan!
  touchdevelop_longdescription: 'Ikumen editore honek pixelekin artea sortzeko pausoak
    erakusten ditu, hartzaren ariketa ebatziz, edo saltoka dabilen txoriaren joku
    propioa eginez. '
  appinventor_longdescription: Bideo-tutorial entretenigarri eta azkarren bidez hiru
    aplikazio sinple garatzeko aukera egongo da, Android-en edo tabletetan exekutatzeko.
    Berri eta adituentzat diseinatuta egonik, Kodetzeko Ordu honetan zure aplikazio
    propioak egiteko gai izango zara konturatu aurretik. Imagina ezazu zure app propioa
    elkarbanatzea zure lagunen artean! Ekintza hauek banakoak edo irakasle batek antolatutakoa
    izan daitezke.
  blockly_longdescription: Internetik gabeko edo oso makaleko pc-rik bai? Jaitsi Blocky
    tutorials, Code.org-eko tutorialen aurrekaria MP3 fitxategi bakarra ZIP batean
    edozein konputagailu edo pen-drivetan sartzeko modukoa
  thinkersmith2_longdescription: Ikasleek binarioa errepresentatzen eta gordetzen
    ikasiko dute. Bukaeran, klasea kodetzen hasiko da beraien inizialak kodetuz, etxera
    eraman dezaketenez.
  kodableunplugged_longdescription: 'Paper arruntarekin erabilia izan dadin diseinatua,
    fuzzFamily Frenzy programazioko logika garatzen hasteko tresna da 5 urtetik gorako
    haurrentzat. Irakasle batek jokoa azaldu beharko luke, gero ikasleek kide bat
    programatuko duelarik zirkuitu bat osa dezan. '
  projguts_longdescription: Konexiorik gabeko aplikazio honek, modelaketa eta simulazioek
    nola erabiltzen diren ikasten laguntzen die ikasleei, ikasle talde bat harri-orri-ar
    jokoaren bertsio ezberdinak jokaharaziz eta emaitzak, modelaketa experimentu ezberdinak
    bezala ikusiz.
  hourofcode_longdescription: Leku-marka code.org/hoc berri batentzat
  frozen_longdescription: Erabil dezagun kodea Ana eta Elsa elkar daitezen izotzaren
    edertasuna eta magia aurkitzen duten bitartean. Elur malutak eta patroiak sortuko
    dituzu izotz gainean patinatzen duzun bitartean eta modu honetan zure lagunekin
    partekatu dezakezun neguko paisaia sortuko duzu!
  starwars_longdescription: Ikasi droideak programatzen, eta sortu zure Star Wars
    jokua urrun, urruneko galaxia batetan.
  playlab_longdescription: Play Lab-ekin zure istorioa edo jokoa sortu! Animaliak,
    piratak, zonbiak, ninjak eta hamaika pertsonaia gehiago mugitu, soinuak egin,
    puntuak eskuratu eta baita suzko-bolak bota ere!
  monstercoding_longdescription: Irla misteriotsuko kode bilaketak, umeei, zenbait
    programazio kontzeptu gako irakasten dien auto gidatutako eta dibertsioz betetako
    abentura eiskentzen du. Bloke bakoitzean oinarritutako jarduera, aurrekoan oinarritzen
    da, umeak, funtzio, balio boolear, begizta, If/Else agindu, eta Arrayetan murgilduz
    eta horretarako irudi koloretsu animatuak eta audio jarraibideak erabiliz.
  allcancode_longdescription: Ikasleek istorio original batean oinarritutako abentura
    joko bat jokatzen dute. Marco -pertsonai nagusia- gidatzen dute maila bakoitzean
    pausoz-pauso aginduak emanez Kode orduak erabiltzen duen programazio lengoai bisualarekin.
    Agindu sekuentzietan, iterazioetan eta baldintzetan murgiltzen hasten dira ia
    ia konturatu gabe.
  csfirst_longdescription: Sortu itsaoan dauden bi pertsonaien istorioa. Animatu ura,
    eta egokitu eszenatokia zure neurrira zure distira emateko. Erabili kodea kontatu
    nahi duzun istorioa kontatzeko!
  boxisland_longdescription: Eman buelta bat Box Islandetik eta lagundu Hirori oihanean
    sakabanatuta dauden erloju guztiak biltzen. Ikasgai honetan, algoritmoen, sekuentzien,
    begizten eta baldintzen oinarriak ikasiko dituzu.
  codesters_longdescription: Sortu zure jokoak, animazioak eta artea Python erabiliz.
    Bukatzean, partekatu itzazu zure lagunekin. Programatu Pythonez, enpresetan egunero
    erabiltzen den benetako programazio lengoaia. "Arrastatu eta utzi" gure tresnari
    esker, oso erraza da ikastea. Saia zaitez saskibaloi joko bat sortzen, dantza
    baten koreografia egiten, edo txartel bizidun bat diseinatzen.
  texasinstruments_longdescription: 'Programatzeko 10 minutuko jarduerak eskolan erabil
    daitezke ikasleen programaziorako interesa pizteko motxilan egunero eramaten duten
    TI teknologia erabiliz. Ikasi programazioaren oinarriak TI-84&#8482; Plus kalkulagailua
    erabiliz, eta hasi programatzen 10 minututan – ez da aurreko eskarmenturik behar!  '
  teacherled_longdescription: Hamaika mila irakaslek Kode Ordua saiatu ondoren, eskola
    askotan prest daude sormen handiagoa behar duten jarduerak egiteko, informatikaren
    oinarriak ikasteko. Irakasleei laguntzeko inspirazioa lortzen, irakasleak gidatutako
    ordu beteko ikasgai eta jardueren planak atondu ditugu, Kode Orduko beteranoek
    erabiltzeko hainbat irakasgaitan.

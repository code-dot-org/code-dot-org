    som vil prøve programmering. Løse en række enkle gåder for at hjælpe Pixel hvalpen
    med at nå hjem og Biff spaceman at nå hans månebase. Byg plads zombier spil eller
    oprette Matematik kunst ved hjælp af vores sjove og nemme visuelle tilgang til
    programmering.  Lektionen kan være lærer støtter eller selv-studie.
  scratch_longdescription: Med Scratch, kan du kode dine egne interaktive spil, historier,

  codeorg_beyond_longdescription: Learn the basic concepts of Computer Science with
    drag and drop programming. 3 full courses, each consists of 15-20 lessons that
    blend "unplugged" classroom activities interspersed with game-like, self-directed
    tutorials starring video lectures by Bill Gates, Mark Zuckerberg, Angry Birds
    and Plants vs. Zombies. Learn repeat-loops, conditionals, basic algorithms, functions,
    and variables.
  khan_beyond_longdescription: Lær grundlæggende i JavaScript programmering samtidig
    skabe sjove tegninger med din kode. Gøre det på egen hånd eller med din klasse!
  tynker_beyond_longdescription: Tynker makes it fun & easy to learn programming.
    It makes it visual. Kids build games and mobile apps by arranging blocks of code.
    It removes the need to know programming syntax. Kids transform ideas into animated
    stories and math art right away. It promotes progressive learning. As kids learn
    fundamentals, Tynker introduces more advanced concepts including syntax driven
    programming.
  scratch_beyond_longdescription: With Scratch, you can program your own interactive
    stories, games, and animations&mdash; and share your creations with others in
    the online community. Scratch helps young people learn to think creatively, reason
    systematically, and work collaboratively&mdash; essential skills for life in the
    21st century. Scratch is a project of the Lifelong Kindergarten Group at the MIT
    Media Lab. It is provided free of charge.
  lightbot_beyond_longdescription: Lær grundlæggende programmering logik, startende
    fra Super-grundlæggende programmering, for aldre 4+, på iOS eller Android (eller
    webbrowser). Lær at sekvens kommandoer, identificere mønstre, bruge procedurer
    og udnyt sløjfer!

  third_party_tynker_desc: Tynker sin kreative dataplatform hjelp born å utvikle algoritmisk
    tankegang og programmeringsferdigheiter på ein morosam, intuitiv og fantasifull
    måte. Vårt innovative visuelle programmeringsspråk, interaktive sjølvstudier og
    spelbaserte kodeaktivitetar gir ein enkel introduksjon til koding og styrkjer
    born si skaparevne og kreativitet.
  third_party_tynker_btn_curriculum: Prøv Tynker sin læreplan for ferske lesarar
  third_party_tynker_btn_site: Besøk Tynker
  third_party_scratchjr_desc: Scratch er et innleiande programmeringsspråk som gjer
    at små barn (fra 5-7) kan opprette eigne interaktive historier og spel. Barn set
    samman grafiske programmeringsblokker slik at dei kan få karakterar til å flytte,
    hoppe, danse og synge. Barn kan endre utsjånad på karakterane, leggje til sine
    eigne stemmer og lydar, setje inn bilete av seg sjølv og deretter nytte programmeringsblokkene
    for å gje liv til eigne karakterar.
  third_party_scratchjr_btn_curriculum: Last ned pensum for Scratch Junior
  third_party_scratchjr_btn_site: Besøk Scratch Jr.
  third_party_scratch_desc: Med Scratch kan du programmere dine eigne interaktive
    historier, spel og animasjonar og dele det du har laga med andre i nettsamfunnet.
    Scratch hjelper unge menneske å lære korleis dei kan tenkje kreativt, begrunne
    systematisk og samarbeide. Grunnleggjande ferdigheiter for livet i det 21. århundre!
  third_party_scratch_btn_curriculum: Last ned Scratch-kurset
  third_party_scratch_btn_forum: Scratch lærar-forum
  third_party_scratch_btn_site: Besøk Scratch
  third_party_lightbot_desc: I Lightbot må elevar programmere ein robot med kommandoar
    for å løyse oppgåver. Elevane kan spele det i en nettlesar (krev Flash Player),
    på Android- eller iOS-enheter. Elevane speler det første settet med "Grunnleggjande"
    nivå i Lightbot. Dei vil lære korleis ein fortell ei datamaskin kva den skal gjere
    med ei serie med grunnleggjande kommandoar og dei vil få brukt den generelle prosessen
    som dataprogram er skrivne med.
  third_party_lightbot_btn_curriculum: Last ned Lightbot-kurset
  third_party_lightbot_btn_site: Besøk Lightbot
  third_party_khan_desc: Lær korleis du kan programmere teikningar, animasjonar og
    spel ved bruk av JavaScript og ProcessingJS, eller lær korleis du kan lage nettsider
    med HTML og CSS. Du kan dele alt du lager, sjå kva andre lager og lære av kvarandre!
  third_party_khan_btn_learn: Lær informatikk med Khan Academy
  third_party_khan_btn_forum: Khan Academy sitt informatikk-forum
  third_party_appinv_desc: MIT App Inventor er eit blokkbasert programmeringsverktøy
    som let alle, også nybyrjarar, kan starte med programmering og byggje fullt funksjonelle
    appar for Android-einingar. Nykomarar til App Inventor kan få sin første app opp
    å køyre på ein time eller mindre! Dei kan programmere meir kompliserte appar på
    betydelig mindre tid enn med meir tradisjonelle tekst-baserte språk.
  third_party_appinv_btn_curriculum: Last ned "App Inventor 2"-kurset
  third_party_appinv_btn_forum: App Inventor 2 -forum
  third_party_appinv_btn_site: Besøk App Inventor 2
  third_party_codehs_desc: CodeHS introduserer byggjeklossane i programmering med
    korte videoar, eksempel-kode og mange programmeringsoppgåver som gjer koding moro
    og tilgjengeleg for nybyrjarar. For skular og lærarar tilbyr CodeHS pensum og
    lærerverktøy. For dei som vil lære på eiga hand kan få den hjelpa dei treng frå
    et nettverk av lærarar.
  third_party_codehs_btn_try: Introduksjon til koding Lær meir for skular
  third_party_codecademy_desc: Vi revurderer utdanning fra botnen av. Internett har
    gjort om på nesten alt - handel, sosiale nettverk, helse og meir. Vi skapar utdanninga

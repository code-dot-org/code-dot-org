  robomindnl_shortdescription: Skriv kode for ein virtuell robot
  bitsbox_shortdescription: Kod en rekke apper for å spille og dele, med ekte Javascript.
  makegameswithus_shortdescription: Lag et iPhone-spill! Lær ved å skrive kode for

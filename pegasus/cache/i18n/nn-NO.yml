  khanfr_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar
    artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa
    di!
  khanpl_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar
    artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa
    di!
  tynker_longdescription: Bygg dine eigne spel og del med vener! Løys artige kodeoppgåver
    og lær programmeringskonsept på kvart nivå! Lag dine eigne variantar av spel med
    animerte figurar, fleire nivå og mange rekvisitar! Gjer spela realistiske ved
    å bruke fysikk! Sjå  koden som visuelle blokker eller JavaScript! Tilpass spela
    dine til iPad- og Android-nettbrett. Over eit dusin morosame aktivitetar å velje
    i!
  scratch_longdescription: Med Scratch kan du lage dine eigne interaktive spel, historier,
    animasjonar &mdash; og dele dei med venene dine. Kom i gong ved å animere namnet
    ditt, lage eit julekort eller lage eit pong-spel.
  lightbot_longdescription: Styr Lightbot å lyse opp alle dei blå felta! Lightbot
    er ei oppgåve som gjennom programmering av spelmekanismar lar spelarane få praktisk
    forståing av grunnleggjande koding. Lær å sette instruksjonar i rett rekkefylgje,
    skrive prosedyrar og bruke løkker for å løyse nivåa. Passar for alle aldrar.
  thinkersmith_longdescription: Ved å bruke eit forhåndsdefinert "Robot-språk" vil
    elevar finne ut korleis dei kan styre kvarandre å utføre bestemte oppgåver utan
    å diskutere dei først. Denne leksjonen lærer barn sambandet mellom symbol og handlingar,
    i tillegg til den uvurderlege ferdigheita feilsøking. "Mine Robot-vener" fungerer
    best som ein gruppeaktivitet og inkluderer ei arbeidsbok for lærarar til bruk
    i klasserommet.
  condcards_longdescription: Lær om algoritmar og vilkår-setningar i denne "straumlause"
    aktiviteten ved å bruke ein kortstokk. Elevane arbeider med denne aktiviteten
    i grupper, og treng ein kortstokk per gruppe.
  lightbotintl_longdescription: Lære grunnleggjande programmeringslogikk, frå heilt
    enkel programmering, for dei på 4 år og oppover, på iOS eller Android (eller nettleser).
    Lær å sette kommandoar i rett rekkefylgje, identifiserer mønster, bruke prosedyrer
    og nytte løkker!
  codehs_longdescription: Å gi kommandoar til ei datamaskin, som er det programmering
    handlar om, er akkurat som å gi kommandoar til ein hund. Lær å kode med hunden
    Karel&mdash; ein artig, tilgjengelig og visuell introduksjon til programmering
    som lærer elevane grunnleggjande begreper som kommandoar og funksjonar på nybegynnernivå.
    Opplæringa er retta mot elever, men lærarar kan registrere seg for tilgang til
    lærarverktøy og spore framgangen til elevane!
  codecademy_longdescription: Codecademy er ein interaktiv, elevstyrt introduksjon
    til grunnleggjande datavitskap med JavaScript som blir brukt av millionar av elevar
    over heile verda. Vi har utarbeida ein problemfri Kodetime-opplevelse med tilhørande
    kviss, presentasjonar og eit fullført prosjekt for elevar på slutten.
  codecombat_longdescription: Kjemp med monster for å lære Python eller JavaScript
    i dette episke programmeringsspelet!
  codemonkey_longdescription: 'CodeMonkey er eit nettspel der ein lærer koding i eit
    ekte programmeringsspråk! Elevane programmerer ei ape til å samle bananer medan
    det blir litt meir komplisert for kvart nivå. Dei får stjernepoeng for kvar løysing
    og kan dele det med eit enkelt klikk. '
  codeavengers_longdescription: Bygg eit 2D frå-toppen-og-ned-spel for to spelarar
    med JavaScript i 10 korte oppgaver. Fortsett med å lære grunnleggjande programmering
    (variabler og hvis-setninger) når du lagar ein kviss til å dele med venner. Du
    får poeng og merker underveis medan du konkurrerer om å nå toppen av resultatlista
    for klassa.
  processing_longdescription: Ein introduksjon til programmering med visuell kunst
    som eksempel og bruk av programmeringsspråket Processing. Korte videoleksjonar
    introduserer kode-øvingane som fører fram til design av eit interaktivt teikneprogram
  robomind_longdescription: 'Elevene lærer grunnleggjande programmering ved å styre
    sin eigen virtuelle robot. Det nettbaserte kurset er komplett med korte presentasjonar,
    filmar, oppgåver og automatisk veiledning/tips for hjelp med programmeringsøvingane. '
  groklearning_longdescription: Bruk programmeringsspråket Python til å lage ei chatte-teneste
    kalla "Eliza" som opptrer som ein psykolog-robot. Du vil lære Eliza korleis ho
    skal snakke og til kva som er rett å sei. Kan ho lure venane dine til å tru at
    ho er eit menneske og ikkje ei datamaskin?
  quorum_longdescription: Dette opplæringskurset kan brukast også av synshemma og
    fungerer med skjermlesar. Bli med Mary på ein rundtur i det hun startar på ein
    biologi-lab som programmerar, og lærer programmeringsspråket Quorum. Denne oppgåva
    er elevstyrt med dømeaktivitetar på nettet.
  codespark_longdescription: Fooane er ein artig og barnevenleg måte å lære om programmering.  Programmér
    søte figurar til å løyse gåter og vekkje til live ei virtuell verd. Spelet er
    utan ord slik at alle kan spele!
  kodable_longdescription: Kodable er eit sjølvstyrt iPad-spel som introduserer barn
    frå 5 år og oppover for grunnleggjande programmering. Å ha ein lærar eller føresett
    i nærleiken er optimalt, men ikkje nødvendig.
  tynkerapp_longdescription: Lær å programmere ved å løyse morosame kode-oppgåver.
    Lettbygde spel og historier med tema-grafikk, 10+ spel-kit og teikn du kan tilpasse.
    Krev inga nettilkopling. Du kan også få tilgang til det du lagar på nettet.
  robomindnl_longdescription: 'Elevene lærer grunnleggjande programmering ved å styre
    sin eigen virtuelle robot. Det nettbaserte kurset er komplett med korte presentasjonar,
    filmar, oppgåver og automatisk veiledning/tips for hjelp med programmeringsøvingane. '
  flappy_longdescription: Bruk dra-og-slepp i programmeringa for å lage eit eige Flaksefugl-spel,
    og tilpass det til å sjå ulikt ut (Flaksehai, Flaksejulenisse, Flakse kva som
    helst). Legg spelet inn på telefonen din med eit klikk.
  bitsbox_longdescription: Tilpass ditt eige virtuelle nettbrett, for deretter å kode
    ei rekkje appear for å spille og dele. Enkle eksempel gjer det mogeleg for sjølv
    små barn å programmere skikkeleg Javascript. Jo flinkare du er, jo lenger vil
    du kome.
  makeschool_longdescription: Lær å kode ved å lage eit iPhone-spel med å bruke eit
    splitter nytt og brukarvenleg programmeringsspråk kalla Swift! Lag eit Pok&eacute;mon-inspirert
    action-spel og skriv kode for å lære monsteret ditt nye rørsler. Du kjem til å
    lære å bruke variablar, metodar og objekt for å hjelpe monsteret ditt med å vinne!
  touchdevelop_longdescription: 'Touch-vennlig redigeringsverktøy vil hjelpe deg med
    å lage pixel-kunst, løyse bjørne-oppgåva eller bygge eige hoppande fugl-spel. '
  appinventor_longdescription: Underhaldande og korte opplæringsvideoar viser deg
    korleis du lagar tre enkle program for Android-telefonen eller nettbrettet ditt.
    Denne Kodetimen, som er laga både for novicer og ekspertar, gjør deg i stand til
    å begynne å lage dine eigne appar før du veit ordet av det. Forestill deg at du
    kan dele dine eigne appar med venane dine! Aktivitetene passar både for enkeltpersonar
    og for lærarar i klasseundervisning.
  blockly_longdescription: Har du langsom (eller ikke-eksisterande) tilgang til internett?
    Last ned Blockly opplæringsfiler som var forløparen til Code.org sine opplæringsfiler.
    Ei enkel komprimert fil på 3MB kan lastast inn på ei kvar datamaskin eller brukast
    frå ein minnepinne
  thinkersmith2_longdescription: Elevane lærer om å representere og lagre bokstavar
    i binærkode med berre på og av. På slutten får klassen kode eigne initialar og
    ta dei med heim.
  kodableunplugged_longdescription: 'Opplegget er laga for bruk med vanleg papir.
    fuzzFamily Frenzy er ein introduksjon til programmeringslogikk for barn i alderen
    5 år og oppover. Ein lærar bør forklara spelet, så programmerer elevane ein partnar
    til å fullføre ei enkel hinderløype. '
  projguts_longdescription: Denne "straumlause" aktiviteten hjelper elevar å lære
    korleis modellering og simulering fungerer, ved at ei gruppe elevar spelar ulike
    versjonar av stein/saks/papir, og ser resultata som forskjellige modelleringseksperiment.
  hourofcode_longdescription: Plasshaldar for ny code.org/hoc
  frozen_longdescription: La oss bruke kode og bli med Anna og Elsa når dei utforskar
    magien og skjønnheita med is. Du vil lage snøfnugg og mønster med kunstløp skøyter
    og skaper eit magisk vinterlandskap som du kan dele med venane dine!
  starwars_longdescription: Lær å programmere droner og skap ditt eige Star Wars-spel
    i ein galakse langt, langt borte.
  playlab_longdescription: Lag ei historie eller lag eit spel med Spellan! Få dyr,
    pirater, zombier, ninjaer, og mange flere figurar til å røre på seg, lage lydar,
    få poeng og til og med kaste flammekuler!
  monstercoding_longdescription: Kodeoppdraget på Mysteriøya av Monster Coding, tilbyr
    eit morosamt introduksjonsoppdrag som lærer bort nøkkelomgrep til barn. Kvar blokkbaserte
    aktivitet byggjer på ein tidligare aktivitet, og introduserer borna til funksjonar,
    boolske verdiar, løkker, betingelsar og matriser ved bruk av fargerik og animert
    grafikk og lydinstruksjonar.
  allcancode_longdescription: Elevane spelar eit eventyrspel basert på ein original
    historie. Dei leier Marco, hovedpersonen, gjennom kvart nivå ved å gi han steg-for-steg
    instruksjonar i form av et visuellt programmeringsspråk, brukt av Kodetimen. Utan
    å merke det, blir dei introduserte for sekvensering av kommandoar, gjentakingar
    og betingelsar.
  csfirst_longdescription: Lag ei historie om to figurar på sjøen. Animér vatnet og
    tilpass landskapet slik du ønsker det. Fortel di eiga historie ved hjelp av kode!
  boxisland_longdescription: Ta ein tur Box Island og hjelp Hiro med å samle alle
    klokkene som er spreidt i ørkenen! I denne opplæringa vil du lære grunnleggjande
    om algoritmar, sekvensar, løkker og vilkår!
  codesters_longdescription: 'Opprett eigne spel, animasjonar og grafikk ved hjelp
    av Python. Når du er ferdig, del dei med vener! Programmér i Python, eit ekte
    programmeringsspråk som blir brukt kvar dag i bedrifter - vårt dra-og-slepp-verktøy
    gjer det enkelt å lære! Prøve å bygge ein basketballkamp, korregrafér ein dans
    eller design eit animert kort! '
  texasinstruments_longdescription: 'Kodeaktivitetane på 10 minutter kan du bruke
    i klassen for å starte elevane si interesse for koding med teknologien dei bær
    i ryggsekkane sine kver dag.  Lær grunnleggjande koding med TI-84 &#8482; pluss
    og kom i gang programmering på berre 10 minutter – du treng ingen erfaring fra
    før!  '
  teacherled_longdescription: Nå som titusenvis av lærarar har prøvd kodetimen, er
    mange klasserom klaer for meir kreative og betre tilpassa aktivitetar for å undervise
    grunnleggjande informatikk. For å inspirere lærarar har vi samla og tilrettelagt
    leksjonar på ein time læraren kan ha, samt aktivitetsplanar for ulike fagområde
    for dei som er erfarne med kodetimen.

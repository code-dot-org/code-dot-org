  khanes_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar
    artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa
    di!
  khanpt_longdescription: Lær JavaScript-programmering frå grunnen av medan du lagar
    artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med klassa

  sphero_beyond_shortdescription: SPRK课程給孩子们一個有趣的機器人編程速成班，同时銳化數學和科學技能。
  codeorg_beyond_longdescription: 学习计算机科学的基本概念与拖放编程. 3个完整 的课程，每课包含15-20节课, 混合"Unplugged"的课堂活动,
    自我指导教程的愤怒小鸟和植物大战僵尸游戏, 跟由比尔•盖茨和马克•扎克伯格主演的视频教程. 了解重复循环、 条件、 基本算法、 函数和变量.
  khan_beyond_longdescription: 在用代码创造有趣的图画的同时学习基础的JavaScript编程知识。独自完成或者和你的同学一起做！
  tynker_beyond_longdescription: Tynker使学习编程轻松有趣.  它利用视觉. 孩子们安排代码块来建造游戏和移动应用程序.它删除需要了解编程语法.
    孩子们马上把想法转变为动画的故事和数学艺术.它促进了渐进式学习. 当孩子们学习基础知识, Tynker引入更先进的概念，包括语法驱动编程.
  scratch_beyond_longdescription: 通过 Scratch 平台，你可以创建您自己的互动游戏、 故事、 动画 &mdash; 把它们分享给你的朋友。从动画化你的名字，创建一个生日贺卡或者制作简单的乒乓游戏来开始吧！
  lightbot_beyond_longdescription: 从非常基本的程式设计开始学习核心程式设计逻辑，适合年纪为4岁以上，作业系统可使用iOS 或android
    系统(或Web 浏览器)。学习如何排列命令、 识别模式、 使用程序与利用回圈！
  codecademy_beyond_longdescription: Codecademy 透过JavaScript ，以互动式，学生引导介绍的基础电脑科学课程，千万个来自世界各地的学生已使用过。我们已经准备了无麻烦的Hour
    of Code经验，附测验、 幻灯片，及给学生一个完整的专案为结束。
  kodable_beyond_longdescription: Kodable 是一个自我引导的iPad 游戏，为5 岁以上的孩子介绍程式设计的基础知识。最好有老师或家长的陪伴，但不是必需的。
  scratchjr_beyond_longdescription: ScratchJr是一个入门的编程语言块，使年轻的儿童能够创建他们自己的互动故事和游戏。儿童扣合在一起的图形化编程块，使人物移动，跳跃，舞蹈，唱歌
  hopscotch_beyond_longdescription: 在iPad的学生引导"Hopscotch"编程语言教程.  學生在他們的iPad上為自己的iPad將建立遊戲和應用程序.
    学生可以单独或与朋友合作 (每iPad最多3名學生用).
  pocketcode_beyond_longdescription: 用 "Pocket Code" 在你的智能手机上创建你自己的游戏! 帮助跳伞史蒂夫交付他的包裹。你可以与朋友和其他用户试用分享！
  groklearning_beyond_longdescription: 给没有编程经验的人的Python编程语言入门课程. 我们独特搭配介绍和挑战的内容将带给你对Python编程一个透彻的了解.
    我们教这些内容给来自不同背景和不同年龄的学生.我们相信它会适合你。
  hacketyhack_beyond_longdescription: Hackety哈克将教你入门编程的绝对基础。不需要有编程经验的！使用Hackety哈克，你将学习Ruby编程语言.  Ruby是用于各种计算机程序，包括桌上型电脑应用程序和网站.
    [注：需要桌上型电脑安装]
  robomind_beyond_longdescription: '学生用控制自己的虚拟机器人来学习编程的基础知识. 在线课程是完全独立的短演示,电影,测验和
    自动导引/提示来帮助编程练习. '
  makeschool_beyond_longdescription: Know some ObjectiveC? Learn to make an iPhone
    game in an hour! We'll guide you through the process, to code, test, and play
    your game entirely in the browser and then share it on Facebook for friends to
    try! No prior iPhone development experience is required. You must understand what
    variables, methods, and objects are.
  appinventor_beyond_longdescription: 娱乐、 简短的影片教案引导您在您的Andr​​oid 手机或平板电脑上完成建立三个简单的APPs程式。它设计给新手和专家，此Hour
    of Code活动让你开始建构自己的Apps，在你了解它之前。想像一下与朋友分享您自己创造的应用程式！这些活动适合个人自学和教师带领的班级课程。
  touchdevelop_beyond_longdescription: TouchDevelop可以让你在 iPad，iPhone，安卓，PC，苹果机，Windows手机上创建应用程序。我们触摸友善的编辑器，使编码有乐趣，即使在您的手机或平板电脑上！
  codehs_beyond_longdescription: 与卡雷尔小狗学习编程，一个有趣，方便和直观的编码基础知识介绍，給一台電腦命令就像給一隻狗命令. 如果由一名教师主导,本教程是优秀的,
    但也可以独立完成.[注：需要付款]
  udemy_beyond_longdescription: 无论你从来没有见过一行代码，或者你以代码为生，Udemy有一个适合你，由专业导师教的课程.[注：需要付款]
  lynda_beyond_longdescription: 学习如何编写，创建和构建Web应用程序，从面向对象编程基础的C和C++中，到如何编写Java.  我们的开发教程，可以帮助你学习，发展和创造移动应用程序，用PHP和MySQL数据库，开始使用统计处理咒骂R,
    等等. [注：需要付款]
  edx_beyond_longdescription: CS50x 是哈佛大学的基础计算机学课程，主要目的是为了把计算机学和编程领域介绍给所有学生们，包括非修读计算机学和对于编程领域毫无经验的人士。课程包括以下主题：抽象化、算法、数据结构、封装、资源管理、安全系统、软件工程，和网络开发。学生们也会学习软件语言，例如
    C 、PHP 和 JavaScript 加 SQL、CSS、和 HTML。在哈佛校园内，CS50x 是大学中人数第二大的课程。
  coursera_beyond_longdescription: 斯坦福大学的 CS 101（免费！）课堂的导师是尼克 • 帕兰蒂 。CS101 专门向毫无经验的学生们教导计算机学的根本概念。您可以通过玩弄和试探简短的代码来领悟到计算机的潜能和限度。通过
    CS 101，您也能够意识到今日计算机界的背景，了解什么叫计算机，什么叫硬件、什么叫软件、和什么叫互联网。参与这趟课程除了懂得使用浏览器之外无需任何在前经验，。
  udacity_beyond_longdescription: |
    在这个过程中，你会学到计算机科学的关键概念，并学习如何编写自己的计算机程序在构建网络爬虫的情况下.
    这门课程不需要事先编程知识. 初学者欢迎！在这个课程结束时，你会学到计算机科学和足够的编程关键概念去能够编写Python程序来解决你自己的问题。本课程将准备你升到中级计算的课程.
  teachingtree_beyond_longdescription: TeachingTree是一个开放的平台，任何人都可以组织教育内容. 我们的目标是为学生快速存取他们所需要的精确的剪辑，以便了解各个概念.  鼓励每个人帮助添加视频或标记概念.
  kodu_beyond_longdescription: Kodu让孩子们通过一个简单的可视化编程语来言创建PC和Xbox上的游戏。Kodu可以用来教创造力，解决问题，讲故事，以及编程。任何人都可以使用Kodu制作游戏，幼儿以及成人，没有设计或编程技能。PC的Kodu可免费下载。Xbox的Kudo也是在美国的Xbox市场有售，约5美元在独立游戏频道里面.
  cargobot_beyond_longdescription: Cargo-Bot 是一种益智游戏，你教机器人如何移动箱子。听起来很简单，对不对？它拥有36个恶魔般巧妙的谜题，困扰音乐和令人惊叹的视网膜图形。你甚至可以记录您的解决方案，并在YouTube上和你的朋友分享.
  kidsruby_beyond_longdescription: |
    有乐趣和做游戏，或使用Ruby来破解你的功课！只要告诉你的父母或老师你正在学习Ruby编程...;)
    免费和可以在任何计算机上使用. [注：需要桌面安装]
  w3schools_beyond_longdescription: 学在自己的计算机上创建的网站。在一天内了解服务器的基础. 学添加数据库到您的网站上.
  codeavengers_beyond_longdescription: 了解如何编写游戏程序，应用程序和网站. 通过专家设计对初学者难度适当的水平, 简单易懂的说明，当你需要时并有很大的帮助.
    我们的HTML，CSS和JavaScript课程包括代码的挑战和修改游戏，让学习变得有趣和有效, 合适所有年龄的人.
  mozilla_beyond_longdescription: Thimble使创建和分享你自己做的网页简单得可笑. 在您的浏览器里撰写和编辑HTML和CSS，那么即时可以预览您的工作.
    只需点击一下就可以托管和分享你完成的项目. 适合初学者和专家.
  codecombat_beyond_longdescription: 扮演一个巫师, 使用代码（法术）来控制你的英雄，导航迷宫，打败食人魔，诱骗敌人，拯救盟友!  这个HTML
    5 网站游戏让初学者学习 JavaScript.
  codea_beyond_longdescription: iPad上的Codea可以让你创建游戏和模拟&mdash;或是你的任何可视化想法. 使用iPad的功能,
    如多点触摸及加速度, 来把你的想法变成交互式创作. 我们认为Codea是最美丽的代码编辑器，而且很容易用. Codea的设计目的是让你触摸你的代码。想要更改号码吗？只需点击并拖动它。颜色，或图像呢?
    攻会弹出，让你选择正是你想要的可视化编辑器。
  lego_beyond_longdescription: 使用LEGO块来创建可定制和可编程的机器人.
  finch_beyond_longdescription: 芬奇是计算机科学教育的新机器人.  它的设计是在卡耐基梅隆大学创建实验室进行四年研究的结果. 芬奇的設計目的是提供一個引人入勝的編程藝術介紹節目.
    它能支持超過一打的編程語言和環境, 包括一些適合年僅八歲學生的環境. 芬奇的目的是让学生写丰富的互动编程。
  arduino_beyond_longdescription: Arduino是一个流行的平台, 设计让艺术家和设计师使用真正传感器，LED灯，蜂鸣器, 等等.
    Sparkfun的虚拟沙箱会教你在浏览器中写Arduino代码.
  processing_beyond_longdescription: Processing 是一种编程语言，开发环境和在线社区. 自2001年以来，Processing提升了视觉艺术的软件文化和技术内的视觉艺术文化.  最初创建作为一个软件速写本和可视范围内教计算机编程基础，Processing
    演变成一个专业人士的开发工具. 今天，有数以万计的学生，艺术家，设计师，研究者和爱好者使用Processing 来学习，原型和生产.
  alice_beyond_longdescription: 采用创新的编程环境，以支持创建3D动画，爱丽丝项目提供教学和学习计算思维的工具和材料，解决问题，和计算机编程,
    跨越年龄和年级的频谱。
  sphero_beyond_longdescription: 无论你是教育工作者或者是父母，SPRK课程可以让孩子们快乐地学习给机器人编程，同时又有助于他们对数学和科学的学习。

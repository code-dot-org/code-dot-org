    수업활동, 게임과 유사한, 자기주도적 튜토리얼, 빌게이츠/마크주커버그/앵그리버드/식물과좀비 등이 조합되어있는 15-20개의 과정이 들어있는
    3개의 풀 코스 과정이 있습니다. 반복 실행, 조건/선택 실행, 기초 알고리즘, 함수, 변수 등을 배워보세요.
  khan_beyond_longdescription: 여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의
    기초들을 배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!
  tynker_beyond_longdescription: 타인커(Tynker)는 프로그래밍을 재미있고 쉽게 만듭니다. 비주얼하게 보여줍니다. 코드의
    블럭들을 배치해 아이들도 게임과 모바일 앱을 만들 수 있습니다. 프로그래밍의 문법/형식을 알 필요가 없습니다. 아이들은 아이디어들을 애니메이션
    이야기와 수학적 예술 작품으로 바로 변형시킬 수 있습니다. 더 수준 높은 학습도 가능하게 합니다. 아이들이 기초적 지식과 개념들을 배우고 나면,
    타인커는 문법/형식이 함께 들어간 고 수준의 개념들을 더 많이 알려줍니다.
  scratch_beyond_longdescription: 스크래치(Scratch)를 이용해 인터랙티브 게임, 이야기, 애니메이션 등을 직접 만들어보세요.
    &mdash; 그리고 친구들에게 자랑해 보세요. 이름을 움직이게 애니메이션한다거나, 크리스마스카드를 만들거나, 간단한 게임을 만들어보면서 시작할
    수 있습니다.
  lightbot_beyond_longdescription: '4세 이상부터, iOS나 안드로이드(또는 웹 브라우져)에서, 아주 기초적인 프로그래밍부터
    시작해서 프로그래밍의 핵심 로직(논리와 절차)을 배울 수 있습니다. 순차적 명령어 실행, 패턴 찾기, 프로시져(함수) 사용하기, 반복 실행
    활용하기를 배울 수 있습니다! '
  codecademy_beyond_longdescription: 코드카데미(Codecademy) 는 전세계의 수천만 학생들에 의해서 사용되는 자바스크립트를
    통해 컴퓨터과학의 기초를 소개하는 인터랙티브한 학생 자기주도형 과정입니다. 간편하게 Hour of Code 를 경험할 수 있는 퀴즈, 슬라이드,
    프로젝트가 마지막에 준비되어있습니다.
  kodable_beyond_longdescription: 코더블(Kodable)은 자기 주도적인 아이패드 게임으로 5세 이상의 아이들에게 프로그래밍
    기초들을 소개합니다. 선생님이나 부모님과도 함께 할 수 있습니다.
  scratchjr_beyond_longdescription: 스크래치주니어(ScratchJr)는 아이들이 인터랙티브 스토리나 게임을 만들 수 있도록
    하는 기초 교육용 프로그래밍 언어입니다. 아이들은 그래픽 프로그래밍 블럭들을 이용해 움직이고, 점프하고, 춤추고, 노래부르게 할 수 있습니다.
  hopscotch_beyond_longdescription: 홉스코치(Hopscotch) 프로그래밍 언어를 사용한 자기 주도적 아이패드 학생 튜토리얼.
    학생들은 자기 아이패드를 위한 게임과 앱을 만들 수 있습니다. 학생들은 혼자 또는 친구들(아이패드 1대당 최대 3명)과 함께 할 수 있습니다.
  pocketcode_beyond_longdescription: 포켓 코드(Pocket Code)를 이용해 스마트폰에 직접 게임을 만들어 넣어 보세요!
    스카이다이버 스티브가 소포를 배달 할 수 있도록 도와주세요. 친구들이나 다른 사람들이 해 볼 수 있도록 공유할 수 있습니다!
  groklearning_beyond_longdescription: 파이썬(python) 프로그래밍 언어 소개 과정은 프로그래밍 언어를 경험해보지
    못한 사람들도 할 수 있습니다. 유니크한 소개 컨텐츠들의 조합과 문제들은 파이썬 언어와 파이썬 프로그래밍을 잘 이해할 수 있도록 해 줄 것입니다.
    이 내용들은 다양한 연령대, 다양한 문화적 배경을 가진 학생들에게 교육되었기 때문에 여러분들 모두에게도 적합할 것입니다.
  hacketyhack_beyond_longdescription: '해키티 핵(Hackety Hack)은 프로그래밍의 가장 기초를 가장 바닥부터
    배울 수 있습니다. 어떤 프로그래밍 경험도 필요하지 않습니다! 해키티 핵과 함께 여러분들은 루비(Ruby) 프로그래밍 언어를 배우게 될 것입니다.
    루비는 데스크탑 PC 응용프로그램, 웹 사이트 등 모든 종류의 프로그램들에 사용되고 있습니다.[참고사항: 데스트탑 PC에 설치 필요]'
  robomind_beyond_longdescription: 학생들은 자신의 가상 로봇을 제어함으로서 프로그래밍의 기초를 배울 수 있습니다. 온라인
    과정은 간단한 프레젠테이션 자료, 동영상, 퀴즈와 프로그래밍 경험을 돕기 위한 자동응답식 가이드/힌트들을 통해 혼자 힘으로도 충분히 배울 수
    있습니다.
  makegameswithus_beyond_longdescription: 오브젝트브C(Objective C)라는 것을 들어보셨나요? 아이폰 게임을
    한 시간 만에 만들어보세요! 코드를 만들고 테스트하고 실행시켜보는 모든 과정을 웹 브라우져에서 해 볼 수 있고, 또 만든 것을 페이스북이나
    친구들에게 해보라고 할 수도 있습니다! 아이폰 프로그램 개발 경험은 전혀 필요하지 않습니다. 변수, 매소드, 객체가 무엇인지 이해하게 될 것입니다.
  appinventor_beyond_longdescription: 엔터테인먼트, 퀵 비디오 튜토리얼을 통해 여러분의 안드로이드폰이나 태블릿을 위한
    3가지 간단한 앱을 만들어 보세요. 처음하는 사람들도 전문가들처럼 만들 수 있도록 설계되었으며, 이 hour of code 활동은 자기도 모르게
    직접 앱을 만드는 방법을 알게 됩니다. 친구들에게 자기가 만든 앱을 나눠주는 것을 생각해보세요! 이 활동들은 개인활동 또는 선생님 지도에 따라
    학급별로도 가능합니다.
  touchdevelop_beyond_longdescription: 터치디벨롭(TouchDevelop)은 아이패드, 아이폰, 안드로이드, PC,
    맥, 윈도우 폰에서 실행되는 앱을 만들 수 있게 해 줍니다. 손가락 터치는 스마트 폰이나 태블릿에서도 코딩을 재미있게 해줍니다.
  codehs_beyond_longdescription: '카렐과 강아지(Karel & Dog)를 통해 프로그래밍의 기초를 재미있고 편리하게 배워보세요.
    비주얼적인 소개 과정을 통해 강아지에게 명령을 내리는 것과 똑같은 방법으로 컴퓨터에게 명령을 주면서 코딩을 배워보세요. 이 튜토리얼은 선생님과
    함께 하면 좋습니다만, 혼자서도 충분히 할 수 있습니다. [참고사항: 유료]'
  udemy_beyond_longdescription: '지금까지 코드라는 것을 한 줄이라도 본적이 없어도 , 전문 강사를 통해 배우면서 유데미(Udemy)의
    과정을 할 수 있습니다.[참고사항: 유료]'
  lynda_beyond_longdescription: 'C/C++ 의 객체지향 프로그래밍 기초개념부터, 자바(Java) 프로그래밍, 웹 응용프로그램을
    만드는 방법까지 배워보세요. 우리의 개발자 튜토리얼들은 통계적 처리 언어인 R언어로 시작해서 PHP, MySQL 데이터베이스와 함께 통작하는
    모바일 앱 등을 만들고 개발할 수 있도록 하는 내용들을 학습할 수 있도록 도와드립니다. [참고사항: 유료]'
  edx_beyond_longdescription: CS50x 는 하버드 대학의 프로그래밍 경험이 없는 전공/비전공 학생들을 위한 강좌로, 컴퓨터과학
    기반의 지식 기업과 프로그래밍의 예술을 소개하는 강좌입니다. 추상화, 알고리즘, 자료구조, 캡슐화, 자원관리, 보안, 소프트웨어공학, 웹 개발
    등의 주제들을 포함하고 있습니다. C, PHP, JavaScript+SQL, CSS, HTML 등의 언어가 포함됩니다. 온라인 버전의 CS50x는
    하버드 대학에서 두번째로 가장 큰 강좌입니다.
  coursera_beyond_longdescription: '스탠포드 대학의 CS 101 강좌는 닉 팔란테에 의해 교육되었습니다.(무료!) CS101
    은 컴퓨터과학에 대해서 전혀 모르는 사람들을 위해, 가장 기초적인 아이디어들을 교육합니다.  짧은 코드를 실행시키고 실험하면서 강력하게 실생활에
    활용하거나 컴퓨터의 한계를 시험합니다. CS101은 오늘날의 컴퓨터들에 대한 일반적인 기초 지식들도 교육합니다: 컴퓨터란?, 하드웨어란? 소프트웨어란?
    인터넷이란? 웹 브라우져만 사용할 줄 알면 누구나 가능합니다.'
  udacity_beyond_longdescription: 이 코스에서는 컴퓨터과학의 핵심 개념들을 배우고, 웹 탐색 프로그램들을 만드는 방법을
    배울 수 있습니다. 프로그래밍을 배워 본 적이 없어도 가능합니다. 초급자 환영! 이 코스를 마치고 나면, 컴퓨터과학에 대한 핵심 개념을 이해하고
    원하는 파이썬(python) 프로그램을 만들 수 있게 됩니다. 이 코스는 중급 수준의 컴퓨팅 과정을 준비할 수 있게 도와줄 것입니다.
  teachingtree_beyond_longdescription: 티칭트리(TeachingTree)는 오픈 플랫폼으로 누구나 교육 자료를 만들어낼
    수 있습니다. 우리의 목표는 학생들이 각각의 개별 개념들을 배우는데 필요한 적당한 클립들에 빠르게 접근할 수 있도록 합니다. 어느 누구라도
    동영상이나 연결된 개념들을 추가해 재미있게 배울 수 있습니다.
  kodu_beyond_longdescription: 코두(Kodu)는 아이들이 비주얼 프로그래밍 언어를 이용해 PC 나 XBox 에서 실행되는
    게임을 만들 수 있게 해 줍니다. 코두는 창의성, 문제 해결, 스토리텔링, 프로그래밍을 가르치기 위해 사용될 수 있습니다. 남녀노소 누구라도
    프로그래밍 스킬이나 설계 없이 게임을 만들 수 있습니다. PC용 코두는 무료입니다. XBox 용 코두는 미국 Xbox 마켓의 Indie 게임즈
    채널에서 5$ 정도에 구입할 수 있습니다.
  cargobot_beyond_longdescription: 카고봇(Cargo-Bot)은 로봇으로 상자를 움직이는 퍼즐 게임입니다. 사운드도 간단하고,
    36 가지 모양의 친근한 퍼즐, 기억에 남는 음악과 멋진 레티나 디스플레이 그래픽이 제공됩니다. 자신이 만든 해법들을 녹화해 친구들에게 유투브로
    공개할 수도 있습니다.
  kidsruby_beyond_longdescription: '재미있게 게임을 만들거나, 루비를 이용해 숙제를 멋지게 해결해 보세요! 부모님과 선생님들에게
    루비(Ruby) 프로그래밍을 배우고 있다고 하면 됩니다. 무료이면서 어떤 컴퓨터에서라도 실행됩니다. [참고사항: 데스크탑 PC에 설치 필요]'
  w3schools_beyond_longdescription: 자신의 컴퓨터로 웹사이트를 만드는 방법을 배워보세요. 하루 만에 서버의 기초들을 배워보세요.
    데이터베이스를 자신의 웹사이트에 추가해보세요.
  codeavengers_beyond_longdescription: 게임, 앱, 웹사이트를 프로그래밍하는 방법을 배워보세요. 전문가들에 의해 초보
    단계부터 완벽히 설계된 이해하기 쉬운 설명들과 필요할 때마다 주어지는 도움들이 있습니다. HTML, CSS, JavaScript 코스들은 모든
    연령에도 적합하면서도 재미있게 배울 수 있는 코드 챌린지와 게임 변형이 있습니다.
  mozilla_beyond_longdescription: 띰블(Thimble)은 자신의 웹 페이지를 어처구니 없게 쉽게 만들 수 있도록 해줍니다.
    웹 브라우져에서 HTML과 CSS를 편집한 후에 바로 확인해 볼 수 있습니다. 완성이 되면 한 번의 클릭으로 웹 페이지를 운영하고 공개할 수
    있습니다. 초보자, 전문가 모두에게 좋습니다.
  codecombat_beyond_longdescription: 코드(주문 spells) 를 사용해 영웅을 조종하거나, 미로를 돌아다니고, 괴물을
    잡고, 적을 속이고, 같은 편을 구하는 마법사처럼 놀아보세요! 완전 초보라도 HTML 5 웹 게임의 자바스크립트(JavaScript)를 배워보세요.
  codea_beyond_longdescription: 아이패드용 코디아(Codea)는 게임, 시뮬레이션 &mdash; 또는 자신이 가진 비주얼적
    아이디어를 만들 수 있게 해줍니다. 자신의 생각들을 아이패드의 멀티터치와 가속도 센서를 이용해 인터랙티브한 작품으로 만들어 보세요. 코디아는
    여러분들이 사용하게 될 가장 아름다운 코드 편집기가 될 것이며 쉽습니다. 코디아는 코드를 터치할 수 있도록 설계되었습니다. 수를 바꾸고 싶으면?
    탭하고 드래그 하면 됩니다. 컬러나 이미지는? 탭 동작으로 비주얼 편집기를 열어 원하는 것을 정확하게 선택할 수 있도록 해줍니다.
  lego_beyond_longdescription: 레고(LEGO) 조각들을 이용해 작고, 변형가능한 프로그래밍 로봇들을 만들어보세요.
  finch_beyond_longdescription: 핀치(The Finch)는 컴퓨터과학 교육을 위한 새로운 로봇입니다. 카네기 멜론 대학의
    CREATE 연구실에서 4년 동안의 연구를 통해 설계되었습니다. 핀치는 프로그래밍의 예술에 대해 빠져들 수 있도록 설계되었습니다. 열 개가
    넘는 프로그래밍 언어와 환경에서 지원되고 있으며, 여러 개는 8세 아이들에게도 적합합니다. 핀치는 학생들이 풍부한 인터랙티브 프로그램들을 작성할
    수 있도록 설계되었습니다.
  arduino_beyond_longdescription: 아두이노(Arduino)는 매우 유명한 플랫폼으로 예술가, 디자이너들이 실제 센서, LED,
    부저 등을 이용해 작업이 가능하도록 설계되었습니다. 스파크펀(Sparkfun)사의 가상 샌드박스 프로그램을 통해 웹 브라우져에서 실제 아두이노
    코드를 교육할 수 있습니다.
  processing_beyond_longdescription: 프로세싱(Processing) 은 프로그래밍 언어이며, 개발 환경이며, 온라인 커뮤니티
    입니다. 2001년부터 프로세싱은 비주얼 아트와 기술에서의 비주얼 계몽을 이루는데 앞장서 왔습니다. 처음에는 마치 소프트웨어 스케치북처럼,
    비주얼적인 요소들로 컴퓨터 프로그래밍을 교육하기위해 만들어졌습니다. 이후 프로세싱은 전문가들을 위한 개발 도구로서 진화했습니다. 요즘에는 수많은
    학생, 예술가, 디자이너, 연구자, 취미가들이 학습, 프로토타잎만들기, 제품만들기 등을 위해 사용하고 있습니다.
  alice_beyond_longdescription: 3D 애니메이션 제작에 도움이되는 혁신적인 프로그래밍 환경을 사용하여, 앨리스(Alice)
    프로젝트는 모든 연령과 남녀노소수준과 상관없이 컴퓨터과학적 사고(정보과학적 사고, computational thingking), 문제 해결(problem
    solving), 컴퓨터 프로그래밍을 교육하고 배울 수 있습니다.
  sphero_beyond_longdescription: SPRK 교육과정을 통해 아이들이 로봇이 충돌을 피하도록 하는 재미있는 프로그래밍 과정을
    통해 수학 과학 능력을 향상시킬 수 있습니다.

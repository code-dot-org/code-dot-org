  codespark_shortdescription: Foos 는 프로그래밍에 대해서 배울 수 있는 재미있는 아이들 용 게임입니다.
  kodable_shortdescription: 컴퓨터 프로그래밍 개념들을 가르칠 수 있는 재미있는 아이패드 게임
  tynkerapp_shortdescription: '재미있는 코딩 퍼즐들을 풀어가면서 프로그램을 배워보세요. '
  robomindnl_shortdescription: 가상 로봇을 위한 코드 작성하기
  flappy_shortdescription: 게임을 직접 만들어보세요 - 플래피 버드, 샤크, 잠수함
  bitsbox_shortdescription: 실제 자바스크립트(JavaScript)를 사용한 앱 개발 및 공유 과정을 배워보세요.
  makegameswithus_shortdescription: 아이폰 게임을 만들어보세요! 여러분의 몬스터를 가르쳐 움직이는 코드를 만들어 보면서
    배워보세요.
  touchdevelop_shortdescription: '스마트폰에서 퍼즐을 풀고, 게임을 만들고, 코딩에 대한 모든 것을 배워보세요. '
  appinventor_shortdescription: 앱을 직접 만들어보세요!(안드로이드 만 가능)
  blockly_shortdescription: 오프라인에서도 배울 수 있도록 압축(ZIP) 파일을 다운로드 하세요.
  thinkersmith2_shortdescription: 정보를 표현하기 위해 컴퓨터에서 사용하는 1/0 들의 표현을 배워보세요.
  kodableunplugged_shortdescription: 재미있는 컴퓨터과학 언플러그드 활동 예시들
  projguts_shortdescription: 가위/바위/보 를 이용해 모델링과 시뮬레이션을 경험해 보세요.
  hourofcode_shortdescription: 새로운 code.org/hoc
  frozen_shortdescription: 얼음의 마술과 아름다움을 탐구하는 안나, 엘사와 함께 코드를 사용하세요.
  playlab_shortdescription: Play Lab을 이용해 스토리나 게임을 만드세요!
  codeorg_longdescription: 드래그 앤 드롭 프로그래밍 으로 컴퓨터과학(정보과학)의 기초 개념들을 배워보세요. 마치 게임과 비슷하면서도,
    빌게이츠, 마크주커버그, 앵그리버드, 식물과 좀비 등이 나오는 동영상을 보면서 스스로 튜토리얼을 따라가며 배울 수 있습니다. 반복 실행, 조건/선택
    실행, 기초 알고리즘과 같은 것들을 배워보세요. 34개의 다양한 언어들로 가능합니다.
  codeintl_longdescription: 드래그 앤 드롭 프로그래밍 으로 컴퓨터과학(정보과학)의 기초 개념들을 배워보세요. 마치 게임과 비슷하면서도,
    빌게이츠, 마크주커버그, 앵그리버드, 식물과 좀비 등이 나오는 동영상을 보면서 스스로 튜토리얼을 따라가며 배울 수 있습니다. 반복 실행, 조건/선택
    실행, 기초 알고리즘과 같은 것들을 배워보세요. 34개의 다양한 언어들로 가능합니다.
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubriran como guiarse de modo tal de llevar a cabo tareas especificas
    sin ser estas discutidas previamente. Este segmento ensena a los estudiantes la
    conexion entre simbolos y acciones asi como la valiosa habilidad de depuracion.
  khan_longdescription: 여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을 배워보세요.
    혼자 해봐도 되고 수업에서 해봐도 됩니다!
  khanes_longdescription: 여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을
    배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!
  khanpt_longdescription: 여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을
    배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!
  khanhe_longdescription: 여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을
    배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!
  khanfr_longdescription: 여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을
    배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!
  khanpl_longdescription: 여러분이 직접 코드를 만들어 그림을 그리면서 자바스크립트(JavaScript) 프로그래밍의 기초들을
    배워보세요. 혼자 해봐도 되고 수업에서 해봐도 됩니다!
  tynker_longdescription: 직접 게임을 만들고 친구들에게 자랑해보세요! 재미있는 단계별 코딩 퍼즐을 풀면서 프로그래밍의 개념들을
    배워보세요. 애니메이션으로 움직이는 캐릭터들을 마음대로 만들고, 다양한 레벨과 막대기들을 만들어 보세요. 물리적인 내용들을 활용해 게임을 현실감
    있게 만들어보세요. 블럭 명령어나 자바스크립트로 만들어진 실제 코드들을 살펴보세요. 그렇게 만든 게임을 아이패드나 안드로이드 태블릿에서 실행시켜보세요.
    수 십여개의 재미있는 활동들에서 골라서 해보세요!
  scratch_longdescription: 스크래치(Scratch)를 이용해 인터랙티브 게임, 이야기, 애니메이션 등을 직접 만들어보세요. &mdash;
    그리고 친구들에게 자랑해 보세요. 이름을 움직이게 애니메이션한다거나, 크리스마스카드를 만들거나, 간단한 게임을 만들어보면서 시작할 수 있습니다.
  lightbot_longdescription: 파랑색 판들에 불을 키는 라이트봇(Lightbot)을 프로그래밍하면서 실제적인 코딩의 기초를 배우는
    프로그래밍 퍼즐 게임을 해볼 수 있습니다. 순차적 명령실행, 함수(프로시져) 만들기, 반복 실행 만들기 등을 통해 각 단계들을 해결해 나가면
    됩니다. 모든 연령대에 대해서 가능합니다.
  thinkersmith_longdescription: 미리 정의해둔 "로봇 어위 사전"을 사용해 학생들은 주어진 각 단계의 목표들을 해결하기 위해
    해야할 작업들을 생각해 볼 수 있게 됩니다. 이 과정은 아이들이 기호와 동작들을 연관짓는 방법뿐만 아니라 디버깅이라는 매우 유용한 스킬을 배울
    수 있습니다. "내 로봇 친구" 활동은 모둠 활동에 가장 적합하며, 학급 단위의 활동을 위해 교사용 워크북이 포함되어있습니다.
  condcards_longdescription: 한 벌의 카드를 사용한 컴퓨터과학 "언플러그드" 활동을 통해 알고리즘과 조건/선택 명령문에 대해서
    배워보세요. 학생들은 모둠을 이루어 활동을 할 수 있고 한 모둠에 한 벌의 카드만 있으면 됩니다.
  lightbotintl_longdescription: '4세 이상부터, iOS나 안드로이드(또는 웹 브라우져)에서, 아주 기초적인 프로그래밍부터
    시작해서 프로그래밍의 핵심 로직(논리와 절차)을 배울 수 있습니다. 순차적 명령어 실행, 패턴 찾기, 프로시져(함수) 사용하기, 반복 실행
    활용하기를 배울 수 있습니다! '
  codehs_longdescription: 프로그래밍은 컴퓨터에게 명령을 주는 것이 전부이고, 이는 강아지에게 명령을 내리는 것과 똑같습니다.
    카렐과 강아지를 통해 코드를 배워보세요. &mdash; 기초적인 개념들을 재미있고, 접근하기 편하고, 시각적으로 보여주는 방법들로 프로그래밍을
    배움으로서 완전 처음 하는 사람들도 명령과 함수들을 배울 수 있습니다. 튜토리얼은 학생들 혼자 힘으로도 따라갈 수 있지만 선생님들이 가입하고
    선생님 메뉴를 통해 학생들의 진도를 살펴보면서 지도할 수도 있습니다!
  codecademy_longdescription: 코드카데미(Codecademy) 는 전세계의 수천만 학생들에 의해서 사용되는 자바스크립트를 통해
    컴퓨터과학의 기초를 소개하는 인터랙티브한 학생 자기주도형 과정입니다. 간편하게 Hour of Code 를 경험할 수 있는 퀴즈, 슬라이드,
    프로젝트가 마지막에 준비되어있습니다.
  codecombat_longdescription: 이 이야기 진행식 게임 프로그래밍을 통해 괴물을 물리치는 파이썬(Python)이나 자바스크립트(JavaScript)
    배우기!
  codemonkey_longdescription: 코드몽키(CodeMonkey)는 실제 프로그래밍 언어 코딩을 배울 수 있는 온라인 게임입니다!
    학생들은 각 단계가 올라갈 때마다 원숭이가 바나나를 집도록 프로그램해야합니다. 한 번의 클릭으로 각 단계마다 별 점수를 모으고 다른 사람들과
    공유할 수 있습니다.
  codeavengers_longdescription: 자바스크립트(JavaScript)를 이용하는 10개의 짧은 미션들을 통해, 2인용 2D 탑다운
    방식 게임을 만들어보세요. 그리고 나서 친구들에게 기초적인 프로그래밍 개념(변수와 조건/선택 명령)을 배울 수 있는 퀴즈를 만들고 풀어보라고
    해보세요. 학급별 순위표의 상위 등수를 얻기 위해 점수와 뱃지를 얻어가세요.
  processing_longdescription: 비주얼 아트의 범주에서의 프로그래밍에 대한 소개 과정으로서 프로세싱(Processing) 프로그래밍
    언어가 사용됩니다. 짧은 동영상 강의들은 인터랙티브한 드로잉 프로그램을 설계하기 위한 단계적인 코딩 예시를 소개합니다.
  robomind_longdescription: 학생들은 자신의 가상 로봇을 제어함으로서 프로그래밍의 기초를 배울 수 있습니다. 온라인 과정은 간단한
    프레젠테이션 자료, 동영상, 퀴즈와 프로그래밍 경험을 돕기 위한 자동응답식 가이드/힌트들을 통해 혼자 힘으로도 충분히 배울 수 있습니다.
  groklearning_longdescription: '파이썬(Python) 프로그래밍 언어를 이용해 "엘리자"라는 심리치료 채팅 로봇 프로그램을
    만들어 보세요. 엘리자에게 말하는 방법과 말해야하는 것들을 가르칠 수 있습니다. 친구들이 컴퓨터가 아니고 사람이라고 생각하도록 속일 수 있을까요? '
  quorum_longdescription: 이 튜토리얼은 시각 장애인을 고려하여 만들어졌으며, 화면 읽기 도구와 함께 동작합니다. 여행 중인 마리를
    생물학 연구실에 프로그래머로 참여하도록 하여 Quorum 프로그래밍 언어를 배울 수 있도록 해보세요. 이 튜토리얼은 온라인 예시 활동들과 함께
    혼자 힘으로도 충분히 할 수 있습니다.
  codespark_longdescription: 푸스(Foos)는 아이들에게 친근하면서도 재미있는 방법으로 컴퓨터 프로그래밍에 대해 배울 수 있도록
    해줍니다. 귀여운 캐릭터를 프로그램하여 퍼즐을 풀고 가상의 세계를 실제 세상으로 가져와 보세요. 이 게임은 "무료" 이기 때문에 누구나 해볼
    수 있습니다.
  kodable_longdescription: 코더블(Kodable)은 자기 주도적인 아이패드 게임으로 5세 이상의 아이들에게 프로그래밍 기초들을
    소개합니다. 선생님이나 부모님과도 함께 할 수 있습니다.
  tynkerapp_longdescription: 재미있는 코딩 퍼즐들을 해결해 가면서 프로그래밍을 배워보세요. 테마 그래픽, 10개 이상의 게임키트와
    수정가능한 캐릭터들을 이용해 게임과 이야기들을 아주 쉽게 만들 수 있습니다. 인터넷 연결이 반드시 필요하지는 않습니다. 자신이 만든 것을 웹에서도
    확인할 수 있습니다.
  robomindnl_longdescription: 학생들은 자신의 가상 로봇을 제어함으로서 프로그래밍의 기초를 배울 수 있습니다. 온라인 과정은
    간단한 프레젠테이션 자료, 동영상, 퀴즈와 프로그래밍 경험을 돕기 위한 자동응답식 가이드/힌트들을 통해 혼자 힘으로도 충분히 배울 수 있습니다.
  flappy_longdescription: 드래그 앤 드롭 프로그래밍으로 플래피 버드 게임을 직접 만들고, 다른 모양(플래피 샤크, 플래피 산타
    등등)으로 변형해 보세요. 한 번의 클릭으로 아이폰에 게임으로 추가할 수 있습니다.
  bitsbox_longdescription: 자신의 가상 태블릿을 설정한 후, 실행할 수 있는 앱을 만들고 공유해 보세요. 간단한 과정을 통해
    실제 자바스크립트(Javascript) 언어를 이용해 어린 아이들도 만들 수 있습니다. 그리고 더 자세히 배울 수 있는 경험을 얻어보세요.
  makegameswithus_longdescription: 스위프트(Swift)라는 시작하기 쉬운 새로운 언어를 이용해 아이폰 게임을 만들면서
    코드를 배워 보세요. 포켓몬 게임과 비슷한 액션 게임을 만들어서 자신의 몬스터가 새로운 동작을 할 수 있도록 가르쳐보세요. 자신의 몬스터가
    승리할 수 있도록 도와주면서 변수, 매소드, 객체 등에 대해 배울 수 있습니다.
  touchdevelop_longdescription: 화면 터치 기반의 코드 편집기를 통해, 픽셀 아트, 퍼즐 풀기, 새 날리기 게임 등을 만드는
    방법들에 대해서 가이드 받게 됩니다.
  appinventor_longdescription: 엔터테인먼트, 퀵 비디오 튜토리얼을 통해 여러분의 안드로이드폰이나 태블릿을 위한 3가지 간단한
    앱을 만들어 보세요. 처음하는 사람들도 전문가들처럼 만들 수 있도록 설계되었으며, 이 hour of code 활동은 자기도 모르게 직접 앱을
    만드는 방법을 알게 됩니다. 친구들에게 자기가 만든 앱을 나눠주는 것을 생각해보세요! 이 활동들은 개인활동 또는 선생님 지도에 따라 학급별로도
    가능합니다.
  blockly_longdescription: 인터넷 접속이 느린(혹은 인터넷에 연결할 수 없거나) 컴퓨터들만 있다고요? 블러클리(Blockly)
    튜토리얼을 다운로드 받으세요. 블러클리는 code.org 튜토리얼의 초기버전이라고 할 수 있습니다. - 3MB 의 적은 압축(ZIP) 파일을
    다운로드 받으면 컴퓨터나 메모리스틱에 넣어 가지고 다닐 수 있습니다.
  thinkersmith2_longdescription: 학생들은 문자들을 켜짐(on)과 꺼짐(offf) 으로 표현할 수 있는, 2진수 형태으로
    표현하고 저장하는 방법에 대해 배울 수 있습니다. 수업을 마칠 때 쯤이면 학생들은 자기 이니셜을 코드화해서 집에 가져갈 수 있게 될 것입니다.
  kodableunplugged_longdescription: 백지 종이를 사용해 설계하는, 퍼즈패밀리 프랜지(fuzzFamily Frenzy)는
    5세 이상의 아이들을 위한 프로그래밍 로직 소개 과정입니다. 선생님이 게임에 대해서 설명해 주면, 학생들은 간단한 장애물 코스를 해결하기 위해
    짝 학생을 프로그램하게 됩니다.
  projguts_longdescription: 이 언플러그드 활동은 학생들에게 서로 다른 버전의 가위/바위/보 게임을 수행함으로서 모델링과 시뮬레이션
    작업이 이루어지는 방법을 배우게 되며, 서로 다른 모델링 실험의 결과를 살펴볼 수 있게 됩니다.
  hourofcode_longdescription: 새로운 code.org/hoc
  frozen_longdescription: 얼음의 마술과 아름다움을 탐구하는 안나, 엘사와 함께 코드를 해보세요. 스케이트를 타는 것 처럼 쉽게
    눈 송이와 패턴을 만들어서 겨울왕국을 꾸밀 수 있게 될 것입니다. 그렇게 만든 것들은 친구들에게 자랑하세요!
  playlab_longdescription: 플레이 랩으로 이야기나 게임을 만들어보세요! 동물, 해적, 좀비, 닌자 등 여러 가지 캐릭터들을 움직이고,

  sphero_beyond_shortdescription: Mësimet SPRK i japin fëmijëve një kurs argëtues
    në programimin e robotëve ndërsa thellojnë njohuritë në matematikë dhe shkencë.
  codeorg_beyond_longdescription: Mëso konceptet bazë të Shkencës Kompjuterike me
    programimin zhvendos dhe lësho. 3 kurse të plota, secila konsiston në 15-20 mësime
    që përzihen në aktivitetet "unplugged" ku përfshihen lojra, tutoriale të vetë
    udhëhequra duke paraqitur video leksionesh nga Bill Gates, Mark Zuckerberg, Angry
    Birds dhe Plants vs. Zombies. Mëso ciklet përsëritëse, kushtet, algoritmet bazë,
    funksionet dhe variablat.
  khan_beyond_longdescription: Mëso bazat e programimit në JavaScript ndërkohë që
    je duke krijuar vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  tynker_beyond_longdescription: Tynker e bën të lehtë dhe argëtues mësimin e programimit.
    Fëmijët ndërtojnë lojra dhe aplikacione për telefona duke rregulluar blloqet e
    kodit. Zhduk nevojën për të ditur sintaksën e programimit. Fëmijët transformojnë
    idetë e tyre në histori të animuara dhe në art matematike. Tynker promovon mësimin
    progresiv. Kur fëmijët mësojnë themelet, Tynker prezanton koncepte më të avancuara
    duke përfshirë sintaksën e programimit.
  scratch_beyond_longdescription: Me Scatch-in, ti mund të krijosh lojëra, historira,
    animime interaktive &mdash; dhe mund ti shpërndash ato me shokët e tu. Fillo duke
    animuar emrin tënd, duke krijuar një kartë pushimesh ose bëj një lojë pong.
  lightbot_beyond_longdescription: Mëso logjikën e programimit, duke filluar nga programimi
    bazë, për moshat 4+, në iOS ose Android (ose shfletues Web-i). Mëso si të sekuencosh
    komandat, identifikosh format, të përdorësh proçedurat dhe të përdorësh ciklet!
  codecademy_beyond_longdescription: Codecademy është një hyrje interaktive, e udhëhequr
    nga studentët në bazat e SHK përmes JavaScript që përodret nga dhjetra miliona
    studentë nëpër botës. Ne kemi përgatitur një eksperiencë të Orës së Kodimit shoqëruar
    me kuice, slide dhe një projekt të përfunduar për studentët në fund.
  kodable_beyond_longdescription: Kodable është një lojë në iPad që i prezanton fëmijëve
    të moshave 5+ bazat e programimit. Të kesh një mësues ose prind afër është optimale,
    por jo e domosdoshme.
  scratchjr_beyond_longdescription: ScratchJr është një gjuhë hyrëse programimi që
    ju mundëson fëmijëve të krijojnë historitë dhe lojrat e tyre interaktive. Fëmijët
    kapin së bashku blloqe programimi për të bërë karakteret të lëvizin, të hidhen,
    të kërcejnë dhe të këndojnë
  hopscotch_beyond_longdescription: Tutorial për studentët në iPad duke përdorur gjuhën
    e programimit Hopscotch. Studentët do të ndërtojnë lojëra dhe aplikacione për
    iPad në iPad-in e tyre. Studentët mund të punojnë individualisht ose me shokët
    (mbi 3 persona në çdo iPad).
  pocketcode_beyond_longdescription: Krijoni lojën tuaj për telefonin tënd të mençur
    me Pocket Code! Ndihmoje Stivin të dergojë pakot e tij. Ju mund ta shpërndani
    këtë lojë me shokët e tu ose përdoruesit e tjerë për ta provuar!
  groklearning_beyond_longdescription: Një kurs hyrës duke përdorur gjuhën e programimit
    Python për njerëz pa eksperiencë në programim. Përmbajtja jonë unike përzierë
    me sfida do të çojnë në kuptimin e plotë të Python-it dhe programimit vetë. Ne
    kemi mësuar këtë përmbajtje për studentë të moshave të ndryshme dhe me kualifikime
    të ndryshme dhe jemi të sigurt që do ju përshtatet edhe juve.
  hacketyhack_beyond_longdescription: 'Hackety Hack do të mësojë ty bazat e programimit
    nga fillimi. Nuk nevojitet asnjë eksperiencë e mëparshme në programim! Me Hackety
    Hack, ti do të mësosh gjuhën e programimit Ruby. Ruby përdoret për të gjitha llojet
    e programeve, duke përfshirë aplikacionet në dekstop dhe faqe interneti. [Shënim:
    kërkohet instalimi në Desktop]'
  robomind_beyond_longdescription: 'Studentët mësojnë bazat e programimit duke kontrolluar
    robotin e tyre virtual. Kursi online është plot me përmbajtje prezantimesh të
    shkurtra, filma, kuice dhe udhëzime automatike për të ndihmuar me ushtrimet e
    programimit. '
  makeschool_beyond_longdescription: Know some ObjectiveC? Learn to make an iPhone
    game in an hour! We'll guide you through the process, to code, test, and play
    your game entirely in the browser and then share it on Facebook for friends to
    try! No prior iPhone development experience is required. You must understand what
    variables, methods, and objects are.
  appinventor_beyond_longdescription: Duke u argëtuar me video tutoriale të shpejta
    ju do të ndërtoni tre aplikacione të thjeshta për telefonin ose tabletin tuaj
    Android. E dizenjuar për fillestarë dhe ekspertë, kjo orë kodimi do t'ju bëjë
    gati për të krijuar aplikacionin e parë tuajin. Imagjino të shpërndash aplikacionin
    tënd të parë te miqtë tuaj! Këto aktivitete janë përshtatur për tu bërë individualisht
    dhe për mesuesit që udhëhqin klasa.
  touchdevelop_beyond_longdescription: TouchDevelop të lejon ty të krijosh aplikacione
    në iPad, iPhone, Android, PC, Mac, Windows Phone. Editori jonë miqësor e bën kodimin
    argëtues edhe në telefonin tënd ose tabletën!
  codehs_beyond_longdescription: 'Mësoni bazat e programimit me qenin Karel, një hyrje
    argëtuese, aksesueshme dhe me udhëzime vizuale për të koduar, duke i dhënë komanda
    kompjuterit njësoj sikur i jep komanda qenit. Ky tutorial është i shkëlqyer nëse
    udhëhiqet nga një mësues, por mund të vazhdohet edhe vetëm. [Shënim: kerkohet
    pagesë]'
  udemy_beyond_longdescription: 'Nëse ti nuk ke parë kurrë një rresht kodi, Udemy
    ka një kurs për ty, realizuar nga instruktorë profesionistë. [Shënim: kërkohet
    pagesë]'
  lynda_beyond_longdescription: 'Mëso si të kodosh, krijosh dhe ndërtosh aplikacione
    web-i, duke filluar që nga bazat e programimit të orientuar në C dhe C++, dhe
    deri në të shkruarin e Java. Tutorialet tona mund të të ndihmojnë të mësosh si
    të zhvillosh dhe krijosh aplikacione mobile, të punosh me PHP dhe databazat MySQL,
    të fillosh me gjuhën procesimit të statistikave R, dhe më shumë. [Shënim: pagesa
    është e kërkuar]'
  edx_beyond_longdescription: CS50x është hyrja e Kolegjit Harvard tek ndërmarrjet
    intelektuale të shkencës kompjuterike dhe artit të programimit për të mëdhenjtë
    dhe të vegjlit, me ose pa eksperiencë të mëparshme në programim. Temat përfshijnë
    abstraksion, algortime, struktura të dhënash, enkapsulim, menaxhim burimesh, siguri,
    inxhinjeri software-ike, dhe zhvillim të faqeve të internetit. Gjuhët e përfshira
    janë C, PHP, dhe JavaScript plus SQL, CSS dhe HTML. Versioni në kampus i CS50x
    është kursi i dytë më i madh në Harvard.
  coursera_beyond_longdescription: 'Klasa CS 101 e Stanford i shpjeguar nga Nick Parlante
    (FALAS). CS101 ju mëson idetë bazë të Shkencës Kompjuterike për ata që nuk kanë
    njohuri për këtë fushë. Luaj dhe eksperimento me rreshta të shkurtër kodi për
    të sjell në jetë fuqinë dhe limitet e kompjuterave. CS101 gjithashtu siguron një
    sfond të përgjithshëm të kompjuterave sot: çfarë është kompjuteri, çfarë është
    hardware-i, çfarë është interneti. Nuk kërkohen eksperienca të mëparshme përveç
    aftësive për të përdorur shfletuesin e faqeve të internetit.'
  udacity_beyond_longdescription: Në këtë kurs ti do të mësosh konceptet kyç në shkencën
    kompjuterike dhe mëso si të shkruash programet e tua në kontekstin e ndërtimit
    të një web crawler. Nuk kërkohet njohuri e mëparshme programimi për këtë kurs.
    Fillestar janë të mirëpritur! Në fund të këtij kursi, ti do të kesh mësuar konceptet
    kyç në shkencën kompjuterike dhe mjaftueshëm programim për të qënë i aftë të shkruash
    programe Python për të zgjidhur problemat vetë. Ky kurs do të përgatisë të kalosh
    në nivelin mesatar të kurseve kompjuterike.
  teachingtree_beyond_longdescription: TeachingTree është një platformë e hapur që
    lejon çdo njeri të organizojë përmbajtje edukative. Qëllimi ynë është që studentet
    të aksesohen shpejtë në klipet që ata dëshirojnë në mënyrë që tëmësojnë konceptet
    individuale. Të gjithë mund të ndihmojnë duke shtuar video ose duke etiketuar
    koncepte.
  kodu_beyond_longdescription: Kodu lejon fëmijët të krijojnë lojëra në Pc dhe XBox
    nga një gjuhë programimi e thjeshtë vizuale. Kodu mund të përdoret për të mësuar
    kreativitetin, zgjidhjen problemave, tregime, ashtu si edhe programim. Çdo njeri
    mund të përodrë Kodu që të bëjë një lojë, fëmijët ashtu edhe të rriturit pa aftësi
    në dizajn ose në programimi. Kodu për kompjuter mund të shkarkohet falas. Kodu
    për XBox është gjithashtu i mundshëm në SHBA në vendin e shitjeve të XBox, në
    kanalin e Lojërave Indie për rreth $5.
  cargobot_beyond_longdescription: Cargo-Bot ëhstë një lojë puzzle ku ti mëson një
    robot si të lëvizë arkat. Duket e lehtë? Paraqet 36 puzzle të zgjuar djallëzorë,
    duke gjuajtur muzikë dhe grafikë të mrekullueshëm retine. Ti madje mund të rregjistrosh
    zgjidhjet e tua dhe të ndash ato në YouTube për tja treguar shokëve të tu.
  kidsruby_beyond_longdescription: 'Argëtohu dhe bëj lojra, ose merr detyrat e tua
    të shtëpisë duke përdorur Ruby! Thjesht tregoji prindërve ose mësuesve që je duke
    mësuar programim Ruby...;). Falas dhe funksionon në çdo kompjuter, [Shënim: kërkohet
    instalim Desktop]'
  w3schools_beyond_longdescription: Mëso si të krijosh një faqe interneti në kompjuterin
    tënd. Mëso bazat e serverit ne vetëm një ditë. Mëso të shtosh bazën e të dhënave
    në faqen tënde të internetit
  codeavengers_beyond_longdescription: Mëso si të programosh lojra, aplikacione dhe
    faqe interneti. Dizenjuar nga ekspertë me një nivel vështirësie fillestare, udhëzime
    të kuptueshme lehtësisht dhe ndihmesa kurdo që ke nevojë. Kurset tona HTML, CSS
    dhe JavaScript përfshijnë sfida kodimi dhe lojra që bëjnë të mësuarin argëtues
    dhe efektiv për të gjitha moshat.
  mozilla_beyond_longdescription: Thimble e bënë shumë të thjeshtë krijimin dhe shpërndarjen
    e faqes tuaj të internetit. Shkruaj dhe modifiko HTML-në dhe CSS-në në shfletuesin
    tënd, dhe më pas shiko punën tënde. Ruaj dhe shpërnda projektin tënd final me
    një klikim të vetëm. Është perfekte per fillestarët si dhe për ekspertët.
  codecombat_beyond_longdescription: Luaj si një Magjistar duke përdorur kod (magji)
    për të kontrolluar heronjtë tuaj, të navigosh labirintet, të mundësh viganët,
    të mashtrosh armiqtë dhe të shpëtosh aleatët! Mëso JavaScript në këtë lojë HTML5
    për fillestarët.
  codea_beyond_longdescription: Codea për iPad të lejon ty të krijosh lojëra dhe simulime
    &mdash; ose thjesht idetë vizuale që mund të keni. Ktheni mendimet tuaja në krijime
    interaktive që gjejnë përdorim në iPad si Multi-Touch ose accelerometer-i. Ne
    mendojmë që Codea ëdhtë kod editori më i mirë që do të përdorësh, dhe është i
    thjeshtë. Codea është dizenjuar që ju mund ta prekni kodin tuaj. Doni të ndryshoni
    një numër? Vetëm preke dhe zhvendose. Po një ngjyrë, ose një figurë? E prekura
    do të sjelli editorët vizual që do ju mundësojë të zgjidhni se çfarë dëshironi.
  lego_beyond_longdescription: Krijo robotë të vegjël, të rregullueshëm dhe të programueshëm
    duke përdorur pjesë LEGO.
  finch_beyond_longdescription: Finchi është një robot i ri për edukimin në shkencën
    kompjuterike. Dizenjimi i tij është rezultati i 4 viteve studimi tek labortori
    krijimit Carnegie Mellon. Finchi është dizenjuar për të suportuar një hyrje tërheqëse
    tek arti i programimit. Ka suport për shumë gjuhë programimi dhe mjedisesh, duke
    përfshirë mjedise të ndryshme të përshtatshëm për studentët më të vegjel se tetë
    vjeç. Finchi ishte dizenjuar për të lejuar studentët të shkruajnë programe të
    pasura interaktive.
  arduino_beyond_longdescription: Arduino është një platformë popullore e dizenjuar
    për të lejuar artistët dhe dizenjuesit të punojnë me sensorë realë, LED, sirena
    dhe më shumë. Sparkfun Virtual Sandbox do të mësojë ty kodin e vërtetë të Arduinos
    direkt në shfletuesin tuaj.
  processing_beyond_longdescription: Processing është një gjuhë programimi, mjedis
    zhvillimi dhe komunitet online. Që nga 2001, Processing ka promovuar software
    e shkrimit brenda arteve vizule dhe shklrimit vizual brenda teknologjisë. Fillimisht
    u krijua për të shërbyer si një software sketchbook dhe për të mësuar themelet
    e programimit kompjuterik brenda një konteksti vizual, Processing evoloi në pajisje
    zhvillimi për profesionistët. Sot, ka dhejtra e mijëra studentë, artistë, dizenjuesë,
    kërkues që përdorin Proçesimin për të mësuar dhe prodhuar.
  alice_beyond_longdescription: Duke përdorur një mjedis programimi inovativ që suporton
    krijimet e animimeve 3D, Projetki i Alice siguron mjete dhe materiale për të mësuar
    dhe shpjeguar mendimin kompjuterik, zgjidhjen e problemeve, dhe programimin kompjuterik
    ndërmjet një spektri moshash dhe nivelesh.
  sphero_beyond_longdescription: Nëse je edukues ose prind, mësimet SPRK i japin fëmijëve

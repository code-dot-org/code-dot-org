  khanpl_longdescription: Mëso bazat e programimit në JavaScript ndërkohë që je duke
    krijuar vizatime argëtuese me kodin tënd. Bëje vetë ose me klasën tënde!
  tynker_longdescription: Ndërto lojërat e tua dhe ndaji me miqtë! Zgjidh formuesit
    dhe mëso konceptet e programimit në çdo nivel. Personalizo lojërat me karaktere
    të animuara, nivele të shumëfishta, objekte të pasura. Bëje lojën tënde reale
    duke përdorur fizikën. Shiko kodin si blloqe ose JavaScript. Merr lojërat e tua
    mobile në iPad-e dhe tableta Android. Aktivitete argëtuese me shumicë për të zgjedhur!
  scratch_longdescription: Me Scatch-in, ti mund të krijosh lojëra, historira, animime
    interaktive &mdash; dhe mund ti shpërndash ato me shokët e tu. Fillo duke animuar
    emrin tënd, duke krijuar një kartë pushimesh ose bëj një lojë pong.
  lightbot_longdescription: Udhëzoje Lightbot-in të ndriçojë gjitha pllakat blu! Lightbot
    është një lojë formuese që përdor mekanikat e lojës së programimit për të lejuar
    lojtarët të fitojnë një kuptim praktik në kodimin fillestar. Mëso të sekuencosh
    udhëzimet, të shkruash proçedura dhe të shfrytëzosh ciklet për të zgjidhur nivelet.
    Ideale për të gjitha moshat.
  thinkersmith_longdescription: Duke përdorur një "Fjalor Robotik" të paracaktuar,
    studentët do kuptojnë se si të udhëheqin njëri-tjetrin të përmbushin detyrat specifike
    pa i diskutuar së pari. Ky mësim u mëson fëmijëve lidhjen ndërmjet simboleve dhe
    veprimeve, si dhe njohuria e paçmueshme e rregullimit të kodit. "Shokët e mi Robotë"
    punon shumë mirë si veprimatri grupi dhe përfshin një libër pune mësuesish për
    përdorim klase.
  condcards_longdescription: Mëso rreth algoritmeve dhe fjalive kushtore në këtë aktivitet
    "unplugged" duke përdorur letra. Studentët bëjnë këtë aktivitet në ekip dhe ju
    duhet një palë letra për çdo ekip.
  lightbotintl_longdescription: Mëso logjikën e programimit, duke filluar nga programimi
    bazë, për moshat 4+, në iOS ose Android (ose shfletues Web-i). Mëso si të sekuencosh
    komandat, identifikosh format, të përdorësh proçedurat dhe të përdorësh ciklet!
  codehs_longdescription: Ti japësh komanda një kompjuteri, është ajo çfarë është
    i gjithë programimi, është si ti japësh komanda një qeni. Mëso të kodosh me Qenin
    Karel&mdash; një hyrje zbavitse, e aksesueshme dhe vizuale në programim që mëson
    konceptet bazë si komandat dhe funksionet për fillestarët absolutë. Tutoriali
    është i drejtuar nga studentë, por mësuesit mund të rregjistrohen për të aksesuar
    mjetet e mësuesit dhe të shohin suksesin e studentit!
  codecademy_longdescription: Codecademy është një hyrje interaktive, e udhëhequr
    nga studentët në bazat e SHK përmes JavaScript që përodret nga dhjetra miliona
    studentë nëpër botës. Ne kemi përgatitur një eksperiencë të Orës së Kodimit shoqëruar
    me kuice, slide dhe një projekt të përfunduar për studentët në fund.
  codecombat_longdescription: Mund viganin për të mësuar Python ose JavaScript në
    këtë lojë epike programimi!
  codemonkey_longdescription: 'CodeMonkey është një lojë online që të mëson të kodosh
    në një gjuhë të vërtetë programimi! Studentët programojnë një majmun që të kapë
    banane ndërsa bëhet pak më e komplikuar në çdo nivel. Ata marrin pikë yje në çdo
    zgjidhje dhe mund ta shpëndajnë atë me një klikim të vetëm. '
  codeavengers_longdescription: Ndërto një lojë 2D me 2 lojtarë në JavaScript me 10
    detyra të shkurtra. Më pas vazhdo të mësosh baza programimi (variabla dhe fjalitë
    If) ndërsa krijon një Quiz për ta shpërndarë me shokët. Gjatë rrugës fito pikë
    dhe simbole ndërsa konkurron të arrish majën e klasifikimit të klasës.
  processing_longdescription: Një hyrje në programim në kontekstin e arteve vizuale
    duke përdorur gjuhën e programimit të Përpunimit. Mësime të shkurtra në video
    prezantojnë ushtrime kodimit që të drejtonë tek dizenjimi i një programi interaktiv
    vizatimi
  robomind_longdescription: 'Studentët mësojnë bazat e programimit duke kontrolluar
    robotin e tyre virtual. Kursi online është plot me përmbajtje prezantimesh të
    shkurtra, filma, quizze dhe ndihma automatike për të ndihmuar me ushtrimet e programimit. '
  groklearning_longdescription: Përdor gjuhën e programimit Python për të ndërtuar
    një chatbot të quajtur "Eliza" që të veprojë si një robot psikoterapist. Ti do
    ti mësosh Elizës si të flasë dhe të thotë gjënë e duhur. A mund t'ja u hedhi shokëve
    të tu që ata të mendojnë që është njeri dhe jo kompjuter?
  quorum_longdescription: Ky tutorial është i aksesueshëm për personat në pamundësi
    të theksuar në të parë, dhe punon me një lexues ekrani. Bashkohu Merit në një
    tur ndërkohë që ajo i bashkohet një laboratori biologjie si programuese dhe mëson
    gjuhën e programimit Quorum. Ky tutorial është i udhehequr nga studentet me shembuj
    aktivitetesh online.
  codespark_longdescription: Foos është një mënyrë argëtuese për fëmijët për të mësuar
    programimin. Programoni personazhe të lezetshëm për të zgjidhur formues dhe për
    të sjellë një botë virtuale në jetë. Loja është "e lirë në fjalë" kshu që mund
    ta luajnë të gjithë!
  kodable_longdescription: Kodable është një lojë në iPad që i prezanton fëmijëve
    të moshave 5+ bazat e programimit. Të kesh një mësues ose prind afër është optimale,
    por jo e domosdoshme.
  tynkerapp_longdescription: Mëso të programosh duke zgjidhur formues. Ndërto lehtësisht
    lojëra dhe histori duke përodorur motive grafike, 10+ lojëra dhe karaktere të
    ndryshueshëm. Nuk kërkohet lidhje me Internetin. Ti gjithashtu mund ti akesosh
    krijimet e tua në web.
  robomindnl_longdescription: 'Studentët mësojnë bazat e programimit duke kontrolluar
    robotin e tyre virtual. Kursi online është plot me përmbajtje prezantimesh të
    shkurtra, filma, quizze dhe ndihma automatike për të ndihmuar me ushtrimet e programimit. '
  flappy_longdescription: Përdor programimin zhvendos dhe lësho për të bërë lojën
    tënde Flappy Bird dhe përshtate për tu dukur ndryshe (Flappy Shark, Flappy Santa,
    çfarëdo qoftë). Shtoni lojën tek telefoni juaj me një klikim.
  bitsbox_longdescription: Përshtatni tabletën tuaj virtuale, dhe më pas kodoni një
    seri aplikacionesh për t'i luajtur dhe për t'i të shpërndarë. Me një ecuri të
    thjeshtë është e mundur që edhe fëmijët e vegjël të programojnë JavaScript, dhe
    sa më i avancuar je ti aq më shumë do ecësh.
  makeschool_longdescription: Learn to code by making an iPhone game using a brand
    new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired
    action game and write code to teach your monster new moves. You will learn how
    to use variables, methods, and objects to help your monster win!
  touchdevelop_longdescription: 'Editori miqsor do t''ju udhëheqë në krijimin e artit
    të pikselave, zgjidhen e formuesve, ose bërjen e lojës tënde të zogut që kërcenë. '
  appinventor_longdescription: Duke u argëtuar me video tutoriale të shpejta ju do
    të ndërtoni tre aplikacione të thjeshta për telefonin ose tabletin tuaj Android.
    E dizenjuar për fillestarë dhe ekspertë, kjo orë kodimi do t'ju bëjë gati për
    të krijuar aplikacionin e parë tuajin. Imagjino të shpërndash aplikacionin tënd
    të parë te miqtë tuaj! Këto aktivitete janë përshtatur për tu bërë individualisht
    dhe për mesuesit që udhëhqin klasa.
  blockly_longdescription: Keni një kompjuter me aksesim në internet të dobët (ose
    fare)? Shkarkoni tutorialet Blocky që ishin pararendësit e tutorialeve Code.org
    - një filë ZIP 3MB mund të shkarkohet në çdo kompjuter
  thinkersmith2_longdescription: Studentët mësojnë rreth paraqitjes dhe ruajtjes e
    letrave në binare, si funksione on dhe off. Në fund, klasa mëson të kodojë inicialet
    e veta për ti marrë me vete në shtëpi.
  kodableunplugged_longdescription: 'Dizenjuar për përodrim me letër të pastër, fuzzFamily
    Frenzy është një hyrje në programimin logjik për fëmijë të moshave 5 dhe sipër.
    Mësuesi duhet të shpjegojë lojën, më pas studentët programojnë një partner për
    të përfunduar kursin. '
  projguts_longdescription: Ky aktivitet "unplugged" ndihmon studentët të mësojnë
    se si funksionon modelimi dhe simulimi duke pasur një grup studentësh që luajnë
    versione të ndryshme të lojës Guri/ Letra/ Gërshërët dhe shikojnë rezultatet si
    eksperimente të ndryshme modelimi.
  hourofcode_longdescription: Vendi për new code.org/hoc
  frozen_longdescription: Le të përdorim kodin për të lidhur Anën dhe Elsën ndërsa
    ato eksplorojnë magjinë dhe bukurinë e akullit. Ti do të krijosh flokë dëbore
    dhe modele ndërkohë që bën patinazh në akull dhe bën një magji dimërore që mund
    ta ndash me shokët e tu!
  starwars_longdescription: Mësoni të programoni robotë, dhe krijoni lojën tuaj Star
    Wars në një galaksi shumë, shumë larg.
  playlab_longdescription: Krijo një histori ose bëj një lojë me Play Lab! Bëj kafshë,
    piratë, zombi, ninxha, dhe shumë lëvizje të tjera karakteresh, bëj tinguj, shëno
    pikë dhe madje hidh topa zjarri!
  monstercoding_longdescription: The Mystery Island Coding Quest by Monster Coding
    offers a fun filled self guided adventure that teaches several key programming
    concepts to children. Each block based activity builds on the previous, introducing
    kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using
    colorful animated graphics, audio instructions.
  allcancode_longdescription: Students play an adventure game based on an original
    story. They guide Marco - the main character - through each level by giving him
    step-by-step instructions in the form of the visual programming language used
    by the Hour of Code. They get introduced to sequencing commands, iteration and
    conditions without even noticing it.
  csfirst_longdescription: Create a story about two characters at sea. Animate the
    water, and customize the scenery to add your own flare. Use code to tell the story
    you want to tell!
  boxisland_longdescription: Take a trip on Box Island and help Hiro collect all the
    clocks scattered in the wilderness! In this tutorial you will learn the basics
    of algorithms, sequences, loops and conditionals!
  codesters_longdescription: 'Create your own games, animations, and artwork using
    Python.  Once you’re done, share them with friends! Program in Python, a real
    programming language used every day at companies - our drag and drop toolkit makes
    it easy to learn!  Try building a basketball game, choreographing a dance, or
    designing an animated card! '
  texasinstruments_longdescription: 'The 10 Minutes of Code activities can be used
    in class as a way to spark students'' interest in coding with the TI technology
    they carry in their backpacks everyday.  Learn the basics of coding using the
    TI-84&#8482; Plus and get started programming in just 10 minutes – no experience
    needed!  '
  teacherled_longdescription: Now that tens of thousands of educators have tried the
    Hour of Code, many classrooms are ready for more creative, less one-size-fits-all
    activities that teach the basics of computer science. To help teachers find inspiration,
    we collected and curated one-hour teacher-led lesson and activity plans designed
    for different subject areas for Hour of Code veterans.

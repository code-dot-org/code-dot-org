  third_party_tynker_desc: Platforma kompjuterike kreative Tynker ndihmon fëmijët
    të zhvillojnë të menduarit kompjuterike dhe aftësitë programuese në një mënyrë
    argëtuese ,intuitive dhe imagjinative. Gjuha jonë e programimit vizual inovativë,
    kurset interaktive vetë-ndjekura, dhe lojrat e bazuara në aktivitetet programues
    mundësojnë një hyrje të lehtë në programim dhe fuqizimin e fëmijëve për të riprodhuar
    dhe për të krijuar.
  third_party_tynker_btn_curriculum: Provoni Kurrikulën Tynker për përmbledhje të
    parakohshme
  third_party_tynker_btn_site: Vizitoni Tynker
  third_party_scratchjr_desc: Scratch Jr. është një gjuhë programimi hyrëse që u mundëson
    fëmijëve të vegjël (të moshës 5-7) për të krijuar histori dhe lojra interaktive
    të tyre . Fëmijët kapin bashkë blloqe programimi grafike për të bërë personazhet
    të lëvizin, kërcejnë, vallëzojnë dhe këndojnë. Fëmijët mund të modifikojnë personazhet
    në editorin e paint, shtojnë zërat dhe tingujt e tyre, madje fusin dhe fotot e
    tyre - pastaj përdorin blloqet e programimit për të bërë personazhet e tyre të
    vijnë në jetë.
  third_party_scratchjr_btn_curriculum: Shkarko Kurrikulën Scratch Jr.
  third_party_scratchjr_btn_site: 'Vizito Scratch Jr.

'
  third_party_scratch_desc: |-
    Me Scratch, ju mund të programoni tregimet  interaktive, lojra dhe animacionet tuaja dhe t`i ndani krijimet tuaja me të tjerët në komunitetin online. Scratch i ndihmon të rinjtë të mësojnë të mendojnë në mënyrë kreative, të arsyetojnë sistematikisht, dhe të punojnë bashkërisht - aftësitë thelbësore për jetën në shekullin e 21.
     
  third_party_scratch_btn_curriculum: 'Shkarko Kurrikulën Scratch '
  third_party_scratch_btn_forum: Forumi edukues Scratch
  third_party_scratch_btn_site: "Vizito Scratch \n"
  third_party_lightbot_desc: Në Lightbot, studentët duhet të programojnë një robot
    me komanda për të zgjidhur puzzle. Studentët mund të luajnë lojën në Browser (kërkon
    Flash Player), ose në pajisjet Android ose iOS. Studentët luajnë në grupe fillestar
    të niveleve "themelore" në Lightbot. Ata do të mësojnë se si t`i tregojnë një
    kompjuteri se çfarë të bëjë me një seri  komandash bazike dhe për të fituar procesin
    e përgjithshëm me të cilin programet kompjuterike janë shkruar.
  third_party_lightbot_btn_curriculum: Shkarko Kurrikulën Lighbot
  third_party_lightbot_btn_site: Vizito Lightbot
  third_party_khan_desc: |-
    Mësoni se si të programoni vizatime, animacione dhe lojra duke përdorur JavaScript & ProcessingJS, ose mësoni  si të krijoni faqe webi me HTML dhe CSS. Ju mund të ndajnë çdo gjë që  keni krijuar, të eksploroni atë që të tjerët kanë krijuar dhe të mësoni nga njëri-tjetri!
     
  third_party_khan_btn_learn: Mëso CS me Akademin Khan
  third_party_khan_btn_forum: Forumi CS Akademia Khan
  third_party_appinv_desc: Shpikësi i aplikacioneve MIT është një mjet programues
    i bazuar në bllok që lejon të gjithë, madje edhe fillestare, për të filluar programimin
    dhe për të ndërtuar Aplikacione plotësisht funksionale për pajisjet Android. Të
    sapoardhurit  në App Inventor mund të kenë aplikacionin e tyre të parë dhe ekzekutimin
    në një orë ose më pak, dhe mund të programojne Aplikacione më të ndërlikuara në
    mënyrë të konsiderueshme më pak kohë se sa me gjuhën tradicionale bazuar në tekste
  third_party_appinv_btn_curriculum: Shkarko kurrikulën e App Inventor 2
  third_party_appinv_btn_forum: 'Formumi App Inventor 2 '
  third_party_appinv_btn_site: Vizito App Inventor 2
  third_party_codehs_desc: CodeHS prezanton ndërtimin e blloqeve të programimit me
    video të shkurtra, shembull kodi, dhe shumë  nga ushtrimet e programimit që e
    bëjnë kodim argëtues dhe të arritshme për fillestar. Për shkollat dhe mësuesit
    CodeHS siguron kurrikul, mjetet  për mësues dhe PD. Për nxënës të veçantë, ju
    mund të merrni ndihmën që ju nevojitet gjatë rrugës nga një rrjet i tutorëve.
  third_party_codehs_btn_try: Prezantimi CS Mësoni Më Tepër për Shkollat
  third_party_codecademy_desc: Ne jemi duke rimendim arsimin nga poshtë lart. Web

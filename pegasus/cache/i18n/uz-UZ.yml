  third_party_lightbot_desc: Lightbot-da talabalar jumboqlarni yechish uchun buyruqlar
    bilan robotni dasturlashlari kerak. Talabalar o'yinni Brauzerda (Flash Player
    talab qilinadi) yoki Android yoki iOS qurilmalarida o'ynashlari mumkin. Talabalar
    Lightbot-da "Asosiy" darajalarning dastlabki to'plamini o'ynaydilar. Ular bir
    qator asosiy buyruqlar yordamida kompyuterga nima qilishni aytishni va kompyuter
    dasturlari yozilishining umumiy jarayonini o'rganadilar.

  third_party_scratchjr_desc: Scratch Jr. - bu kichkina bolalarga (5-7 yosh) o'zlarining
    interaktiv hikoyalari va o'yinlarini yaratishga imkon beruvchi dasturlash tili.
    Qahramonlar harakatlanishi, sakrashi, raqsga tushishi va qo'shiq aytishi uchun
    bolalar grafik dasturlash bloklarini birlashtiradilar. Bolalar bo'yoq muharririda
    qahramonni o'zgartirishi, o'z ovoz va tovushlarini qo'shishi, hattoki o'z fotosuratlarini
    qo'shishi mumkin - keyin qahramonlarni jonlantirish uchun dasturlash bloklaridan
    foydalanadi.
  third_party_scratchjr_btn_curriculum: Scratch Jr. o'quv dasturini yuklab olish
  third_party_scratchjr_btn_site: Scratch Jr.-ga tashrif
  third_party_scratch_desc: Scratch yordamida siz o'z interaktiv hikoya, o'yin va
    animatsiyangizni dasturlashingiz va yaratgan narsalaringizni onlayn hamjamiyatda
    ulashishingiz mumkin. Scratch yoshlarga ijodiy fikrlashni, muntazam fikr yuritishni
    va hamkorlikda ishlashni o'rganishga yordam beradi - bular esa 21-asr hayoti uchun
    zarur bo'lgan ko'nikmalar.
  third_party_scratch_btn_curriculum: Scratch o'quv dasturini yuklab olish

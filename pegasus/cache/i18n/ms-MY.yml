  khan_longdescription: Pelajari asas pengaturcaraan JavaScript sambil mencipta lukisan
    yang menyeronokkan dengan kod anda. Lakukan sendiri atau dengan kelas anda!
  khanes_longdescription: Pelajari asas pengaturcaraan JavaScript sambil mencipta

  codeorg_longdescription: Pelajari konsep asas Sains Komputer dengan pengaturcaraan
    seret dan lepas. Ini ialah tutorial arahan kendiri seperti permainan yang dibintangi
    oleh kuliah video oleh Bill Gates, Mark Zuckerberg, Angry Birds dan Plants vs.
    Zombies. Ketahui gelung ulangan, bersyarat dan algoritma asas. Tersedia dalam
    34 bahasa.

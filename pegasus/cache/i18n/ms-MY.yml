    gelung, bersyarat dan peristiwa. Di luar pengekodan, pelajar mempelajari tentang
    kewarganegaraan digital.
  coursee-2020_shortdescription_congrats: Mulakan pengekodan dengan algoritma, gelung,
    bersyarat dan peristiwa dan kemudian anda akan bergerak kepada fungsi. Dalam bahagian
    kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh anda kongsikan
    dengan rakan dan keluarga anda.
  coursef-2020_shortdescription_congrats: Pelajari menggunakan pelbagai jenis gelung,
    peristiwa, fungsi dan bersyarat. Selidik teknik penyelesaian masalah yang berbeza
    dan bincangkan kesan pengkomputeran dan internet terhadap kemasyarakatan. Dalam
    bahagian kedua kursus ini, sila reka bentuk dan cipta projek kemuncak yang boleh
    anda kongsikan dengan rakan dan keluarga.

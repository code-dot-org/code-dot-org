  third_party_tynker_btn_site: Lawati Tynker
  third_party_scratchjr_desc: Scratch Jr. ialah bahasa pengaturcaraan pengenalan yang
    membolehkan kanak-kanak kecil (umur 5-7) mencipta cerita dan permainan interaktif
    mereka sendiri. Kanak-kanak menyatukan blok pengaturcaraan grafik untuk membuat
    watak bergerak, melompat, menari dan menyanyi. Kanak-kanak boleh mengubah suai
    aksara dalam editor cat, menambah suara dan bunyi mereka sendiri, malah memasukkan
    foto diri mereka sendiri - kemudian menggunakan blok pengaturcaraan untuk membuat
    watak mereka
  third_party_scratchjr_btn_curriculum: Muat turun Kurikulum Scratch Jr

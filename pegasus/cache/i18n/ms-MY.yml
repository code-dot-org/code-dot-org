  third_party_tynker_desc: Platform pengkomputeran kreatif Tynker membantu kanak-kanak
    mengembangkan pemikiran komputasi dan kemahiran pengaturcaraan dengan cara yang
    menyeronokkan, intuitif dan imaginatif. Bahasa pengaturcaraan visual kami yang
    inovatif, kursus kendiri interaktif dan aktiviti pengaturcaraan berasaskan permainan
    menyediakan pengenalan mudah kepada pengaturcaraan, dan memperkasakan kanak-kanak
    untuk berinovasi dan mencipta.

  codeorg_beyond_longdescription: Apprends les concepts de base de l'informatique
    avec la programmation, en glissant et en déposant. Voici 3 cours complets, chacun
    se composant de 15 à 20 leçons qui présentent les activités en classe « débranchées
    » entrecoupées de tutoriels ludiques, auto-dirigés, mettant en vedette des conférences
    vidéo de Bill Gates, Mark Zuckerberg, Angry Birds et Plants vs. Zombies. Découvre
    les boucles «&#160;Répéter&#160;», les instructions conditionnelles, les algorithmes
    de base, les fonctions et les variables.
  khan_beyond_longdescription: Apprenez les bases de la programmation en JavaScript
    tout en réalisant des dessins amusants avec votre code. Faites-le par vous-même
    ou bien avec toute votre classe !
  tynker_beyond_longdescription: Tynker rend la programmation facile et amusante à
    apprendre. Il la rend visuelle. Les enfants construisent des jeux et des applications
    mobiles en structurant des blocs de code. Cela supprime le besoin de connaître
    la syntaxe de la programmation. Les enfants transforment immédiatement des idées
    en histoires animées et en art mathématique. Cela favorise l’apprentissage progressif.
    Lorsque les enfants maîtrisent les fondamentaux, Tynker présente des concepts
    plus avancés, y compris la programmation menée par la syntaxe.
  scratch_beyond_longdescription: Avec Scratch, vous pouvez créer vos propres jeux
    interactifs, des histoires, des animations &mdash; et partagez-les avec vos amis.
    Commencez en animant votre nom, en créant une carte de vœux ou en faisant un jeu
    de tennis de table électronique.
  lightbot_beyond_longdescription: Apprenez la logique de la programmation, à partir
    de programmation très élémentaire, pour les 4 ans et plus, sur iOS ou Android
    (ou navigateur Web). Apprenez à séquencer des commandes, repérer des tendances,
    utiliser les procédures et utiliser les boucles !
  codecademy_beyond_longdescription: Codecademy est une introduction interactive,
    conçue par des étudiants, aux bases de CS par le biais de JavaScript qui est utilisé
    par des dizaines de millions d'étudiants du monde entier. Nous avons préparé une
    expérience Hour of Code simple accompagnée de questionnaires, diapositives et
    d'un projet réalisé pour les étudiants à la fin.
  kodable_beyond_longdescription: Kodable est un jeu iPad autoguidé qui initie des
    enfants de 5 ans et + aux bases de la programmation. Avoir un enseignant ou un
    parent à proximité est idéal, mais pas nécessaire.
  scratchjr_beyond_longdescription: ScratchJr est un langage d’introduction à la programmation
    qui permet aux jeunes enfants de créer leurs propres jeux et leurs histoires interactives.
    Les enfants emboîtent des blocs de programmation graphiques pour que des personnages
    se déplacent, sautent, dansent et chantent.
  hopscotch_beyond_longdescription: Tutoriel guidé par l’élève sur l'iPad à l'aide
    du langage de programmation Hopscotch. Les élèves développeront des jeux et des
    applications pour leur iPad sur leur iPad. Les élèves peuvent travailler individuellement
    ou entre amis (jusqu'à 3 par iPad).
  pocketcode_beyond_longdescription: Crée ton propre jeu sur ton smartphone avec le
    Code de poche ! Aide Steve le parachutiste à livrer ses colis. Tu peux le partager
    avec tes amis et d’autres utilisateurs pour qu’ils l’essaient !
  groklearning_beyond_longdescription: Un cours d'introduction à l'aide du langage
    de programmation Python pour les personnes n'ayant aucune expérience en programmation.
    Notre mélange unique de contenu introductif et de défis vous apporte une compréhension
    approfondie de Python et de la programmation elle-même. Nous avons enseigné ce
    contenu à des élèves d'âges différents et d’origines diverses, et nous sommes
    sûrs qu'il va également te convenir.
  hacketyhack_beyond_longdescription: 'Hackety Hack t’apprendra les bases absolues
    de la programmation, depuis le tout début. Aucune expérience en programmation
    n''est nécessaire ! Avec Hackety Hack, tu vas apprendre le langage de programmation
    Ruby. Ruby est utilisé pour toutes sortes de programmes, y compris les sites Web
    et les applications pour ordinateurs de bureau. [Note : installation sur ordinateur
    nécessaire]'
  robomind_beyond_longdescription: 'Les élèves apprennent les bases de la programmation
    en contrôlant leur propre robot virtuel. Le cours en ligne est complètement indépendant
    et inclut de courtes présentations, des films, des questionnaires et des conseils
    qui aident à résoudre les exercices de programmation. '
  makeschool_beyond_longdescription: Connaître un peu d’ObjectiveC ? Apprends à créer
    un jeu pour iPhone en une heure ! Nous te guiderons tout le long du processus&#160;;
    pour coder, tester et jouer à ton jeu entièrement dans le navigateur et puis le
    partager sur Facebook pour que tes amis l’essaient ! Aucune expérience préalable
    en matière de développement  pour iPhone  n'est nécessaire. Tu dois comprendre
    ce que sont les objets, les méthodes et les variables.
  appinventor_beyond_longdescription: Des tutoriels video, courts et amusants vous
    guident pour créer trois applications simples pour votre téléphone ou votre tablette
    Android. Conçue pour les novices comme pour les experts, cette heure de code vous
    préparera à commencer à créer vos propres applications sans que vous ne vous en
    rendiez compte. Imaginez partager vos propres applications avec vos amis! Ces
    activités sont adaptées aux particuliers et aux enseignants avec leurs classes.
  touchdevelop_beyond_longdescription: TouchDevelop te permet de créer des applications
    sur iPad, iPhone, Android, PC, Mac, Windows Phone. Notre éditeur tactile rend
    le codage amusant, même sur ton téléphone ou ta tablette !
  codehs_beyond_longdescription: 'Apprends les bases de la programmation avec Karel
    le Chien&#160;; une introduction au code amusante, accessible et visuelle, où
    donner des ordres à l''ordinateur est comme donner des ordres à un chien. Ce tutoriel
    est génial s''il est dirigé par un enseignant, mais il peut aussi être fait de
    manière indépendante. [Note: paiement requis]'
  udemy_beyond_longdescription: 'Que vous n''ayez jamais vu une ligne de code ou que
    vous codiez pour gagner votre vie, Udemy a un cours pour vous, enseigné par des
    instructeurs professionnels. [Note : paiement requis]'
  lynda_beyond_longdescription: 'Apprends à coder, à créer et à construire des applications
    Web, depuis les bases de la programmation orientée sur l’objet en C et C++, jusqu’à
    l''écriture Java. Nos tutoriels de développement peuvent t’aider à apprendre à
    développer et à créer des applications mobiles, à travailler en PHP avec des bases
    de données MySQL, à débuter avec le langage de traitement statistique R, et bien
    plus encore. [Note : paiement requis]'
  edx_beyond_longdescription: CS50x est une introduction aux entreprises intellectuelles
    des sciences informatiques et de l'art de la programmation que ce soit pour les
    matières principales ou secondaires, avec ou sans expérience préalable en programmation
    de l’université de Harvard. Les sujets comprennent l'abstraction, les algorithmes,
    les structures de données, l’encapsulation, la gestion des ressources, la sécurité,
    le génie logiciel et le développement Web. Les langages incluent C, PHP et JavaScript
    plus SQL, CSS et HTML. La version campus de CS50x est le deuxième cours le plus
    important de Harvard.
  coursera_beyond_longdescription: 'Le cours CS 101 de Stanford est enseigné par Nick
    Parlante (GRATUIT&#160;!). CS101 enseigne les concepts essentiels des sciences
    informatiques à un public détenant aucune expérience préalable. Jouer et expérimenter
    avec quelques morceaux de code pour tester la puissance et les limites des ordinateurs.
    CS101 fournit également une information générale sur les ordinateurs aujourd''hui
    : ce qu’est un ordinateur, ce qu’est le matériel, ce qu’est un logiciel, ce qu’est
    Internet. Aucune expérience préalable n’est nécessaire à part la capacité à utiliser
    un navigateur Web.'
  udacity_beyond_longdescription: Dans ce cours tu apprendras les concepts clés en
    informatique, ainsi qu’à écrire des programmes informatiques personnalisés dans
    le cadre de la construction d'un robot d'indexation. Aucune connaissance préalable
    de programmation n’est nécessaire pour ce cours. Les débutants sont les bienvenus
    ! À la fin de ce cours, tu auras appris les concepts clés en informatique et suffisamment
    de programmation pour pouvoir écrire des programmes de type Python afin de résoudre
    tes propres problèmes. Ce cours te préparera à passer aux cours d’informatique
    de niveau intermédiaire.
  teachingtree_beyond_longdescription: TeachingTree est une plateforme ouverte qui
    permet à chacun d'organiser les contenus éducatifs. Notre but est que les élèves
    accèdent rapidement aux passages exacts dont ils ont besoin pour apprendre des
    concepts individuels. Tout le monde est invité à contribuer en ajoutant des vidéos
    ou en marquant des concepts.
  kodu_beyond_longdescription: Kodu permet aux enfants de créer des jeux sur PC et
    XBox via un langage de programmation visuelle simple. Kodu peut être utilisé pour
    enseigner la créativité, la résolution de problèmes, la narration, ainsi que la
    programmation. N'importe qui peut utiliser Kodu pour faire un jeu, aussi bien
    les enfants que les adultes démunis de compétences en dessin ou programmation.
    Kodu pour ordinateur est disponible en téléchargement gratuit. Kodu pour la XBox
    est aussi disponible aux États-Unis sur le XBox Marketplace, dans le canal de
    jeux indépendant pour environ 5 $.
  cargobot_beyond_longdescription: Cargo-Bot est un jeu de puzzle où tu enseignes
    à un robot comment déplacer des caisses. Assez simple, non ? Il comprend 36 puzzles
    diaboliquement intelligents, de la musique envoûtante et de superbes graphismes
    pour les yeux. Tu peux même enregistrer tes solutions et les partager sur YouTube
    afin de les montrer à tes amis.
  kidsruby_beyond_longdescription: 'Amuse-toi et fais des jeux ou bâcle tes devoirs
    à l’aide de Ruby ! Dis-juste à tes parents ou tes enseignants que tu apprends
    la programmation Ruby ...;). Gratuit et fonctionne sur n''importe quel ordinateur.
    [Note : installation sur ordinateur nécessaire]'
  w3schools_beyond_longdescription: Apprends à créer des sites Web sur ton propre
    ordinateur. Apprends les bases du serveur en moins d'une journée. Apprends à ajouter
    des bases de données sur ton site.
  codeavengers_beyond_longdescription: Apprends à programmer des jeux, des applications
    et des sites Web. Conçu par des experts avec le parfait niveau de difficulté destiné
    aux débutants, des instructions faciles à comprendre et une grande aide quand
    tu en as besoin. Nos cours HTML, CSS et JavaScript incluent les défis du code
    et les jeux de révision qui rendent l'apprentissage ludique et efficace à tout
    âge.
  mozilla_beyond_longdescription: Thimble rend ridiculement simple la création et
    le partage de tes propres pages Web. Écris et édite le code HTML et le code CSS
    directement dans ton navigateur, puis obtiens instantanément un aperçu de ton
    travail. Héberge et partage tes projets finis en un seul clic. Parfait pour les
    débutants comme pour les experts.
  codecombat_beyond_longdescription: Incarne un magicien du code (sorts) pour contrôler
    tes héros, navigue dans des labyrinthes, combat des ogres, trompe les ennemis
    et sauve les alliés&#160;! Apprends JavaScript dans ce jeu Web en HTML5 pour purs
    débutants.
  codea_beyond_longdescription: Codea pour iPad te permet de créer des jeux et des
    simulations — ou n'importe quelle idée visuelle que tu as. Transforme tes idées
    en créations interactives qui utilisent des fonctionnalités de l'iPad comme la
    fonction tactile multiple et l'accéléromètre. Nous pensons que Codea est le plus
    bel éditeur de code que tu utiliseras, et en plus il est facile à utiliser. Codea
    est conçu pour te permettre de toucher ton code. Tu veux changer un numéro ? Tapote
    et fais-le tout simplement glisser. Que dirais-tu d’une couleur ou d’une image
    ? Tapoter l’écran va faire apparaître les éditeurs visuels qui te permettront
    de choisir exactement ce que tu veux.
  lego_beyond_longdescription: Crée de petits robots personnalisables et programmables
    à l'aide de pièces LEGO.
  finch_beyond_longdescription: Le Finch est un nouveau robot destiné à l'enseignement
    des sciences informatiques. Sa conception est le résultat d'une étude de quatre
    ans au laboratoire de création de Carnegie Mellon. Le Finch est conçu pour soutenir
    l’introduction à l'art de la programmation. Il supporte une douzaine de langages
    de programmation et d’environnements, y compris plusieurs environnements appropriés
    pour les élèves dès l'âge de huit ans. Le Finch a été conçu pour permettre aux
    élèves d’écrire des programmes très interactifs.
  arduino_beyond_longdescription: Arduino est une plate-forme populaire conçue pour
    permettre aux artistes et aux concepteurs de travailler avec de véritables capteurs,
    des LED, des sonnettes, et bien plus encore. Sparkfun Virtual Sandbox t’apprendra
    le vrai code Arduino directement dans ton navigateur.
  processing_beyond_longdescription: Processing est un langage de programmation, un
    environnement de développement et une communauté en ligne. Depuis 2001, Processing
    a encouragé la maîtrise des logiciels des arts visuels et de la culture visuelle
    au sein de la technologie. Initialement créé pour servir de carnet de croquis
    de logiciel et enseigner les fondamentaux de la programmation informatique dans
    un contexte visuel, Processing s’est transformé en un outil de développement pour
    les professionnels. Aujourd'hui, il y a des dizaines de milliers d'élèves, d’artistes,
    de créateurs, de chercheurs et d’amateurs qui utilisent Processing pour l'apprentissage,
    le prototypage et la production.
  alice_beyond_longdescription: En utilisant un environnement de programmation innovant
    pour soutenir la création d'animations 3D, le projet Alice fournit des outils
    et du matériel pour enseigner et apprendre la pensée computationnelle, la résolution
    de problèmes et la programmation informatique destinés à un éventail d'âges et
    de niveaux scolaires.
  sphero_beyond_longdescription: Que vous soyez un éducateur ou un parent, les leçons
    SPRK donnent aux enfants un cours accéléré et amusant de programmation de robots,
    tout en affûtant leurs compétences en mathématiques et en sciences.

  third_party_tynker_desc: La plateforme informatique créative de Tynker aide les
    enfants à développer leur pensée algorithmique et leurs compétences en programmation
    de manière amusante, intuitive et imaginative. Notre langage de programmation
    visuelle innovant, nos cours interactifs suivis au rythme souhaité, et les activités
    de programmation basées sur les jeux permettent des débuts faciles dans la programmation,
    et habilitent les enfants à innover et à créer.
  third_party_tynker_btn_curriculum: Essaie le cours de Tynker pour les lecteurs novices
  third_party_tynker_btn_site: Voir Tynker
  third_party_scratchjr_desc: Scratch Jr. est un langage de programmation introductif
    qui permet aux jeunes enfants (de 5 à 7 ans) de créer leurs propres histoires
    et jeux interactifs. Les enfants emboîtent des blocs de programmation graphiques
    pour que les personnages se déplacent, sautent, dansent et chantent. Les enfants
    peuvent modifier les personnages dans l'éditeur d'images, ajouter leurs propres
    voix et sons, ou encore ajouter des photos d'eux-mêmes — puis utiliser les blocs
    de programmation pour rendre leurs personnages vivants.
  third_party_scratchjr_btn_curriculum: Télécharger le cours Scratch Jr.
  third_party_scratchjr_btn_site: Voir Scratch Jr.
  third_party_scratch_desc: Avec Scratch, tu peux programmer tes propres histoires,
    jeux et animations interactifs, et partager tes créations avec les autres dans
    la communauté en ligne. Scratch permet aux jeunes d'apprendre à penser avec créativité,
    à raisonner en termes de systèmes, et à travailler en collaboration — des compétences
    essentielles pour la vie au XXIe siècle.
  third_party_scratch_btn_curriculum: Télécharger le cours Scratch
  third_party_scratch_btn_forum: Forum des éducateurs de Scratch
  third_party_scratch_btn_site: Visiter Scratch
  third_party_lightbot_desc: Dans Lightbot, les élèves doivent programmer un robot
    avec des commandes pour résoudre des puzzles. Les élèves peuvent jouer au jeu
    dans le navigateur (ce qui nécessite Flash Player), ou sur les appareils Android
    et iOS. Les élèves jouent à l'ensemble initial de niveaux « basiques » dans Lightbot.
    Ils apprendront comment dire à l'ordinateur ce qu'il doit faire avec une suite
    de commandes basiques et découvriront ainsi comment les programmes informatiques
    sont écrits.
  third_party_lightbot_btn_curriculum: Télécharger le cours Lightbot
  third_party_lightbot_btn_site: Voir Lightbot
  third_party_khan_desc: Apprendre à programmer le dessin, l'animation et les jeux
    en utilisant JavaScript et ProcessingJS, ou apprendre comment créer des pages
    web avec HTML & CSS. Vous pouvez partager tout ce que vous créez, découvrir ce
    que d'autres ont créé et apprendre de leurs créations !
  third_party_khan_btn_learn: Apprendre l'informatique avec Khan Academy
  third_party_khan_btn_forum: Forum d'informatique de Khan Academy
  third_party_appinv_desc: App Inventor du MIT est un outil de programmation basé
    sur les blocs qui permet à tout le monde, même les novices, de commencer à programmer
    et d'élaborer des applications pleinement fonctionnelles pour les appareils Android.
    Les utilisateurs novices d'App Inventor peuvent créer leur première application
    prête et lancée en une heure ou moins, et peuvent programmer des applications
    plus complexes en un temps significativement moins important qu'avec des langages
    plus traditionnels, basés sur le texte.
  third_party_appinv_btn_curriculum: Télécharger le cours App Inventor 2
  third_party_appinv_btn_forum: Forum d'App Inventor 2
  third_party_appinv_btn_site: Voir App Inventor 2
  third_party_codehs_desc: CodeHS présente les éléments constitutifs de la programmation
    avec de courtes vidéos, du code d'exemple, et de nombreux exercices de programmation
    qui rendent le codage amusant et accessible aux débutants. Pour les écoles et
    les enseignants, CodeHS fournit un programme, des outils d'enseignement et du
    développement professionnel. Les élèves autodidactes peuvent obtenir de l'aide
    par un réseau de tuteurs.
  third_party_codehs_btn_try: 'Intro à l''informatique : plus pour les écoles'
  third_party_codecademy_desc: Nous repensons l'éducation jusqu'à ses fondations.
    Le web a repensé presque tout — le commerce, les réseaux sociaux, la médecine,
    etc. Nous construisons l'éducation dont le monde a besoin — la première éducation
    réellement sur Internet.

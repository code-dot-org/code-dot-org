  sphero_beyond_shortdescription: Les cours de SPRK offrent aux enfants un cours intensif
    amusant pour programmer des robots tout en améliorant leurs capacités en mathématiques
    et en sciences.
  codeorg_beyond_longdescription: Apprenez les bases de l'informatique grâce à la
    programmation de glisser-déposer. 3 cours complets, consistant chacun de 15-20
    leçons qui mélangent des activités scolaires "débranchées" à des tutoriels auto-dirigés,
    sous forme de jeux et comprenant des cours video par Bill Gates, Mark Zuckerberg,
    Angry Birds et Plants vs. Zombies. Apprenez les boucles, les conditionnels, les
    algorithmes basiques, les fonctions et les variables.
  khan_beyond_longdescription: Apprenez les bases de la programmation en JavaScript
    tout en réalisant des dessins amusants avec votre code. Faites-le par vous-même
    ou bien avec toute votre classe !
  tynker_beyond_longdescription: Tynker rend l'apprentissage de la programmation amusant
    et facile. Il le rend visuel. Les enfants créent des jeux et des applications
    mobiles en arrangeant des blocs de code. Il supprime le besoin d'apprendre la
    syntaxe de la programmation. Les enfants transforment des idées en histoires animées
    et en art mathématique immédiatement. Il encourage l'apprentissage progressif.
    Pendant que les enfants apprennent les fondamentaux, Tynker introduit des concepts
    plus avancés qui incluent la syntaxe de la programmation.
  scratch_beyond_longdescription: Avec Scratch, vous pouvez créer vos propres jeux
    interactifs, des histoires, des animations &mdash; et partagez-les avec vos amis.
    Commencez en animant votre nom, en créant une carte de vœux ou en faisant un jeu
    de tennis de table électronique.
  lightbot_beyond_longdescription: Apprenez la logique de la programmation, à partir
    de programmation très élémentaire, pour les 4 ans et plus, sur iOS ou Android
    (ou navigateur Web). Apprenez à séquencer des commandes, repérer des tendances,
    utiliser les procédures et utiliser les boucles !
  codecademy_beyond_longdescription: Codecademy est une introduction interactive,
    conçue par des étudiants, aux bases de CS par le biais de JavaScript qui est utilisé
    par des dizaines de millions d'étudiants du monde entier. Nous avons préparé une
    expérience Hour of Code simple accompagnée de questionnaires, diapositives et
    d'un projet réalisé pour les étudiants à la fin.
  kodable_beyond_longdescription: Kodable est un jeu iPad autoguidé qui initie des
    enfants de 5 ans et + aux bases de la programmation. Avoir un enseignant ou un
    parent à proximité est idéal, mais pas nécessaire.
  scratchjr_beyond_longdescription: ScratchJr est un langage de programmation d'initiation
    qui permet aux enfants de créer leurs propres histoires interactives et jeux.
    Les enfants assemblent les blocs graphiques de programmation pour faire bouger,
    sauter, danser et chanter les personnages
  hopscotch_beyond_longdescription: Les tutoriels pour élèves sur iPad qui utilisent
    le langage de programmation Hopscotch. Les élèves construiront des jeux et des
    applications pour leurs iPad sur leurs iPad. Les élèves peuvent travailler seuls
    ou avec des amis (jusqu'à 3 par iPad).
  pocketcode_beyond_longdescription: Créez votre propre jeu sur votre smartphone avec
    Pocket Code! Aidez le parachutiste Steve à livrer ses colis. Vous pouvez le partager
    avec vos amis ou avec d'autres utilisateurs pour qu'ils essayent!
  groklearning_beyond_longdescription: Un cours d'initiation qui utilise le langage
    de programmation Python pour les personnes qui n'ont pas d'expérience de la programmation.
    Notre mélange unique de contenu d'initiation et de défis vous amènera à une compréhension
    approfondie de Python et de la programmation. Nous avons enseigné ce contenu à
    des élèves d'âges et de formations différents et nous sommes certains que cela
    vous conviendra aussi.
  hacketyhack_beyond_longdescription: 'Hackety Hack vous apprendra les bases de la
    programmation. Aucune expérience antérieure de la programmation n''est nécessaire!
    Grâce à Hackety Hack, vous apprendrez le langage de programmation Ruby. Ruby est
    utilisé pour toutes sortes de programmations, y compris les applications du bureau
    et des sites internet [Note: il faut installer l''application]'
  robomind_beyond_longdescription: 'Les élèves apprennent les bases de la programmation
    en contrôlant leur propre robot virtuel. Le cours en ligne est complètement indépendant
    avec de courtes présentations, des films, des questionnaires et des conseils qui
    aident à résoudre les exercices de programmation. '
  makeschool_beyond_longdescription: Connaissez-vous ObjectiveC? Apprenez à créez
    un jeu pour iPhone en une heure! Nous vous guiderons étape par étape pour coder,
    tester et jouer à votre jeu dans le navigateur et ensuite à le partager sur Facebook
    pour que vos amis l'essayent. Aucune connaissance antérieure du développement
    sur iPhone n'est nécessaire. Vosu devez comprendre ce que sont les variables,
    les méthodes et les objets.
  appinventor_beyond_longdescription: Des tutoriels video, courts et amusants vous
    guident pour créer trois applications simples pour votre téléphone ou votre tablette
    Android. Conçue pour les novices comme pour les experts, cette heure de code vous
    préparera à commencer à créer vos propres applications sans que vous ne vous en
    rendiez compte. Imaginez partager vos propres applications avec vos amis! Ces
    activités sont adaptées aux particuliers et aux enseignants avec leurs classes.
  touchdevelop_beyond_longdescription: TouchDevelop vous permet de créer des application
    sur iPad, iPhone, Android, Pc, Mac, Windows Phone. Notre éditeur rend le codage
    amusant, même sur votre téléphone ou votre tablette!
  codehs_beyond_longdescription: 'Apprenez le bases de la programmation avec Karel
    le Chien, une introduction au code amusante, accessible et visuelle, où donner
    des ordres à l''ordinateur est comme donner des ordres à un chien. Ce tutoriel
    est génial s''il est dirigé par un professeur, mais peut aussi être fait de manière
    indépendante. [Note: paiement requis]'
  udemy_beyond_longdescription: 'Que vous n''ayez jamais vu une ligne de code ou que
    vous programmiez déjà, Udemy a un cours pour vous, enseigné par des moniteurs
    professionnels. [Note : le paiement est exigé]'
  lynda_beyond_longdescription: 'Apprenez à coder, créer et construire des applications
    web, des bases de la programmation orientée objet en C / C++, à comment écrire
    du Java. Nos tutoriels de développement peuvent vous aider à apprendre à développer
    et créer des applications mobiles, à travailler en PHP avec des bases de données
    MySQL, débuter avec le langage de traitement statistique R, et bien plus. [Note
    : le paiement est exigé]'
  edx_beyond_longdescription: CS50x est introduction du Harvard College aux entreprises
    intellectuelles de l'informatique et de l'art de la programmation aussu bien pour
    les majors et non-majors, avec ou sans expérience préalable en programmation.
    Les sujets incluent l'abstraction, les algorithmes, les structures de données,
    l'encapsulation, la gestion des ressources, la sécurité, le génie logiciel et
    le développement web. Les langages incluent C, PHP et JavaScript plus SQL, CSS
    et HTML. La version présentielle CS50x est deuxième plus grand cours de Harvard.
  coursera_beyond_longdescription: 'Cours CS 101 de Stanford par Nick Parlante (GRATUIT!).
    CS 101 enseigne les idées essentielles de l''informatique pour les personnes qui
    n''ont aucune connaissance du sujet. Jouez et testez de petits morceaux de code
    pour révéler le pouvoir et les limites des ordinateurs. CS 101 enseigne également
    l''environnement général des ordinateurs aujourd''hui: qu''est-ce qu''un ordinateur,
    qu''est-ce que l''hardware, le software, qu''est-ce qu''internet. Aucune expérience
    antérieure n''est demandée autre que la capacité d''utiliser un navigateur internet.'
  udacity_beyond_longdescription: Dans ce cours vous apprendrez les concepts clés
    en informatique et apprendrez à écrire vos propres programmes informatiques dans
    le cadre de la construction d'un robot d'indexation. Aucune connaissance en programmation
    n'est requise pour ce cours. Les débutants sont les bienvenus ! À la fin de ce
    cours, vous aurez appris les concepts clés en informatique et assez de programmation
    pour pouvoir écrire des programmes Python pour résoudre les problèmes de votre
    cru. Ce cours vous préparera pour passer aux cours informatiques de niveau intermédiaire.
  teachingtree_beyond_longdescription: TeachingTree est une plateforme ouverte permet
    à n'importe qui d'organiser ses contenus éducatifs. Notre but est que les étudiants
    accédent rapidement aux clips dont ils ont précisément besoin afin d'apprendre
    les concepts particuliers. Tout le monde est invité à contribuer en ajoutant des
    vidéos ou desmots-clés.
  kodu_beyond_longdescription: Kodu permet aux enfants de créer des jeux sur PC et
    XBox via un simple langage de programmation visuel. Kodu peut être utilisé pour
    enseigner la créativité, la résolution de problème, la narration, aussi bien que
    de programmation. Chacun peut utiliser Kodu pour créer un jeu, les jeunes enfants
    aussi bien que les adultes sans projet ni compétences en programmation. Kodu pour
    PC est disponible en téléchargement gratuit. Kodu pour la XBox est aussi disponible
    aux USA sur le XBox Marketplace, à la rubrique Indie Games pour environ 5 $.
  cargobot_beyond_longdescription: Cargo-Bot est un jeu de puzzle où vous apprenez
    à un robot comment déplacer des caisses. Cela paraît simple, non ? Il comprend
    36 puzzles diaboliquement astucieux, une musique envoûtante et de superbes graphismes
    Retina. Vous pouvez même enregistrer vos solutions et les partager sur YouTube
    pour les montrer à vos amis.
  kidsruby_beyond_longdescription: 'Amusez-vous et créez des jeux, ou hackez vos devoirs
    à l''aide de Ruby ! Pensez juste dire à vos parents ou enseignants que vous apprenez
    la programmation en Ruby... ;). Gratuit et fonctionne sur n''importe quel ordinateur.
    [Note : installation Desktop requise]'
  w3schools_beyond_longdescription: Apprenez à créer des sites Web sur votre propre
    ordinateur. Apprenez les bases d'un serveur en moins d'une journée. Apprenez comment
    ajouter des bases de données à votre site Web
  codeavengers_beyond_longdescription: Apprenez à programmer des jeux, des applis
    et des sites Web. Conçu par des experts avec le parfait niveau de difficulté pour
    des débutants, des instructions faciles à comprendre et une aide efficace quand
    vous en avez besoin. Nos cours HTML, CSS et JavaScript comprennent des défis de
    code et des jeux de révision qui rendent l'apprentissage amusant et efficace pour
    tous les âges.
  mozilla_beyond_longdescription: Thimble rend incroyablement simple la création et
    le partage de vos propres pages web. Écrivez et éditez le HTML et le CSS directement
    dans votre navigateur, puis obtenez instantanément un aperçu de votre travail.
    Hébergez et partagez vos projets finis en un seul clic. Parfait pour les débutants
    comme les experts.
  codecombat_beyond_longdescription: Incarnez un magicien du code (sorts) pour contrôler
    vos héros, naviguer dans des dédales, vaincre des ogres, tromper les ennemis et
    sauver vos alliés! Apprenez JavaScript dans ce jeu web en HTML 5 pour complets
    débutants.
  codea_beyond_longdescription: Codea pour iPad vous permet de créer des jeux et des
    simulations; ou tout autre idée visuelle que vous pourriez avoir. Transformez
    vos pensées en créations interactives qui utilisent les caractéristiques de l'iPad
    telles que Multi-Touch et l'accéléromètre. Nouw pensons que Codea est le plus
    bel éditeur de code que vous utiliserez, et il est simple. Codea est conçu pour
    vous laissez toucher votre code. Vous voulez changez un nombre? Touchez et glissez
    le. Vous voulez une couleur, ou une image? En touchant l'écran, l'éditeur visuel
    apparaîtra et vous laissera choisir ce que vous voulez.
  lego_beyond_longdescription: Créer des robots petits, personnalisables et programmables
    à l'aide de pièces LEGO.
  finch_beyond_longdescription: Le Finch est un nouveau robot pour l'enseignement
    de l'informatique. Sa conception est le résultat de quatre années d'études au
    laboratoire CREATE de Carnegie Mellon. Le Finch est conçu pour accompagner une
    introduction à l'art de la programmation. Il peut aider plus d'une douzaine de
    langages et d'environnements de programmation, y compris plusieurs environnements
    adaptés aux élèves aussi jeunes que huit ans. Le Finch a été conçu pour permettre
    aux élèves d'écrire des programmes très interactifs.
  arduino_beyond_longdescription: Arduino est une plate-forme populaire conçue pour
    permettre aux artistes et aux concepteurs de travailler avec de véritables capteurs,
    des LEDs, des sonnettes, etc.. Le bac à sable virtuel Sparkfun vous apprendra
    du réel code Arduino directement dans votre navigateur.
  processing_beyond_longdescription: Processing est un langage de programmation, un
    environnement de développement et une communauté en ligne. Depuis 2001, Processing
    a promu la culture logicielle dans les arts visuels et la culture visuelle au
    sein de la technologie. Initialement créé comme un carnet de croquis électronique
    et pour enseigner les fondements de la programmation dans un contexte visuel,
    Processing est devenu un outil de développement pour les professionnels. Aujourd'hui,
    des dizaines de milliers d'étudiants, artistes, designers, chercheurs et amateurs
    utilisent Processing pour apprendre, concevoir et produire.
  alice_beyond_longdescription: En utilisant un environnement de programmation innovant
    pour soutenir la création d'animations 3D, le projet Alice fournit outils et matériel
    pour enseigner et apprendre la pensée de traitement, la résolution de problèmes
    et la programmation informatique dans un éventail d'âges et de niveaux scolaires.
  sphero_beyond_longdescription: Que vous soyez un éducateur ou un parent, les leçons
    SPRK donnent aux enfants un cours accélé fun en programmation de robots tout en
    affûtant leurs compétences en mathématiques et sciences.

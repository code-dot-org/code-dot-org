    ont besoin de votre aide ! '
  volunteer_engineer_submission_subtitle_specific: "%{num_teachers} enseignants cherchent
    des bénévoles passionnés par l'informatique pour les aider avec leur Heure de
    Code en décembre. <br>%{num_volunteers} bénévoles se sont inscrits. Rejoignez-les."
  volunteer_engineer_submission_intro_background: Une Heure de Code est un mouvement
    mondial qui a pour but de présenter l'informatique durant une heure, afin d'atteindre
    des dizaines de millions d'étudiants dans 180 pays. S'il vous plait, impliquez-vous
    au cours de la semaine d'éducation des Sciences Informatiques, du 7 au 13 décembre.
  volunteer_engineer_submission_intro_recruit: 'Ces enseignants adoreraient avoir
    quelqu''un de <span style="font-family: ''Gotham 7r'', sans-serif;">passionné
    par l''enseignement de l''informatique</span> qui puisse les aider en classe,
    ou quelqu''un qui puisse <span style="font-family: ''Gotham 7r'', sans-serif;">inspirer</span>
    leurs élèves en leur parlant de l''ampleur des possibilités offertes par l''informatique
    (ce qui peut être fait en visio-conférence). Si vous ne souhaitez pas être bénévole,
    <a href="%{url}">apprenez plus</a> sur comment organiser votre propre événement
    Heure de Code.'
  volunteer_engineer_submission_intro_signup: Veuillez saisir les informations suivantes
    si vous êtes étudiant en informatique ou développeur. Les champs marqués d'une
    <span class="form-required-field"> *</span> sont obligatoires.

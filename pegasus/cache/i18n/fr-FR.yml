  coursec_shortdescription_congrats: Apprendre les rudiments de l’informatique et
    de créer vos propres œuvres d’art, vos histoires et vos jeux.
  coursed_shortdescription_congrats: ''
  coursee_shortdescription_congrats: ''
  coursef_shortdescription_congrats: ''
  codeorg_longdescription: Apprends les concepts de base de l'informatique avec la
    programmation, en glissant et en déposant. Il s'agit d'un didacticiel ludique
    auto-dirigé mettant en vedette des conférences vidéo de Bill Gates, Mark Zuckerberg,
    Angry Birds et Plants vs. Zombies. Découvre les boucles «&#160;Répéter&#160;»,
    les instructions conditionnelles et les algorithmes de base. Disponibles en 34
    langues.
  codeintl_longdescription: Apprends les concepts de base de l'informatique avec le
    glisser-déposer. Il s'agit d'un didacticiel ludique, autogéré, mettant en vedette
    les conférences vidéo de Bill Gates, Mark Zuckerberg, Angry Birds et Plants vs
    Zombies. Apprends les notions de boucles, d'instructions conditionnelles et des
    algorithmes de base. Disponible en 34 langues.
  thinkersmithspanish_longdescription: En utilisant un « Robot Vocabulaire » prédéfini,
    les élèves découvriront comment se guider pour exécuter des tâches spécifiques
    sans en discuter au préalable. Cette leçon apprend aux enfants la relation entre
    les symboles et les actions, ainsi que l'inestimable capacité du débogage.
  khan_longdescription: Apprends les bases de la programmation en JavaScript tout
    en réalisant des dessins amusants avec ton code. Fais-le toi-même ou avec ta classe
    !
  khanes_longdescription: Apprenez les bases de la programmation en JavaScript tout
    en réalisant des dessins amusants avec votre code. Faites-le par vous-même ou
    bien avec toute votre classe !
  khanpt_longdescription: Apprenez les bases de la programmation en JavaScript tout
    en réalisant des dessins amusants avec votre code. Faites-le par vous-même ou
    bien avec toute votre classe !
  khanhe_longdescription: Apprenez les bases de la programmation en JavaScript tout
    en réalisant des dessins amusants avec votre code. Faites-le par vous-même ou
    bien avec toute votre classe !
  khanfr_longdescription: Apprenez les bases de la programmation en JavaScript tout
    en réalisant des dessins amusants avec votre code. Faites-le par vous-même ou
    bien avec toute votre classe !
  khanpl_longdescription: Apprenez les bases de la programmation en JavaScript tout
    en réalisant des dessins amusants avec votre code. Faites-le par vous-même ou
    bien avec toute votre classe !
  tynker_longdescription: Construis tes propres jeux et partage-les avec tes amis
    ! Résous des puzzles de codage amusants et apprends des concepts de programmation
    à chaque niveau. Personnalise des jeux avec des personnages animés, plusieurs
    niveaux et beaucoup d’accessoires. Rends tes jeux réalistes à l'aide de la physique.
    Vois le code comme des blocs visuels ou JavaScript. Mets tes jeux mobiles sur
    iPad et tablettes Android. Plus d'une douzaine d'activités amusantes au choix
    !
  scratch_longdescription: Avec Scratch, tu peux créer tes propres histoires, tes
    animations et tes jeux interactifs - et les partager avec tes amis. Commence en
    animant ton nom, en créant une carte de vœux ou en faisant un jeu «&#160;pong&#160;».
  lightbot_longdescription: Guide Lightbot pour éclairer toutes les tuiles bleues
    ! Lightbot est un jeu de puzzle qui utilise des mécanismes de la programmation
    de jeu afin de permettre aux joueurs d’acquérir une compréhension pratique du
    codage de base. Apprends à séquencer des instructions, à écrire des procédures
    et à utiliser les boucles pour résoudre les niveaux. Idéal pour tous les âges.
  thinkersmith_longdescription: En utilisant un «&#160;Vocabulaire de robot&#160;»
    prédéfini, les élèves trouveront comment se guider mutuellement afin d’accomplir
    des tâches spécifiques, et sans en discuter au préalable. Cette leçon apprend
    aux enfants le lien entre les symboles et les actions, ainsi que la compétence
    inestimable de débogage. L’activité « Mes amis les robots » fonctionne mieux en
    groupe et inclut un classeur destiné à l’enseignant.
  condcards_longdescription: Découvrir les algorithmes et les instructions conditionnelles
    dans cette activité « débranchée » à l'aide d'un jeu de cartes. Les élèves font
    cette activité en équipe et ont besoin d'un jeu de cartes par équipe.
  lightbotintl_longdescription: Apprendre la logique de base de la programmation,
    en commençant par la programmation super basique, pour les plus de 4 ans, sur
    iOS ou Android (ou un navigateur Web). Apprendre à séquencer des commandes, à
    identifier des motifs, à utiliser les procédures et à utiliser les boucles !
  codehs_longdescription: Donner des ordres à un ordinateur - ce qu’est la programmation
    - c'est comme donner des ordres à un chien. Apprendre à coder avec Karel le chien
    — une introduction ludique, accessible et visuelle à la programmation et qui enseigne
    les concepts fondamentaux, comme les commandes et les fonctions aux débutants
    absolus. Le tutoriel est axé sur les élèves, mais les enseignants peuvent s'y
    inscrire afin d’accéder aux outils de l'enseignant et suivre la réussite des élèves
    !
  codecademy_longdescription: Codecademy est une introduction interactive et menée
    par l’élève aux bases de l’informatique au moyen de JavaScript qui est utilisé
    par des dizaines de millions d'élèves à travers le monde. Nous avons préparé une
    expérience sans tracas de l’Heure de Code accompagnée de questionnaires, de diapositives
    et d’un projet terminé pour les élèves en fin de séance.
  codecombat_longdescription: Écrase les ogres pour apprendre Python ou JavaScript
    dans ce jeu épique de programmation !
  codemonkey_longdescription: 'CodeMonkey est un jeu en ligne qui apprend à coder
    dans un langage de programmation réel ! Les élèves programment un singe pour que
    celui-ci attrape des bananes, et cela devient un peu plus compliqué à chaque niveau.
    Le score se compte en étoiles pour chaque solution et peut se partager en un seul
    clic. '
  codeavengers_longdescription: Construis un jeu 2D de haut en bas pour 2 joueurs
    avec JavaScript en 10 courtes tâches. Continue à apprendre quelques bases de programmation
    (variables et instructions si) en créant un questionnaire à partager avec des
    amis. En chemin, gagne des points et des badges afin d’atteindre le sommet du
    tableau de classement de la classe avec laquelle tu es en compétition.
  processing_longdescription: Une introduction à la programmation dans le cadre des
    arts visuels à l'aide du langage de programmation Processing. De courtes leçons
    vidéo présentent des exercices de codage qui mènent à la conception d'un logiciel
    de dessin interactif.
  robomind_longdescription: 'Les élèves apprennent les bases de la programmation en
    contrôlant leur propre robot virtuel. Le cours en ligne est complètement indépendant
    et inclut de courtes présentations, des films, des questionnaires et des conseils
    qui aident à résoudre les exercices de programmation. '
  groklearning_longdescription: Utilise le langage de programmation Python pour construire
    un Chatbot appelé «&#160;Eliza&#160;» qui agit comme un psychothérapeute robot.
    Tu apprendras à parler et à donner la bonne réponse à Eliza. Peut-elle tromper
    tes amis en leur faisant croire qu'elle est un être humain et non pas un ordinateur
    ?
  quorum_longdescription: Ce tutoriel est accessible aux malvoyants et fonctionne
    avec les lecteurs d'écran. Rejoins Mary en tournée alors qu’elle rejoint un laboratoire
    de biologie en tant que programmeur, et apprends le langage de programmation Quorum.
    Ce tutoriel est guidé et présente des exemples d’activités en ligne aux élèves.
  codespark_longdescription: Le Foos est un jeu amusant et adapté aux enfants pour
    que ceux-ci en apprennent plus sur la programmation informatique. Programme des
    personnages mignons pour résoudre les puzzles et crée un monde virtuel. Le jeu
    est « sans mots&#160;», donc tout le monde peut jouer !
  kodable_longdescription: Kodable est un jeu iPad autoguidé qui initie les enfants
    de plus de 5 ans aux bases de la programmation. Il vaut mieux qu’un enseignant
    ou un parent soit à proximité, mais ce n’est pas absolument nécessaire.
  tynkerapp_longdescription: Apprends à programmer en résolvant des puzzles de codage.
    Crée facilement des jeux et des histoires à l'aide d’illustrations sur des thèmes,
    de kits de jeux pour les plus de 10 ans et de personnages personnalisables. Aucune
    connexion Internet requise. Tu peux également accéder à tes créations sur le Web.
  robomindnl_longdescription: 'Les élèves apprennent les bases de la programmation
    en contrôlant leur propre robot virtuel. Le cours en ligne est entièrement autonome
    avec de courtes présentations, des films, jeux-questionnaires et trucs et astuces
    automatiques pour les aider avec les exercices de programmation. '
  flappy_longdescription: Utilise la programmation par «&#160;Glisser-Déposer&#160;»
    pour créer ton propre jeu Flappy Bird, et personnalise-le pour le rendre différent
    (Flappy Requin, Flappy Père Noël, ou n'importe). Ajoute le jeu à ton téléphone
    en un seul clic.
  bitsbox_longdescription: Personnalise ta propre tablette virtuelle, puis code une
    série d'applications pour jouer et partager. Il est même possible pour de jeunes
    enfants de programmer du vrai JavaScript grâce à de simples procédures expliquées
    pas à pas - et plus vous êtes expérimenté, plus vous allez loin.
  makeschool_longdescription: Apprends à coder en faisant un jeu pour iPhone à l'aide
    d'un langage de programmation nouveau et adapté appelé Swift, destiné aux débutants  !
    Crée un jeu d'action inspiré de Pokémon et écris le code pour enseigner de nouveaux
    mouvements à ton monstre. Tu apprendras comment utiliser les objets, les méthodes
    et les variables pour aider ton monstre à gagner !
  touchdevelop_longdescription: 'Facile à utiliser et à écran tactile, l’éditeur t’aidera
    à créer de l’art pixelisé, à résoudre le puzzle de l''ours ou à créer ton propre
    jeu de saut de l''oiseau. '
  appinventor_longdescription: Des tutoriels vidéos rapides et amusants t’aideront
    à développer trois applications simples pour ton téléphone Android ou ta tablette.
    Conçu pour les novices comme pour les experts, cette Heure de Code te préparera
    à créer tes premières applications personnalisées en un clin d’œil. Imagine partager
    tes propres créations avec tes amis&#160;! Ces activités conviennent aux individus
    et aux enseignants responsables de classes.
  blockly_longdescription: Vous avez des ordinateurs avec un accès Internet lent (ou
    inexistant) ? Téléchargez les tutoriels Blockly qui étaient les précurseurs des
    tutoriels de Code.org - un seul fichier .zip de 3MB peut être téléchargé sur n'importe
    quel ordinateur ou utilisé à partir d'une clé USB.
  thinkersmith2_longdescription: Les élèves abordent la représentation et le stockage
    des lettres en binaire, ainsi que les fonctions «&#160;marche&#160;» et «&#160;arrêt&#160;».
    À la fin, la classe parvient à coder ses propres initiales à emporter à la maison.
  kodableunplugged_longdescription: 'Conçue pour être utilisé avec du papier ordinaire,
    la fuzzFamily Frenzy est une introduction à la logique de programmation pour les
    enfants de 5 ans et plus. Un enseignant doit expliquer le jeu, ensuite les élèves
    programment un partenaire pour achever une course d''obstacles simple. '
  projguts_longdescription: Cette activité «&#160;débranchée&#160;» aide les élèves
    à apprendre comment fonctionnent la modélisation et la simulation, en faisant
    jouer un groupe d'élèves à différentes versions de pierre/papier/ciseaux et en
    observant les résultats comme différentes expériences de modélisation.
  hourofcode_longdescription: Espace réservé au nouveau code.org/hoc
  frozen_longdescription: Utilisons le code pour rejoindre Anna et Elsa dans leur
    exploration de la magie et de la beauté de la glace. Tu vas créer des flocons
    de neige et des motifs en patinant sur la glace et faire un pays des merveilles
    hivernal que tu pourras partager avec tes amis !
  starwars_longdescription: Apprends à programmer des droïdes et crée ton propre jeu
    Star Wars dans une galaxie lointaine, très lointaine.
  playlab_longdescription: Programme une histoire ou un jeu dans le Labo de jeux !
    Fais bouger des animaux, des pirates, des zombies, des ninjas et beaucoup d'autres
    personnages, crée des sons, marque des points et jette des boules de feu&#160;!
  monstercoding_longdescription: La Quête du codage de l’île mystérieuse de Monster
    Coding propose une aventure autoguidée ludique qui enseigne plusieurs concepts
    clés de la programmation aux enfants. Chaque activité basée sur des blocs s'appuie
    sur le précédent, et présente aux enfants les fonctions, les valeurs booléennes,
    les boucles, les instructions «&#160;Si/Sinon&#160;» et les tableaux, à l'aide
    de graphiques animés colorés et d’instructions audio.
  allcancode_longdescription: Les élèves jouent à un jeu d'aventure basé sur une histoire
    originale. Ils guident Marco - le personnage principal - à travers chaque niveau
    en lui donnant des instructions étape par étape, sous la forme du langage de programmation
    visuel utilisé par l'Heure de Code. Le séquençage des commandes, l’itération et
    les conditions sont présentés aux enfants, sans même qu’ils s'en aperçoivent.
  csfirst_longdescription: Crée une histoire au sujet de deux personnages partant
    à la mer. Fais vivre l'eau et personnalise le décor en y ajoutant tes idées. Utilise
    le code pour raconter l'histoire que tu veux raconter !
  boxisland_longdescription: Fais une excursion sur l'île Box et aide Hiro à recueillir
    toutes les horloges dispersées dans la jungle ! Dans ce tutoriel, tu apprendra
    les bases des algorithmes, des séquences, des boucles et des instructions conditionnelles
    !
  codesters_longdescription: 'Crée tes propres jeux, tes animations et tes illustrations
    avec  Python. Quand tu auras terminé, partage-les avec des amis ! Programme en
    Python, un langage de programmation réel utilisé tous les jours en entreprises
    - notre boîte à outils «&#160;Glisser et déposer&#160;» le rend facile à apprendre
    ! Essaie de construire un jeu de basketball, de chorégraphier une danse, ou de
    concevoir une carte animée ! '
  texasinstruments_longdescription: 'Les activités de 10 Minutes de Code peuvent être
    utilisées en classe afin de susciter l''intérêt des élèves pour le codage à l’aide
    de la technologie TI qu''ils portent chaque jour dans leurs sacs à dos. Apprends
    les bases du codage à l''aide de la TI-84 ™ Plus et commence à programmer en 10
    minutes seulement – aucune expérience n’est nécessaire !  '
  teacherled_longdescription: Maintenant que des dizaines de milliers d'éducateurs
    ont essayé l’Heure de Code, beaucoup de classes sont prêtes pour des activités
    plus créatives et moins uniformes qui permettent d'apprendre les rudiments de
    l'informatique. Afin d’inspirer les enseignants, nous avons recueilli et reformaté
    des leçons d’une heure menées par l’enseignant et des plans d’activités conçus
    pour différents domaines thématiques destinés aux vétérans d'Une Heure de Code.

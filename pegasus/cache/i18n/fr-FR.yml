    requise ! Aidez chaque enfant à développer de précieuses compétences grâce à l'enseignement
    informatique. Rejoignez-nous au Microsoft Store pour suivre une série gratuite
    de trois ateliers d'une heure, durant lesquels vous apprendrez à coder dans un
    environnement plaisant et sans pression, vous familiariserez avec des concepts
    fondamentaux d'informatique, et vous préparerez à animer une Hour of Code, avec
    vos élèves ou votre communauté. Vous pouvez le faire ! <a href='%{minecraft_continue_learning_url}',
    target='_blank'>Inscrivez-vous aujourd'hui</a>.

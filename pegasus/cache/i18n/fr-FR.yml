  codeorg_longdescription: Apprenez les concepts de base de l'informatique grâce à
    la programmation glissée-déposée . Il s'agit d'un didacticiel ludique, autogéré,
    mettant en vedette les conférences vidéo de Bill Gates, Mark Zuckerberg, Angry
    Birds et Plants vs Zombies. Apprenez les notions de boucles, d'instructions conditionnelles
    et des algorithmes de base. Disponible en 34 langues.
  codeintl_longdescription: Apprenez les concepts de base de l'informatique grâce
    à la programmation glissée-déposée . Il s'agit d'un didacticiel ludique, autogéré,
    mettant en vedette les conférences vidéo de Bill Gates, Mark Zuckerberg, Angry
    Birds et Plants vs Zombies. Apprenez les notions de boucles, d'instructions conditionnelles
    et des algorithmes de base. Disponible en 34 langues.
  thinkersmithspanish_longdescription: En utilisant un "Robot Vocabulaire" prédéfini,
    les élèves découvriront comment se guider pour exécuter des tâches spécifiques
    sans en discuter au préalable. Cette leçon apprend aux enfants la relation entre
    les symboles et les actions, ainsi que l'inestimable capacité du débogage.
  khan_longdescription: Apprenez les bases de la programmation JavaScript tout en
    créant des dessins amusants avec votre code.  Faites-le par vous-même ou bien
    avec toute votre classe!
  khanes_longdescription: Apprenez les bases de la programmation JavaScript tout en

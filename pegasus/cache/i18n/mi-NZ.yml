  homepage_hero_text_student3: "&ldquo;Tē taea e koe te whakatau mēnā e rata ana,
    kāore rānei i te rata ki te marau pūtaiao rorohiko mēnā ki te kore koe e whakamātau.&rdquo;
    Jackson, taumata ako 6 (tau kura Amerika)"
  homepage_hero_text_student4: "&ldquo;Ko tō te hinengaro ka taea mā te papatonotanga.&rdquo;Maya,
    taumata 2 (tau kura Amerika)"
  homepage_hero_text_student5: "&ldquo;Ehara te pūtaiao rorohiko i te mahi mō tangata
    kē atu. Mōu kē, i tēnei wā tonu, i tēnei wāhi tonu.&rdquo;Geraldo, pouako"
  homepage_hero_text_susan: "&ldquo;Ki te taea e koe te hangarau te panoni, ka taea
    hoki e koe te ao te panoni.&rdquo; Susan, Kaiurungi o TiriAta (YouTube)"
  homepage_hero_text_teacher1: "&ldquo;He mea whakahihiko i te auahatanga, te whakaawetanga
    me te whakahoutanga tēnei mea te waehere &mdash; katoa, katoa he mea whaitake
    i ngā umanga katoa.&rdquo;Floresa, pouako"
  homepage_hero_text_teacher2: "&ldquo;Nā tēnei papatono i aro mai ai, i whai wāhi
    mai ai, i uru mai ai hoki te 100 ōrau o aku ākonga.&rdquo; Adam, pouako"

  lego_beyond_longdescription: LEGO කැබලි භාවිතයෙන් කුඩා, රුචි සහ වැඩසටහන්ගත රොබෝවරු
    නිර්මාණය කරන්න.
  finch_beyond_longdescription: මෙම ෆින්ච් පරිගණක විද්යාව අධ්යාපනය සඳහා නව රොබෝවරයෙකි.
    මෙය නිර්මාණය CREATE lab හි Carnegie Mellon ගේ වසර හතරක අධ්යයන ප්රතිඵලයකි. මෙම
    ෆින්ච්ගේ අරමුණ වැඩසටහන් කලාව සඳහා සිත් ඇදගන්නා හැදින්වාදීම සදහා ලබා දීමට සැලසුම්
    කර ඇත. එය වසර අටක් තරම් කුඩා සිසුන් සඳහා සුදුසු කිහිපයක් පරිසරයක් ඇතුළුව, දුසිම්
    කට ක්රමලේඛන භාෂා සහ පරිසරයක් සඳහා සහයෝගය දක්වයි. ඔහු ෆින්ච් සිසුන් පොහොසත් ලෙස
    අන්තර් වැඩසටහන් ලිවීමට ඉඩ නිර්මාණය කරන ලදී.
  arduino_beyond_longdescription: Arduino කියන්නේ ප්‍රසිද්ධ වේදිකා නිර්මාණයක් කලාකරුවන්ට
    සහ නිර්මාණකරුවන්ට සැබැ සංවේදක, LEDs, buzzers, සහ තවත් උපාංග උපයෝගී කල ගත හැක.
    ඔබට Sparkfun Virtual Sandbox මගින් ඔබගේ බ්‍රව්සරය භාවිතයෙන් සැබෑ Arduino කේතනය
    ඉගෙන ගත හැක.
  processing_beyond_longdescription: සැකසුම් ක්රමලේඛන භාෂා, සංවර්ධනය පරිසරය, හා අන්තර්ජාල
    ප්රජාව වේ. 2001 වසරේ සිට, සැකසුම් තාක්ෂණය තුළ දෘශ්ය කලා, දෘශ්ය සාක්ෂරතාව තුළ මෘදුකාංග
    සාක්ෂරතාව උසස් කර ඇත. මුලදී මෘදුකාංග sketchbook ලෙස සේවය කිරීමට හා දෘශ්ය සන්දර්භය
    තුල පරිගණක ක්රමලේඛන මූලධර්ම ඉගැන්වීම සඳහා නිර්මාණය සැකසුම් වෘත්තිකයන් සදහා සංවර්ධන
    මෙවලමක් බවට විකාශනය විය. අද, දස දහසක් සිසුන්, කලාකරුවන්, නිර්මාණකරුවන්, පර්යේෂකයන්,
    සහ විනෝදාංශිකින්, ඉගෙනුම්, මූලාකෘති නිෂ්පාදනය සඳහා සැකසුම් භාවිත කරන්න.

  third_party_scratch_desc: با Scratch، شما می توانید داستان های تعاملی، بازی ها و
    انیمیشن های خود را برنامه ریزی کنید و خلاقیت خود را با دیگران در جامعه آنلاین
    به اشتراک بگذارید. Scratch کمک می کند تا جوانان به خلاقیت فکر کنند، به طور سیستماتیک

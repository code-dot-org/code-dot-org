  third_party_scratchjr_desc: Scratch Jr یک زبان برنامه نویسی مقدماتی است که کودکان
    جوان (5-7 ساله) را قادر می سازد داستان و بازی های تعاملی خودشان را ایجاد کنند.
    کودکان با هم بلوک های برنامه نویسی گرافیکی را به هم می چسبانند تا شخصیت های بازی
    حرکت کنند، بپرند، برقصند و آواز بخوانند. کودکان می توانند شخصیت های بازی را تغییر
    دهند، و صداهای خود را اضافه کنند، حتی عکس های خود را وارد کنند - سپس از بلوک های
    برنامه نویسی برای ساختن شخصیت هایشان استفاده کنند.

  third_party_lightbot_desc: در Lightbot، دانش آموزان باید یک ربات با دستورات برای
    حل پازل برنامه ریزی کنند. دانش آموزان ممکن است این بازی را در مرورگر بازی کنند
    (نیاز به فلش پلیر)، یا در دستگاه های اندروید یا iOS. دانش آموزان مجموعه اولیه
    ی مبتدی را در Lightbot را اجرا می کنند. آنها یاد خواهند گرفت چگونه به یک کامپیوتر
    بگویند که چه کارهایی را با یک سری از دستورات اساسی انجام دهد و روند کلی که توسط
    برنامه های کامپیوتری نوشته شده است، را متوجه می شوند.

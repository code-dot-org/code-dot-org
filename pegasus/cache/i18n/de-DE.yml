  third_party_appinv_btn_site: Besuche App Inventor 2
  third_party_codehs_desc: CodeHS stellt die Bausteine der Programmierung mit kurzen
    Videos, Beispielcode und vielen Programmierübungen vor, die das Programmieren
    für Anfänger unterhaltsam und zugänglich machen. Für Schulen und Lehrer bietet
    CodeHS Lehrpläne, Lehrerwerkzeuge und PD. Für Einzelschüler gibt es auf dem Weg
    dorthin die Hilfe eines Netzwerks von Tutoren.
  third_party_codehs_btn_try: Einführung in die Informatik - Informationen für Schulen

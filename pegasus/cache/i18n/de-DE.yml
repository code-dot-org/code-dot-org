  third_party_tynker_desc: Tynker's kreative Computer Plattform hilft Kindern ein
    computerbezogenes Denken und Programmierfähigkeiten in einer lustigen, intuitiven
    und leicht verständlichen Weise zu entwickeln. Unsere innovative visuelle Programmiersprache,
    interaktiven Kurse zum Selbststudium und unsere auf, spielerischer Basis beruhenden,
    Programmier-Anwendungen bieten eine einfache Einführung ins Programmieren und
    ermutigen Kinder zu Innovation und Kreativität.
  third_party_tynker_btn_curriculum: Probiere Tynker Lehr-Programm für Leseanfänger
  third_party_tynker_btn_site: Besuche Tynker
  third_party_scratchjr_desc: Scratch Jr. ist eine einfache Programmiersprache, mit
    der jüngere Kinder (zwischen 5-7 Jahren) eigene interaktive Geschichten und Spiele
    erstellen können. Kinder verbinden in dieser Programmiersprache grafische Programmier-Blöcke;
    damit bewegen sie Figuren, lassen diese hochspringen, tanzen und singen. Kinder
    können die Figuren auch verändern, eigene Stimmen und Klänge hinzufügen, sogar
    Fotos von sich selbst einfügen. Mit den Programmier-Blöcken erwecken sie diese
    Figuren zum Leben.
  third_party_scratchjr_btn_curriculum: Lade Scratch Jr. Curriculum herunter
  third_party_scratchjr_btn_site: Besuche Scratch J.
  third_party_scratch_desc: Mit Scratch können Sie Ihre eigenen interaktiven Geschichten,
    Spiele und Animationen programmieren und Ihre Kreationen mit anderen in der Online-Community
    teilen. Scratch hilft jungen Menschen kreatives und systematisches denken und
    gemeinsames Arbeiten zu erlernen – grundlegende Fertigkeiten für das Leben im
    21. Jahrhundert.
  third_party_scratch_btn_curriculum: Lade Scratch Jr. Curriculum herunter
  third_party_scratch_btn_forum: Forum für Scratch-Tutoren
  third_party_scratch_btn_site: Besuche Scratch
  third_party_lightbot_desc: In Lightbot müssen die Schüler einen Roboter mit Befehlen
    programmieren, um Rätsel zu lösen. Die Schüler können das Spiel im Browser (erfordert
    Flash Player), auf Android- oder iOS-Geräten spielen. Die Schüler spielen den
    ersten Satz der "Basic"-Level in Lightbot. Sie werden lernen, wie man einem Computer
    sagt, was er mit einer Reihe von grundlegenden Befehlen tun soll, und den allgemeinen
    Prozess erlernen, wie Computerprogramme geschrieben werden.
  third_party_lightbot_btn_curriculum: Lade Lightbot Curriculum herunter
  third_party_lightbot_btn_site: Besuche Lichtroboter
  third_party_khan_desc: Erfahren Sie, wie Sie Zeichnungen, Animationen und Spiele
    mit JavaScript & ProcessingJS programmieren oder Webseiten mit HTML & CSS erstellen.
    Du kannst teilen, was immer du erschaffen hast, erkunden was andere erschaffen
    haben und voneinander lernen!
  third_party_khan_btn_learn: Lerne Informatik mit Khan Acadamy
  third_party_khan_btn_forum: Khan Academy Informatik-Forum
  third_party_appinv_desc: MIT App Inventor ist ein blockbasiertes Programmierwerkzeug,
    mit dem jeder, auch Anfänger, mit der Programmierung beginnen und voll funktionsfähige
    Anwendungen für Android-Geräte erstellen kann. Neueinsteiger bei App Inventor
    können ihre erste App in einer Stunde oder weniger in Betrieb nehmen und komplexere
    Apps in deutlich kürzerer Zeit programmieren als mit traditionelleren, textbasierten
    Sprachen.

    haben der <span style="font-family: ''Gotham 7r'', sans-serif;">begeistert von
    der Lehre Informatik ist</span> und so im Klassenzimmer aushelfen kann. Oder jemand
    der Schüler <span style="font-family: ''Gotham 7r'', sans-serif;">inspirieren</span>
    kann, indem er über die Möglichkeiten der Informatik redet (auch via Videochat
    möglich). Wenn du nicht beabsichtigst zu helfen, <a href="%{url}">lerne mehr</a>
    darüber dein eigenes Hore of Code Ereignis zu planen.'

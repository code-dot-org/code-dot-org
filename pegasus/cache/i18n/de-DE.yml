  sphero_beyond_shortdescription: '"SPRK" Lektionen sind ein Schnellkurs im Programmieren.
    Gleichzeitig schärfen Kinder Ihr Wissen in Mathematik und Naturwissenschaften.'
  codeorg_beyond_longdescription: Lernen Sie die grundlegenden Konzepte der Informatik
    mit Drag- and -drop Programmierung. 3 volle Gänge, besteht jeweils von 15-20 Lektionen,
    die "unplugged" Unterrichtsaktivitäten, durchsetzt mit Spiel-ähnliche, selbstgesteuerten
    Tutorials mit Video Vorlesungen von Bill Gates, Mark Zuckerberg, Angry Birds und
    Plants vs. Zombies zu mischen. Lernen Sie Repeat-Schleifen, Bedingungen, grundlegenden
    Algorithmen, Funktionen und Variablen.
  khan_beyond_longdescription: Lerne die Grundfunktionen von JavaScript indem die
    lustige Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  tynker_beyond_longdescription: Tynker ist es möglich mit Spaß & leicht programmieren
    zu lernen. Es macht es visual. Kinder bauen Spiele und mobile Apps durch Vermittlung
    von Codeblöcken. Es entfällt die Notwendigkeit, Programmiersyntax zu wissen. Ideen
    werden von Kinder sofort in animierte Geschichten und Mathematik Kunst verwandeln.
    Es fördert stufenweises Lernen. Wie Kinder die Grundlagen lernen, stellt Tynker
    in erweiterten Konzepten einschließlich Syntax gesteuerter Programmierung.
  scratch_beyond_longdescription: Mit "Scratch" kannst Du Deine eigenen Spiele, Geschichten,
    Animationen entwicklen und mit Deinen Freunden austauschen. Fange einfach an,
    Deinen Namen zu verwandeln, eine Weihnachtskarte zu erstellen oder ein Spiel zu
    entwickeln.
  lightbot_beyond_longdescription: Lerne die Basis für's Programmieren ab dem Alter
    von 4 Jahren, sowohl auf iOS, Android und natürlich auch im Webbrowser. Verstehe,
    wie man Programmabläufe erstellt, Muster identifiziert und Schleifen einsetzt
    um Computerprogramme zu entwickeln!
  codecademy_beyond_longdescription: 'Codeacademy ist eine interactive Einführung
    in das Programmieren in der Sprache "JavaScript", die für das Selbststudium konzipiert
    ist und von Millionen von Schülern auf der ganzen Welt genutzt wird. Mit "1 Stunde
    Programmieren" haben wir eine einfache und lehrreiche Lektion entwickelt mit Lernfragen,
    Lehrmaterial und zum krönenenden Abschluss einem eigenen Programmierprojekt entwickelt. '
  kodable_beyond_longdescription: '"Kodable" ist ein iPad Spiel für das Selbststudium,
    das über 5-jährige an das Programmieren heranführt. Dabei kann ein Lehrer oder
    Elternteil unterstützen, muss es aber nicht.'
  scratchjr_beyond_longdescription: ScratchJr ist eine einleitende Programmiersprache,
    mit der kleinen Kindern eigene interaktive Geschichten und Spiele verursachen
    kann. Kinder legen grafische Programmierung Blöcke zusammen um Zeichnungen sich
    bewegen, springen, tanzen und singen zu lassen
  hopscotch_beyond_longdescription: Schüler-geführte Tutorial, das iPad mit der Hopscotch
    Programmiersprache. Schüler werden Spiele und Apps für ihr iPad auf ihre iPad
    aufbauen. Schüler können individuell oder mit Freunden (max. 3 pro iPad) arbeiten.
  pocketcode_beyond_longdescription: Erstellen Sie Ihr eigenes Spiel auf Ihrem Smartphone
    mit Pocket-Code! Hilfe Fallschirmspringer Steve seine Parzellen zu liefern. Sie
    können es mit Freunden und anderen Nutzern zum versuchen teilen!
  groklearning_beyond_longdescription: Ein Einführungskurs, in die Programmiersprache
    Python für Menschen mit keinerlei Programmiererfahrung. Unsere einzigartige Mischung
    aus einleitende Inhalte und Herausforderungen bringt Sie einem gründlichem Verständnis
    der Python und Programmierung selbst entgegen. Wir haben diese Inhalte für Schüler
    unterschiedlichen Alters ausgelegt, aus den verschiedensten Hintergründen und
    wir sind sicher, dass es Ihnen auch passen wird.
  hacketyhack_beyond_longdescription: 'Hackety Hack lernen Sie die absoluten Grundlagen
    der Programmierung von Grund auf. Keine Vorkenntnisse in der Programmierung ist
    erforderlich! Mit Hackety Hack lernen Sie die Programmiersprache Ruby. Ruby wird
    für alle Arten von Programmen, einschließlich desktop-Anwendungen und Websites
    verwendet. [Hinweis: Desktopinstallation erforderlich]'
  robomind_beyond_longdescription: 'Schüler lernen die Grundlagen der Programmierung
    durch die Kontrolle ihrer eigenen virtuellen Roboter. Der online-Kurs ist komplett
    eigenständig mit Kurzpräsentationen, Filmen, Quiz und automatische Anleitung/Tipps
    bei der Programmierung Übungen helfen. '
  makegameswithus_beyond_longdescription: Kennst Du Dich schon ein bisschen mit der
    Programmiersprache "Objective C" aus? Wenn ja, kannst Du es bei uns lernen, ein
    iPhone Spiel in einer Stunde zu entwickeln. Wir führen Dich durch den Ablauf der
    Entwicklung, des Tests und Spiels, ganz einfach im Internet-Browser. Anschliessend
    kannst Du das Spiel mit Deinen Freunden auf Facebook teilen. Du brauchst keine
    iPhone Programmierkenntnisse, solltest aber wissen, was Variable, Methoden und
    Objekte sind.
  appinventor_beyond_longdescription: Unterhaltsam und schnelle video-Tutorials führen
    Sie durch den Bau von drei einfache Apps für Ihr Android-Handy oder Tablet. Für
    Anfänger und Experten gleichermaßen entwickelt, wird dieser Stunde des Codes Sie
    breit zum starten machen um Ihre eigenen Anwendungen zu erstellen, bevor du dich
    versiehst. Stellen Sie  Ihre eigene App-Kreationen her, die Sie mit Ihren Freunden
    teilen können! Diese Aktivitäten eignen sich für Einzelpersonen und für Lehrer
    um die mit Klassen durch zu führen.
  touchdevelop_beyond_longdescription: TouchDevelop ermöglicht die Erstellung von
    Apps auf iPad, iPhone, Android, PC, Mac, Windows Phone. Mit unserem Touch-freundlich-Editor
    macht coding-Spaß, auch auf Ihrem Handy oder Tablet!
  codehs_beyond_longdescription: 'Lernen Sie die Grundlagen der Programmierung mit
    Karel dem Hund, ein Spaß, zugänglich und visuelle Einführung in die Kodierung,
    wo wie Befehle an einen Computer geben, es ist wie einm Hund Befehle zu erteile.
    Dieses Tutorial ist toll, wenn von einem Lehrer geführt, aber auch unabhängig
    voneinander. [Anmerkung: Bezahlung ist notwending]'
  udemy_beyond_longdescription: 'Egal ob sie noch nie eine Zeile Code gesehen haben
    oder programmieren ihr leben ist, Udemy hat einen Kurs für Sie, der von einem
    professionelen Lehrer unterrichtet wird.(Hinweis: Bezahlung ist erforderlich)'
  lynda_beyond_longdescription: 'Lernen sie wie man Code schreibt,kreieren und bauen
    sie Webanwendungen, auf der Basis von Objekt orientierten Programmieren in C und
    C++, um java zu schreiben. Unsere Entwickler-Tutorials können ihnen beibringen
    mobiele Apps zu kreieren und zu entwickeln, mit PHP und MySQL-Datenbank zu arbeiten.
    Starten sie mit der statistischen Aufbereitungs Sprache R und vieles mehr.[Hinweis:
    Bezahlung erforderlich]'
  edx_beyond_longdescription: CS50x ist Harvard College-Einführung in die geistigen
    Unternehmen der Informatik und die Kunst der Programmierung für Majors und nicht-Majors
    gleichermaßen, mit oder ohne vorherige Erfahrung im Bereich Programmierung. Unter
    anderem Abstraktion, Algorithmen, Datenstrukturen, Kapselung, Ressourcen-Management,
    Sicherheit, Softwareentwicklung und Webentwicklung. Sprachen sind C, PHP und JavaScript
    plus SQL, CSS und HTML. Die auf dem Campus-Version des CS50x ist Harvard zweitgrößte
    Kurs.
  coursera_beyond_longdescription: 'Stanford CS 101 Klasse gelehrt von Nick Parlante
    (kostenlos!). CS101 lehrt die grundlegenden Ideen der Informatik für ein NULL-vor-Erfahrung-Publikum.
    Spielen und experimentieren mit kurzen Bits des Codes, zum Leben, die Kraft und
    die Einschränkungen von Computern. CS101 liefert auch einen allgemeinen Hintergrund
    auf Computern heute: Was ist ein Computer, was ist Hardware, was ist Software,
    was ist das Internet. Es sind keine Vorkenntnisse erforderlich, als die Möglichkeit,
    einen Web-Browser zu verwenden.'
  udacity_beyond_longdescription: In diesem Kurs lernst Du wichtige Konzepte der Informatik
    kennen und schreibst Dein eigenes Programm für einen Webcrawler. Es sind keine
    Programmierkenntnisse für diesen Kurs erforderlich. Anfänger sind herzlich willkommen!
    Am Ende dieses Kurses hast Du wichtige Konzepte in der Informatik und Programmierung
    gelernt und kannst "Python"-Programme schreiben.
  teachingtree_beyond_longdescription: '"TeachingTree" ist eine offene Plattform für
    die Zusammenstellung von Bildungsinformationen und Kursen. Unser Ziel ist es,
    dass Schüler und Studenten schnell auf die notwendigen Videos zugreifen können,
    um spezielle Programmierkonzepte zu lernen. Ausserdem sind alle eingeladen, selbst
    Videos einzustellen oder Programmierkonzepte zu verschlagworten.'
  kodu_beyond_longdescription: '"Kodu" erlaubt es Schülern, auf dem PC oder auf der
    XBOx einfache Spiele mit einer visuellen Programmiersprache zu entwickeln. "Kodu"
    kann für die Lehre in Kreativitätsthemen, bei Problemlösung und Programmierung
    genutzt werden. Ein jeder kann "Kodu" nutzen, um Spiele zu entwickeln - auch ohne
    Programmier- und Designkenntnisse. "Kodu" ist für die XBox in den USA auf dem
    XBox Marktplatz im "Indie Games Channel" für etwa 5$ erhältlich.'
  cargobot_beyond_longdescription: '"Cargo-Bot" ist ein Rätsel-Spiel, bei dem Du einem
    Roboter zeigst, wie er Behälter hin- und herschieben kann, ganz einfach! Mit 36
    Rätseln, toller Musik und einer beeindruckenden Grafik. Du kannst Deine Programmierlösungen
    kannst Du speichern und Deinen Freunden auf Youtube vorführen.'
  kidsruby_beyond_longdescription: 'Viel Spaß und Spiele machen oder hack Ihre Hausaufgaben
    mit Ruby! Sag deinen Eltern oder Lehrer du lernst Ruby Programmierung...;). Gratis
    und funktioniert auf jedem Computer. [Hinweis: Desktopinstallation erforderlich]'
  w3schools_beyond_longdescription: Lerne es, Webseiten auf Deinem eigenen Computer
    zu entwickeln. Dabei lernst Du die Technik auf der Server Seite in weniger als
    einem Tag und kannst dann auch eigene Datenbanken zu Deiner Webseite hinzufügen.
  codeavengers_beyond_longdescription: Erfahren Sie, wie sie Spiele, Apps und Websites
    programmieren. Entwickelt von Experten mit perfekten Schwierigkeitsgrad für Anfänger,
    leicht verständliche Anleitungen und große Hilfe, wenn Sie es brauchen. Unsere
    Kurse für HTML, CSS und JavaScript enthalten Code-Herausforderungen und Revision-Spiele,
    die lernen für alle Altersgruppen Spaß und effektiver zu gestalten.
  mozilla_beyond_longdescription: Thimble macht es ganz einfach, eigene Webseiten
    zu erstellen und zu teilen. Schreibe und bearbeite Dein Programm in den Programmiersprachen
    "HTML" und "CSS" direkt im Internet-Browser, und sieh Dir das Ergebnis sofort
    an. Teile Deine Projekte mit einem Click - ideal für Einsteiger und Experten.
  codecombat_beyond_longdescription: Nutze Programmiercode und spiele wie ein Profi,
    um Deine Helden zu steuern und Deine Freunde zu retten. Lerne dabei als Anfänger
    in diesem HTML5-Spiel gleichzeitig die Programmierung in der Programmiersprache
    "JavaScript".
  codea_beyond_longdescription: Codea für iPad können Sie Spiele und Simulationen
    erstellen &mdash; oder fast jede visuelle Idee, die Sie haben. Verwandeln Sie
    Ihre Gedanken in interaktiven Kreationen, die Verwendung von iPad-Funktionen wie
    Multi-Touch und der Beschleunigungsmesser machen. Wir denken Codea ist die schönsten
    Code-Editor, den Sie verwenden werden, und es ist einfach. Codea soll Sie Ihren
    Code berühren lassen. Eine Anzahl ändern möchten? Einfach tippen Sie und ziehen
    Sie es. Wie wär's mit einer Farbe oder ein Bild? Sie klopfen holt oben visuellen
    Editoren, mit denen Sie wählen genau das, was Sie wollen.
  lego_beyond_longdescription: Erstelle kleine, anpassbare und programmierbare Roboter
    aus Legosteinen.
  finch_beyond_longdescription: Der "Finch" ist eine Roboterfigur für das Erlernen
    von Computersprachen. Die Entwicklung wurde über 4 Jahre vom Computerlabor "Create"
    an der Carnegie-Mellon Universität umgesetzt. Der "Finch" ist eine interactive
    Einführung in die Kunst des Programmierens und unterstützt ein Dutzend verschiedener
    Programmierumgebungen und Programmiersprachen zur Entwicklung von umfangreichen
    Programmen und kann ab dem Alter von 8 Jahren genutzt werden.
  arduino_beyond_longdescription: Der "Arduino" ist eine bekannte Hardware-Plattform,
    die es Entwicklern und Designern ermöglicht, mit echten Sensoren, Lampen, Lautsprechern
    etc. zu arbeiten. Die "Sparkfun Virtual Sandbox" erlaubt es, echten "Arduino-Code"
    im Internet-Browser zu entwickeln.
  processing_beyond_longdescription: '"Processing" ist eine Programmiersprache, eine
    Entwicklungsumgebung und eine Online-Community. Seit 2001 vermittelt "Processing"
    Softwarekenntnisse mittels einem sehr stark visuellen Ansatz. Ausgehend von einem
    Software-Skizzenbuch hat sich "Processing" per heute in ein professionelles Entwicklungstool
    weiterentwickelt. Heute nutzen zehntausende Studenten, Schüler, Künstler, Forscher,
    Designer und Enthusiasten das "Processing"-Tool zum Lernen, für Prototypenerstellung
    und für die Entwicklung.'
  alice_beyond_longdescription: Das "Alice"-Projekt stellt Dir Werkzeuge und Materialien
    für die Lehre und das Erlernen und Programmieren von 3-dimensionalen Animationen
    zur Verfügung. Schüler aller Alterklassen erwerben dabei spielerisch Problemlösungskomptenzen
    und Programmierkenntnisse.
  sphero_beyond_longdescription: 'Für Lehrkräfte und Eltern: "SPRK"-Lektionen erlauben
    es den Kindern, einen Schnellkurs im Programmieren von Robotern zu absolvieren
    und dabei ihre Mathematik- und Naturwissenschafts-Kenntnisse zu erweitern.'

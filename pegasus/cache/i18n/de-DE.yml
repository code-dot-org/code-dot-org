  congrats_guest_speaker_title: Einen Gastredner für Ihren Unterricht finden
  congrats_guest_speaker_desc: Jetzt, da ihre SchülerInnen den Informatik-Kurs abgeschlossen
    haben, sollten Sie dies feiern und sie mit Dingen in Verbindung bringen, die es
    in der realen Welt gibt und einen Gast-Redner in ihren Unterricht einladen. Dazu
    können Sie unsere Freiwilligen-Karte verwenden, um regionale Freiwillige zu finden,
    die Sie gerne im Unterricht besuchen. Sie können aber auch nach Städten suchen,
    in den es Informatikstudenten oder technische Experten gibt, die gerne aus der
    Ferne über Video-Chat ihre Schüler weiter inspirieren.

  sphero_beyond_shortdescription: Die SPRK-Lektionen sind ein Schnellkurs im Programmieren
    von Robotern und fördern mathematische und naturwissenschaftliche Kenntnisse.
  codeorg_beyond_longdescription: Lerne die Grundlagen der Informatik mit Programmierbausteinen.
    3 vollständige Kurse mit jeweils 15-20 Lektionen, die Offline-Unterrichtsaktivitäten
    mit spielerischen, selbstgeführten Anleitungen kombinieren, mit Videolektionen
    von Bill Gates, Mark Zuckerberg, Angry Birds und Plants vs. Zombies. Lernen Sie
    Wiederholungsschleifen, Wenn-Sonst-Anweisungen, einfache Algorithmen, Funktionen
    und Variablen.
  khan_beyond_longdescription: Lerne die Grundfunktionen von JavaScript indem die
    lustige Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  tynker_beyond_longdescription: Mit Tynker macht das Programmieren Spaß und ist ganz
    einfach. Zusammenhänge werden visuell aufbereitet. Kinder bauen Spiele und mobile
    Apps, indem sie Codebausteine ordnen. Kenntnisse der Programmiersyntax sind nicht
    erforderlich. Kinder wandeln eigene Ideen in animierte Geschichten und mathematische
    Kunst um. Stufenweises Lernen wird gefördert. Während Kinder die Grundlagen lernen,
    führt Tynker erweiterte Konzepte ein, einschließlich der textbasierten Programmierung.
  scratch_beyond_longdescription: Mit "Scratch" kannst Du Deine eigenen Spiele, Geschichten,
    Animationen entwicklen und mit Deinen Freunden austauschen. Fange einfach an,
    Deinen Namen zu verwandeln, eine Weihnachtskarte zu erstellen oder ein Spiel zu
    entwickeln.
  lightbot_beyond_longdescription: Lerne die Basis für's Programmieren ab dem Alter
    von 4 Jahren, sowohl auf iOS, Android und natürlich auch im Webbrowser. Verstehe,
    wie man Programmabläufe erstellt, Muster identifiziert und Schleifen einsetzt
    um Computerprogramme zu entwickeln!
  codecademy_beyond_longdescription: 'Codeacademy ist eine interactive Einführung
    in das Programmieren in der Sprache "JavaScript", die für das Selbststudium konzipiert
    ist und von Millionen von Schülern auf der ganzen Welt genutzt wird. Mit "1 Stunde
    Programmieren" haben wir eine einfache und lehrreiche Lektion entwickelt mit Lernfragen,
    Lehrmaterial und zum krönenenden Abschluss einem eigenen Programmierprojekt entwickelt. '
  kodable_beyond_longdescription: '"Kodable" ist ein iPad Spiel für das Selbststudium,
    das über 5-jährige an das Programmieren heranführt. Dabei kann ein Lehrer oder
    Elternteil unterstützen, muss es aber nicht.'
  scratchjr_beyond_longdescription: ScratchJr ist eine Programmiersprache für Leseanfänger,
    mit dem auch kleine Kinder eigene interaktive Geschichten und Spiele erstellen
    können. Die Kinder setzen grafische Programmierbausteine zusammen, um Figuren
    zu bewegen.
  hopscotch_beyond_longdescription: Selbstgeführte Anleitung für das iPad mit der
    Hopscotch-Programmiersprache. Schüler erstellen auf ihrem iPad Spiele und Apps
    für ihr iPad. Die Schüler können einzeln oder mit Freunden (max. 3 pro iPad) arbeiten.
  pocketcode_beyond_longdescription: Erstellen Sie Ihr eigenes Spiel auf Ihrem Smartphone
    mit Pocket Code! Helfen Sie Fallschirmspringer Steve, seine Pakete auszuliefern.
    Sie können das Spiel mit Freunden und anderen Nutzern teilen!
  groklearning_beyond_longdescription: Ein Einführungskurs mit der Programmiersprache
    Python für Personen ohne Programmiererfahrung. Unsere einzigartige Mischung von
    Inhalten und Herausforderungen vermittelt ein umfassendes Verständnis von Python
    und grundlegenden Programmierkonzepten. Wir haben diese Inhalte Schülern unterschiedlicher
    Altersstufen mit unterschiedlichem Kenntnisstand vermittelt und sind sicher, dass
    sie auch für Sie nützlich sind.
  hacketyhack_beyond_longdescription: 'Hackety Hack vermittelt die Grundlagen der
    Programmierung ab dem allerersten Schritt. Keine Vorkenntnisse in der Programmierung
    erforderlich! Mit Hackety Hack lernen Sie die Programmiersprache Ruby. Ruby wird
    für die verschiedensten Programme verwendet, einschließlich Desktop-Anwendungen
    und Websites. [Hinweis: Desktop-Installation erforderlich]'
  robomind_beyond_longdescription: 'Schüler lernen die Grundlagen der Programmierung,
    indem sie ihre eigenen virtuellen Roboter steuern. Der Online-Kurs ist komplett
    eigenständig mit Kurzpräsentationen, Filmen, Quiz und automatischen Anleitungen/Tipps,
    die bei den Programmierübungen helfen. '
  makeschool_beyond_longdescription: Kennen Sie ein wenig ObjectiveC? Lernen Sie,
    ein iPhone-Spiel in einer Stunde zu erstellen! Wir führen Sie durch den Prozess.
    Sie programmieren, testen und spielen Ihr Spiel im Browser und teilen es dann
    auf Facebook mit Ihren Freunden! Keine iPhone-Programmierkenntnisse erforderlich.
    Sie sollten Grundkenntnisse über Variablen, Methoden und Objekte haben.
  appinventor_beyond_longdescription: Unterhaltsame und schnelle Video-Anleitungen
    führen dich durch die Entwicklung von drei einfachen Apps für dein Android-Handy
    oder Tablet. Ob Anfänger oder Experte, diese Hour of Code bereitet dich darauf
    vor deine eigenen Anwendungen zu erstellen. Stelle dir vor deine eigenen Apps
    mit deinen Freunden teilen zu können! Diese Kurse eignen sich für Einzelpersonen,
    aber auch für Lehrer mit ihren Klassen.
  touchdevelop_beyond_longdescription: Mit TouchDevelop können Sie Apps für iPad,
    iPhone, Android, PC, Mac und Windows Phone erstellen. Mit unserem Touchscreen-freundlichen
    Editor macht das Programmieren auch auf dem Smartphone oder Tablet Spaß!
  codehs_beyond_longdescription: 'Lernen Sie die Grundlagen der Programmierung mit
    Karel, dem Hund. Bei dieser lustigen, einfachen, visuellen Einführung in die Programmierung
    geben Sie Ihren Computer Befehle, ähnlich wie bei einem Hund. Diese Anleitung
    kann von einem Lehrer geleitet, aber auch alleine bearbeitet werden. [Hinweis:
    kostenpflichtig]'
  udemy_beyond_longdescription: 'Egal, ob Sie noch nie eine Zeile Code gesehen haben
    oder Programmieren Ihr Leben ist, Udemy hat den passenden Kurs für Sie, unterrichtet
    von professionellen Instruktoren. [Hinweis: kostenpflichtig]'
  lynda_beyond_longdescription: 'Lernen Sie Webanwendungen zu programmieren, zu erstellen
    und zu bauen – von den Grundlagen der objektorientierten Programmierung in C und
    C++ bis zu Java. Unsere Entwickler-Anleitungen helfen bei der Entwicklung und
    Erstellung mobiler Apps, zeigen die Arbeit mit PHP- und MySQL-Datenbanken, führen
    in die statistische Programmiersprache R ein, und vieles mehr. [Hinweis: kostenpflichtig]'
  edx_beyond_longdescription: CS50x ist die Einführung in die Informatik und die Kunst
    der Programmierung der Harvard Universität, für alle, die Informatik als Haupt-
    oder Nebenfach belegen, ob mit oder ohne Programmiererfahrung. Dabei werden Abstraktionen,
    Algorithmen, Datenstrukturen, Kapselung, Ressourcen-Management, Sicherheit, Softwareentwicklung
    und Webentwicklung behandelt. Die Sprachen umfassen C, PHP und JavaScript plus
    SQL, CSS und HTML. Die Campusversion von CS50x ist der zweitgrößte Kurs in Harvard.
  coursera_beyond_longdescription: 'Stanford''s CS 101 wird von Nick Parlante unterrichtet
    (GRATIS!). CS101 vermittelt die grundlegenden Ideen der Informatik für Anfänger
    ohne Vorkenntnisse. Spielen und experimentieren Sie mit kurzen Codefragmenten,
    um die Möglichkeiten und Einschränkungen von Computern zu begreifen. CS101 bietet
    außerdem generelle Informationen über Computer: was ist ein Computer, was ist
    Hardware, was ist Software, was ist das Internet. Keine Vorkenntnisse sind erforderlich
    – lediglich die Nutzung eines Webbrowsers wird vorausgesetzt.'
  udacity_beyond_longdescription: In diesem Kurs lernen Sie Schlüsselkonzepte der
    Informatik und lernen, im Kontext der Programmierung eines Web-Crawlers, eigene
    Programme zu schreiben. Programmierkenntnisse sind für diesen Kurs nicht erforderlich.
    Anfänger sind herzlich willkommen! Nach Abschluss dieses Kurses werden Sie Schlüsselkonzepte
    der Informatik kennen und genug über die Programmierung wissen, um eigene Python-Programme
    schreiben zu können. Dieser Kurs bereitet Sie auf weiterführende Informatikkurse
    vor.
  teachingtree_beyond_longdescription: TeachingTree ist eine offene Plattform, auf
    der Personen Lerninhalte organisieren können. Unser Ziel ist es, Schülern genau
    die Bausteine zur Verfügung zu stellen, die sie zum Erlernen individueller Konzepte
    brauchen. Alle sind eingeladen, zu helfen, indem sie Videos hinzufügen oder Konzepte
    kennzeichnen.
  kodu_beyond_longdescription: Mit Kodu können Kinder anhand einer einfachen visuellen
    Programmiersprache Spiele auf dem PC und der XBox erstellen. Kodu fördert die
    verschiedensten Lernziele, wie Kreativität, Problemlösung, Geschichten erzählen
    und Programmierung. Kodu eignet sich für alle, die ein Spiel erstellen möchten
    – sowohl Kinder als auch Erwachsene ohne Programmierkenntnisse. Kodu für den PC
    kann kostenfrei heruntergeladen werden. Kodu für die XBox ist in den USA oder
    im XBox Marketplace im Indie Games Kanal für etwa $5 erhältlich.
  cargobot_beyond_longdescription: Cargo-Bot ist ein Rätselspiel, bei dem Sie einem
    Roboter beibringen, Kisten zu bewegen. Klingt einfach, oder? Das Spiel enthält
    36 teuflische schwere Rätsel, packende Musik und überwältigende Grafiken. Sie
    können Lösungen aufzeichnen und auf YouTube zeigen.
  kidsruby_beyond_longdescription: 'Hol Dir Spaß und Spiel – oder hacke deine Hausaufgaben
    mit Ruby! Erzähl deinen Eltern oder Lehrern einfach, dass du Ruby-Programmierung
    lernst… ;). Es ist kostenlos und funktioniert auf jedem Computer. [Hinweis: Desktop-Installation
    erforderlich]'
  w3schools_beyond_longdescription: Lernen Sie, Webseiten auf Ihrem eigenen Computer
    zu erstellen. Lernen Sie die wichtigsten Grundlagen über Server in weniger als
    einem Tag. Lernen Sie, Ihrer Webseite Datenbanken hinzuzufügen
  codeavengers_beyond_longdescription: Lernen Sie, Spiele, Apps und Webseiten zu programmieren.
    Entwickelt von Experten mit angemessenen Schwierigkeitsstufen für Anfänger, leicht
    verständlichen Anleitungen und Tipps, wann immer diese erforderlich sind. Und
    HTML, CSS und JavaScript-Kurse enthalten Code-Herausforderungen und Spiele zum
    Wiederholen des Gelernten – zum effizienten Lernen mit Spaß für alle Altersstufen.
  mozilla_beyond_longdescription: Mit Thimble ist es kinderleicht, eigene Webseiten
    zu erstellen und zu teilen. Schreiben und bearbeiten Sie HTML und CSS direkt in
    Ihrem Browser und sehen Sie eine direkte Vorschau Ihrer Arbeit. Hosten und teilen
    Sie fertige Projekte mit einem einzigen Klick. Perfekt für Anfänger und Experten
    gleichermaßen.
  codecombat_beyond_longdescription: Verwende als Zauberer Code (Zaubersprüche), um
    deine Helden zu steuern, Labyrinthe zu durchwandern, Oger zu bekämpfen, Feinde
    zu überlisten und Freunde zu retten! Lerne dabei in diesem HTML5-Spiel gleichzeitig
    erste Grundlagen der Programmiersprache "JavaScript".
  codea_beyond_longdescription: Mit Codea für iPad können Sie Spiele und Simulationen
    erstellen – oder andere visuelle Ideen umsetzen. Verwandeln Sie Ihre Ideen in
    interaktive Kreationen, die iPad-Funktionen wie Multi-Touch und Beschleunigungsmesser
    verwenden. Wir denken, dass Codea der schönste Code-Editor ist, den Sie je verwenden
    werden, und der einfachste noch dazu. Mit Codea können Sie Ihren Code berühren.
    Sie möchten eine Zahl ändern? Tippen Sie einfach darauf, um sie zu ziehen. Wie
    ist es mit einer Farbe oder einem Bild? Tippen Sie darauf, und ein visueller Editor
    erscheint, in dem sie alles wie gewünscht ändern können.
  lego_beyond_longdescription: Erstellen Sie kleine, anpassbare und programmierbare
    Roboter aus Legosteinen.
  finch_beyond_longdescription: Finch ist ein neuer Roboter für den Informatikunterricht.
    Er ist das Ergebnis einer vierjährigen Studie im Carnegie Mellon CREATE-Labor.
    Finch unterstützt eine ansprechende Einführung in die Kunst der Programmierung.
    Er unterstützt mehr als zwölf Programmiersprachen und Umgebungen, darunter auch
    unterschiedliche Umgebungen für Schüler ab acht Jahren. Finch soll Schülern helfen,
    reiche, interaktive Programme zu schreiben.
  arduino_beyond_longdescription: Arduino ist eine beliebte Plattform, mit der Künstler
    und Designer mit Sensoren, LEDs, Summern und anderen Elementen arbeiten können.
    In der Sparkfun Virtual Sandbox lernen Sie Arduino-Code direkt in Ihrem Browser.
  processing_beyond_longdescription: Processing ist eine Programmiersprache, eine
    Entwicklungsumgebung und eine Online-Community. Seit 2001 fördert Processing die
    Software-Kompetenzen innerhalb der visuellen Künste und visuelle Kompetenzen in
    der Technologie. Processing wurde zuerst als Software-Skizzenbuch entwickelt,
    um die Grundlagen der Programmierung in einem visuellen Kontext zu vermitteln,
    und ist inzwischen zu einem Entwicklungswerkzeug für Profis geworden. Zehntausende
    Studenten, Künstler, Designer, Forscher und Bastler nutzen Processing zum Lernen,
    um Prototypen zu bauen und Projekte zu verwirklichen.
  alice_beyond_longdescription: Das "Alice"-Projekt stellt Ihnen Werkzeuge und Materialien
    für das Erlernen und Programmieren von 3-dimensionalen Animationen zur Verfügung.
    Schüler aller Altersklassen erwerben dabei spielerisch Problemlösungskompetenzen
    und Programmierkenntnisse.
  sphero_beyond_longdescription: SPRK-Lektionen ermöglichen Kindern, einen Schnellkurs
    im Programmieren von Robotern zu absolvieren und dabei ihre Mathematik- und Naturwissenschafts-Kenntnisse
    zu erweitern.

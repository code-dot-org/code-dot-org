  volunteer_engineer_submission_intro_background: Hour of Code ist eine globale Bewegung,
    um sich mit Informatik zu beschäftigen. Millionen von Schülern in über 180 Ländern
    machen mit. Bitte beteilige dich während der Informatikwoche vom 7. bis 13. Dezember.

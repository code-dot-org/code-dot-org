  khanpt_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige
    Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  khanhe_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige
    Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  khanfr_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige
    Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  khanpl_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige
    Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  tynker_longdescription: Erstelle deine eigenen Spiele und teile Sie mit Freunden!
    Löse spaßige Code-Rätsel und erlerne mit jedem Level die Grundlagen der Programmierung.
    Statte deine Spiele mit eigenen Figuren, Levels und vielen verschiedenen Requisiten
    aus. Nutze Physik um deine Spiele realitätsnah zu gestalten. Lass den Code als
    gezeichnete Blöcke oder in JavaScript anzeigen. Nutze deine Spiele unterwegs und
    überführe auf iPads und Android Tablets. Du kannst aus über einem Duzend spassiger
    Aktivitäten wählen!
  scratch_longdescription: Mit "Scratch" kannst Du Deine eigenen Spiele, Geschichten,
    Animationen entwicklen und mit Deinen Freunden austauschen. Fange einfach an,
    Deinen Namen zu verwandeln, eine Weihnachtskarte zu erstellen oder ein Spiel zu
    entwickeln.
  lightbot_longdescription: Steuere Deinen Roboter "Lightbot" um alle blauen Kacheln
    aufleuchten zu lassen. "Lightbot" ist ein Rätsel Spiel, das Dir das Programmieren
    beibringt. Lerne es, Programmabläufe zu erstellen, Funktionen zu programmieren
    und nutze Schleifen, um die verschiedenen Level zu absolvieren. Ideal für alle
    Altersgruppen.
  thinkersmith_longdescription: Durch ein vorbereitetes "Roboter Vokubular" lernen
    die Schüler gemeinsam spezifische Probleme zu lösen, ohne sie zunächst ausgiebig
    zu diskutieren. Diese Lektion bringt den Schülern die Verbindung zwischen Symbolen
    und Aktionen bei, genauso wie die unverzichtbare Fehlersuche. "Meine Roboterfreunde"
    funktioniert am besten als Gruppenarbeit. Der Lehrer wird dabei durch ein Arbeitsbuch
    unterstützt.
  condcards_longdescription: Lerne Algorithmen und den Einsatz von Bedingungen wie
    "wenn -> dann" über ein spannendes Kartenspiel. Ihr als Schüler erledigt dies
    im Team, mit jeweils einem Kartenspiel pro Team.
  lightbotintl_longdescription: Lerne die Basis für's Programmieren ab dem Alter von
    4 Jahren, sowohl auf iOS, Android und natürlich auch im Webbrowser. Verstehe,
    wie man Programmabläufe erstellt, Muster identifiziert und Schleifen einsetzt
    um Computerprogramme zu entwickeln!
  codehs_longdescription: Einem Computer Anweisungen zu geben ist vergleichbar damit,
    einen Hund zu trainieren. Lerne Programmieren mit Karel, unserem Hund. Dies ist
    eine spannende und lehrreiche Einführung in das Programmieren mit Kommandos, Funktionen
    für Einsteiger. Der Lehrfaden ist für das Selbststudium konzipiert, aber auch
    Lehrer können den Lernfortschritt der Schüler über einen eigenen Zugang verfolgen.
  codecademy_longdescription: 'Codeacademy ist eine interactive Einführung in das
    Programmieren in der Sprache "JavaScript", die für das Selbststudium konzipiert
    ist und von Millionen von Schülern auf der ganzen Welt genutzt wird. Mit "1 Stunde
    Programmieren" haben wir eine einfache und lehrreiche Lektion entwickelt mit Lernfragen,
    Lehrmaterial und zum krönenenden Abschluss einem eigenen Programmierprojekt entwickelt. '
  codecombat_longdescription: Besiege Oger in diesem epischem Programmier-Spiel, um
    Python oder JavaScript zu lernen!
  codemonkey_longdescription: '"CodeMonkey" ist ein Online-Spiel, bei dem Du die Programmierung
    in einer echten Programmiersprache lernst. Als Schüler programmierst Du einen
    Affen, der Bananen einsammelt; dies wird von Level zu Level immer schwieriger.
    Für jede erfolgreich gelöste Aufgabe erhälst Du Punkte und kannst Deinen Freunden
    ganz einfach von denen Erfolgen berichten.'
  codeavengers_longdescription: Entwickele ein 2-dimensionales Spiel für 2 Spieler
    in der Programmiersprache Java in 10 kurzen Schritten. Bei der Erstellung eines
    Quizzes für Deine Freunde lernst Du etwas über Grundbegriffe des Programmierens
    wie Variable und "if-Befehle". Deinen Lernfortschritt kannst Du mit Deinem Punktestand
    auf der Tabelle dokumentieren und Deinen Freunden mitteilen.
  processing_longdescription: Eine Einführung in die Programmierung im Kontext von
    darstellender Kunst durch Nutzung der Programmiersprache "Processing". Kurze Videosequenzen
    zeigen Programmieraufgaben, so entsteht Stück für Stück ein interactives Zeichenprogramm.
  robomind_longdescription: 'Schüler lernen die Grundlagen der Programmierung durch
    die Kontrolle ihrer eigenen virtuellen Roboter. Der online-Kurs ist komplett eigenständig
    mit Kurzpräsentationen, Filmen, Quiz und automatische Anleitung/Tipps bei der
    Programmierung Übungen helfen. '
  groklearning_longdescription: Verwende die Programmiersprache Python, um ein Chatbot
    namens "Eliza" der wie ein Roboter-Psychotherapeut handelt zu erstellen. Sie werden
    Eliza Lehren, wie man spricht und das richtige zu sagen. Kannst du deine Freunde
    täuschen und sie dazu bringen zu denken sie ist ein Mensch und kein Computer?
  quorum_longdescription: Dieses Tutorial ist für Sehbehinderte zugänglich und funktioniert
    mit Screenreadern. Begleite Maria auf ihrer Tour wenn sie einem Biologielabor
    als Programmierer beitritt und die Programmiersprache Quorum lernt. Dieses Tutorial
    ist Schüler-geführt mit online-Beispiel-Aktivitäten.
  codespark_longdescription: '"Foos" ist ein spannender und kindgerechter Ansatz,
    Programmiersprachen zu erlernen. Die Schüler programmieren ihre Figuren und bringen
    Ihnen bei, Rätsel zu lösen. Das Spiel ist kostenlos und kann überall auf der Welt
    gespielt werden.'
  kodable_longdescription: '"Kodable" ist ein iPad Spiel für das Selbststudium, das
    über 5-jährige an das Programmieren heranführt. Dabei kann ein Lehrer oder Elternteil
    unterstützen, muss es aber nicht.'
  tynkerapp_longdescription: Lerne zu Programmieren, indem du spielerisch Programmierungs-Rätsel
    löst. Mühelos entwirfst du Spiele und Geschichten unter Verwendung von thematischen
    Grafiken, 10+ Spiele- Bausätzen und vielseitig verwendbaren Figuren. Eine Internetverbindung
    ist nicht notwendig. Du kannst auf deine Kreationen auch über das Internet zugreifen.
  robomindnl_longdescription: 'Schüler lernen die Grundlagen der Programmierung durch
    die Kontrolle ihrer eigenen virtuellen Roboter. Der online-Kurs ist komplett eigenständig
    mit Kurzpräsentationen, Filmen, Quiz und automatische Anleitung/Tipps bei der
    Programmierung Übungen helfen. '
  flappy_longdescription: Verwende Drag-and-Drop Programmierung um ein eigenes Flappy
    Bird Spiel zu erstellen und dieses zu verändern (z.B. Flappy Shark, Flappy Santa).
    Lade das Spiel mit einem Klick auf dein Handy.
  bitsbox_longdescription: Passe dein eigenes virtuelles Tablet an, programmiere dann
    eine Reihe von Apps zum Spielen und Teilen. Einfache Anleitungen machen es möglich,
    dass sogar junge Kinder echtes Javascript programmieren können. Je fortgeschrittener
    du bist, desto weiter wirst du es schaffen.
  makeschool_longdescription: Lerne zu programmieren indem du ein iPhone-Spiel entwickelst,
    welches eine neue und anfängerfreundliche Programmiersprache benutzt, genannt
    Swift! Kreiere ein Pok&eacute;mon inspiriertes Actionspiel und schreibe Code um
    deinem Monster neue Bewegungen beizubringen. Du wirst lernen wie man Variablen,
    Methoden und Objekte benutzt um deinem Monster beim Gewinnen zu helfen!
  touchdevelop_longdescription: 'Der touch-freundliche Editor wird dir beim Erstellen
    von Pixel Art, beim Lösen des Bären Rätsels oder beim Entwickeln deines eigenen
    FlappyBird Spiels behilflich sein. '
  appinventor_longdescription: Unterhaltsame und schnelle Video-Anleitungen führen
    dich durch die Entwicklung von drei einfachen Apps für dein Android-Handy oder
    Tablet. Ob Anfänger oder Experte, diese Hour of Code bereitet dich darauf vor
    deine eigenen Anwendungen zu erstellen. Stelle dir vor deine eigenen Apps mit
    deinen Freunden teilen zu können! Diese Kurse eignen sich für Einzelpersonen,
    aber auch für Lehrer mit ihren Klassen.
  blockly_longdescription: Hast du PCs mit langsamen (oder ohne) Internet-Zugang?
    Lade dir die Blockly-Anleitungen runter, dies sind die Vorläufer der Code.org
    Anleitungen. Eine einzelne 3MB ZIP-Datei, diese kann auf jedem Computer geladen
    oder von einem Speicherstick verwendet werden
  thinkersmith2_longdescription: Schüler lernen etwas über darstellen und Speichern
    von Buchstaben in Binär, als Funktionen der ein- und ausschalten. Am Ende wird
    die Klasse ihre eigenen Initalien zum mitnhmen codieren.
  kodableunplugged_longdescription: 'Zur Verwendung mit Normalpapier, die FuzzFamily
    Frenzy ist eine Einführung in die Programmierlogik für Kinder im Alter von 5 und
    höher. Ein Lehrer sollte das Spiel erklären, dann programmieren die Schüler einen
    Partner um einen einfachen Parcours zu vervollständigen. '
  projguts_longdescription: Diese "unplugged" Aktivität hilft Schülern lernen, wie
    die Modellierung und Simulation arbeitet, indem eine gruppe von Schülern verschiedene
    Versionen von Schere/Stein/Papier spielt und die Ergebnise als verschiedene Modellierungs
    Experimente darstellt.
  hourofcode_longdescription: Platzhalter für neue code.org/hoc
  frozen_longdescription: Wir wollen mit unseren Programmen gemeinsam mit Anna und
    Elsa den Zauber und die Schönheit des Eises erkunden. Beim Eislaufen wirst Du
    Schneeflocken und Muster erschaffen - ein Winter- Wunderland, das du mit deinen
    Freunden teilen kannst!
  starwars_longdescription: Lerne, Droiden zu programmieren und erschaffe dein eigenes
    Star Wars Spiel in einer weit, weit entfernten Galaxie.
  playlab_longdescription: Erfinde eine Geschichte oder ein Spiel mit dem Spielelabor!
    Erstelle Tiere, Piraten, Zombies, Ninjas und viele andere Charakter. Erstelle
    Sounds, erziele Punkte und werfe sogar Feuerbälle!
  monstercoding_longdescription: Der Mystery Island Coding Quest, ein lustiges, selbstgeführtes
    Abenteuer, das Kindern verschiedene Programmierkonzepte beibringt. Jeder Block
    baut auf der vorherigen auf. Kinder erhalten eine Einführung in Funktionen, boolesche
    Werte, Schleifen, if/else-Anweisungen, Arrays, unter Verwendung von bunten animierten
    Grafiken und Audio-Anleitungen.
  allcancode_longdescription: Ein Abenteuerspiel für Schüler, das auf einer originellen
    Geschichte basiert. Sie führen die Hauptfigur Marco mit einer visuellen Programmiersprache
    Schritt für Schritt durch verschiedene Spielstufen. Dabei lernen die Schüler ganz
    nebenbei die Anwendung von Befehlsabfolgen, Wiederholungen und Bedingungen.
  csfirst_longdescription: "Erstellen Sie eine Geschichte über zwei Personen auf hoher
    See. Bewegen Sie das Wasser und ändern Sie die \nLandschaft nach Ihrem Geschmack.
    Benutzen Sie Code um Ihre Version der Geschichte zu erzählen!\n"
  boxisland_longdescription: Reise nach Box Island und hilf Hiro beim einsammeln aller
    in der Wildnis verstreuten Uhren. Mit dieser Einführung lernen Sie die Grundlagen
    von Algorithmen, Ainweisungsfolgen, Schleifen und Bedingungen kennen.
  codesters_longdescription: 'Erstellen Sie Ihre eigenen Spiele, Animationen und Grafiken
    mit Python. Teile sie mit Freunden! Schreiben Sie Programme in Python, einer echten
    Programmiersprache, die in Unternehmen verwendet wird - mit dem drag und drop
    Toolkit ist sie leicht zu erlernen. Probieren Sie ein Basketballspiel zu erstellen,
    einen Tanzchoreographie oder eine animierte Karte zu erstellen. '
  texasinstruments_longdescription: 'Mit den "10 Minute of Code"-Aktivitäten kann
    in einer Klasse das Interesse der Schüler an der Programmierung der TI-Geräte
    geweckt werden, die sie täglich bei sich haben. Lernen Sie die Grundlagen der
    Programmierung mit dem TI-84&#8482; Plus in nur 10 Minuten - Vorkenntnisse sind
    nicht erforderlich!  '
  teacherled_longdescription: Nachdem zehntausende von Pädagogen, die "Hour of Code"
    ausprobiert haben, sind viele Schulklassen bereit über die Grundlagen der Informatik
    hinaus kreativ zu werden. Lehrer finden Anregung in unserer Sammlung von Unterichtsstunden
    und Aktionsplänen zu Themen für erfahrene "Hour of Code"-Anwender.

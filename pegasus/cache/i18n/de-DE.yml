    das neue Hero's Journey Tutorial vom Minecraft-Team. Hole Dir einen Vorsprung
    beim Nachdenken darüber, was du brauchst, um jungen Menschen während der Woche
    der Informatikausbildung (4. bis 10. Dezember) und darüber hinaus die Hour of
    Code nahezubringen.
  minecraft_continue_learning: 'Informatik für jedermann: Jenseits der Hour of Code
    im Microsoft Store'
  minecraft_continue_learning_description: Keine Informatikkenntnisse erforderlich!
    Tragen Sie dazu bei, dass alle Jugendlichen die wertvollen Fähigkeiten lernen
    können, die sie durch den Informatikunterricht erworben haben. Nehmen Sie an einer
    kostenlosen Serie von drei einstündigen Workshops im Microsoft Store teil, in
    denen Sie das Programmieren in einer unterhaltsamen und stressfreien Umgebung
    erleben, sich mit den wichtigsten Konzepten der Informatik vertraut machen und
    sich darauf vorbereiten, eine Hour of Code in Ihrem Klassenzimmer oder Ihrer Community
    zu leiten. Du schaffst das! <a href='%{minecraft_continue_learning_url}', target='_blank'>Melden
    Sie sich noch heute</a> an.
  minecraft_future: Helfen Sie allen Jugendlichen, zukunftsfähig zu werden

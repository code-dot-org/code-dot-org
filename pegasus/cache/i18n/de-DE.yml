  khanfr_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige
    Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  khanpl_longdescription: Lerne die Grundfunktionen von JavaScript indem die lustige
    Zeichnungen programmiest. Du kannst alleine oder mit Deiner Klasse lernen!
  tynker_longdescription: Bauen Sie Ihre eigenen Spiele und teilen Sie sie mit Freunden!
    Lösen Sie in jedem Level neue Code-Rätsel und lernen Sie Programmierkonzepte.
    Personalisieren Sie Spiel mit animierten Figuren, mehreren Leveln und vielen Requisiten.
    Verwenden Sie Physik, um Ihre Spiele realistischer zu gestalten. Stellen Sie Code
    als visuelle Bausteine oder JavaScript dar. Machen Sie Ihre Spiele auf iPads und
    Android Tablets mobil. Mehr als zwölf spannende Aktivitäten zur Auswahl!
  scratch_longdescription: Mit Scratch können Sie eigene interaktive Spiele, Geschichten
    und Animationen erstellen und sie mit Ihren Freunden teilen. Fangen Sie an und
    animieren Sie Ihren Namen, erstellen Sie eine Weihnachtskarte oder programmieren
    Sie ein Pong-Spiel.
  lightbot_longdescription: Bewegen Sie Lightbot und bringen Sie alle blauen Kacheln
    zum Leuchten! Lightbot ist ein Spiel, bei dem anhand der Programmierung der Spielmechaniken
    grundlegende Programmierkenntnisse vermittelt werden. Lernen Sie, Anweisungen
    zu sequenzieren, Funktionen zu schreiben und Schleifen zu verwenden, um zum nächsten
    Level zu gelangen. Geeignet für alle Altersstufen.
  thinkersmith_longdescription: Mit einem vordefinierten „Robotervokabular“ lernen
    Schüler, wie sie bestimmte Aufgaben lösen können, ohne jedes Mal alle Einzelheiten
    besprechen zu müssen. Diese Lektion vermittelt Schülern die Verbindung zwischen
    Symbolen und Aktionen sowie die Notwendigkeit des Debuggens. „Meine Roboterfreunde“
    funktioniert am besten als Gruppenaktivität und enthält eine Lehrer-Arbeitsmappe
    für den Unterricht.
  condcards_longdescription: Lernen Sie bei dieser Offline-Aktivität die Grundlagen
    von Algorithmen und bedingten Anweisungen anhand eines Kartenspiels kennen. Die
    Schüler werden für diese Aktivität in Gruppen aufgeteilt und jede Gruppe benötigt
    ein Kartenspiel.
  lightbotintl_longdescription: Lernen Sie grundlegende Programmierlogik ab dem ersten
    Schritt, für Kinder ab 4 Jahren, auf iOS oder Android (oder über den Webbrowser).
    Lernen Sie, Befehle zu sequenzieren, Muster zu identifizieren, sowie Funktionen
    und Schleifen zu verwenden!
  codehs_longdescription: Programmieren bedeutet, einem Computer Anweisungen zu geben
    - so ähnlich wie bei einem Hund. Lernen Sie Programmieren mit Karel dem Hund –
    eine lustige, einfache, visuelle Einführung in das Programmieren, die Anfängern
    grundlegende Konzepte wie Befehle und Funktionen vermittelt. Die Anleitung richtet
    sich an Schüler, aber auch Lehrer können sich anmelden, um Zugriff auf spezielle
    Tools zu erhalten und den Erfolg der Schüler zu verfolgen.
  codecademy_longdescription: Codecademy ist eine interaktive, selbstgeführte Einführung
    in die Grundlagen der Informatik anhand von JavaScript, die von Millionen von
    Schülern weltweit genutzt wird. Wir haben eine unkomplizierte Hour of Code-Erfahrung
    vorbereitet, mit den dazugehörigen Rätseln, Folien und einem vollständigen Abschlussprojekt
    für Schüler.
  codecombat_longdescription: Besiege Oger in diesem epischem Programmier-Spiel, um
    Python oder JavaScript zu lernen!
  codemonkey_longdescription: 'CodeMonkey ist ein Online-Spiel, mit dem Programmieren
    in einer echten Programmiersprache gelernt werden kann. Schüler programmieren
    einen Affen, der Bananen fängt. Dies wird mit jedem Level etwas schwieriger. Sie
    erhalten Punkte für jede gefundene Lösung und können ihre Erfolge mit einem Klick
    teilen. '
  codeavengers_longdescription: Bauen Sie in 10 kurzen Aufgaben ein 2D-Top-Down-Spiel
    für 2-Spieler. Lernen Sie dann weitere weitere Grundlagen der Programmierung (Variablen
    und Wenn-Anweisungen), während Sie ein Quiz erstellen und es mit Freunden teilen.
    Holen Sie sich Punkte und Abzeichen, während Sie die Spitze der Rangliste erklimmen.
  processing_longdescription: Eine Einführung in die Programmierung in einem künstlerischen
    Kontext. Verwendet wird die Processing-Programmiersprache. In kurzen Videolektionen
    mit Programmierübungen wird ein interaktives Zeichenprogramm erstellt.
  robomind_longdescription: 'Schüler lernen die Grundlagen der Programmierung, indem
    sie ihre eigenen virtuellen Roboter steuern. Der Online-Kurs ist komplett eigenständig
    mit Kurzpräsentationen, Filmen, Quiz und automatischen Anleitungen/Tipps, die
    bei den Programmierübungen helfen. '
  groklearning_longdescription: Verwenden Sie die Programmiersprache Python, um einen
    Chatbot namens „Eliza“ als Roboter-Therapeutin zu programmieren. Sie erklären
    Eliza, wie sie reden muss und passende Antworten gibt. Können Sie Ihre Freunde
    glauben machen, Eliza sei ein Mensch?
  quorum_longdescription: Diese Anleitung ist für Sehbehinderte zugänglich und funktioniert
    mit Bildschirmlesegeräten. Begleiten Sie Mary auf einer Tour durch das Biologielabor
    und lernen Sie mit ihr die Quorum-Programmiersprache. Diese Anleitung ist selbstgeführt
    mit Online-Beispielaktivitäten.
  codespark_longdescription: "„Die Foos“ ist ein lustiges, kinderfreundliches Spiel,
    um Programmieren zu lernen. Programmieren Sie die süßen Figuren, um Rätsel zu
    lösen und eine virtuelle Welt zum Leben zu erwecken. Das Spiel funktioniert ohne
    Worte und eignet sich auch für Leseanfänger!"
  kodable_longdescription: Kodable ist ein selbstgeführtes iPad-Spiel, das Kinder
    ab 5 Jahre ans Programmieren heranführt. Die Unterstützung durch einen Lehrer
    oder ein Elternteil ist optimal, aber nicht unbedingt erforderlich.
  tynkerapp_longdescription: Lerne Programmieren durch das Lösen von spaßigen Code-Rätseln.
    Bauen Sie Spiele und Geschichten mit passenden Grafiken, mehr als zehn Spiel-Kits
    und anpassbaren Figuren. Keine Internetverbindung erforderlich. Jetzt können Sie
    auf Ihre Kreationen auch im Web zugreifen.
  robomindnl_longdescription: 'Schüler lernen die Grundlagen der Programmierung durch
    die Kontrolle ihrer eigenen virtuellen Roboter. Der online-Kurs ist komplett eigenständig
    mit Kurzpräsentationen, Filmen, Quiz und automatische Anleitung/Tipps bei der
    Programmierung Übungen helfen. '
  flappy_longdescription: Erstellen und verändern Sie per Drag-und-drop Ihr eigenes
    Flappy-Spiel (z.&#160;B. Flappy Shark, Flappy Santa, usw). Laden Sie das Spiel
    mit nur einem Klick auf Ihr Handy herunter.
  bitsbox_longdescription: Passen Sie Ihr eigenes virtuelles Tablet an und programmieren
    Sie eine Reihe von Apps zum Spielen und Teilen. Einfache Schritt-für-Schritt-Anleitungen
    machen es möglich, dass auch die Jüngsten echtes JavaScript programmieren können.
    Aber auch Fortgeschrittene kommen auf ihre Kosten.
  makeschool_longdescription: Lernen Sie Programmieren, in dem Sie ein iPhone-Spiel
    mit einer ganz neuen, anfängerfreundlichen Programmiersprache namens Swift erstellen!
    Programmieren Sie ein Pokémon-Spiel und schreiben Sie Code, um Ihrem Monster neue
    Bewegungen beizubringen. Sie werden lernen, Variablen, Methoden und Objekte zu
    verwenden, um Ihrem Monster zum Sieg zu verhelfen!
  touchdevelop_longdescription: 'Der Touchscreen-freundliche Editor hilft Ihnen beim
    Erstellen von Pixel Art, beim Lösen des Bärenrätsels oder beim Entwickeln Ihres
    eigenen FlappyBird-Spiels. '
  appinventor_longdescription: Unterhaltsame, kurze Videoanleitungen zeigen, wie drei
    einfache Apps für Ihr Android-Telefon oder Tablet programmiert werden. Die Hour
    of Code eignet sich für Anfänger und Experten und hilft Ihnen in kürzester Zeit,
    eigene Apps zu programmieren. Stellen Sie sich vor, Ihre eigenen Apps mit Freunden
    zu teilen! Diese Aktivitäten eignen sich für Einzelpersonen und für den Einsatz
    im Unterricht.
  blockly_longdescription: Ihr PC hat einen langsamen (oder keinen) Internetzugang?
    Laden Sie die Blockly-Anleitungen herunter, die Vorläufer der Code.org- Anleitungen.
    Diese sind als 3MB-große ZIP-Datei verfügbar, die auf einen Computer oder Speicherstick
    geladen werden kann
  thinkersmith2_longdescription: Schüler lernen, wie Buchstaben in Binärcode (als
    Funktion von AN und AUS) repräsentiert und gespeichert werden. Zum Abschluss codiert
    die Klasse ihre Initialen, um sie als Erinnerung mit nach Hause zu nehmen.
  kodableunplugged_longdescription: 'fuzzFamily Frenzy kann einfach mit Stift und
    Papier durchgeführt werden und dient als Einführung in die Programmierlogik für
    Kinder ab fünf Jahren. Ein Lehrer sollte das Spiel erläutern und die Schüler programmieren
    dann einen Partner, der einen einfachen Hinderniskurs absolviert. '
  projguts_longdescription: Diese "Offline"-Aktivität vermittelt das Konzept von Modellierung
    und Simulation, indem eine Gruppe von Schülern verschiedene Versionen von Schere/Stein/Papier
    spielt und die Ergebnisse als verschiedene Modellierungsexperimente darstellt.
  hourofcode_longdescription: Platzhalter für neue code.org/hoc
  frozen_longdescription: Wir wollen mit unseren Programmen gemeinsam mit Anna und
    Elsa den Zauber und die Schönheit des Eises erkunden. Beim Eislaufen wirst Du
    Schneeflocken und Muster erschaffen - ein Winter- Wunderland, das du mit deinen
    Freunden teilen kannst!
  starwars_longdescription: Lerne, Droiden zu programmieren und erschaffe dein eigenes
    Star Wars Spiel in einer weit, weit entfernten Galaxie.
  playlab_longdescription: Erstelle eine Geschichte oder ein Spiel mit dem Spielelabor!
    Erstelle Tiere, Piraten, Zombies, Ninjas und viele andere Figuren. Erfinde Sounds,
    erziele Punkte und werfe sogar Feuerbälle!
  monstercoding_longdescription: Mystery Island Coding Quest von Monster Coding bietet
    ein spannendes selbstgeführtes Abenteuer, das Kindern verschiedene wichtige Programmierkonzepte
    vermittelt. Jede bausteinbasierte Aktivität baut auf den bereits erworbenen Kenntnissen
    auf und zeigt Kindern anhand bunter animierter Grafiken und Audioanweisungen,
    wie Funktionen, boolesche Werte, Schleifen, Wenn-Sonst-Anweisungen und Arrays
    funktionieren.
  allcancode_longdescription: Schüler spielen ein Abenteuerspiel, das auf einer originellen
    Geschichte basiert. Die Hauptfigur Marco führt durch jeden Level und gibt Schritt-für-Schritt-Anweisungen
    in Form der visuellen Programmiersprache der Hour of Code. Kinder erlernen auf
    unterhaltsame und natürliche Weise die Sequenzierung von Befehlen, Wiederholungen
    und Bedingungen.
  csfirst_longdescription: Animieren Sie eine Geschichte mit zwei Figuren auf dem
    Ozean. Animieren Sie das Wasser und passen Sie die Landschaft an, um eigenes Flair
    hinzuzufügen. Verwenden Sie Code, um Ihre Geschichte zu erzählen!
  boxisland_longdescription: Machen Sie einen Ausflug nach Box Island und helfen sie
    Hiro, die in der Wildnis verstreuten Uhren aufzusammeln! In dieser Anleitung lernen
    Sie die Grundlagen von Algorithmen, Sequenzen, Schleifen und Bedingungen!
  codesters_longdescription: 'Erstelle deine eigenen Spiele, Animationen und Grafiken
    mit Python. Wenn Sie fertig sind, teilen Sie sie mit Ihren Freunden! Programmieren
    Sie in Python, einer echten Programmiersprache, die von Unternehmen weltweit täglich
    verwendet wird – mit unserem Drag-und-drop-Toolkit ist das ganz einfach! Versuchen
    Sie ein Basketball-Spiel zu programmieren, einen Tanz zu choreografieren oder
    eine animierte Grußkarte zu erstellen! '
  texasinstruments_longdescription: 'Die „10 Minuten Code“-Aktivitäten können im Unterricht
    verwendet werden, um das Interesse der Schüler für die Programmierung zu wecken.
    Als Grundlage dient der allseits beliebte TI-Taschenrechner. Lernen Sie die Grundlagen
    der Programmierung mit dem TI-84™ Plus in nur 10 Minuten – ohne vorherige Erfahrung!  '
  teacherled_longdescription: Zehntausende von Pädagogen haben an der Hour of Code
    teilgenommen und viele Schüler sind bereit für kreativere, flexiblere Aktivitäten,
    welche die Grundlagen der Informatik vermitteln. Um Lehrer zu inspirieren, haben
    wir einstündige Unterrichtspläne zu verschiedenen Themen gesammelt, die „Hour
    of Code“-Veteranen für ihren Unterricht verwenden können.

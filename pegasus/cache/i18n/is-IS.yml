  tynker_longdescription: Búðu til eigin leiki og deildu með vinum! Leystu skemmtilegar
    kóðunarþrautir og lærðu forritunarhugtök í hverjum áfanga. Settu mark þitt á leiki
    með hreyfanlegum leikmönnum, mörgum borðum og úrvali leikmuna. Gerðu leikina raunverulegri
    með notkun eðlisfræði. Skoðaðu kóðann í kubbum eða JavaScript. Yfirfærðu leikina
    á iPad og Android spjaldtölvur. Meira en tugur skemmtilegra verkefna í boði!
  scratch_longdescription: Með Scratch getur þú búið til eigin gagnvirka leiki, sögur
    og hreyfimyndir &mdash; og deilt þeim með vinum þínum. Byrjaðu með að setja hreyfingu
    í nafnið þitt, búa til hátíðarkort eða búa til boltaleik.
  lightbot_longdescription: Stjórnaðu Lightbot svo hann lýsi upp alla bláu reitina!
    Lightbot er þrautaleikur sem notar forritun á leikhreyfingum til að veita spilurum
    hagnýtan skilning á grunnatriðum forritunar. Lærðu að raða fyrirmælum, skrifa
    föll og nota lykkjur til að leysa einstök borð. Hentar öllum aldurshópum.
  thinkersmith_longdescription: Með fyrirfram skilgreindum "Vélmennaorðum" eiga nemendur
    að finna út hvernig þeir geti leitt aðra í gegnum tiltekinn verkefni án þess að
    ræða þau fyrst. Þessi kennslustund kennir börnum að tengja tákn og aðgerðir auk
    þess að efla færni þeirra í hinni dýrmætu list að villugreina, "Vinir mínir vélmennin"
    virkar best sem hópverkefni og það fylgir leiðarvísir fyrir kennara til notkunar
    með bekkjum.
  condcards_longdescription: Lærðu um algrím og skilyrtar setningar í þessu verkefni
    án tölvu með því að nota spilastokk. Nemendur vinna þetta í teymum og þurfa einn
    spilastokk á hvert teymi.
  lightbotintl_longdescription: Lærðu rökvísa hugsun í forritun, allt frá algjörri
    grunnforritun fyrir aldurshópinn 4+, í iOS eða Android (eða vefvafra). Lærðu að
    raða skipunum, greina mynstur og nota lykkjur!
  codehs_longdescription: Að gefa tölvu skipanir, sem forritun snýst jú um, er alveg
    eins og að gefa hundi skipanir. Lærðu að kóða með hundinum Karel. Þetta er skemmtileg,
    aðgengileg og myndræn kynning á forritun ætluð algjörum byrjendum og kennir þeim
    skipanir og föll. Kennslustundin er nemendastýrð, en kennarar geta skráð sig til
    að fá aðgang að kennaravef og fylgjast með árangri nemenda!
  codecademy_longdescription: Codeacademy er gagnvirk, nemendastýrð kynning á grunnatriðum
    tölvunarfræði sem nýtir JavaScript og er notuð af tugum miljóna nemenda um allan
    heim. Við höfum gert okkar Klukkustund kóðunar að aðgengilegri upplifun  ásamt
    meðfylgjandi spurningum, skyggnum og lokaverkefni fyrir nemendur að enda á.
  codecombat_longdescription: Sigraðu tröll og lærðu um leið Python eða JavaScript
    í þessum hetjulega forritunarleik!
  codemonkey_longdescription: 'CodeMonkey er netleikur sem kennir forritun með alvöru
    forritunarmáli! Nemendur forrita apa til að ná í banana og þrautirnar verða flóknari
    með hverju borði. Nemendur fá stjörnustig fyrir hverja lausn og geta deilt henni
    með einum smelli. '
  codeavengers_longdescription: Búðu til 2ja spilara tvívíðan leik með JavaScript
    í 10 stuttum verkefnum. Haltu svo áfram að læra nokkur grunnhugtök tölvunarfræði
    (breytur og ef setningar) þegar þú býrð til próf til að deila með vinum. Um leið
    getur þú safnað stigum og verðlaunum í keppni um að ná sem hæst í stigatöflu bekkjarins.
  processing_longdescription: Kynning á forritun í tengslum við myndlist þar sem notað
    er forritunarmálið Processing. Stutt myndskeið kynna æfingar í forritun sem hafa
    það að markmiði að hanna gagnvirkt teikniforrit
  robomind_longdescription: 'Nemendur læra grunnatriði forritunar með því að stjórna
    eigin sýndarvélmenni. Allt efni námskeiðsins er á netinu og samanstendur af stuttum
    kynningum, myndskeiðum, spurningum og sjálfvirkri leiðsögn/vísbendingum sem hjálpa
    við forritunarverkefnin. '
  groklearning_longdescription: Notaðu forritunarmálið Python til að búa til spjallbótann
    "Elísu" sem á að haga sér eins og sálfræðingsvélmenni. Þú munt kenna Elísu að
    tala og hvað hún á að segja. Tekst henni að blekkja vini þína svo þeir haldi að
    hún sé mennsk en ekki tölva?
  quorum_longdescription: "Þessi námseining hentar fyrir sjónskerta og styður talgervla.
    Slástu í för með Maríu þegar hún fer að vinna á rannsóknarstofu í líffræði sem
    forritari og lærir forritunarmálið Quorum. Námseiningin er nemendastýrð með verkefnadæmi
    á netinu."
  codespark_longdescription: Foos er skemmtileg og barnvæn leið til að læra um tölvuforritun.
    Láttu krúttlegar verur leysa þrautir með forritun og búðu til lifandi sýndarheim.
    Þessi leikur er án orða svo allir geta spilað!
  kodable_longdescription: Kodable er sjálfleiðbeinandi iPad leikur sem kynnir grunnatriði
    forritunar fyrir börnum frá 5 ára aldri. Best er að hafa kennara eða foreldri
    með, en ekki nauðsynlegt.
  tynkerapp_longdescription: Lærðu að forrita með því að leysa skemmtilegar forritunarþrautir.
    Búðu auðveldlega til sögur og leiki með þematengdu myndefni, leikjasett fyrir
    10+ og sérsniðnar leikverur. Internet tenging er ekki nauðsynleg. Þú getur líka
    nálgast sköpunarverk þín á netinu.
  robomindnl_longdescription: 'Nemendur læra grunnatriði forritunar með því að stjórna
    eigin sýndarvélmenni. Allt efni námskeiðsins er á netinu og samanstendur af stuttum
    kynningum, myndskeiðum, spurningum og sjálfvirkri leiðsögn/vísbendingum sem hjálpa
    við forritunarverkefnin. '
  flappy_longdescription: Notaðu kubbaforritun til að búa til eigin Flappy Bird leik
    og sérhannaðu útlitið á honum (hafðu til dæmis Flappy hákarl eða Flappy jólasvein).
    Settu leikinn í símann þinn með einum smelli.
  bitsbox_longdescription: Sérstilltu þína eigin sýndarspjaldtölvu og forritaðu síðan
    röð leikja til að spila og deila. Einföld leiðsögn sem gerir mögulegt fyrir jafnvel
    ung börn að forrita með raunverulegu JavaScript. Því færari sem þú ert því lengra
    kemstu.
  makeschool_longdescription: Lærðu að forrita með því að búa til iPhone leik með
    splunkunýju og byrjendavænu forritunarmáli sem nefnist Swift! Búðu til hasarleik
    sem er innblásinn af Pok&eacute;mon og skrifaðu kóða til að kenna skrímslinu þínu
    nýjar hreyfingar. Þú lærir að nota breytur, aðferðir og hluti til að hjálpa skrímslinu
    þínu að sigra!
  touchdevelop_longdescription: "Þetta snertivæna vinnuumhverfi mun hjálpa þér að
    skapa punktamyndir, leysa bjarnarþrautina eða búa til þinn eigin hoppufuglsleik. "
  appinventor_longdescription: Stutt og skemmtileg kennslumyndskeið leiðbeina við
    gerð þriggja einfaldra appa fyrir Android síma eða spjaldtölvur. Þessi klukkustund
    kóðunar hentar bæði byrjendum og kunnáttusömum og áður en þú veist af getur þú
    farið að búa til þín eigin öpp. Ekki slæmt að geta deilt eigin sköpunarverkum
    með vinum! Þessi verkefni henta fyrir sjálfsnám eða fyrir kennara í bekkjakennslu.
  blockly_longdescription: Er ekkert eða hægvirkt internet samband? Halaðu niður Blockly
    kennsluefninu sem var undanfari Code.org kennsluefnisins - þetta er stök 3MB ZIP
    skrá sem kemst fyrir á hvaða tölvu sem er eða á minniskubbi
  thinkersmith2_longdescription: Nemendur fræðast um að tákna og geyma stafi á tvenndarsniði
    sem byggir á gildunum á og af. Í lokin fær bekkurinn að tákna stafina sína á þennan
    hátt til að fara með heim.
  kodableunplugged_longdescription: 'fuzzFamily Frenzy er kynning á rökhugsun forritunar
    fyrir börn 5 ára og eldri. Notast er við venjulegan pappír. Kennari ætti að útskýra
    leikinn og síðan forrita nemendur félaga sína til að komast í gegnum einfalda
    þrautabraut. '
  projguts_longdescription: "Þetta verkefni án tölvu hjálpar nemendum að læra hvernig
    líkanagerð og eftirlíking virkar með því að láta hóp nemenda leika mismunandi
    útgáfur af steinn / pappír / skæri og líta á útkomurnar sem ólíkar tilraunir í
    líkanagerð."
  hourofcode_longdescription: Staðgengill fyrir nýtt code.org/hoc
  frozen_longdescription: Notum kóða til að fylgja Önnu og Elsu þegar þær kanna töfra
    og fegurð íssins. Þú munt búa til snjókorn og mynstur með því að láta þær skauta
    um ísinn og svo getur þú búið til eigin vetrarveröld til að deila með vinum!
  starwars_longdescription: Lærðu að forrita vélmenni og búðu til þinn eigin Star
    Wars leik í órafjarlægri vetrarbraut.
  playlab_longdescription: Búðu til sögu eða leik með Leikjasmiðjunni! Láttu dýr,
    sjóræningja, uppvakninga, ninjur og fleiri leikverur hreyfast, gefa frá sér hljóð,
    skora stig og jafnvel kasta eldhnöttum!
  monstercoding_longdescription: Mystery Island Coding Quest frá Monster Coding er
    skemmtilegt sjálfstýrt ævintýri sem kennir börnum nokkur lykilhugtök í forritun.
    Hvert verkefni bætir við þau sem á undan fóru og notar kubba ásamt litríkum hreyfimyndum
    og lesnum fyrirmælum til að kenna krökkum um föll, Boole gildi, lykkjur, ef/annars
    setningar og fylki.
  allcancode_longdescription: Nemendur spila ævintýraleik sem byggir á sögu. Þeir
    leiða Marco - aðalsöguhetjuna - í gegnum hvert borð með því að gefa honum skref-fyrir-skref
    fyrirmæli með myndræna forritunarmálinu sem Klukkustund kóðunar notar. Nemendur
    kynnast því að beita skipanaröð, endurtekningu og skilyrðum án þess að taka eftir
    því.
  csfirst_longdescription: Búðu til sögu um tvær persónur úti á sjó. Láttu vatnið
    hreyfast og aðlagaðu umhverfið eftir þínum smekk. Notaðu kóða til að segja söguna
    sem þig langar að segja!
  boxisland_longdescription: Farðu í ferðalag til Box eyju og hjálpaðu Hiro að safna
    öllum klukkunum sem eru dreifðar á víðavangi! Í þessari kennslustund munt þú læra
    undirstöðu í algrímum, röðum, lykkjum og skilyrðum!
  codesters_longdescription: 'Búðu til þína eigin leiki, hreyfimyndir og listaverk
    með Python. Svo geturðu deilt þeim með vinum! Forritaðu í Python, sem er raunverulegt
    forritunarmál sem fyrirtæki nota daglega. Með kubbunum í verkfærakassanum er auðvelt
    að læra! Reyndu að búa til körfuboltaleik, skipuleggja dansspor fyrir dans eða
    hanna kort með hreyfimynd! '
  texasinstruments_longdescription: '10 Minutes of Code verkefnin er hægt að nota
    í skólastofunni til að kveikja áhuga nemenda á kóðun með TI tækninni sem þeir
    hafa í bakpokunum daglega. Lærðu undirstöðu kóðunar með TI-84&#8482; Plus reiknivélinni
    og byrjaðu að kóða á aðeins 10 mínútum – engrar fyrri reynslu krafist!  '
  teacherled_longdescription: Nú þegar tugþúsundir kennara hafa prófað Klukkustund
    kóðunar, eru margir bekkir tilbúnir til að fást við meira skapandi og minna stöðluð
    verkefni sem kenna undirstöðu í tölvufræði. Til að hjálpa til með hugmyndir höfum
    við útbúið kennsluáætlanir ásamt verkefnum sem henta fyrir klukkutíma kennslustundir
    undir leiðsögn kennara og sem stíla inn á mismunandi innihald fyrir þá sem hafa
    lokið Klukkustund kóðunar.

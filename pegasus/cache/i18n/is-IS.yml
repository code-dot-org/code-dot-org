  sphero_beyond_shortdescription: SPRK er skemmtilegt hraðnámskeið fyrir krakka í
    forritun vélmenna og eflir um leið færni þeirra í stærðfræði og vísindum.
  codeorg_beyond_longdescription: Lærðu grunnhugtök tölvunarfræði með kubbaforritun.
    Þrjú 15 - 20 stunda námskeið sem blanda saman "ótengdum" stofuverkefnum án tölvu
    og leikjamiðuðum, sjálfstýrðum æfingum sem kynntar eru í gegnum myndbandsfyrirlestra
    með Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs. Zombies. Þú lærir á
    lykkjur, skilyrði, algrím, föll og breytur.
  khan_beyond_longdescription: Lærðu grunnatriði JavaScript forritunar með því að
    teikna skemmtilegar myndir með kóða sem þú skrifar. Gerðu það ein/einn eða með
    bekknum þínum!
  tynker_beyond_longdescription: Með Tynker er gaman og auðvelt að læra forritun.
    Hún er gerð sjónræn. Börnin búa til leiki og símaöpp með þvi að raða saman forritskubbum.
    Þau þurfa því ekki að kunna rithátt forritunarmáls. Börnin geta samstundis breytt
    hugmyndum í hreyfimyndasögur og stærðfræðileg mynstur. Þau læra með því að prófa
    og gera. Eftir því sem börnin læra grunnatriðin kynnir Tynker flóknari hugtök
    þ.á.m. forritun þar sem ritháttur skiptir máli.
  scratch_beyond_longdescription: Með Scratch getur þú búið til eigin gagnvirka leiki,
    sögur og hreyfimyndir &mdash; og deilt þeim með vinum þínum. Byrjaðu með að setja
    hreyfingu í nafnið þitt, búa til hátíðarkort eða búa til boltaleik.
  lightbot_beyond_longdescription: Lærðu rökvísa hugsun í forritun, allt frá algjörri
    grunnforritun fyrir aldurshópinn 4+, í iOS eða Android (eða vefvafra). Lærðu að
    raða skipunum, greina mynstur og nota lykkjur!
  codecademy_beyond_longdescription: Codeacademy er gagnvirk, nemendastýrð kynning
    á grunnatriðum tölvunarfræði sem nýtir JavaScript og er notuð af tugum miljóna
    nemenda um allan heim. Við höfum gert okkar Klukkustund kóðunar að aðgengilegri
    upplifun ásamt meðfylgjandi spurningum, skyggnum og lokaverkefni fyrir nemendur
    að enda á.
  kodable_beyond_longdescription: Kodable er sjálfleiðbeinandi iPad leikur sem kynnir
    grunnatriði forritunar fyrir börnum frá 5 ára aldri. Best er að hafa kennara eða
    foreldri með, en ekki nauðsynlegt.
  scratchjr_beyond_longdescription: ScratchJr er forritunarmál sem gerir ungum börnum
    kleift að búa til eigin gagnvirkar sögur og leiki. Börnin smella saman myndrænum
    forritunarkubbum til að láta leikverurnar hreyfast, hoppa, dansa og syngja
  hopscotch_beyond_longdescription: Sjálfstýrt kennsluefni á iPad sem notar Hopscotch
    forritunarmálið. Nemendur búa til leiki og öpp fyrir iPad og gera það á iPad.
    Nemendur geta unnið hver fyrir sig eða með félögum (allt að 3 á hvert iPad).
  pocketcode_beyond_longdescription: Búðu til þinn eigin leik í snjallsímanum með
    Pocket Code! Hjálpaðu fallhlífastökkvaranum Steve að koma pökkum til skila. Þú
    getur deilt leiknum svo vinir og aðrir geti prófað!
  groklearning_beyond_longdescription: Kynningarnámskeið sem notar forritunarmálið
    Python fyrir fólk með enga reynslu af forritun. Einstök blanda okkar af byrjendaefni
    og áskorunum mun gefa þér rækilegan skilning á Python og forritun sem slíkri.
    Við höfum kennt þetta efni ólíkum aldurshópum nemenda með ólíkan bakgrunn og við
    erum viss um að það mun henta þér líka.
  hacketyhack_beyond_longdescription: 'Hackety Hack mun kenna þér algjör undirstöðuatriði
    í forritun frá grunni. Þú þarft ekki að hafa neina fyrri reynslu af forritun!
    Með Hackety Hack munt þú læra forritunarmálið Ruby. Ruby er notað í alls konar
    forritum, þar á meðal venjulegum tölvuforritum og á vefsvæðum. [Til athugunar:
    Þarf að setja upp á tölvu]'
  robomind_beyond_longdescription: 'Nemendur læra grunnatriði forritunar með því að
    stjórna eigin sýndarvélmenni. Allt efni námskeiðsins er á netinu og samanstendur
    af stuttum kynningum, myndskeiðum, spurningum og sjálfvirkri leiðsögn/vísbendingum
    sem hjálpa við forritunarverkefnin. '
  makeschool_beyond_longdescription: Kanntu eitthvað í ObjectiveC? Lærðu að búa til
    iPhone leik á klukkutíma! Við leiðum þig gegnum það að kóða, prófa og spila leikinn
    að öllu leyti í vafra og síðan deila honum á Facebook svo vinir geti prófað hann!
    Engin forkunnátta í að þróa fyrir iPhone er nauðsynleg. Þú verður þó að skilja
    hvað breytur (variables), aðferðir (methods) og hlutir (objects) eru.
  appinventor_beyond_longdescription: Stutt og skemmtileg kennslumyndskeið leiðbeina
    við gerð þriggja einfaldra appa fyrir Android síma eða spjaldtölvur. Þessi klukkustund
    kóðunar hentar bæði byrjendum og kunnáttusömum og áður en þú veist af getur þú
    farið að búa til þín eigin öpp. Ekki slæmt að geta deilt eigin sköpunarverkum
    með vinum! Þessi verkefni henta fyrir sjálfsnám eða fyrir kennara í bekkjakennslu.
  touchdevelop_beyond_longdescription: Með TouchDevelop getur þú búið til öpp á iPad,
    iPhone, Android, PC, Mac, Windows Phone. Í snertivæna vinnuumhverfinu okkar verður
    forritun skemmtileg, jafnvel á síma eða spjaldtölvu!
  codehs_beyond_longdescription: Lærðu grunnatriði forritunar með hundinum Karel.
    Þetta er skemmtileg, aðgengileg og sjónræn kynning á forritun, þar sem tölvunni
    eru gefnar skipanir líkt og hún væri hundur. Kennsluefnið hentar vel fyrir handleiðslu
    kennara, en er einnig hægt að nota á eigin spýtur
  udemy_beyond_longdescription: 'Hvort sem þú hefur aldrei séð eina línu af kóða eða
    hefur það að lifibrauði, þá hefur Udemy námskeið fyrir þig með kennurum sem hafa
    það að atvinnu. [Til athugunar: þetta kostar]'
  lynda_beyond_longdescription: 'Lærðu að kóða, búa til og þróa vefhugbúnað, frá grunni
    hlutbundinnar forritunar með C og C++ upp í að skrifa Java. Með kennsluefni okkar
    fyrir hugbúnaðarsmiði getur þú lært að þróa og búa til farandforrit (mobile apps),
    vinna með PHP og MySQL gagnagrunna, byrja í tölfræðiúrvinnslumálinu R og margt
    fleira. [Til athugunar: þetta kostar]'
  edx_beyond_longdescription: CS50x er inngangur Harvard háskóla að tölvunarfræði
    og listinni að forrita fyrir alla nemendur hvort sem þeir stefna á þetta sem aðalgrein
    eða aukagrein og hvort sem þeir hafa reynslu af forritun eða ekki. Meðal efnis
    er útdráttur, algrím, gagnaskipan, hjúpun, umsjón tilfanga, öryggi, hugbúnaðarverkfræði
    og vefþróun. Meðal forritunarmála eru C, PHP og JavaScript ásamt SQL, CSS og HTML.
    Staðbundna útgáfan af CS50x er annar stærsti kúrsinn í Harvard.
  coursera_beyond_longdescription: 'CS101 námskeiðið frá Stanford er kennt af Nick
    Parlante (og er ókeypis!). CS101 fer yfir helstu hugmyndir tölvunarfræði og er
    stílað inn á nemendur með enga fyrri reynslu. Stuttir kóðabútar eru notaðir í
    leik og tilraunum til að sýna afl og takmarkanir tölvunnar. CS101 fer líka í kynningu
    á tölvum í dag: hvað er tölva, hvað er vélbúnaður, hvað er hugbúnaður, hvað er
    netið. Engar forþekkingar er krafist annarrar en að kunna að nota vafra.'
  udacity_beyond_longdescription: Á þessu námskeiði munt þú læra lykilhugtök í tölvunarfræði
    og læra að skrifa eigin tölvuforrit undir því yfirskini að búa til vefskriðil
    (web crawler). Ekki eru gerðar neinar kröfur um fyrri reynslu af forritun og eru
    byrjendur því velkomnir! Í lok námskeiðsins munt þú hafa lært lykilhugtök í tölvunarfræði
    og nægilega forritun til að geta skrifað Python forrit til að leysa verkefni sem
    þér detta í hug. Þetta námskeið mun undirbúa þig fyrir áframhaldandi tölvunarnámskeið
    á næsta stigi fyrir ofan.
  teachingtree_beyond_longdescription: TeachingTree er opinn vettvangur þar sem allir
    geta skipulagt fræðandi efni. Markmið okkar er að nemendur geti verið fljótir
    að finna nákvæmlega þau myndskeið sem þeir þurfa til að læra einstök hugtök. Allir
    eru hvattir til að styðja þetta með því að bæta við myndskeiðum eða merkja (tagga)
    hugtök.
  kodu_beyond_longdescription: Með Kodu geta krakkar búið til leiki á PC og XBox með
    einföldu, sjónrænu forritunarmáli. Með Kodu er hægt að efla sköpunargáfu. þróa
    hæfileika til að leysa þrautir og kenna frásagnarlist, auk forritunar. Ungir og
    gamlir geta notað Kodu til að búa til leik án þess að kunna nokkuð áður í hönnun
    eða forritun. Kodu fyrir PC fæst ókeypis á netinu. Kodu fyrir XBox fæst í Bandaríkjunum
    á XBox Marketplace undir Indie Games fyrir um 5 dollara.
  cargobot_beyond_longdescription: Cargo-Bot er þrautaleikur þar sem þú kennir vélmenni
    að færa kassa. Hljómar einfalt eða hvað? Inniheldur 36 ótuktarlega snjallar þrautir,
    ísmeygilega tónlist og áhrifamikla grafík. Þú getur jafnvel tekið upp lausnirnar
    þínar og deilt þeim á YouTube til að sýna vinum.
  kidsruby_beyond_longdescription: 'Skemmtu þér við að búa til leiki eða leystu heimavinnuna
    með Ruby! Segðu bara foreldrunum eða kennurunum að þú sért að læra að forrita
    með Ruby... :). Kostar ekkert og virkar á öllum tölvum. [Til athugunar: Þarf að
    setja upp á tölvu]'
  w3schools_beyond_longdescription: Lærðu að búa til vefsvæði á eigin tölvu. Lærðu
    grunnatriði vefþjóns á innan við einum degi. Lærðu að bæta gagnagrunnum við vefsvæðið
  codeavengers_beyond_longdescription: Lærðu að forrita leiki, öpp og vefsvæði. Hannað
    af sérfræðingum til að henta byrjendum fullkomlega. Auðskildar leiðbeiningar og
    fín hjálp þegar þörf er á henni. Námskeiðin okkar í HTML, CSS og JavaScript innihalda
    áskoranir í kóðun og upprifjunarleiki sem gera námið gagnlegt og gaman fyrir alla
    aldurshópa.
  mozilla_beyond_longdescription: Með Thimble er fáranlega auðvelt að búa til og deila
    eigin vefsíðum. Skrifaðu og breyttu HTML og CSS í sjálfum vafranum, og skoðaðu
    útkomuna samstundis. Settu tilbúin verkefni í hýsingu og deildu þeim með einum
    smelli. Hentar bæði byrjendum og sérfræðingum.
  codecombat_beyond_longdescription: Spilaðu sem vitringur og notaðu kóða (töfraþulur)
    til að stjórna hetjum, rata um völundarhús, sigrast á tröllum, blekkja óvini og
    bjarga vinum! Lærðu JavaScript í þessum HTML 5 vefleik fyrir algjöra byrjendur.
  codea_beyond_longdescription: Með Codea fyrir iPad býrð þú til leiki og eftirlíkingar
    eða útfærir eitthvað myndrænt sem þér dettur í hug. Útfærðu hugmyndir þínar í
    gagnvirkum sköpunarverkum sem nota kosti iPad svo sem fjölsnertingu og hröðunarmælinn.
    Við teljum að Codea sé fallegasti kóðaritill sem þú átt eftir að nota og líka
    auðveldur. Codea er hannað til að þú getir snert kóðann þinn. Viltu breyta tölu?
    Þá snertir þú hana og strýkur. Hvað með liti eða myndir? Snerting opnar myndvinnsluforrit
    þar sem þú getur valið það sem þig vantar.
  lego_beyond_longdescription: Búðu til lítil, sérhönnuð og forritanleg vélmenni með
    LEGO kubbum.
  finch_beyond_longdescription: Finch er nýtt vélmenni fyrir nám í tölvunarfræði.
    Hönnun þess er árangurinn af fjögurra ára vinnu í CREATE rannsóknarstofu Carnegie
    Mellon. Finch er hannað til að styðja við áhugavekjandi kynningu á listinni að
    forrita. Það styður meira en tug forritunarmála og umhverfa, þar á meðal nokkur
    umhverfi sem henta fyrir nemendur allt niður í átta ára. Finch var hannað til
    að nemendur geti skrifað ríkulega gagnvirk forrit.
  arduino_beyond_longdescription: Arduino er vinsæll verkvangur fyrir listamenn og
    hönnuði að vinna með raunverulega skynjara, LED, hljóðgjafa og aðra íhluti. Með
    Sparkfun Virtual Sandbox getur þú lært Arduino kóða í gegnum vafra.
  processing_beyond_longdescription: Processing er forritunarmál, þróunarumhverfi
    og samfélag á netinu. Frá árinu 2001 hefur Processing stuðlað að hugbúnaðarlæsi
    innan myndlistargeirans og myndlistarlæsi innan tæknigeirans. Processing var upphaflega
    skapað sem teikniforrit og til að kenna undirstöðuatriði tölvuforritunar í myndrænu
    umhverfi, en er nú orðið að þróunarumhverfi fyrir atvinnumenn. Í dag er Processing
    notað af tugum þúsunda nema, listamanna, hönnuða, rannsóknaraðila og áhugamanna
    við lærdóm, mótun frumgerða og framleiðslu.
  alice_beyond_longdescription: Alice verkefnið notar frumlegt forritunarumhverfi
    til að styðja gerð hreyfimynda í þrívídd. Alice er með verkfæri og efnivið til
    að kenna og læra tölvunarmiðaða hugsun, verkefnalausnir og tölvuforritun og hentar
    fyrir breiðan aldurshóp.
  sphero_beyond_longdescription: Hvort sem þú ert foreldri eða fræðari þá er SPRK
    kennsluefnið skemmtilegt hraðnámskeið fyrir börn í forritun vélmenna og eflir
    þau um leið í raungreinum.

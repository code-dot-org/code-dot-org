    við forritunarverkefnin. '
  makegameswithus_longdescription: Kanntu einhverja forritun nú þegar? Lærðu að búa
    til iPhone leik á klukkutíma! Við leiðum þig gegnum það að kóða, prófa og spila
    leikinn að öllu leyti í vafra og síðan deila honum á Facebook svo vinir geti prófað
    hann! Engin forkunnátta í að þróa fyrir iPhone er nauðsynleg. Þú verður þó að
    skilja hvað breytur (variables), aðferðir (methods) og hlutir (objects) eru.
  appinventor_longdescription: Entertaining, quick video tutorials walk you through
    building three simple apps for your Android phone or tablet. Designed for novices
    and experts alike, this hour of code will get you ready to start building your
    own apps before you know it. Imagine sharing your own app creations with your
    friends! These activities are suitable for individuals and for teachers leading
    classes.
  touchdevelop_longdescription: Crazy drawings, flying monsters, swirling flowers...
    create your apps on your device with TouchDevelop, a friendly mobile app creation
    environment. Runs on iPhone, iPad, Android, Windows, Windows Phone, Linux, Mac.
  blockly_longdescription: Got PCs with slow (or non-existent) internet access? Download
    the Blockly tutorials that were the precursor of the Code.org tutorials - a single
    3MB ZIP file can be loaded onto any computer or used off a memory stick
  thinkersmith2_longdescription: Students learn about representing and storing letters
    in binary, as functions of on and off. At the end, the class gets to encode their
    own initials to take home with them.
  codehs_longdescription: Learn the basics of programming with Karel the Dog, a fun,
    accessible and visual introduction to coding, where giving commands to a computer
    is just like giving commands to a dog. This tutorial is great if led by a teacher,
    but can also be done independently.
  codeavengers_longdescription: Build a 2 player 2D top-down game with JavaScript
    in 10 short tasks. Then continue learning some basics of programming (variables
    and if statements) as you create a Quiz to share with friends. Along the way  earn
    points and badges as you compete to reach the top of the class leaderboard.
  codecombat_longdescription: Play as a Wizard using code (spells) to control your
    heroes, navigate mazes, defeat ogres, trick enemies, and rescue allies! Learn
    JavaScript in this HTML 5 web game for complete beginners.
  agentcubes_longdescription: Imagine a tool that allows you to turn 2D images into
    3D shapes. Use AgentCubes online, the world's first 3D web-based programming &
    modeling tool, to learn to program by creating and sharing exciting 3D games.
    Rule your world!
  alice_longdescription: 'Students will set up a scene and create a simple animation
    with minimal teacher facilitation using 3D objects and and drag-and-drop interface
    in an engaging and supportive coding environment. [NOTE: Desktop app install required]'
  livecode_longdescription: 'Everyone can Code with LiveCode contains 6 video lessons
    including an introduction to The LiveCode environment.  It will show you how to
    make the popular "Sheepherder" game featured on YouTube. Watch each short video

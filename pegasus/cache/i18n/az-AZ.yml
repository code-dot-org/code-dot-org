    mobil edin. Seçmək üçün çox əyləncəli fəaliyyət!
  scratch_longdescription: Scratch ilə siz öz interaktiv oyunlarınızı, hekayələrinizi,
    animasiyalarınızı və mdash; və onları dostlarınızla paylaşın. Adınızı canlandırmaq,
    bayram kartı yaratmaq və ya tennis oyunu hazırlamaqla başlayın.
  lightbot_longdescription: Bütün mavi plitələri işıqlandırmaq üçün Lightbot-a rəhbərlik
    edin! Lightbot, oyunçulara əsas kodlaşdırma haqqında praktiki anlayış əldə etmək
    üçün proqramlaşdırma oyun mexanikasından istifadə edən tapmaca oyunudur. Təlimatların
    ardıcıllığını, prosedurları yazmağı və səviyyələri həll etmək üçün döngələrdən
    istifadə etməyi öyrənin. Bütün yaşlar üçün idealdır.
  thinkersmith_longdescription: Əvvəlcədən müəyyən edilmiş “Robot Lüğətindən” istifadə
    edərək, tələbələr əvvəlcə müzakirə etmədən konkret tapşırıqları yerinə yetirmək
    üçün bir-birlərinə necə rəhbərlik edəcəklərini anlayacaqlar. Bu dərs uşaqlara
    simvollar və hərəkətlər arasındakı əlaqəni, həmçinin misilsiz səhvləri aradan
    qaldırmaq bacarığını öyrədir. "Mənim Robotik Dostlarım" ən yaxşı qrup fəaliyyəti
    kimi işləyir və sinifdə istifadə üçün müəllim iş dəftərini ehtiva edir.
  condcards_longdescription: Kartların göyərtəsindən istifadə edərək bu "plugged"
    fəaliyyətdə alqoritmlər və şərti ifadələr haqqında məlumat əldə edin. Tələbələr
    bu işi komandalar şəklində yerinə yetirirlər və hər komandaya bir kart göyərtəsi
    lazımdır.
  lightbotintl_longdescription: iOS və ya Android (və ya Veb brauzer) üzərində 4+
    yaş üçün super əsas proqramlaşdırmadan başlayaraq əsas proqramlaşdırma məntiqini
    öyrənin. Əmrlərin ardıcıllığını, nümunələri müəyyən etməyi, prosedurlardan istifadə
    etməyi və döngələrdən necə istifadə etməyi öyrənin!
  codehs_longdescription: Proqramlaşdırmanın əsas mənası olan kompüterə əmr vermək,
    itə əmr vermək kimidir. Mütləq yeni başlayanlara əmrlər və funksiyalar kimi fundamental
    anlayışları öyrədən proqramlaşdırmaya əyləncəli, əlçatan və vizual giriş olan
    İt Karel ilə necə kodlaşdırmağı öyrənin. Dərslik tələbə yönümlüdür, lakin müəllimlər
    müəllim alətlərinə daxil olmaq və tələbə uğurunu izləmək üçün qeydiyyatdan keçə
    bilərlər!
  codecademy_longdescription: Codecademy bütün dünyada on milyonlarla tələbə tərəfindən
    istifadə edilən JavaScript vasitəsilə CS-nin əsaslarına interaktiv, tələbə tərəfindən
    idarə olunan girişdir. Biz müşaiyət edən viktorinalar, slaydlar və sonunda tələbələr
    üçün tamamlanmış layihə ilə heç bir çətinlik yaratmayan Kod Saatı təcrübəsi hazırlamışıq.
  codecombat_longdescription: Bu epik proqramlaşdırma oyununda Python və ya JavaScript
    öyrənmək üçün canavarları məğlub edin!
  codemonkey_longdescription: CodeMonkey real proqramlaşdırma dilində kodlaşdırmanı
    öyrədən onlayn oyundur! Tələbələr banan tutmaq üçün meymunu proqramlaşdırırlar,
    halbuki bu, hər səviyyədə bir az daha mürəkkəbləşir. Onlar hər bir həll üçün ulduz
    xalları alır və bir kliklə paylaşa bilərlər.
  codeavengers_longdescription: 10 qısa tapşırıqda JavaScript ilə 2 oyunçu 2D yuxarıdan
    aşağı oyun qurun. Sonra dostlarınızla bölüşmək üçün Viktorina yaratdığınız zaman
    proqramlaşdırmanın bəzi əsaslarını (dəyişənlər və if ifadələri) öyrənməyə davam
    edin. Sinif liderlər lövhəsinin zirvəsinə çatmaq üçün yarışarkən yol boyu xal
    və nişanlar qazanın.
  processing_longdescription: Processing proqramlaşdırma dilindən istifadə edərək
    vizual sənət kontekstində proqramlaşdırmaya giriş. Qısa video dərsləri interaktiv
    rəsm proqramının dizaynına səbəb olan kodlaşdırma məşqlərini təqdim edir
  robomind_longdescription: Tələbələr öz virtual robotlarını idarə edərək proqramlaşdırmanın
    əsaslarını öyrənirlər. Onlayn kurs proqramlaşdırma məşqlərinə kömək etmək üçün
    qısa təqdimatlar, filmlər, viktorinalar və avtomatik bələdçilik/göstərişlərlə
    tam şəkildə öz daxilindədir.
  groklearning_longdescription: Robot psixoterapevt kimi fəaliyyət göstərmək üçün
    "Eliza" adlı chatbot yaratmaq üçün Python proqramlaşdırma dilindən istifadə edin.
    Elizaya necə danışmağı və düzgün deməyi öyrədəcəksən. O, dostlarınızı kompüter
    deyil, insan hesab edərək aldada bilərmi?
  quorum_longdescription: Bu təlimat gözdən əlillər üçün əlçatandır və ekran oxuyanlarla
    işləyir. Biologiya laboratoriyasına proqramçı kimi qoşulan və Quorum proqramlaşdırma
    dilini öyrənən Meriyə tura qoşulun. Bu dərslik onlayn nümunə fəaliyyətləri ilə
    tələbə tərəfindən idarə olunur.
  codespark_longdescription: Foos kompüter proqramlaşdırması haqqında öyrənmək üçün
    əyləncəli və uşaqlar üçün əlverişli bir yoldur. Bulmacaları həll etmək və virtual
    dünyanı həyata keçirmək üçün sevimli personajları proqramlaşdırın. Oyun "sözsüzdür"
    ona görə hamı oynaya bilər!
  kodable_longdescription: Kodable 5+ uşaqları proqramlaşdırmanın əsasları ilə tanış
    edən, özünü idarə edən iPad oyunudur. Yaxınlıqda müəllim və ya valideynin olması
    optimaldır, lakin zəruri deyil.
  tynkerapp_longdescription: Əyləncəli kodlaşdırma bulmacalarını həll edərək proqramlaşdırmağı
    öyrənin. Temalı qrafika, 10+ oyun dəsti və fərdiləşdirilə bilən simvollardan istifadə
    edərək asanlıqla oyunlar və hekayələr qurun. İnternet bağlantısı tələb olunmur.
    Siz həmçinin internetdə yaradıcılığınıza daxil ola bilərsiniz.
  robomindnl_longdescription: Tələbələr öz virtual robotlarını idarə edərək proqramlaşdırmanın
    əsaslarını öyrənirlər. Onlayn kurs proqramlaşdırma məşqlərinə kömək etmək üçün
    qısa təqdimatlar, filmlər, viktorinalar və avtomatik bələdçilik/göstərişlərlə
    tam şəkildə öz daxilindədir.
  flappy_longdescription: Öz Flappy Bird oyununuzu yaratmaq üçün sürüklə və burax
    proqramlaşdırmasından istifadə edin və onu fərqli görünmək üçün fərdiləşdirin
    (Flappy Shark, Flappy Santa, nə olursa olsun). Oyunu bir kliklə telefonunuza əlavə
    edin.
  bitsbox_longdescription: Öz virtual planşetinizi fərdiləşdirin, sonra oynamaq və
    paylaşmaq üçün bir sıra proqramları kodlaşdırın. Sadə addımlar hətta kiçik uşaqlar
    üçün də real JavaScript-i proqramlaşdırmağı mümkün edir və nə qədər inkişaf etmişsinizsə,
    bir o qədər irəli gedəcəksiniz.
  makeschool_longdescription: Swift adlı yeni və yeni başlayanlar üçün uyğun proqramlaşdırma
    dilindən istifadə edərək iPhone oyunu edərək kodlaşdırmağı öyrənin! Pokémon-dan
    ilhamlanmış hərəkət oyunu yaradın və canavarınıza yeni hərəkətləri öyrətmək üçün
    kod yazın. Canavarınızın qalib gəlməsinə kömək etmək üçün dəyişənlərdən, metodlardan
    və obyektlərdən necə istifadə edəcəyinizi öyrənəcəksiniz!
  touchdevelop_longdescription: Toxunma üçün əlverişli redaktor sizə piksel sənəti
    yaratmaqda, ayı tapmacasını həll etməkdə və ya öz atlayan quş oyununuzu hazırlamaqda
    sizə rəhbərlik edəcək.
  appinventor_longdescription: 'Əyləncəli, sürətli video dərsləri Android telefonunuz
    və ya planşetiniz üçün üç sadə proqram yaratmaqda sizə yol göstərir. Həm yeni
    başlayanlar, həm də ekspertlər üçün nəzərdə tutulmuş bu kod saatı sizi bilmədən
    əvvəl öz proqramlarınızı yaratmağa hazırlaşacaq. Təsəvvür edin ki, öz proqramlarınızı
    dostlarınızla paylaşırsınız! Bu fəaliyyətlər fərdlər və siniflərə rəhbərlik edən
    müəllimlər üçün uyğundur.

'
  blockly_longdescription: Yavaş (və ya mövcud olmayan) internetə çıxışı olan kompüterlər
    var? Code.org dərsliklərinin xəbərçisi olan Blockly dərsliklərini endirin - tək
    3MB ZIP faylı istənilən kompüterə yükləmək və ya yaddaş çubuğundan istifadə etmək
    olar.
  thinkersmith2_longdescription: Şagirdlər hərflərin ikili sistemdə təqdim edilməsi
    və saxlanması haqqında məlumat əldə edirlər, on və off funksiyaları kimi. Sonda
    sinif özləri ilə evə aparmaq üçün öz baş hərflərini kodlaşdırmalı olur.
  kodableunplugged_longdescription: Sadə kağızla istifadə üçün nəzərdə tutulmuş fuzzFamily
    Frenzy 5 və daha yuxarı yaşlı uşaqlar üçün proqramlaşdırma məntiqinə girişdir.
    Müəllim oyunu izah etməli, sonra tələbələr sadə maneə kursunu tamamlamaq üçün
    tərəfdaş proqramlaşdırmalıdır.
  projguts_longdescription: Bu "plugged" fəaliyyət tələbələrə bir qrup tələbənin Rock
    / Paper / Scissors oyununun müxtəlif versiyalarını oynatmaqla modelləşdirmə və
    simulyasiyanın necə işlədiyini öyrənməyə kömək edir və nəticələri fərqli modelləşdirmə
    təcrübələri kimi görür.
  hourofcode_longdescription: İlk kompüter proqramınızı yazın
  frozen_longdescription: Gəlin, buzun sehrini və gözəlliyini kəşf edən Anna və Elzaya
    qoşulmaq üçün proqramlaşdırmadan istifadə edək. Buz üzərində sürüşərək siz qar
    dənəcikləri və naxışlar düzəldəcək, sonradan dostlarınızla bölüşə biləcəyiniz
    bir qış möcüzəsi quracaqsınız!
  starwars_longdescription: Droidləri proqramlaşdırmağı öyrənin və üzaq bir qalaktikada
    Ulduz Müharibələri oyunu düzəldin.
  playlab_longdescription: Play Lab ilə hekayə yaradın və ya oyun qurun! Heyvanları,
    quldurları, zombiləri, ninjaları və daha çox personajları hərəkətə gətirin, səslər
    çıxarın, xal toplayın və hətta atəş topları atın!
  monstercoding_longdescription: Monster Coding tərəfindən Mystery Island Coding Quest
    uşaqlara bir neçə əsas proqramlaşdırma anlayışını öyrədən əyləncəli, özünü idarə
    edən macəra təklif edir. Hər bir blok əsaslı fəaliyyət rəngarəng cizgi qrafikalarından,
    audio təlimatlardan istifadə edərək uşaqları Funksiyalar, Boolean Dəyərləri, Döngələr,
    If/Else İfadələri və Massivlərlə tanış edən əvvəlki fəaliyyətə əsaslanır.
  allcancode_longdescription: Şagirdlər orijinal hekayə əsasında macəra oyunu oynayırlar.
    Onlar Kod Saatı tərəfindən istifadə olunan vizual proqramlaşdırma dili şəklində
    addım-addım təlimatlar verməklə Markoya - əsas xarakterə - hər səviyyədə rəhbərlik
    edirlər. Onlar hətta fərqinə varmadan ardıcıllıq əmrləri, iterasiya və şərtlərlə
    tanış olurlar.
  csfirst_longdescription: Dənizdəki iki personaj haqqında hekayə yaradın. Suyu canlandırın
    və öz istedadınızı əlavə etmək üçün mənzərəni fərdiləşdirin. Danışmaq istədiyiniz
    hekayəni danışmaq üçün koddan istifadə edin!
  boxisland_longdescription: Box Island-a səyahət edin və Hiroya səhrada səpələnmiş
    bütün saatları toplamağa kömək edin! Bu dərslikdə siz alqoritmlərin, ardıcıllığın,
    döngələrin və şərtlərin əsaslarını öyrənəcəksiniz!
  codesters_longdescription: Python istifadə edərək öz oyunlarınızı, animasiyalarınızı
    və incəsənət əsərlərinizi yaradın. Bitirdikdən sonra onları dostlarınızla paylaşın!
    Şirkətlərdə hər gün istifadə olunan əsl proqramlaşdırma dili olan Python-da proqram
    - sürüklə və burax alət dəstimiz öyrənməyi asanlaşdırır! Basketbol oyunu qurmağa,
    rəqsin xoreoqrafiyasına və ya animasiya kartı dizayn etməyə çalışın!
  texasinstruments_longdescription: 10 Dəqiqə Kod fəaliyyətləri sinifdə tələbələrin
    hər gün bel çantalarında daşıdıqları TI texnologiyası ilə kodlaşdırmaya marağını
    artırmaq üçün istifadə edilə bilər. TI-84-dən istifadə edərək kodlaşdırmanın əsaslarını
    öyrənin&#8482; Üstəlik və cəmi 10 dəqiqə ərzində proqramlaşdırmaya başlayın –
    təcrübəyə ehtiyac yoxdur!
  teacherled_longdescription: Artıq on minlərlə pedaqoq Kod Saatını sınadığına görə,
    bir çox sinif otaqları kompüter elminin əsaslarını öyrədən daha yaradıcı, daha
    az tək ölçülü fəaliyyətlərə hazırdır. Müəllimlərə ilham tapmaqda kömək etmək üçün
    biz Kod Saatı veteranları üçün müxtəlif fənn sahələri üçün nəzərdə tutulmuş bir
    saatlıq müəllimin rəhbərlik etdiyi dərs və fəaliyyət planlarını topladıq və qurduq.

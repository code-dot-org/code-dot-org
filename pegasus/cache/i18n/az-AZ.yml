  codeorg_beyond_longdescription: Sürüklə və burax proqramlaşdırması ilə Kompüter
    Elminin əsas anlayışlarını öyrənin. 3 tam kurs, hər biri Bill Qeyts, Mark Zukerberq,
    Qəzəbli Quşlar və Bitkilər Zombilərə qarşı video mühazirələrin çəkildiyi oyuna
    bənzər, öz-özünə idarə olunan dərslərlə səpələnmiş "söndürülmüş" sinif fəaliyyətini
    birləşdirən 15-20 dərsdən ibarətdir. Təkrar döngələri, şərtləri, əsas alqoritmləri,
    funksiyaları və dəyişənləri öyrənin.

  tynker_longdescription: Öz oyunlarınızı qurun və dostlarınızla paylaşın! Əyləncəli
    kodlaşdırma bulmacalarını həll edin və hər səviyyədə proqramlaşdırma anlayışlarını
    öyrənin. Cizgi simvolları, çox səviyyələri və zəngin rekvizitləri ilə oyunları

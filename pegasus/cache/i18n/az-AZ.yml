    proqramlaşdırmasının əsaslarını öyrənin. Bunu özünüz və ya sinifinizlə edin!
  tynker_beyond_longdescription: Tynker proqramlaşdırmanı öyrənməyi əyləncəli və asan
    edir. Onu vizual edir. Uşaqlar kod bloklarını təşkil etməklə oyunlar və mobil
    proqramlar qururlar. Proqramlaşdırma sintaksisini bilmək ehtiyacını aradan qaldırır.
    Uşaqlar fikirləri dərhal cizgi hekayələrinə və riyaziyyat sənətinə çevirirlər.
    Mütərəqqi öyrənməni təşviq edir. Uşaqlar əsasları öyrəndikcə, Tynker sintaksisə
    əsaslanan proqramlaşdırma da daxil olmaqla daha təkmil konsepsiyaları təqdim edir.
  scratch_beyond_longdescription: Scratch ilə siz öz interaktiv oyunlarınızı, hekayələrinizi,
    animasiyalarınızı və mdash; və onları dostlarınızla paylaşın. Adınızı canlandırmaq,
    bayram kartı yaratmaq və ya tennis oyunu hazırlamaqla başlayın.
  lightbot_beyond_longdescription: iOS və ya Android (və ya Veb brauzer) üzərində
    4+ yaş üçün super əsas proqramlaşdırmadan başlayaraq əsas proqramlaşdırma məntiqini
    öyrənin. Əmrlərin ardıcıllığını, nümunələri müəyyən etməyi, prosedurlardan istifadə
    etməyi və döngələrdən necə istifadə etməyi öyrənin!
  codecademy_beyond_longdescription: Codecademy bütün dünyada on milyonlarla tələbə
    tərəfindən istifadə edilən JavaScript vasitəsilə CS-nin əsaslarına interaktiv,
    tələbə tərəfindən idarə olunan girişdir. Biz müşaiyət edən viktorinalar, slaydlar
    və sonunda tələbələr üçün tamamlanmış layihə ilə heç bir çətinlik yaratmayan Kod
    Saatı təcrübəsi hazırlamışıq.
  kodable_beyond_longdescription: Kodable 5+ uşaqları proqramlaşdırmanın əsasları
    ilə tanış edən, özünü idarə edən iPad oyunudur. Yaxınlıqda müəllim və ya valideynin
    olması optimaldır, lakin zəruri deyil.
  scratchjr_beyond_longdescription: ScratchJr kiçik uşaqlara öz interaktiv hekayələrini
    və oyunlarını yaratmağa imkan verən giriş proqramlaşdırma dilidir. Uşaqlar simvolları
    hərəkət etdirmək, tullanmaq, rəqs etmək və oxumaq üçün qrafik proqramlaşdırma
    bloklarını birləşdirirlər
  hopscotch_beyond_longdescription: Hopscotch proqramlaşdırma dilindən istifadə edərək
    iPad-də tələbə tərəfindən idarə olunan dərslik. Tələbələr iPad-də iPad üçün oyunlar
    və proqramlar quracaqlar. Tələbələr fərdi və ya dostları ilə işləyə bilər (hər
    iPad üçün 3-ə qədər).
  pocketcode_beyond_longdescription: Cib Kodu ilə ağıllı telefonunuzda öz oyununuzu
    yaradın! Paraşütçü Stivə bağlamalarını çatdırmaqda kömək edin. Siz cəhd etmək
    üçün onu dostlarınız və digər istifadəçilərlə paylaşa bilərsiniz!
  groklearning_beyond_longdescription: Proqramlaşdırma təcrübəsi olmayan insanlar
    üçün Python proqramlaşdırma dilini istifadə edən giriş kursu. Bizim unikal giriş
    məzmunu və problemlərimiz sizi Python və proqramlaşdırmanın özünü hərtərəfli başa
    düşməyə aparacaq. Biz bu məzmunu müxtəlif mənşəli müxtəlif yaşlarda olan tələbələrə
    öyrətmişik və bunun sizə də uyğun olacağına əminik.
  hacketyhack_beyond_longdescription: 'Hackety Hack sizə proqramlaşdırmanın mütləq
    əsaslarını sıfırdan öyrədəcək. Əvvəlki proqramlaşdırma təcrübəsinə ehtiyac yoxdur!
    Hackety Hack ilə siz Ruby proqramlaşdırma dilini öyrənəcəksiniz. Ruby bütün növ
    proqramlar, o cümlədən masaüstü proqramlar və vebsaytlar üçün istifadə olunur.
    [Qeyd: Masaüstü quraşdırma tələb olunur]'
  robomind_beyond_longdescription: Tələbələr öz virtual robotlarını idarə edərək proqramlaşdırmanın
    əsaslarını öyrənirlər. Onlayn kurs proqramlaşdırma məşqlərinə kömək etmək üçün
    qısa təqdimatlar, filmlər, viktorinalar və avtomatik bələdçilik/göstərişlərlə
    tam şəkildə öz daxilindədir.
  makeschool_beyond_longdescription: Heç ObjectiveC bilirsinizmi? Bir saat ərzində
    iPhone oyunu etməyi öyrənin! Oyununuzu bütünlüklə brauzerdə kodlaşdırmaq, sınaqdan
    keçirmək və oynamaq üçün sizə prosesdə bələdçilik edəcəyik, sonra dostların sınaması
    üçün Facebook-da paylaşacağıq! Heç bir əvvəlki iPhone inkişaf təcrübəsi tələb
    olunmur. Dəyişənlərin, metodların və obyektlərin nə olduğunu başa düşməlisiniz.
  appinventor_beyond_longdescription: 'Əyləncəli, sürətli video dərsləri Android telefonunuz
    və ya planşetiniz üçün üç sadə proqram yaratmaqda sizə yol göstərir. Həm yeni
    başlayanlar, həm də ekspertlər üçün nəzərdə tutulmuş bu kod saatı sizi bilmədən
    əvvəl öz proqramlarınızı yaratmağa hazırlaşacaq. Təsəvvür edin ki, öz proqramlarınızı
    dostlarınızla paylaşırsınız! Bu fəaliyyətlər fərdlər və siniflərə rəhbərlik edən
    müəllimlər üçün uyğundur.

'
  touchdevelop_beyond_longdescription: TouchDevelop sizə iPad, iPhone, Android, PC,
    Mac, Windows Phone-da proqramlar yaratmağa imkan verir. Toxunma üçün əlverişli
    redaktorumuz hətta telefonunuzda və ya planşetinizdə kodlaşdırmanı əyləncəli edir!
  codehs_beyond_longdescription: 'Kodlaşdırmaya əyləncəli, əlçatan və vizual giriş
    olan Köpək Karel ilə proqramlaşdırmanın əsaslarını öyrənin, burada kompüterə əmr
    vermək itə əmr vermək kimidir. Bu dərslik müəllimin rəhbərlik etdiyi təqdirdə
    əladır, lakin müstəqil şəkildə də edilə bilər. [Qeyd: ödəniş tələb olunur]'
  udemy_beyond_longdescription: 'Heç vaxt kod xətti görməmisinizsə və ya yaşamaq üçün
    kod yazmağınızdan asılı olmayaraq, Udemy-də sizin üçün peşəkar təlimatçılar tərəfindən
    tədris olunan kurs var. [Qeyd: ödəniş tələb olunur]'
  lynda_beyond_longdescription: 'C və C++ dillərində obyekt yönümlü proqramlaşdırmanın
    əsaslarından Java-nı necə yazmağa kimi kodlaşdırma, yaratma və veb proqramlar
    qurmağı öyrənin. Tərtibatçı dərsliklərimiz sizə mobil proqramlar hazırlamağı və
    yaratmağı, PHP və MySQL verilənlər bazaları ilə işləməyi, statistik emal dili
    R ilə işə başlamağı və daha çox şeyləri öyrənməyə kömək edə bilər. [Qeyd: ödəniş
    tələb olunur]'
  edx_beyond_longdescription: CS50x, Harvard Kollecinin kompüter elminin intellektual
    müəssisələrinə və proqramlaşdırma sənətinə, həm ixtisaslar, həm də qeyri-ixtisaslar
    üçün, proqramlaşdırma təcrübəsi olan və ya olmayan proqramlaşdırma sənətinə təqdimatıdır.
    Mövzulara abstraksiya, alqoritmlər, məlumat strukturları, inkapsulyasiya, resursların
    idarə edilməsi, təhlükəsizlik, proqram mühəndisliyi və veb inkişafı daxildir.
    Dillərə C, PHP və JavaScript üstəgəl SQL, CSS və HTML daxildir. CS50x-in kampusdakı
    versiyası Harvardın ikinci ən böyük kursudur.
  coursera_beyond_longdescription: 'Nick Parlante tərəfindən tədris olunan Stanfordun
    CS 101 sinfi (PULSUZ!). CS101, sıfır təcrübəsi olan auditoriya üçün Kompüter Elmlərinin
    əsas ideyalarını öyrədir. Kompüterlərin gücünü və məhdudiyyətlərini həyata keçirmək
    üçün qısa kod bitləri ilə oynayın və sınaqdan keçirin. CS101 həmçinin bugünkü
    kompüterlər haqqında ümumi məlumat verir: kompüter nədir, hardware nədir, proqram
    təminatı nədir, internet nədir. Veb brauzerdən istifadə etmək bacarığından başqa
    heç bir əvvəlki təcrübə tələb olunmur.'
  udacity_beyond_longdescription: Bu kursda siz kompüter elmində əsas anlayışları
    öyrənəcəksiniz və veb skaner qurmaq kontekstində öz kompüter proqramlarınızı yazmağı
    öyrənəcəksiniz. Bu kurs üçün əvvəlcədən proqramlaşdırma bilikləri tələb olunmur.
    Başlayanlar xoş gəlmisiniz! Bu kursun sonunda siz kompüter elmində əsas anlayışları
    və problemləri öz başınıza həll etmək üçün Python proqramlarını yaza bilmək üçün
    kifayət qədər proqramlaşdırma öyrənmiş olacaqsınız. Bu kurs sizi orta səviyyəli
    hesablama kurslarına keçməyə hazırlayacaq
  teachingtree_beyond_longdescription: TeachingTree hər kəsə təhsil məzmununu təşkil
    etməyə imkan verən açıq platformadır. Məqsədimiz tələbələrin fərdi anlayışları
    öyrənmək üçün lazım olan dəqiq klipləri tez bir zamanda əldə etməkdir. Hər kəs
    video əlavə etməklə və ya konseptləri etiketləməklə kömək etməyə təşviq olunur.
  kodu_beyond_longdescription: Kodu uşaqlara sadə vizual proqramlaşdırma dili vasitəsilə
    PC və XBox-da oyunlar yaratmağa imkan verir. Kodu yaradıcılıq, problem həll etmək,
    hekayələr yazmaq, həmçinin proqramlaşdırmanı öyrətmək üçün istifadə edilə bilər.
    Hər kəs oyun yaratmaq üçün Kodu istifadə edə bilər, kiçik uşaqlar, eləcə də dizayn
    və proqramlaşdırma bacarığı olmayan böyüklər. Kompüter üçün Kodu pulsuz yükləmək
    mümkündür. XBox üçün kod həmçinin ABŞ-da XBox Marketplace-də, Indie Games kanalında
    təxminən 5 dollara mövcuddur.
  cargobot_beyond_longdescription: Cargo-Bot, robota qutuları necə hərəkət etdirməyi
    öyrətdiyiniz tapmaca oyunudur. Sadə səslənir, elə deyilmi? O, 36 qəddarcasına
    ağıllı bulmacalar, heyranedici musiqi və heyrətamiz torlu qişa qrafikasına malikdir.
    Siz hətta həll yollarınızı qeyd edə və dostlarınıza göstərmək üçün YouTube-da
    paylaşa bilərsiniz.
  kidsruby_beyond_longdescription: 'Əylən və oyunlar düzəldin və ya Ruby-dən istifadə
    edərək ev tapşırığınızı sındırın! Valideynlərinizə və ya müəllimlərinizə Ruby
    proqramlaşdırmasını öyrəndiyinizi deyin... ;). Pulsuz və istənilən kompüterdə
    işləyir. [Qeyd: Masaüstü quraşdırma tələb olunur]'
  w3schools_beyond_longdescription: Öz kompüterinizdə veb saytlar yaratmağı öyrənin.
    Bir gündən az müddətdə server əsaslarını öyrənin. Veb saytınıza verilənlər bazası
    əlavə etməyi öyrənin
  codeavengers_beyond_longdescription: Oyunlar, telefonlar üçün proqramlar və veb
    saytları proqramlaşdırmağı öyrənin. Bunlar mütəxəssislər tərəfindən hazırlanıb,
    yeni başlayanlar üşün ən münasib çətinlik səviyyəsi, asan anlaşılan təlimatlar
    və sizə lazım olan an gözəl kömək sisteminə malikdir. "HTML", "CSS" və "JavaScript"
    kurslarımıza istənilən yaşda öyrənməyi əyləncəli və effektiv edən kod yazma tapşırıqları
    və yoxlama oyunları daxildir.
  mozilla_beyond_longdescription: Thimble öz veb səhifələrinizi yaratmağı və paylaşmağı
    gülünc dərəcədə sadə edir. HTML və CSS-i birbaşa brauzerinizdə yazın və redaktə
    edin, sonra işinizə dərhal göz atın. Bitmiş layihələrinizi bir kliklə qəbul edin
    və paylaşın. Həm yeni başlayanlar, həm də mütəxəssislər üçün mükəmməldir.
  codecombat_beyond_longdescription: Qəhrəmanlarınızı idarə etmək, labirintləri gəzmək,
    divləri məğlub etmək, düşmənləri aldatmaq və müttəfiqləri xilas etmək üçün koddan
    (sehrlərdən) istifadə edərək sehrbaz kimi oynayın! Tam yeni başlayanlar üçün bu
    HTML 5 veb oyununda JavaScript öyrənin
  codea_beyond_longdescription: iPad üçün Codea sizə oyunlar və simulyasiyalar yaratmağa
    imkan verir &mdash; və ya hər hansı bir vizual ideyanız haqqında. Fikirlərinizi
    Multi-Touch və akselerometr kimi iPad xüsusiyyətlərindən istifadə edən interaktiv
    yaradıcılığa çevirin. Düşünürük ki, Codea istifadə edəcəyiniz ən gözəl kod redaktorudur
    və bu, asandır. Codea kodunuza toxunmağınıza imkan vermək üçün nəzərdə tutulmuşdur.
    Nömrəni dəyişmək istəyirsiniz? Sadəcə vurun və sürükləyin. Bəs rəng və ya şəkil?
    Tıklamaq sizə tam olaraq istədiyinizi seçmək imkanı verən vizual redaktorları
    açacaq.
  lego_beyond_longdescription: LEGO parçalarından istifadə edərək kiçik, fərdiləşdirilə
    bilən və proqramlaşdırıla bilən robotlar yaradın.
  finch_beyond_longdescription: Finch kompüter elmləri təhsili üçün yeni robotdur.
    Onun dizaynı Carnegie Mellon-un CREATE laboratoriyasında dörd illik tədqiqatın
    nəticəsidir. Finch proqramlaşdırma sənətinə cəlbedici girişi dəstəkləmək üçün
    nəzərdə tutulmuşdur. Onun səkkiz yaşındakı tələbələr üçün uyğun olan bir neçə
    mühit də daxil olmaqla, ondan çox proqramlaşdırma dili və mühiti üçün dəstəyi
    var. Finch tələbələrə zəngin interaktiv proqramlar yazmaq imkanı vermək üçün hazırlanmışdır.
  arduino_beyond_longdescription: Arduino, rəssamlara və dizaynerlərə real sensorlar,
    LED-lər, səs siqnalları və s. ilə işləməyə imkan vermək üçün hazırlanmış məşhur
    platformadır. Sparkfun Virtual Sandbox sizə əsl Arduino kodunu birbaşa brauzerinizdə
    öyrədəcək.
  processing_beyond_longdescription: Emal proqramlaşdırma dili, inkişaf mühiti və
    onlayn icmadır. 2001-ci ildən, Processing vizual incəsənət daxilində proqram savadlılığını
    və texnologiya daxilində vizual savadlılığı təşviq etmişdir. Əvvəlcə proqram sketchbook
    kimi xidmət etmək və vizual kontekstdə kompüter proqramlaşdırmasının əsaslarını
    öyrətmək üçün yaradılan Processing, peşəkarlar üçün inkişaf alətinə çevrildi.
    Bu gün öyrənmək, prototip yaratmaq və istehsal etmək üçün Processing-dən istifadə
    edən on minlərlə tələbə, rəssam, dizayner, tədqiqatçı və hobbi var.
  alice_beyond_longdescription: 3D animasiyaların yaradılmasını dəstəkləmək üçün innovativ
    proqramlaşdırma mühitindən istifadə edərək, Alice Layihəsi müxtəlif yaş və sinif
    səviyyələri üzrə hesablama düşüncəsi, problemlərin həlli və kompüter proqramlaşdırmasının
    öyrədilməsi və öyrənilməsi üçün alətlər və materiallar təqdim edir.
  sphero_beyond_longdescription: İstər pedaqoq, istərsə də valideyn olmağınızdan asılı
    olmayaraq, SPRK dərsləri uşaqlara robotların proqramlaşdırılmasında əyləncəli
    qəza kursu verir, eyni zamanda riyaziyyat və elmdə bacarıqlarını artırır.

    və oyunların necə proqramlaşdırılacağını öyrənin və ya HTML və CSS vasitəsilə
    veb-səhifələr yaratmaq üçün necə məlumat əldə edin. Yaratdığınız hər şeyi bölüşmək,
    başqalarının yaratdıqlarını araşdırmaq və bir-birindən öyrənmək olar!

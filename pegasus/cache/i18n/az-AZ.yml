  third_party_tynker_desc: Tynker Yaradıcı hesablama platforması uşaqlara hesablama
    düşüncə və proqramlaşdırma bacarıqlarını əyləncəli, intuitiv və yaradıcı bir şəkildə
    inkişaf etdirməyə kömək edir. Bizim innovativ vizual proqramlaşdırma dili, interaktiv
    müstəqil Kurslar və oyunlar əsasında proqramlaşdırma məşğələləri proqramlaşdırmaya
    asan giriş təmin edir və uşaqlara innovasiyaları tətbiq etməyə və yaratmağa imkan
    verir.

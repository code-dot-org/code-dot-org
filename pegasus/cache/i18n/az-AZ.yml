  third_party_scratchjr_desc: Scratch Jr. - bu kiçik uşaqlar (yaş 5-7 il) öz interaktiv
    hekayələr və oyunlar yaratmaq üçün imkan verən giriş proqramlaşdırma dilidir.
    Uşaqlar, simvolları hərəkət etmək, tullanmaq, rəqs etmək və oxumaq üçün qrafik
    proqramlaşdırma bloklarını birləşdirir. Uşaqlar Paint redaktorunda simvolları
    dəyişə bilər, öz səslərini və səslərini əlavə edə bilər, hətta fotoşəkillərini
    əlavə edə bilər və sonra simvollarını canlandırmaq üçün proqram bloklarını istifadə
    edə bilərlər.
  third_party_scratchjr_btn_curriculum: Scratch Jr. təlim proqramını yükləyin.
  third_party_scratchjr_btn_site: Scratch Jr. ziyarət edin
  third_party_scratch_desc: Scratch ilə, öz interaktiv hekayələrinizi, oyunlarınızı
    və animasiyalarınızı proqramlaşdıra və yaradıcılığınızı onlayn ictimaiyyətin digər
    iştirakçıları ilə paylaşa bilərsiniz. Scratch gənclərə yaradıcı düşünmək, sistematik
    düşünmək və 21 — ci əsrdə yaşamaq üçün lazım olan bacarıqları birlikdə işləməyə
    kömək edir.
  third_party_scratch_btn_curriculum: Kurrikulum xəttini endirin
  third_party_scratch_btn_forum: Scratch Təlimçilərin Forumu

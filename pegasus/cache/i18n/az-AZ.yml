  third_party_lightbot_desc: Lightbot-da tələbələr bulmacaları həll etmək üçün əmrləri
    istifadə edərək robotu proqramlaşdırmalıdırlar. Öyrənənlər brauzerdə (Flash Player
    tələb olunur) və ya Android və ya iOS cihazlarında oyun oynaya bilərlər. Tələbələr
    Lightbot-da "əsas" səviyyələrin başlanğıc dəstini oynayır. Onlar kompüter demək
    necə öyrənmək, əsas əmrləri bir sıra ilə nə, və kompüter proqramları yazılı olan
    ümumi proses alacaq.

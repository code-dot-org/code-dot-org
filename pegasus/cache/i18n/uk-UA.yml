  boxisland_shortdescription: Подорожуйте на острів Бокс з хоробрим Хіро.
  codesters_shortdescription: Створюйте власні ігри, анімації та ілюстрації у Python.
  texasinstruments_shortdescription: Вивчайте основи програмування за допомогою калькулятора

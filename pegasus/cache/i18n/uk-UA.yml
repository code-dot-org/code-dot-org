  third_party_tynker_desc: "Креативна платформа Tynker допомагає дітям розвивати навички
    обчислювального мислення та програмування весело, інтуїтивно та творчо. Наша інноваційна
    візуальна мова програмування, інтерактивні курси у власному темпі, ігрові завдання
    з програмування, створюють легкий вступ до програмування та розширюють можливості
    дітей в інноваціях та творчості."
  third_party_tynker_btn_curriculum: "Спробуйте навчальну програму Tynker для початківців
    у читанні"
  third_party_tynker_btn_site: "Відвідайте Tynker"
  third_party_scratchjr_desc: Scratch Jr. - це вступна мова програмування, призначена
    для дітей молодшого віку (5-7 років), які зможуть створювати власні інтерактивні
    історії та ігри. Діти складають графічні блоки програмування, щоб змусити персонажів
    рухатись, стрибати, танцювати та співати. Діти можуть змінювати персонажів у графічному
    редакторі, додавати власні голоси та звуки, навіть вставляти власні фото - а тоді
    використовувати блоки програмування, щоб оживити своїх персонажів.
  third_party_scratchjr_btn_curriculum: "Завантажити навчальну програму Scratch Jr."
  third_party_scratchjr_btn_site: "Відвідайте Scratch Jr."
  third_party_scratch_desc: Scratch допоможе запрограмувати інтерактивні історії,
    ігри та анімації, а також поділитись своїми творіннями з іншими учасниками онлайнової
    спільноти. Scratch вчить дітей мислити творчо, використовувати систематичне доведення
    та співпрацювати у групах - все це критичні навички життя у 21му столітті.
  third_party_scratch_btn_curriculum: "Завантажити навчальну програму Scratch"
  third_party_scratch_btn_forum: "Форум педагогів Scratch"
  third_party_scratch_btn_site: "Відвідайте Scratch"
  third_party_lightbot_desc: "Із Lightbot учні можуть запрограмувати робота та розв'язати
    поставлені задачі. Учні можуть грати у браузері (потрібен Flash Player), або на
    пристроях Android чи iOS. Учні можуть грати у базові рівні Lightbot. Вони навчаться
    вказувати комп'ютеру, що робити низкою основних команд та отримають уявлення про
    загальний процес написання комп'ютерних програм."
  third_party_lightbot_btn_curriculum: "Завантажити навчальну програму Lightbot"
  third_party_lightbot_btn_site: "Відвідайте Lightbot"
  third_party_khan_desc: "Дізнатесь, як програмно створювати малюнки, анімації та
    ігри за допомогою JavaScript та ProcessingJS, або навчіться створювати веб-сторінки
    з HTML та CSS. Можна поділитись усім створеним, дослідити творіння інших та вчитися
    один в одного!"
  third_party_khan_btn_learn: "Вивчайте інформатику з Академією Хана"
  third_party_khan_btn_forum: "Форум інформатики Академії Хана"
  third_party_appinv_desc: MIT App Inventor -це інструмент блокового програмування,
    який дозволяє усім, навіть новачкам, розпочати програмування та створити повнофункціональні
    аплікації для пристроїв Android. Початківці можуть створити і запустити першу
    програму в App Inventor за годину, чи й менше, а складніші програми потребують
    значно менше часу, аніж традиційні текстові мови.
  third_party_appinv_btn_curriculum: "Завантажити навчальну програму App Inventor
    2"
  third_party_appinv_btn_forum: "Форум App Inventor 2"
  third_party_appinv_btn_site: "Відвідайте App Inventor 2"
  third_party_codehs_desc: CodeHS представляє будівельні блоки програмування короткими
    відео-роликами, прикладами коду та багатьма вправами, які роблять програмування
    цікавим та доступним для початківців. Для шкіл та вчителів CodeHS надає навчальні
    програми, інструменти для вчителів та професійні курси. Індивідуальні учні у процесі
    навчання можуть отримати допомогу від спільноти консультантів.

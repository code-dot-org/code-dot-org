    алгоритми як цикли та умови. Перекладено 34 мовами.
  thinkersmithspanish_longdescription: За допомогою визначеного словника робота, учні
    навчаться скеровувати один одного для досягнення певної мети, без попередніх домовленостей.
    Ця вправа навчає встановлювати відповідність між символами та діями, а також розвиває
    навик відлагодження. "Мої друзі-роботи" працює найкраще як групова діяльність,
    і містить робочі аркуші вчителя для використання у класі.
  khan_longdescription: Вивчайте основи програмування на JavaScript шляхом створення
    цікавих малюнків за допомогою коду. Працюйте самостійно або в класі!
  khanes_longdescription: Вивчайте основи програмування на JavaScript шляхом створення
    цікавих малюнків за допомогою коду. Працюйте самостійно або в класі!
  khanpt_longdescription: Вивчайте основи програмування на JavaScript шляхом створення
    цікавих малюнків за допомогою коду. Працюйте самостійно або в класі!
  khanhe_longdescription: Вивчайте основи програмування на JavaScript шляхом створення
    цікавих малюнків за допомогою коду. Працюйте самостійно або в класі!
  khanfr_longdescription: Вивчайте основи програмування на JavaScript шляхом створення
    цікавих малюнків за допомогою коду. Працюйте самостійно або в класі!
  khanpl_longdescription: Вивчайте основи програмування на JavaScript шляхом створення
    цікавих малюнків за допомогою коду. Працюйте самостійно або в класі!
  tynker_longdescription: Створюйте власні ігри та діліться ними з друзями! Розв'язуйте
    цікаві задачі з програмування та вивчайте базові поняття на кожному рівні. Додавайте
    до гри анімованих персонажів, розробляйте кілька рівнів та розставляйте скарби.
    Включайте у грі правила фізики. Переглядайте роботу коду блоків на JavaScript.
    Передавайте свої ігри на планшети iPad та Android. Обирайте з-поміж десятків вправ!
  scratch_longdescription: Зі Scratch ви можете створювати власні інтерактивні ігри,
    історії, анімації &mdash; та ділитися ними з друзями. Почніть з анімації свого
    імені, створення святкової листівки чи створення гри у теніс.
  lightbot_longdescription: Покеруйте Світлячком, щоб він запалив усі сині плити!
    Світлячок використовує ігрове програмування для практичного вивчення основних
    понять інформатики. Навчіться складати послідовні вказівки, писати процедури та
    використовувати цикли для проходження рівнів. Ідеально підходить для будь-якого
    віку.
  thinkersmith_longdescription: За допомогою визначеного словника робота, учні навчаться
    скеровувати один одного для досягнення певної мети, без попередніх домовленостей.
    Ця вправа навчає встановлювати відповідність між символами та діями, а також розвиває
    навик відлагодження. "Мої друзі-роботи" працює найкраще як групова діяльність,
    і містить робочі аркуші вчителя для використання у класі.
  condcards_longdescription: Дізнавайтесь про алгоритми та умовні команди у цій безмашинній
    вправі з колодою карт. Учні можуть виконувати завдання у групах, кожна з яких
    працюватиме зі своєю колодою.
  lightbotintl_longdescription: Вивчайте базову логіку програмування, починаючи з
    найпростіших понять. Для дітей від 4 років. Працює на платформах iOS та Android
    (та у веб-браузерах). Вивчіть команди послідовного виконання, ідентифікуйте шаблони,
    навчіться використовувати процедури та цикли!
  codehs_longdescription: Віддавати команди для комп'ютера, власне в чому й полягає
    програмування, так само, як давати команди собаці. Вивчайте програмування з собакою
    Карел&mdash;цікавий, доступний візуальний вступ до програмування, який пропонує
    вивчення базових понять, таких як команди та функції, для абсолютних початківців.
    Вправи призначені для самостійної роботи, але вчителі можуть зареєструватись для
    відстеження статистики успішності своїх учнів!
  codecademy_longdescription: Codecademy - це інтерактивне, кероване учнем, навчання,
    котре охоплює основи інформатики через вивчення JavaScript десятками мільйонів
    учнів по всьому світу. Ми підготували цілісне заняття Години коду з тестами та
    слайдами, в кінці якого учень створить завершений проект.
  codecombat_longdescription: Перемагайте людожерів, вивчаючи Python або JavaScript
    у цій епічній грі в програмування!
  codemonkey_longdescription: 'CodeMonkey це онлайнова гра, котра навчає програмуванню
    справжньою мовою програмування! Учням потрібно зробити так, щоб мавпа ловила банани,
    що стає все складнішим із кожним рівнем. За рішення можна отримати значки-зірочки,
    якими можна поділитись одним клацанням. '
  codeavengers_longdescription: Створіть двовимірну гру для двох гравців, виконуючи
    10 коротких вправ на JavaScript. Далі продовжуйте вивчення основ програмування
    (змінні та умови), створюючи Тест, яким поділитесь із друзями. В ході роботи отримуйте
    бали та значки, змагаючись за перші місця таблиці лідерів рейтингу програмування.
  processing_longdescription: Вступ до програмування в контексті візуального мистецтва
    за допомогою мови програмування Processing. Короткі відео-уроки знайомлять з простими
    вправами з проектування інтерактивної програми малювання
  robomind_longdescription: 'Учні вивчають основи програмування, контролюючи власного
    віртуального робота. Цей онлайновий курс повністю самодостатній, і містить короткі
    презентації, відео-ролики, тести та автоматизовані підказки, котрі допомагають
    виконати завдання з програмування. '
  groklearning_longdescription: Створіть програму на Python для балакучої Елізи, котра
    хоче стати роботом-психотерапевтом. Ви навчите Елізу говорити правильні слова.
    Зможете переконати своїх друзів, що з ними розмовляє людина, а не комп'ютер?
  quorum_longdescription: Цей підручник доступний для людей з вадами зору, які працюють
    з програмами читання з екрану. Приєднуйтесь до Мері на екскурсію в біологічну
    лабораторію та вивчайте мову програмування Quorum. Цей підручник на основі онлайнових
    вправ призначений для самостійного опрацювання учнями.
  codespark_longdescription: Сімейка Фо допоможе весело й доступно познайомитись з
    програмуванням. Милі персонажі, котрим потрібно вирішити задачі та оживити віртуальний
    світ. Ця гра не містить слів, тож грати можуть всі!
  kodable_longdescription: Kodable - це самостійне гра для iPad, котра знайомить дітей
    від 5 років з основами програмування. Супровід вчителя чи іншого дорослого не
    обов'язковий, хоча й бажаний.
  tynkerapp_longdescription: Навчіться програмувати, розв'язуючи цікаві завдання з
    програмування. Легко створюйте ігри та історії, використовуючи тематичну графіку,
    більше 10 ігрових комплектів та редагованих персонажів. Не потрібне підключення
    до Інтернету. Можна отримати доступ до результатів роботи через Інтернет.
  robomindnl_longdescription: 'Учні вивчають основи програмування, контролюючи власного
    віртуального робота. Цей онлайновий курс повністю самодостатній, і містить короткі
    презентації, відео-ролики, тести та автоматизовані підказки, котрі допомагають
    виконати завдання з програмування. '
  flappy_longdescription: Використовуючи перетягування блоків, створіть гру в Пурха,
    налаштовуючи її різний вигляд (Акула, Санта, як завгодно). Перенесіть гру на свій
    телефон одним клацанням.
  bitsbox_longdescription: За допомогою власного віртуального планшету можна створити
    кілька ігрових програм та поділитися ними. Прості інструкції дозволяють дітям
    вивчити справжній Javascript, і чим краще ви вчитеся, тим більшого досягнете.
  makeschool_longdescription: Навчіться програмувати, створюючи гру для iPhone за
    допомогою нової мови програмування для початківців - Swift! Створюйте гру, натхненну
    покемонами - пишіть код, щоб навчити монстриків виконувати нові рухи. Ви навчитеся
    використовувати змінні, методи та об'єкти, щоб привести персонажів до перемоги!
  touchdevelop_longdescription: 'Сенсорний редактор допоможе створити піксельну графіку,
    розв''язувати ведмежі задачки чи розробити власну гру зі стрибаючим птахом. '
  appinventor_longdescription: Розважальні, швидкі відео-уроки поетапного створення
    трьох простих додатків телефону або планшета на Android. Призначені як для новачків,
    так досвідчених учнів, ці уроки Години коду допоможуть розпочати програмування
    власних проектів. І уявіть собі, можна поділитися своїми творіннями з друзями!
    Ці навчальні діяльності підходять як для індивідуальної, так і групової роботи
    з вчителем.
  blockly_longdescription: Маєте комп'ютери з повільним (чи відсутнім) Інтернетом?
    Завантажте вправи Blockly, попередники вправ на Code.org - ZIP-архів на 3MB можна
    завантажити на комп'ютер або запустити з флешки.
  thinkersmith2_longdescription: 'Учні дізнаються про представлення та зберігання
    символів у двійковому вигляді, як функцій ВКЛ та ВИКЛ. У кінці заняття учні класу
    закодують власні ініціали та заберуть їх з собою додому. '
  kodableunplugged_longdescription: 'Вправа fuzzFamily Frenzy розроблена для використання
    на звичайному папері, і слугує вступом в алгоритмічну логіку для дітей віком від
    5 років. Вчитель повинен пояснити правила гри, а учні створять вказівки однокласникам
    з метою подолання смуги перешкод. '
  projguts_longdescription: Ця безмашинна вправа допоможе учням дізнатися про моделювання,
    створюючи різні версії гри "камінь-папір-ножиці", і спостерігаючи результати цих
    експериментів.
  hourofcode_longdescription: Бланк для нового code.org/hoc
  frozen_longdescription: Скористаємось вмінням програмувати, щоб допомогти Анні та
    Ельзі познайомитись із красою чарівних крижинок. Ви складете сніжинки та узори,
    покатаєтесь на ковзанах та створите зимову казку, якою зможете поділитися з друзями!
  starwars_longdescription: Навчись програмувати дроїдів, створи власну гру Зоряних
    воєн у далекій-далекій галактиці.
  playlab_longdescription: Створіть історію або гру в Ігровій лабораторії! Запрограмуйте
    тварин, піратів, зомбі, ніндзя і багато інших персонажів, щоб вони рухалися, говорили,
    набирали бали і навіть запускали вогняні кулі!
  monstercoding_longdescription: Квест кодування Загадкового острова від Monster Coding
    пропонує веселу самостійну пригоду, яка навчає дітей кільком поняттям програмування.
    Кожна вправа, що базується на блоках, виконується на основі попередньої, вводячи
    поняття функцій, логічних виразів, циклів, команд розгалуження, масивів, за допомогою
    кольорової анімованої графіки та аудіо-інструкцій.
  allcancode_longdescription: Учні грають у пригодницьку гру на основі оригінальної
    історії. Вони проведуть Марко - головного персонажа - через кожен рівень, надаючи
    покрокові інструкції у формі візуальної мови програмування, що використовується
    у Годині коду. Вони знайомляться з послідовним виконанням команд, повтореннями,
    розгалуженнями, навіть не помічаючи цього.
  csfirst_longdescription: Створіть історію про двох персонажів у морі. Анімуйте воду,
    налаштуйте сцену, щоб додати власну іскру. Використайте код, щоб розповісти свою
    історію!
  boxisland_longdescription: Відправляйтесь у подорож на острів Бокс і допоможуть
    Хіро зібрати усі годинники, розсипані у пустелі! У цьому підручнику можна вивчити
    основи алгоритмів, послідовного виконання, цикли та умови!
  codesters_longdescription: 'Створюйте власні ігри, анімації та ілюстрації за допомогою
    Python. Кои буде готово, можна поділитися з друзями! Програмуйте у Python, справжній
    мові програмування, яка щодня використовується у компаніях - наша збірка інструментів
    для перетягування робить її вивчення дуже легким! Спробуйте створити гру в баскетбол
    зрежисуйте танець чи створіть анімаційну листівку! '
  texasinstruments_longdescription: 'Вправи 10 хвилин коду можна використати у класі
    для того, щоб розпалити інтерес учнів до програмування через технології TI, які
    вони носять у своїх портфелях. Вивчайте основи програмування на TI-84&#8482; Plus
    і починайте програмувати всього за 10 хвилин - попередній досвід не потрібен!  '
  teacherled_longdescription: Тепер, коли десятки тисяч вчителів вже спробували Годину
    коду, багато з них вже готові до більш творчих, менш універсальних вправ, які
    викладають основи інформатики. Щоб допомогти вчителям знайти натхнення, ми зібрали
    і перевірили одногодинні уроки та вправи, розроблені для різних предметних галузей
    для ветеранів Години коду.

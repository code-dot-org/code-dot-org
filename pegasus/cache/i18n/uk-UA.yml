  sphero_beyond_shortdescription: "Уроки SPRK містять цікавий прискорений курс програмування
    роботів, водночас розвиваючи математичні та природничі знання та навики."
  codeorg_beyond_longdescription: Вивчайте основи інформатики за допомогою візуального
    програмування. 3 повні курси, кожен з яких складається з 15-20 уроків, які поєднують
    "змішані" вправи та ігроподібні інструкції, призначені для самостійної роботи,
    поряд з відео-лекціями від Біла Гейтса, Марка Цукенберга,  Angry Birds та Plants
    vs. Zombies. Ознайомтесь з циклами, умовами, простими алгоритмами, функціями та
    змінними.
  khan_beyond_longdescription: "Вивчайте основи програмування на JavaScript шляхом
    створення цікавих малюнків за допомогою коду. Працюйте самостійно або в класі!"
  tynker_beyond_longdescription: Tynker робить програмування цікавим та легким, робить
    його візуальним. Діти створюють ігри та мобільні застосунки, впорядковуючи блоки
    коду. При цьому відпадає необхідність вивчати синтаксис програмування. Діти одразу
    втілюють свої ідеї в анімованих історіях та математичних виразах - це сприяє прогресивному
    навчанню. Навчаючи основам, Tynker також знайомить зі складнішими поняттями, такими
    як синтаксичне програмування.
  scratch_beyond_longdescription: "Зі Scratch ви можете створювати власні інтерактивні
    ігри, історії, анімації &mdash; та ділитися ними з друзями. Почніть з анімації
    свого імені, створення святкової листівки чи створення гри у теніс."
  lightbot_beyond_longdescription: "Вивчайте базову логіку програмування, починаючи
    з найпростіших понять. Для дітей від 4 років. Працює на платформах iOS та Android
    (та у веб-браузерах). Вивчіть команди послідовного виконання, ідентифікуйте шаблони,
    навчіться використовувати процедури та цикли!"
  codecademy_beyond_longdescription: Codecademy - це інтерактивне, кероване учнем,
    навчання, котре охоплює основи інформатики через вивчення JavaScript десятками
    мільйонів учнів по всьому світу. Ми підготували цілісне заняття Години коду з
    тестами та слайдами, в кінці якого учень створить завершений проект.
  kodable_beyond_longdescription: Kodable - це самостійне гра для iPad, котра знайомить
    дітей від 5 років з основами програмування. Супровід вчителя чи іншого дорослого
    не обов'язковий, хоча й бажаний.
  scratchjr_beyond_longdescription: ScratchJr це вступна мова програмування, котра
    дозволяє дітям створювати власні інтерактивні історії та ігри. Потрібно складати
    графічні блоки команд, щоб змусити персонажів рухатись, стрибати, танцювати та
    співати
  hopscotch_beyond_longdescription: "Підручник на iPad з використанням мови програмування
    Hopscotch. Учні у власному темпі створюють ігри та програми на своїх мобільних
    пристроях, працюючи індивідуально чи в малих групах (до 3 учнів на пристрій). "
  pocketcode_beyond_longdescription: "Створіть власну гру на телефоні з Pocket Code!
    Допоможіть парашутистові Стіву доставити пакунки. Ви зможете поділитись грою з
    друзями!"
  groklearning_beyond_longdescription: "Вступний курс інформатики на основі мови програмування
    Python для тих, хто не має попереднього досвіду програмування. Наше унікальне
    поєднання базового матеріалу з цікавими завданнями допоможе розібратись як у мові
    Python, так і з самим програмуванням. Ми апробували навчальні матеріали з учнями
    різного віку з різним базовим рівнем і переконані, що вони підійдуть і вам."
  hacketyhack_beyond_longdescription: 'Hackety Hack навчить абсолютним основам програмування
    із самого початку. Не потрібно попереднього досвіду вивчення програмування! З
    Hackety Hack ви вивчите мову Ruby, котра використовується для різних типів програм,
    включаючи настільні розробки та веб-сайти. [Примітка: потрібна установка програми]'
  robomind_beyond_longdescription: "Учні вивчать основи програмування, контролюючи
    власного віртуального робота. Цей онлайновий курс повністю самодостатній, і містить
    короткі презентації, відео-ролики, тести та автоматизовані підказки, котрі допоможуть
    виконати завдання з програмування. "
  makeschool_beyond_longdescription: "Вже знаєте трохи ObjectiveC? Тоді навчіться
    створювати гру для iPhone за одну годину! Ми покажемо, як можна спроектувати,
    запрограмувати, протестувати та пограти у гру в своєму браузері, а потім поділитись
    нею з друзями на Facebook! Попередній досвід розробки для iPhone не потрібен.
    Потрібне розуміння змінних, методів та об'єктів."
  appinventor_beyond_longdescription: "Розважальні, швидкі відео-уроки поетапного
    створення трьох простих додатків телефону або планшета на Android. Призначені
    як для новачків, так досвідчених учнів, ці уроки Години коду допоможуть розпочати
    програмування власних проектів. І уявіть собі, можна поділитися своїми творіннями
    з друзями! Ці навчальні діяльності підходять як для індивідуальної, так і групової
    роботи з вчителем."
  touchdevelop_beyond_longdescription: TouchDevelop дозволяє створювати програми на
    iPad, iPhone, Android, PC, Mac, Windows Phone. Наш сенсорний редактор зробить
    програмування цікавим, навіть на телефоні чи планшеті!
  codehs_beyond_longdescription: "Вивчайте основи програмування з цуценям Карелом
    - це веселий, доступний та візуальний вступ до програмування, де команди для комп'ютера
    віддаються, як команди для собаки. Цей підручник найкраще опрацьовувати із вчителем,
    але можна вчитися й самостійно. [Примітка: потрібна оплата]"
  udemy_beyond_longdescription: "Незалежно від того, чи ви не написали жодного рядка
    коду, чи заробляєте програмуванням на життя, на Udemy є курс саме для вас, із
    супроводом професійного викладача. [Примітка: потрібна оплата]"
  lynda_beyond_longdescription: "Дізнайтеся, як писати код, створювати і розробляти
    веб-застосунки, від самих основ об'єктно-орієнтованого програмування на мові C
    і С++, до Java. Наші уроки допоможуть навчитися програмувати мобільні додатки,
    працювати з PHP і базами даних MySQL, ознайомитись з мовою статистичної обробки
    R і багато іншого.  [Примітка: потрібна оплата]"
  edx_beyond_longdescription: CS50x це вступ до інтелектуальної сфери інформатики
    та мистецтва програмування для студентів різних спеціальностей від Гарварду. Курс
    охоплює такі теми як абстрації, алгоритми, структури даних, інкапсуляція, керування
    ресурсами, безпека, розробка програм та веб-розробка. В курсі використовуються
    такі мови як  C, PHP та JavaScript, а також SQL, CSS та HTML. Очний курс CS50x
    є другим за масовістю курсом Гарварду.
  coursera_beyond_longdescription: "Курс CS 101 від Стенфорду викладає Нік Парланте
    (безкоштовно!) CS101 містить базові поняття інформатики для аудиторії без попередньої
    підготовки. Можна експериментувати з короткими фрагментами коду і пробувати розібратись
    у можливостях та обмеженнях комп'ютерів. CS101 також знайомить із загальними основами
    комп'ютерної техніки: що таке комп'ютер, його апаратне та програмне забезпечення,
    що таке Інтернет. Не вимагається попередній рівень знань, окрім вміння користуватись
    браузером."
  udacity_beyond_longdescription: "У цьому курси можна вивчити базові поняття інформатики
    і навчитися писати власні програми в контексті розробки веб-сканера. Для навчання
    не потрібен попередній досвід програмування. Ласкаво просимо початківців! По завершенню
    курсу, ви вивчите основи інформатики та вмітимете писати програми мовою Python
    для розв'язання власних задач. Цей курс може слугувати підготовкою до подальших
    курсів інформатики середнього рівня."
  teachingtree_beyond_longdescription: TeachingTree є відкритою платформою, котра
    дозволяє організовувати навчальні матеріали. Нашою метою є надати учням легкий
    доступ до конкретних фрагментів, щоб дізнатися про окремі поняття. Ми запрошуємо
    всіх розміщувати відео та додавати теги до понять.
  kodu_beyond_longdescription: Kodu дозволяє створювати ігри для комп'ютера та XBox
    за допомогою простої візуальної мови програмування. Kodu можна використовувати
    для навчання креативності, навичок розв'язування задач, подання сюжетних історій,
    а також програмування. Kodu доступний для кожного, хто хоче створити гру, незалежно
    від віку та попередніх знань. Для комп'ютера Kodu можна завантажити безкоштовно.
    Kodu для XBox доступний у США через XBox Marketplace, у Indie Games channel вартістю
    $5.
  cargobot_beyond_longdescription: Cargo-Bot це головоломка, у якій роботу потрібно
    навчитись переміщувати ящики. Звучить просто, чи не так? Тут є 36 складнющих завдань,
    вражаючої музики та дивовижної графіки. Можете навіть записати своє рішення і
    викласти на YouTube, щоб показати своїм друзям.
  kidsruby_beyond_longdescription: "Створюйте ігри, розважаючись, або й полегшуйте
    собі роботу над домашніми завданнями за допомогою Ruby! Просто скажіть батькам
    та вчителям, що ви вивчаєте мову програмування Ruby... ;) Це безкоштовно і працюватиме
    на будь-якому комп'ютері. [Примітка: потрібна установка програми]"
  w3schools_beyond_longdescription: "Навчіться створювати веб-сайти на власному комп'ютері.
    Ознайомтеся з серверними основами менш, ніж за один день. Навчіться підключати
    бази даних до свого сайту"
  codeavengers_beyond_longdescription: "Навчіться програмувати ігри, додатки та веб-сайти.
    Розроблені фахівцями збірники з ідеальним для початківців рівнем складності, легкими
    для розуміння інструкціями та корисними підказками, коли це потрібно. Наші курси
    HTML, CSS та JavaScript містять завдання з написання коду та ігрові перевірки,
    які роблять навчання веселим і ефективним для учнів різного віку."
  mozilla_beyond_longdescription: Thimble робить створення та розміщення веб-сторінок
    дивовижно простим. Пишіть та редагуйте HTML та CSS прямо у браузері, й одразу
    переглядайте результат роботи. Розмістити завершений проект в Інтернеті та розіслати
    його друзям можна за одне клацання мишею. Ідеально для початківців та фахівців.
  codecombat_beyond_longdescription: "Грайте як Маг, використовуючи код (заклинання)
    для керування героями, проходження лабіринтів, перемог над людожерами, перехитрювання
    ворогів та порятунку союзників! Вивчайте JavaScript у цій веб-грі на HTML 5 для
    абсолютних початківців у програмуванні."
  codea_beyond_longdescription: Codea для iPad дозволяє створювати ігри та симуляції  &mdash;
    або реалізовувати будь-яку візуальну ідею. Перетворіть свої думки на інтерактивні
    об'єкти, користуючись такими можливостями iPad як мульти-тач та акселерометр.
    Ми вважаємо, що Codea є найкрасивішим редактором коду, й до того ж простим. Codea
    створений для того, щоб ви могли торкнутися коду. Хочете змінити число? Торкніться
    та перетягніть. Як щодо кольорів чи зображень? Торкання викличе візуальний редактор,
    де можна обрати потрібну настройку.
  lego_beyond_longdescription: "Створюйте невеликих настроюваних та програмованих
    роботів з кубиків LEGO."
  finch_beyond_longdescription: Finch - це новий робот для навчання інформатиці. Його
    розробили в результаті чотирирічних досліджень у лабораторії CREATE у Carnegie
    Mellon. Finch створений для захоплюючого ознайомлення з мистецтвом програмування.
    Він розуміє більше десятка мов та середовищ програмування, включаючи кілька таких,
    що підійдуть для молодших учнів, віком від 8 років. Finch розроблений для того,
    щоб дозволити учням створювати програми, збагачені інтерактивністю.
  arduino_beyond_longdescription: Arduino - це популярна платформа, створена для того,
    щоб допомогти художникам та дизайнерам працювати зі справжніми сенсорами, світлодіодами,
    зумерами та іншим. Sparkfun Virtual Sandbox навчить програмувати Arduino прямо
    в браузері.
  processing_beyond_longdescription: Processing - це мова програмування, середовище
    розробки та онлайнова спільнота. З 2001, Processing сприяє інформатичній грамотності
    у візуальному мистецтві, та візуальній грамотності у технологіях. Початково створена
    для розробки програмних макетів та викладання основ програмування у графічному
    аспекті, Processing перетворилась на інструмент розробки для фахівців. На нинішній
    день десятки тисяч учнів, студентів, художників, дизайнерів, дослідників та любителів
    використовують Processing для навчання, створення прототипів та готових проектів.
  alice_beyond_longdescription: "Використовуючи інноваційне середовище програмування
    для створення 3D-анімацій, проект Alice пропонує інструменти та навчальні матеріали
    для навчання обчислювального мислення, навичок розв'язання задач та програмування
    для учнів різних класів та рівнів."
  sphero_beyond_longdescription: "Чи ви є педагогом чи батьком, уроки SPRK пропонують
    цікавий прискорений курс програмування роботів, водночас розвиваючи математичні
    та природничі знання та навики."

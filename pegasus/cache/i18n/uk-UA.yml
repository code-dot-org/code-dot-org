  codeorg_longdescription: Вивчайте основи програмування шляхом перетягування блоків.
    Це середовище, схоже на гру, яку кожен проходить у власному темпі, за участю Біла
    Гейтса, Марка Цукенберга,  Angry Birds та Plants vs. Zombies. Вивчайте такі базові
    алгоритми як цикли та умови. Перекладено 34 мовами.
  codeintl_longdescription: Вивчайте основи програмування шляхом перетягування блоків.
    Це середовище, схоже на гру, яку кожен проходить у власному темпі, за участю Біла

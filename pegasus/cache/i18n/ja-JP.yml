  finch_beyond_shortdescription: コンピュータサイエンス教育用のロボット
  arduino_beyond_shortdescription: Sparkfun の Digital Sandbox を使って Arduino について学ぶ
  processing_beyond_shortdescription: Processing 言語を学ぶ
  alice_beyond_shortdescription: 3D環境でプログラミングを教える
  sphero_beyond_shortdescription: SPRK では子供たちにロボットプログラミングの速習コースを用意しています。算数や科学のスキルを鍛えます。
  codeorg_beyond_longdescription: ドラッグ＆ドロップによるプログラミングでコンピューターサイエンスの基礎的な概念について学びます。３つのコースが用意されており、それぞれ15-20個のレッスンから構成されています。ゲームのように独習できるチュートリアルや、ネット環境を必要としないクラスルーム用の課題も用意されています。ビデオレクチャにはビルゲイツ、マークザッカーバーグ、アングリーバード、プランツ対ゾンビなどが出演しています。繰り返しループ、条件分岐、基本的なアルゴリズム、関数、変数などを学びましょう
  khan_beyond_longdescription: 楽しくお絵かきをしながらJavaScriptのプログラミングの基本を学びます。自分でやったり、クラスで取り組んだりすることができます
  tynker_beyond_longdescription: Tynker では楽しく簡単にプログラミングを学習できます。視覚的なので、コードのブロックを並べ替えることで、子供でもゲームやモバイルアプリを作ることができます。プログラミングの文法を知る必要はありません。子供たちは自分たちのアイディアを、アニメーションのお話や算数を使ったアートといった形にすることができます。段階をおって学習ができます。基礎を学んだら、Tynker
    では、プログラミングの文法などより高度な内容の学習にすすむことができます。
  scratch_beyond_longdescription: Scratchをつかうと、あなた独自のゲーム、ストーリー、アニメーションを作成&mdash; 友達と共有することができます。あなたの名前をアニメーションにしてホリデーカードをつくったり、ピンポンゲームをつくったりするところから始めましょう
  lightbot_beyond_longdescription: iOSやAndroid (Webブラウザ) を使って、プログラミングのロジックを学びます。４才以上を対象とした非常に基本的なものから始めます。コマンドの逐次実行、パターンの特定、関数の呼び出し、ループの利用といったことを学習します！
  codecademy_beyond_longdescription: Codeacademyはインタラクティブで、生徒が自分で学びながら、JavaScriptを通じてコンピュータサイエンスの基礎を学べる入門コースです。JavaScriptは、世界中で数千万人もの生徒が使っています。クイズ、スライド、生徒用のプロジェクトなど、まずは生徒の皆さんがすぐにスタートできるHour
    of Codeの体験をご用意しました
  kodable_beyond_longdescription: Kodableはプログラミング基本を５才以上のこどもに紹介する独習用のiPadのゲームです。近くに先生や保護者がいるといいですが、いなくても大丈夫です
  scratchjr_beyond_longdescription: ScratchJr はインタラクティブなお話やゲームを子供たちが作れる入門用プログラミング言語です。グラフィカルなプログラミングブロックを組合せ、キャラクターを動かしたり、ジャンプさせたり、ダンスさせたり、うたわせたりすることができます。
  hopscotch_beyond_longdescription: Hopscotch プログラミング言語を使っての iPad 用の独習教材です。生徒は iPad
    用のアプリやゲームを作ることができます。生徒は個人でも友人と一緒にでも作業することができます(１台の iPad につき３人まで)。
  pocketcode_beyond_longdescription: Pocket Code を使ってスマートフォン用のゲームを作りましょう！スカイダイバーのスティーブが小包を配達するので、それを助けてあげましょう。友達やほかのユーザーと共有することもできます！
  groklearning_beyond_longdescription: プログラミングの経験がない人用の、Python というプログラミング言語を使った入門コースです。ユニークな入門用コンテンツと課題の組み合わせが用意されているので、Pyhthon
    とプログラミングについて理解できるようになります。私たちは、いろんな年代、いろんな背景をもつ生徒にこの教材を使ってきたので、あなたもきっとできると確信しています。
  hacketyhack_beyond_longdescription: Hackety Hack では、ゼロからプログラミングの基礎について学ぶことができます。未経験でも大丈夫です！Hackety
    Hack では Ruby というプログラミング言語について学びます。Ruby はデスクトップアプリからウェブサイトを含む、様々なプログラミングでつかわれています[注：デスクトップへのインストールが必要です]。
  robomind_beyond_longdescription: 'バーチャルロボットの制御を通して、生徒の皆さんはプログラミングの基本を学びます。このオンラインのコースは、プログラミングの実習をサポートするための簡単なプレゼンテーション、動画、クイズ、自動ガイダンスやヒントがついているので、独習することができます。 '
  makeschool_beyond_longdescription: 既に ObjectiveC を知ってますか？1時間で iPhone ゲームを作り方を学びましょう！コード、テスト、プレイといった全てのプロセスをブラウザ上で学ぶことができます。できたものは、Facebook
    に共有して友達に遊んでもらいましょう。iPhone での開発経験は必要ありません。変数、メソッド、オブジェクトがどのようなものなのか理解しなくてはなりません。
  appinventor_beyond_longdescription: 楽くて短いビデオチュートリアルが用意してあります。このビデオでは、Android携帯やタブレット用の簡単なアプリケーション3つの作り方を紹介しています。初心者もエキスパートも同じように、このHour
    of Codeでは、事前に何も知らなくてもあなた独自のアプリが作れるようになります。あなた独自のアプリを作って友達にシェアすることを想像してみてください！これらのアクティビティは生徒にも先生にも楽しいものとなっています
  touchdevelop_beyond_longdescription: TouchDevelop を使うと iPad, iPhone, Android, PC,
    Mac, Windows Phone で動くアプリを作ることができます。あなたのフォンやタブレットの上でも、タッチ対応のエディタを使って楽しく作業ができます。
  codehs_beyond_longdescription: 犬のカレルと一緒にプログラミングの基礎について学びましょう。楽しくてわかりやすいビジュアルな基礎コースで、犬に指示を出すのと同じような感覚でコンピューターのコマンドを入力します。このチュートリアルは、先生に主導してもらうのが理想的ですが、個人で学ぶこともできます
    [注：有料です]。
  udemy_beyond_longdescription: コードを見たことがなくても、コードで生計を立てていたとしても、プロの先生による Udemy のコースがあります[注：有料です]。
  lynda_beyond_longdescription: コーディングの方法を学習してウェブアプリを作りましょう。C や C++ でのオブジェクト指向の基礎から、Java
    の書き方を学びます。私たちの開発用チュートリアルでは、PHP や MySQL データベースを使ったモバイルアプリの作り方が学習できます。R という統計情報処理用の言語など色々なことが学べます
    [注：有料]。
  edx_beyond_longdescription: CS50x はハーバード大学の入門用コースです。プログラミング経験の有無やプログラミング専攻に関わらず、プログラミングの芸術的側面やコンピューターサイエンスの知的な側面について学びます。抽象化、アルゴリズム、データ構造、カプセル化、リソース管理、セキュリティ、ソフトウェアエンジニアリング、ウェブ開発といったトピックがカバーされています。C,
    PHP, JavaScript, SQL, CSS, HTML という言語を使用します。CS50x はハーバード大学のキャンパスで２番目に人数が多いコースです。
  coursera_beyond_longdescription: Nick Parlante によるスタンフォードのコンピュータサイエンス入門コース（CS101）です
    (無料!)。CS101 では、未経験の方でもコンピューターサイエンスの本質的な考え方について学べます。短いコードを使って、実験したり遊んだりします。CS101
    ではコンピューターとは、ハードウェアとは、ソフトウェアとは、インターネットとは、など今日のコンピューターの一般的な背景についても学びます。ウェブブラウザを使えれば十分で、特別な経験は不要です。
  udacity_beyond_longdescription: このコースでは、コンピューターサイエンスの基本的なコンセプトについて学ぶとともに、ウェブクローラーを作る過程を通してコンピュータープログラムを作成する方法を学びます。このコースでは事前の経験は必要ありません。初心者も歓迎です！コース終了時には、コンピューターサイエンスの基礎的概念を習得し、あなたの問題を解決をするための
    Python プログラムを書けるようになっているでしょう。このコースは、コンピューターの中程度レベルに進む前の準備段階となることを意図しています。
  teachingtree_beyond_longdescription: TeachingTree は誰でも教育用コンテンツを提供できるオープンなプラットフォームです。私たちのゴールは生徒が個々の概念を学ぶ上で適切なクリップを素早く見つけられるようにすることです。ビデオとそれに関連する概念を紐づけて、私たちのサイトに追加してください。
  kodu_beyond_longdescription: Kudo は PC や Xbox 用のゲームをつくるための視覚的なプログラミング言語です。Kudo はプログラミングと同時に、創造性、問題解決、物語の作成方法を教えるためにも利用できます。子供も大人も、デザインやプログラミングのスキルがなかったとしても、だれでも
    Kudo でゲームを作ることができます。PC 用の Kudo は無料でダウンロードできます。Xbox 用の Kudo は米国で利用可能で Xbox マーケットプレースのインディーズゲームで
    5 ドルで購入することができます。
  cargobot_beyond_longdescription: Cargo-Bot はロボットに木箱を動かす方法を教えるパズルゲームです。簡単そうに聞こえますよね？恐怖の音楽と驚くほどきれいなグラフィックスからなる
    36 個のすごく面白いパズルが用意されています。あなたの解き方を記録して、YouTube に共有してともだちに見せることもできます。
  kidsruby_beyond_longdescription: Ruby を使って宿題をしたり、ゲームを作ったりして楽しみましょう。両親や先生には Ruby
    プログラミングの勉強をしているといっておきましょう :-)　無料でどのコンピューターでも動作します [注：インストールが必要です]。
  w3schools_beyond_longdescription: あなたのコンピューターでウェブサイトの作り方を学びましょう。サーバーの基本を1日以内に学びましょう。ウェブサイトにデータベースを追加する方法を学びましょう。
  codeavengers_beyond_longdescription: |-
    どうやってゲームやアプリ、ウェブサイトを作るか知ることができます。専門家が初心者のために難易度を設定しています。説明はわかりやすく、必要なときに使えるヘルプもあります。
    HTML、CSS、そして JavaScript のコースはコード・チャレンジと復習ゲームが含まれており、すべての年齢層へ楽しく効果的に学習できるようになっています。
  mozilla_beyond_longdescription: Thimble を使うと、ウェブページの作成と共有が驚くほど簡単になります。HTML と CSS
    をブラウザの中で編集し、その結果を簡単にプレビューすることができます。クリック一つで歓声したプロジェクトを共有できます。初心者にもエキスパートにも適しています。
  codecombat_beyond_longdescription: Code という呪文を唱える魔法使いとして、ヒーローを操作し、迷路をすすみ、鬼をたおし、敵をあざむき、仲間をすくえ！このゲームで
    JavaScript を学び、初心者を卒業しよう。
  codea_beyond_longdescription: iPad アプリの Codea ではゲーム作り、またはあなたの持っているアイデアを表現することができます。タッチ機能や加速度計を使って、そのアイデアを作品にしてみよう。Codea
    では一番きれいに、一番かんたんにプログラムを作ることができます。さらに、あなたのプログラムにタッチすることもできます。数字を変えたい？色は？画像は？タッチしてプログラミングをする、まさにあなたの求めていたものです。
  lego_beyond_longdescription: LEGO ブロックを使って小さなロボットを作ってみよう。
  finch_beyond_longdescription: Finchは、コンピューターサイエンスを教育するための最新のロボットです。カーネギーメロン大学のCREATEラボにおける４年間の研究の結果から生まれました。Finchは初心者向けのプログラミングの基礎技術の学習をサポートします。Finchは何十ものプログラミング言語と開発環境、そして8歳前後の児童に適した開発環境もサポートしています。Finchは学生がインタラクティブなプログラムを作れるようサポートために設計されました。。
  arduino_beyond_longdescription: Arduino はアーティストやデザイナーに向けの人気のあるプラットフォームで、本物のセンサーやLED、ブザーなどを使うことができます。Sparkfun
    Virtual Sandbox は実際のArduinoコードをブラウザ上で教えてくれます。
  processing_beyond_longdescription: Processing はプログラミング言語のひとつであり、また開発環境のひとつでもあり、オンラインのコミュニティでもあります。2001
    年に生まれてから、ビジュアルアートの分野でのソフトウェアリテラシーを促進させてきました。元々、ソフトウェアのスケッチブックであったり、ビジュアルプログラミングの基礎を教えるものとして作られ、後にプロフェッショナル向けのツールへと進化しました。現在では学習用、試作用、そして作品用として、何千何万もの学生、アーティスト、デザイナー、研究者や愛好家によって使われています。
  alice_beyond_longdescription: 3Dアニメーションの作成をサポートする革新的なプログラミング環境を使いながら、Aliceプロジェクトでは、幅広い年代の人に対して、コンピューターでの考え方、問題解決方法、コンピュータープログラミングを教えたり学んだりするための資料やツールを提供しています。
  sphero_beyond_longdescription: SPRK のレッスンなら、ご自身の立場が先生であろうと保護者であろうと、子どもたちに楽しくロボットのプログラミングについて学ぶ機会を提供できます。その過程で、算数と科学のスキルも身につきます。

  codeavengers_beyond_shortdescription: ゲームやウェブサイトの作り方を学ぶ
  mozilla_beyond_shortdescription: ウェブページを作成して共有する
  codecombat_beyond_shortdescription: ゲームで遊んでJavaScriptを学習する
  codea_beyond_shortdescription: iPadのアプリを作る

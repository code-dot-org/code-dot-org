    コミュニティで他の人々と作品を共有できます。Scratch は、21 世紀の生活に欠かせないスキル、創造的な思考、体系的な判断、共同作業を、若者が学ぶことを手助けします。
  third_party_scratch_btn_curriculum: Scratch のカリキュラムをダウンロード

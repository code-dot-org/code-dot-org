  third_party_scratchjr_desc: Scratch Jr. は、小さな子供 (年齢 5-7) が、自らインタラクティブなストーリーやゲームを作成することができる入門プログラミング言語です。子供達は、グラフィカルなプログラミング部品を繋ぎ合わせる事で、キャラクターを動かし、ジャンプさせ、
    歌わせる事が出来ます。子供達は、ペイント エディターでキャラクターを編集したり、自分の声や音を追加したり、自身の写真を挿入する事さえ出来ます。プログラミング部品を使ってキャラクターに命を吹き込むのです。

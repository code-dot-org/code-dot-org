  dashboard_k5_courses_desc: このコースは、自分のペースで進められるオンラインのチュートリアルと、コンピューターを使わない活動の2つの要素から成り立っています。コース毎に20前後のレッスンがあるので、1学期間かけて教えることも、1ユニットとして教えることもできます。まだ文字が読めない幼稚園児でも参加は可能です。先生を対象に、アメリカ国内では無料の教員研修を提供しています。<a

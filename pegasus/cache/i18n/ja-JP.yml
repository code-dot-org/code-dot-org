  third_party_tynker_desc: Tynker の創造的なコンピューティング ・ プラットフォームは、直感的かつ想像力豊かな方法で、子供達が楽しみながら論理的思考やプログラミング
    スキルを育む事を助けます。私たちの革新的視覚的なプログラミング言語、対話的な自習コース、そしてゲームを基礎としたプログラミング活動は、プログラミングの容易な導入を提供し、子供たちに技術革新や創造する力を与えます。
  third_party_tynker_btn_curriculum: Tynker の初心者向けカリキュラムを試してください
  third_party_tynker_btn_site: Tynker を訪問
  third_party_scratchjr_desc: Scratch Jr. は、小さな子供 (年齢 5-7) が、自らインタラクティブなストーリーやゲームを作成することができる入門プログラミング言語です。子供達は、グラフィカルなプログラミング部品を繋ぎ合わせる事で、キャラクターを動かし、ジャンプさせ、
    歌わせる事が出来ます。子供達は、ペイント エディターでキャラクターを編集したり、自分の声や音を追加したり、自身の写真を挿入する事さえ出来ます。プログラミング部品を使ってキャラクターに命を吹き込むのです。
  third_party_scratchjr_btn_curriculum: Scratch Jr. のカリキュラムをダウンロード
  third_party_scratchjr_btn_site: スクラッチ Jr をご覧ください
  third_party_scratch_desc: Scratch を使えば、あなた自身のインタラクティブなストーリー、ゲーム、アニメーションをプログラムして、オンライン
    コミュニティで他の人々と作品を共有できます。Scratch は、21 世紀の生活に欠かせないスキル、創造的な思考、体系的な判断、共同作業を、若者が学ぶことを手助けします。
  third_party_scratch_btn_curriculum: Scratch のカリキュラムをダウンロード
  third_party_scratch_btn_forum: Scratch 教育者フォーラム
  third_party_scratch_btn_site: Scratch をご覧ください
  third_party_lightbot_desc: Lightbot では、パズルを解決するために、学生はコマンドでロボットをプログラムします。学生は、ブラウザー
    (Flash Player が必要)、または android や iOS 端末でゲームをしなければなりません。学生は、Lightbot の「基本」レベルの初期セットを実行します。彼らは、一連の基本命令を使って、行わせたい事を、どのようにコンピューターに指示すべきかを学び、コンピューター
    プログラムが書かれる一般的な手順を理解します。
  third_party_lightbot_btn_curriculum: Lightbot のカリキュラムをダウンロード
  third_party_lightbot_btn_site: Lightbot をご覧ください
  third_party_khan_desc: JavaScript と ProcessingJS を使用して、描画、アニメーション、ゲームをプログラムする方法を学びましょう。HTML
    と CSS を使用して、web ページを作成する方法を学びましょう。あなたの作品を共有し、他の人の作品を眺め、お互いに学びあう事ができます！
  third_party_khan_btn_learn: カーン アカデミーで CS を学ぶ
  third_party_khan_btn_forum: カーン アカデミー CS フォーラム
  third_party_appinv_desc: MIT App Inventor は、ブロック ・ ベースのプログラミング ツールで、初心者を含む全ての人がプログラミングを始める事ができ、
    Android デバイス用の完全な機能のアプリを作成する事ができます。App Inventor 初心者でも、1 時間以内に最初のアプリを作成して実行することが出来るでしょう。より複雑なアプリケーションも、従来のテキスト
    ベース言語よりもはるかに少ない時間でプログラムすることができます。
  third_party_appinv_btn_curriculum: App Inventor 2 カリキュラムをダウンロードします
  third_party_appinv_btn_forum: App Inventor 2 フォーラム
  third_party_appinv_btn_site: App Inventor 2 を訪問します
  third_party_codehs_desc: CodeHS は、短いビデオ、サンプル コード、多くのプログラミング演習など、コーディング楽しくし、初心者にも馴染みやすい、プログラミングの構成要素を紹介します。学校や教師のために、CodeHS
    は、カリキュラム、教師用ツールおよび PD を提供します。個々 の学習者は、学習補助者のネットワークから過程に沿った必要な助けを得ることができます。
  third_party_codehs_btn_try: CS 学習を多くの学校で
  third_party_codecademy_desc: 私たちは、教育を根本から見直しています。Web は、商業、ソーシャルネットワー キング、ヘルスケア等々、ほとんど全てを変えました。私たちは世界が必要とする教育、初めての真のネット教育を構築しています。

  third_party_tynker_desc: Tynker-ova kreativna platforma pomaže djeci da razviju
    način razmišljanja u cilju rješavanja problema računarstva kroz zabavne, intuitivne
    i maštovite vježbe programiranja. Naš inovativni vizuelni programski jezik, interaktivni
    kursevi sa vlastitim tempom, i programski zadaci koji su bazirani na igranju,
    pružaju lagani uvod u programiranje, te daju djeci želju za inovacijom i kreativnošću.
  third_party_tynker_btn_curriculum: Isprobaj Tynker-ov nastavni plan i program za
    rane čitače
  third_party_tynker_btn_site: Posjetite Tynker
  third_party_scratchjr_desc: Scratch Jr. je uvodni programski jezik koji omogućava
    djeci (od 5 do 7 godina) da kreiraju vlastite interaktivne priče i igre. Djeca
    uklapaju grafičke programske blokove da bi pokretali karaktere, pravili ih da
    skaču, igraju i pjevaju. Djeca mogu promijeniti karaktere u programu za crtanje,
    dodavati vlastite glasove i zvukove, te čak i ubacivati vlastite slike. Nakon
    toga mogu koristiti programske blokove da ožive svoje karaktere.
  third_party_scratchjr_btn_curriculum: Preuzmi Scratch Jr. nastavni plan i program
  third_party_scratchjr_btn_site: Posjeti Scratch Jr.
  third_party_scratch_desc: Sa Scratch, možeš programirati vlastite interaktivne priče,
    igrice i animacije. Zatim ih možeš podijeliti sa ostalima na Internetu. Scratch
    pomaže mladim osobama da nauče razmišljati kreativno, sistematski, te da rade
    zajedno u postizanju cilja - ovo su sve jako bitne vještine u 21-om stoljeću.
  third_party_scratch_btn_curriculum: Preuzmi Scratch nastavni plan i program
  third_party_scratch_btn_forum: Scratch Forum Predavača
  third_party_scratch_btn_site: Posjeti Scratch
  third_party_lightbot_desc: U Lightbot učenici moraju isprogramirati robota koji
    će rješavati zagonetke. Učenici mogu igrati igricu u pregledniku (zahtijeva Flash
    Player), Androidu ili iOS uređajima. Učenici mogu igrati početni set "Osnovnih"
    nivoa u Lightbot. Naučiti će kako reći računaru šta uraditi sa serijom osnovnih
    komandi i kako oformiti osnovni proces putem kojeg su kompjuterski programi napisani.
  third_party_lightbot_btn_curriculum: Preuzmi Lightbot nastavni plan i program
  third_party_lightbot_btn_site: Posjeti Lightbot
  third_party_khan_desc: Nauči kako isprogramirati crteže, animacije i igrice korištenjem
    JavaScript & ProcessingJS, ili nauči kako napraviti web stranice sa HTML & CSS.
    Možeš podijeliti sve što napraviš, možeš istražiti šta su drugi napravili, te
    tako možete naučiti jedni od drugih!
  third_party_khan_btn_learn: Naučite računarstvo sa Khan Academy
  third_party_khan_btn_forum: Khan Academy Forum Računarstva
  third_party_appinv_desc: MIT Izumitelj Aplikacija je programski alat baziran na
    blokovima koji omogućuje svima, čak i početnicima, da počnu programirati i graditi
    potpuno funkcionalne aplikacije na Android uređajima. Pridošlice u App Izumitelj
    mogu naraviti i pokrenuti svoju aplikaciju u roku jednog sata ili manje, te mogu
    programirati komplikovanije aplikacije u znatno kraćem vremenu nego što je to
    moguće sa više tradicionalnim tekstualnim programskim jezicima.
  third_party_appinv_btn_curriculum: Preuzmi App Izumitelj 2 nastavni plan i program

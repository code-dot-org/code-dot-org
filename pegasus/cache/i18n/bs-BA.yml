  codeorg_beyond_longdescription: Nauči osnovne računarske pojmove pomoću povuci-ispusti
    programiranja. Tri potpuna tečaja, od kojih se svaki sastoji od 15-20 lekcija,
    od "izvanmrežnih" razrednih aktivnosti kombinovanih sa igrolikim tutorijalima

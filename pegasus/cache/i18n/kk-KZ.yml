  codecombat_beyond_shortdescription: Жеңу үшін ойын ойнап JavaScript тілін үйреніңіз
  codea_beyond_shortdescription: iPad-та қосымша жасаңыз
  lego_beyond_shortdescription: Робот құрастырып оған бағдарлама жазыңыз
  finch_beyond_shortdescription: Информатиканы үйрену үшін арналған робот
  arduino_beyond_shortdescription: Бағдарламалауға болатын компьютер - Arduino-ны

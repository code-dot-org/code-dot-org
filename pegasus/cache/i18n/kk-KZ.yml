    Ол робот емес адам деп ойлап қалатындай сенің достарынды алдай ала ма?
  quorum_longdescription: Бұл оқулық көздері жаман көретін адамдарға арналған; ол
    экраннан оқитын программалармен жұмыс істейді. Биологиялық лаббороториядағы Мэри
    экскурсиясына қосыл және Quorum бағдарламалау тілін оқы. Бұл оқулықта онлайн жаттығулар
    бар және ол өзбетінше жұмысқа арналған.
  codespark_longdescription: '"The Foos" - бағдарламалауды оқуға қызықты және қолжетімді
    әдіс. Сүйкімді кейіпкерлерге басқатырғыш шығара алатындай код жазыңыз және виртуалды
    өмірді жандандырыңыз! Бұл ойында сөз жоқ, сондықтан бұл ойынды барлығы ойнай алады!'
  kodable_longdescription: Kodable - бұл 5 жастан жоғары балаларға бағдарламалау негізін
    үйрететін iPad ойны. Мұғаліммен ата-ананың қасында болуы міндетті емес, бірақ
    құттарлы іс.
  tynkerapp_longdescription: Бағдарламалауды қызықты басқатырғыштарды шеше үйреніңіз.
    Ойындармен хикаяны тақырыптық графика арқылы оңай жасаңыз, 10 - нан аса ойындық
    комплект және өзгертілетін кейіпкерлер. Интернетке қосылу қажет емес. Сіздің нәтижелеріңізді
    интернет арқылы көруге болады.
  robomindnl_longdescription: Оқушылар бағдарламалау негізін өздерінің виртуалды роботомен
    басқару арқылы үйренеді. Бұл онлайн сабақта шағын презентациялар, фильмдер, тесттер
    және бағдарламалау жаттығуларына арналған автоматты кеңестер бар.
  flappy_longdescription: Блоктарды жылжыту арқылы Самғаған құс ойнын жаса. Сіз басқа
    кейіпкер таңдай аласыз (акула, Аяз ата, немесе басқа біреуді). Ойынды өз телефоныңызға
    оңай қоса аласыз.
  bitsbox_longdescription: Өзіңіздін виртуалды планшет арқылы сіз бірнеше ойын бағдарламаласын
    жасап, бөлісе аласыз. Қарапайым нұсқаулар кішкентай баланыда Javascript тіліне
    үйрете алады, жақсырақ оқысаңыз, көп нәрсеге қол жеткізесіз.
  makeschool_longdescription: Бастаушыларғада қолдануға оңай болатын Swift бағдарламалау
    тілі арқылы айфон ойынының кодын жазуға үйрен! Pok&eacute ойынын жаса;қызықты
    шытырман ойын, құбыжықтарды жаңа қозғалыстарға кодтауға үйретеді . Сіздің құбыжықтарыңыз
    жеңу үшін сіз айнымалыларды, әдістерді және объектілерді қолдануға үйренесіз!
  touchdevelop_longdescription: Сенсорлы редактор сізге нүктелерден сурет жасауға,
    аю туралы басқатырғышты шешуге немесе өзіңіздің секіріп жүретін құс ойының жасауға
    көмектеседі.
  appinventor_longdescription: Көңіл көтеретін қысқа видео-сабақтар сізге Android
    телефонына немесе планшетіне үш қарапайым қосымша жасауды үйретеді. Бұл сабақтар
    бастаушыларға, сонымен қатар тәжірибелі оқушыларға да арналған. Код Жазу Сағатының
    бұл сабақтары қосымшаны бағдарламалауды үйретеді. Сонымен қатар жасаған туындыларыңызды
    достарыңызбен бөлісе аласыз! Бұл сабақтарды жалғыз немесе топ болып мұғаліммен
    бірге оқуға болады..
  blockly_longdescription: Интернетке қосылуы жай (немесе қосылмаған) ДК бар ма? Code.org
    оқулықтарының алғашқысы болған Blockly оқулықтарын жүктеп ал, - 3MB ZIP-файлды
    кез келген компьютерге жүктеп алуға немесе жад картасынан қолдануға болады
  thinkersmith2_longdescription: Оқушылар символдардың екілік жүйеде сақталуын және
    де ҚОСУ мен ӨШІРУ функцияларын түсінеді. Сабақ соңында оқушылар өздерінің аты-жөндерінің
    бірінші әріптерін кодтап үйлеріне алады.
  kodableunplugged_longdescription: fuzzFamily Frenzy жаттығуы кәдімгі қағазда қолдану
    үшін жасалған, және 5 жастан асқан балалар үшін алгоритм логикасына кіріспе ретінде
    пайдаланылады. Мұғалім ойын ережесін түсіндіруі қажет, ал оқушылар кедергілерден
    өту үшін сыныптастарына нұсқаулар береді.
  projguts_longdescription: Бұл курс компьютердің көмегінсіз оқушыларға модельдеуді,
    "тас-қайшы-қағаз" ойынының әртүрлі нұсқаларын жасау және эксперимент нәтижелерін
    бақылау арқылы таныстырады.
  hourofcode_longdescription: Жаңадан тіркелушілерге code.org/hoc
  frozen_longdescription: Анна мен Эльзаның мұздың әдемілігі мен сиқырын зерттеулері
    үшін кодты қолданып көріңіз. Сіз конькимен мұз бетіне сурет салғандай, қысты көркін
    келтіретін ақша қар мен өрнектер саласыз және онымен достарыңызбен бөлісесіз!
  starwars_longdescription: Дроидты бағдарламалауды үйреніп, өзіңнің Жұлдызды Соғыстар
    ойыныңды алыстағы галактикада жаса.
  playlab_longdescription: Ойын Лабораториясымен әңгіме немесе ойын құрыңыз ! Аңдар,
    зомби, ниндзя, және басқа да көптеген кейіпкерлер сөйлейтін, ұпай жинайтын, тіпті
    аузынан от шашатын бағдарлама жазыңыз!
  monstercoding_longdescription: Monster Coding балаларға бағдарламалаудың бірнеше
    негізгі ұғымдары көрсетілетін Құпияға толы Аралдағы таңғажайып оқиғаларға толы
    саяхатты ұсынады. Бар білім бөлімдерге бөлінген, және әр бір бөлім алғашқы бөлімге
    негізделген. Балаларда фунциялар, бульдік (логикалық) мәндер, цикл, шартты if/else
    (егер/немесе) операторы және жиымдар жайлы түсінік қалыптасады. Ақпарат түрлі-түсті
    анимацияланған графиктер және дыбыстық нұсқаулықтар түрінде беріледі.
  allcancode_longdescription: Оқушылар өзіндік хикая негізіндегі саяхат ойынын ойнайды.
    Олар басты кейіпкер Марконы басқарады да оған Бағдарламалау сағатында қолданылатын
    визуальді бағдарламалау тілі инерфейсін қолдана отырып оны әр бір деңгейден өткізеді.
    Оқушылар тізбектік командалар, шарттардағы итерациялар жайлы ақпараттар жайлы
    оларға көңілін аудармай ақ түйіндейді.
  csfirst_longdescription: Екі теңіз тұрғындары жайлы хикая құрыңыз. Суға анимация
    қосыңыз және өз сценарияңыз бойынша декорация құрыңыз. Өзіңіз ойлап тапқан хиаяны
    бағдарламалық код көмегімен айтып шығыңыз!
  boxisland_longdescription: Қорапша аралына саяхат жасап Хироға шөл далада шашылып
    жатқан барлық сағаттарды жинауға көмек беріңіз. Бұл сабақта сіз алгоритмдеу негіздерін,
    тізбектік, шарттық және қайталану алгоритмдерін үйренесіз!
  codesters_longdescription: 'Python бағдарламалау тілін қолдана отырып өзіңіздің
    жеке ойыныңыз, анимация және графикалық жұмыстарыңызды құрыңыз. Жасаған жұмысыңызды
    достарыңызбен бөлісіңіз. Біздің "drag and drop" құрал жабдық жиынтығымыз  күнделіті
    өмірде бүкіл әлемдік мекемелерде кеңінен қолданылатын шынайы бағдарламалу тілі
    Python-ды зерттеуді жеңілдетеді. Баскетбол ойынын, би үшін хареография немесе
    анимацияланған визитка жасап көріңіз! '
  texasinstruments_longdescription: 'Кодтаудың 10 минуты  сыныпта оқушылардың өздері
    күніге өз сөмкелерінде ұстап жүрген  ТІ технологияларымен бірге кодтауға деген
    қызығушылығын арттыруға қолданылуы мүмкін.  TI-84&#8482 ПЛЮС қолдана отырып кодтаудың
    негіздерін үйреніңіз және де тәжірибесіз 10 минут үшінде бағдарламалауды бастаңыз!  '
  teacherled_longdescription: Ендігі кезекте ондаған мың оқытушылар Бағдарламалау
    сағатын қарап көрді, көптеген сыныптар шығармашылық, барлығына да жақын информатика
    негіздерін үйренуде. Оқытушыларды ынталандыруға көмектесу үшін Бағдарламалау сағаты
    ардагерлері көмегімен дайындалған компьютер ғылымдарының түрлі бағыттарын ашып
    көрсететін бір сағаттық оқытушы нұсқаулығын және жоспарын жинақтап сақтадық.

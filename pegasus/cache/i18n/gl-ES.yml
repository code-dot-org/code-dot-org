  codea_beyond_gradelevel: A partir do ensino medio
  codea_beyond_longdescription: Codea para iPad permite que crees xogos e simulacións
    &mdash; ou practicamente calquera idea visual que teñas. Transforma os teus pensamentos
    en creacións interativas que usan recursos do iPad como o Multi-Touch e o acelerómetro.
    Cremos que Codea é o editor de código máis bonito que vas usar na súa vida, e
    el é fácil. Codea foi desenvolvido para que vostede poida tocar seu código. Querse
    alterar un número? É só tocar nel e arrastralo. Que tal unha cor, ou unha imaxe?
    O toque na tea trae editores visuais que permiten que escollas exactamente o que
    queres.

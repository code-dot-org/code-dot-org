  processing_beyond_longdescription: Processing é unha linguaxe de programación, un
    ambiente de desenvolvemento e unha comunidade on-line. Desde 2001, Processing
    promove a alfabetización en softwares na área de artes visuais dentro do ambiente
    tecnolóxico. Inicialmente creada para servir como un software usado para ensinar
    os fundamentos de programación dentro dun contexto visual, Processing evolucionou
    para unha ferramenta de desenvolvemento para profesionais. Hoxe, hai decenas de
    miles de alumnos, artistas, designers, pescudadores e afeccionados que usan Processing
    para o aprendizado, para a prototipagem e para a produción.

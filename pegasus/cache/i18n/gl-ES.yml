  tynker_beyond_gradelevel: De 5 a 13 anos
  tynker_beyond_longdescription: O Tynker fai a aprendizaxe da programación fácil
    e divertida. Está feito de forma visual. Os nenos crean xogos e aplicacións móbeis
    organizando bloques de código. Elimina a necesidade de coñecer a sintaxe de programación.
    Os nenos inmediatamente transforman ideas en historias animadas e arte matemática.
    Promove a aprendizaxe progresiva. Conforme os nenos aprenden os fundamentos, o
    Tynker introduce conceptos máis avanzados, incluíndo a sintaxe dirixida á programación.

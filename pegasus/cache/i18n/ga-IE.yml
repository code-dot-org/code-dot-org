  course2_shortdescription_congrats: Tá an cúrsa seo dírithe ar dhaltaí a bhfuil bunchumas
    léitheoireachta acu, agus tógann sé ar an ábhar ó Chúrsa 1. Cruthóidh na daltaí
    ríomhchláir chun fadhbanna a réiteach, agus forbróidh siad cluichí nó scéalta
    is féidir leo a chomhroinnt. Molta do bhlianta 2-5.
  course3_shortdescription_congrats: An bhfuil tú réidh don chéad leibhéal eile? Déanfaidh
    na daltaí staidéar níos doimhe ar thopaicí a d'fhoghlaim siad i gcúrsaí roimhe
    seo, chun réitigh níos solúbtha a thabhairt ar fhadhbanna níos casta. Ag deireadh
    an chúrsa, cruthóidh na daltaí cluichí agus scéalta idirghníomhacha is féidir
    a chomhroinnt le héinne. Dírithe ar aois 9-10.
  course4_shortdescription_congrats: An bhfuil tú réidh dul ar aghaidh? Déanfaidh
    na daltaí staidéar níos doimhe ar thopaicí a d'fhoghlaim siad i gcúrsaí roimhe
    seo, chun réitigh níos solúbtha a thabhairt ar fhadhbanna níos casta. Ag deireadh
    an chúrsa, cruthóidh na daltaí cluichí agus scéalta idirghníomhacha is féidir
    a chomhroinnt le héinne. Dírithe ar aois 9-13.
  codeorg_longdescription: Foghlaim buntús na ríomheolaíochta trí ríomhchlárú "tarraingt
    is scaoileadh". Is cúrsa teagaisc féintreoraithe é seo, cosúil le cluiche, ina
    bhfuil físléachtaí ó Liam na nGeataí, Mark Zuckerberg, Angry Birds, agus Plants
    vs. Zombies. Foghlaim lúba, coinníollacha, agus algartaim shimplí. Ar fáil i 34
    teanga.
  codeintl_longdescription: Foghlaim buntús na ríomheolaíochta trí ríomhchlárú "tarraingt
    is scaoileadh". Is cúrsa teagaisc féintreoraithe é seo, cosúil le cluiche, ina
    bhfuil físléachtaí ó Liam na nGeataí, Mark Zuckerberg, Angry Birds, agus Plants
    vs. Zombies. Foghlaim lúba, coinníollacha, agus algartaim shimplí. Ar fáil i 34
    teanga.
  thinkersmithspanish_longdescription: Mediante el uso de un "Vocabulario Robot" predefinido,
    los estudiantes descubrir&aacute;n como guiarse de modo tal de llevar a cabo tareas
    espec&iacute;ficas sin ser estas discutidas previamente. Este segmento ense&ntilde;a
    a los estudiantes la conexi&oacute;n entre s&iacute;mbolos y acciones as&iacute;
    como la valiosa habilidad de depuraci&oacute;n.
  khan_longdescription: Foghlaim bunphrionsabail an ríomhchláraithe in JavaScript
    agus déan líníochtaí taitneamhacha le do chód. Déan as do stuaim féin é, nó in
    éineacht le do rang!
  khanes_longdescription: Foghlaim bunphrionsabail an ríomhchláraithe in JavaScript

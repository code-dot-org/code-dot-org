  third_party_tynker_desc: Is éard atá in Tynker ná ardán ríomhaireachta a chabhraíonn
    le daoine óga smaointeoireacht ríomhaireachtúil agus scileanna ríomhchlárúcháin
    a fhorbairt ar bhealach samhlaíoch sultmhar sothuigthe. Soláthraíonn Tynker teanga
    ríomhchláraithe ghrafach, cúrsaí idirghníomhacha féinluais, agus ceachtanna bunaithe
    ar chluichí, chun buntús an ríomhchláraithe a mhúineadh, agus spiorad na nuálaíochta
    a spreagadh sna daltaí.
  third_party_tynker_btn_curriculum: Bain triail as Curaclam Tynker do Luathléitheoirí
  third_party_tynker_btn_site: Tabhair Cuairt ar Tynker
  third_party_scratchjr_desc: Is éard atá in Scratch Jr. ná bunteanga ríomhchlárúcháin
    a chuireann ar chumas páistí óga (5-7 mbliana d'aois) scéalta agus cluichí idirghníomhacha
    a chruthú. Cuireann na páistí blocanna grafacha le chéile chun carachtair a rialú
    agus a thabhairt orthu bogadh, léim, damhsa a dhéanamh, nó amhrán a ghabháil.
    Is féidir leis na páistí carachtair a athrú in eagarthóir péinteála, fuaimeanna
    nó fiú a nguth féin a thaifead, grianghraif dá gcuid féin a úsáid, ansin beocht
    a chur sna carachtair leis an blocanna ríomhchláraithe.
  third_party_scratchjr_btn_curriculum: "Íoslódáil Curaclam Scratch Jr."
  third_party_scratchjr_btn_site: Tabhair Cuairt ar Scratch Jr.
  third_party_scratch_desc: In Scratch, is féidir scéalta idirghníomhacha, cluichí,
    agus beochaintí a chruthú agus a chomhroinnt le daoine eile sa bpobal ar líne.
    Cabhraíonn Scratch le daoine óga smaointeoireacht chruthaitheach, réasúnú córasach,
    agus comhoibriú a fhoghlaim — scileanna riachtanacha don saol ag tús an 21ú haois.
  third_party_scratch_btn_curriculum: "Íoslódáil Curaclam Scratch"
  third_party_scratch_btn_forum: Fóram Scratch do Mhúinteoirí
  third_party_scratch_btn_site: Tabhair Cuairt ar Scratch
  third_party_lightbot_desc: In Lightbot, tugann daltaí orduithe do róbat le puzail
    a réiteach. Is féidir an cluiche a imirt i mbrabhsálaí (Seinnteoir Flash de dhíth),
    nó ar ghléasanna Android nó iOS. Imríonn na daltaí na bunleibhéil in Lightbot.
    Foghlaimeoidh siad conas is féidir treoracha a thabhairt don ríomhaire mar shraith
    orduithe simplí, agus faoin phróiseas ginearálta ríomhchlárúcháín.
  third_party_lightbot_btn_curriculum: "Íoslódáil Curaclam Lightbot"
  third_party_lightbot_btn_site: Tabhair cuairt ar Lightbot
  third_party_khan_desc: Foghlaim conas is féidir pictiúir, beochaintí, agus cluichí
    a dhearadh le JavaScript agus ProcessingJS, nó leathanaigh Ghréasáin a dhéanamh
    le HTML agus CSS. Beidh tú in ann do chuid tograí a fhoilsiú, tograí déanta ag
    daoine eile a scrúdú, agus foghlaim óna chéile!
  third_party_khan_btn_learn: Foghlaim an ríomheolaíocht le Khan Academy
  third_party_khan_btn_forum: Fóram na Ríomheolaíochta Khan Academy
  third_party_appinv_desc: Is uirlis ríomhchlárúcháin bunaithe ar bhlocanna é MIT
    App Inventor. Leis an uirlis seo, is féidir le héinne, fiú deargthosaitheoir,
    ríomhchláir a scríobh agus aipeanna iomlána Android a chruthú. Is minic go mbíonn
    núíosach App Inventor in ann a chéad aip a dhéanamh as an nua i gceann uair an
    chloig, nó níos lú. Agus is féidir aipeanna casta a scríobh i bhfad níos tapúla
    ná mar is féidir le teangacha traidisiúnta téacsbhunaithe.
  third_party_appinv_btn_curriculum: "Íoslódáil Curaclam App Inventor 2"
  third_party_appinv_btn_forum: Fóram App Inventor 2
  third_party_appinv_btn_site: Tabhair cuairt ar App Inventor 2
  third_party_codehs_desc: Múineann CodeHS buntús an ríomhchlárúcháin trí ghearrfhíseáin,
    cód samplach, agus go leor ceachtanna ríomhchláraithe atá sultmhar agus simplí.
    Soláthraíonn CodeHS curaclam, forbairt ghairmiúil, agus uirlisí do scoileanna
    agus do mhúinteoirí. Is féidir le daoine atá ag foghlaim ina n-aonar cúnamh a
    fháil ó líonra mór teagascóirí.
  third_party_codehs_btn_try: 'Buntús na Ríomheolaíochta: Tuilleadh Eolais'
  third_party_codecademy_desc: Táimid ag déanamh athsmaoinimh ar oideachas ó bhonn
    go scolb. Tá cruth nua ar an saol mar gheall ar an nGréasán - tráchtáil, líonrú
    sóisialta, cúram sláinte, agus níos mó. Táimid ag tógáil an oideachais a theastaíonn
    ón domhan - an chéad chóras oideachais ar an líonra ó dhúchas.

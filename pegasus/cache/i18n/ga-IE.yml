  khan_beyond_longdescription: Foghlaim bunphrionsabail an ríomhchláraithe in JavaScript
    agus déan líníochtaí taitneamhacha le do chód. Déan as do stuaim féin é, nó in
    éineacht le do rang!
  tynker_beyond_longdescription: Beidh an-chraic agat ag foghlaim an ríomhchláraithe
    le Tynker. Cúrsa radharcach atá ann. Tógann na páistí aipeanna soghluaiste trí
    bhlocanna cóid a shocrú ar an scáileán. Ní gá comhréir teanga ríomhchláraithe
    a fhoghlaim. Is féidir le páistí a gcuid smaointe a thiontú go scéalta idirghníomhacha
    nó ealaín mhatamaiticiúil láithreach. Cuireann sé foghlaim chéimnitheach chun
    cinn. Tar éis do na páistí buneolas a fháil, tugann Tynker coincheapa níos airde
    isteach, mar shampla comhréir teangacha ríomhchláraithe.
  scratch_beyond_longdescription: Le Scratch, is féidir leat cluichí, scéalta, agus
    beochaintí idirghníomhacha a chruthú &mdash; agus iad a chomhroinnt le cairde
    freisin. I dtosach báire, déan iarracht beochan a dhéanamh as d'ainm, cárta beannachta
    a chruthú, nó cluiche Pong a dhearadh.
  lightbot_beyond_longdescription: Foghlaim an loighic bhunúsach a úsáidtear sa ríomhchlárú,
    ag tosú leis an mbunleibhéal, do pháistí 4+ bliana d'aois, ar iOS nó Android (nó
    i mbrabhsálaí Gréasáin). Rachaidh tú i dtaithí ar orduithe a chur san ord ceart,
    patrúin a aithint, agus úsáid a bhaint as feidhmeanna agus lúba!
  codecademy_beyond_longdescription: Is éard atá sa Codeacademy ná bunchúrsa idirghníomhach
    féintreoraithe ar an ríomheolaíocht sa teanga JavaScript, atá in úsáid ag na milliúin
    dalta ar fud an domhain. D'ullmhaigh muid Uair Chódála atá an-éasca a eagrú, in
    éineacht le scrúduithe, sleamhnáin, agus togra iomlán ag deireadh an chúrsa.
  kodable_beyond_longdescription: Is éard atá in Kodable ná cluiche féintreoraithe
    ar an iPad a mhúineann buntús an ríomhchláraithe do pháistí 5+ bliana d'aois.
    Is féidir le páistí Kodable a úsáid ina n-aonar, ach tá sé níos fearr le múinteoir
    nó tuismitheoir.
  scratchjr_beyond_longdescription: Is éard atá in ScratchJr ná teanga ríomhchlárúcháin
    a ligeann do pháistí óga scéalta agus cluichí idirghníomhacha a chruthú. Cuireann
    siad blocanna grafacha le chéile chun tabhairt ar charachtair bogadh, léim, damhsa
    a dhéanamh, nó amhráin a ghabháil
  hopscotch_beyond_longdescription: Cúrsa teagaisc féintreoraithe ar an iPad sa teanga
    ríomhchlárúcháin Hopscotch. Cruthóidh na daltaí cluichí agus aipeanna don iPad
    ar an iPad. Is féidir leo an obair a dhéanamh ina n-aonar, nó in éineacht le cairde
    (suas le triúr ar iPad amháin).
  pocketcode_beyond_longdescription: Cruthaigh do chluiche féin ar do ghuthán cliste
    le Pocket Code! Cabhraigh le Stiofán an Spéirthumadóir na beartáin a sheachadadh.
    Beidh tú in ann an cluiche a chomhroinnt le cairde!
  groklearning_beyond_longdescription: Búnchúrsa a úsáideann an teanga Python, dírithe
    ar dhaoine nach bhfuil aon taithí acu ar an ríomhchlárú. Gheobhaidh tú tuiscint
    iomlán ar Python agus ar an ríomhchlárú go ginearálta trí mheascán speisialta
    d'ábhar simplí agus dúshláin. Tá an t-ábhar seo múinte againn do go leor daltaí
    d'aoiseanna éagsúla agus ó chúlraí éagsúla, agus táimid cinnte go dtaitneoidh
    sé leat freisin.
  hacketyhack_beyond_longdescription: 'Múineann Hackety Hack bunphrionsabail an ríomhchláraithe
    ón talamh aníos. Níl aon taithí de dhíth! Foghlaimeoidh tú an teanga ríomhchláraithe
    Ruby, teanga a úsáidtear i ngach saghas ríomhchláir, feidhmchláir ar an ríomhaire
    agus suímh Ghréasáin ina measc. [Nóta: is gá bogearra a shuiteáil]'
  robomind_beyond_longdescription: 'Foghlaimíonn na daltaí buntús an ríomhchlárúcháin
    trí chód a scríobh a rialaíonn róbat fíorúil. Cúrsa ar líne atá ann, iomlán ann
    féin, ina bhfuil físeáin, scannáin, quizeanna, agus treoracha/leideanna uathoibríoch
    a chabhraíonn leis na ceachtanna códála. '
  makeschool_beyond_longdescription: 'Roinnt eolais agat ar ObjectiveC? Foghlaim conas
    cluiche iPhone a chruthú i gceann uair an chloig! Treoróimid tríd an bpróiseas
    iomlán thú: códáil, tástáil, agus imirt an chluiche go hiomlán sa mbrabhsálaí,
    ansin é a chomhroinnt le cairde ar Facebook. Is cuma mura bhfuil aon taithí agat
    ar fhorbairt aipeanna iPhone, ach caithfidh tú bunchoincheapa ríomhchláraithe
    a thuiscint: athróga, feidhmeanna, agus réada.'
  appinventor_beyond_longdescription: Tógfaidh tú trí aip shimplí do ghléasanna Android,
    le cúnamh ó ghearrfhíseáin shiamsúla. Tá an Uair Chódála seo dírithe ar thosaitheoirí
    chomh maith le saineolaithe, agus beidh tú ag tógáil d'aipeanna féin roimh i bhfad.
    Nach mbeadh sé go breá d'aipeanna féin a chomhroinnt le cairde?! Tá na gníomhaíochta
    seo oiriúnach d'fhoghlaimeoirí ina n-aonar, nó do mhúinteoirí agus a ranganna.
  touchdevelop_beyond_longdescription: Le TouchDevelop is féidir leat aipeanna a chruthú
    ar iPad, iPhone, Android, ríomhairí Windows nó Mac, nó guthán Windows. Beidh an-chraic
    agat ag ríomhchlárú lenár n-eagarthóir intadhaill, fiú ar do ghuthán nó ar do
    tháibléad!
  codehs_beyond_longdescription: 'Foghlaim buntús an ríomhchlárúcháin in éineacht
    le Karel an Madra, cúrsa taitneamhach sothuigthe. Tugtar orduithe do ríomhaire
    go díreach mar a thugtar orduithe do mhadra. Oibríonn an cúrsa teagaisc seo go
    maith nuair a bhíonn múinteoir i gceannas air, ach is féidir é a dhéanamh go neamhspleách
    freisin. [Nóta: baineann costas leis]'
  udemy_beyond_longdescription: 'Is cuma an deargthosaitheoir nó innealtóir bogearraí
    gairmiúil thú, tá cúrsaí ag Udemy a thaitneoidh leat, faoi stiúir múinteoirí gairmiúla.
    [Nóta: baineann costas leo]'
  lynda_beyond_longdescription: 'Foghlaim le feidhmchláir Ghréasáin a chódáil, a thógáil,
    agus a fhoilsiú, ó bhunús an ríomhchláraithe bunaithe ar oibiachtaí in C++ go
    ríomhchlárú in Java. Tá cúrsaí teagaisc againn atá dírithe ar fhorbróirí ar mhaith
    leo aipeanna soghluaiste a fhorbairt, obair a dhéanamh le PHP agus bunachair sonraí
    MySQL, an teanga próiseála staitisticiúla R a úsáid, agus go leor eile. [Nóta:
    baineann costas leo]'
  edx_beyond_longdescription: 'Is bunchúrsa ar na dúshláin intleachtacha sa ríomheolaíocht
    agus ar ealaín an ríomhchláraithe é CS50x in Ollscoil Harvard. Tá fáilte roimh
    chách, mic léinn agus iníonacha léinn nach bhfuil an ríomheolaíocht mar phríomhábhar
    acu san áireamh. I measc na dtopaicí: teibiú, algartaim, struchtúir sonraí, imchochlú,
    bainistíocht acmhainní, slándáil, innealtóireacht bogearraí, agus forbairt Ghréasáin.
    Déantar staidéar ar theangacha C, PHP, agus JavaScript, chomh maith le SQL, CSS,
    agus HTML. Is é CS50x an dara cúrsa is mó ar champas Harvard.'
  coursera_beyond_longdescription: 'An rang CS 101 in Ollscoil Stanford, faoi stiúir
    Nick Parlante (SAOR IN AISCE!). Múineann CS 101 buntús na ríomheolaíochta do lucht
    éisteachta nach bhfuil aon taithí acu. Déan súgradh agus turgnamh le blúirí beaga
    cóid chun láidreachtaí agus laigí an ríomhaire a thaispeáint. Tugann CS101 buneolas
    ar an ríomhaireacht sa lá atá inniu freisin: cad is ríomhaire ann? Crua-earraí?
    Bogearraí? An tIdirlíon? Níl aon taithí de dhíth seachas a bheith ábalta brabhsálaí
    Gréasáin a úsáid.'
  udacity_beyond_longdescription: Sa chúrsa seo, foghlaimeoidh tú coincheapa tábhachtacha
    sa ríomheolaíocht agus conas do ríomhchláir féin a scríobh, i gcomhthéacs damhán
    alla Gréasáin (crúbadán) a thógáil. Níl aon taithí ar ríomhchlárú de dhíth chun
    an cúrsa seo a dhéanamh. Fáilte roimh thosaitheoirí! Tar éis duit an cúrsa a chríochnú,
    beidh tú in ann ríomhchláir Python a scríobh chun fadhbanna a réiteach as do stuaim
    féin. Beidh tú ullmhaithe do chúrsaí ríomhaireachta ag an meánleibhéal.
  teachingtree_beyond_longdescription: Is éard atá in TeachingTree ná ardán oscailte
    a ligeann d'éinne ábhar múinteoireachta a eagrú. An sprioc atá againn ná cabhrú
    le daltaí teacht ar na físeáin fhoirfe le haon choincheap a fhoghlaim. Tá fáilte
    roimh chách físeáin nua a chur leis, nó coincheapa a chlibeáil.
  kodu_beyond_longdescription: Le Kodu, is féidir le páistí cluichí a chruthú don
    ríomhaire nó do XBox le teanga shimplí radharcach. Foghlaimíonn siad an chruthaitheacht,
    an scéalaíocht, agus conas fadhbanna a réiteach, chomh maith leis an ríomhchlárú.
    Is féidir le héinne cluiche a scríobh le Kodu, páistí óga agus daoine fásta freisin,
    fiú mura bhfuil aon scileanna deartha nó ríomhchláraithe acu. Tá Kodu ar fáil
    le híoslódáil ar do ríomhaire saor in aisce. Tá Kodu ar XBox ar fáil sna Stáit
    Aontaithe sa Margadh XBox (cainéal na gcluichí "Indie") ar chostas íseal, timpeall
    $5.
  cargobot_beyond_longdescription: Sa chluiche Cargo-Bot, múineann tú do róbat an
    dóigh le crátaí a bhogadh. Nach simplí é sin? Gheobhaidh tú 36 puzal thar a bheith
    cliste, ceol atmaisféarach, agus grafaicí reitine fíorálainn. Tar éis duit puzal
    a réiteach, is féidir leat físeán a dhéanamh de agus é a chomhroinnt le cairde
    ar YouTube.
  kidsruby_beyond_longdescription: 'Bíodh píosa craic agat, scríobh cluiche, nó déan
    d''obair bhaile leis an teanga Ruby! Inis do do thuismitheoirí go bhfuil tú ag
    foghlaim an ríomhchláraithe... ;) Tá sé saor in aisce, agus feidhmíonn sé ar aon
    ríomhaire. [Nóta: is gá bogearraí a shuiteáil]'
  w3schools_beyond_longdescription: Foghlaim conas is féidir suíomh Gréasáin a chruthú
    ar do ríomhaire féin, freastalaithe a chur ar bun, agus bunachair sonraí a chur
    le do shuíomh
  codeavengers_beyond_longdescription: Foghlaim conas cluichí, aipeanna, agus suímh
    Ghréasáin a chruthú. Tá na cúrsaí go léir deartha ag saineolaithe, dírithe ar
    thosaitheoirí, le treoracha intuigthe agus cúnamh iontach más gá. Gheobhaidh tú
    dúshláin chódála agus cluichí sna cúrsaí HTML, CSS, agus JavaScript atá éifeachtach
    agus taitneamhach do dhaoine ó liath go leanbh.
  mozilla_beyond_longdescription: Tá sé thar a bheith éasca do leathanaigh Ghréasáin
    féin a chruthú agus a fhoilsiú le Thimble. Scríobh HTML agus CSS go díreach i
    do bhrabhsálaí, cuir in eagar é, agus faigh réamhamharc air láithreach bonn. Foilsigh
    na tograí atá déanta agat le clic amháin. Foirfe do thosaitheoirí agus do shaineolaithe
    freisin.
  codecombat_beyond_longdescription: Imir mar dhraoi agus bain úsáid as cód (draíocht)
    chun na laochra a rialú, cathracha gríobháin a éalú, gruagaigh a chloí, agus cairde
    a tharrtháil! Foghlaim JavaScript sa gcluiche HTML 5 seo, dírithe ar dheargthosaitheoirí.
  codea_beyond_longdescription: Le Codea ar an iPad, is féidir leat cluichí nó ionsamhlúcháin
    nó fiú beagnach aon smaoineamh radharcach atá agat a chruthú. Déan aipeanna idirghníomhacha
    a úsáideann gnéithe speisialta an iPad, mar shampla gothaí iltadhaill nó an méadar
    luasghéaraithe. Creidimid gurb é Codea an t-eagarthóir cóid is áille atá ann,
    agus tá sé an-éasca freisin. Dhearamar é sa chaoi go mbeidh tú in ann do chód
    a theagmháil. Ar mhaith leat uimhir a athrú? Tapáil agus tarraing í. Cad faoi
    dhath nó íomhá a athrú? Tapáil agus gheobhaidh tú eagarthóir radharcach a ligeann
    duit an dath beacht atá uait a roghnú.
  lego_beyond_longdescription: Cruthaigh róbait bheaga in-saincheaptha in-ríomhchláraithe
    as píosaí LEGO.
  finch_beyond_longdescription: Is róbat nua le haghaidh oideachais ríomheolaíochta
    é an Finch. Tháinig dearadh an Finch as togra ceithre bliana sa saotharlann CREATE
    in Ollscoil Carnegie Mellon. Cruthaíodh an Finch mar chuid de bhunchúrsa mealltach
    ar ealaín an ríomhchláraithe. Tacaíonn sé le go leor teangacha agus timpeallachtaí
    ríomhchláraithe, roinnt acu oiriúnach do dhaltaí chomh hóg le hocht mbliana d'aois.
    Dearadh an Finch sa chaoi go mbeadh ar chumas na ndaltaí ríomhchláir idirghníomhacha
    le comhéadain saibhre a scríobh.
  arduino_beyond_longdescription: Is ardán móréilimh é Arduino a ligeann d'ealaíontóirí
    agus do dhearthóirí obair a dhéanamh le braiteoirí, LEDanna, dordánaithe, agus
    araile. Múineann Sparkfun Virtual Sandbox cód Arduino duit go díreach i do bhrabhsálaí.
  processing_beyond_longdescription: Is éard atá in Processing ná teanga ríomhchlárúcháin,
    timpeallacht forbartha, agus comhphobal ar líne. Tá litearthacht ar bhogearraí
    sna hamharcealaíona agus amharclitearthacht sa teicneolaíocht á gcur chun cinn
    ag an gcomhphobal Processing ó 2001. Cruthaíodh Processing i dtús báire mar shórt
    leabhar sceitseála leictreonach, agus mar uirlis chun buntús an ríomhchláraithe
    a mhúineadh i gcomhthéacs radharcach. Sa lá atá inniu, baineann forbróirí gairmiúla
    úsáid as Processing, chomh maith le go leor daltaí, ealaíontóirí, taighdeoirí,
    agus amaitéarach a úsáideann é chun fréamhshamhla agus córais táirgthe a dhéanamh.
  alice_beyond_longdescription: Is éard atá san Alice Project ná timpeallacht nuálach
    ríomhchláraithe a thacaíonn le beochan 3T. Soláthraíonn sé uirlisí agus ábhar
    múinteoireachta lenar féidir smaointeoireacht ríomhaireachtúil, réiteach fadhbanna,
    agus ríomhchlárú a mhúineadh do pháistí de gach aois.
  sphero_beyond_longdescription: Is cuma an múinteoir nó tuismitheoir thú, tugann
    na ceachtanna SPRK dianchúrsa ríomhchláraithe le róbait do pháistí a ghéaraíonn
    a scileanna sa matamaitic agus san eolaíocht ag an am céanna.

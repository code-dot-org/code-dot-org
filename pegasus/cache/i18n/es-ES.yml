  third_party_tynker_desc: La creativa plataforma informática Tynker ayuda a los niños
    a desarrollar el pensamiento y habilidades de programación de una manera intuitiva,
    imaginativa y divertida. Nuestro innovador lenguaje de programación visual, cursos
    interactivos autodidactas y actividades de programación basadas en juegos proporcionan
    una fácil introducción a la programación y estimulan a los niños para innovar
    y crear.
  third_party_tynker_btn_curriculum: Pruebe el Curriculum de Tynker para primeros
    lectores
  third_party_tynker_btn_site: Visite Tynker
  third_party_scratchjr_desc: Jr. Scratch es un lenguaje de programación introductorio
    que permite a los niños pequeños (edades 5-7) crear sus propias historias interactivas
    y juegos. Los niños encajan bloques de programación gráficas para mover caracteres,
    saltar, bailar y cantar. Los niños pueden modificar caracteres en el editor de
    pintura, añadir sus propias voces y sonidos, incluso insertar fotos de sí mismos
    - y luego usar los bloques de programación para hacer que sus personajes cobren
    vida.
  third_party_scratchjr_btn_curriculum: Descargar currículum de Scratch Jr.
  third_party_scratchjr_btn_site: Visite Scratch Jr.
  third_party_scratch_desc: Con Scratch, puedes programar tus propias historias interactivas,
    juegos y animaciones; y compartir tus creaciones en la comunidad en línea. Scratch
    ayuda a los jóvenes a aprender a pensar creativamente, a razonar sistemáticamente
    y trabajar en colaboración - habilidades esenciales para la vida en el siglo Xxi-.
  third_party_scratch_btn_curriculum: Descargar Curriculum Scratch
  third_party_scratch_btn_forum: Foro de educador Scratch
  third_party_scratch_btn_site: Visite Scratch
  third_party_lightbot_desc: En Lightbot, los estudiantes deberán programar un robot
    con instrucciones para resolver los puzzles. Los estudiantes pueden jugar en el
    navegador (requiere Flash Player), o en dispositivos iOS o Android. Los estudiantes
    manejaran el paquete de niveles "Básicos" en Lightbot. Ellos aprenderán cómo decirle
    a un ordenador qué hacer con una serie de ordenes básicas y lograr el proceso
    general que permite que se escriban programas de computación.
  third_party_lightbot_btn_curriculum: Descargar Lightbot Curriculum
  third_party_lightbot_btn_site: Visite Lightbot
  third_party_khan_desc: Aprenda cómo programar dibujos, animaciones y juegos con
    JavaScript y ProcessingJS, o aprenda a crear páginas web con HTML y CSS. Puedes
    compartir cualquier cosa que creas, explorar lo que otros han creado y aprender
    los unos de otros!
  third_party_khan_btn_learn: Aprender CS con Khan Academy
  third_party_khan_btn_forum: Foro de Khan Academy CS
  third_party_appinv_desc: MIT App Inventor es una herramienta de programación basada
    en bloques que permite a todos, incluso principiantes, iniciar a programar y crear
    aplicaciones completamente funcionales para dispositivos Android. Los recién llegados
    a App Inventor pueden tener su primer aplicación lista y funcionando en una hora
    o menos, y pueden programar aplicaciones más complejas en menos tiempo que con
    lenguajes más tradicionales basados en texto.
  third_party_appinv_btn_curriculum: Descargue App Inventor 2 Curriculum
  third_party_appinv_btn_forum: Foro de App Inventor 2
  third_party_appinv_btn_site: Visita la aplicación Inventor 2
  third_party_codehs_desc: CodeHS presenta los bloques de programación con videos
    cortos, ejemplos de códigos y muchos ejercicios de programación que hacen la codificación
    divertida y accesible para principiantes. Para las escuelas y los maestros, CodeHS
    ofrece plan de estudios, herramientas para el profesor y PD. Para los estudiantes
    independientes, puedes obtener la ayuda necesaria durante el curso en la red de
    tutores.
  third_party_codehs_btn_try: Introducción CS - Más Aprendizaje para la escuelas

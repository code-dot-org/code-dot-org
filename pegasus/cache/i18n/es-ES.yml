  codeorg_beyond_longdescription: Aprende los conceptos básicos de ciencias de la
    computación con programación de arrastrar y soltar. Tres cursos, cada uno los
    cuales consta de 15 a 20 lecciones, los cuales combinan actividades de clase sin
    conexión, juegos, tutoriales autodirigidos y videotutoriales protagonizados por
    Bill Gates, Mark Zuckerberg, Angry Birds y Plantas vs Zombies. Aprende bucles,
    condicionales, algoritmos básicos, funciones y variables.
  khan_beyond_longdescription: Aprendé los conceptos fundamentales de la programación
    en JavaScript mientras creás unos dibujos muy divertidos. Hacelo solo o con tus
    amigos!
  tynker_beyond_longdescription: Tynker hace fácil y divertido aprender a programar.
    Lo hace visual. Los niños construyen juegos y aplicaciones para móvil apilando
    bloques de código. Elimina la necesidad de aprender sintaxis de programación.
    Los niños transforman las ideas en historias animadas y arte matemática inmediatamente.
    Promueve el aprendizaje progresivo y, mientras los alumnos aprenden los fundamentos,
    Tynker les introduce conceptos más avanzados incluyendo la sintaxis de la programación.
  scratch_beyond_longdescription: Con Scratch, puedes crear tus propios juegos interactivos,
    cuentos, animaciones &mdash; y compartirlos con tus amigos. Comienza por animar
    tu nombre, crear una tarjeta navideña o haciendo un juego de ping-pong.

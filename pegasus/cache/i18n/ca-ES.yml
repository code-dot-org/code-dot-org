  khanpl_longdescription: Aprendre els conceptes bàsics de programació amb JavaScript
    mentre crees divertits dibuixos amb el teu codi. Fer-ho pel teu compte o amb la
    teva classe!
  tynker_longdescription: Construeix el teus propis jocs i comparteix-los amb els
    amics! Resol divertits puzles i aprèn conceptes de programació a cada nivell.
    Personalitza els jocs amb personatges animats, múltiples nivells i molts accessoris.
    Fes el teu joc amb física realista. Mira el codi com blocs visuals o JavaScript.
    Porta els teus jocs mòbils a iPads i tauletes Android. Més d'una dotzena d'activitats
    divertides per triar!
  scratch_longdescription: Amb Scratch, pots crear els teus  propis jocs interactius,
    històries, animacions &mdash; i compartir-los amb els teus amics. Comença per
    animar el teu nom, creant una targeta de festa o fent el joc Pong.
  lightbot_longdescription: Guia el Lightbot per il·luminar totes les teules blaves!
    Lightbot és un joc de trencaclosques que utilitza mecàniques de programació per
    fer que els jugadors aprenguin de forma pràctica la programació. Aprèn a seqüenciar
    instruccions, escriure procediments, i utilitzar bucles per resoldre els nivells.
    Ideal per a totes les edats.
  thinkersmith_longdescription: Utilitzant un "Vocabulari Robot" pre-definit" els
    estudiants esbrinaran com guiar-se mútuament per a realitzar tasques específiques
    sense discutir-les prèviament. Aquesta lliçó ensenyarà els nens la connexió entre
    símbols i accions, així com l'inestimable habilitat de depuració. "Els meus amics
    robòtics" funciona millor com una activitat grupal i inclou un quadern de classe
    pel professor.
  condcards_longdescription: Aprèn sobre algoritmes i declaracions condicionals en
    aquesta activitat "sense connexió" utilitzant una baralla de cartes. Els alumnes
    fan aquesta activitat en equips i necessiten una baralla de cartes per equip.
  lightbotintl_longdescription: Aprèn lògica bàsica de programació, a partir de la
    programació super-bàsica, per a les edats a partir de 4, el iOS o Android (o navegador
    Web). Aprèn  la seqüència de comandaments, identificar els patrons, utilitzar
    procediments i utilitzar bucles!
  codehs_longdescription: 'Donant ordres a un ordinador, que és de lo tracta la programació,
    és com donant ordres a un gos. Aprèn a codificar amb el gos Karel: una divertida,
    accessible i visual introducció a la programació que ensenya conceptes fonamentals
    com comandes i funcions per a principiants. Aquesta classe està dirigida a estudiants
    autònoms  però els professors poden inscriure''s i accedir a eines de seguiment
    de l''èxit dels estudiants!'
  codecademy_longdescription: Codecademy és una introducció interactiva, per estudiants
    autònoms, als conceptes de la Informàtica a través de JavaScript que és utilitzat
    per desenes de milions d'estudiants de tot el món. Hem preparat una experiència
    d'Hora del Codi amb qüestionaris adjunts, diapositives i un complert projecte
    final per als estudiants.
  codecombat_longdescription: Derrota els ogres per aprendre Python o JavaScript en
    aquest èpic joc de programació!
  codemonkey_longdescription: 'CodeMonkey és un joc en línia que ensenya a programar
    en un llenguatge de programació real! Els alumnes programaran un mico per que
    agafi plàtans mentre es posa una mica més complicat a cada nivell. Aconsegueixen
    estrelles per cada solució i poden compartir-lo amb un sol clic. '
  codeavengers_longdescription: Construeix un joc 2D per dos jugadors amb JavaScript
    en 10 tasques curtes. Després continua a aprenen alguns conceptes bàsics de programació
    (variables i condicionals) mentre es crea un qüestionari per compartir amb els
    amics. En el camí guanya punts i insígnies mentre competeixes per arribar al cim
    de la classificació general de la classe.
  processing_longdescription: Una introducció a la programació en el context de les
    arts visuals mitjançant el llenguatge de programació Processing. Lliçons curtes
    de vídeo  presenten exercicis de programació que condueixen a dissenyar un programa
    de dibuix interactiu
  robomind_longdescription: 'Els alumnes aprenen els fonaments de la programació controlant
    el seu propi robot virtual. Curs en línia totalment autònom amb presentacions
    breus, vídeos, qüestionaris i pistes automàtiques per ajudar amb els exercicis
    de programació. '
  groklearning_longdescription: Utilitza el llenguatge de programació Python per construir
    un robot de xat anomenat "Eliza" per actuar com a robot psicoterapeuta. Ensenyaràs
    Eliza com parlar i el que cal dir. Pot enganyar als teus amics fent-los pensar
    que és un ésser humà i no un ordinador?
  quorum_longdescription: Aquesta guia és accessible per a discapacitats i funciona
    amb lectors de pantalla. Uneix-te a Mary en una gira mentre ella s'uneix a un
    laboratori de Biologia com a programadora i aprèn el llenguatge de programació
    Quorum. Aquest tutorial és per alumne autònoms amb activitats d'exemple en línia.
  codespark_longdescription: El Foos és una manera divertida per aprendre programació
    informàtica de manera amigable pels nens.  Programa bufons caràcters per resoldre
    puzles i dona vida a un món virtual.  El joc és "lliure de paraules", així que
    tothom pot jugar!
  kodable_longdescription: Kodable és un joc d'iPad autoguiats que introdueix els
    nens de mes de 5 anys els conceptes bàsics de la programació. Tenir un professor
    o un pare a prop és recomanable, però no necessari.
  tynkerapp_longdescription: Aprèn a programar mitjançant la resolució de divertits
    trencaclosques amb programació. Construeix jocs i contes fàcilment amb gràfics
    temàtics, més de 10 kits de jocs i personatges personalitzables. No cal connexió
    a Internet. També podràs accedir a les teves creacions a la web.
  robomindnl_longdescription: 'Els alumnes aprenen els fonaments de la programació
    controlant el seu propi robot virtual. Curs en línia totalment autònom amb presentacions
    breus, vídeos, qüestionaris i pistes automàtiques per ajudar amb els exercicis
    de programació. '
  flappy_longdescription: Usa programació d'arrossegar i deixar anar per fer el teu
    propi joc Flappy, i personalitza'l per semblar diferent (Flappy tauró, Flappy
    Para Noel, el que sigui). Afegeix el joc al teu telèfon en un sol clic.
  bitsbox_longdescription: Personalitzeu la vostra tauleta virtual, després programeu
    una sèrie d'aplicacions per jugar i compartir. Tutorials simples fan possible
    fins i tot per als nens mes petits de programar en Javascript i  com més sàpiguen
    més lluny arribaran.
  makeschool_longdescription: Learn to code by making an iPhone game using a brand
    new and beginner-friendly programming language called Swift! Create a Pok&eacute;mon-inspired
    action game and write code to teach your monster new moves. You will learn how
    to use variables, methods, and objects to help your monster win!
  touchdevelop_longdescription: 'L''editor tàctil et guiarà en la creació d''art digital,
    resolent el trencaclosques de l''ós o fent el teu propi joc d''Angry birds. '
  appinventor_longdescription: Divertits, ràpids tutorials en vídeo et guiaran a través
    de la construcció de tres simples apps per al teu mòbil Android o tablet. Dissenyat
    per principiants i experts per igual, aquesta Hora del codi et tindrà llest per
    començar a construir el teu propi apps abans que ho sàpigues. Imagina compartir
    les teves pròpies creacions app amb els teus amics! Aquestes activitats són adequades
    per a particulars i per a professors.
  blockly_longdescription: Teniu PC amb connexió a internet lenta (o inexistent)?
    Descarregar les classes Blockly que van ser precursores de les classes Code.org
    - És un únic fitxer ZIP de 3Mb que pot ser descarregat en qualsevol ordinador
    o fer-lo anar des de un llapis de memòria
  thinkersmith2_longdescription: Els alumnes aprenen a representar i guardar lletres
    en binari, així com les funcions d'encendre i apagar. Al final, la classe codifica
    les seves pròpies inicials per dur-les a casa.
  kodableunplugged_longdescription: 'Dissenyat per usar amb paper simple, la fuzzFamily
    Frenzy és una introducció a la programació lògica per a nens de 5 anys cap amunt.
    Un mestre hauria d''explicar el joc, llavors els alumnes programen amb un company
    per completar una simple cursa d''obstacles. '
  projguts_longdescription: Aquesta activitat "sense connexió" ajuda als alumnes a
    aprendre com modelar i simular treballs fent que un grup d'alumnes jugui a diferents
    versions del joc Pedra / Paper / Tisores, i veient els resultats com a experiments
    de diferent modelatge.
  hourofcode_longdescription: Contenidor per al nou code.org/hoc
  frozen_longdescription: Programeu per unir-vos amb l' Anna i l' Elsa mentre exploren
    la màgia i la bellesa del gel. Creareu flocs de neu i patrons com patinatge sobre
    gel i la creació d'un món fantàstic d'hivern que podeu compartir amb els amics!
  starwars_longdescription: Aprèn a programar droides i a crear el teu propi joc d'Star
    Wars en una galàxia molt, molt llunyana.
  playlab_longdescription: Crea una història o fes un joc amb Play Lab! Fes que animals,
    pirates, zombies, ninjes i molts més personatges es moguin, facin sons, puntuacions
    i fins i tot llançar boles de foc!
  monstercoding_longdescription: The Mystery Island Coding Quest by Monster Coding
    offers a fun filled self guided adventure that teaches several key programming
    concepts to children. Each block based activity builds on the previous, introducing
    kids to Functions, Boolean Values, Loops, If/Else Statements, and Arrays, using
    colorful animated graphics, audio instructions.
  allcancode_longdescription: Students play an adventure game based on an original
    story. They guide Marco - the main character - through each level by giving him
    step-by-step instructions in the form of the visual programming language used
    by the Hour of Code. They get introduced to sequencing commands, iteration and
    conditions without even noticing it.
  csfirst_longdescription: Create a story about two characters at sea. Animate the
    water, and customize the scenery to add your own flare. Use code to tell the story
    you want to tell!
  boxisland_longdescription: Take a trip on Box Island and help Hiro collect all the
    clocks scattered in the wilderness! In this tutorial you will learn the basics
    of algorithms, sequences, loops and conditionals!
  codesters_longdescription: 'Create your own games, animations, and artwork using
    Python.  Once you’re done, share them with friends! Program in Python, a real
    programming language used every day at companies - our drag and drop toolkit makes
    it easy to learn!  Try building a basketball game, choreographing a dance, or
    designing an animated card! '
  texasinstruments_longdescription: 'The 10 Minutes of Code activities can be used
    in class as a way to spark students'' interest in coding with the TI technology
    they carry in their backpacks everyday.  Learn the basics of coding using the
    TI-84&#8482; Plus and get started programming in just 10 minutes – no experience
    needed!  '
  teacherled_longdescription: Now that tens of thousands of educators have tried the
    Hour of Code, many classrooms are ready for more creative, less one-size-fits-all
    activities that teach the basics of computer science. To help teachers find inspiration,
    we collected and curated one-hour teacher-led lesson and activity plans designed
    for different subject areas for Hour of Code veterans.

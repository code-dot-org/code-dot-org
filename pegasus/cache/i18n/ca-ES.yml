  sphero_beyond_shortdescription: Les lliçons SPRK donen als nens un divertit curs
    accelerat a la programació de robots de mentre milloren les competències en matemàtiques
    i ciències.
  codeorg_beyond_longdescription: Aprèn els conceptes bàsics d'informàtica amb programació
    de arrossegar i deixar anar. Tres cursos complets, cadascú d'ells consta de 15-20
    lliçons que combinen activitats d'aula "desendollades" intercalades amb tutorials
    i jocs, auto-dirigits, i vídeos protagonitzats per Bill Gates, Mark Zuckerberg,
    Angry Birds i Plants vs Zombies. Aprèn bucles, els condicionals, algorismes bàsics,
    funcions i variables.
  khan_beyond_longdescription: Aprendre els conceptes bàsics de programació amb JavaScript
    mentre crees divertits dibuixos amb el teu codi. Fer-ho pel teu compte o amb la
    teva classe!
  tynker_beyond_longdescription: Tynker fa que aprendre a programar sigui fàcil i
    divertit. Fa que sigui visual. Els nens poden construir jocs i aplicacions mòbils
    unint blocs de codi. Elimina la necessitat de conèixer la sintaxi de la programació.
    Els nens poden transformar idees en històries animades i art matemàtic immediatament.
    Promou l'aprenentatge progressiu. A mesura que els nens aprenen els fonaments,
    Tynker introdueix conceptes més avançats incloent-hi la sintaxi de la programació.
  scratch_beyond_longdescription: Amb Scratch, pots crear els teus  propis jocs interactius,
    històries, animacions &mdash; i compartir-los amb els teus amics. Comença per
    animar el teu nom, creant una targeta de festa o fent el joc Pong.
  lightbot_beyond_longdescription: Aprèn lògica bàsica de programació, a partir de
    la programació super-bàsica, per a les edats a partir de 4, el iOS o Android (o
    navegador Web). Aprèn  la seqüència de comandaments, identificar els patrons,
    utilitzar procediments i utilitzar bucles!
  codecademy_beyond_longdescription: Codecademy és una introducció interactiva, per
    estudiants autònoms, als conceptes de la Informàtica a través de JavaScript que
    és utilitzat per desenes de milions d'estudiants de tot el món. Hem preparat una
    experiència d'Hora del Codi amb qüestionaris adjunts, diapositives i un complert
    projecte final per als estudiants.
  kodable_beyond_longdescription: Kodable és un joc d'iPad autoguiats que introdueix
    els nens de mes de 5 anys els conceptes bàsics de la programació. Tenir un professor
    o un pare a prop és recomanable, però no necessari.
  scratchjr_beyond_longdescription: ScratchJr és un llenguatge de programació introductori
    que permet a nens petits crear les seves pròpies històries interactives i jocs.
    La mainada construeixen junts blocs de programació gràfics per fer que els personatges
    es moguin, saltin, ballin i cantin
  hopscotch_beyond_longdescription: Tutorial de guia pels alumnes sobre l'iPad mitjançant
    el llenguatge de programació Hopscotch. Els alumnes construiran jocs i apps pel
    seu iPad des del seu iPad. Els alumnes poden treballar individualment o amb amics
    (fins a 3 per iPad).
  pocketcode_beyond_longdescription: Crea el teu propi joc al teu mòbil amb Pocket
    Code! Ajuda al paracaigudista Steve a lliurar els seus paquets. Pots compartir-ho
    amb els amics i altres usuaris!
  groklearning_beyond_longdescription: Un curs introductori utilitzant el llenguatge
    de programació Python per a persones sense experiència de programació. La nostra
    barreja única de contingut introductori i reptes el portarà a un coneixement profund
    de Python i programació pròpia.Hem ensenyat aquest contingut a estudiants de totes
    les edats i de diverses procedències i estem segurs que et servirà a tu també.
  hacketyhack_beyond_longdescription: 'Hackety Hack t''ensenyarà els fonaments de
    la programació de baix cap amunt. No cal cap experiència prèvia en programació!
    Amb Hackety Hack aprendràs el llenguatge de programació Ruby. Aquest llenguatge
    s''utilitza per a tot tipus de programes, incloent-hi aplicacions d''escriptori
    i llocs web. [Nota: Cal instal·lar la versió d''escriptori]'
  robomind_beyond_longdescription: 'Els alumnes aprenen els fonaments de la programació
    controlant el seu propi robot virtual. Curs en línia totalment autònom amb presentacions
    breus, vídeos, qüestionaris i pistes automàtiques per ajudar amb els exercicis
    de programació. '
  makeschool_beyond_longdescription: Know some ObjectiveC? Learn to make an iPhone
    game in an hour! We'll guide you through the process, to code, test, and play
    your game entirely in the browser and then share it on Facebook for friends to
    try! No prior iPhone development experience is required. You must understand what
    variables, methods, and objects are.
  appinventor_beyond_longdescription: Divertits, ràpids tutorials en vídeo et guiaran
    a través de la construcció de tres simples apps per al teu mòbil Android o tablet.
    Dissenyat per principiants i experts per igual, aquesta Hora del codi et tindrà
    llest per començar a construir el teu propi apps abans que ho sàpigues. Imagina
    compartir les teves pròpies creacions app amb els teus amics! Aquestes activitats
    són adequades per a particulars i per a professors.
  touchdevelop_beyond_longdescription: TouchDevelop et permet crear apps sobre iPad,
    iPhone, Android, PC, Mac, Windows Phone. El nostre editor de fàcil ús fa que la
    programació sigui divertida, fins i tot en el teu mòbil o tablet!
  codehs_beyond_longdescription: 'Aprendre els conceptes bàsics de programació amb
    Karel el gos, una introducció divertida, accessible i visual a la programació,
    on donant ordres a un ordinador és com donar ordres a un gos. Aquest tutorial
    és genial si és dirigit per un professor, però també es pot fer independentment.
    [Nota: cal pagar]'
  udemy_beyond_longdescription: 'Tant si mai has vist una línia de codi com si programes
    professionalment, Udemy té un curs per a tu, ensenyat per instructors professionals.
    [Nota: cal pagar]'
  lynda_beyond_longdescription: 'Aprèn a programar, crear i construir aplicacions
    web, des dels fonaments de la programació orientada a objectes en C i C++, fins
    a com escriure Java. Els nostres tutorials et poden ajudar a aprendre a desenvolupar
    i crear apps mòbils, a treballar amb PHP i bases de dades MySQL, a començar amb
    el llenguatge de tractament estadístic R i molt més. [Nota: és de pagament]'
  edx_beyond_longdescription: CS50x és la introducció feta pel Harvard College per
    a les empreses d'informàtica i de programació per a graduats i no graduats per
    igual, amb o sense experiència de programació prèvia. Els temes inclouen abstracció,
    algorismes, estructures de dades, encapsulació, gestió de recursos, seguretat,
    enginyeria de programari i desenvolupament web. Els llenguatges utilitzats són
    C, PHP, JavaScript amb SQL, CSS i HTML. La versió en el campus de CS50x és el
    segon curs més gran de Harvard.
  coursera_beyond_longdescription: 'Curs CS 101 d''Stanford, impartit per Nick Parlante
    (gratis!). El CS101 ensenya les idees essencials de la informàtica per a una audiència
    sense cap experiència prèvia. Juga i experimenta amb petites rutines de codi per
    a portar a la vida real el poder i les limitacions dels ordinadors. El CS101 també
    proporciona una base general sobre la informàtica avui: què és un ordinador, que
    és el maquinari, què és el programari, què és internet. No cal cap altra experiència
    prèvia que no sigui la capacitat d''utilitzar un navegador web.'
  udacity_beyond_longdescription: En aquest curs aprendràs conceptes clau de la informàtica
    i a escriure els teus propis programes d'ordinador en el context de la construcció
    d'un rastrejador web. No cal cap coneixement previ de programació per fer aquest
    curs. Els principiants són benvinguts! Al final d'aquest curs, hauràs après conceptes
    clau en informàtica i tindràs un coneixement suficient de programació per tal
    de ser capaç d'escriure programes Python per a resoldre problemes per tu mateix.
    Aquest curs et prepararà per passar a cursos d'informàtica de nivell intermedi.
  teachingtree_beyond_longdescription: TeachingTree és una plataforma oberta que permet
    organitzar continguts educatius. El nostre objectiu és que els alumnes accedeixin
    ràpidament als clips exactes que necessiten per a aprendre conceptes concrets.
    Està oberta a tothom a col·laborar tot afegint vídeos o etiquetant conceptes.
  kodu_beyond_longdescription: Kodu permet als nens crear jocs en el PC i a la XBox
    mitjançant un senzill llenguatge de programació visual. Kodu es pot utiilitzar
    per ensenyar creativitat, resolució de problemes, narració de contes, així com
    programació. Qualsevol persona pot utilitzar Kodu per fer un joc, des de nens
    petits fins adults sense coneixements de disseny ni de programació. La versió
    de Kodu per a PC està disponible de franc per descarregar. La versió de Kodu per
    a XBox està disponible als EUA en el mercat de XBox, en el canal Indie Games per
    uns 4€.
  cargobot_beyond_longdescription: Cargo-Bot és un joc de trencaclosques on ensenyes
    a un robot a moure caixes. Sona simple, veritat? Disposes de 36 trencaclosques
    diabòlicament intel·ligents, música inquietant i impressionants gràfics de retina.
    Fins i tot pots gravar les teves solucions i compartir-les a YouTube per mostrar-les
    als teus amics.
  kidsruby_beyond_longdescription: 'Diverteix-te i fes jocs, o acaba amb els teus
    deures fent servir Ruby! Digues tant sols als teus pares o mestres que estàs aprenent
    programació amb Ruby...;) Gratis i funciona en qualsevol ordinador [Nota: es necessita
    instal·lar a l''escriptori]'
  w3schools_beyond_longdescription: Aprendre a crear llocs web en el seu propi ordinador.
    Aprendre els conceptes bàsics de servidor en menys d'un dia. Aprendre a afegir
    les bases de dades al seu lloc web
  codeavengers_beyond_longdescription: Aprèn a programar jocs, aplicacions i llocs
    web. Dissenyat per experts amb un nivell de dificultat accessible per als principiants,
    instruccions fàcils d'entendre i de gran ajuda quan ho necessitis. Els nostres
    cursos HTML, CSS i JavaScript inclouen reptes de programació i jocs de revisió
    que fan l'aprenentatge divertit i eficaç per a totes les edats.
  mozilla_beyond_longdescription: Thimble fa ridículament fàcil de crear i compartir
    les seves pròpies pàgines web. Escriure i editar HTML i CSS directament al navegador,
    després previsualitza el teu treball a l'instant. Acull i comparteix els teus
    projectes amb un sol clic. Ideal per a principiants i experts per igual.
  codecombat_beyond_longdescription: Juga com un mag utilitzant la programació (encanteris)
    per controlar els teus herois, navegar per laberints, derrotar els ogres, enganyar
    els enemics i rescatar els aliats! Aprèn JavaScript en aquest joc web de HTML5
    per principiants.
  codea_beyond_longdescription: Codea per a iPad et permet crear jocs i simulacions
    &mdash; o qualsevol idea visual que tinguis. Converteix els teus pensaments en
    creacions interactives i utilitza les característiques de l'iPad com ara el Multi-Touch
    i l'acceleròmetre. Creiem que Codea és l'editor de codi més bonic que puguis utilitzar,
    i a més a més és fàcil. Codea està dissenyat per permetre't tocar el teu codi.
    Vols canviar un valor? Només toca'l i arrossega'l. Què tal un color, o una imatge?
    Toca-l i accediràs als editors visuals que et permetran fer exactament el que
    vols.
  lego_beyond_longdescription: Crea robots programables, petits i personalitzables,
    utilitzant peces LEGO.
  finch_beyond_longdescription: El Finch és un nou robot per a l'ensenyament de la
    informàtica. El seu disseny és el resultat d'un estudi de quatre anys al laboratori
    de creació de Carnegie Mellon. El Finch està dissenyat per fer una introducció
    atractiva a l'art de la programació. Entén més d'una dotzena llenguatges de programació
    i entorns de treball, incloent-hi diversos espais adequats per a estudiants de
    només vuit anys d'edat. El Finch va ser dissenyat per permetre als estudiants
    escriure programes altament interactius.
  arduino_beyond_longdescription: Arduino és una plataforma popular dissenyat per
    permetre als artistes i dissenyadors treballar amb sensors reals, LEDs, brunzidors
    i més. La Sparkfun Virtual Sandbox t'ensenyarà codi Arduino directament al teu
    navegador.
  processing_beyond_longdescription: El Processing és un llenguatge de programació,
    un entorn de desenvolupament i una comunitat en línia. Des del 2001, el Processing
    ha promogut alfabetització del programari dins de les arts visuals i l'alfabetització
    visual dins la tecnologia. Creat inicialment per provar maquetes i ensenyar els
    fonaments de la programació en un entorn visual, el Processing ha evolucionat
    i s'ha convertit en una eina de desenvolupament per als professionals. Avui dia,
    hi ha desenes de milers d'estudiants, artistes, dissenyadors, investigadors i
    aficionats que utilitza Processing per a l'aprenentatge, el prototipatge i la
    producció.
  alice_beyond_longdescription: El projecte Alice utilitzant un entorn de programació
    innovadora per donar suport a la creació d'animacions 3D, proporciona eines i
    materials d'ensenyament i aprenentatge de pensament computacional, resolució de
    problemes i la programació informàtica a través d'un espectre d'edats i nivells
    de qualificació.
  sphero_beyond_longdescription: Si ets educador o un pare, les lliçons SPRK donen
    als nens un divertit curs accelerat a la programació de robots de mentre  milloren
    les seves habilitats en matemàtiques i ciències.

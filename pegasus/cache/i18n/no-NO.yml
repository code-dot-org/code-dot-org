  codeorg_beyond_longdescription: Lær dei grunnleggjande omgrepa i datavitskap med
    dra-og-slepp-programmering. 3 komplette kurs, kvart med 15-20 leksjonar som blandar
    "analoge" klasseromsaktivitetar ispedd spel-liknande, sjølvstyrte opplæringsmodular
    med videoførelesingar med Bill Gates, Mark Zuckerberg, Angry Birds og Plants vs.
    Zombies. Lær repetisjonsløkker, vilkår, grunnleggjande algoritmar, funksjonar
    og variablar.
  khan_beyond_longdescription: Lær JavaScript-programmering frå grunnen av medan du
    lagar artige tekningar ved hjelp av kode. Gjer det for deg sjølv eller saman med
    klassa di!
  tynker_beyond_longdescription: Tynker gjør det moro og enkelt å lære programmering.
    Det gjør det visuelt. Barn bygger spill og mobilapplikasjoner ved å organisere
    kodeblokker. Det fjerner behovet å kunne programmeringssyntaks. Barna omgjør ideer
    til animerte historier og matematisk kunst umiddelbart. Det fremmer progressiv
    læring. Ettersom barn lærer det grunnleggende, introduserer Tynker mer avanserte
    konsepter, inkludert kodebasert programmering.
  scratch_beyond_longdescription: Med Scratch kan du lage dine eigne interaktive spel,
    historier, animasjonar &mdash; og dele dei med venane dine. Kom i gong ved å animere
    navnet ditt, lage eit julekort eller pong-spelet.
  lightbot_beyond_longdescription: Lære grunnleggjande programmeringslogikk, frå heilt

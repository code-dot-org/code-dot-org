  codeorg_longdescription: Poznaj podstawowe pojęcia informatyki programując metodą
    przeciągnij i upuść. To jest jak gra, samodzielny samouczek z wykładami wideo
    Billa Gatesa, Marka Zuckerberga oraz udziałem Angry Birds i Plants vs. Zombies
    w rolach głównych. Nauczysz się stosować pętle, warunki oraz podstawowe algorytmy.
    Materiały są dostępne w 34 językach.
  codeintl_longdescription: Poznaj podstawowe pojęcia informatyki programując metodą
    przeciągnij i upuść. To jest jak gra, samodzielny samouczek z wykładami wideo
    Billa Gatesa, Marka Zuckerberga oraz udziałem Angry Birds i Plants vs. Zombies
    w rolach głównych. Nauczysz się stosować pętle, warunki oraz podstawowe algorytmy.
    Materiały są dostępne w 34 językach.
  thinkersmithspanish_longdescription: Mediante el uso de ONZ "Vocabulario Robot"
    predefinido, los estudiantes descubriran como guiarse de modo tal llevar de cabo
    tareas especificas grzech ser estas discutidas previamente. Este segmento ensena
    los estudiantes la conexion entre simbolos y acciones asi como la valiosa habilidad
    de depuracion.
  khan_longdescription: Poznaj podstawy programowania w JavaScript tworząc zabawne
    rysunki. Możesz to zrobić na własną rękę lub z klasy!
  khanes_longdescription: Poznaj podstawy programowania w JavaScript tworząc zabawne
    rysunki. Możesz to robić na własną rękę lub z klasą!
  khanpt_longdescription: Poznaj podstawy programowania w JavaScript tworząc zabawne
    rysunki. Możesz to zrobić na własną rękę lub z klasy!
  khanhe_longdescription: Poznaj podstawy programowania w JavaScript tworząc zabawne
    rysunki. Możesz to zrobić na własną rękę lub z klasy!
  khanfr_longdescription: Poznaj podstawy programowania w JavaScript tworząc zabawne
    rysunki. Możesz to zrobić na własną rękę lub z klasy!
  khanpl_longdescription: Poznaj podstawy programowania w JavaScript tworząc zabawne
    rysunki. Możesz to zrobić na własną rękę lub z klasy!
  tynker_longdescription: Buduj swoje własne gry i dziel się nimi z przyjaciółmi!
    Rozwiązuj zabawne łamigłówki kodowania i poznawaj pojęcia programowania na każdym
    poziomie. Personalizuj gry z animowanymi postaciami, na wielu poziomach i bogatych
    w rekwizyty. Czyń swoje gry realistyczne posługując się fizyką. Obserwuj kod jako
    wizualne bloki lub w JavaScript. Przenieś gry mobilne na iPad i tablety z Androidem.
    Kilkanaście zabawnych aktywności do wyboru!
  scratch_longdescription: W środowisku Scratcha możesz tworzyć własne interaktywne
    gry, opowiadania, animacje i dzielić się nimi z przyjaciółmi. Zacznij od animacji
    swojego imienia, tworząc kartkę z wakacji lub grę z odbijaniem.
  lightbot_longdescription: Prowadź Lightbot, by zapaliły się wszystkie niebieskie
    płytki! Lightbot to gra logiczna, w której mechanizmy programowania gier służą
    praktycznemu zrozumieniu podstaw kodowania. Poznaj sekwencje instrukcji, pisanie
    procedur i zastosowania pętli do rozwiązań na różnych poziomach. Idealne dla wszystkich
    grup wiekowych.
  thinkersmith_longdescription: Przy użyciu wstępnie zdefiniowanego "Słownika Robota"
    (Robot Vocabulary) uczniowie dowiedzą się, jak kierować się nawzajem, by wykonać
    określone zadania nie dyskutując o nich wcześniej. Taka lekcja uczy dzieci powiązań
    między symbolami i działaniami, jak również bezcennych umiejętności debugowania.
    "Kumple Robota" (My Robot Friends) najlepiej jest stosować w działalności grupowej.
    Zawiera karty pracy nauczyciela do wykorzystania w klasie.
  condcards_longdescription: Poznaj algorytmy i instrukcje warunkowych w tych działaniach
    bez komputera (unplugged) za pomocą talii kart. Uczniowie pracują w zespołach,
    z jedną talią kart na zespół.
  lightbotintl_longdescription: Poznaj logiczne podstawowy programowania, zaczynając
    od rzeczywiście podstaw programowania dla osób w wieku 4+, na iOS lub Androida
    (lub w przeglądarce internetowej). Poznasz sekwencje poleceń, określanie wzorców,
    użycie procedur i wykorzystanie pętli!
  codehs_longdescription: Wydawanie poleceń komputerowi, co jest sednem programowania,
    jest podobne do wydawania poleceń psu. Ucz się kodowania z Psem Karelem; ciekawe,
    łatwo dostępne i wizualne wprowadzenie do programowania, które uczy początkujących
    uczniów podstawowych pojęć, takich jak polecenia i funkcje. Poradnik jest adresowany
    do uczniów, a nauczyciele mogą się zarejestrować, aby uzyskać dostęp do narzędzi
    nauczyciela i śledzić postępy i sukcesy uczniów!
  codecademy_longdescription: Codecademy jest interaktywnym, prowadzonym przez uczniów
    wprowadzeniem do podstaw informatyki (CS) z wykorzystaniem JavaScript, używanym
    przez dziesiątki milionów uczniów i studentów z całego świata. Przygotowaliśmy
    prostą Godzinę Kodowania, której towarzyszą quizy, slajdy a na koniec - uczniowski
    projekt.
  codecombat_longdescription: Pokonaj ogry w tej epickiej grze, by poznać język programowania
    Python lub JavaScript!
  codemonkey_longdescription: 'CodeMonkey jest grą online, która uczy kodowania w
    rzeczywistym języku programowania! Uczniowie programują małpę, która ma złapać
    banany, co staje się coraz bardziej skomplikowane na kolejnym poziomie. Uczniowie
    otrzymują gwiazdki za każde rozwiązanie i mogą podzielić się nim pojedynczym kliknięciem. '
  codeavengers_longdescription: Zbuduj dwuosobową z-góry-do-dołu grę w 2D za pomocą
    JavaScript w 10 krótkich zadaniach. Następnie kontynuuj naukę podstaw programowania
    (zmienne i instrukcja jeśli) podczas tworzenia Quiz, aby podzielić się nim z przyjaciółmi.
    Po drodze zbieraj punkty i odznaki, aby dotrzeć na szczyt klasyfikacji liderów
    klasy.
  processing_longdescription: Wprowadzenie do programowania w kontekście sztuk plastycznych
    przy użyciu języka programowania Processing. Krótkie lekcje wideo wprowadzają
    ćwiczenia kodowania, które prowadzą do zaprojektowania interaktywnego programu
    do rysowania
  robomind_longdescription: 'Uczniowie poznają podstawy programowania sterując własnymi
    wirtualnymi robotami. Kurs jest online i całkowicie samowystarczalny, zawiera
    krótkie prezentacje, filmy, quizy i automatyczne wskazówki, które pomagają przy
    wykonywaniu ćwiczeń z programowania. '
  groklearning_longdescription: Posługując się językiem programowania Pyton zbuduj
    chatbot o nazwie Eliza do działania jako robot psychoterapeuta. Nauczysz Elizę,
    jak rozmawiać i odpowiednio mówić. Czy może ona nabrać Twoich znajomych, że jest
    człowiekiem a nie komputerem?
  quorum_longdescription: Ten samouczek jest dostępny dla niedowidzących i współpracuje
    z czytnikami ekranowymi. Dołącz do Mary, która jako programistka w laboratorium
    biologii uczy się języka programowania Quorum. Ten samouczek jest prowadzony przez
    uczniów i zawiera przykładowe aktywności online.
  codespark_longdescription: Foos jest zabawnym i przyjaznym sposobem poznania, czym
    jest programowanie komputerów. Zaprogramuj sprytne postacie, by rozwiązać łamigłówki
    i przywrócić wirtualny świat do życia.  Gra jest wolna od słów, każdy więc może
    w nią grać!
  kodable_longdescription: Kodable jest grą z własnym przewodnikiem na iPada, która
    przybliża dzieciom 5+ podstawy programowania. Dobrze, jeśli nauczyciel lub rodzic
    są w pobliżu, ale nie jest to konieczne.
  tynkerapp_longdescription: Ucz się programować rozwiązując zabawne łamigłówki kodowania.
    Możesz łatwo tworzyć gry i opowiadania wykorzystując tematyczną grafikę, 10+ zestawy
    do gier i konfigurowalne postacie. Nie jest wymagane połączenie z Internetem.
    Możesz również mieć dostęp do swoich kreacji w Internecie.
  robomindnl_longdescription: 'Uczniowie poznają podstawy programowania kontrolując
    swoje własne wirtualne roboty. Kurs jest online i całkowicie samowystarczalny,
    zawiera krótkie prezentacje, filmy, quizy i automatyczne wskazówki, które pomagają
    przy wykonywaniu ćwiczeń z programowania. '
  flappy_longdescription: Posługując się programowaniem metodą przeciągnij i upuść,
    utwórz swoje własne gry z ptakiem Flappy i spowoduj, by różnie wyglądały (Flappy
    rekin, Flappy Mikołaj, cokolwiek). Dodaj grę do swojego telefonu w jednym kliknięciu.
  bitsbox_longdescription: Dostosuj swój własny wirtualny tablet, a następnie utwórz
    aplikacje do gry i udostępnij je. Jest to możliwe, nawet małe dzieci programują
    w Javascript, im bardziej jesteś zaawansowany w programowaniu, tym dalej zajdziesz.
  makegameswithus_longdescription: Ucz się programować tworząc grę dla iPhona za pomocą
    nowego i przyjaznego dla początkujących języka programowania o nazwie Swift! Utwórz
    grę akcji inspirowaną przez grę Pokemon i napisz kod, uczący Twojego potwora nowych
    ruchów. Dowiesz się, jak używać zmiennych, metod i obiektów, aby pomóc Twojemu
    potworowi wygrać!
  touchdevelop_longdescription: 'Przyjazny edytor dotykowy poprowadzi Cię przy tworzeniu
    dzieł złożonych z pikseli, w rozwiązywaniu łamigłówek niedźwiedzia lub przy tworzeniu
    własnej gry z podskakującym ptakiem. '
  appinventor_longdescription: Zabawne samouczki wideo prowadzą Cię przez trzy proste
    aplikacje dla Twojego telefonu z Androidem lub dla tabletu. Przeznaczona dla początkujących
    jak i dla ekspertów, ta Godzina Kodowania przygotuje Cię do tworzenia własnych
    aplikacji, zanim będziesz o tym wiedział. Wyobraź sobie, że dzielisz się swoim
    kreowaniem aplikacji z przyjaciółmi! Te aktywności są odpowiednie dla pojedynczych
    osób i dla nauczycieli prowadzących zajęcia.
  blockly_longdescription: Czy masz komputer z powolnym (lub żadnym) dostępem do Internetu?
    Pobierz Poradniki Blockly , które był prekursorem poradników dla Code.org - jeden
    plik ZIP o wielkości 3MB może być załadowany na dowolny komputer lub używany z
    pen-drive
  thinkersmith2_longdescription: Uczniowie poznają binarną reprezentację liter jako
    funkcję. Na koniec zajęć uczniowie w klasie kodują własne inicjały, by zabrać
    je do domu.
  kodableunplugged_longdescription: 'FuzzFamily Frenzy, przeznaczony do wykorzystania
    na zwykłym papierze, jest wprowadzenie do logiki programowania dla dzieci w wieku
    5 i więcej. Nauczyciel powinien objaśnić grę, a następnie uczniowie programują
    partnera, aby ukończyć prosty tor przeszkód. '
  projguts_longdescription: Działania unplugged (czyli bez komputera) pomagają uczniom
    w modelowaniu i symulacji. Grupa uczniów wykonuje różne wersje gry kamień, papier,
    nożyczki i obserwuje wyniki jako różne efekty eksperymentów z modelowaniem.
  hourofcode_longdescription: Placeholder for new code.org/hoc
  frozen_longdescription: Użyjmy kodowania, by przyłączyć się do Anny i Elsy, które
    poszukują magii i piękna w lodzie. Będziesz tworzył płatki śniegu oraz wzory podczas
    jazdy na łyżwach i przepiękną zimową krainę, którą później możesz udostępnić znajomym!
  playlab_longdescription: Create a story or make a game with Play Lab! Make animals,
    pirates, zombies, ninjas, and many more characters move, make sounds, score points,
    and even throw fireballs!

  robomindnl_shortdescription: Napisz kod dla wirtualnego robota
  flappy_shortdescription: Utwórz swoją własną grę - fruwający (Flappy) ptak, rekin
    lub okręt podwodny
  bitsbox_shortdescription: Koduj aplikacje posługując się rzeczywistym JavaScript,
    by grać i udostępniać je innym.
  makeschool_shortdescription: Utwórz grę na iPhone! Poznaj kodując, jak nauczyć Twojego
    potwora nowych ruchów!
  touchdevelop_shortdescription: 'Rozwiązuj zagadki, twórz gry i ucz się kodować,
    a wszystko na swoim telefonie. '
  appinventor_shortdescription: Utwórz swoją własna aplikację! (tylko dla systemu
    Android)
  blockly_shortdescription: Pobierz plik ZIP, aby uczyć się w trybie offline
  thinkersmith2_shortdescription: Dowiedz się, jak informacje są reprezentowane w
    komputerze za pomocą cyfr 1 i 0.
  kodableunplugged_shortdescription: Zabawne ćwiczenie bez komputera
  projguts_shortdescription: Wypróbuj modelowanie i symulację wykorzystując kamień,
    papier, nożyce
  hourofcode_shortdescription: Naucz się kodować (programować) z Markiem Zuckerbergiem
    i Angry Birds!
  frozen_shortdescription: Użyjmy kodu, by przyłączyć się do Anny i Elsy zachwycających
    się magią i pięknem lodu.
  starwars_shortdescription: Dowiedz się, jak programować droidy i utwórz własną grę
    Star Wars w galaktyce daleko, daleko.
  playlab_shortdescription: Utwórz historyjkę lub grę z Play Lab!
  infinity_shortdescription: Użyj Play Lab, by utworzyć historyjkę lub grę z postaciami
    z Disney Infinity w rolach głównych.
  artist_shortdescription: Rysuj fajne obrazki i wzory z Artystą!
  monsterocding_shortdescription: Kolorowa przygoda dla samodzielnego programowania
    przez dzieci.
  allcancode_shortdescription: Wciągająca gra do kierowania Marco, wykorzystująca
    wizualny język programowania.
  csfirst_shortdescription: Animuj historię o dwóch postaciach na oceanie. Zastosuj
    swój własny styl!
  boxisland_shortdescription: Weź udział w wycieczce kodowania na Kartonowej Wyspie
    (Box Island) z dzielnym Hiro.
  codesters_shortdescription: Twórz własne gry, animacje i grafiki używając języka
    Python.
  texasinstruments_shortdescription: Poznaj podstawy kodowania posługując się kalkulatorem
    TI-84 &#8482; Plus.
  teacherled_shortdescription: Poczuj się zainspirowany do zaprojektowania własnego
    wydarzenia w ramach Godziny Kodowania z pomocą tych planów lekcji.
  course2_shortdescription_congrats: Dla uczniów z podstawową umiejętnością czytania,
    ten kurs jest oparty na Kursie 1. Uczniowie będą tworzyli programy, by rozwiązywać
    problemy i rozwijać interaktywne gry lub historyjki, którymi mogą się dzielić.
    Zalecane dla klas 2-5.
  course3_shortdescription_congrats: Czy jesteście gotowi na następny poziom? Uczniowie
    będą zgłębiać zagadnienia programowania wprowadzone w poprzednich kursach znajdując
    elastyczne rozwiązania dla bardziej złożonych problemów. Do końca tego kursu uczniowie
    tworzą interaktywne historie i gry, którymi mogą się dzielić z każdym. Zalecane
    dla klas 4-5.
  course4_shortdescription_congrats: Czy jesteście gotowi iść dalej? Uczniowie będą
    zgłębiać zagadnienia programowania wprowadzone w poprzednich kursach znajdując
    elastyczne rozwiązania dla bardziej złożonych problemów. Do końca tego kursu uczniowie
    tworzą interaktywne historie i gry, którymi mogą się dzielić z każdym. Zalecane
    dla klas 4-8.

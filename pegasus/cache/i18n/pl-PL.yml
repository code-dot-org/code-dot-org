    informatykę i programowanie w kontekście matematyki i przyrody - jako narzędzie
    nauczania pojęć wywodzących się z matematyki i przyrody. Aby zarejestrować się
    na warsztaty rozwoju zawodowego, zgłoś się <a href="/educate/districts"> do partnerstwa
    w Twoim okręgu</a> z Code.org.

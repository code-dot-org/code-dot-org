  dashboard_k5_courses: 20-godzinne kursy dla K-5
  dashboard_k5_courses_desc: To są mieszane kursy online, poradniki do samodzielnej
    pracy we własnym tempie, z aktywnościami "unplugged", czyli takimi, które nie
    wymagają komputera. Każdy kurs składa się z około 20 lekcji, które mogą być zrealizowane
    jako jedna jednostka lub semestralny kurs. Uczestniczyć mogą nawet dzieci z przedszkola,
    które nie potrafi czytać. Aby Ci pomóc wystartować, oferujemy wysokiej jakości
    warsztaty rozwoju zawodowego, bezpłatne w USA. <a href="/professional-development-workshops">
    Znajdź w pobliżu!</a>

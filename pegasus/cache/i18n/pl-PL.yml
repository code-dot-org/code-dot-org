  third_party_tynker_desc: Platforma Tynkera pomaga dzieciom rozwijać myślenie komputacyjne
    i umiejętności programowania w sposób intuicyjny, pobudzający wyobraźnię, w formie
    zabaw. Nasz innowacyjny język programowania wizualnego, interaktywne kursy do
    samodzielnej pracy, i oparte na grach aktywności w programowaniu stanowią łatwe
    wprowadzenie do programowania i umożliwiają dzieciom innowacyjność i kreatywność.
  third_party_tynker_btn_curriculum: Wypróbuj program nauczania z Tynker dla początkujących
  third_party_tynker_btn_site: Odwiedź Tynkera
  third_party_scratchjr_desc: Scratch Jr. jest językiem programowania dla początkujących,
    który umożliwia małym dzieciom (5-7 lat) tworzyć własne interaktywne historyjki
    i gry. Dzieci łączą graficzne bloki programowania, aby postacie mogły poruszać
    się, skakać, tańczyć i śpiewać. Dzieci mogą modyfikować postacie w edytorze graficznym,
    dodawać własne głosy i dźwięki, a nawet wstawiać własne zdjęcia - a następnie
    korzystać z bloków programowania, by ożywiać swoje postacie.
  third_party_scratchjr_btn_curriculum: Pobierz Scratch Jr. Curriculum
  third_party_scratchjr_btn_site: Odwiedź Scratch Jr.
  third_party_scratch_desc: W Scratchu możesz zaprogramować własne interaktywne historyjki,
    gry oraz animacje i dzielić się swoimi wytworami z innymi osobami w społeczności
    internetowej. Scratch pomaga młodym ludziom kształcić twórcze myślenie, systematyczne
    rozumowanie i umiejętność współpracy - podstawowe umiejętności niezbędne do życia
    w Xxi wieku.
  third_party_scratch_btn_curriculum: Pobierz Scratch Curriculum
  third_party_scratch_btn_forum: Forum Nauczycieli Scratcha
  third_party_scratch_btn_site: Odwiedź Scratcha
  third_party_lightbot_desc: W Lightbot, uczniowie programują robota za pomocą poleceń,
    aby rozwiązywać łamigłówki. Uczniowie mogą grać w przeglądarce (wymagany jest
    Flash Player), lub na urządzeniach z systemem Android lub iOS. Na początku uczniowie
    grają na podstawowym (Basic) poziomie. Nauczą się, jak sprawić, by komputer wykonał
    ciąg podstawowych poleceń i uzyskają ogólny pogląd na to, jak pisze się programy
    komputerowe.
  third_party_lightbot_btn_curriculum: Pobierz program nauczania z Lightbot
  third_party_lightbot_btn_site: Odwiedź Lightbot
  third_party_khan_desc: Dowiedz się, jak programować rysunki, animacje i gry przy
    użyciu JavaScript & ProcessingJS, lub dowiedz się, jak tworzyć strony internetowe
    w HTML & CSS. Możesz udostępniać cokolwiek tworzysz, odkrywać to, co stworzyli
    inni i uczyć się od siebie!
  third_party_khan_btn_learn: Ucz się informatyki z Akademią Khana
  third_party_khan_btn_forum: Forum informatyki Akademii Khana
  third_party_appinv_desc: MIT App Inventor wykorzystuje programowanie wizualno-blokowe
    i umożliwia każdemu, nawet nowicjuszom, rozpoczęcie programowania i tworzenie
    w pełni funkcjonalnych aplikacji dla urządzeń z systemem Android. Początkujący
    mogą tworzyć w App Inventor pierwsze aplikacje i sprawdzić ich działanie w ciągu
    godziny lub szybciej, i mogą programować bardziej złożone aplikacje w znacznie
    krótszym czasie, niż tradycyjnie, w językach bazujących na tekście.
  third_party_appinv_btn_curriculum: Pobierz currriculm dla App Inventor 2
  third_party_appinv_btn_forum: Forum App Inventor 2
  third_party_appinv_btn_site: Odwiedź App Inventor 2
  third_party_codehs_desc: CodeHS wprowadza bloki do budowy programów w krótkich filmach,
    przykładowych kodach i w wielu ćwiczeniach z programowania, które powodują, że
    kodowanie staje się ciekawe i dostępne dla początkujących. Dla szkół i nauczycieli
    CodeHS proponuje program nauczania, narzędzia dla nauczyciela i jego profesjonalnego
    rozwoju. Uczniowie zaś mogą uzyskać wsparcie w sieci tutorów.
  third_party_codehs_btn_try: Wstęp do rozszerzonej informatyki dla szkół
  third_party_codecademy_desc: Myślimy o edukacji od dołu. Sieci spowodowały przemyślenie

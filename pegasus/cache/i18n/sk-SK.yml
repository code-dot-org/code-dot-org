  coursec-2020_shortdescription_congrats: Vytvor programy s postupnosťami, cyklami
    a udalosťami. Prelož svoje iniciály do binárneho kódu, preskúmaj rôzne techniky
    riešenia problémov a nauč sa, ako reagovať na kyber šikanu. Na konci kurzu si
    vytvoríš svoju vlastnú hru alebo príbeh, ktoré budeš môcť zdieľať!
  coursed-2020_shortdescription_congrats: Študenti si rozvíjajú chápanie vnorených
    cyklov, cyklov s podmienkou "pokiaľ", podmienok a udalostí (tzv. events). Okrem
    programovania sa oboznámia aj s významom pojmu "digitálne občianstvo".
  coursee-2020_shortdescription_congrats: Začneš programovať s algoritmami, cyklami,
    podmienkami a udalosťami a potom sa pustíš do funkcií. V druhej časti tohto kurzu
    nadizajnuješ a vytvoríš záverečný projekt, ktorý môžeš zdieľať s kamarátmi a rodinou.
  codeorg_longdescription: Nauč sa základné koncepty informatiky pomocou vizuálneho
    blokového programovania. Je to kurz pripomínajúci hru, ktorej tempo si určuješ
    sám. Vo videolekciách vystupujú hviezdy ako Bill Gates, Mark Zuckerberg, Angry
    Birds a Plants vs. Zombies. Nauč sa príkazy opakovania, rozhodovania a základné
    algoritmy. Dostupné v 34 jazykoch.
  codeintl_longdescription: Nauč sa základné koncepty informatiky pomocou vizuálneho
    blokového programovania. Je to kurz pripomínajúci hru, ktorej tempo si určuješ

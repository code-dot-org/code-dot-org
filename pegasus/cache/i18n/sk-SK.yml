  processing_beyond_longdescription: Processing je programovací jazyk, vývojové prostredie
    a online komunita. Od roku 2001 Processing pomáha šíriť programátorskú gramotnosť
    do oblasti vizuálneho umenia a vizuálnu gramotnosť do oblasti technológií. Na
    začiatku slúžil ako softvérový skicár a učebnica základov programovania vo vizuálnom
    kontexte, postupne sa rozvinul na nástroj pre profesionálov. Dnes už desiatky
    tisíc študentov, umelcov, dizajnérov, výskumníkov a nadšencov používajú Processing
    na učenie sa, tvorbu prototypov a na produkciu.

    Deti spájajú grafické programovacie bloky, čím sa ich postavy hýbu, skáču, tancujú
    a spievajú. Deti môžu postavy upraviť v kresliacom editore, pridať vlastné hlasy
    a zvuky, dokonca vložiť fotky samých seba a potom použítím programovacích blokov
    dať postavám život.

    และแท็บเล็ต Android  สนุกกับกิจกรรมอีกมากมายที่ให้คุณเลือกเล่น
  scratch_longdescription: ด้วย Scratch คุณสามารถสร้างเกมแบบโต้ตอบของคุณเอง มีเรื่องราว

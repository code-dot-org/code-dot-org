  tynker_longdescription: สร้างเกมของคุณเองและแบ่งปันกับเพื่อนๆ! แก้ปริศนาของโค้ด
    และเรียนรู้แนวคิดการเขียนโปรแกรมในระดับต่างๆ สร้างเกมที่มีตัวละครที่เคลื่อนไหว  ทำให้เกมของคุณสมจริงด้วยหลักการทางฟิสิกส์
    ดูโค้ดเป็นภาษา JavaScript หรือ visual box  นำเกมมือถือของคุณคุณเองไปเล่นใน iPads
    และแท็บเล็ต Android  สนุกกับกิจกรรมอีกมากมายที่ให้คุณเลือกเล่น
  scratch_longdescription: ด้วย Scratch คุณสามารถสร้างเกมแบบโต้ตอบของคุณเอง มีเรื่องราว
    ภาพเคลื่อนไหว &mdash; และแบ่งปันให้กับเพื่อนของคุณได้ เริ่มด้วยทำให้ชื่อของเคลื่อนไหว
    สร้างการ์ดอวยพร หรือสร้างเกมปิงปอง
  lightbot_longdescription: ควบคุม Lightbot ให้ไปสร้างแผ่นสีฟ้า! Lightbot เป็นเกมปริศนาที่ใช้กลศาสตร์เกม
    ให้ผู้เล่นได้ลองปฏิบัติจริง และเข้าใจพื้นฐานการเขียนโค้ด เรียนรู้ การลำดับคำสั่ง
    การเขียนแผนงาน ใช้ loop แก้ปริศนา เหมาะสำหรับทุกเพศทุกวัย
  thinkersmith_longdescription: ใช้ "Robot Vocabulary" นักเรียนจะสามารถออกแบบวิธีการทำงานได้โดยไม่ต้องศึกษามาก่อน
    บทเรียนนี้จะสอนเกี่ยวกับการเชื่อมโยงระหว่างสัญลักษณ์และคำสั่งต่างๆ รวมทั้งทักษะการตรวจแก้จุดบกพร่อง
    "My Robotic Friends" ได้ผลดีที่สุดสำหรับกิจกรรมกลุ่ม และมีสมุดบันทึกสำหรับการเรียน
  condcards_longdescription: เรียนรู้เกี่ยวกับอัลกอริทึมและเงื่อนไขต่างๆใน กิจกรรมอันปลั๊ก
    (ไม่ต้องใช้คอมพิวเตอร์)  นักเรียนจะได้เรียนรู้การทำงานเป็นทีม กิจกรรมนี้จำเป็นต้องใช้ไพ่
    1 สำรับ
  lightbotintl_longdescription: เรียนรู้หลักการเขียนโปรแกรมพื้นฐาน สำหรับอายุ 4 ปีขึ้นไป
    บน iOS หรือ Android (หรือเว็บเบราเซอร์) เรียนรู้วิธีการเขียน การลำดับคำสั่ง ระบุรูปแบบ
    การใช้ลูป
  codehs_longdescription: ออกคำสั่งกับคอมพิวเตอร์ (ซึ่งเป็นหัวใจของการเขียนโปรแกรม)
    ก็เหมือนกับการออกคำสั่งให้สุนัข เรียนรู้วิธีเขียนโค้ดด้วย Karel &mdash; ด้วยสื่อที่แนะนำแนวคิดพื้นฐานของการเขียนโปรแกรม
    เช่นคำสั่งและฟังก์ชัน  บทเรียนนี้สำหรับนักเรียน แต่คุณครูสามารถลงทะเบียนเพื่อเข้าสู่ส่วนเครื่องมือคุณครูแล้วติดตามผลการเรียนของนักเรียนได้
  codecademy_longdescription: Codecademy เป็นการสอนพื้นฐานวิทยาการคอมพิวเตอร์ผ่านสื่อต่างๆ
    นักเรียนจะได้เรียนรู้วิทยาการคอมพิวเตอร์ผ่านภาษา JavaScript ซึ่งนักเรียนกว่าสิบล้านคนทั่วโลกได้เริ่มเรียนแล้ว  บทเรียน
    Hour of Code มาพร้อมกับแบบทดสอบต่างๆ รวมทั้งโปรเจคของนักเรียน
  codecombat_longdescription: ความพ่ายแพ้ของ ogres ที่จะเรียนรู้ Python หรือ JavaScript
    ในเกมนี้
  codemonkey_longdescription: CodeMonkey เป็นเกมออนไลน์ที่สอนการเขียนโค้ดสำหรับใช้ในชีวิตจริง!
    นักเรียนจะได้เขียนโปรแกรมให้ลิงไปหยิบกล้วย ซึ่งจะท้ายทายขึ้นตามเลเวลที่สูงขึ้น
    นักเรียนจะได้รับคะแนนเป็นดาว ซึ่งสามารถแชร์บอกเพื่อนๆได้ เพียงกดแค่คลิกเดียว
  codeavengers_longdescription: Build a 2 player 2D top-down game with JavaScript
    in 10 short tasks. Then continue learning some basics of programming (variables
    and if statements) as you create a Quiz to share with friends. Along the way  earn
    points and badges as you compete to reach the top of the class leaderboard.
  processing_longdescription: แนะนำการเขียนโปรแกรมในบริบทของทัศนศิลป์โดยใช้ภาษา Processing  บทเรียนวิดีโอสั้นๆนี้จะแนะนำแบบฝึกหัดการเขียนโค้ด
    ที่จะนำไปสู่การออกแบบโปรแกรมสำหรับวาดภาพ
  robomind_longdescription: นักเรียนเรียนรู้พื้นฐานของการเขียนโปรแกรมโดยการควบคุมหุ่นยนต์ของตนเอง
    หลักสูตรออนไลน์นี้สอนโดยคลิปวิดีโอสั้นๆ ภาพยนตร์ แบบทดสอบต่างๆ และคำแนะนำโดยอัตโนมัติ  เพื่อช่วยให้การเขียนโปรแกรมเป็นไปอย่างราบรื่น
  groklearning_longdescription: ใช้ภาษา Python เพื่อสร้าง chatbot ที่ชื่อ "Eliza"
    เพื่อทำหน้าที่เป็นหุ่นยนต์นักจิตบำบัด คุณจะสอน Eliza ในเรื่องวิธีการพูดที่ถูกต้อง
    หุ่นยนต์ของเราจะหลอกเพื่อของคุณว่าเธอเป็นมนุษย์ได้หรือไม่?
  quorum_longdescription: This tutorial is accessible for the visually-impaired, and
    works with screenreaders. Join Mary on a tour as she joins a biology lab as a
    programmer and learns the Quorum programming language. This tutorial is student-guided
    with online example activities.
  codespark_longdescription: Foos เป็นสิ่งที่สนุกและเด็กๆมักจะชื่นชอบ เขียนโปรแกรมให้ตัวละครแก้ปัญหาและทำให้เหมือนมีชีวิต
    เกมนี้ไม่มีการใช้คำศัพท์ใดๆ ดังนั้นทุกคนสามารถเล่นได้!
  kodable_longdescription: Kodable คือเกมใน iPad ที่ฝึกให้เด็กอายุ 5 ขวบขึ้นไป เขียนโปรแกรมอย่างง่ายๆ
    โดยไม่จำเป็นต้องมีผู้ปกครองหรือครูคอยให้คำแนะนำ
  tynkerapp_longdescription: 'เรียนรู้ที่จะเขียนโปรแกรมด้วยการแก้ปัญหาที่สนุกสนาน
    สร้างเกมง่ายๆด้วยเทมเพลตกราฟิก ชุดคำสั่งการเขียนเกมและตัวละครต่างๆที่มีมาให้ ไม่จำเป็นต้องใช้อินเตอร์เน็ตในการเล่น
    คุณสามารถเข้าถึงผลงานของคุณผ่านเว็บ '
  robomindnl_longdescription: นักเรียนเรียนรู้พื้นฐานของการเขียนโปรแกรมโดยการควบคุมหุ่นยนต์ของตนเอง
    หลักสูตรออนไลน์นี้สอนโดยคลิปวิดีโอสั้นๆ ภาพยนตร์ แบบทดสอบต่างๆ และคำแนะนำโดยอัตโนมัติ  เพื่อช่วยให้การเขียนโปรแกรมเป็นไปอย่างราบรื่น
  flappy_longdescription: ใช้โปรแกรมแบบลากและวาง (Drag -Drop) เพื่อสร้างเกม Flappy
    Bird และปรับแต่งให้มีหน้าตาที่แตกต่างออกไปเป็นแบบของคุณเอง เช่น เปลี่ยนนกให้เป็นปลาฉลาม
    ซานตาครอส หรืออะไรก็ตาม เมื่อเสร็จแล้วนำเกมของคุณเข้าสู่มือถือในหนึ่งคลิก
  bitsbox_longdescription: Customize your very own virtual tablet, then code a series
    of apps to play and share. Simple walkthroughs make it possible for even young
    kids to program real Javascript, and the more advanced you are the further you'll
    go.
  makegameswithus_longdescription: Learn to code by making an iPhone game using a
    brand new and beginner-friendly programming language called Swift! Create a Pokemon-inspired
    action game and write code to teach your monster new moves. You will learn how
    to use variables, methods, and objects to help your monster win!
  touchdevelop_longdescription: Crazy drawings, flying monsters, swirling flowers...
    create your apps on your device with TouchDevelop, a friendly mobile app creation
    environment. Runs on iPhone, iPad, Android, Windows, Windows Phone, Linux, Mac.
  appinventor_longdescription: Entertaining, quick video tutorials walk you through
    building three simple apps for your Android phone or tablet. Designed for novices
    and experts alike, this hour of code will get you ready to start building your
    own apps before you know it. Imagine sharing your own app creations with your
    friends! These activities are suitable for individuals and for teachers leading
    classes.
  blockly_longdescription: Got PCs with slow (or non-existent) internet access? Download
    the Blockly tutorials that were the precursor of the Code.org tutorials - a single
    3MB ZIP file can be loaded onto any computer or used off a memory stick
  thinkersmith2_longdescription: Students learn about representing and storing letters
    in binary, as functions of on and off. At the end, the class gets to encode their
    own initials to take home with them.
  kodableunplugged_longdescription: 'Designed for use with plain paper, the fuzzFamily
    Frenzy is an introduction to programming logic for kids 5 and up. A teacher should
    explain the game, then students program a partner to complete a simple obstacle
    course. '
  projguts_longdescription: กิจกรรมอันปลั๊ก (ไม่ใช่คอมพิวเตอร์) นี้ช่วยให้นักเรียนเรียนรู้วิธีสร้างแบบจำลองและการจำลองการทำงาน
    โดยมีกลุ่มนักเรียนเล่นเป่ายิ้งฉุบ และเห็นผลการทดลองเป็นแบบจำลองต่าง ๆ
  hourofcode_longdescription: พื้นที่สำหรับ code.org/hoc ใหม่
  frozen_longdescription: Let's use code to join Anna and Elsa as they explore the
    magic and beauty of ice. You will create snowflakes and patterns as you ice-skate
    and make a winter wonderland that you can then share with your friends!
  playlab_longdescription: Create a story or make a game with Play Lab! Make animals,
    pirates, zombies, ninjas, and many more characters move, make sounds, score points,
    and even throw fireballs!

  codeorg_longdescription: Aprenda os conceitos básicos de Ciência da Computação com
    a programação de arrastar e soltar. Este tutorial se parece com um jogo, é autoexplicativo
    e conta com a participação de Bill Gates, Mark Zuckerberg, Angry Birds e Plants
    vs. Zombies. Aprenda sobre laços-repetição, condicionais e algoritmos básicos.
    Este tutorial está disponível em 34 idiomas.

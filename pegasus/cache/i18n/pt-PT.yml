  third_party_tynker_desc: A plataforma de computação criativa do Tynker ajuda as
    crianças a desenvolver pensamento computacional e habilidades de programação de
    uma maneira divertida, intuitiva e imaginativa. A nossa inovadora linguagem de
    programação visual, os nossos cursos interativos de ritmo próprio, e actividades
    de programação baseadas em jogos fornecem uma introdução fácil à programação e
    capacitam as crianças para inovar e criar.
  third_party_tynker_btn_curriculum: Tente o currículo do Tynker para os primeiros
    leitores
  third_party_tynker_btn_site: Visite Tynker
  third_party_scratchjr_desc: Scratch Jr. é uma linguagem de programação introdutória
    e permite que as crianças (idades 5-7) criem as suas próprias histórias interativas
    e jogos. As crianças encaixam blocos de programação gráfica para fazer as personagens
    mover, pular, dançar e cantar. As crianças podem modificar as personagens no editor
    de tinta, adicionar os seus próprios sons e vozes, ainda inserir fotos de si mesmos
    - depois podem usar blocos de programação para fazer os seus personagens ganharem
    vida.
  third_party_scratchjr_btn_curriculum: Baixar Scratch Curriculum Jr.
  third_party_scratchjr_btn_site: Visite Scratch Jr.
  third_party_scratch_desc: Com o Scratch, tu podes programar as tuaspróprias histórias
    interativas, jogos e animações e compartilhar as tuas criações com outras pessoas
    na comunidade on-line. O Scratch ajuda, os jovens, a aprendem a pensar de forma
    criativa e trabalhar de forma colaborativa — habilidades essenciais para a vida
    no século XXI.
  third_party_scratch_btn_curriculum: Baixar Scratch Curriculum
  third_party_scratch_btn_forum: Fórum Educador Scratch
  third_party_scratch_btn_site: Visite o Scratch
  third_party_lightbot_desc: Com o Lightbot, os alunos devem programar um robô com
    comandos para resolver quebra-cabeças. Os alunos podem jogar o jogo no navegador
    (requer Flash Player), ou em dispositivos Android ou iOS. Os alunos jogam um conjunto
    inicial de níveis "Básicos" no robot. Aprenderão como dizer a um computador o
    que fazer com uma série de comandos básicos e apreender o processo geral pelo
    qual os programas de computador são escritos.
  third_party_lightbot_btn_curriculum: Baixar Lightbot Curriculum
  third_party_lightbot_btn_site: Visite o Lightbot
  third_party_khan_desc: Aprende a programar desenhos, animações e jogos usando JavaScript
    & ProcessingJS, ou aprende a criar páginas Web com HTML e CSS. Podes partilhar
    tudo o que criares, explorar o que os outros criaram e aprender uns dos outros!
  third_party_khan_btn_learn: Aprenda Ciência da Computação com a Khan Academy
  third_party_khan_btn_forum: 'Forum Khan Academy CS '
  third_party_appinv_desc: MIT App Inventor é uma ferramenta de programação baseada
    em blocos que permite que todos, mesmo os novatos, comecem a programar e criem
    aplicativos totalmente funcionais para dispositivos Android. Os recém-chegados
    ao App Inventor podem ter sua primeira app acabada e funcionando numa hora ou
    menos e podem programar aplicativos mais complexos em significativamente menos
    tempo do que com linguagens mais tradicionais, baseadas em texto.
  third_party_appinv_btn_curriculum: Baixar o currículo App Inventor 2
  third_party_appinv_btn_forum: Fórum App Inventor 2
  third_party_appinv_btn_site: Visite o App Inventor 2
  third_party_codehs_desc: CodeHS apresenta os blocos de construção da programação
    com vídeos curtos, código de exemplo e um monte de exercícios de programação que
    fazem a codificação divertida e acessível a iniciantes. Para as escolas e professores
    CodeHS fornece o currículo, ferramentas para professores e PD. Os aprendizes individuais,
    põem obter a ajuda que precisam, ao longo do caminho, de uma rede de tutores.
  third_party_codehs_btn_try: Intro CS saiba Mais para as escolas
  third_party_codecademy_desc: Nós estão repensando a educação do fundo para acima.

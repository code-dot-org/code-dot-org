  coursera_beyond_gradelevel: Trường đại học
  coursera_beyond_longdescription: 'Lớp KHMT 101 của Stanford do Nick Parlante giảng
    dạy (MIỄN PHÍ!). KHMT101 dạy những ý tưởng thiết yếu của Khoa học Máy tính cho
    học viên chưa từng có kinh nghiệm trước đây. Hãy chơi và thử nghiệm các đoạn mã
    lệnh ngắn để làm khơi dậy sức mạnh và giới hạn của máy tính. KHMT101 cũng mang
    đến nền tảng chung về máy tính hiện nay: khái niệm máy tính, khái niệm phần cứng,
    khái niệm phần mềm, khái niệm internet. Không yêu cầu kinh nghiệm trước đó ngoài
    khả năng sử dụng trình duyệt web.'

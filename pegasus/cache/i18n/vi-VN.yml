  codeavengers_beyond_platformtext: Trình duyệt web hiện hành
  codeavengers_beyond_shortdescription: Học cách lập trình game và trang web
  codeavengers_gradelevel: Trung học cơ sở +
  codeavengers_longdescription: Làm game 2D góc nhìn từ trên xuống 2 người chơi bằng
    JavaScript trong 10 nhiệm vụ ngắn. Sau đó, tiếp tục học một số kiến thức cơ bản
    về lập trình (biến và câu lệnh if) trong quá trình tạo Bài trắc nghiệm để chia
    sẻ với bạn bè. Trong quá trình đó, hãy kiếm điểm và huy hiệu khi cạnh tranh để
    đạt vị trí đầu bảng xếp hạng.

  third_party_scratchjr_desc: Scratch Jr. là một ngôn ngữ lập trình mở đầu dành cho
    trẻ em (tuổi 5-7) để tạo ra những câu chuyện và trò chơi của riêng chúng. Trẻ
    em sẽ ghép các khối lệnh lập trình đồ họa với nhau để khiến cho các nhân vật di
    chuyển, nhảy, múa và hát. Trẻ em có thể chỉnh sửa các nhân vật trong trình biên
    tập vẽ, thêm những giọng nói và âm thanh của riêng chúng, thậm chí chèn các bức
    ảnh của chính họ - sau đó dùng các khối lệnh lập trình để làm cho các nhân vật
    của chúng đi vào đời sống.
  third_party_scratchjr_btn_curriculum: Tải về  Scratch Jr. Curriculum
  third_party_scratchjr_btn_site: Truy cập vào Scratch Jr.
  third_party_scratch_desc: Với Scratch, bạn có thể lập trình cho riêng mình những
    câu chuyện, trò chơi và hoạt hình mang tính tương tác và chia sẻ tác phẩm của
    bạn với những người trong cộng đồng trực tuyến. Scratch giúp những người trẻ học
    cách suy nghĩ sáng tạo, giải thích có hệ thống, và làm việc có sự phối hợp - những
    kỹ năng cơ bản trong cuộc sống thế kỉ 21.
  third_party_scratch_btn_curriculum: Tải về Scratch Jr. Curriculum
  third_party_scratch_btn_forum: Diễn đàn Scratch Educator
  third_party_scratch_btn_site: Truy cập Scratch
  third_party_lightbot_desc: Trong Lightbot, học sinh sẽ phải lập trình một con rô-bốt
    với các dòng lệnh để giải các câu đố. Học sinh có thể chơi trò chơi trong Trình
    duyệt (yêu cầu Flash Player), hoặc trên các thiết bị Android và iOS. Học sinh
    sẽ chơi các thiết lập ban đầu của mức "Cơ bản" trong Lightbot. Họ sẽ học làm thế
    nào để yêu cầu máy tính làm gì với một loạt các lệnh cơ bản và đạt được quá trình
    tổng hợp bằng chương trình máy tính nào được viết.
  third_party_lightbot_btn_curriculum: Tải Lightbot Curriculum
  third_party_lightbot_btn_site: Truy cập Lightbot

    thay đổi thế giới.&rdquo; Susan, CEO của YouTube"
  homepage_hero_text_fistbump: "&ldquo;Đừng chỉ chơi trên điện thoại của bạn, hãy
    lập trình nó&rdquo; Tổng thống Barack Obama"
  homepage_hero_text_sheryl: "&ldquo;Những đứa trẻ của chúng tôi &mdash; bao gồm cả
    những bé gáii &mdash; cần cơ hội để được học về khoa học máy tính.&rdquo; Sheryl,
    COO của Facebook"
  homepage_hero_text_satya: "&ldquo;Khoa học máy tính có thể là chìa khóa đến những
    cơ hội tối nhất trên thế giới&rdquo; Satya, CEO của Microsoft"
  homepage_hero_text_bosh: "&ldquo;Nếu bạn biết lập trình, bạn có thể chọn khóa học
    cho cuộc sống của bạn.&rdquo; Chris Bosh"
  homepage_hero_text_student1: |-
    &ldquo;Các kỹ năng này đã thay đổi tương lai của tôi. Đó là chưa đề cập đến việc điều này thực sự rất vui.&rdquo;
    Luna, lớp 7
  homepage_hero_text_student2: |-
    &ldquo;Tôi chưa từng bao giờ thấy những đứa trẻ của mình
    hào hứng về việc học đến như vậy.&rdquo;
    Michael, giáo viên
  homepage_hero_text_student3: "&ldquo;Khoa học máy tính là một lĩnh vực mà bạn không
    thể biết nếu bạn thực sự thích nó hay không trừ khi bạn thử nó&rdquo; Jackson,
    lớp 6"
  homepage_hero_text_student4: "&ldquo;Bạn có thể làm bất cứ điều gì bạn muốn bằng
    cách lập trình.&rdquo; Maya, lớp 2"
  homepage_hero_text_student5: "&ldquo;Khoa học máy tính không chỉ dành cho người
    khác. \nNó là dành cho bạn, ở đây, bây giờ.&rdquo;\nGeraldo, giáo viên"
  homepage_hero_text_teacher1: |-
    &ldquo;Lập trình làm sự sáng tạo nguồn cảm hứng tỏa sáng &mdash;
    và những điều đó là cần thiết cho bất kỳ ngành nghề nào.&rdquo;
    Floresa, giáo viên
  homepage_hero_text_teacher2: "&ldquo;Chương trình này thu hút 100% số học sinh của
    tôi \ntham gia.&rdquo;\nAdam, giáo viên"

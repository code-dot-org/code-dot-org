  sphero_beyond_shortdescription: Τα μαθήματα SPRK προσφέρουν στα παιδιά ένα διασκεδαστικό
    υπερεντατικό μάθημα στον προγραμματισμό ρομπότ, καθώς ακονίζουν τις δεξιότητές
    τους στα μαθηματικά και την επιστήμη.
  codeorg_beyond_longdescription: Μάθατε τις βασικές έννοιες της Πληροφορικής με προγραμματισμό
    με το ποντίκι. 3 πλήρη θέματα, καθένα από τα οποία απαρτίζεται από 15-20 μαθήματα,
    που συνδυάζουν τις εκτός σύνδεσης δραστηριότητες της τάξης διανθισμένες με αυτο-οδηγούμενους
    οδηγούς-παιχνίδια, με εμφανίσεις σε διαλέξεις βίντεο αστέρων όπως ο Bill Gates,
    ο Mark Zuckerberg, τα Angry Birds και τα Plants vs. Zombies. Μάθετε βρόχους επανάληψης,
    υποθέσεις, βασικούς αλγόριθμους, συναρτήσεις και μεταβλητές.
  khan_beyond_longdescription: Μάθετε τα βασικά του προγραμματισμού σε JavaScript,
    ενώ  δημιουργείτε  διασκεδαστικά σχέδια με τον κώδικα σας. Κάνετε το μόνοι σας
    ή με την τάξη σας!
  tynker_beyond_longdescription: Το Tynker καθιστά διασκεδαστική και εύκολη την εκμάθηση
    του προγραμματισμού. Τον κάνει οπτικό. Τα παιδιά κατασκευάζουν παιχνίδια και εφαρμογές
    για κινητά, τακτοποιώντας μπλοκ κώδικα. Αφαιρεί την ανάγκη γνώσης σύνταξης προγραμματισμού.
    Τα παιδιά μετατρέπουν ιδέες και ιστορίες με κινούμενα σχέδια και τέχνη με μαθηματικά
    αμέσως. Προωθεί την προοδευτική εκμάθηση. Καθώς τα παιδιά μαθαίνουν τις βασικές
    αρχές, το Tynker εισάγει πιο προχωρημένες έννοιες, συμπεριλαμβανομένου του προγραμματισμού
    με σύνταξη.
  scratch_beyond_longdescription: Με το Scratch, μπορείτε να δημιουργήσετε τα δικά
    σας αλληλεπιδραστικά παιχνίδια, ιστορίες, κινούμενα σχέδια &mdash; και να τα μοιραστείτε
    με τους φίλους σας. Ξεκινήσετε με το να κινήσετε  το όνομά σας, να δημιουργήσετε  μια
    εορταστική κάρτα, ή να κάνετε ένα παιχνίδι πονγκ.
  lightbot_beyond_longdescription: Μάθετε τη λογική του προγραμματισμού, ξεκινώντας
    από υπεραπλουστευμένο προγραμματισμό, για ηλικίες 4+, σε IOS ή Android (ή σε Φυλλομετρητή
    Ιστοτόπων). Μάθετε πως να δίνετε διαδοχικές εντολές, να αναγνωρίζετε μοτίβα, να
    χρησιμοποιείτε διαδικασίες, και να αξιοποιείτε τις επαναλήψεις!
  codecademy_beyond_longdescription: Η Codeacademy είναι μια αλληλεπιδραστική, οδηγούμενη
    από τους μαθητές εισαγωγή στις βασικές αρχές της Πληροφορικής μέσω της Javascript
    που χρησιμοποιείται από δεκάδες εκατομμύρια μαθητών σε όλον τον κόσμο. Έχουμε
    προετοιμάσει μία ξεκούραστη εμπειρία με τίτλο "Η Ώρα του Κώδικα" που τη συνοδεύουν
    κουίζ, διαφάνειες και ένα ολοκληρωμένο project για τους μαθητές στο τέλος.
  kodable_beyond_longdescription: Το Kodable είναι ένα αυτόματα οδηγούμενο παιχνίδι
    για Ipad που εισάγει τα παιδιά ηλικιών από 5 και άνω στα βασικά του προγραμματισμού.
    Το να υπάρχει δάσκαλος ή γονιός κοντά είναι ιδανικό αν και όχι απαραίτητο.
  scratchjr_beyond_longdescription: Η ScratchJr είναι μία εισαγωγική γλώσσα προγραμματισμού
    που δίνει τη δυνατότητα στα μικρά παιδιά να δημιουργήσουν τις δικές τους διαδραστικές
    ιστορίες και παιχνίδια. Τα παιδιά κλούν μεταξύ τους γραφικά προγραμματιστικά μπλοκ
    για να κάνουν χαρακτήρες να κινούνται, να πηδούν, να χορεύουν και να τραγουδούν
  hopscotch_beyond_longdescription: Οδηγός καθοδηγούμενος από μαθητές στο iPad χρησιμοποιώντας
    τη γλώσσα προγραμματισμού Hopscotch. Οι μαθητές θα κατασκευάσουν παιχνίδια και
    εφαρμογές για το δικό τους iPad στο δικό τους iPad. Οι μαθητές μπορούν να εργασθούν
    ατομικά ή με φίλους (μέχρι 3 σε κάθε iPad).
  pocketcode_beyond_longdescription: Δημιουργήστε το δικό σας παιχνίδι στο δικό σας
    smart phone με τον Κώδικα Τσέπτης. Βοηθήστε τον αεροδύτη Steve να μοιράσει τα
    δέματά του. Μπορείτε να το μοιραστείτε με φίλους και άλλους χρήστες για να το
    δοκιμάσουν!
  groklearning_beyond_longdescription: Ένα εισαγωγικό μάθημα χρησιμοποιώντας τη γλώσσα
    προγραμματισμού Python για ανθρώπους χωρίς εμπειρία στον προγραμματισμό. Η μοναδική
    μας μίξη από εισαγωγικό περιεχόμενο και προκλήσεις θα σας κάνουν να κατανοήσετε
    την Python και τον προγραμματισμό. Διδάξαμε αυτό το περιεχόμενο σε μαθητές διαφόρων
    ηλικιών από διαφορετικά υπόβαθρα και είμαστε σίγουροι ότι θα ταιριάξει και με
    εσάς.
  hacketyhack_beyond_longdescription: 'Το Hackety Hack θα σας διδάξει τα τελείως βασικά
    του προγραμματισμού από την αρχή. Δεν απαιτείται προηγούμενη εμπειρία στον προγραμματισμό!
    Με το Hackety Hack θα μάθετε τη γλώσσα προγραμματισμού Ruby. Η Ruby χρησιμοποιείται
    για όλων των ειδών τα προγράμματα, συμπεριλαμβανομένων των εφαρμογών για υπολογιστές
    και τις ιστοσελίδες [Σημείωση: απαιτείται εγκατάσταση σε υπολογιστή]'
  robomind_beyond_longdescription: 'Οι μαθητές μαθαίνουν τα βασικά του προγραμματισμού
    ελέγχοντας το δικό τους εικονικό ρομπότ. Το μάθημα μέσω Internet είναι πλήρες
    με σύντομες παρουσιάσεις, ταινίες, κουίζ και αυτόματη καθοδήγηση/βοήθεια για να
    βοηθήσει στις ασκήσεις προγραμματισμού. '
  makeschool_beyond_longdescription: Γνωρίζετε λίγο ObjectiveC; Μάθετε να φτιάχνετε
    ένα παιχνίδι για iPhone σε μία ώρα! Θα σας οδηγήσουμε μέσα από τη διαδικασία,
    για να γράψετε κώδικα, να δοκιμάσετε και να παίξετε το παιχνίδι σας εξ ολοκλήρου
    στο πρόγραμμα περιήγησης και στη συνέχεια να το μοιραστείτε το Facebook για να
    το δοκιμάσουν οι φίλοι! Δεν απαιτείται προηγούμενη εμπειρία σε προγραμματισμό
    σε iPhone. Πρέπει να καταλαβαίνετε τι είναι οι μεταβλητές, οι μέθοδοι και τα αντικείμενα.
  appinventor_beyond_longdescription: Διασκεδαστικοί, σύντομοι οδηγοί βίντεο σας οδηγούν
    κατά την κατασκευή τριών απλών εφαρμογών για το τηλέφωνο Android ή την ταμπλέτα.
    Σχεδιασμένοι για αρχάριους και προχωρημένους, αυτή η ώρα του κώδικα θα σας ετοιμάσει
    ώστε να κατασκευάσετε τις δικές σας εφαρμογές πριν το καταλάβετε. Φανταστείτε
    να μοιράζεστε τις εφαρμογές που κατασκευάσατε με τους φίλους σας! Αυτές οι δραστηριότητες
    είναι κατάλληλες για άτομα και εκπαιδευτικούς που διδάσκουν σε τάξεις.
  touchdevelop_beyond_longdescription: Το TouchDevelop σας επιτρέπει να δημιουργήσετε
    εφαρμογές για το iPad, iPhone, Android, PC, Mac, Windows Phone. Ο φιλικός μας
    επεξεργαστής που χρησιμοποεί αφή κάνει τη συγγραφή κώδικα διασκεδαστική, ακόμη
    και στο δικό σας τηλέφωνο ή την ταμπλέτα!
  codehs_beyond_longdescription: 'Μάθετε τα βασικά του προγραμματισμού με τον Karel
    το Σκυλί, μία διασκεδαστική, προσβάσιμη και οπτική εισαγωγή στη συγγραφή κώδικα,
    όπου το να δίνετε εντολές σε έναν υπολογιστή είναι σα να δίνετε εντολές σε ένα
    σκυλί. Αυτό το σεμινάριο είναι εξαιρετικό αν καθοδηγείται από έναν δάσκαλο, αλλά
    μπορεί επίσης να γίνει και ανεξάρτητα. [Σημείωση: απαιτείται πληρωμή]'
  udemy_beyond_longdescription: 'Ακόμη κι αν δεν έχετε δει ούτε γραμμή κώδικα ή αν
    είστε επαγγελματίας προγραμματιστής, η Udemy έχει ένα σεμινάριο για εσάς, όπου
    διδάσκουν επαγγελματίες εκπαιδευτικοί. [Σημείωση: απαιτείται πληρωμή]'
  lynda_beyond_longdescription: 'Μάθετε πως να γράφετε κώδικα, να δημιουργείτε και
    να κατασκευάζετε εφαρμογές για το Internet, από τα θεμέλια του αντικειμενοστρεφούς
    προγραμματισμού σε C και C++ έως το πώς να γράφετε κώδικα σε Java. Τα σεμινάρια
    για προγραμματιστές μπορούν να σας βοηθήσουν να αναπτύξετε και να δημιουργήσετε
    εφαρμογές για κινητά, να εργαστείτε με την PHP και τη βάση δεδομένων MySQL, να
    ξεκινήσετε με την γλώσσα στατιστικής επεξεργασίας R και πολλά ακόμη. [Σημείωση:
    απαιτείται πληρωμή]'
  edx_beyond_longdescription: Το CS50x είναι η εισαγωγή του κολλεγίου Χάρβαρντ στην
    πνευματική επιχείριση της Πληροφορικής και την τέχνη του προγραμματισμού για πτυχειούχος
    και μη, με ή χωρίς προηγούμενη εμπειρία στον προγραμματισμό. Η θεματολογία συμπεριλαμβάνει
    αφαίρεση, αλγορίθμους, δομές δεδομένων, συμπύκνωση, διαχείριση πόρων, ασφάλεια,
    μηχανική λογισμικού και ανάπτυξη στο Internet. Οι γλώσσες περιλαμβάνουν C, PHP
    και JavaScript καθώς και SQL, CSS και HTML. Το αντίστοιχο μάθημα στο κολλέγιο
    του Χάρβαρντ είναι το δεύτερο σεμινάριο.
  coursera_beyond_longdescription: 'Το σεμινάριο CS 101 του Stanford διδάσκεται από
    τον Nick Parlante (ΔΩΡΕΑΝ!). Το CS101 διδάσκει τις βασικές ιδέες της Πληροφορικής
    σε κοινό χωρίς προηγούμενη εμπειρία. Παίξτε και πειραματιστείτε με μικρά κομμάτια
    κώδικα για να ζωντανέψετε τη δύναμη και τα όρια των υπολογιστών. Το CS101 παρέχει
    ακόμη ένα γενικό πλαίσιο για τους υπολογιστές σήμερα: τι είναι ένας υπολογιστής,
    τι είναι το υλικό, τι είναι το λογισμικό, τι είναι το Internet. Δεν απαιτείται
    προηγούμενη εμπειρία εκτός της ικανότητας χρήσης ενός προγράμματος περιήγησης.'
  udacity_beyond_longdescription: Σε αυτό το μάθημα θα μάθετε βασικές έννοιες της
    Πληροφορικής και να μάθετε πώς να γράψετε τα δικά σας προγράμματα για υπολογιστή,
    στο πλαίσιο της οικοδόμησης μιας δικτυακής μηχανής αναζήτησης. Δεν απαιτείται
    καμμία πρότερη γνώση προγραμματισμού γι αυτό το μάθημα. Οι αρχάριοι είναι ευπρόσδεκτοι!
    Στο τέλος του μαθήματος, θα έχετε μάθει βασικές έννοιες πληροφορικής και αρκετό
    προγραμματισμό για να είστε σε θέση να γράψετε προγράμματα σε Python για την επίλυση
    των δικών σας προβλημάτων. Αυτό το μάθημα θα σας προετοιμάσει να προχωρήσετε σε
    μέσο επίπεδο μαθημάτων για υπολογιστές.
  teachingtree_beyond_longdescription: Το TeachingTree είναι μια ανοιχτή πλατφόρμα
    που σας επιτρέπει να οργανώνετε εκπαιδευτικό περιεχόμενο. Στόχος μας είναι για
    τους φοιτητές να έχουν πρόσβαση γρήγορα τα ακριβή αποσπάσματα που χρειάζονται
    για να μάθουν τις επιμέρους έννοιες. Ο καθένας ενθαρρύνεται να βοηθήσει με την
    προσθήκη βίντεο ή με το μαρκάρισμα των εννοιών.
  kodu_beyond_longdescription: Το Kodu επιτρέπει στα παιδιά να δημιουργήσουν παιχνίδια
    για το PC και το XBox, μέσω μια απλής οπτική γλώσσας προγραμματισμού. Το Kodu
    μπορεί να χρησιμοποιηθεί για να διδάξουμε τη δημιουργικότητα, την επίλυση προβλημάτων,
    την αφήγηση, καθώς επίσης και τον προγραμματισμό. Καθένας μπορεί να χρησιμοποιήσει
    το Kodu για να φτιάξει ένα παιχνίδι, μικρά παιδιά καθώς και ενήλικες χωρίς δεξιότητες
    σχεδιασμού ή προγραμματισμού. Το Kodu για PC είναι διαθέσιμο για δωρεάν λήψη.
    Το Kodu για το XBox είναι επίσης διαθέσιμο στις ΗΠΑ στην αγορά του XBox, στο κανάλι
    Ανεξάρτητων Κατασκευαστών Παιχνιδιών για περίπου $5.
  cargobot_beyond_longdescription: Το Cargo-Bot είναι ένα παιχνίδι παζλ, όπου μπορείτε
    να διδάξετε ένα ρομπότ πώς να μετακινήσει κιβώτια. Ακούγεται απλό, σωστά; Περιέχει
    36 διαβολικά έξυπνες σπαζοκεφαλιές, ανατριχιαστική μουσική και εκπληκτικά γραφικά.
    Ακόμη και μπορείτε να καταγράψετε τις λύσεις σας και να τις μοιραστείτε στο YouTube
    για να τις δείξετε στους φίλους σας.
  kidsruby_beyond_longdescription: 'Διασκεδάστε και φτιάξτε παιχνίδια, ή ολοκληρώστε
    γρήγορα τις σχολικές εργασίες του σπιτιού με τη Ruby! Απλά πείτε στους γονείς
    ή τους δασκάλους σας ότι μαθαίνετε προγραμματισμό σε Ruby... :) Είναι δωρεάν και
    δουλεύει σε κάθε υπολογιστή. [Σημείωση: απαιτείται εγκατάσταση σε υπολογιστή]'
  w3schools_beyond_longdescription: Μάθετε να δημιουργείτε ιστοσελίδες στον υπολογιστή
    σας. Μάθετε τα βασικά για τον  διακομιστή σε λιγότερο από μια ημέρα. Μάθετε πώς
    να προσθέτετε  βάσεις δεδομένων στην ιστοσελίδα σας
  codeavengers_beyond_longdescription: Μάθετε πως να προγραμματίζετε παιχνίδια, εφαρμογές
    και ιστοχώρους. Σχεδιασμένο από ειδικούς με τέλειο επίπεδο δυσκολίας για αρχάριους,
    εύκολες στην κατανόηση οδηγίες και εξαιρετική βοήθεια όταν την χρειάζεστε. Τα
    μαθήματά μας σε HTML, CSS και JavaScript περιλαμβάνουν προκλήσεις κώδικα και αναθεωρήσεις
    παιχνιδιών που κάνουν την εκμάθηση διασκεδαστική για όλες τις ηλικίες.
  mozilla_beyond_longdescription: Το Thimble κάνει εξαιρετικά απλή τη δημιουργία και
    το διαμοιρασμό των δικών σας ιστοσελίδων. Γράψτε και επεξεργαστείτε HTML και CSS
    στο δικό σας πρόγραμμα περιήγησης και αυτόματα δείτε την εργασία σας. Φιλοξενήστε
    και μοιράστε τα ολοκληρωμένα έργα σας με ένα μόνο κλικ. Ειδανικό για αρχάριους
    και έμπειρους.
  codecombat_beyond_longdescription: Παίξτε ως Μάγος χρησιμοποιώντας κώδικα (ξόρκια)
    για να ελέγξετε τους ήρωές σας, να περιηγηθείτε σε λαβύρινθους, να νικήσετε δράκοντες,
    να παραπλανήσετε εχθρούς και να σώσετε συμμάχους! Μάθετε JavaScript σε αυτό το
    παιχνίδι σε HTML 5 για εντελώς αρχάριους.
  codea_beyond_longdescription: Το Codea για το iPad σας επιτρέπει να δημιουργήσετε
    παιχνίδι ακια εξομοιώσεις &mdash; ή απλά οποιαδήποτε οπτική ιδέα έχετε. Μετατρέψτε
    τις σκέψεις σας σε διαδραστικές δημιουργίες που χρησιμοποιούν τα χαρακτηριστικά
    του iPad, όπως η πολλαπλή αφή και το επιταχυνσιόμετρο. Πιστεύουμε ότι το Codea
    είναι ο πιο όμορφος επεξεργαστής κώδικα που θα χρησιμοποιήσετε ποτέ και είναι
    εύκολος. Το Codea είναι σχεδιασμένο να σας επιτρέπει να αγγίξετε τον κώδικά σας.
    Θέλετε να αλλάξετε έναν αριθμό; Απλά αγγίξτε και σύρτε τον. Τι θα λέγατε για ένα
    χρώμα ή μία εικόνα; Αγγίζοντάς τα θα εμφανιστούν οπτικοί επεξεργαστές που θα σας
    επιτρέψουν να επιλέξετε ακριβώς ό,τι θέλετε.
  lego_beyond_longdescription: Δημιουργία μικρών, προσαρμόσιμων και προγραμματιζόμενων
    ρομπότ χρησιμοποιώντας κομμάτια LEGO.
  finch_beyond_longdescription: Το Finch (σπίνος) είναι ένα νέο ρομπότ για την εκπαίδευση
    στην επιστήμη των υπολογιστών. Το σχέδιό του είναι αποτέλεσμα τετραετούς μελέτης
    του εργαστηρίου CREATE του Carnegie Mellon. Είναι σχεδιασμένο για να υποστηρίζει
    μια ελκυστική εισαγωγή στην τέχνη του προγραμματισμού. Έχει υποστήριξη για πάνω
    από δώδεκα γλώσσες προγραμματισμού και προγραμματιστικά περιβάλλοντα, συμπεριλαμβανομένων
    διαφόρων περιβαλλόντων κατάλληλων για μαθητές από 8 ετών. Το Finch σχεδιάστηκε
    για να επιτρέπει σε μαθητές να γράφουν πλούσια διαδραστικά προγράμματα.
  arduino_beyond_longdescription: Το Arduino είναι μια δημοφιλής πλατφόρμα σχεδιασμένη
    να επιτρέπει σε καλλιτέχνες και σχεδιαστές για να συνεργαστούν με την πραγματικούς
    αισθητήρες, LED, βομβητές και άλλα. Το Virtual Box της Sparkfun θα σας διδάξει
    πραγματικό κώδικα για Arduino μέσω του προγράμματος περιήγησής σας.
  processing_beyond_longdescription: Η Processing είναι μία γλώσσα προγραμματισμού,
    ένα περιβάλλον ανάπτυξης και μία κοινότητα στο Internet. Από το 2001 η Processing
    έχει προωθήσει τις γνώσεις σε προγραμματισμό με οπτικές τέχνες και την οπτική
    γνώση μέσα στην τενχολογία. Αρχικά δημιουργήθηκε για να παίξει το ρόλο ενός σημειωματάριου
    για προγραμματιστές και να διδάξει τα βασικά του προγραμματισμού του υπολογιστή
    σε οπτικό πλαίσιο. Η Processing εξελίχθηκε σε ένα εργαλείο ανάπτυξης για επαγγελματίες.
    Σήμερα, υπάρχουν δεκάδες χιλιάδες φοιτητές, καλλιτέχνες, σχδιαστές, ερευνητές
    και χομπίστες που χρησιμοποιούν την Processing για να μάθουν προτυποποίηση και
    παραγωγή.
  alice_beyond_longdescription: Χρησιμοποιώντας ένα καινοτόμο περιβάλλον προγραμματισμού
    για να υποστηρίξει τη δημιουργία 3D κινούμενων σχεδίων, το έργο της Alice παρέχει
    εργαλεία και υλικά για τη διδασκαλία και την εκμάθηση της υπολογιστιικής σκέψης,
    επίλυσης προβλημάτων, και προγραμματισμού η/υ σε ένα ευρύ φάσμα ηλικιών και επιπέδων
    γνώσεων.
  sphero_beyond_longdescription: Είστε είστε εκπαιδευτικός είτε γονέας, τα μαθήματα
    SPRK προσφέρουν στα παιδιά ένα διασκεδαστικό εντατικό μάθημα στον προγραμματισμό
    των ρομπότ, καθώς ακονίζουν τις δεξιότητές τους στα μαθηματικά και την επιστήμη.

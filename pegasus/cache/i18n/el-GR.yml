  third_party_codehs_desc: Το CodeHS εισάγει τα δομικά στοιχεία του προγραμματισμού
    με το σύντομα βίντεο, ο παραδείγματα κώδικα και πολλές ασκήσεις που κάνει την
    κωδικοποίηση διασκεδαστική και προσιτή για αρχάριους. Με το CodeHS, μπορείς να
    πάρεις τη βοήθεια που χρειάζεται κάθε νέος προγραμματιστής να λύσει τα προβλήματα
    και να συνεχίσει να μαθαίνει. Οι καθηγητες μας είναι παντού!
  third_party_codehs_btn_try: Δοκίμασε την εισαγωγή CodeHS στην Επιστήμη των Υπολογιστών
  third_party_codecademy_desc: Επανεξετάζουμε την εκπαίδευση συνολικά. Το διαδίκτυο
    έχει αναθεωρήσει σχεδόν τα πάντα - το εμπόριο, την κοινωνική δικτύωση, την υγειονομική
    περίθαλψη, και πολλά άλλα. Οικοδομούμε την εκπαίδευση που χρειάζεται ο κόσμος
    - η πρώτη πραγματικά διαδικτυακή εκπαίδευση.

  khanpl_longdescription: Μάθετε τα βασικά του προγραμματισμού σε JavaScript, ενώ  δημιουργείτε  διασκεδαστικά
    σχέδια με τον κώδικα σας. Κάνετε το μόνοι σας ή με την τάξη σας!
  tynker_longdescription: Χτίστε τα δικά σας παιχνίδια και μοιραστείτε τα με τους
    φίλους σας! Λύστε διασκεδαστικά  παζλ κώδικα και μάθετε έννοιες προγραμματισμού  σε
    κάθε επίπεδο. Εξατομικεύστε παιχνίδια με χαρακτήρες κινουμένων σχεδίων, πολλαπλά
    επίπεδα και πλούσια σκηνικά. Κάντε τα παιχνίδια σας ρεαλιστικά με τη χρήση φυσικής.
    Δείτε τον κώδικα ως οπτικά πλακίδια ή ως JavaScript. Παίξτε τα  παιχνίδια σας
    σε iPads και Android tablets. Πάνω από μια δεκάδα διασκεδαστικές δραστηριότητες
    για να διαλέξετε!
  scratch_longdescription: Με το Scratch, μπορείτε να δημιουργήσετε τα δικά σας αλληλεπιδραστικά
    παιχνίδια, ιστορίες, κινούμενα σχέδια &mdash; και να τα μοιραστείτε με τους φίλους
    σας. Ξεκινήσετε με το να κινήσετε  το όνομά σας, να δημιουργήσετε  μια εορταστική
    κάρτα, ή να κάνετε ένα παιχνίδι πονγκ.
  lightbot_longdescription: 'Οδηγός Lightbot: για να ανάψουν όλα τα μπλε πλακίδια!
    Το Lightbot είναι ένα παιχνίδι γρίφων που χρησιμοποιεί προγραμματιστικούς μηχανισμούς
    παιχνιδιών για να δώσει την ευκαιρία στους παίκτες να κατανοήσουν βασικές αρχές
    του προγραμματισμού. Μάθετε πώς να δημιουργείτε ακολουθίες εντολών, να γράφετε
    διαδικασίες και να χρησιμοποιείτε βρόχους. Ιδανικό για όλες τις ηλικίες.'
  thinkersmith_longdescription: Χρησιμοποιώντας ένα προκαθορισμένο "Ρομποτικό Λεξικό"
    οι μαθητές θα καθοδηγηθούν στην ολοκλήρωση συγκεκριμένων διεργασιών χωρίς να τις
    συζητήσουν προηγουμένως. Αυτό το μάθημα διδάσκει στα παιδιά τη σύνδεση μεταξύ
    συμβόλων και δράσεων, καθώς και την ανεκτίμητη δεξιότητα της εύρεσης και διόρθωσης
    λαθών. Η δραστηριότητα "Οι Ρομποτικοί φίλοι μου" λειτουργεί καλύτερα σαν ομαδική
    δραστηριότητα και περιλαμβάνει ένα βιβλίο καθηγητή για χρήση στην τάξη.
  condcards_longdescription: Μάθετε για τους αλγορίθμους και τις δομές επιλογής σε
    αυτή την "unplugged" δραστηριότητα χρησιμοποιώντας μία στοίβα από χαρτιά. Οι μαθητές
    εκτελούν τη δραστηριότητα σε ομάδες και χρειάζονται μία στοίβα από χαρτιά ανά
    ομάδα.
  lightbotintl_longdescription: Μάθετε τη λογική του προγραμματισμού, ξεκινώντας από
    υπεραπλουστευμένο προγραμματισμό, για ηλικίες 4+, σε IOS ή Android (ή σε Φυλλομετρητή
    Ιστοτόπων). Μάθετε πως να δίνετε διαδοχικές εντολές, να αναγνωρίζετε μοτίβα, να
    χρησιμοποιείτε διαδικασίες, και να αξιοποιείτε τις επαναλήψεις!
  codehs_longdescription: Δίνοντας εντολές σε έναν Η/Υ, που είναι ακριβώς η έννοια
    του προγραμματισμού, είναι σαν να δίνετε εντολές σε έναν σκύλο. Μάθετε πως να
    προγραμματίζετε με τον Κάρελ τον Σκύλο - μία διασκεδαστική, προσβάσιμη και οπτική
    εισαγωγή στον προγραμματισμό που μαθαίνει τις θεμελιώδεις αρχές του όπως τις εντολές
    και τις συναρτήσεις σε απολύτως αρχάριους χρήστες. Η επεξηγηματική εισαγωγή είναι
    προσανατολισμένη στους μαθητές αλλά και οι εκπαιδευτικοί μπορούν να συνδεθούν
    για να έχουν πρόσβαση σε εκπαιδευτικά εργαλεία και στην πρόοδο των μαθητών!
  codecademy_longdescription: Η Codeacademy είναι μια αλληλεπιδραστική, οδηγούμενη
    από τους μαθητές εισαγωγή στις βασικές αρχές της Πληροφορικής μέσω της Javascript
    που χρησιμοποιείται από δεκάδες εκατομμύρια μαθητών σε όλον τον κόσμο. Έχουμε
    προετοιμάσει μία ξεκούραστη εμπειρία με τίτλο "Η Ώρα του Κώδικα" που τη συνοδεύουν
    κουίζ, διαφάνειες και ένα ολοκληρωμένο project για τους μαθητές στο τέλος.
  codecombat_longdescription: Νικήστε τα ogres για να μάθετε Python ή JavaScript σε
    αυτό το επικό παιχνίδι προγραμματισμού!
  codemonkey_longdescription: 'Το CodeMonkey είναι ένα δικτυακό παιχνίδι που διδάσκει
    προγραμματισμό σε μία πραγματική γλώσσα προγραμματισμού! Οι μαθητές προγρμματίζουν
    μία μαϊμού να πιάνει μπανάνες ενώ το παιχνίδι γίνεται όλο και πιο πολύπλοκο σε
    κάθε επίπεδο. Βλέπουν το σκορ τους με κάθε λύση και το μπορούν να το μοιράζονται
    με ένα κλικ. '
  codeavengers_longdescription: Φτιάξτε ένα διδιάστατο παιχνίδι για 2 παίκτες από
    την κορυφή μέχρι τη βάση με την Javascript με 10 μικρές δραστηριότητες. Συνεχίστε
    να μαθαίνετε κάποια βασικά στοιχεία του προγραμματισμού (μεταβλητές και δηλώσεις
    επιλογής) καθώς δημιουργείτε ένα Κουίζ για να το μοιραστείτε με τους φίλους σας.
    Κατά τη διαδρομή κερδίστε πόντους και σήματα καθώς συναγωνίζεστε για να φτάσετε
    στην κορυφή της κατάταξης στην τάξη.
  processing_longdescription: Μία εισαγωγή στον προγραμματισμό στο πλαίσιο των οπτικών
    τεχνών χρησιμοποιώντας την γλώσσα προγραμματισμού με Διαδικασίες. Σύντομα μαθήματα
    μέσω video σας εισάγουν σε ασκήσεις προγραμματισμού που οδηγούν στην κατασκευή
    ενός αλληλεπιδραστικού προγράμματος σχεδίασης
  robomind_longdescription: 'Οι μαθητές διδάσκονται τα βασικά του προγραμματισμού
    ελέγχοντας το δικό τους ρομπότ. Το δικτυακό μάθημα είναι πλήρες με σύντομες παρουσιάσεις,
    φιλμάκια, κουίζ και αυτοματοποιημένη καθοδήγηση/βοήθεια για την εκτέλεση των ασκήσεων
    προγραμματισμού. '
  groklearning_longdescription: Χρησιμοποιήστε την γλώσσα Python για να φτιάξετε ένα
    ρομπότ συνομιλίας με όνομα "Eliza" το οποίο θα λειτουργεί σαν ρομπότ ψυχοθεραπευτής.
    Θα μάθετε την Ελίζα πως να μιλάει και πως να απαντάει σωστά. Μπορεί να παραολανήσει
    τους φίλους σας και να τους κάνει να νομίζουν ότι είναι άνθρωπος και όχι υπολογιστής;
  quorum_longdescription: Αυτό το μάθημα είναι προσβάσιμο για άτομα με προβήματα όρασης,
    και λειτουργει με αναγνώστες οθόνης. Ελάτε σε μία ξενάγηση με τη Mary καθώς ξεκινάει
    να εργάζεται σε ένα εργαστήριο βιολογίας ως προγραμματίστρια και μαθαίνει τη γλώσσα
    προγραμματισμού Quorum. Αυτό το μάθημα είναι οδηγούμενο από τους μαθητές με online
    παραδείγματα δραστηριοτήτων.
  codespark_longdescription: Τα Foos είναι ένα διασκεδαστικός και φιλικός προς τα
    παιδιά τρόπος να μάθουν Προγραμματισμό. Προγραμματείστε χαριτωμένους χαρακτήρες
    να λύσουν γρίφους και ζωντανέψτε έναν εικονικό κόσμο. Το παιχνίδι δεν περιέχει
    κείμενο έτσι όλοι μπορούν να παίξουν!
  kodable_longdescription: Το Kodable είναι ένα αυτόματα οδηγούμενο παιχνίδι για Ipad
    που εισάγει τα παιδιά ηλικιών από 5 και άνω στα βασικά του προγραμματισμού. Το
    να υπάρχει δάσκαλος ή γονιός κοντά είναι ιδανικό αν και όχι απαραίτητο.
  tynkerapp_longdescription: Μάθετε να προγραμματίζετε λύνοντας διασκεδαστικούς γρίφους
    με κώδικα. Φτιάξτε εύκολα ιστορίες και παιχνίδια με γραφικά διαφόρων θεμάτων,
    πάνω από 10 κιτ παιχνιδιών και προσαρμόσιμους χαρακτήρες. Δεν απαιτείται σύνδεση
    στο διαδίκτυο. Επίσης μπορείτε να έχετε πρόσβαση στις δημιουργίες σας μέσω διαδικτύου.
  robomindnl_longdescription: 'Οι μαθητές διδάσκονται τα βασικά του προγραμματισμού
    ελέγχοντας το δικό τους ρομπότ. Το δικτυακό μάθημα είναι πλήρες με σύντομες παρουσιάσεις,
    φιλμάκια, κουίζ και αυτοματοποιημένη καθοδήγηση/βοήθεια για την εκτέλεση των ασκήσεων
    προγραμματισμού. '
  flappy_longdescription: Χρησιμοποιήστε το ποντίκι για να προγραμματίσετε το δικό
    σας παιχνίδι Flappy Bird και να το προσαρμόσετε για να μοιάζει διαφορετικό (Flappy
    Καρχαρίας, Flappy Άγιος Βασίλης, ότι να 'ναι). Προσθέστε το παιχνίδι στο τηλέφωνό
    σας με ένα κλικ.
  bitsbox_longdescription: Προσαρμόστε τη δική σας εικονική ταμπλέτα και προγραμματίστε
    μία σειρά από εφαρμογές για να παίξετε και να μοιραστείτε. Απλοί οδηγοί το κάνουν
    δυνατό ακόμη και για μικρά παιδιά να προγραμματίσουν σε πραγματική Javascript
    και όσο πιο προχωρημένος είστε τόσο θα προχωρήσετε παρακάτω.
  makeschool_longdescription: Μάθετε να προγραμματίζετε φτιάχνοντας ένα παιχνίδι για
    το iPhone με τη Swift, μια ολοκαίνουργια γλώσσα προγραμματισμού κατάλληλη και
    για αρχάριους! Δημιουργήστε ένα παιχνίδι δράσης εμπνευσμένο από τα Pokemon και
    γράψτε κώδικα γα να μάθετε νέες κινήσεις στο τερατάκι σας. Θα μάθετε να χρησιμοποιείτε
    μεταβλητές, μεθόδους και αντικείμενα για να βοηθήσετε το τερατάκι σας να νικήσει!
  touchdevelop_longdescription: 'Αυτός ο editor είναι κατάλληλος για οθόνες αφής και
    θα σας βοηθήσει να δημιουργήσετε τέχνη με pixel, να λύσετε το γρίφο της αρκούδας
    ή να φτιάξετε δικό σας παιχνίδι με το πουλί που πηδάει. '
  appinventor_longdescription: Διασκεδαστικοί, σύντομοι οδηγοί βίντεο σας οδηγούν
    κατά την κατασκευή τριών απλών εφαρμογών για το τηλέφωνο Android ή την ταμπλέτα.
    Σχεδιασμένοι για αρχάριους και προχωρημένους, αυτή η ώρα του κώδικα θα σας ετοιμάσει
    ώστε να κατασκευάσετε τις δικές σας εφαρμογές πριν το καταλάβετε. Φανταστείτε
    να μοιράζεστε τις εφαρμογές που κατασκευάσατε με τους φίλους σας! Αυτές οι δραστηριότητες
    είναι κατάλληλες για άτομα και εκπαιδευτικούς που διδάσκουν σε τάξεις.
  blockly_longdescription: Έχετε PC με αργή (ή ανύπαρκτη) σύνδεση στο Internet; Κατεβάστε
    τους οδηγούς του Blockly που ήταν ο πρόδρομος των οδηγών του Code.org - ένα αρχείο
    zip 3MB που μπορείτε να φορτώσετε σε οποιονδήποτε υπολογιστή ή να το τρέξετε από
    στικ
  thinkersmith2_longdescription: Οι μαθητές μαθαίνουν για την εκπροσώπευση και την
    αποθήκευση γραμμάτων σε δυαδική μορφή, ως συναρτήσεις on και off. Στο τέλος, οι
    μαθητές στην τάξη κατορθώνουν να κωδικοποιήσουν τα αρχικά τους και να τα πάρουν
    στο σπίτι μαζί τους.
  kodableunplugged_longdescription: 'Σχεδιασμένο για χρήση με απλό χαρτή, αυτό το
    fuzzFamily Frenzy είναι μία εισαγωγή στη λογική του προγραμματισμού για παιδιά
    5 ετών και άνω. Ένας δάσκαλος θα πρέπει να εξηγήσει το παιχνίδι και οι μαθητές
    να προγραμματίσουν το συμπαίκτη τους για να ολοκληρώσουν μία πορεία με εμπόδια. '
  projguts_longdescription: Αυτή η εκτός σύνδεσης δραστηριότητα βοηθά τους μαθητές
    να μάθουν πως να μοντελοποιήσουν και να εξομοιώσουν εργασίες, βάζοντας μία ομάδα
    μαθητών να παίξει διαφορετικές εκδόσεις του παιχνιδιού Πέτρα / Ψαλίδι / Χαρτί
    και να δουν τα αποτελέσματα ως διαφορετικά πειράματα μοντελοποίησης.
  hourofcode_longdescription: Σύμβολο κράτησης θέσης για το νέο code.org/hoc
  frozen_longdescription: Ας χρησιμοποιήσουμε τον κώδικα για να βρεθούμε μαζί με την
    Άννα και την Έλσα καθώς εξερευνούν τη μαγεία και την ομορφιά του πάγου. Θα δημιουργήσετε
    νιφάδες χιονιού και σχέδια όπως αυτά του πατινάζ και θα φτιάξετε υπέροχα χειμωνιάτικα
    τοπία τα οποία μπορείτε να μοιραστείτε με τους φίλους σας!
  starwars_longdescription: Μάθε να προγραμματίζεις ανδροειδή και δημιούργησε το δικό
    σου Πόλεμο των Άστρων σε έναν γαλαξία πολύ, πολύ μακρυά.
  playlab_longdescription: Δημιούργησε μια ιστορία ή φτιάξε ένα παιχνίδι με το Play
    Lab! Κάνε ζώα, πειρατές, ζόμπι, νίτζα και πολλούς περισσότερους χαρακτήρες να
    κουνηθούν, να βγάλουν ήχους, να συγκεντρώσουν πόντους, ακόμη και να ρίξουν μπάλες
    φωτιάς!
  monstercoding_longdescription: Το Mystery Island Coding Quest από την Monster Coding
    προσφέρει μιά διασκεδαστική αυτο-καθοδηγούμενη περιπέτεια που διδάσκει αρκετές
    βασικές έννοιες προγραμματισμού στα παιδιά. Κάθε δραστηριότητα με βάση τα χτίζεται
    πάνω στην προηγούμενη δραστηριότητα, παρουσιάζοντας στα παιδιά τις λειτουργίες,
    δυαδικές τιμές, βρόχους, εντολές εαν/αλλοιώς και συστοιχίες, χρησιμοποιώντας πολύχρωμα
    κινούμενα γραφικά, και ακουστικές οδηγίες.
  allcancode_longdescription: Οι μαθητές παίζουν ένα παιχνίδι περιπέτειας με βάση
    μια πρωτότυπη ιστορία. Καθογηγούν τον Marco - τον κύριος χαρακτήρα - μέσα από
    κάθε επίπεδο, δίνοντας του βήμα-βήμα οδηγίες με τη μορφή οπτικής γλώσσας προγραμματισμού
    που χρησιμοποιείται από την Ωρα του Κώδικα. Εισάγονται στο να δημιουργούν αλληλουχία
    εντολών, βρόγχους επανάληψης και συνθήκες χωρίς καν να το αντιληφθούν.
  csfirst_longdescription: Δημιούρησε μια ιστορία για δύο χαρακτήρες στη θάλασσα.
    Δημιούργησε την κίνηση του νερού, προσάρμωσε το τοπίο για να προσθέσεις τη δική
    σας ατμόσφαιρα. Χρησιμοποίησε κώδικα για να διηγηθείς την ιστορία που θέλεις να
    πεις!
  boxisland_longdescription: Κάντε ενα ταξίδι στο νησί Box και βοηθήστε τον Hiro να
    μαζέψει όλα τα ρολόγια που είναι σκορπισμένα τριγύρω! Σε αυτό το εισαγωγικό μάθημα
    θα μάθεις τα βασικά των αλγορίθμων, ακολουθιών, βρόγχων και υποθετικών λόγων!
  codesters_longdescription: 'Δημιούργησε τα δικά σου παιχνίδια, κινούμενες εικόνες
    (animation) χρησιμοποιώντας το Python. Οταν τελειώσεις, μοιράσου το με τους φίλους
    σου! Προγραμμάτισε σε Python, μια πραγματική γλώσσα προγραμματισμού που χρησιμοποιείται
    κάθε μέρα από Εταιρείες  - η γραφική εργαλειοθήκη "σύρε και άφησε" κάνει την εκμάθηση
    εύκολη! Προσπάθησε να δημιουργήσεις ενα παιχνίδι μπασκετ, να χορογραφήσεις εναν
    χορό ή να να σχεδιάσεις μια κάρτα με κινούμενες εικόνες! '
  texasinstruments_longdescription: 'Οι δραστηριότητες 10 Λεπτά Κώδικα μπορεί να χρησιμοποιηθούν
    στην τάξη, για να προκαλέσει το ενδιαφέρον των μαθητών στην κωδικοποίηση με την
    τεχνολογία TI που μεταφέρουν στα σακίδιά τους καθημερινά.  Μάθετ τα βασικά της
    κωδικοποίησης χρησιμοποιώντας τα Tj-84 &#8482; Επίσης ξεκίνησε να προγραμματίζεις
    σε 10 λεπτά-δεν απαιτείται εμπειρία!  '
  teacherled_longdescription: Τώρα που δεκάδες χιλιάδες εκπαιδευτικοί δοκίμασαν την
    Ωρα του Κώδικα, πολλές τάξεις είναι έτοιμες για πιο δημιουργική, λιγότερο ομοιόμορφες
    δραστηριότητες που διδάσκουν τα βασικά της Πληροφορικής. Για να βοηθήσουμε τους
    εκπαιδευτικούς να βρουν έμπνευση, συλλέξαμε και επιμεληθήκαμε ένα ωριαίο μάθημα
    καθοδηγούμενο από το δάσκαλο και σχέδια δραστηριότητας για διάφορα γνωστικά αντικείμενα
    για τους βετεράνους στην Ωρα του Κώδικα.

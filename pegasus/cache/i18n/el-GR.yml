  codeorg_longdescription: Μάθετε τις βασικές έννοιες της Επιστήμης των Υπολογιστών
    με προγραμματισμό drag and drop. Αυτό είναι ένα παιγνιώδες, αυτοκαθοδηγούμενο
    μάθημα με πρωταγωνιστές σε βιντεοδιαλέξεις τους Bill Gates, Mark Zuckerberg, τα
    Αngry Birds και τα Φυτά  εναντίον Ζόμπι. Μάθετε επαναληπτικούς βρόχους, συνθήκες
    και βασικούς αλγορίθμους. Διαθέσιμο σε 34 γλώσσες.
  codeintl_longdescription: Μάθετε τις βασικές έννοιες της Επιστήμης των Υπολογιστών
    με προγραμματισμό drag and drop. Αυτό είναι ένα παιγνιώδες, αυτοκαθοδηγούμενο
    μάθημα με πρωταγωνιστές σε βιντεοδιαλέξεις τους Bill Gates, Mark Zuckerberg, τα
    Αngry Birds και τα Φυτά  εναντίον Ζόμπι. Μάθετε επαναληπτικούς βρόχους, συνθήκες
    και βασικούς αλγορίθμους. Διαθέσιμο σε 34 γλώσσες.
  thinkersmithspanish_longdescription: Οι μαθητές χρησιμοποιώντας ένα προκαθορισμένο
    "Λεξικό του Ρομπότ" θα ανακαλύψουν τρόπους  να  κατευθύνουν ο ένας τον άλλο ώστε
    να τελειώσουν συγκεκριμένες εργασίες για τις οποίες δεν έχουν συζητήσει προηγουμένως.  Με
    αυτό το μάθημα τα παιδιά μαθαίνουν την σύνδεση ανάμεσα στα σύμβολα και τις ενέργειες,
    όπως επίσης και την ανεκτίμητη δεξιότητα του εντοπισμού σφαλμάτων.
  khan_longdescription: Μάθετε τα βασικά του προγραμματισμού σε JavaScript, ενώ  δημιουργείτε  διασκεδαστικά
    σχέδια με τον κώδικα σας. Κάνετε το μόνοι σας ή με την τάξη σας!
  khanes_longdescription: Μάθετε τα βασικά του προγραμματισμού σε JavaScript, ενώ  δημιουργείτε  διασκεδαστικά
    σχέδια με τον κώδικα σας. Κάνετε το μόνοι σας ή με την τάξη σας!
  khanpt_longdescription: Μάθετε τα βασικά του προγραμματισμού σε JavaScript, ενώ  δημιουργείτε  διασκεδαστικά

  third_party_tynker_desc: Η δημιουργική υπολογιστική πλατφόρμα Tynker βοηθά τα παιδιά
    να αναπτύξουν αλγοριθμική σκέψη και γνώσεις προγραμματισμού με ένα διασκεδαστικό,
    έξυπνο και ευφάνταστο τρόπο. Μια καινοτόμος οπτική γλώσσα προγραμματισμού, διαδραστικά
    κατευθυνόμενη από μαθήματα και δραστηριότητες προγραμματισμού που βασίζεται στο
    παιχνίδι παρέχει μια εύκολη εισαγωγή στον προγραμματισμό, και χειραφέτηση των
    παιδιών να καινοτομούν και να δημιουργούν.
  third_party_tynker_btn_curriculum: Δοκιμάστε το πρόγραμμα σπουδών του Tynker για
    Πρόωρους Αναγνώστες
  third_party_tynker_btn_site: Επισκεφτείτε το Tynker
  third_party_scratchjr_desc: Η Scratch Jr. είναι μια εισαγωγική γλώσσα προγραμματισμού
    που επιτρέπει σε μικρά παιδιά (ηλικίες 5-7) να δημιουργήσου τις δικές τους διαδραστικές
    ιστορίες και παιχνίδια. Τα παιδιά ενώνουν μπλοκ προγραμματισμού για να κάνει τους
    χαρακτήρες να μετακινηθούν, να κάνουν άλματα, να χορέψουν, και να τραγουδήσουν.
    Τα παιδιά μπορεί να τροποποιήσουν τους χαρακτήρες στον επεξεργαστή χρώματος, να
    προσθέσουν τις δικές τους φωνές και ήχους, ακόμη και να τοποθετήσουν φωτογραφίες
    του εαυτού τους - έπειτα να χρησιμοποιήσουν το μπλοκ προγραμματισμού για να ζωντανέψουν
    οι χαρακτήρες.
  third_party_scratchjr_btn_curriculum: Λήψη Προγράμματος Σπουδών Scratch Jr
  third_party_scratchjr_btn_site: Επισκεφθείτε το Scratch Jr.
  third_party_scratch_desc: Με το Scratch, μπορείς να προγραμματίσεις τις δικές σου
    διαδραστικές ιστορίες, παιχνίδια, κινούμενα σχέδια και να μοιραστείς τις δημιουργίες
    σου στην διαδικτυακή σου κοινότητα. Το Scratch βοηθά τα νέα παιδιά να μάθου να
    σκέφτονται δημιουργικά, να επιχειρηματολογούν συστηματικά και να συνεργάζονται
    - σημαντικές ικανότητες για την ζωή στον 21ο αιώνα.
  third_party_scratch_btn_curriculum: Κατεβάστε το Πρόγραμμα Σπουδών Scratch
  third_party_scratch_btn_forum: Εκπαιδευτικό Φόρουμ Scratch
  third_party_scratch_btn_site: Επισκεφθείτε το Scratch
  third_party_lightbot_desc: Στο Lightbot, οι μαθητές πρέπει να προγραμματίσουν ένα
    ρομπότ με εντολές για να λύσουν παζλς. Οι μαθητές μπορεί να παίξουν το παιχνίδι
    στο πρόγραμμα περιήγησης (απαιτείται Flash Player), ή σε συσκευές Android ή iOS.
    Οι μαθητές παίζουν τα αρχικά "Βασικά" επίπεδα στο Lightbot. Θα μάθουν πώς να πουν
    σε έναν υπολογιστή τι να κάνει με μια σειρά από βασικές εντολές και να καταλάβουν
    την λογική με την οποία γράφονται τα προγράμματα ηλεκτρονικών υπολογιστών.
  third_party_lightbot_btn_curriculum: Κατεβάστε το Πρόγραμμα Εκπαίδευσης Lightbot
  third_party_lightbot_btn_site: Επισκεφτείτε το Lightbot
  third_party_khan_desc: Μάθε πώς μπορείς να προγραμματίσεις σχέδια, κινούμενα σχέδια
    και παιχνίδια χρησιμοποιώντας JavaScript & ProcessingJS, ή μάθε πώς να δημιουργήσεις
    ιστοσελίδες με HTML & CSS. Μπορείς να μοιραστείς ό, τι δημιουργείς, να δείς τι
    έχουν δημιουργήσει οι και να μάθετε ο ένας από τον άλλο!
  third_party_khan_btn_learn: Μάθε CS με Khan Academy
  third_party_khan_btn_forum: Khan Academy CS φόρουμ
  third_party_appinv_desc: Το εργαλείο προγραμματισμού MIT App είναι βασισμένο στον
    προγραμματισμό με μπλοκ που επιτρέπει σε όλους, ακόμα και τους αρχάριους, να ξεκινήσουν
    τον προγραμματισμό και την δημιουργία λειτουργικών εφαρμογών για συσκευές Android.
    Οι νεοεισερχόμενοι στο App Inventor μπορεί να έχουν την πρώτη τους εφαρμογή έτοιμη
    να τρέχει σε μια ώρα ή λιγότερο, και να προγραμματίσουν τις πιο σύνθετες εφαρμογές
    σε σημαντικά λιγότερο χρόνο από ότι με πιό παραδοσιακές γλώσσες προγραμματισμού
    βασισμένες σε χρήση κειμένου.
  third_party_appinv_btn_curriculum: Κατεβάστε το Πρόγραμμα Εκπαίδευσης App Inventor
    2
  third_party_appinv_btn_forum: Φόρουμ App Inventor 2

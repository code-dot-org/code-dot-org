  third_party_scratchjr_desc: الابن الصفر هي لغة برمجة استهلالية التي تمكن صغار الأطفال
    (الفئة العمرية 5-7) لإنشاء قصص تفاعلية والألعاب الخاصة بهم. الأطفال الأداة معا
    لبنات البرمجة الرسومية لجعل الأحرف التحرك، القفز والرقص والغناء. الأطفال يمكن
    تعديل الأحرف في محرر الطلاء، إضافة أصوات والأصوات الخاصة بهم، حتى إدراج صور لأنفسهم--ثم
    استخدام كتل البرمجة جعل شخصياتهم تأتي في الحياة.

  coursera_beyond_longdescription: 'فئة CS 101 ستانفورد تدرس من قبل نيك برلنت (مجاناً!).
    يعلم CS101 الأفكار الأساسية "علوم الحاسوب" لجمهور التجربة-السابقة-صفر. العب واختبر
    أجزاءً قصيرة من الأوامر البرمجية لإضفاء الحيوية على قوة وقيود الحاسوب. يوفر CS101
    أيضًا خلفية عامة عن أجهزة الحاسوب اليوم: ما هو الحاسوب، وما هو الجهاز، وما هو
    البرنامج، وما هو الإنترنت. لا يلزم وجود خبرة سابقة غير القدرة على استخدام متصفح
    الويب.'

  third_party_tynker_desc: "منصة الحوسبة الإبداعي تينكير ليساعد الأطفال على تطوير
    التفكير الحسابي ومهارات البرمجة في متعة، طريقة مبتكرة وبديهية. لغتنا البرمجة المرئية
    المبتكرة التفاعلية ذاتيان دورات وأنشطة البرمجة المستندة إلى لعبة سهلة بمثابة مقدمة
    للبرمجة، وتمكين الأطفال من الابتكار وخلق."

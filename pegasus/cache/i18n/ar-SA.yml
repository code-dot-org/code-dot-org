  kodu_beyond_longdescription: "تتيح Kodu للأطفال إنشاء ألعاب الحاسوب وأجهزة إكس بوكس
    عبر لغة برمجة مرئية بسيطة. يمكن استخدام رمز لتعليم الإبداع، مشكلة حل، القص، فضلا

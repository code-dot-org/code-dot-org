  third_party_scratch_desc: |-
    مع سكراتش, يمكنك برمجة قصصك التفاعلية, الألعاب, و الرسوم المتحركة و مشاركة إبداعاتك مع الأخرين في المجتمع على شبكة الانترنت.
    سكراتش يساعد الأشخاص اليافعين على تعلم التفكير بإبداع, الأسباب المنهجية, والعمل عن طريق مشاركة المهارات الضرورية للحياة في القرن الواحد و العشرين.
  third_party_scratch_btn_curriculum: حمّل المنهاج الدراسي لـِ سكراتش
  third_party_scratch_btn_forum: منتدى سكراتش التعليمي
  third_party_scratch_btn_site: زر Scratch
  third_party_lightbot_desc: |-
    في Lightbot, يجب على الطلاب تعلم برمجة روبوت من خلال كتابة الأوامر و حل الألغاز.
    قد يلعب الطلاب الألعاب من خلال المتصفح (يتطلب تحميل Flash Player), أو على الأندرويد أو أجهزة الأيفون و الأيباد. الطلاب يلعبون مجموعة من الالعاب في المستوى "المبتدئ" في Lightbot. و سوف يتعلمون كيف يخبرون جهاز الحاسوب ماذا يفعل من خلال سلسة من الأوامر البسيطة و الحصول على نتيجة العملية وذلك من خلال برنامج حاسوبي الذي قد تمت كتابته.
  third_party_lightbot_btn_curriculum: حمّل المنهاج الدراسي لـِ Lightbot
  third_party_lightbot_btn_site: زر Lightbot
  third_party_khan_desc: تعلم كيف تبرمج الرسوم, الحركات, و الألعاب باستخدام الجافا
    سكريبت (JavaScript بالأنجليزية) و معالجة جون ريسغ (ProcessingJS بالأنجليزية),
    أو تعلم كيف تُنشأ صفحات ويب من خلال (HTML & CSS). يمكنك مشاركة كل شيء قمت بإنشاءه,
    أستكشف ما قام بصنعه الأخرون و تعلموا من بعضكم!
  third_party_khan_btn_learn: تعلم CS مع أكاديمية خان
  third_party_khan_btn_forum: منتدى أكاديمية خان للـ CS
  third_party_appinv_desc: |-
    برنامج MIT هو أداة برمجية مبنية على أسس القطع و التي تسمح للجميع, حتى المبتدئين منهم, لبدأ البرمجة و بناء تطبيقات متاكملة لأجهزة الأندرويد.
    الوافدون الجدد لمجال أختراع التطبيقات يمكن أن يحصلوا على تطبيقهم الأول يعمل و يشتغل في خلال ساعة واحدة أو أقل, ويمكن للمبرمجين بناء تطبيقات أكثر تعقيداً بوقت أقل بكثير من الوقت اللازم لبنائها في الطرق التقليدية التي تستخدمها لغات البرمجة المبنية على الكتابة.
  third_party_appinv_btn_curriculum: تحميل منهج مخترع التطبيق 2
  third_party_appinv_btn_forum: منتدى مخترع التطبيق 2
  third_party_appinv_btn_site: زر مخترع التطبيق 2
  third_party_codehs_desc: ويدخل قديس اللبنات الأساسية للبرمجة مع أشرطة الفيديو القصيرة،
    ومثال التعليمات البرمجية، والكثير من عمليات البرمجة التي تجعل الترميز موجوداً
    وممتعة للمبتدئين. للمدارس والمعلمين يوفر قديس المناهج وأدوات المعلم والمشتريات.
    للمتعلمين الفردية، يمكنك الحصول على التعليمات التي تحتاجها على طول الطريق من شبكة
    من الأولياء.

  course2_shortdescription_congrats: للطلاب من ذوي مهارات القراءة الأساسية، هذه الدورة
    تبني على الدورة 1. سينشئ الطلاب برامج لحل المشاكل وتطوير لُعب تفاعلية أو قصص يمكنهم
    مشاركتها. مقترحة للفصول 2-5.
  course3_shortdescription_congrats: هل أنت على استعداد للمرحلة المقبلة؟ سيغوص الطلاب
    عميقًا في مواضيع البرمجة المطروحة في الدورات السابقة للعثور على حلول مرنة لمشكلات
    أكثر تعقيدًا. في نهاية هذه الدورة، سيقوم الطلاب بإنشاء قصص تفاعلية وألعاب يمكنهم
    المشاركة بهذا مع أي شخص. مقترحة للصفوف 4-5.
  course4_shortdescription_congrats: هل أنت على استعداد للذهاب أبعد من ذلك؟ سيغوص
    الطلاب عميقًا في مواضيع البرمجة المطروحة في الدورات السابقة للعثور على حلول مرنة
    لمشكلات أكثر تعقيدًا. في نهاية هذه الدورة، سيقوم الطلاب بإنشاء قصص تفاعلية وألعاب

  coursef-2019_shortdescription_congrats: تعلم جميع المفاهيم في المبادئ الأساسية لعلوم
    الكمبيوتر وأنشئ فنّك أو قصتك أو لعبتك.
  codeorg_longdescription: تعرف على المفاهيم الأساسية "لعلم الحاسوب" مع سحب وإسقاط
    البرمجة. هذا البرنامج التعليمي موجه ذاتيا شبيه بلعبة، ومن خلال محاضرات الفيديو
    من بيل جيتس ومارك زوكربيرج، لعبة الأنجري بيردز ولعبة بلانتس والزومبي. تعلم تكرار
    الحلقات، والشرطية، والخوارزميات الأساسية. متاح ب 34 لغة.
  codeintl_longdescription: تعرف على المفاهيم الأساسية "لعلم الحاسوب" مع سحب وإسقاط

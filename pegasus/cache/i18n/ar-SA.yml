  processing_beyond_longdescription: المعالجة هي لغة برمجة، وبيئة تطوير، ومجتمع على
    الإنترنت. منذ عام 2001 شجعت المعالجة في التعلم وخفض مستوى محو الأمية في البرمجيات
    في الفنون البصرية التكنولوجية. تم أنشاؤها في البداية لتكون بمثابة كراسة الرسم
    للبرمجيات ولتعليم أساسيات برمجة الحاسوب في سياق البصرية، وتطورت المعالجة إلى أداة
    تطوير للمحترفين. اليوم، هناك عشرات الآلاف من الطلاب والفنانين والمصممين والباحثين
    والهواة الذين يستخدمون المعالجة للتعلم، والنماذج، والإنتاج.

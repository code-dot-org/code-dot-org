  codespark_longdescription: The Foos არის მხიარული, ბავშვებისთვის ადაპტირებული რესურსი.
    ამოცანების ამოსახსნელად და ვირტუალური სამყაროს გასაცოცხლებლად სხვადასხვა საყვარელი

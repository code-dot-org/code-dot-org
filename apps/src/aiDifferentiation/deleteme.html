<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link rel="stylesheet"  href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Metropolis:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 6 Pro:wght@400&display=swap" />
    
    
    
</head>
<body>
    
    <div class="ai-message-with-actions">
        <div class="ai-message">
            <div class="ai-ta-chat-icon">
                <img class="ai-icon" alt="" src="AI-Icon.svg">
                
                <div class="tag">
                    <div class="ta">TA</div>
                </div>
            </div>
            <div class="chat-bubble">
                <div class="hi-im-your">Of course, exactly what skills would you like the student to practice more?</div>
            </div>
        </div>
        <div class="user-actions">
            <div class="action-buttons">
                <div class="button">
                    <div class="smile">copy</div>
                </div>
                <div class="button">
                    <div class="smile">file-export</div>
                </div>
            </div>
            <div class="feedback">
                <div class="hi-im-your">Was this helpful?</div>
                <div class="feedback-buttons">
                    <div class="button">
                        <div class="smile">thumbs-up</div>
                    </div>
                    <div class="button">
                        <div class="smile">thumbs-down</div>
                    </div>
                    <div class="button">
                        <div class="smile">flag-pennant</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
</body>
</html>

inherit_from:
  - .rubocop_hound.yml
  - .rubocop_todo.yml

AllCops:
  Exclude:
    - 'apps/**/*'
    - 'dashboard/db/schema.rb'
    - 'pegasus/test/test_string.rb' # Parser does not support non-utf8 escape sequences
  DisplayCopNames: true
  TargetRubyVersion: 2.2

# BEGIN CODE.ORG OVERRIDES

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/DotPosition:
  EnforcedStyle: trailing

Style/EmptyElse:
  EnforcedStyle: empty

Style/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: true

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/FirstParameterIndentation:
  EnforcedStyle: consistent

Style/MultilineMethodCallBraceLayout:
  EnforcedStyle: new_line

Style/MultilineOperationIndentation:
  EnforcedStyle: indented

Style/NumericLiterals:
  MinDigits: 7

Style/Semicolon:
  AllowAsExpressionSeparator: true

Style/WordArray:
  MinSize: 5

# END CODE.ORG OVERRIDES

# BEGIN BLACKLIST: Below are rules we don't plan to enable in the forseeable
# future. Rules we plan to fix (but are currently failing) belong in
# .rubocop_todo.yml.

Metrics/AbcSize:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/BarePercentLiterals:
  Enabled: false

Style/ClosingParenthesisIndentation:
  Enabled: false

Style/ExtraSpacing:
  Enabled: false

Style/IdenticalConditionalBranches:
  Enabled: false

Style/IfInsideElse:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/StringLiterals:
  Enabled: false

# END BLACKLIST

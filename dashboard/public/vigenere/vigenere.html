<link type="text/css" rel="stylesheet" href="/vigenere/vigenere.css">
<script type="text/javascript" src="/vigenere/vigenere.js"></script>

<div class="container-fluid">

  <div class="row-fluid">
    <div class="span4" id="left-column">

      <div id="controls">
        <form>
          <fieldset>
            <legend>Cipher</legend>

            <label for="plaintext-input">Enter your text message (140 chars)</label>
            <textarea class="input-block-level" id="plaintext-input" rows=5 onblur="cleanInput(this)" onkeyup="setup();">IF_ONLY_THIS_MESSAGE_COULD_BE_A_SECRET</textarea>

            <label for="keyword">Enter your secret key</label>
            <input class="input-block-level" type=text id="keyword-input" value="MY_SECRET_KEY" onblur="cleanInput(this)" onkeyup="setup();" placeholder="Type somethingâ€¦">

          </fieldset>

          <fieldset class="btn-group" id="mode-toggle" data-toggle="buttons-radio">
            <button type="button" class="btn active" value="encrypt">Encrypt</button>
            <button type="button" class="btn" value="decrypt">Decrypt</button>
          </fieldset>

          <fieldset class="btn-group" id="action-toggle" data-toggle="buttons-radio">
            <button type="button" onClick="restart()" class="btn"><i class="icon-repeat"></i></button>
            <button type="button" onClick="play()" class="btn"><i class="icon-play"></i></button>
            <button type="button" onClick="pause()" class="btn"><i class="icon-pause"></i></button>
            <button type="button" onClick="pause(); encodeNextCharacter()" class="btn"><i class="icon-step-forward"></i></button>
            <button type="button" onClick="encodeFullText()" class="btn"><i class="icon-fast-forward"></i></button>
          </fieldset>

          <fieldset>
            <input type=range min=0 max=1000 value=500 id="speedSlider" onChange="setTimerFromSlider()">
          </fieldset>

        </form>
      </div>

      <div id="inputs">
        <form>
          <fieldset>
            <legend>Result</legend>

              <label>Key</label>
              <p id="keyword-display" class="textarea">&nbsp;</p>

              <label>Plaintext</label>
              <p id="plaintext-display" class="textarea">&nbsp;</p>

              <label>Ciphertext</label>
              <p id="ciphertext-display" class="textarea">&nbsp;</p>

          </fieldset>

          <fieldset>
            <button type="button" class="btn btn-primary">Finished!</button>
          </fieldset>
        </form>
      </div>

    </div>

    <div class="span8" id="vigenere-table">
    </div>
  </div>

</div>

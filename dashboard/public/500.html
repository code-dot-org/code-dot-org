<!DOCTYPE html>
<html>
<head>
  <title>Something went wrong</title>
  <style>
  body {
    font-family: 'Gotham 4r', sans-serif;
    font-size: 14px;
    line-height: 22px;
    font-weight: normal;
    color: dimgray;
    margin: 0;
  }

  h1 {
    color: #7665a0;
    font-size: 28px;
    font-family: 'Gotham 7r', sans-serif;
    margin-top: 50px;
    margin-bottom: 30px;
    line-height: 1.2em;
  }

  button {
    -webkit-appearance: none;
    -webkit-user-select: none;
    -webkit-writing-mode: horizontal-tb;
    align-items: flex-start;
    background-color: #ffa400;
    border-color: #ffa400;
    background-image: none;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-bottom-style: solid;
    border-bottom-width: 1px;
    border-image-outset: 0px;
    border-image-repeat: stretch;
    border-image-slice: 100%;
    border-image-source: none;
    border-image-width: 1;
    border-left-style: solid;
    border-left-width: 1px;
    border-right-style: solid;
    border-right-width: 1px;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    border-top-style: solid;
    border-top-width: 1px;
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: inline-block;
    font-family: 'Gotham 4r', sans-serif;
    font-size: 14px;
    font-weight: normal;
    height: 34px;
    letter-spacing: normal;
    line-height: 20px;
    margin-bottom: 0px;
    margin-left: 0px;
    margin-right: 0px;
    margin-top: 30px;
    padding-bottom: 6px;
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 6px;
    text-align: center;
    text-indent: 0px;
    text-shadow: none;
    text-transform: none;
    vertical-align: middle;
    white-space: nowrap;
    word-spacing: 0px;
    writing-mode: lr-tb;
  }

  .error-image {
    margin-top: 50px;
  }

  .error-parent {
    text-align: center;
  }

  .error-child {
    display: inline-block;
    max-width: 300px;
  }
  </style>
</head>

<body>
  <div class="error-parent">
    <div class="error-child">
      <img class="error-image" src="/shared/images/sad-bee-avatar.png" alt="Page not found"/>
      <h1>500: Server error</h1>
      <div>Sorry, we're having some technical difficulties. Please try refreshing this page again later. If the problem persists, you can contact us at <a href="mailto:support@code.org">support@code.org</a>.</div>
    </div>
  </div>
</body>
</html>

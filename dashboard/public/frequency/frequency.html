<link type="text/css" rel="stylesheet" href="/frequency/frequency.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<script type="text/javascript" src="/frequency/frequency.js"></script>

<div class="container-fluid" style="max-width: 1280px">

  <div class="row-fluid" id="top-buttons">
    <div class="pull-left">
      <button class="btn load-message" id="easy">Load message (easy)</button>
      <button class="btn load-message" id="hard">Load message (hard)</button>
    </div>
    <div class="pull-right form-inline">
      <label>Sort:</label>
      <div class="btn-group" id="sort-toggle" data-toggle="buttons-radio">
        <button type="button" class="btn btn-info active" value="alphabetic">A to Z</button>
        <button type="button" class="btn btn-info" value="frequency">By %</button>
      </div>
    </div>
  </div>


  <div class="row-fluid">
    <div class="span4">
      <div class="row-fluid">
        <textarea class="text-container" id="input">hello there I'm some text</textarea>
      </div>
      <div class="row-fluid">
        <div class="text-container uneditable-input" id='output'></div>
      </div>
    </div>
    <div class="span8">
      <div id="d3chart" class="control-group">
      </div>

      <div class="controls">
        <div class="btn-group" id="controls-toggle" data-toggle="buttons-radio" style="margin-bottom: 10px">
          <button type="button" class="btn btn-primary active" value="shift">Shift</button>
          <button type="button" class="btn btn-primary" value="random">Random</button>
        </div>

        <div class="controls-mode" id="mode-random" style="display:none">
          <p>Manually reorder everything</p>
            <button id="fillRand" class="btn btn-primary">Randomize substitutions</button>
            <button class="btn btn-primary inline reset-simulation">Clear substitutions</button>
        </div>

        <div class="controls-mode form-inline" id="mode-shift">
          <p>Shift the alphabet left or right</p>
            <a class="btn btn-small" id="shift-left"><i class="fa fa-caret-left"></i></a>
            <input type="text" id="shiftAmt" value="0" style="width:20px; text-align: center;">
            <a class="btn btn-small" id="shift-right"><i class="fa fa-caret-right"></i></a>
            <button class="btn btn-primary inline reset-simulation">Reset</button>
        </div>
      </div>

    </div>
  </div>
</div>

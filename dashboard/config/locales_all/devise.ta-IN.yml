      send_instructions: உங்கள் கணக்கை எவ்வாறு உறுதி செய்வது என்பது பற்றிய நெறி முறைகளுடன்
        கூடிய ஒரு மின்னஞ்சலை இன்னும் சில நிமிடங்களில் பெறுவீர்கள்.

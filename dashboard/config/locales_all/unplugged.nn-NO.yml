"nn":
  data:
    unplugged:
      Unplug1:
        title: Introduksjon til datavitskap (informatikk)
        desc: Denne leksjonen introduserer omgrepet informasjonsvitskap og forklarer
          kva ein informatikar gjer. Den vil også gi elevar høve til å prøve seg som
          informatikar. Etter aktiviteten vil eleven få eit diplom til å ta med heim
          som prov på kva han eller ho har lært. Du kan bli fristet til å hoppe over
          å lære unge barn ordforrådet forbundet med leksonane som kjem, men å presenter
          dei alt no på ein morsam og leiken måte er langt meir produktivt enn å vente
          på meir avanserte muligheiter.
        pdfs:
        - unplug1
        video: Koble fra 1
      Unplug2:
        title: Programmeringstenking
        desc: Uten anna enn penn og papir kan elevane lære seg de fire stega i tenkemåten
          innan programmering. Etter ein kort introduksjon, bør elevane delast inn
          i grupper der dei må lage instruksjonar for korleis andre elevar skal teikne
          eit bestemt monster (frå ein kataolog av utvalde monster). Heile oppgåva
          må brytast ned, så gruppene kan analysere alle monstrene i kataologen for
          mønstere, abstrahere forskjellige detaljer fra monstrene for å så bruke
          den informasjonen til å lage ei algoritme (en rekkje instruksjonar) til
          eit anna lag som skal teikne monsteret. Lagane skal så byte algoritmer med
          en annan gruppe og teikne monsteret basert på kva algoritma indikerer. Er
          teikninga slik det opprinnelige laget tenkte seg?
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: Programmering på millimeterpapir
        desc: Ved å programmere kvarandre til å teikne bilder, vil elevane begynne
          å forstå kva programmering eigentleg går ut på. Leksjonen vil starte med
          at elevar instruerer kvarandre til å fargelegge firkantar på millimeterpapir
          for å reprodusere eit eksisterande bilde. Hvis det blir tid til det, kan
          timen avsluttast med bilder som elevane lagar sjølv.
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritmer
        desc: Denne leksjonen dekkjer algoritmer.  Ved å bruke tangram figurar og
          millimeterpapir, viser den første øvelsen kor viktig det er å gjere kvar
          instruksjon så klart og tydeleg som mulig.  Etterpå vil leksjonen utforske
          kor mange måtar du kan brette papir til et rektangel, og leggje merke til
          korleis nokre metodar brukar fleire eller ferre brett enn andre.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: Funksjonar
        desc: I denne leksjonen vil eleverne lage ein solfangar af streng, perler
          og eit spesielt smykke. Elevane vil fylgje ein rekkje repeterande steg,
          og så bli spurt om å identifisere bestemte ferdigheiter", som blir gjentatt
          fleire gonger. Når desse ferdigheitene er defineret, vil dei bli kalla frå
          hovedprogrammet og heile den kreative prosessen vil notert på eit enkelt
          papirark. Det endelige programmet vil felles for heile klassa, uavhengig
          av type streng, perler og smykker. For å gjere dette effektivt, må elevane
          "abstraktahere" detaljane i deira specifikke materialer og finne felles
          begrep for den enkeltes forsyningar.  Denne bruken av generiske plasshaldar
          er ein nydeleg introduksjoon til variablar.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: Vilkår
        desc: Dette er eit klasse-spel. Etter introduseringa av føresetnader, hvis-setninger
          og løkker, kan klassa øve saman med eit ferdig-skreve program, ein kortstokk
          og trekningshell.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: Låtskriving
        desc: 'Å lese tekster er et ganske ubevisst vågestykke for de fleste studenter.
          Vi vil ta en aktivitet som allerede er kjent og skifte den inn til en solid
          utdannelse på å definere og kalle funksjoner. Når studentene er blitt kjent
          med definere/samtale prosessen, vi vil legge til ekstra funksjoner som kommer
          sammen med passerende parametere innenfor de funksjonsanropene. '
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: Abstraksjon
        desc: 'Denne aktiviteten kombinerer elvenes daglige rutine og Mad Lib stil
          tenker spillet for å hjelpe klassen å lære om effektiviteten av det abstrakte. '
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: Programmering med relé
        desc: 'Denne leksjonen vil ta en ide fra en tidligere aktivitet (4. Millimeterpapir
          programmering) og bruke disse ferdighetene til å understreke alvoret av
          å fullføre programmer som kjøres i sekvenser og ofte sjekke programmer for
          "bugs". '
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: Internett
        desc: I denne leksjonen vil elevene late som de strømmer gjennom Internett,
          og samtidig lære om web-adresser, IP-adresser og DNS.
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: Oppsummering
        desc: 'Den endelige Wrap-up i den første 20-timers-serien vil hjelpe klassen
          til å gjenoppleve alle sine favoritt øyeblikk, samtidig som det gir dem
          neste trinn som de kan ta sin egen vei hvis de er interessert i å fortsette
          sin informatikk reise. '
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Glade Kart
        desc: Elevene lage enkle algoritmer (sett med instruksjoner) for å flytte
          en figur gjennom en labyrint med én kommando.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Flytt, flytt
        desc: Elevene lage enkle algoritmer (sett med instruksjoner) for å flytte
          en figur gjennom en labyrint med én kommando.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Verkelege algoritmar: Plante eit frø'
        desc: Denne leksjonen viser måter vi bruker algoritmer i vårt daglige liv,
          ved hjelp av plante et frø som et eksempel. Det fokuserer også på det store
          bildet av informatikk og hvordan algoritmer spiller en essensiell rolle.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Bygge eit fundament
        desc: 'Elevene bygger en struktur med kun tilgjengelig tilbehør. Strukturene
          må fullføre en oppgave (når en viss høyde eller bære en viss vekt), og studentene
          diskuterer ideen om å bli værende når ting blir mer komplisert. '
        video: C1_building_foundation
      GettingLoopy:
        title: Me blir sløyfete
        desc: 'Denne leksjonen introduserer programmeringen av konseptet av sløyfer
          (gjentatt instruksjon) gjennom en danseaktivitet. Studentene vil lære enkel
          koreografi, og deretter bli bedt om å gjenta den. '
        video: C1_getting_loopy
      RelayProgramming:
        title: Programmering med relé
        desc: Elevene skal gjennom et stafettløp der de skal gjennom skolegården for
          å skrive algoritmer basert på millimeterpapirprogrammering. De har kun lov
          til å skrive en instruksjon om gangen og dersom det er en feil må de viske
          ut alt til der de gjorde feilen.
        video: C2_relay_programming
      Conditionals:
        title: Betingelser
        desc: For å lære om betinget setninger skal elevene spille et kortspill og
          lage regler som "Hvis jeg tegner et rødt kort, jeg får en" og "Hvis jeg
          tegner et svart kort, får du et punkt."
        video: C2_conditionals_with_cards
      BigEvent:
        title: Den store hendinga
        desc: Eleven blir introdusert for programmeringskonseptet "hendelse" som er
          handlnger som datamaskinen overfoker. Læreren trykker på knapper på en papirfjernkontroll
          og elevene svarer basert på hvilken knapp som er trykket.
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Går steder trygt
        desc: Internett er en kraftig, men noen ganger farlig sted. Lærere presentere
          hvordan å være trygg når du navigerer på Internett.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Programmering på millimeterpapir
        desc: Elevene bruker forhåndsbestemte kommandoer til å lage en algoritme (en
          samling med instruksjoner) for å styre klassekameratene sine til å lage
          en tegning.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Verkelege algoritmar: Papirfly'
        desc: Denne leksjonen viser måter vi bruker algoritmer i vårt daglige liv,
          i dette tilfellet for å å lage et papirfly. Det fokuserer også på det store
          bildet av informatikk og hvordan algoritmer spiller en essensiell rolle.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Binær armbånd
        desc: Elevene skal lage armbånd som en binær representasjon av den første
          bokstaven i navnet. Elevene lærer at data kan være representert og lagret
          på mer enn én måte.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Dine digitale fotspor
        desc: Lærere introdusere studenter ideen at sette informasjon om seg selv
          online skaper en digitale fotavtrykk eller "sti" som har konsekvenser.
        video: C2_digital_footprint
      ComputationalThinking:
        title: Programmeringstenking
        desc: Students use the steps of computational thinking (decompose, pattern
          match, abstract, algorithm) to figure out how to play a game that comes
          with no instructions.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Fungerande solfangarar
        desc: Students create an algorithm with variables and functions (pieces of
          code that you want to use over and over again) to create suncatchers using
          string and beads.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Låtskriving med parametere
        desc: Students use the concept of the chorus in a song to learn about passing
          parameters (which customize a function without having to rewrite the entire
          function).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Virkelige algoritmer: Terningrace'
        desc: Denne leksjonen viser måter vi bruker algoritmer i vårt daglige liv,
          ved hjelp av plante et frø som et eksempel. Som en del av dette skal elevene
          finne og skrive ned algoritmen for terningracet.
        video: C3_dice_race
      Internet:
        title: Internett
        desc: Studentene sende meldinger som representerer ulike Internett metoder
          bruke papirark.
        video: C3_internet
      Crowdsourcing:
        title: Crowdsourcing
        desc: Students use crowdsourcing, a problem-solving technique common in computer
          science, to complete a task together as a classroom more efficiently than
          if a student attempted it alone.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Digitalt statsborgerskap
        desc: Students explore the difference between private information and personal
          information, distinguishing what is safe and unsafe to share online.
      TangramAlgorithms:
        title: Tangram algoritmer
        desc: Denne leksjonen viser oss noe viktig om algoritmer. Hvis du holder en
          algoritme enkel finnes det mange måter å bruke den. Hvis du vil sikre at
          alle ender opp med samme resultat må algoritmen ha flere detaljer.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Konvolutt variabler
        desc: Variabler gir mye frihet i datavitenskap.  Denne leksjonen bidrar til
          å forklare hva variabler er og hvordan vi kan bruke dem på mange forskjellige
          måter. Bruk denne aktiviteten før (eller i forbindelse med) leksjonen på
          abstraksjon for å virkelig se sammenhengen.
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: Abstraksjon er en av de viktigste ferdighetene for en programmerer å
          forstå.  Denne aktiviteten får elevene analysere historier for å finne ulikheter
          slik at de kan abstrahere dem bort dem bort. Disse abstraherte historiene
          blir maler for nye morsomme og gale historier.
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: Morro med for løkker
        desc: Vi vet at vi ved hjelp av løkker kan gjøre de samme tingene flere ganger,
          men nå skal vi lære hvordan du bruker løkker med ekstra struktur i seg.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Låtskriving med parameter
        desc: 'One of the most magnificent structures in the computer science world
          is the function.  Functions (sometimes called procedures) are mini programs
          that you can use over and over inside of your bigger program. This lesson
          will help students intuitively understand why combining chunks of code into
          functions is such a helpful practice.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: Binære Bilder
        desc: Though many people think of binary as strictly zeros and ones, our previous
          courses taught students that information can be represented in a variety
          of binary options.  This lesson takes that concept one step further as it
          illustrates how a computer can store even more complex information (such
          as images and colors) in binary, as well.
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: TVspill og koordinatsystemer
        desc: Video Games and Coordinate Planes lesson description
        video: alg_11_coordinate_plane
      Contracts:
        title: Kontrakter, domene og rekkevidde
        desc: Kontraktene gir oss en måte å forstå og diskutere funksjoner. I denne
          leksjonen skal vi se på hvordan kontrakter kan hjelpe oss til å forstå et
          nytt programmeringsspråk eller en funksjon.
        video: alg_5_contracts
      DesignRecipe:
        title: Design oppskrifta
        desc: Design Recipe lesson description
        video: alg_8_design_recipe
      Booleans:
        title: Boolske verdier og logikk
        desc: Booleans lesson description
        video: alg_9_booleans
      ConditionalsPiecewiseFunctions:
        title: Vilkår og stykkevise funksjonar
        desc: Conditionals and Piecewise Functions lesson description
        video: alg_10_conditionals
      CollisionDetection:
        title: Collision Detection
        desc: Collision Detection lesson description
        video: alg_16_biggame_collision_detection

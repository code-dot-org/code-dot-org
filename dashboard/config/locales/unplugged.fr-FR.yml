"fr":
  data:
    unplugged:
      Unplug1:
        title: Introduction à l'informatique
        desc: Ici, vous allez apprendre en quoi consiste l'informatique et nous allons
          vous expliquer se que fait un ingénieur en informatique. Cette leçon va
          également donner l'opportunité aux étudiants, de se mettre à la place d'un
          informaticien. A la fin de cette activité, chaque étudiant devra savoir
          réutiliser ce qu'il ou elle a appris dans ce cours. Etant difficile, vous
          serez sûrement tenté de passer l'apprentissage du vocabulaire ci-contre
          aux enfants, mais en leurs présentant celui-ci de manière ludique et amusante,
          ce sera beaucoup plus productif que d'attendre des possibilités plus avancées.
        pdfs:
        - unplug1
        video: Unplug1
      Unplug2:
        title: Algorithmique
        desc: Seulement munis de papier et de feutres, les étudiants vont apprendre
          les quatre étapes de la pensée computationnelle. Après une brève introduction,
          ils seront séparées en groupes pour créer des instructions à partir desquelles
          d'autres étudiants devront dessiner un monstre précis (extrait d'un catalogue
          de monstres pré-établis). L'intégralité de cette tâche doit être décomposée,
          puis les équipes étudieront les monstres du catalogue pour trouver un schéma,
          s'écarter des détails des différents monstres, puis utiliser ces informations
          pour créer un algorithme (des instructions) pour qu'une autre équipe dessine
          un monstre choisi. Les groupes échangeront alors leurs algorithmes entre
          eux et dessineront le monstre sur les indications de l'algorithme. Le dessin
          représente-t-il ce que la première équipe avait prévu ?
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: Programmation sur papier quadrillé
        desc: En se programmant les uns les autres pour créer des images, les étudiants
          commenceront à comprendre ce qu'est réellement la programmation. Au début
          du cours, les élèves devront échanger des instructions pour colorier chaque
          carré d'une feuille de papier quadrillé, afin de reproduire une image existante.
          Si il reste du temps à la fin du cours, les élèves pourront alors inventer
          leurs propres images.
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: Algorithmes
        desc: Cette leçon traite d'algorithmie. A l'aide des formes du tangram et
          de papier graphe, le premier exercice démontrera à quel point il est nécessaire
          de rendre chaque instruction le plus clair et le moins ambiguë possible.
          La classe abordera ensuite le nombre de possibilités envisageables pour
          plier du papier en un rectangle, en remarquant que certaines méthodes nécessites
          plus ou moins de plis à effectuer que d'autres.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: fonctions
        desc: In this lesson, students will make a suncatcher out of string, beads,
          and a special charm. The students will follow a series of repetitive steps,
          then be asked to identify certain sets of "skills" that are duplicated several
          times. Once those skills are defined, they will be called from a main program
          and the whole beautiful process of creation will be recorded on a single
          sheet of paper. The final program will be geared toward the entire class,
          whatever their type of string, beads, and charms. To effectively allow for
          this, students will need to "abstract out" the details of their specific
          materials and create vague terms for an individual's supplies.  This use
          of generic placeholders is a wonderful introduction to variables.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: Les conditions
        desc: This is a class game.  After introducing the idea of conditionals, if-statements,
          and loops, the class can practice together using a pre-written program,
          a deck of cards, and luck of the draw.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: Ecriture de chanson
        desc: Reading lyrics is a pretty intuitive venture for most students.  We'll
          take an activity that's already common knowledge and shift it into a solid
          education on defining and calling functions. Once students are familiar
          with the define/call process, we will add the extra capabilities that come
          along with passing parameters within those function calls.
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: Abstraction
        desc: This lesson will introduce the concept of Computer Science and explain
          what a Computer Scientist does.  It will also give students an opportunity
          to assume the role of a computer scientist.  By the end of the activity,
          each student will have a take-home reminder of what he or she learned.  You
          may be tempted to skip teaching young children the complicated vocabulary
          words that are associated with the lessons that follow, but presenting them
          in a fun and playful light now is far more productive than waiting for more
          advanced opportunities.
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: Relayer la programmation
        desc: This lesson will take an idea from a previous activity (4. Graph Paper
          Programming) and use those skills to emphasize the importance of completing
          programs that operate in sequence and frequently checking programs for "bugs".
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: Internet et les réseaux connectés
        desc: In this lesson, students will pretend to flow through the Internet,
          all the while learning about web addresses, IPs and the DNS.
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: Wrap-Up
        desc: The final wrap-up in the first 20-hour series will help the class relive
          all of their favorite moments, while giving them next steps that they can
          take on their own if they are interested in continuing their computer science
          journey.
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Happy Maps
        desc: Students create simple algorithms (sets of instructions) to move a character
          through a maze using a single command.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Move it, Move it
        desc: Students create simple algorithms (sets of instructions) to move a character
          through a maze using a single command.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Les algorithmes : Planter une graine'
        desc: This lesson calls out ways we use algorithms in our daily lives, using
          the act of planting a seed as an example. It also focuses on the bigger
          picture of computer science and how algorithms play an essential part.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Building a Foundation
        desc: Students build a structure using only provided supplies. Structures
          must complete a task (reach a certain height or bear a certain weight),
          and students discuss the idea of being persistent when things get complicated.
        video: C1_building_foundation
      GettingLoopy:
        title: Getting Loopy
        desc: This lesson introduces the programming concept of loops (repeated instructions)
          through a dance activity. Students will learn simple choreography, then
          be instructed to repeat it.
        video: C1_getting_loopy
      RelayProgramming:
        title: Les relais
        desc: Students run a relay race, where they dash across the yard to write
          an algorithm based on a "Graph Paper Programming" image. They can only write
          one instruction at a time and if there's an error somewhere, they have to
          erase everything back to that point.
        video: C2_relay_programming
      Conditionals:
        title: Instructions conditionnelles
        desc: To learn about conditional statements, students play a card game and
          create rules like "If I draw a red card, I get a point" and "If I draw a
          black card, you get a point."
        video: C2_conditionals_with_cards
      BigEvent:
        title: Le Grand Evénement
        desc: Students are introduced to the programming concept of "events," which
          are actions that a computer constantly monitors for. The teacher will press
          buttons on a paper remote and students will react depending on which button
          is pressed.
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Going Places Safely
        desc: The Internet is a powerful, but sometimes dangerous place. Teachers
          introduce how to stay safe while navigating the Internet.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: Programmation sur papier quadrillé
        desc: Students write an algorithm (a set of instructions) using a set of predefined
          commands to direct their classmates to reproduce a drawing.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Les algorithmes : Les avions en papier'
        desc: This lesson calls out ways we use algorithms in our daily lives, specifically
          making paper airplanes. This lesson also focuses on the bigger picture of
          computer science and how algorithms play an essential part.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Les bracelets binaires
        desc: Students create bracelets as a binary representations of the first letter
          of their name. Students learn that data can be represented and stored in
          more than one way.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Votre empreinte numérique
        desc: Teachers introduce to students the idea that putting information about
          themselves online creates a digital footprint or "trail" that has consequences.
        video: C2_digital_footprint
      ComputationalThinking:
        title: Algorithmique
        desc: Students use the steps of computational thinking (decompose, pattern
          match, abstract, algorithm) to figure out how to play a game that comes
          with no instructions.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Functional Suncatchers
        desc: Students create an algorithm with variables and functions (pieces of
          code that you want to use over and over again) to create suncatchers using
          string and beads.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Songwriting with Parameters
        desc: Students use the concept of the chorus in a song to learn about passing
          parameters (which customize a function without having to rewrite the entire
          function).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Real life algorithms: Dice Race'
        desc: This lesson calls out ways we use algorithms in our daily lives. As
          part of that, students will identify and write down the algorithm for a
          dice race game.
        video: C3_dice_race
      Internet:
        title: Internet
        desc: Students send messages representing various Internet transmission methods
          using pieces of paper.
        video: C3_internet
      Crowdsourcing:
        title: Financement participatif
        desc: Student use crowdsourcing, a problem-solving technique common in computer
          science, to complete a task together as a classroom more efficiently than
          if a student attempted it alone.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Citoyenneté numérique
        desc: Students explore the difference between private information and personal
          information, distinguishing what is safe and unsafe to share online.
      TangramAlgorithms:
        title: Tangram Algorithms
        desc: Cette leçon nous apprend quelque chose d'important sur les algorithmes.
          Si vous gardez un algorithme simple il y a beaucoup de façons de l'utiliser.
          Si vous voulez être sûr que tout le monde finisse avec la même chose, alors
          votre algorithme a besoin de plus de détails.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: EnvelopeVariables
        desc: Les variables permettent une grande liberté en informatique.  Cette
          leçon permet d'expliquer ce que sont les variables et les différentes façons
          dont nous pouvons les utiliser. Utilisez cette activité avant (ou en parallèle
          avec) la leçon sur l'abstraction pour vraiment la comprendre.
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: L’abstraction est l'une des plus importantes compétences  qu’un informaticien
          doit comprendre.  Cette activité fera analysé des histoires ayant des différences
          à vos élèves pour qu’ils les abstracts loin. Ces histoires abstraites deviennent
          des tutoriels pour s’amuser  et  les nouveau.
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: For Loop Fun
        desc: Nous savons que les boucles permettent de répéter des choses encore
          et encore , mais maintenant nous allons apprendre à utiliser les boucles
          avec des structure supplémentaire construite a l’intérieur.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Composition de chansons avec réglages
        desc: Une des structures la plus magnifiques dans l’univers de l’informatique
          est la fonction.  Les fonctions (parfois appelées procédures) sont des minis
          programmes que vous pouvez utiliser encore et encore à l'intérieur de votre
          plus grand programme. Ce cours aidera les élèves à comprendre intuitivement
          pourquoi combiné des morceaux de code dans des fonctions est tellement pratique.
        video: C4_unplugged_parameters
      BinaryImages:
        title: Images en binaire
        desc: Bien que beaucoup de gens pensent que le binaire ne se compose strictement
          que de zéros et  d’uns, nos cours précédents ont enseigné aux élèves que
          les informations peuvent être représentées dans une variété d'options binaires.  Cette
          leçon avance ce concept encore plus loin puisqu'il illustre comment un ordinateur
          peut aussi stocker des informations encore plus complexes (tels que les
          images et couleurs) en binaire.
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: Les jeux video est les plans de coordonnées
        desc: Description de la lesson sur les jeux video est les plans de coordonnées
      Contracts:
        title: Contrats
        desc: Contracts unplugged lesson description
      DesignRecipe:
        title: The Design Recipe
        desc: Description de la lesson sur l'apparence des recettes
      Booleans:
        title: Booleans
        desc: Description de la lesson sur la fonction OU exclusif
      ConditionalsPiecewiseFunctions:
        title: Conditionals and Piecewise Functions
        desc: Conditionals and Piecewise Functions lesson description
      CollisionDetection:
        title: Collision Detection
        desc: Collision Detection lesson description

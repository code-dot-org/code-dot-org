---
he:
  devise:
    confirmations:
      confirmed: כתובת הדוא"ל שלך אושרה בהצלחה.
      send_instructions: תקבל הודעת דוא״ל עם הוראות כיצד לאמת את החשבון שלך תוך מספר
        דקות.
      send_paranoid_instructions: אם כתובת הדוא״ל שלך קיימת במאגר שלנו, תקבל תוך מספר
        דקות הודעה עם הוראות כיצד לאמת את החשבון שלך.
    failure:
      already_authenticated: אתה כבר מחובר.
      inactive: חשבונך עדיין לא הופעל.
      invalid: כתובת דוא״ל או סיסמה לא חוקיים.
      invalid_token: אסימון אימות לא חוקי.
      locked: החשבון שלך ננעל.
      not_found_in_database: כתובת דוא״ל או סיסמה לא חוקיים.
      timeout: זמן החיבור שלך תם, התחבר שוב בשביל להמשיך.
      unauthenticated: עליך להתחבר או להירשם לפני שתמשיך.
      unconfirmed: אתה צריך לאשר את החשבון שלך לפני שתמשיך.
    mailer:
      confirmation_instructions:
        subject: Code.org הוראות אישרור
      reset_password_instructions:
        subject: Code.org הוראות איפוס סיסמה
      unlock_instructions:
        subject: הוראות לפתיחת נעילה
    omniauth_callbacks:
      failure: לא הצליח לאמת אותך מ%{kind} בגלל %{reason}.
      success: המשתמש מסוג %{kind} אומת בהצלחה.
    passwords:
      no_token: אין אפשרות לגשת לדף זה שלא דרך הגעה מדוא״ל איפוס סיסמה. אם אכן הגעת
        מדוא״ל איפוס סיסמה, אנא ודא כי השתמשת בכתובת המלאה שסופקה בדוא״ל.
      send_instructions: תקבל הודעת דואר אלקטרוני עם הוראות כיצד לאפס את הסיסמה שלך
        בעוד כמה דקות.
      send_paranoid_instructions: אם כתובת הדואר האלקטרוני שלך קיימת במאגר שלנו, יתקבל
        בכתובת זו תוך מספר דקות קישור לשחזור סיסמה.
      updated: הסיסמה שונתה בהצלחה. אתה עכשיו מחובר.
      updated_not_active: הסיסמה שלך שונתה בהצלחה.
    registrations:
      destroyed: להתראות! החשבון שלך בוטל בהצלחה. אנו מקווים לראותך שוב בקרוב.
      signed_up: ברוך הבא! נרשמת בהצלחה.
      signed_up_but_inactive: נרשמת בהצלחה. עם זאת, אינך יכול להכנס כיוון שהחשבון
        שלך אינו מופעל עדיין.
      signed_up_but_locked: הרשמה הושלמה. אבל אתה לא תוכל להתחבר לחשבון בגלל שחשבונך
        נעול.
      signed_up_but_unconfirmed: "הודעה אם קישור לאישור החשבון שלך נשלחה לחשבון האימייל
        שלך. \nבבקשה פתח את הקישור כדי לאמת את החשבון שלך."
      update_needs_confirmation: |-
        עדכון החשבון שלך הושלם, אבל אתה צריך לאמת את חשבון האימייל החדש. בבקשה
        בדוק באימייל שלך ולחץ על קישור האימות בשביל לסיים את תהליך אימות האימייל שלך.
      updated: אתה עדכנת את החשבון שלך בהצלחה.
    sessions:
      signed_in: " "
      signed_out: יצאת בהצלחה.
    unlocks:
      send_instructions: אתה תקבל הודעת דוא״ל עם הוראות כיצד לבטל את נעילת החשבון
        שלך תוך מספר דקות.
      send_paranoid_instructions: אם נתוני החשבון נכונים, תקבל אימייל אם הסבר כיצד
        לפתוח את החשבון שלך בתוך מספר דקות.
      unlocked: החשבון שלך נפתח. בבקשה התחבר בשביל להמשיך.
  errors:
    messages:
      already_confirmed: כבר אומת. בקשה נסה להתחבר שוב
      confirmation_period_expired: צריך להיות מאושר ב%{period}, בבקשה בקש חדש
      expired: פג תוקף, בבקשה בקש חדש
      not_found: לא נמצא
      not_locked: לא היה נעול
      not_saved:
        one: 'שגיאה 1 עצרה את תהליך השמירה עבור %{resource}:'
        other: "%{count} שגיאות עצרו את תהליך השמירה עבור %{resource}:"
    invitations:
      send_instructions: הודעת הזמנה נשלחה ל%{email}.
      invitation_token_invalid: אסימון ההזמנה שסופק אינו תקין!
      updated: הסיסמה שונתה בהצלחה. אתה עכשיו מחובר.
      no_invitations_remaining: לא נותרו הזמנות
      invitation_removed: ההזמנה שלך הוסרה.
      new:
        header: שלח הזמנה
        submit_button: שלח הזמנה
      edit:
        header: קבע את הסיסמה שלך
        submit_button: קבע את הסיסמה שלי
    mailer:
      invitation_instructions:
        subject: הוראות הזמנה
        hello: שלום %{email}
        someone_invited_you: מישהו הזמין אותך ל%{url}, אתה יכול לאשר זאת בעזרת הקישור
          למטה.
        accept: אשר הזמנה
        ignore: |-
          אם אתה לא רוצה לאשר את ההזמנה, אנא התעלם ממייל זה.<br />
          לא ניתן ליצור את החשבון שלך עד שתיכנס לקישור למעלה ותקבע את הסיסמה שלך.

          کی تلاش میں رہتے ہیں جنہیں ہم بہتر بنا سکتے ہیں اور اپنے مہمانوں کے لیے
          بہتر تجربہ بنا سکیں اور ٹیکنالوجی سب سے زیادہ اہم ہے۔

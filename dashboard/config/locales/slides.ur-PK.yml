          سکتے ہیں.
      8:
        text: بالآخر، آپ اپنے رقاصوں کو ہر کلید کے ساتھ مختلف چالوں کو انجام دینے
          کے لئے اس طرح کے مزید واقعات تخلیق کرسکتے ہیں. اسے آزمائیں، اور کوڈ کی چند

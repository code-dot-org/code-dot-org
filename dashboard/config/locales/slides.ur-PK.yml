      1:
        text: جب آپ اولیویا بڑھتے ہیں تو آپ کیا کرنا چاہتے ہیں؟ ایک خلائی مسافر۔ کیا
          آپ کو معلوم ہے کہ کمپیوٹر پروگرامر کیا ہے؟ جی ہاں، ام نہیں. ام انتظار کیا؟

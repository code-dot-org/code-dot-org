        csp-2017:
          assignment_family_title: بنەماکانی زانستی کۆمپیوتەر
          description_short: چەمکە بنچینەییەکانی زانستی کۆمپیوتەر فێرببە.
          description_student: لە پاییزی 2016، کۆڵێج بۆرد نوێترین خولی (AP®) ی دەستپێکرد،
            کە خولی (AP بنەماکانی زانستی کۆمپیوتەر) بوو. ئەم خولە بنچینە سەرەتاییەکانی
            زانستی کۆمپیوتەر بە فێرخوازان دەناسێنێت و هانیان دەدات تا بزانن کۆمپیوتەر
            و تەکنەلۆژیا چۆن کاریگەریان لەسەر جیهان هەیە. پرۆگرامی (AP) خولی (AP بنەماکانی
            زانستی کۆمپیوتەر) ی دامەرزاند بە ئامانجی بونیادنانی کەسانی پێشەنگ و بەتوانا
            لە بواری زانستی کۆمپیوتەر و ڕاکێشان و بەشداری پێکردنی ئەو کەسانەی کە بایەخی
            ئەوتۆیان پێنادرێت، لە ڕێگای فێرکردنی بنچینە بنەڕەتیەکانی کەرەستەی کۆمپیوتەرزانی
            و ڕەخساندنی هەل لە پسپۆڕیە جیاوازەکاندا.
          description_teacher: لە پاییزی 2016، کۆڵێج بۆرد نوێترین خولی (AP®) ی دەستپێکرد،

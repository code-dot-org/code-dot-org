---
ms:
  data:
    unplugged:
      Unplug1:
        title: Pengenalan kepada Sains komputer
        desc: Pembelajaran ini akan memperkenalkan konsep Sains Komputer dan menerangkan
          apakah yang dilakukan oleh seorang Saintis Komputer. Pembelajaran ini juga
          akan memberikan pelajar-pelajar peluang untuk memainkan peranan sebagai
          seorang saintis komputer. Di penghujung aktiviti, setiap pelajar akan membawa
          pulang ingatan mengenai apa yang telah dipelajari. Anda mungkin cenderung
          untuk melangkau untuk mengajar kanak-kanak perbendaharaan kata yang berkaitan
          dengan pembelajaran seterusnya, tetapi dengan mempersembahkan kepada mereka
          dalam bentuk permainan dan menyeronokkan sekarang adalah jauh lebih produktif
          daripada menunggu untuk lebih banyak peluang lanjut.
      Unplug2:
        title: Pengiraan pemikiran
        desc: Dengan hanya menggunakan kertas dan penanda, pelajar akan mempelajari
          empat langkah pemikiran pengiraan. Selepas pengenalan ringkas, pelajar harus
          dibahagikan kepada kumpulan untuk memberi arahan kepada pelajar lain melukis
          raksasa tertentu (daripada katalog raksasa yang telah dipilih sebelumnya).
          Keseluruhan tugas mesti diuraikan, kemudian pasukan akan menganalisis semua
          raksasa dalam katalog untuk mendapatkan corak, mengabstraksi butiran berbeza
          daripada raksasa, serta menggunakan maklumat itu untuk mencipta algoritma
          (arah) untuk pasukan lain melukis raksasa tertentu. Pasukan kemudian akan
          menukar algoritma dengan kumpulan lain dan melukis raksasa berdasarkan perkara
          yang ditunjukkan oleh algoritma itu. Adakah lukisan itu dimaksudkan oleh
          pasukan asal?
      Unplug3:
        title: Pengaturcaraan kertas graf
        desc: Dengan pengaturcaraan satu sama lain untuk melukis gambar, pelajar akan
          mula memahami konsep pengaturcaraan sebenar. Kelas akan dimulakan oleh pelajar
          yang mengarahkan satu sama lain untuk mewarna kotak pada kertas graf dalam
          usaha untuk menghasilkan semula gambar yang sedia ada.  Sekiranya ada masa,
          pelajaran dapat disimpulkan dengan gambar yang dibuat oleh pelajar sendiri.
      Unplug4:
        title: Algoritma
        desc: Pelajaran ini merangkumi algoritma.  Menggunakan bentuk tangram dan
          kertas graf, latihan pertama akan menunjukkan betapa pentingnya untuk membuat
          setiap arahan sebagai jelas dan tidak jelas. Selepas itu, kelas akan meneroka
          pelbagai cara anda boleh melipat kertas ke dalam segi empat tepat, dengan
          menyatakan beberapa kaedah boleh mengambil lebih atau kurang lipatan daripada
          yang lain.
      Unplug5:
        title: Fungsi
        desc: Dalam pelajaran ini, pelajar akan membuat Suncatcher daripada tali,
          manik, dan daya tarikan istimewa. Pelajar akan mengikuti satu siri langkah
          berulang, kemudian diminta untuk mengenal pasti set "kemahiran" tertentu
          yang diduplikasi beberapa kali. Sebaik sahaja kemahiran tersebut ditakrifkan,
          mereka akan dipanggil dari program utama dan keseluruhan proses penciptaan
          yang indah akan direkodkan pada satu helaian kertas. Program terakhir akan
          ditujukan ke seluruh kelas, apa pun jenis string, manik, dan pesona mereka.
          Untuk membolehkan ini dengan berkesan, pelajar perlu "menghapuskan" butiran
          bahan khusus mereka dan membuat istilah yang samar-samar untuk bekalan individu.  Penggunaan
          ruang letak generik ini adalah pengenalan yang indah kepada pembolehubah.
      Unplug6:
        title: Keadaan
        desc: Ini adalah permainan kelas.  Selepas memperkenal idea bersyarat, pernyataan
          jika, dan gelung, kelas boleh berlatih bersama menggunakan program pra-tulis,
          dek kad, dan nasib cabutan.
      Unplug7:
        title: Lagu
        desc: Membaca lirik adalah usaha yang cukup intuitif bagi kebanyakan pelajar.  Kami
          akan mengambil aktiviti yang sudah menjadi pengetahuan umum dan mengubahnya
          menjadi pendidikan yang kukuh untuk menentukan dan memanggil fungsi. Setelah
          pelajar biasa dengan proses definisi / panggilan, kami akan menambahkan
          keupayaan tambahan yang disertakan dengan parameter lulus dalam panggilan
          fungsi tersebut.
      Unplug8:
        title: Abstraksi
        desc: Aktiviti ini menggabungkan rutin harian pelajar anda dan permainan pemikiran
          gaya Mad-Lib untuk membantu kelas anda mengetahui tentang keberkesanan abstraksi.
      Unplug9:
        title: Pengaturcaraan penyampai
        desc: Pelajaran ini akan mengambil idea dari aktiviti sebelumnya (4. Pengaturcaraan
          Kertas Graf) dan menggunakan kemahiran tersebut untuk menekankan pentingnya
          menyelesaikan program yang beroperasi mengikut urutan dan sering memeriksa
          program untuk "pepijat".
      Unplug10:
        title: Internet
        desc: Dalam pelajaran ini, pelajar akan berpura-pura menyusuri Internet, sambil
          belajar tentang alamat web, IP dan DNS.
      Unplug11:
        title: Wrap-up
        desc: Pusingan akhir dalam siri 20 jam pertama akan membantu kelas menghidupkan
          semula semua momen kegemaran mereka, sambil memberi mereka langkah seterusnya
          yang boleh mereka ambil sendiri jika mereka berminat untuk meneruskan perjalanan
          sains komputer mereka.
      UnplugHappyMaps:
        title: Peta-peta Gembira
        desc: Pelajar mencipta algoritma mudah (set arahan) untuk menggerakkan watak
          melalui pagar sesat menggunakan satu arahan.
      MoveIt:
        title: Move it, Move it
        desc: Pelajar mencipta algoritma mudah (set arahan) untuk menggerakkan watak
          melalui pagar sesat menggunakan satu arahan.
      PlantASeed:
        title: 'Algoritma kehidupan sebenar: Menanam Benih'
        desc: Pelajaran ini menerangkan cara menggunakan algoritma dalam kehidupan
          seharian kita, menggunakan tindakan menanam benih sebagai contoh. Ini memberi
          gambaran yang lebih besar tentang sains komputer dan cara algoritma memainkan
          peranan penting.
      BuildingAFoundation:
        title: Membina Asas
        desc: Pelajar membina struktur menggunakan bekalan yang disediakan sahaja.
          Struktur mesti menyelesaikan tugasan (mencapai ketinggian tertentu atau
          menanggung berat tertentu), dan pelajar membincangkan idea dan bertahan
          apabila keadaan menjadi rumit.
      GettingLoopy:
        title: Getting Loopy
        desc: Pelajaran ini memperkenal konsep pengaturcaraan gelung (arahan berulang)
          melalui aktiviti tarian. Pelajar akan belajar koreografi mudah, kemudian
          diarahkan untuk mengulanginya.
      RelayProgramming:
        title: Pengaturcaraan penyampai
        desc: Pelajar menjalankan perlumbaan relay, dengan melintasi halaman untuk
          menulis algoritma berdasarkan imej "Pengaturcaraan Kertas Graf". Mereka
          hanya boleh menulis satu arahan pada satu masa dan jika terdapat ralat di
          suatu tempat, mereka perlu memadamkan segala-galanya kembali ke titik itu.
      Conditionals:
        title: Bersyarat
        desc: Untuk mengetahui tentang pernyataan bersyarat, pelajar bermain permainan
          kad dan membuat peraturan seperti "Jika saya menarik kad merah, saya mendapat
          markah" dan "Jika saya menarik kad hitam, anda mendapat markah."
      BigEvent:
        title: The Big Event
        desc: Pelajar diperkenalkan kepada konsep pengaturcaraan "acara," yang merupakan
          tindakan yang sentiasa dipantau oleh komputer. Guru akan menekan butang
          pada alat kawalan jauh kertas dan pelajar akan bertindak balas bergantung
          pada butang mana yang ditekan.
      GoingPlacesSafely:
        title: Going Places Safely
        desc: Internet mempunyai pengaruh tersendiri, tetapi kadang-kadang berbahaya.
          Guru memperkenal cara kekal selamat semasa menavigasi Internet.
      GraphPaperProgramming:
        title: Pengaturcaraan kertas graf
        desc: Pelajar menulis algoritma (satu set arahan) menggunakan satu set arahan
          yang telah ditetapkan untuk mengarahkan rakan sekelas mereka untuk menghasilkan
          semula lukisan.
      PaperPlanes:
        title: 'Algoritma Kehidupan Sebenar: Paper Planes'
        desc: Pelajaran ini menyatakan cara kita menggunakan algoritma dalam kehidupan
          seharian kita, khususnya membuat kapal terbang kertas. Pelajaran ini juga
          memberi tumpuan kepada gambaran sains komputer yang lebih besar dan cara
          algoritma memainkan peranan penting.
      BinaryBracelets:
        title: Binary Bracelets
        desc: Pelajar membuat gelang sebagai perwakilan binari huruf pertama nama
          mereka. Pelajar mengetahui bahawa data boleh diwakili dan disimpan dalam
          lebih daripada satu cara.
      DigitalFootprint:
        title: Your Digital Footprint
        desc: Guru memperkenal kepada pelajar idea meletakkan maklumat tentang diri
          mereka dalam talian mencipta jejak digital atau "trail" yang mempunyai akibat.
      ComputationalThinking:
        title: Pengiraan pemikiran
        desc: Pelajar menggunakan langkah-langkah pemikiran pengiraan (decompose,
          padanan corak, abstrak, algoritma) untuk mengetahui cara bermain permainan
          yang datang tanpa arahan.
      FunctionalSuncatchers:
        title: Functional Suncatchers
        desc: Pelajar mencipta algoritma dengan pemboleh ubah dan fungsi (kepingan
          kod yang anda mahu gunakan berulang kali) untuk mencipta suncatchers menggunakan
          rentetan dan manik.
      SongwritingParameters:
        title: Songwriting
        desc: Pelajar menggunakan konsep korus dalam lagu untuk belajar tentang menentukan
          dan memanggil fungsi.
      DiceRace:
        title: 'Algoritma Kehidupan Sebenar: Dice Race'
        desc: Pelajaran ini menyebut cara kita menggunakan algoritma dalam kehidupan
          seharian kita. Sebagai sebahagian daripada itu, pelajar akan mengenal pasti
          dan menulis algoritma untuk permainan perlumbaan dadu.
      Internet:
        title: Internet
        desc: Pelajar menghantar mesej yang mewakili pelbagai kaedah penghantaran
          Internet menggunakan kepingan kertas.
      Crowdsourcing:
        title: Crowdsourcing
        desc: Pelajar menggunakan Crowdsourcing, teknik penyelesaian masalah yang
          biasa berlaku dalam sains komputer, untuk menyelesaikan tugas bersama sebagai
          bilik darjah dengan lebih cekap daripada jika pelajar mencubanya sendiri.
      DigitalCitizenship:
        title: Kewarganegaraan Digital
        desc: Pelajar meneroka perbezaan antara maklumat peribadi dan maklumat peribadi,
          membezakan apa yang selamat dan tidak selamat untuk dikongsi dalam talian.
      TangramAlgorithms:
        title: Tangram Algorithms
        desc: Pelajaran ini menunjukkan kepada kita sesuatu yang penting tentang algoritma.
          Jika anda menyimpan algoritma mudah terdapat banyak cara untuk menggunakannya.
          Jika anda ingin memastikan semua orang berakhir dengan perkara yang sama,
          maka algoritma anda memerlukan lebih terperinci.
      EnvelopeVariables:
        title: Envelope Variables
        desc: Pembolehubah membolehkan banyak kebebasan dalam sains komputer.  Pelajaran
          ini membantu menjelaskan pembolehubah apa dan bagaimana kita boleh menggunakannya
          dalam pelbagai cara. Gunakan aktiviti ini sebelum (atau bersempena dengan)
          pelajaran mengenai abstraksi untuk benar-benar memukul rumah idea.
      MadGlibs:
        title: Mad Glibs
        desc: Abstraksi adalah salah satu kemahiran yang paling penting untuk difahami
          oleh saintis komputer.  Aktiviti ini akan membolehkan pelajar anda menganalisis
          cerita untuk perbezaan supaya mereka dapat menghilangkannya. Cerita-cerita
          abstrak itu menjadi templat untuk cerita baru yang menyeronokkan dan gila-gila.
      ForLoopFun:
        title: Gelung Untuk yang Menyeronokkan
        desc: Kita tahu bahawa gelung membolehkan kita melakukan perkara berulang-kali,
          tetapi kini kita akan mempelajari cara menggunakan gelung yang mempunyai
          struktur tambahan terbina di dalam.
      SongwritingWithParameters:
        desc: 'Satu daripada struktur paling gemilang di dalam dunia sains komputer
          ialah fungsinya. Fungsi (kadang-kadang disebut sebagai prosedur) ialah atur
          cara mini yang anda boleh gunakan berulang kali di dalam atur cara anda
          yang lebih besar. Pelajaran ini akan membantu pelajar memahami secara intuitif
          tujuan menggabungkan sejumlah besar kod kepada fungsi boleh menjadi latihan
          yang berguna.  '
      BinaryImages:
        title: Imej Binari
        desc: Walaupun ramai individu menganggap binari sebagai angka sifar dan satu,
          pelajar akan diperkenalkan kepada idea bahawa maklumat boleh dijelaskan
          dalam pelbagai pilihan binari. Pelajaran ini mengambil konsep itu selangkah
          di hadapan kerana menggambarkan cara komputer menyimpan maklumat yang lebih
          kompleks (seperti imej dan warna) dalam bentuk binari.
      VideoGamesCoordinatePlanes:
        title: Permainan Video dan Menyelaras Pesawat
        desc: Ketahui cara permainan video yang anda sukai yang didorong oleh algebra!
          Terokai cara ungkapan algebra dan satah koordinat yang membantu kami memahami
          cara permainan video berfungsi, dan mula merancang untuk permainan video
          yang akan anda cipta.
      Contracts:
        title: Kontrak, Domain dan Julat
        desc: Kontrak memberi kita cara untuk memahami dan membincangkan fungsi. Dalam
          pelajaran ini kita akan melihat cara Kontrak boleh membantu kita memahami
          bahasa pengaturcaraan atau fungsi baharu.
      DesignRecipe:
        title: Resipi Rekaan
        desc: Pada peringkat akhir, pelajar menulis beberapa fungsi yang sangat mudah
          - tetapi fungsi yang lebih canggih memerlukan pendekatan yang lebih bijak.
          Resipi Reka Bentuk ialah pendekatan berstruktur untuk menulis fungsi yang
          termasuk menulis kes ujian untuk memastikan fungsi itu berfungsi seperti
          yang diharapkan.
      Booleans:
        title: Boolean dan Logik
        desc: Boolean ialah jenis data keempat dan terakhir yang akan anda pelajari
          dalam kursus ini. Dalam aktiviti ini anda akan belajar tentang apa itu Boolean,
          dan cara membantu kami menulis fungsi yang berfikir secara logik
      ConditionalsPiecewiseFunctions:
        title: Ciri Bersyarat dan Fungsi Piecewise
        desc: Parameter yang kami hantar ke fungsi menyebabkan output berubah berdasarkan
          corak yang sangat tegar. Katakan kita mahu parameter dengan beberapa nilai
          untuk mencipta output menggunakan satu corak tetapi nilai lain menggunakan
          corak yang berbeza. Di sinilah syarat diperlukan...
      CollisionDetection:
        title: Pengesanan Perlanggaran dan Teorem Pythagoras
        desc: Menentukan apabila objek pada skrin menyentuh adalah aspek penting dalam
          kebanyakan permainan. Dalam pelajaran ini kita akan melihat bagaimana Teorem
          Pythagoras dan Formula Jarak boleh digunakan untuk mengukur jarak antara
          dua titik pada satah, dan kemudian memutuskan sama ada dua mata (atau watak
          permainan) itu bersentuhan.
      courseA_unplugged_loops:
        title: Nirplag Gelung
        desc: Dalam pelajaran ini, anda akan belajar tentang gelung!
      courseB_unplugged_MRF:
        title: Aktiviti Nirplag
        desc: Dalam pelajaran ini, anda akan 'mengatur cara' rakan anda!
      courseB_unplugged_loopyMRF:
        title: Aktiviti Nirplag
        desc: Sama seperti dalam "Rakan Robotik Saya", anda akan "memprogramkan" rakan
          anda, tetapi kali ini dengan gelung!
      courseC_Unplugged_ScreenOutTheMean:
        title: Aktiviti Nirplag
        desc: Hari ini anda akan belajar tentang perkara yang perlu dilakukan jika
          seseorang dihina dalam talian.
      courseD_unplugged_digitalCitizenship:
        title: Aktiviti Nirplag
        desc: Hari ini anda akan belajar apa ertinya menjadi Warga Digital.
      courseE_unplugged_privateInformation:
        title: 'Pendidikan Akal Waras: Maklumat Peribadi dan Peribadi'
        desc: Hari ini anda akan mempelajari perbezaan antara maklumat sulit dan peribadi!
      courseF_unplugged_powerOfWords:
        title: Aktiviti Nirplag
        desc: Hari ini anda akan belajar tentang perkara yang perlu dilakukan jika
          seseorang dihina dalam talian.

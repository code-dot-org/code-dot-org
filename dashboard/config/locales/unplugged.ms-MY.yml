        title: 'terjemahan tiada: en-US.data.unplugged.SongwritingParameters_2018.title'
      SongwritingWithParameters:
        desc: 'Satu daripada struktur paling gemilang di dalam dunia sains komputer
          ialah fungsinya. Fungsi (kadang-kadang disebut sebagai prosedur) ialah atur
          cara mini yang anda boleh gunakan berulang kali di dalam atur cara anda
          yang lebih besar. Pelajaran ini akan membantu pelajar memahami secara intuitif
          tujuan menggabungkan sejumlah besar kod kepada fungsi boleh menjadi latihan
          yang berguna.  '
        title: Penulisan Lagu Dengan Parameter
      TangramAlgorithms:
        desc: Pelajaran ini menunjukkan kepada kita sesuatu yang penting tentang algoritma.
          Jika anda menyimpan algoritma mudah terdapat banyak cara untuk menggunakannya.
          Jika anda ingin memastikan semua orang berakhir dengan perkara yang sama,
          maka algoritma anda memerlukan lebih terperinci.
        title: Tangram Algorithms
      Unplug1:
        desc: Pembelajaran ini akan memperkenalkan konsep Sains Komputer dan menerangkan
          apakah yang dilakukan oleh seorang Saintis Komputer. Pembelajaran ini juga
          akan memberikan pelajar-pelajar peluang untuk memainkan peranan sebagai
          seorang saintis komputer. Di penghujung aktiviti, setiap pelajar akan membawa
          pulang ingatan mengenai apa yang telah dipelajari. Anda mungkin cenderung
          untuk melangkau untuk mengajar kanak-kanak perbendaharaan kata yang berkaitan
          dengan pembelajaran seterusnya, tetapi dengan mempersembahkan kepada mereka
          dalam bentuk permainan dan menyeronokkan sekarang adalah jauh lebih produktif
          daripada menunggu untuk lebih banyak peluang lanjut.
        title: Pengenalan kepada Sains komputer
      Unplug10:
        desc: Dalam pelajaran ini, pelajar akan berpura-pura menyusuri Internet, sambil
          belajar tentang alamat web, IP dan DNS.
        title: Internet
      Unplug11:
        desc: Pusingan akhir dalam siri 20 jam pertama akan membantu kelas menghidupkan
          semula semua momen kegemaran mereka, sambil memberi mereka langkah seterusnya
          yang boleh mereka ambil sendiri jika mereka berminat untuk meneruskan perjalanan
          sains komputer mereka.
        title: Wrap-up
      Unplug2:
        desc: Dengan hanya menggunakan kertas dan penanda, pelajar akan mempelajari
          empat langkah pemikiran pengiraan. Selepas pengenalan ringkas, pelajar harus
          dibahagikan kepada kumpulan untuk memberi arahan kepada pelajar lain melukis
          raksasa tertentu (daripada katalog raksasa yang telah dipilih sebelumnya).
          Keseluruhan tugas mesti diuraikan, kemudian pasukan akan menganalisis semua
          raksasa dalam katalog untuk mendapatkan corak, mengabstraksi butiran berbeza
          daripada raksasa, serta menggunakan maklumat itu untuk mencipta algoritma
          (arah) untuk pasukan lain melukis raksasa tertentu. Pasukan kemudian akan
          menukar algoritma dengan kumpulan lain dan melukis raksasa berdasarkan perkara
          yang ditunjukkan oleh algoritma itu. Adakah lukisan itu dimaksudkan oleh
          pasukan asal?
        title: Pengiraan pemikiran
      Unplug3:
        desc: Dengan pengaturcaraan satu sama lain untuk melukis gambar, pelajar akan
          mula memahami konsep pengaturcaraan sebenar. Kelas akan dimulakan oleh pelajar
          yang mengarahkan satu sama lain untuk mewarna kotak pada kertas graf dalam
          usaha untuk menghasilkan semula gambar yang sedia ada.  Sekiranya ada masa,
          pelajaran dapat disimpulkan dengan gambar yang dibuat oleh pelajar sendiri.
        title: Pengaturcaraan kertas graf
      Unplug4:
        desc: Pelajaran ini merangkumi algoritma.  Menggunakan bentuk tangram dan
          kertas graf, latihan pertama akan menunjukkan betapa pentingnya untuk membuat
          setiap arahan sebagai jelas dan tidak jelas. Selepas itu, kelas akan meneroka
          pelbagai cara anda boleh melipat kertas ke dalam segi empat tepat, dengan
          menyatakan beberapa kaedah boleh mengambil lebih atau kurang lipatan daripada
          yang lain.
        title: Algoritma
      Unplug5:
        desc: Dalam pelajaran ini, pelajar akan membuat Suncatcher daripada tali,
          manik, dan daya tarikan istimewa. Pelajar akan mengikuti satu siri langkah
          berulang, kemudian diminta untuk mengenal pasti set "kemahiran" tertentu
          yang diduplikasi beberapa kali. Sebaik sahaja kemahiran tersebut ditakrifkan,
          mereka akan dipanggil dari program utama dan keseluruhan proses penciptaan
          yang indah akan direkodkan pada satu helaian kertas. Program terakhir akan
          ditujukan ke seluruh kelas, apa pun jenis string, manik, dan pesona mereka.
          Untuk membolehkan ini dengan berkesan, pelajar perlu "menghapuskan" butiran
          bahan khusus mereka dan membuat istilah yang samar-samar untuk bekalan individu.  Penggunaan
          ruang letak generik ini adalah pengenalan yang indah kepada pembolehubah.
        title: Fungsi
      Unplug6:
        desc: Ini adalah permainan kelas.  Selepas memperkenal idea bersyarat, pernyataan
          jika, dan gelung, kelas boleh berlatih bersama menggunakan program pra-tulis,
          dek kad, dan nasib cabutan.
        title: Keadaan
      Unplug7:
        desc: Membaca lirik adalah usaha yang cukup intuitif bagi kebanyakan pelajar.  Kami
          akan mengambil aktiviti yang sudah menjadi pengetahuan umum dan mengubahnya
          menjadi pendidikan yang kukuh untuk menentukan dan memanggil fungsi. Setelah
          pelajar biasa dengan proses definisi / panggilan, kami akan menambahkan
          keupayaan tambahan yang disertakan dengan parameter lulus dalam panggilan
          fungsi tersebut.

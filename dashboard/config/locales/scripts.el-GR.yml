        course2:
          description: Το Μάθημα 2 σχεδιάστηκε για μαθητές που μπορούν να διαβάσουν
            και χωρίς προηγούμενη εμπειρία προγραμματισμού. Στο μάθημα αυτό οι μαθητές
            θα δημιουργήσουν προγράμματα για επίλυση προβλημάτων και να αναπτύξουν
            διαδραστικά παιχνίδια ή σενάρια που μπορούν να μοιράσουν. Συνίσταται για

          title: Μάθημα 2
        course3:
          description: Έτοιμος για το επόμενο επίπεδο; Οι μαθητές θα εμβαθύνουν σε
            θέματα προγραμματισμού που εισήχθησαν σε προηγούμενα μαθήματα και να βρουν
            ευέλικτες λύσεις σε πιο σύνθετα προβλήματα. Με το τέλος αυτού του Μαθήματος
            οι μαθητές δημιουργούν διαδραστικές ιστορίες και παιχνίδια που μπορούν
            να μοιραστούν με οποιονδήποτε. Συνιστάται για τάξεις Δ' Δημοτικού έως
            Ε' Δημοτικού.

        # Knekk en Cæsar kode!

        Dette verktøyet lar deg leke med tekst og lage Cæsar kode. du kan bruke det til å kryptere eller dekryptere en melding.

        # Gjør dette

        Åpne en **Eksempelmelding** fra nedtrekksmenyen. Det vil åpne en melding som er kryptert med en Cæsarkode.
        ![](https://images.code.org/347139486c8c729bf3c6e72ce67da878-image-1476286380409.gif)

        -   Bruk knappene i Cæsar erstatningsfanen, du kan prøve deg fram med å dra alfabetet frem og tilbake for å dekryptere meldingen.
            ![](https://images.code.org/ef9ebc16d2f1442dc46fba9bd48b5d43-image-1476285966821.gif)
            Se hvor lang tid det tar deg å dekryptere meldingen! Er dette en god metode for dekryptere hemmelige data?

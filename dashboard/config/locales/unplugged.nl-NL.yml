"nl":
  data:
    unplugged:
      Unplug1:
        title: Inleiding Informatica
        desc: Deze les behandelt het begrip informatica en zal uitleg geven over wat
          een informaticus of ict' er doet. Het geeft studenten ook de kans om de
          rol van informaticus in te nemen. Aan het eind van de activiteit heeft elke
          student een aandenken om naar huis mee te nemen van wat hij of zij geleerd
          heeft. U zou in de geneigd kunnen zijn om bij jonge kinderen de woordenschat
          over te slaan die samengaat met de volgende lessen, maar door ze nu op een
          leuke en speelse wijze te presenteren is het veel effectiever dan wachten
          op diepergaande  situaties.
        pdfs:
        - unplug1
        video: Unplug1
      Unplug2:
        title: Rekenend Denken
        desc: Met niets anders dan pen en papier zullen leerlingen de vier stappen
          van computerdenken leren. Na een korte inleiding worden de leerlingen in
          groepen verdeeld waarin ze aanwijzingen moeten opstellen voor andere leerlingen
          om een specifiek monster (uit een gids met vooraf geselecteerde monsters)
          te tekenen. De totale opdracht moet worden ontleed, waarna de groepen alle
          monsters in de gids moeten analyseren op basis van patronen en verschillende
          details van de monsters eruit halen om vervolgens een algoritme (aanwijzingen)
          voor een andere groep te maken om een specifiek monster te tekenen. De groepen
          ruilen vervolgens algoritmes met een andere groep, en tekenen een monster
          dat het algoritme aangeeft. Is de tekening wat de oorspronkelijke groep
          bedoelde?
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: Programmeren op Ruitjespapier
        desc: Door elkaar te programmeren om tekeningen te maken, zullen de leerlingen
          beginnen te begrijpen wat programmeren nu eigenlijk is. De klas begint met
          elkaar instructies geven om vakjes op ruitjespapier in te kleuren, om zo
          de bestaande tekening na te maken. Als er tijd is, kan de les worden afgesloten
          met tekeningen die de leerlingen zelf maken.
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritmen
        desc: Deze les gaat over algoritmen. Met tangram-vormen en ruitjespapier zal
          de eerste oefening aantonen hoe belangrijk het is om iedere instructie zo
          helder en eenduidig mogelijk te maken. Naderhand zal de klas ontdekken op
          hoeveel manieren je papier tot een rechthoek kunt vouwen, waarbij ze kunnen
          zien hoe sommige methoden meer of minder vouwen vereisen dan andere.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: Functies
        desc: In deze les zullen de leerlingen een zonnevanger maken van draad, kralen
          en een speciale hanger. De leerlingen zullen een serie van herhalende stappen
          volgen, waarna ze gevraagd wordt om bepaalde groepen van "activiteiten"
          aan te wijzen die meermalen worden herhaald. Als de activiteiten eenmaal
          zijn gedefinieerd, zullen ze vanuit een hoofdprogramma worden aangeroepen
          en zal het totale prachtige creatieproces op één vel papier worden vastgelegd.
          Het uiteindelijke programma zal aan de hele klas worden voorgelegd, onafhankelijk
          van het soort draad, kralen en hangers. Om dit goed te kunnen doen moeten
          de leerlingen de details van hun materialen "abstraheren" en vage beschrijvingen
          maken voor wat men aan materiaal heeft. Dit gebruik van generieke aanduidingen
          is een geweldige introductie in variabelen.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: Voorwaarden
        desc: Dit is een spel voor de hele klas. Na uitleg van het idee van condities,
          if-commando's en lussen, kan de klas samen oefenen met een vooraf geschreven
          programma, een set speelkaarten en een dosis toeval.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: Liedjes Schrijven
        desc: Het lezen van liedteksten is een redelijk intuïtieve activiteit voor
          de meeste leerlingen. We zullen een activiteit nemen die algemeen bekend
          is en deze verplaatsen naar een degelijke les over het definiëren en aanroepen
          van functies. Als leerlingen eenmaal bekend zijn met het definieer/aanroepproces
          zullen we extra mogelijkheden gaan toevoegen die horen bij het doorgeven
          van parameters in de functieaanroep.
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: Abstractie
        desc: Deze activiteit combineert de alledaagse routine van uw leerlingen en
          een Mad-Lib-stijl denkspel om uw klas de effectiviteit van abstractie te
          leren.
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: Estafette Programmeren
        desc: Deze les zal een idee gebruiken van de voorgaande activiteit (4. Ruitjespapier
          Programmeren) en die vaardigheden gebruiken om de nadruk te leggen op het
          belang van het afronden van programma's die sequentieel lopen en het regelmatig
          op "bugs" controleren van programma's.
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: Het Internet
        desc: In deze les zullen leerlingen doen alsof ze door het Internet stromen,
          terwijl ze leren over webadressen, IP's en de DNS.
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: Terugblik
        desc: De uiteindelijke terugblik op de eerste 20-uur serie zal de klas helpen
          om al hun favoriete momenten opnieuw te beleven, terwijl ze vervolgstappen
          krijgen aangereikt die ze zelf kunnen nemen als ze interesse hebben om hun
          reis in computerkunde voort te zetten.
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Vrolijke Routes
        desc: Leerlingen maken eenvoudige algoritmen (reeks instructies) om een figuurtje
          door een doolhof te bewegen waarbij ze een enkel commando gebruiken.
      MoveIt:
        title: Beweeg, Beweeg
        desc: Leerlingen maken eenvoudige algoritmen (reeks instructies) om een figuurtje
          door een doolhof te bewegen waarbij ze een enkel commando gebruiken.
      PlantASeed:
        title: 'Algoritmen in het echte leven: Plant een zaadje'
        desc: Deze les laat zien hoe we algoritmen in het dagelijkse leven gebruiken,
          waarbij het planten van een zaadje als voorbeeld wordt gebruikt. Het richt
          zich ook op het grotere geheel van computerkunde en hoe algoritmen een belangrijke
          rol spelen.
      BuildingAFoundation:
        title: Een Basis Bouwen
        desc: Leerlingen bouwen een structuur, waarbij ze alleen de gegeven materialen
          gebruiken. Structuren moeten afgeronde taak zijn (een bepaalde hoogte bereiken
          of een bepaald gewicht kunnen dragen), en de leerlingen bespreken het concept
          van doorzetten als het lastig wordt.
      GettingLoopy:
        title: Rondjes lopen
        desc: Deze les behandelt het programmeerconcept van lussen (herhaalde instructies)
          door middel van een dansactiviteit. Leerlingen zullen een eenvoudige choreografie
          leren, waarna ze de instructie krijgen om het te herhalen.
      RelayProgramming:
        title: Estafetteprogrammeren
        desc: Leerlingen doen een estafetteloop warbij ze over het schoolplein heen
          en weer rennen om een algoritme te schrijven dat gebaseerd is op een " GrafiekPapier
          Programmeren" afbeelding. Ze kunnen slechts één instructie tegelijk schrijven,
          en als zich ergens een fout voordoet moeten ze alles wissen en teruggaan
          naar dat punt.
      Conditionals:
        title: Voorwaardelijke instructies
        desc: Om voorwaardelijke instructies te leren gaan leerlingen een kaartspel
          spelen en regels maken als "als ik een rode kaar trek, krijg ik een punt"
          en "als ik een zwarte kaart krijg, krijg jij een punt".
      BigEvent:
        title: De Grote Gebeurtenis
        desc: Leerlingen worden bekend gemaakt met het programmeerconcept van "events",
          wat acties zijn waar een computer constant naar kijkt. De leraar drukt op
          knoppen van een papieren afstandsbediening en leerlingen reageren hierop,
          afhankelijk van welke knop ingedrukt is.
      GoingPlacesSafely:
        title: Veilig Reizen
        desc: Het internet is een krachtige, maar soms gevaarlijke plek. Leraren vertellen
          hoe je het veilig kunt houden wanneer je op internet surft.
      GraphPaperProgramming:
        title: Programmeren op Ruitjespapier
        desc: Leerlingen schrijven een algoritme (een reeks instructies) waarbij ze
          een set van vooraf gedefinieerde opdrachten gebruiken om hun klasgenoten
          aanwijzingen te geven hoe ze een tekening moeten namaken.
      PaperPlanes:
        title: 'Algoritmen in het echt: Papieren Vliegtuigjes'
        desc: Deze les Laat zien hoe we dagelijks algoritmes gebruiken, met name bij
          het maken van papieren vliegtuigjes. Deze les richt zich op het grotere
          geheel van computerkunde en hoe algoritmen een hoofdrol spelen.
      BinaryBracelets:
        title: Binaire armbanden
        desc: Leerlingen maken armbanden als een binaire weergave van de eerste letter
          van hun naam. Leerlingen leren dat gegevens op meer dan een manier weergegeven
          en opgeslagen kunnen worden.
      DigitalFootprint:
        title: Jouw Digitale Voetafdruk
        desc: Leerkrachten introduceren de leerlingen dat het online maken van persoonlijke
          gegevens een digitale voetprent van "slierten" maakt die gevolgen hebben.
      ComputationalThinking:
        title: Rekenend Denken
        desc: Leerlingen gebruiken stappen van Computational Thinking(ontleden, patroonherkenning,
          abstractie, algoritmes) om uit te vinden hoe je een spel speelt zonder het
          kennen van de instructies.
      FunctionalSuncatchers:
        title: Werkende Zonnevangers
        desc: Leerlingen maken een algoritme met variabelen en functies(stukjes code
          die je vaker wilt gebruiken) om zonnevangers te maken met behulp van snoeren
          en kralen.
      SongwritingParameters:
        title: Liedjes schrijven met Parameters
        desc: Leerlingen gebruiken het idee van het refrein in een liedje om over
          het doorgeven van parameters te leren (welke een functie aanpassen zonder
          de hele functie opnieuw te moeten schrijven).
      DiceRace:
        title: 'Algoritmen in het echt: Dobbelstenenrace'
        desc: Deze les behandelt manieren waarop we algoritmen in het dagelijks leven
          gebruiken. Als onderdeel hiervan zullen leerlingen een algoritme bepalen
          en opschrijven voor een dobbelsteen-racespel.
      Internet:
        title: Internet
        desc: Leerlingen versturen berichten die verschillende transmissiemethoden
          van internet voorstellen, waarbij ze velletjes papier gebruiken.
      Crowdsourcing:
        title: Crowdsourcing
        desc: Leerlingen gebruiken crowdsourcing, een probleemoplossende techniek
          die gangbaar is in de computerkunde, om gezamenlijk als klas een opdracht
          efficiënter uit te voeren dan wanneer een leerling het alleen zou proberen.
      DigitalCitizenship:
        title: Digitaal Burgerschap
        desc: Leerlingen onderzoeken het verschil tussen privé-informatie en persoonlijke
          informatie, waarbij ze het onderscheid maken tussen wat veilig is om on-line
          te delen, en wat niet.
      TangramAlgorithms:
        title: Tangram Algoritmen
        desc: Deze les toont ons iets belangrijks over algoritmen. Als u een algoritme
          eenvoudig houd zijn er veel manieren om het te gebruiken. Als u ervoor wilt
          zorgen dat iedereen eindigt met het zelfde ding, dan heeft het algoritme
          meer detail nodig.
      EnvelopeVariables:
        title: Envelop variabelen
        desc: Variabelen zorgen voor een veel vrijheid in informatica. Deze les helpt
          uit te leggen wat variabelen zijn en hoe we ze kunnen gebruiken op vele
          verschillende manieren. Gebruik deze activiteit voordat (of in combinatie
          met) de les over abstractie.
      MadGlibs:
        title: Gekke Glibs
        desc: Abstract denken is een van de belangrijkste vaardigheid voor een informaticus.
          Deze activiteit stelt je leerlingen in staat om verhalen te analyseren om
          verschillen te vinden en deze te abstraheren. Deze geabstraheerde verhalen
          worden sjablonen voor plezier en gekke nieuwe.
      ForLoopFun:
        title: For Lus fun
        desc: We weten dat lussen ons helpen om stappen te herhalen, nu gaan we leren
          om gebruik te maken van lussen met extra structuur.
      SongwritingWithParameters:
        title: Songwriting met Parameters
        desc: 'Een van de meest prachtige structuren in de informatica wereld is de
          functie. Functies (soms procedures genoemd) zijn mini programma''s die telkens
          opnieuw kunnen gebruikt worden binnen het grotere geheel van je programma.
          Deze les helpt leerlingen intuïtief te begrijpen waarom brokken code samenvoegen
          in functies een nuttige praktijk is.  '
      BinaryImages:
        title: Binaire afbeeldingen
        desc: Hoewel veel mensen binair zien als enkel nullen en enen, leerde onze
          vorige lessen de leerlingen dat informatie weergegeven kan worden in een
          verscheidenheid van binaire opties. In deze les gaan we nog een stapje verder
          door te tonen hoe een computer nog meer complexe informatie (zoals afbeeldingen
          en kleuren) binair kan opslaan.
      VideoGamesCoordinatePlanes:
        title: Video games en coördinatenstelsels
        desc: Ontdek hoe de videospellen die je graag speelt, onder de motorkap eigenlijk
          wiskunde gebruiken! Ontdek hoe wiskundige formules en het coördinatenstelsel
          ons kunnen leren hoe videospellen werken en begin dan met het ontwerpen
          van het videospel dat jij gaat maken.
      Contracts:
        title: Ontwerp, Domein en Bereik
        desc: Functiedeclaraties helpen ons functies te begrijpen en ze te kunnen
          bespreken. In deze les behandelen hoe een functiedeclaratie ons kan helpen
          om een nieuwe programmeertaal of een functie te begrijpen.
      DesignRecipe:
        title: Het ontwerp Recept
        desc: Op het vorige niveau schreven de leerlingen enkele zeer simpele functies.
          Meer geavanceerde functies vereisen echter een meer doordachte aanpak. Het
          Design Recipe is een gestructureerde aanpak om functies te schrijven, die
          eveneens het schrijven van testcases voorschrijft om te verzekeren dat de
          functie werkt zoals verwacht.
      Booleans:
        title: Booleans en logica
        desc: Booleans zijn het vierde en laatste gegevenstype dat je in deze cursus
          leert kennen. In deze praktijkopdracht zul je leren wat Booleans zijn en
          hoe ze ons helpen om functies te schrijven die logisch denken
      ConditionalsPiecewiseFunctions:
        title: Conditionele en stuksgewijze functies
        desc: De parameters die we aan functies meegeven zorgen ervoor dat de uitvoer
          varieert volgens een vast patroon. Stel dat we met parameters met enkele
          waarden een uitvoer willen maken volgens een specifiek patroon en met andere
          waarden volgens een ander patroon. Dat is waar voorwaardelijke instructies
          voor nodig zijn...
      CollisionDetection:
        title: Botsingdetectie en de stelling van Pythagoras
        desc: Bepalen wanneer objecten op het scherm elkaar raken is een belangrijk
          aspect van de meeste spellen. In deze les zullen we kijken hoe de stelling
          van Pythagoras en de afstandsformule kunnen worden gebruikt voor het meten
          van de afstand tussen twee punten op een plat vlak, om vervolgens te beslissen
          of die twee punten (of spelfiguren) elkaar raken.
      courseA_unplugged_loops:
        title: Loops Unplugged
        desc: In deze les leert je over lussen!
      courseB_unplugged_MRF:
        title: Losgekoppelde activiteit
        desc: In deze les 'programmeer' je je vrienden!
      courseB_unplugged_loopyMRF:
        title: Losgekoppelde activiteit
        desc: Net als in "Mijn Robot vrienden", zal je je vrienden "programmeren",
          maar deze keer met loops!
      courseC_Unplugged_ScreenOutTheMean:
        title: Losgekoppelde activiteit
        desc: Vandaag leert je wat je kunt doen als iemand online gemeen doet.
      courseD_unplugged_digitalCitizenship:
        title: Losgekoppelde activiteit
        desc: Vandaag leert je wat het betekent om een digitale burger te zijn.
      courseE_unplugged_privateInformation:
        title: 'Gezond verstand onderwijs: Privé en persoonlijke informatie '
        desc: Vandaag leert je het verschil tussen privé en persoonlijke informatie!
      courseF_unplugged_powerOfWords:
        title: Losgekoppelde activiteit
        desc: Vandaag leert je wat je kunt doen als iemand online gemeen doet.

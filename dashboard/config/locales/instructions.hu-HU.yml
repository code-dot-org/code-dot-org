        változóban, hogy megrajzold a következő, négyzetekből álló képet?
      Course 4 Artist Vars 12_instruction: 'Állítsuk be a "sides" (oldalak) változó
        értékét 5-re. Minél több oldalt állítunk be ebben az algoritmusban, annál
        nagyobb lesz az egész minta. Vedd észre, hogy van még egy változó: "length"
        (hossz). Most már ezt is használhatjuk a "lépj előre" blokkban. Állítsd be
        a "length" (hossz) változó értékét 75-re az alakzat megrajzolásához.'
      Course 4 Artist Vars 13_instruction: "Amikor egy alakzatnak sok oldala van,
        akkor minden oldalnak rövidebbnek kell lennie, hogy elférjen a képernyőn.\n\r\nKészítsük
        el ennek a lenyűgöző mintának az algoritmusát, de ahelyett, hogy kézzel állítanánk
        be a `length` (hossz) változó értékét, használjunk most egy matematikai blokkot
        a `sides` (oldalak) változó értékét felhasználva, hogy minden alakzat megfelelően
        elférjen. Minden sokszög kerülete legyen 300 képpont.\r\nSzükséged van tippekre?
        Kattints ide."
      Course 4 Artist Vars 14_instruction: "Szabad játék: Próbáld ki! Az algoritmusod
        most egy másik ciklusba van beágyazva. Kísérletezz a két változó értékének
        megváltoztatásával, és rajzolj érdekes mintákat.\r\n\r\nTovább fejlesztheted
        a mintákat, ha játszol a színekkel is. Használj véletlen színeket a cikluson
        belül, és nézd meg, hogyan módosul a rajzod."
      Course 4 Artist Vars 2_instruction: A "lépj előre 150" használata helyett a
        "menj" blokk most egy "length" (hossz) nevű változót használ. Be tudod állítani
        a "length" változó értékét 150-re a következő háromszög megrajzolásához?
      Course 4 Artist Vars 4_instruction: Most egy olyan téglalapot szeretnék rajzolni,
        ami kétszer olyan magas, mint amilyen széles. Van egy "width" (szélesség)
        nevű változónk, amelynek értékét 100-ra kell beállítani. Ki tudod egészíteni
        a kódot matematikai blokk használatával?
      Course 4 Artist Vars 5_instruction: Használd a "sides" (oldalak) változót, hogy
        beállítsd, mennyiszer fusson le a ciklus.
      Course 4 Artist Vars 6_instruction: "Az alábbi kóddal bármilyen szabályos sokszöget
        meg lehet rajzolni.\nVan benne egy új változó, aminek sides (oldalak) a neve,
        és az értéke 4-re van beállítva.\nTudod használni a sides változót (matematikai
        blokkal együtt) arra, hogy mindig megfelelő\nmennyiségűt fordulj függetlenül
        a sokszög oldalainak számától?\r\n\r\nKattints ide a tipphez való visszatéréshez!"
      Course 4 Artist Vars 7_instruction: "Használd az előző feladványban szerzett
        tudásod, és hozd létre ezt a hatszöget a \"sides\" (oldalak) változó használatával.\r\n\r\nNézd
        meg, hogy melyik egyetlen értéket kell megváltoztatnod ahhoz, hogy háromszöget,
        négyszöget, ötszöget vagy nyolcszöget rajzolj."
      Course 4 Artist Vars 8_instruction: 'Szabad játék: kísérletezz az alakzat oldalszámával.
        Tudod úgy módosítani az algoritmust, hogy az alakzat teljes mérete ugyanannyi
        maradjon függetlenül az oldalainak számától? Tipp: Ha elosztod a kezdeti hosszot
        az oldalak számával, az oldalak egyre rövidebbek lesznek, ahogy az oldalak
        száma nő.'
      Course 4 Bee 1_instruction: 'A méh nem tudja megmondani, hogy ez egy virág vagy
        egy méhsejt. Először ellenőrizd, hogy vajon virág vagy méhsejt, és csak akkor
        gyűjts nektárt, ha ez egy virág. '
      Course 4 Bee 2_instruction: Használd a "ha/különben" blokkot, és ellenőrizd,
        hogy egy virágnál vagy egy lépnél állsz-e. Ha virágnál állsz, akkor gyűjts
        egy nektárt, különben pedig készíts mézet!
      Course 4 Bee 3_instruction: Az ismeretlen objektum vagy virág vagy lép. Használd
        a ha/különben blokkot nektár gyűjtéséhez, ha ez virág, különben pedig készíts
        mézet (mert ez egy lép).
      Course 4 Bee 4_instruction: Ennek a lila virágnak 3, 2 vagy 1 nektárja lehet.
        Használj "ismételd" ciklust és "ha...csináld" elágazást!
      Course 4 Bee For Loops 1_instruction: Használj ciklust, hogy minden virágból
        összegyűjtsük a nektárt.
      Course 4 Bee For Loops 10_instruction: A for ciklus lefelé számol, és a lépésköz
        minden ciklusban levonódik a számláló változóból. Mi a megfelelő lépésköz,
        ha 9, 6, és 3 nektárt kell összegyűjteni?
      Course 4 Bee For Loops 2_instruction: Itt van egy újfajta ciklus, a "for" ciklus.
        Ez az adott for ciklus 1-től 5-ig fog számolni egyesével, és a ciklus tartalmát
        minden egyes számolásnál le fogja futtatni. Segíts a méhnek eljutni a nektárhoz.
      Course 4 Bee For Loops 3_instruction: A feladványt egy olyan for ciklussal tudod
        megoldani, ami 1-től 3-ig számol egyesével. Most menjünk, gyűjtsünk egy kis
        nektárt!
      Course 4 Bee For Loops 4_instruction: Gyűjtsük össze a nektárt ezekről a virágokról.
        Gondolkodom, hogy van-e erre egyszerűbb módszer...
      Course 4 Bee For Loops 5_instruction: 'Ó, a for ciklussal sokkal könnyebben
        megy! Használjuk a for ciklus "számláló" változóját, hogy annyiszor ismételjük
        a "gyűjts nektárt" blokkot, ahányszor a ciklusban szerepel. Hűha! ez rengeteg
        ciklus! Minden kód a helyén van már, csak nézd meg, hogy épül fel, majd kattints
        a Futtatás-ra és figyeld meg, hogy működik. '
      Course 4 Bee For Loops 6_instruction: A for ciklust lefelé számlálásra is használhatod.
        Próbáld összegyűjteni a nektárt 5-től 1-ig lefelé számlálva.
      Course 4 Bee For Loops 8_instruction: A ciklus változójával tudod szabályozni
        a mozgást és a nektár gyűjtést?
      Course 4 Bee For Loops 9_instruction: A for ciklusban lévő utolsó számot lépésköznek
        hívják. A ciklus számlálójának értéke minden ismétléskor ezzel a lépésközzel
        módosul. Próbáld meg összegyűjteni ezeket a virágokat 2 lépésközt használva.
      Course 4 Bee Loops 5 NEW_instruction: Itt van három virág. Megtalálod a megfelelő
        utasításmintát, amelyet háromszor ismételve begyűjtheted a nektárt úgy, hogy
        minél kevesebb blokkot használsz?
      Course 4 Bee Loops 5a NEW_instruction: Most használj ciklust, hogy a méh begyűjtse
        az összes nektárt a léphez vezető úton. Használj olyan kevés blokkot, amennyit
        csak lehetséges. Amikor odaérsz, ne felejts el mézet készíteni!
      Course 4 Bee Params 1_instruction: Használd a "gyűjts 3 nektárt" függvényt,
        amelynek hatására elfordulok, mozgok, nektárt gyűjtök és aztán visszatérek
        a kiindulási pontra. Írj egy kódot a "gyűjts 3 nektárt" függvény felhasználásával,
        amellyel az összes nektárt összegyűjtjük.
      Course 4 Bee Params 2_instruction: Módosítsd a "gyűjts 3 nektárt" függvényt,
        hogy a virágokhoz bal helyett jobbra forduljak.
      Course 4 Bee Params 3 (copy 1)_instruction: Most már mindkét oldalon vannak
        virágok. Talán egy paraméter segít, hogy ugyanazt a függvényt használd mindkét
        oldalon. Hozzáadtam egy "direction" (irány) nevű paramétert a függvényhez.
        Ha a "direction" 0, akkor balra forduljon, ha a "direction" 1, akkor jobbra
        forduljon.
      Course 4 Bee Params 3_instruction: 'Most már mindkét oldalon vannak virágok.
        Hozzáadtunk két változót, "bal" és "jobb", és hozzáadtunk egy "direction"
        (irány) nevű paramétert a "get 3 nectar" függvényhez. Szerkeszd a "get 3 nectar"
        függvényt, úgy, hogy a méh a megfelelő irányba nézzen, amikor a "left" (bal),
        illetve "right" (jobb) változót adjuk át a függvénynek.  '
      Course 4 Bee Params 4 (copy 1)_instruction: Próbáld az új függvényt használni
        az összes virág összegyűjtésére. Emlékezz, 0 = bal és 1 = jobb.
      Course 4 Bee Params 4 - Two WhenRun_instruction: Próbáld az új függvényt használni
        az összes virág nektárjának összegyűjtésére. Ne felejtsd el használni a bal
        és jobb változókat.
      Course 4 Bee Params 4 backup_instruction: Nem lenne szép, ha mindezt a sok nektárt
        egyetlen függvénnyel össze tudnánk gyűjteni? Az új "nektár" függvényhez adj
        egy új paramétert, amely az összegyűjtendő nektár mennyiségét szabályozza.
        Lehet, hogy a függvényt is át szeretnéd majd nevezni!
      Course 4 Bee Params 4_instruction: Próbáld az új függvényt használni az összes
        virág nektárjának összegyűjtésére. Ne felejtsd el használni a bal és jobb
        változókat.
      Course 4 Bee Params 5_instruction: Kezdjük az alapoktól - el tudod készíteni
        az új "gyűjts 5 nektárt" függvényt egy irány paraméterrel?
      Course 4 Bee Params 6 (copy 1)_instruction: Próbáld használni az új függvényt
        a nektár összegyűjtéséhez.
      Course 4 Bee Params 6_instruction: Nem lenne jó, ha egy függvény használatával
        össze tudnánk gyűjteni az összes nektárt? Próbálj meghatározni egy új, "nektár"
        nevű paramétert, ami szabályozza az összegyűjtendő nektár mennyiségét. Biztosan
        át is szeretnéd nevezni a függvényt!
      Course 4 Bee Params 7 (copy 1)_instruction: Próbáld használni az új függvényt
        a nektár összegyűjtéséhez.
      Course 4 Bee Params 7_instruction: Próbáld használni az új függvényt a nektár
        összegyűjtéséhez.
      Course 4 Bee Params 8_instruction: Oh, a mézzel is foglalkozni kell! Hogyan
        módosítanád a függvényt, hogy vagy nektárt gyűjtsön, vagy mézet készítsen?
      Course 4 Bee Params Ex_instruction: Próbáld használni az új függvényt a nektár
        összegyűjtéséhez.
      Course 4 Binary 1_instruction: Ez egy olyan függvény, amely egy egyesekből és
        nullákból álló bináris szöveget kap, és a művésszel megrajzoltatja balról
        jobbra, felülről lefelé a táblát úgy, hogy felkapcsolja a négyzeteket, ahol
        a szám 0. Futtasd a kódot, és nézd meg, hogyan rajzolja meg a művész a mintát
        a bináris sorozatot használva.
      Course 4 Binary 3_instruction: Meg tudod rajzolni ezt a mintát egyetlen bináris

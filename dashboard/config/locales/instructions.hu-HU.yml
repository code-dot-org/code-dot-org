      20hr_farmer_stage9_1_instruction: Szia, én egy gazda vagyok. Szükségem van a
        segítségedre, hogy elsimítsam a földemet a palántázáshoz. Mozgass engem a
        földkupachoz, és a "távolíts el 1-et" blokkal lapátold el azt.
      20hr_farmer_stage9_11_instruction: |-
        Még mindig sötét van. Vezess végig a földemen. Ha földkupacot találsz, takarítsd el, ha gödört, töltsd fel.
        Tipp: használd a "ha" blokk legördülő menüjét.
      20hr_farmer_stage9_2_instruction: Most mozgass a gödörhöz, és töltsd fel azt
        két lapát földdel, a "töltsd fel 1 " blokk segítségével.
      20hr_farmer_stage9_3_instruction: Mozgass a földkupachoz, és mondd meg nekem,
        hány lapátnyit kell eltakarítani. A lehető legkevesebb blokkal oldd meg.
      20hr_farmer_stage9_4_instruction: 'Segítesz eltakarítani mind a négy földkupacot?
        Tipp: Használd az "ismételd" blokkot, ha tudod.'
      20hr_farmer_stage9_5_instruction: 'Segíts feltölteni ezeket a gödröket 5 lapátnyi
        földdel. Tipp: Az "ismételd" blokkon belül használj "amíg" blokkot.'
      20hr_farmer_stage9_6_instruction: Tüntesd el a földkupacokat minél kevesebb
        blokkal. Az új lehetőség az "amíg" blokkon lévő legördülő menü, ami jelzi
        nekem, hogy egy halmon, vagy egy gödörben állok-e.
      20hr_farmer_stage9_7_instruction: Hűha! Találtam egy tényleg nagy gödröt! Azt
        se tudom, hány lapátnyi földre lesz szükségem. Tudsz írni olyan programot,
        amelyik addig tölti, amíg ki nem egyengette?
      20hr_farmer_stage9_8_instruction: Segíts feltölteni a gödröt a mező végén, a
        lehető legkevesebb blokk használatával.
      20hr_farmer_stage9_9_instruction: 'Tüntesd el a gödröket.  Próbáld a lehető
        legkevesebb blokkot felhasználni. Tipp: használd az "amíg" blokkot.'
      20hr_maze_stage2_10_instruction: Ok, próbáld ki az új „ismételd amíg" blokkot
        - ez addig ismétli a benne lévő utasítást, amíg a madár el nem éri a bosszantó
        disznót.
      20hr_maze_stage2_11_instruction: Ok, még egyszer, utoljára a gyakorlatban -
        meg tudod oldani ezt csak 4 blokkal?
      20hr_maze_stage2_13_instruction: Hasonló mint az előző, de picit más. 5 utasításból
        megoldod?
      20hr_maze_stage2_14_instruction: 'Használd az új „ha” blokkot, hogy el tudjam
        dönteni, hogy mikor forduljak el. Tipp: most csak egy blokkot kell beillesz,
        de megtanulhatod a szerkezet felépítését, hogy legközelebb önállóan is össze
        tudd állítani.'
      20hr_maze_stage2_15_instruction: Rendben, ez olyan, mint a legutóbbi játék,
        de most emlékezned kell, hogyan használtad együtt a „ha” és az „ismételd”
        elemeket.
      20hr_maze_stage2_16_instruction: Napraforgót szeretnék! Használj egy "ha" blokkot,
        hogy a legkevesebb lépésből eljussak odáig.
      20hr_maze_stage2_17_instruction: Oké, csináljuk meg még egyszer gyakorlásképpen
        -  hasonló a feladat, de vigyázz a húsevő növényekre!
      20hr_maze_stage2_18_instruction: A "ha-különben" blokk ellenőriz egy feltételt
        és aszerint tesz meg valamit VAGY valami mást. Próbálj meg eljuttatni a napraforgóhoz
        úgy, hogy ezt az új blokkot használod.
      20hr_maze_stage2_19_instruction: Még egy gyakorlat az „ha-különben” blokkhoz.
        Meg tudod csinálni elsőre?
      20hr_maze_stage2_2_instruction: Ez a malac bosszantó. Segíts megtalálni!
      20hr_maze_stage2_20_instruction: Tudsz segíteni kijutni ebből az összetett útvesztőből
        mindössze 3 blokk hozzáadásával? Ha jól csinálod, akkor bármilyen kacskaringós
        utat be tudok járni annak hosszától függetlenül.
      20hr_maze_stage2_3_instruction: Tervezd meg az utat a malacig. A TNT-t viszont
        kerüld el mindenképp, vagy repülsz!
      20hr_maze_stage2_4_instruction: Vezess el a zöld förtelemig! (Vigyázz a TNT-vel)

      grade5_playlab_variables6_instruction: "Használd a jobb nyílbillentyűt pite
        dobásához.\r\n\r\nHogyan pontozzunk a játékban? Adjunk 1-et a \"points\" (pontszám)
        változóhoz minden alkalommal, amikor a Kutya eltalálja a Macskát egy pitével.
        Használd az \"amikor a 2. szereplő bármit érint\" blokkot a pontszám változásának
        kiváltására. Növeld a változó értékét a \"points = points + 1 \" értékadással.
        Érj el 10 pontot (egyesével!) a szint megoldásához."
      grade5_playlab_variables7_instruction: Szép, most tegyük kissé nehezebbé a játékot.
        Amikor a Kutyát (szereplő 1) eltalálja egy Macskától (szereplő 2) érkező szendvics,
        veszítsen el egy pontot. Kezdőértéknek állíts be 10 pontot, hogy ne legyen
        túl nehéz a játék. A következő feladványra lépéshez érd el, hogy a pontszámod
        10-ről 0-ra csökkenjen.
      grade5_playlab_variables71_instruction: "Itt van egy játékunk egy korábbi pályáról,
        de most a kód nagy része rejtett. Van egy új függvényünk: `score_points.`\r\n\r\nSzerkeszd
        a függvényt, hogy egy új, `points` (pontok) nevű paramétert adhassunk a `player_score`
        mellé.\n\r\n\r\nA `player_score` változó növekedjen minden alkalommal, amikor
        a Kutya eltalálja a Macskát egy pitével, és csökkenjen, amikor a Macska eltalálja
        a Kutyát egy szendviccsel.\r\n\r\nMegjegyzés: Amikor végeztél, kattints a
        \"Futtatás\" gombra a játék indításához. Amikor a Kutya eléri a 6 pontot,
        továbblépsz a következő feladványra. "
      grade5_playlab_variables81_instruction: "Létrehoztunk számodra még egy utolsó
        függvényt.\r\n\r\nHasználd a \"Ha\" utasítást a \"szintlépés\" (level up)
        függvény meghívására, amikor a játékos pontszáma (player_score) nagyobb lesz
        egy adott számnál.\r\n\r\nPéldául: \"player_score\" > 6\r\n\r\nIndítsd el
        a játékot, és juss el a harmadik szintre a következő feladványra ugráshoz. "
      grade5_playlab_variables9_instruction: "Itt van egy `patrol` nevű függvény.\n\r\n\r\nSzerkeszd
        a `patrol`függvényt úgy, hogy a macska 400 pixelt fel, majd 400 pixelt lefele
        menjen."
      grade5_playlab_variables_freeplay_instruction: "Szabad játék! Itt van minden
        olyan változó, amellyel a pályákon eddig találkoztál, és még egy pár, ha esetleg
        szeretnéd használni őket.\r\n\r\nFigyeld meg, hogy most már olyan sok blokk
        van az eszköztárunkban, hogy rendszerezésre volt szükség! Mindegyiket elhelyeztük
        egy megfelelő kategóriába. Szánj egy kis időt az összes felfedezésére. Miután
        végeztél a böngészéssel, készíts egy olyan játékot, amely felhasznál ismétléseket,
        változókat és eseményeket is. \r\n\r\nTipp: görgess lefelé, hogy lásd a munkaterület
        minden parancsát."

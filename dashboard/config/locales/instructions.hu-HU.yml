      Course 4 EC 3_instruction: 'Használd a korábbi szinteken tanultakat egy ilyen
        kép megrajzolásához. Tipp: A kód egyszerűbb paraméterek használatával. '
      Course 4 EC 3a_instruction: 'Extrém kihívás: Nincsenek szabályok. Nincsenek

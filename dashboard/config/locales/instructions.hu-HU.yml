        több, mint 3 utasítás használatával.
      20hr_maze_stage2_8_instruction: Segíts elűzni a rossz malackát a legkevesebb
        blokk segítségével. Próbálj egynél több „ismételd x alkalommal” blokkot felhasználni.
      20hr_maze_stage2_9_instruction: 'Ha egy blokk szürke, akkor az nem törölhető.
        Oldd meg ezt a feladványt olyan "ismételd" blokk használatával, ami 3-szor
        ismétel. Próbáld meg ezt a 3 blokkot berakni a szürke "ismételd" blokkba:
        menj, menj, fordulj.'

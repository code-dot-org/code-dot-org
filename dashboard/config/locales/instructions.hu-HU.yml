      2-3 Artist 1 new_instruction: Szia, én egy művész vagyok. Ha kódot írsz nekem,
        akkor szinte bármit le tudok rajzolni. Használj fel néhány blokkot, hogy a
        szürke vonalakat követve rajzoljak. (Minden vonal 100 pixel hosszú.)
      2-3 Artist 11_instruction: 'Készítsd el a stoptábla keretét egy olyan nyolcszög
        megrajzolásával, aminek minden oldala 100 pixel hosszú. Hány fokot kell fordulnod?
        (Tipp: mennyi 360 osztva 8-cal?)'
      2-3 Artist 12_instruction: Állítsd be az "ismételd...alkalommal" blokkot, úgy,
        hogy rajzoljon egy kört a szemgolyó befejezéséhez. Ha minden lépés egy fokkal
        jobbra fordul, hányszor kell ismételni a teljes kör befejezéséhez? 180? 360?
        500?
      2-3 Artist 2 new_instruction: 'Ennek a háznak csak félig van kész az egyik fala.
        Minden oldal 100 hosszúságú, de a félkész csak 50-es. Fejezd be a falat! '
      2-3 Artist 2_instruction: 'Ennek a háznak csak félig van kész az egyik fala.

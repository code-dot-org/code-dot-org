      2-3 Artist 3.4_instruction: |-
        Az "ugrás" blokk vonalhúzás nélkül mozgatja a művészt.
        Rajzolj szaggatott vonalat az "ugrás" és a "menj" blokkok segítségével.
      2-3 Artist 3_instruction: Ez a kalap 100 pixel magas. Rajzolj egy 70 pixellel
        kisebb kalapot.
      2-3 Artist 3new_instruction: A vörös kalap 100 képpont magas. Fejezd be a fekete
        kalapot, ami 70 képponttal alacsonyabb. A fekete kalap szélessége 50 pixel.
      2-3 Artist 4_instruction: Segíts befejezni a cica házát!
      2-3 Artist 5_instruction: Helyettesítsd ezt a kódot egy "ismételd...alkalommal"
        blokkal, hogy ugyanazt a házat mindössze 3 blokk felhasználásával rajzold
        meg.
      2-3 Artist 6_instruction: 'A háznak tetőre van szüksége! Rajzold meg a háromszöget.
        Tipp: Mind a három oldal egyforma hosszú.'
      2-3 Artist 7_instruction: 'Segíts megrajzolni az utolsó ablak jobb felét. Az
        ablak minden négyszögének 25 pixel hosszú az oldala. '
      2-3 Artist 8_instruction: Az állatok számára két egyforma négyszöggel oszd fel
        a szobát. A négyszög 200 pixel széles és 100 pixel magas.
      2-3 Artist 9 NEW_instruction: Fejezd be a sárkányt

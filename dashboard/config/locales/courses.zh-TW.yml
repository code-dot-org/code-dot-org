        csp-2017:
          assignment_family_title: 計算機科學原理
          description_short: 學習計算機科學的基礎概念。
          description_student: 在 2016 年秋季，美國大學理事會推出最新的 AP® 課程——AP 電腦科學原理。該課程為學生介紹電腦科學的基本概念，並讓學生接受挑戰，讓他們瞭解電腦運算與科技可如何影響世界。AP
            計畫設計 AP 電腦科學原理課程之目標，是創造電腦科學範疇的領袖；此外，課程也提供基本的電腦工具與多學科機會，吸引本來無法接觸的人士並引起他們的興趣。
          description_teacher: 在 2016 年秋季，美國大學理事會推出最新的 AP® 課程——AP 電腦科學原理。該課程為學生介紹電腦科學的基本概念，並讓學生接受挑戰，讓他們瞭解電腦運算與科技可如何影響世界。AP

"ca":
  data:
    unplugged:
      Unplug1:
        title: Introducció a la informàtica
        desc: Aquesta unitat introdueix el concepte informàtica i explica que fan
          els informàtics. També dona als estudiants l’oportunitat d’assumir el rol
          d’un informàtic. Al final de l’activitat cada estudiant podrà emportar-se
          a casa una mostra del que ha après. Com a mestre tu pots estar temptat a
          no ensenyar el vocabulari clau associat a la lliçó als més petitons, però
          recorda que si intentes presentar-la ara de manera divertida i amena serà
          molt més productiu que no pas deixar-ho per a oportunitats futures.
        pdfs:
        - unplug1
        video: Unplug1
      Unplug2:
        title: Pensament computacional
        desc: Amb res més que paper i rotulador, els alumnes aprendran els 4 passos
          del pensament computacional. Després d'una breu introducció, els alumnes
          es dividiran en grups on hauran de crear direccions pels altres alumnes
          per tal de dibuixar un monstre concret (d'un catàleg de monstres pre-seleccionats).
          La tasca completa ha de ser descomposta, llavors els grups analitzaran tots
          els monstres en el catàleg de patrons, abstreure els diferents detalls dels
          monstres, després utilitzaran la informació per crear algoritmes (direccions)
          perquè l'altre grup dibuixi un monstre concret. Els grups intercanviaran
          algoritmes entre ells per dibuixar un monstre basat en el què indiqui l'algoritme.
          És el dibuix final el que el grup original pretenia crear?
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: Programació de paper quadriculat
        desc: Els alumnes començaran a entendre en que consisteix la programació programant-se
          entre ells per pintar dibuixos. La classe començarà amb els alumnes intercanviant
          instruccions per pintar quadrats en un full quadriculat amb la finalitat
          de reproduir una imatge. Si queda temps al final de la sessió els alumnes
          poden acabar utilitzant els seus propis dibuixos per programar.
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: Algorismes
        desc: Aquesta classe cobreix algoritmes.  Utilitzant formes de tangram i paper
          gràfic, el primer exercici mostrarà com  d'important és fer cada instrucció
          com més clara i inequívoca com sigui possible.  Després, explorarem de quantes
          maneres es poden doblegar un paper en un rectangle, assenyalant com alguns
          mètodes poden prendre més o menys plecs que altres.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: Funcions
        desc: In this lesson, students will make a suncatcher out of string, beads,
          and a special charm. The students will follow a series of repetitive steps,
          then be asked to identify certain sets of "skills" that are duplicated several
          times. Once those skills are defined, they will be called from a main program
          and the whole beautiful process of creation will be recorded on a single
          sheet of paper. The final program will be geared toward the entire class,
          whatever their type of string, beads, and charms. To effectively allow for
          this, students will need to "abstract out" the details of their specific
          materials and create vague terms for an individual's supplies.  This use
          of generic placeholders is a wonderful introduction to variables.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: Condicions
        desc: Això és un joc de classe. Després d'introduir la idea dels condicionals,
          les declaracions -si i els bucles, el grup-classe pot practicar tot junts
          utilitzant un programa pre-escrit, un joc de cartes i la sort del sorteig.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: Escriptura de la cançó
        desc: Reading lyrics is a pretty intuitive venture for most students.  We'll
          take an activity that's already common knowledge and shift it into a solid
          education on defining and calling functions. Once students are familiar
          with the define/call process, we will add the extra capabilities that come
          along with passing parameters within those function calls.
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: Abstracció
        desc: This activity combines your students' everyday routine and a Mad-Lib
          style thinking game to help your class learn about the effectiveness of
          abstraction.
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: Programació de Relé
        desc: Aquesta unitat pren la idea d'una activitat anterior (4. Programant
          amb paper gràfic) i l'utilitzarà per remarcar la rellevància de completar
          els programes que operen en una seqüència i de verificar freqüentment programes
          pels "errors".
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: Internet
        desc: In this lesson, students will pretend to flow through the Internet,
          all the while learning about web addresses, IPs and the DNS.
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: Recapitulació
        desc: La recapitulació final a la primera sèrie de 20 hores ajudarà la classe
          a reviure tots els seus moments preferits al mateix temps que els hi proporciona
          els passos següents que han de prendre si estan interessats a continuar
          l'odissea informàtica.
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Mapes feliços
        desc: Els alumnes creen algoritmes senzills (conjunts d'instruccions) per
          moure un personatge a través d'un laberint utilitzant tant sols una ordre.
      MoveIt:
        title: Mou-te, mou-te
        desc: Els alumnes creen algoritmes senzills (conjunts d'instruccions) per
          moure un personatge a través d'un laberint utilitzant tant sols una ordre.
      PlantASeed:
        title: 'Algoritmes reals: Planta una llavor'
        desc: Aquesta unitat remarca com utilitzem els algoritmes a la nostra vida
          diària, utilitzant el fet de plantar una llavor com a exemple. També es
          centra en un marc més ampli de la informàtica i com els algoritmes hi juguen
          un rol important.
      BuildingAFoundation:
        title: Posant les bases
        desc: Students build a structure using only provided supplies. Structures
          must complete a task (reach a certain height or bear a certain weight),
          and students discuss the idea of being persistent when things get complicated.
      GettingLoopy:
        title: Fent bucles
        desc: Aquesta lliçó introdueix el concepte de dels bucles en programació (instruccions
          repetidess) a través d'una activitat de dansa. Els alumnes aprendran coreografies
          senzilles i, a continuació, aprendran a repetir-ho.
      RelayProgramming:
        title: Programació en relleus
        desc: Els estudiants executen una cursa de relleus on corren a través del
          pati per escriure un algoritme basat en la imatge "Programació de paper
          quadriculat". Només poden escriure una instrucció cada vegada i si hi ha
          un error han d'esborrar-ho tot fins el principi.
      Conditionals:
        title: Condicionals
        desc: Per aprendre de les declaracions de condicionals, els alumnes juguen
          un joc de cartes i creen normes com "si dibuixo una tarja vermella, puc
          obtenir un punt" i "si dibuixo una tarja negra, el punt el guanyes tu."
      BigEvent:
        title: El gran esdeveniment
        desc: Els alumnes es familiaritzen amb el concepte de programació d' "esdeveniments",
          que són accions que un ordinador supervisa constantment. El mestre polsarà
          botons en un paper a distància i els alumnes reaccionaran depenent de quin
          botó es prem.
      GoingPlacesSafely:
        title: Anant a llocs segurs
        desc: Internet és una eina potent, però a vegades també és un lloc perillós.
          Els mestres t'expliquen com navegar amb seguretat per internet.
      GraphPaperProgramming:
        title: Programació de paper quadriculat
        desc: Els alumnes escriuen un algoritme (un conjunt d'instruccions) utilitzant
          un grup d'ordres predefinides per dirigir els seus companys a reproduir
          un dibuix.
      PaperPlanes:
        title: 'Algoritmes de la vida quotidiana: Avions de paper'
        desc: Aquesta unitat ens repta a utilitzar els algoritmes en la nostra vida
          diària, concretament fent avions de paper. La unitat també se centra en
          un panorama més ampli de la informàtica i com els algoritmes juguen un rol
          essencial.
      BinaryBracelets:
        title: Polseres binàries
        desc: Els alumnes creen polseres com una representació binària de la primera
          lletra del seu nom. Els alumnes aprenen que les dades poden ser representades
          i emmagatzemades de diferents maneres.
      DigitalFootprint:
        title: La vostra empremta digital
        desc: Teachers introduce to students the idea that putting information about
          themselves online creates a digital footprint or "trail" that has consequences.
      ComputationalThinking:
        title: Pensament computacional
        desc: Els alumnes usen les passes del pensament computacional (descomposar,
          relació de patrons, abstracció, algoritme) per a esbrinar com jugar a un
          joc que no duu instruccions.
      FunctionalSuncatchers:
        title: Functional Suncatchers
        desc: Students create an algorithm with variables and functions (pieces of
          code that you want to use over and over again) to create suncatchers using
          string and beads.
      SongwritingParameters:
        title: Composició amb paràmetres
        desc: Els alumnes utilitzen el concepte de la tornada en una cançó per aprendre
          sobre passar paràmetres (que personalitzen una funció sense haver de reescriure-la).
      DiceRace:
        title: 'Algoritmes de la vida real: cursa de daus'
        desc: This lesson calls out ways we use algorithms in our daily lives. As
          part of that, students will identify and write down the algorithm for a
          dice race game.
      Internet:
        title: Internet
        desc: Els alumnes envien missatges representant diversos mètodes de transmissió
          d'internet utilitzant peces de paper.
      Crowdsourcing:
        title: Col·laboració oberta
        desc: Students use crowdsourcing, a problem-solving technique common in computer
          science, to complete a task together as a classroom more efficiently than
          if a student attempted it alone.
      DigitalCitizenship:
        title: Ciutadania digital
        desc: Els alumnes exploren la diferència entre la informació privada i personal,
          distingint el que és segur i el que no ho és de compartir en línia.
      TangramAlgorithms:
        title: Algoritmes de Tàngram
        desc: This lesson shows us something important about algorithms. If you keep
          an algorithm simple there are lots of ways to use it. If you want to make
          sure everyone ends up with the same thing, then your algorithm needs more
          detail.
      EnvelopeVariables:
        title: Envelope Variables
        desc: Variables allow for a lot of freedom in computer science.  This lesson
          helps to explain what variables are and how we can use them in many different
          ways. Use this activity before (or in conjunction with) the lesson on abstraction
          to really hit the idea home.
      MadGlibs:
        title: Mad Glibs
        desc: L'abstracció és una de les habilitats més importants que un programador
          científic ha d'entendre. Aquesta activitat tindrà els vostres alumnes analitzant
          les diferències en les històries de manera que puguin abstreure-les. Aquestes
          històries esdevenen plantilles divertides i noves.
      ForLoopFun:
        title: For Loop Fun
        desc: Sabem que els bucles ens permeten fer coses una i altra vegada, però
          ara aprendrem com utilitzar els bucles amb una estructura extra a l'interior.
      SongwritingWithParameters:
        title: Composició de cançons Amb Paràmetres
        desc: 'Una de les estructures més esplèndides en el món de la programació
          és la funció. Les funcions (a vegades anomenades procediments) són mini
          programes que pots utilitzar una i altra vegada dins d''un programa més
          gran. Aquesta unitat ajudarà als estudiants a entendre intuïtivament perquè
          combinant trossos de programació cap a funcions és un exercici tant útil.  '
      BinaryImages:
        title: Imatges binàries
        desc: Encara que molta gent pensa en el codi binari com a zeros i uns estrictament,
          els cursos anteriors ens han ensenyat que aquesta informació pot ser representada
          en una àmplia varietat d'opcions binàries. Aquesta unitat porta aquesta
          idea un pas més enllà i il·lustra com un ordinador pot emmagatzemar més
          informació complexa (com ara imatges i colors) en binari, també.
      VideoGamesCoordinatePlanes:
        title: Video Games and Coordinate Planes
        desc: Video Games and Coordinate Planes lesson description
      Contracts:
        title: Contracts
        desc: Contracts unplugged lesson description
      DesignRecipe:
        title: The Design Recipe
        desc: Design Recipe lesson description
      Booleans:
        title: Veritat o fals
        desc: Unitat de descripció de veritat o fals
      ConditionalsPiecewiseFunctions:
        title: Conditionals and Piecewise Functions
        desc: Descripció de la unitat de Condicionals i Funcions definides a trossos
      CollisionDetection:
        title: Collision Detection
        desc: Collision Detection lesson description

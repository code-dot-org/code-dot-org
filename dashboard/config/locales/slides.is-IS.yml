          því að gá fyrir neðan "Keyra" hnappinn. Hér notaði ég "færa áfram" kubbinn
          og ég ætla að velja 100 díla. Ég get eytt kubb með því að draga hann inn
          í verkfærakassann eða í ruslakörfuna. Færum hann til baka.
      3:
        text: Keyrðu kóðann með því að ýta á "Keyra". Jæja þetta gekk ekki! Ég ætla
          að ýta á "Endurstilla" og finna út hvað er að. Þú getur prófað þraut eins
          oft og þú vilt og sleppt þrautum og komið að þeim seinna. Gættu þess bara
          að gera þitt besta og ekki gefast upp. Bætum við öðrum "færa áfram". Það
          gekk heldur ekki. Ég get sett kubb á milli annarra kubba.
      4:
        text: Við skulum taka "snúa" kubb og setja hann á milli "færa áfram" kubbana.

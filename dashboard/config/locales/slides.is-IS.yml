        text: Þetta snýst allt um föll og hvernig maður getur haft fall, eins og Old
          Macdonald, þar sem viðlagið hefur sérstakt form en það er eitthvað lítið
          sem breytist og maður dregur út þetta litla sem er breytilegt og maður getur
          svo sett inn sín eigin orð í hvert skipti sem farið er í gegnum lagið. En
          stundum hefur maður þrjú orð sem breytast og þá fyllir maður þau út með
          þremur stikum, það er samt vel hjálplegt.
      3:
        text: Maður getur haft eitt fall sem ræður við mörg mismunandi verkefni. Oft
          skrifar fólk aðskilin föll fyrir öll þessi verkefni, án þess að gera sér
          grein fyrir því að það er aðeins örlítill munur. Ef það væri hægt að finna
          leið til að höndla þennan eina litla mismun, þá væri hægt að endurnýta eitt
          fall aftur og aftur, í stað þess að hafa 14 mismunandi föll.
    unplug9:
      1:
        text: Boðhlaupsforritun er mjög skemmtileg kennslustund sem kemst yfir margt
          fleira en tölvunarfræði. Stundum er allir að verða svolítið órólegir og
          þú vilt fá þau upp á fæturna. Þetta er ágæt leið til að hleypa svolitlum
          æsingi í tölvunarfræðina.
      2:
        text: Þú skiptir öllum í 2 hópa þar sem þau standa í röð og hlaupa eins og
          í boðhlaupi. Sá fremsti í hvorum hópi hleypur yfir í hina hlið stofunnar
          þar sem teikning á grafpappír og autt blað bíður. Þau skrifa niður fyrsta
          skrefið í að búa til myndina, hlaupa aftur í röðina og klukka næsta, sem
          hleypur og skrifar niður næsta skref.
      3:
        text: Þetta er fín leið til að koma þeim í skilning um hugmyndina að villukemba,
          að þurfa að fara yfir sína eigin vinnu, og þurfa að athuga vinnu þeirra
          sem fóru á undan. Það næst fljótt skilningur á því hve mikilvægt það er
          að vanda kóðunina þegar allt liðið treystir á þig.
    unplug10:
      1:
        text: Þessi æfing útskýrir á auðskiljanlegan hátt hvernig internetið virkar.
          Við munum útskýra allt orðfærið, sem þú þarft, á einföldum nótum svo að
          nemendur geti líkt eftir því að senda skilaboð, t.d. tölvupóst.
      2:
        text: Nemendur munu senda skilaboð og um leið þykjast vera ein af þremur sendingaraðferðum.
          Þráðlaust internet, DSL eða ljósleiðari. Nemendur sem tákna þráðlaust þurfa
          að ganga með skilaboðin, sem þeir eru að senda, á höfðinu vegna þess að
          þráðlaust er líklegast til að týna upplýsingum.
      3:
        text: Nemendur sem þykjast vera DSL eða kapall munu bera skilaboðin á handarbakinu,
          en þannig er aðeins ólíklegra að þeir missi niður upplýsingar. Og nemendurnir
          sem þykjast vera ljósleiðari fá að bera skilaboðin í báðum höndum. Þessi
          æfing er fín leið til að skilja hluti sem mörg okkar nota daglega.
    unplug11:
      1:
        text: Þá er kominn tími til að stíga til baka og fá yfirsýn yfir allt sem
          hefur verið gert í undanförnum nítján kennslustundum. Þetta er góður tími
          til að láta nemendur vita að það sem þeir hafa gert sé mikið afrek. Þau
          hafa lært meira í þessum tímum en flestir fullorðnir vita um tölvunarfræði.
      2:
        text: Ræðið sem bekkur eða í smærri hópum um hvað hafi verið mest gaman. Þegar
          litið er til baka yfir allt sem hefur verið lært, það er þá sem sköpunargáfa
          nemenda getur fengið að njóta sín. Skiptu þeim í hópa og láttu þá búa til
          sína eigin kennslustund án tölvu. Láttu hvern hóp fá lykilhugtak, svo sem
          föll eða algrím, og hafðu nóg af handverksefni við hendina sem þau geta
          notað. Láttu hvern hóp kynna nýju æfingarnar sínar eða taktu jafnvel frá
          annan dag til að fara í eitthvað af æfingunum sem nemendur hafa skapað.
      3:
        text: Allir hér hjá Code.org vona að þið hafið skemmt ykkur vel á þessu námskeiði.
          Og hvort sem draumurinn er að búa til besta nýja appið, nota forritun til
          að lækna sjúkdóma, eða bara vera stjarna við lausn  vandamála, þá var þetta
          námskeið fyrsta skrefið í átt til að láta þá drauma rætast.
    starwars_intro:
      1:
        text: |-
          Hæ, ég er Kathleen Kennedy og ég er framleiðandi Star Wars: The Force Awakens. Í dag færð þú að vinna með einni af stjörnunum okkar, BB-8. BB-8 er kúlulaga vélmenni. Allt sem hann gerir og sérhver hreyfing hans er undir stjórn tölvuhugbúnaðar.
          Tölvunarfræði kemur við sögu í allri starfsemi, í markaðssetningu, í heilbrigðisþjónustu, í kvikmyndum. Reyndar unnu hundruðir tölvunarfræðinga saman við að búa til kvikmyndina The Force Awakens.
      2:
        text: |-
          Hæ, ég er Rachel Rose. Ég er yfirmaður í rannsóknum og þróun hjá ILM og ég leiði hópinn sem gerir hreyfingar og leikverur.
          Í The Force Awakens ber ég ábyrgð á að hjálpa listamönnunum að útbúa stoðkerfi, en það eru þeir hlutar leikveru sem hreyfast og gera hana trúverðuga í órafjarlægri vetrarbraut.
      3:
        text: |-
          Næstu klukkustundina ætlum við að búa til okkar eigin Star Wars leik sem mun kenna þér undirstöðuatriði forritunar. Venjulega er forritun öll í texta en við ætlum að nota kubba sem við getum dregið til að búa til forrit. Bak við tjöldin ertu enn að búa til kóða.
          Eftir að þú hefur prófað grunnatriðin með kubbum ætlum við að láta þig skipta yfir í JavaScript, eitt vinsælasta forritunarmálið á vefnum.
      4:
        text: Til að byrja með ætlum við að vinna með Rey og forrita BB-8 svo hann
          hreyfist og safni öllu dótinu. Skjárinn skiptist í þrjá hluta. Vinstra megin
          er Star Wars leiksvæðið þar sem kóði mun keyra. Fyrirmælin fyrir hverja
          þraut eru fyrir neðan leiksvæðið.
      5:
        text: Þetta miðsvæði er verkfærakassinn. Og hver þessara kubba er skipun sem
          BB-8 skilur.
      6:
        text: Hvíta svæðið hægra megin nefnist vinnusvæðið og það er hér sem við munum
          byggja forritið okkar.
      7:
        text: Ef ég dreg moveLeft(); kubbinn inn á vinnusvæðið og ýti á "Keyra", hvað
          gerist þá? BB-8 færist um einn reit á borðinu.
      8:
        text: Og hvað ef ég vil að BB-8 geri eitthvað eftir moveLeft(); kubbinn? Þá
          get ég bætt öðrum kubbi í forritið. Ég ætla að velja moveUp(); kubbinn og
          ég ætla að draga hann undir moveLeft(); kubbinn þar til litaða röndin birtist.
          Þá sleppi ég honum og kubbarnir tveir smella saman.
      9:
        text: Þegar ég ýti aftur á Keyra, mun BB-8 gera skipanirnar sem er staflað
          ofan frá og niður á vinnusvæðinu. Ef þú vilt eyða kubbi, skaltu bara fjarlægja
          hann úr stæðunni og draga hann aftur inn í verkfærakassann.
      10:
        text: Eftir að þú hefur ýtt á Keyra, geturðu alltaf ýtt á "Endurstilla" hnappinn
          til að færa BB-8 aftur á byrjunarreit. Nú skulum við velta af stað!
    starwars_typing:
      1:
        text: Innan í kubbunum sem við höfum verið að nota eru JavaScript skipanir.
          JavaScript er vinsælasta málið sem atvinnuforritarar nota í dag. Kubbar
          eru ágæt leið til að læra að búa til kóða og reyndar byrja frægir háskólar
          eins og Harvard og Berkely sína kennslu þannig. En eftir að að hafa lært
          grunnatriðin, skrifa forritarar kóða með því að vélrita vegna þess að þá
          erum við fljótari.
      2:
        text: Við getum skrifað hundruði skipana án þess að þurfa að finna þær í verkfærakassanum
          eða draga þær fram. Vegna þess að þú ert að læra ertu ef til vill lengur
          að skrifa í byrjun, en við vildum að þú prófaðir það.
      3:
        text: Efst uppi í hægra horni vinnusvæðisins getur þú smellt á Sýna texta
          hnappinn í öllum þrautum til að skipta úr að draga kubba yfir í að skrifa
          kóða sem texta.
      4:
        text: Í næstu þraut ætlum við að láta þig byrja í textahamnum. Þú getur eins
          og áður dregið kubb úr verkfærakassanum eða þú getur skrifað heiti skipunarinnar.
          Þegar þú byrjar að skrifa muntu sjá heiti skipana sem koma til greina fyrir
          neðan það sem þú skrifar. Í stað þess að skrifa allt heiti skipunar getur
          þú valið eina af þeim til að flýta fyrir. Í minni vinnu er ég alltaf að
          nota þessa flýtifyllingu.
      5:
        text: |-
          Þegar þú skrifar kóða er nauðsynlegt fyrir tölvuna að þú vandir þig. Þú verður að hafa alla stafi og hástafi nákvæmlega rétta. Og ekki gleyma sviganum og semikommunni.
          Minnsta villa í ritun veldur því að BB-8 skilur ekki kóðann og getur ekki hreyft sig.
      6:
        text: Þegar það er villa í línu merkir ritillinn hana fyrir þig svo þú getir
          reynt að breyta textanum til að laga villuna.
      7:
        text: Ef þú festist, geturðu alltaf byrjað upp á nýtt með Byrja aftur hnappnum
          og þú getur skipt yfir í kubbaham hvenær sem er með því að smella í hornið
          efst til hægri. Jæja, prófum nú að vélrita! Og ef þú gerir mistök, skaltu
          ekki láta það ergja þig. Það þurfa allir nokkrar tilraunir til að gera þetta
          rétt.
    starwars_events:
      1:
        text: Hæ, ég heiti Charita Carter. Ég er yfirframleiðandi í sköpun hérna hjá
          Walt Disney Imagineering. Ég ber ábyrgð á að leiða hópa sem raunverulega
          búa til leiktækin sem gestir okkar fá að upplifa. Svo við erum alltaf að
          leita leiða til að endurbæta og betrumbæta upplifun gesta okkar. Og tölvutæknin
          er þungamiðja í því.
      2:
        text: Til hamingju! Þér tókst það! Þú forritaðir BB-8. Nú held ég að við séum
          tilbúin fyrir eitthvað erfiðara. Skellum okkur í það. Nú þegar þú hefur
          lært grunnatriði í forritun, ætlum við að fara aftur til fortíðar og búa
          til leik með R2-D2 og C-3PO.
      3:
        text: Til að búa til leik, þurfum við að læra nokkuð sem leikjaforritarar
          nota á hverjum degi. Það eru atvik. Atvik segja forriti að hlusta eða bíða
          eftir því að eitthvað gerist. Og þegar það gerist þá framkvæmir forritið
          einhverja aðgerð.
      4:
        text: Nokkur dæmi um atvik eru þegar mús er smellt, ýtt er á örvarlykil eða
          þegar pikkað er á snertiskjá.
      5:
        text: Hér ætlum við að láta R2-D2 færast upp til að flytja skilaboð til flugmanns
          uppreisnarmanna og síðan færast niður til hins flugmannsins. Við notum atvik
          til að láta hann færast þegar spilarinn notar upp/niður örvarlyklana eða
          upp/niður hnappana.
      6:
        text: Við notum whenUp() atvikskubbinn og festum goUp() kubbinn við hann.
          Þegar spilarinn ýtir á upp örvarlykilinn, keyrir það kóðann sem er tengdur
          við whenUp() kubbinn. Og við gerum það sama til að láta R2-D2 færast niður.
      7:
        text: Til að gera þetta notum við skipun sem heitir whenUp(). Þegar þú dregur
          skipunina út úr verkfærakassanum, þá sérðu að hún byrjar og endar á slaufusviga
          en ekki semikommu. Þetta gefur okkur rúm til að setja aðrar skipanir á milli.
          Sérhver skipun, sem við setjum í þessa sviga, mun keyra þegar spilarinn
          ýtir á upp örina.
      8:
        text: Við viljum að R2-D2 færist upp svo við skulum setja goUp(); kubb inn
          í skipunina. Og við gerum það sama til að láta R2-D2 færast niður.
      9:
        text: Núna, í stað þess að þurfa að skrifa allan kóða sem stjórnar vélmenninu
          fyrirfram, getum við látið R2-D2 bregðast við atvikum örvarlykla sem færa
          hann um skjáinn. Skref fyrir skref er leikurinn þinn að verða gagnvirkari.
    starwars_congrats:
      1:
        text: Hæ, ég heiti Alice og ég stjórna framleiðsluteyminu hér hjá Code.org
          og ég vann að þessu kennsluefni sem þú ert að nota einmitt núna.
      2:
        text: Og þér tókst að komast á síðasta borðið. Til hamingju! Þú hefur lært
          allt sem þú þarft að vita til að búa til þinn eigin Star Wars leik. Nú eru
          ekki fleiri fyrirmæli, engar þrautir að leysa. Þú getur búið til þinn eigin
          leik og þú ákveður hvernig hann virkar. Eitt í viðbót. Þú hefur nú fengið
          aðgang að nýjum hljóðum og nýjum skipunum til að gera enn fleira.
      3:
        text: "[nemendur tala] Svo við gerðum leik þar sem maður fær stig ef maður
          nær blöðrusvínum. Vandamálið er að þegar maður nær svíni þá birtist stormsveitarmaður.
          Í lokin er skjárinn fullur af blöðrusvínum og svo þegar maður hefur snert
          10.000 svín, þá vinnur maður."
      4:
        text: "[nemendur tala] Við bjuggum til leik þar sem maður getur ekki tapað
          og allt sem maður drepur gefur stig. Í forritinu mínu sneri ég við lyklunum
          svo að ef maður smellir á upp þá fer kallinn niður og þegar maður smellir
          á vinstri þá fer hann til hægri. Þetta er sko erfitt! Stundum fær maður
          forskot, ósanngjarnt forskot ef maður hefur þróað leikinn sjálfur. Náði
          ég þessu? Yay!"
      5:
        text: Þegar þú ert búinn með leikinn, veldu þá "Deila" til að fá tengil til
          að deila með vinum eða spila leikinn í símanum. Góða skemmtun!

      1:
        text: Hæ, ég heiti Alice og ég stjórna framleiðsluteyminu hér hjá Code.org
          og ég vann að þessu kennsluefni sem þú ert að nota einmitt núna.
      2:
        text: Og þér tókst að komast á síðasta borðið. Til hamingju! Þú hefur lært
          allt sem þú þarft að vita til að búa til þinn eigin Star Wars leik. Nú eru
          ekki fleiri fyrirmæli, engar þrautir að leysa. Þú getur búið til þinn eigin
          leik og þú ákveður hvernig hann virkar. Eitt í viðbót. Þú hefur nú fengið
          aðgang að nýjum hljóðum og nýjum skipunum til að gera enn fleira.
      3:
        text: "[nemendur tala] Svo við gerðum leik þar sem maður fær stig ef maður
          nær blöðrusvínum. Vandamálið er að þegar maður nær svíni þá birtist stormsveitarmaður.
          Í lokin er skjárinn fullur af blöðrusvínum og svo þegar maður hefur snert
          10.000 svín, þá vinnur maður."
      4:
        text: "[nemendur tala] Við bjuggum til leik þar sem maður getur ekki tapað
          og allt sem maður drepur gefur stig. Í forritinu mínu sneri ég við lyklunum
          svo að ef maður smellir á upp þá fer kallinn niður og þegar maður smellir
          á vinstri þá fer hann til hægri. Þetta er sko erfitt! Stundum fær maður
          forskot, ósanngjarnt forskot ef maður hefur þróað leikinn sjálfur. Náði
          ég þessu? Yay!"
      5:
        text: Þegar þú ert búinn með leikinn, veldu þá "Deila" til að fá tengil til
          að deila með vinum eða spila leikinn í símanum. Góða skemmtun!
    mc_intro:
      1:
        text: Ég heiti Jens Bergenstein, en er betur þekktur sem Jeb. Ég er yfir hugbúnaðarþróun
          í Minecraft hér hjá Mojang í Stokkhólmi. Ég held ég hafi verið 11 eða kannske
          12 ára og ég byrjaði að forrita vegna þess að ég vildi búa til leiki. Einn
          af vinum föður míns sagði mér að til að gera leiki þyrfti maður að læra
          að forrita. Svo þannig byrjaði ég. Mér finnst gaman að hanna og pæla í uppbyggingu
          hluta. Það er það sem mér líkar svo vel við Minecraft.
      2:
        text: Næstu klukkustundina munt þú læra grunnatriði tölvunarfræði með því
          að forrita Alex eða Steve svo þau hreyfist um eftirlíkingu af Minecraft
          heimi.
      3:
        text: Venjulega fer forritun fram með texta, en í dag ætlum við að nota Blockly,
          kerfi sem notar myndræna kubba sem þú getur dregið og sleppt til að skrifa
          forrit. Bak við tjöldin ert þú að búa til JavaScript kóða.
      4:
        text: Hugtökin sem þú munt læra eru þau sem tölvuforritarar nota daglega og
          eru grunnatriði í tölvunarfræði. Hér hjá Mojang notuð við þessi sömu hugtök
          til að láta Minecraft virka.
      5:
        text: Áður en þú byrjar, velur þú persónu. Ég ætla að velja hana Alex. Við
          skulum setja saman kóða fyrir forrit, sem mun hjálpa henni að hreyfast um
          skjáinn.
      6:
        text: Skjárinn þinn skiptist í 3 meginhluta. Vinstra megin er Minecraft leiksvæðið
          þar sem forritin þín munu keyra. Leiðbeiningar fyrir hvern áfanga birtast
          fyrir neðan.
      7:
        text: Þetta svæði í miðjunni er verkfærakassinn og hver af þessum kubbum er
          skipun sem stýrir hreyfingum Alex.
      8:
        text: Hvíta svæðið hægra megin nefnist vinnusvæðið og það er hér sem við munum
          byggja forritið okkar.
      9:
        text: Ef við drögum moveForward(); kubbinn inn á vinnusvæðið og smellum á
          Keyra, hvað gerist þá? Alex færist áfram um einn reit á borðinu.
      10:
        text: Og hvað ef við viljum gera eitthvað fleira eftir að hún hefur farið
          áfram um einn reit? Þá getum við bætt öðrum kubbi við forritið. Ég ætla
          að velja turnRight(); kubbinn og ég dreg hann inn undir moveForward(); kubbinn
          þar til þessi appelsínugula rönd birtist. Þá sleppi ég honum og kubbarnir
          tveir smella saman. Þegar við ýtum aftur á Keyra, mun Alex framkvæma skipanirnar
          sem er staflað ofan frá og niður á vinnusvæðinu.
      11:
        text: Ef þú vilt eyða kubbi, skaltu bara fjarlægja hann úr stæðunni og draga
          hann aftur inn í verkfærakassann.
      12:
        text: 'Til að afturkalla breytingar og fara aftur þangað sem borðið byrjaði,
          notar þú Byrja aftur hnappinn efst til hægri á vinnusvæðinu. Eitt í viðbót:
          sérðu litla þríhyrninginn á "snúa" kubbunum? Þegar þú sérð þessa þríhyrninga
          þýðir það að þú getur valið annan valkost. Förum að kóða!'
    mc_repeat:
      1:
        text: Ég heiti Lydia Winters, vörumerkjastjóri hjá Mojang og við gerðum smá
          leik sem heitir Minecraft.
      2:
        text: Uppáhaldsiðjan mín í Minecraft er að kanna. Ég elska að kanna hella
          til að sjá hvað ég get fundið. Ég er ekki forritari, en mér finnst mjög
          spennandi að fara í gegnum þessar Minecraft kennslustundir og læra sjálf
          einhverja kóðun.
      3:
        text: Í síðasta borði voru notaðir mjög margir moveForward(); kubbar. Það
          væri auðveldara ef við gætum bara sagt tölvunni að endurtaka moveForward();
          skipunina fjórum eða fimm sinnum. Við erum heppin því að tölvur eru virkilegar
          góðar í að endurtaka skipanir með lykkjum sem endurtaka.
      4:
        text: Þegar Minecraft er keyrt upp, notum við lykkjur sem endurtaka til að
          setja allt efnið í nýjan heim. Það er fleiri þúsundir af blokkum. Við notum
          lykkjur líka fyrir minni hluti, til dæmis til að láta fætur Alex færast
          fram og aftur þegar hún gengur. "Endurtaka" lykkjur eru mjög öflugur hluti
          forritunar.
      5:
        text: Nóttin er að skella á, svo að í næstu borðum ætlum við að byggja hús
          til að vera örugg. Við ætlum að nota "endurtaka" kubbinn til að gera þetta
          mjög auðvelt.
      6:
        text: Til að byggja húsvegg, getum við annað hvort sagt Alex að "fara áfram"
          og "setja planka" fjórum sinnum eða sagt henni að "fara áfram" og "setja
          planka" og síðan tekið þessa skipun og notað "endurtaka" kubb til að láta
          hana gera þetta mörgum sinnum. Svo smellum við á "endurtaka" kubbinn og
          segjum henni hve oft við viljum að hún geri þetta. Byggjum nú húsið áður
          en nóttin skellur á! Góða skemmtun.
    mc_if_statements:
      1:
        text: Nú ætlum við að læra um EF setningar. EF setningar eru undirstöðuatriði
          þegar lært er að forrita. Þær hjálpa tölvu að taka ákvarðanir.
      2:
        text: Allar tölvur nota EF setningar, þar á meðal síminn minn. Til dæmis þegar
          ég aflæsi símanum, keyrir hann kóða sem segir EF ég slæ inn rétt aðgangsorð,
          þá aflæsi ég símanum. Annars sýnir hann villuboð.
      3:
        text: Þú getur notað EF setningar í þínum kóða til að láta Steve og Alex bregðast
          við því sem þau sjá í heiminum. Til dæmis, ef það er klöpp framundan, þá
          geta þau beygt til vinstri. Eða snúið til hægri ef þau rekast á tré.
      4:
        text: Í þessu dæmi viljum við ekki detta í hraunið. Það er auðvelt að gera
          ráð fyrir hrauninu sem við sjáum, en hvað með hraunið sem við sjáum ekki
          undir klöppinni?
      5:
        text: Eftir að við gröfum út klöppina, þurfum að við athuga hvort að þar sé
          hraun áður en við förum áfram. Ef það er hraun þar, viljum við setja stein
          framan við persónuna áður en við getum farið áfram. Svona getið við haldið
          örugg áfram. Tími til að grafa meira! Og mundu að nota EF setninguna til
          að gá hvar þú stígur.
    mc_congrats_share:
      1:
        text: Til hamingju! Nú hefur þú lært undirstöðuatriði í tölvunarfræði.
      2:
        text: Nú getur þú notað þessi atriði til að búa til þitt eigið sköpunarverk.
          Það eru ekki fleiri fyrirmæli. Og ekki fleiri þrautir að leysa. Þú getur
          byggt hvað sem þú vilt. Þú færð að velja.
      3:
        text: "[nemendur tala] Ó ó það er að verða erfiðara. Rýja. Ég bjó til L úr
          kyndlum. Ég bjó til A úr birkiplönkum. Það virkaði, það virkaði. Við byggðum
          hús úr ull!"
      4:
        text: Þegar sköpunarverkið þitt er tilbúið, getur þú valið að deila til að
          fá tengil sem þú getur deilt með vinunum. Góða skemmtun!

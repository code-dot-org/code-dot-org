    infinity_playlab_events:
      1:
        text: Til að búa til leik, þurfum við að læra nokkuð sem leikjaforritarar
          nota á hverjum degi. Það eru atvik. Atvik segja forriti að hlusta eða bíða
          eftir því að eitthvað gerist. Og þegar það gerist þá framkvæmir það einhverja
          aðgerð. Nokkur dæmi um atvik eru að hlusta eftir músarsmelli, örvarlykli
          eða snertingu á skjá.
      2:
        text: Hér ætlum við að láta Baymax færast upp til að snerta Hiro og færast
          niður til að snerta Garðabrúðu þegar spilarinn notar upp/niður örvarlyklana
          eða upp/niður hnappana. Við munum nota "þegar upp ör" kubbinn og festa "færa
          leikara upp" kubbinn við hann, svo að þegar spilarinn ýtir á upp örina,
          þá er allt keyrt sem er tengt við "þegar upp ör" kubbinn. Við gerum það
          sama til að láta Baymax færast niður. Skref fyrir skref er leikurinn þinn
          að verða gagnvirkari.
    infinity_playlab_intro:
      1:
        text: Í hvaða bekk ert þú? Öðrum. Tíunda bekk. Fyrsta bekk. Ég var í áttunda
          bekk þegar ég lærði að forrita. Ég fékk fyrstu tölvuna þegar ég var í sjötta
          bekk. Það sem mér finnst spennandi er að geta leyst vandamál fólks. Maður
          getur tjáð sig, maður getur byggt hluti út frá hugmynd.
      2:
        text: Tölvunarfræði er grunnurinn undir mörgu af því sem háskólanemar og sérfræðingar
          munu gera næstu tuttugu, þrjátíu árin. Mér líkar forritun því að mér finnst
          gaman að hjálpa fólki. Ég fæ tækifæri til að smíða eitthvað sem mun gera
          líf fólks auðveldara. Ég held að þarna komumst við næst því að hafa ofurkrafta.
          Mikilvægast af þessu er að koma sér af stað. Ég er byrjandi og ég vil að
          þú lærir með mér.
      3:
        text: Ég heiti John Vechey. Ég er einn af stofnendum PopCap Games. Við búum
          til leiki eins og Plants vs. Zombies, Bejeweled og Peggle. Mikið í leikjum
          snýst ekki um hve fullkominn kóðinn er, ekki um hve fullkomin listin er,
          heldur um hvaða tilfinningu leikur gefur og hve skemmtilegur hann er. Þú
          uppgötvar það aðeins með því að prófa, með því að gera, með því að læra
          og aðlaga og æfa eigin færni í að búa til leiki.
      4:
        text: Áttu þér uppáhalds tölvuleik? Við ætlum að taka eitt skref í áttina
          að því að búa til alveg eins leiki með því að nota Leikjasmiðjuna. Góðir
          leikir hafa söguþráð og hver saga hefur leikendur. Leikarar gera hluti eins
          og tala, hreyfast og eiga innbyrðis samskipti. Jafnvel skora stig í samræmi
          við reglur leiksins. Í dag ætlum við að læra alla þessa hluti, einn í einu,
          með Disney persónum eins og Önnu, Elsu, Hiro, Baymax og Garðabrúðu. Við
          smíðum leik frá grunni sem svo er hægt að deila og spila í síma.
      5:
        text: Skjámyndin skiptist í 3 aðalhluta. Vinstra megin er leiksvæðið þar sem
          forritið þitt mun keyra. Fyrirmælin fyrir hvert verkefni eru skrifuð fyrir
          neðan. Þetta miðsvæði er verkfærakassinn og hver þessara kubba er einhver
          kóði. Hvíta svæðið hægra megin er nefnt vinnusvæðið og það er hér sem við
          munum smíða forritið.
      6:
        text: Til að byrja þarft þú að tengja kubbana þína við appelsínugula "þegar
          keyrt" kubbinn. Þú getur tengt marga kubba saman með því að draga þá þar
          til þú sérð gulu röndina og þá munu þeir smella saman. Í þessari fyrstu
          þraut er Hiro leikari 1 og Baymax er leikari 2. Við þurfum að færa Hiro
          til Baymax með því að draga fram "færa til hægri" kubbinn og tengja hann
          við "þegar keyrt" kubbinn. Þegar kubbarnir eru komnir á sinn stað, ýtir
          þú á "Keyra" til að sjá hvað þú hefur forritað.
      7:
        text: Byrjaðu bara og í lokin verður þú fær um að búa til þinn eigin leik
          með þessum undraverðu leikendum sem geta átt samskipti, skorað stig, varpað
          örbótum, kirsuberjum, skaftpottum, gliti og ís.. og fjarlægt hvorn annan.
          Það er allt í þínum höndum!
    infinity_playlab_repeat_forever:
      1:
        text: Geturðu ímyndað þér að þurfa að endurtaka eitthvað til eilífðarnóns?
          Vonandi þarftu þess aldrei vegna þess að tölvur er mjög góðar í að endurtaka
          hluti. Þetta er "endurtaka endalaust" kubburinn. Allt sem er innan í kubbnum
          mun gerast að eilífu í leiknum.
      2:
        text: Svo að ef við viljum láta leikveru gera eitthvað endurtekið án þess
          að spilarinn þurfi að gera neitt, setjum við þá kubba inn í "endurtaka endalaust"
          kubbinn. Í þessari næstu þraut er markmiðið að hjálpa Önnu að ganga upp
          og niður í sífellu. Ef þú lærir hvernig skipanir endurtekningar virka, mun
          það spara þér mikinn tíma seinna þegar þú smíðar þinn eigin leik.
    tutorial_puzzle_challenge:

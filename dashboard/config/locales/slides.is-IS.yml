          Hér er önnur þraut. Stundum færðu kóða til að byrja með. Hér þarf ég að
          setja inn viðeigandi lengdir og gráður.
      5:
        text: Stundum ruglar maður óvart byrjunarkóðanum. Hvað á þá að gera? Maður
          ýtir á "Byrja aftur" og byrjar aftur frá byrjun. Ég ætla að draga þennan
          tölukubb inn í hina ýmsu reiti fyrir díla. Vel 100 fyrir díla, 45 fyrir

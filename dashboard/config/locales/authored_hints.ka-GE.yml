        Course_4_Artist_Vars_13_c: იმისათვის, რომ ფიგურა იგივე ზომის იყოს, როდესაც
          გვერდების რაოდენობა შეიცვლება, გამოიყენეთ მათემატიკის ბლოკი, რათა გაყოთ
          პიქსელებში გამოსახული სიგრძე გვერდების რაოდენობაზე.

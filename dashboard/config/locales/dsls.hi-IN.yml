      CSD U3 Collisions SFLP:
        markdown: छात्र अपने स्प्राइट्स को नए तरीकों से इंटरैक्ट करने  के लिए प्रोग्राम
          करते हैं। `isTouching` ब्लॉक का उपयोग करने के संक्षिप्त समीक्षा के बाद,
          छात्र  दो स्प्राइट के इंटरैक्ट करने के अन्य तरीके सोचते हैं। फिर वे चार
          कोलिज़न ब्लॉक्स (`टकराना`, `स्थान बदलना`, `उछालना`, `bounceOff`) के साथ अभ्यास
          करने से पहले, एक स्प्राइट का , दूसरे स्प्राइट को , स्क्रीन के चारों ओर धकेलने
          के लिए सक्रिय करने हेतु `isTouching` का उपयोग करते हैं।
      CSD U3 Functions SFLP:
        markdown: छात्र सीखते हैं कि अपने कोड को व्यवस्थित करने, इसे अधिक पढ़ने योग्य
          बनाने और कोड के दोहराए गए ब्लॉक्स को हटाने के लिए फंक्शन कैसे बनाएं।  छात्र
          सीखते हैं कि उच्च स्तर या अधिक संक्षिप्त स्टेप्स, स्टेप्स को समझने और इसका
          कारण देने को और आसान बनाते हैं। इसके बाद छात्र गेम लैब में फंक्शन्स बनाना
          सीखते हैं। पाठ के अंत में, छात्र अपनी साइड स्क्रॉलर गेम के अंतिम संस्करण
          को व्यवस्थित करने और उसमें कार्यात्मकता जोड़ने के लिए इन कौशलों का उपयोग
          करते हैं।
      CSD U3 Lesson Overview 4:
        markdown: यह पाठ चौड़ाई और ऊंचाई को शामिल करने के लिए ड्राइंग कौशलों का विस्तार
          करता है और बेतरतीब (रैंडम) संख्या की उत्पत्ति की अवधारणा का परिचय देता है।
          कक्षा दीर्घवृत्त() और आयत() के संस्करणों के साथ चित्रित करना सीखती है, जिनमें
          चौड़ाई और ऊंचाई के मापदंड शामिल होते हैं और स्क्रीन में रंग भरने के लिए
          पृष्ठभूमि() ब्लॉक का उपयोग करती है। सीखने के दौरान, आखिरी में, कक्षा का
          परिचय randomNumber() ब्लॉक से करवाया जाता है और वह बेतरतीब इंद्रधनुष वाला
          सांप चित्रित करने के लिए नए ब्लॉक्स का उपयोग करती है।
      CSD U3 Lesson Overview 5:
        markdown: यह पाठ किसी प्रोग्राम में किसी संख्या को लेबल करने या रैंडम रूप
          से उत्पन्न मान को सहेजने के तरीके के रूप में वेरिएबल  का परिचय देता है।
          कक्षा एक वेरिएबल  के उद्देश्य और नए ब्लॉकों का उपयोग करने के अभ्यास के एक
          बहुत ही बुनियादी विवरण के साथ पाठ शुरू करती है। बाद में, कक्षा एक रैंडम  संख्या
          को सहेजने  के लिए वेरिएबल का उपयोग करती है, जिससे प्रोग्राम एक ही रैंडम
          संख्या को कई बार उपयोग कर सकते हैं।

          साइंस से संपर्क कराने से सभी छात्र यह देख सकते हैं कि यह विषय कितना सुलभ
          है और वे इसका आनंद लेने का निर्णय ले सकते हैं।\n\n### **यह मजेदार है!**\nकंप्यूटर
          साइंस छात्रों को मिलकर काम करने, रचनात्मक बनने और खुद की अभिव्यक्ति करने
          का अवसर देती है।! \n\n### **क्या और यकीन दिलाने की जरूरत है?**\nCode.org
          के पास आपके साथ-साथ -- छात्रों, आपके प्रशासन, माता-पिता और आपके समुदाय हेतुृ
          -- यह समझने के लिए बहुत-से संसाधन हैं कि कक्षा में CS क्यों महत्वपूर्ण है।
          नीचे हमारी प्रेरणादायक वीडियो सीरीज के साथ-साथ, CS शिक्षा के बारे में कुछेक
          आंकड़े और प्रमाण देखें।\n\n> <a href=\"http://code.org/educate/inspire\"

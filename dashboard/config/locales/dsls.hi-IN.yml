          कोर्स C (ग्रेड 2): [कागज के जहाज](https://curriculum.code.org/csf-18/coursec/4/)\n-
          कोर्स D (ग्रेड 3): [ग्राफ पेपर प्रोग्रामिंग](https://curriculum.code.org/csf-18/coursed/1/)\n-
          कोर्स E, कोर्स F (ग्रेड्स 4, 5): [माई रोबोटिक फ्रेंड्स](https://curriculum.code.org/csf-18/coursee/1/)\n\n\n---\n\n\n>
          ## विचार करें\n> आप अपने छात्रों को प्रोग्रामिंग की अवधारणाएं (अनुक्रमण

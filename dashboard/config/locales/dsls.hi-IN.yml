        markdown: |+
          # CS के मूल सिद्धांत कोर्सों की व्यवस्था

          ## अवधारणा भाग

          प्रत्येक CS के मूल सिद्धांत कोर्स को अवधारणा भागों में व्यवस्थित किया गया है, ये बड़े आइडियाज हैं, जो कोर्स में संरचना प्रदान करते हैं। अवधारणा भाग अध्यापकों के लिए यह देखना आसान बनाते हैं कि कोर्स में क्या शामिल किया गया है। **Code.org पाठ्यक्रम में प्रत्येक पाठ के लिए <a href="http://curriculum.code.org/csf-19" target="blank" rel="noopener noreferrer">पाठ योजनाएं</a> प्रदान करता है, कंप्यूटर पर और बिना कंप्यूटर के दोनों**। प्रत्येक अवधारणा भाग में विभिन्न प्रकार के पाठ नीचे दिए गए हैं।

          उदाहरण से इसे समझाने के लिए, यहां कोर्स C में "लूप्स" अवधारणा भाग में पांच पाठ हैं, जैसे वे कोर्स में आते हैं।


          <img src="https://images.code.org/953ebc5b17a97ee7fc9ee9261b4ee132-image-1571689334077.png">

          ## अनप्ल्गड पाठ
          **ये पाठ कंप्यूटर से अलग किए जाते हैं और अकसर इनका प्रयोग प्रायोगिक, वास्तविक रूप में नई अवधारणा का परिचय कराने के लिए किया जाता है।** अकसर छात्र पेंसिल और पेपर या फिजीकल मैनिपुलेटिव्स के साथ काम करते हैं। इन्हें जानबूझकर प्रायोगिक प्रशिक्षण अवसरों में रखा जाता है, जो ऐसे तरीकों से जटिल अवधारणाओं को ग्रहण करने में छात्रों की मदद करते हैं, जिन्हें वे अपनी खुद की ज़िंदगियों से संबद्ध कर पाते हैं। अकसर अनप्लग्ड पाठ, कंप्यूटर पर उसी अवधारणा की जांच करते हुए बाद के कौशल-निर्माण पाठ के लिए मंच तैयार करता है।

          ## प्लग्ड पाठ -- कौशल निर्माण
          **ये पाठ कंप्यूटर पर किए जाते हैं और छात्रों को नए टूल या प्रोग्रामिंग अवधारणा के साथ संरचित अभ्यास प्रदान करते हैं।** आमतौर पर ये पहेली प्रगतियां अभ्यास पहेलियों के क्रम के साथ शुरू होती हैं, जो चुनौती पहेली पर पहुंचने तक धीरे-धीरे बढ़ती जाती हैं। चुनौती के बाद अकसर अतिरिक्त पहेलियां होती हैं, जिन्हें जानबूझकर आसान बनाया जाता है, ताकि पाठ के अंत में प्रभाविकता और आत्मविश्वास को बढ़ाने में मदद मिल सके।


          ## प्लग्ड पाठ -- ऐप्लिकेशन
          **ये पाठ कंप्यूटर पर किए जाते हैं और रचनात्मक तरीकों में सीखी हुई अवधारणाएं इस्तेमाल करने के लिए छात्रों को स्थान देते हैं।** आमतौर पर ये पाठ छात्रों को लघु-प्रोजेक्ट की रचना के बारे में बताते हैं, जो उनके अपने रचनात्मक निर्णयों के आधार पर उनके लिए बेजोड़ होंगे। यहां कोई सही या गलत जवाब नहीं हैं।!

          ## कोर्स समाप्ति प्रोजेक्ट्स
          प्रत्येक कोर्स छात्रों को पाठ के अंत में अपने सीखे ज्ञान को लेने और इसे इकट्ठे उनकी खुद की रचनात्कता दर्शाने वाले बेजोड़ प्रोजेक्ट में प्रयोग करने का अवसर प्रदान करता है। हम इस कोर्स में बाद में इसके बारे में और जानेंगे।



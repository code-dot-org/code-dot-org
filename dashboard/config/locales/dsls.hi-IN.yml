          आपके सभी छात्र जुड़ पाएं सेक्शन बनाने के लिए:\n * अध्यापक डैशबोर्ड के [sections](https://code.org/teacher-dashboard#/sections)
          क्षेत्र पर जाएं\n * 'नया सेक्शन' बटन पर क्लिक करें। हम कोर्स के लिए लॉगिन
          प्रकार 'ईमेल' और 'cspunit1' चुनने की सलाह देते हैं। \n <br>\n<img src=\"https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png\"
          width=\"600px\" />\n<br><br>\n2. **छात्रों को अपने सेक्शन से जोड़ें।** जब
          सेक्शन बन जाए, तो सेक्शन के लिए 'छात्रों को मैनेज करें' लिंक पर क्लिक करें।
          आप सेक्शन कोड देखेंगे, जिससे आप छात्रों को जुड़ने के लिए कह सकते हैं, जब
          वे अपने खुद के Code Studio खाते बना लें।\n<br>\n<img src=\"https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png\"
          width=\"400px\" />\n<br><br>\n3. **आप इंटरनेट सिम्युलेटर का जो भी संस्करण
          प्रयोग करना चाहते हैं, छात्रों को  उसका URL प्रदान करें।** हमने [code.org/internetsimulator](http://code.org/internetsimulator)
          पर उपलब्ध कई विभिन्न कॉन्फिगरेशन्स बनाई हैं। जब आप ऐसी कॉन्फिगरेशन ढूंढ़
          लें, जो आपकी गतिविधि के लिए काम करती हो, तो छात्रों के साथ URL साझा करें।
          यदि वे सभी एक ही सेक्शन में हों, तो वे अपने आप ही एक-दूसरे से जुड़ पाएंगे,
          जब वे उसी URL पर पहुंचेंगे।  \n\n_अगला: अकसर पूछे जाने वाले सवाल_\n\n\n\n"

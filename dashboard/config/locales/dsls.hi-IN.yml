          आपने कंप्यूटर साइंस के मूल तत्वों में निपुण होने की तैयारी की। \nचरणों 4-8
          में, आपने खुद छात्र की भूमिका निभाई। \nअब, आइए इस पर पड़ताल के लिए बदली
          करें कि आपने जो सीखा है, वह बच्चों को कैसे सिखा सकते हैं। \n\n\nचरण 9 को
          पूरा करके, आप यह करेंगे:\n\n- कंप्यूटर साइंस पढ़ाने के लिए बेहतर पद्धतियों
          की समीक्षा\n\n> ## आगे सोचना:\n> इस चरण में जिन बेहतर पद्धतियों को हम शामिल
          करेंगे, उनमें शामिल हैं:\n\n>- सकारात्मक कक्षा संस्कृति स्थापित करना, जो
          स्व-निर्देशित प्रशिक्षण, प्रयोग और असफलता का समर्थन करती हो\n- यह जानना
          कि अन्य विषय क्षेत्रों से निर्देशात्मक डिजाइन कार्यनीतियों को कब और कैसे
          लागू किया जाए\n- कार्यनीति संबंधी समूह कार्यनीतियों का प्रयोग करना, जैसे
          \"जोड़ी प्रोग्रामिंग\"\n- स्पष्ट रूप से Meta-ज्ञानात्मक समस्या हल करने की
          कार्यनीतियां सिखाना\n- मामूली या बिना टेक्नोलॉजी के साथ कुछ मुख्य अवधारणाओं
          को \"अनप्लग करना\" और पढ़ाना\n- Code.org के अध्यापक समुदाय द्वारा सुझाई
          गई अन्य बेहतर पद्धतियां\n\nहम आपके लिए हमारे समुदाय के साथ आपकी बेहतर पद्धतियां
          साझा करने का अवसर भी प्रदान करते हैं।\n"

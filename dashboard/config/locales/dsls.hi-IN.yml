      OPD-K5 Celebrate:
        markdown: |
          # अगले चरण > जश्न मनाएं!

          इस पेशेवर विकास ऑनलाइन कोर्स को पूरा करने पर बधाई। यदि आपने इस प्रशिक्षण के सभी स्तर पूरे कर लिए हैं, तो अब आप निम्नलिखित चरणों को पूरा करके उपलब्धि का सर्टिफिकेट डाउनलोड और प्रिंट कर सकते हैं:

          1. [इस लिंक](https://code.org/certificates?course=Teaching%20Computer%20Science%20Fundamentals) पर जाएं।
          2. इनपुट फील्ड/खाने में अपना नाम दर्ज करें।
          3. सर्टिफिकेट प्रिंट करें पर क्लिक करें।
          4. सर्टीफिकेट के चित्र पर दायां क्लिक करें और "के तौर पर चित्र सुरक्षित करें (Save Image As)..." को चुनें ताकि आप इसे अपने कंप्यूटर पर डाउनलोड कर सकें।

          साथ ही, यह न भूलें... कि आप अपने प्रशिक्षण की समीक्षा करने, लिंकों या संसाधनों तक पहुंचने या अपनी याददाश्त ताजा करने के लिए किसी भी समय इस ऑनलाइन कोर्स पर वापस आ सकते हैं!

          आपकी भागीदारी के लिए आपका धन्यवाद! हम यह जानने के लिए बेहद उत्सुक हैं कि आप अपनी कक्षा में कंप्यूटर साइंस और Code Studio को कैसे लागू करेंगे!

        markdown: "# योजना बनाना > Code Studio पाठ के लिए तैयारी करना\n\nआइए इस पर
          एक नजर डालें कि कक्षा परिवेश में आपके लिए और आपके छात्रों के लिए Code Studio
          कैसे काम करता है।\n\n## चरण 1: कोर्स चुनें\nहमारा [एलिमेंटरी स्कूल पृष्ठ](https://code.org/educate/curriculum/elementary-school)
          चुनें और हमारे CS के मूल सिद्धांत A-F के लिए पाठ योजनाएं और पूरे कोर्स पाएं।
          अथवा, यदि आप हमारे मिडल स्कूल या हाई स्कूल कोर्सों में रुचि रखते हैं, तो
          आपको, आरंभिक पाठकों से लेकर हाई स्कूल तक,  बीच में हर कोई, सभी ग्रेड स्तरों
          के लिए कोर्स मिलेंगे। हमारे सभी कोर्स निशुल्क उपलब्ध हैं। यह निर्धारित करने
          के लिए अपने स्कूल के सहपाठियों से बात करें कि कोर्स पाठ्यक्रम को भिन्न प्रकार
          के विषयों के साथ एकीकृत कैसे किया जा सकता है। \n \n## चरण 2: अपना कक्षा
          सेक्शन सेट अप करें\nअपने छात्र की प्रगति देखने, अपने छात्रों के लिए लॉगिन
          कार्ड प्रिंट करने, उनके खाते व्यवस्थित करने और सर्टिफिकेट, जिन्हें वे कोर्स
          समाप्त होने पर घर ले जा सकते हैं, प्रिंट करने के लिए कक्षा सेक्शन सेट अप
          करें। लिंक **[संक्षिप्त वीडियो देखें]\n(https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)
          पर क्लिक करें, जो दर्शाता है कि Code.org पर अपनी पहली कंप्यूटर साइंस कक्षा
          कैसे सेट अप करें। आप **[इस सहायता लेख] (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)
          में भी चरण देख सकते हैं।\n\n## चरण 3: अपने सेक्शन को कोर्स असाइन करें\nउस
          कोर्स पर क्लिक करें, जो आप पढ़ा रहे हैं -- आप एक स्क्रीन देखेंगे, जो नीचे
          दी गई स्क्रीन की तरह दिखती है। फिर आप \"कोर्स असाइन करें\" पर क्लिक करके,
          उस कोर्स को अपने एक सेक्शन को असाइन कर सकते हैं।\n\n## चरण 4: पढ़ाना शुरू
          करें! \nकंप्यूटर साइंस अवधारणाओं को आपकी कक्षा में लाने के लिए यही सब करना
          होता है। जब आप CS के लिए अपने छात्रों का उत्साह देखें, को अपने छात्रों का
          मार्गदर्शन करने के लिए रोज़ाना की पाठ योजनाओं, अनप्लग्ड गतिविधियों, जिन्हें
          आप बिना कंप्यूटर के कर सकते हैं और दूसरे अध्यापकों से जुड़ने के लिए फोरमों
          पर जाएं।\n\n"
      OPD-K5 Vocabulary:
        markdown: |-
          # CS के मूल सिद्धांत > महत्वपूर्ण शब्दावली

          जब आप कंप्यूटर साइंस सीखना शुरू करते हैं, तो सबसे महत्वपूर्ण कार्य, कूटलेखन की भाषा से परिचित होना होता है। इस कोर्स में और CS के मूल सिद्धांतों वाले संसाधनों में, हम कंप्यूटर साइंस इंडस्ट्री में प्रयोग की जाने वाली समान शब्दावली का ही प्रयोग करते हैं। छोटी उम्र के छात्रों को पेशेवर शब्द सीखने और उनका प्रयोग करने के लिए प्रोत्साहित करने से वे दूसरों के साथ संचार करने तथा बाद में शब्दों तथा अवधारणाओं के बिना दुबारा सीखे कंप्यूटर साइंस में अपने ज्ञान को बढ़ाने में सक्षम होते हैं। इन कोर्सों में प्रयोग किए गए शब्द तथा अवधारणाएं को उन शब्दों का प्रयोग करते हुए परिभाषित किया गया है, जिन्हें छोटी उम्र के अधिकतर छात्र समझ पाएंगे।

          यहां CS के मूल सिद्धांतों के संसाधनों में प्रयोग किए गए [शब्दावली शब्दों की सूची](http://code.org/curriculum/docs/k-5/glossary) दी गई है; इस कोर्स में इनमें से कई शब्दों का परिचय भी दिया गया है। आपको अभी इन शब्दों को सीखना नहीं पड़ेगा। इस ऑनलाइन पेशेवर विकास कोर्स के दौरान संदर्भ के तौर पर उस सूची का प्रयोग करें और जब आप हमारे छात्रों के साथ हमारे कोर्सों का प्रयोग करेंगे।

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank" rel="noopener noreferrer"><button class="default">शब्दावली देखें >></button></a>

          > **अध्यापन संबंधी सुझाव:** बेहतर पद्धति यह है कि शब्दों को आसानी से समझने वाली भाषा का परिचय दें, शब्दों को पिछले अनुभवों से संबद्ध करें, जब उचित हो तो संपूर्ण कोर्स में (और अन्य स्थितियों में) पाठ से बाहर शब्दों का बार-बार प्रयोग करें और मौखिक और लिखित संचार में छात्रों के प्रयोग को मजबूत बनाएं।

        markdown: "# Code.org का इंटरनेट सिम्युलेटर\n\n_नोट: इस ट्यूटोरियल में सूचीबद्ध
          ये निर्देश उन अध्यापकों के लिए हैं, जो Code.org Computer Science Principles
          के पाठ्यक्रम से अलग, स्टैंडअलोन टूल के तौर पर इंटरनेट सिम्युलेटर का प्रयोग
          करना चाहते हैं। यदि आप Code.org CSP के पाठ्यक्रम के हिस्से के तौर पर तैयार
          की गई गतिविधियों का प्रयोग करने की योजना बना हैं, तो कृपया [CSP पाठ्यक्रम
          पृष्ठ।](https://code.org/educate/csp)_ पर जाएं\n\n### सामग्रियां\nयहां पृष्ठभूमि
          और जानकारी वाले 3 पृष्ठ दिए गए हैं:\n\n* इंटरनेट सिम्युलेटर क्या है? संक्षिप्त
          विवरण (नीचे देखें)\n* [सेटअप निर्देश](/s/netsim/पाठ/1/स्तर/2)\n* [अकसर पूछे
          जाने वाले सवाल](/s/netsim/पाठ/1/स्तर/3)\n \n### इंटरनेट सिम्युलेटर क्या
          है? संक्षिप्त विवरण:\n\nइंटरनेट सिम्युलेटर हमारी नई हाई स्कूल [Computer
          Science Principles](https://code.org/educate/csp) के लिए Code.org के द्वारा
          विकसित किया गया टूल है। यह टूल छात्रों को नेटवर्क वाले कंप्यूटर्स से जुड़ी
          विभिन्न प्रकार की समस्याओं के साथ प्रयोग करने (और हल करने) का प्रायोगिक
          अनुभव प्रदान करने के लिए तैयार किया गया है। इंटरनेट सिम्युलेटर का प्रयोग,
          सफलतापूर्वक इंटरनेट की विभिन्न परतें बनाने के लिए हमारे पाठ्यक्रम में इकाईयों
          1 और 2 में मल्टीपल पाठों में किया गया है। \n\nयदि आप अपनी कक्षा में अपनी
          डिजाइन की जाने वाली गतिविधियों के साथ टूल का प्रयोग करने पर विचार कर रहे
          हैं, तो हम आपको सलाह देते हैं कि आप हमारे [पाठ योजनाएं](https://curriculum.code.org/csp/unit1)
          के द्वारा टूल से परिचित हों। अगले पृष्ठ पर **सेटअप निर्देश** उन अध्यापकों
          के लिए हैं, जो Code.org CSP के पाठ्यक्रम से अलग इंटरनेट सिम्युलेटर का प्रयोग
          करना चाहते हैं।\n\nयह टूल न कवल इन अवधारणाओं को _सिखाता_ है, बल्कि बहुत-से
          छात्रो को इकट्ठे होने और एक-दूसरे से या अन्य सहपाठियों से युग्मक, दशमलव
          या आस्की आधारित संदेश भेजने के लिए परिवेश भी प्रदान करता है। विभिन्न प्रकार
          की समस्याओं को प्रदर्शित करने, होस्ट्स के बीच डेटे और कनेक्शन्स को दृश्यात्मक
          बनाने और इंटरनेट से संबंधित भिन्न अवधारणाओं के प्रशिक्षण को समर्थित करने
          के लिए  **परिवेश को कई तरीको से कॉन्फिगर किया जा सकता है**।\n\nइंटरनेट सिम्युलेटर
          को समस्याएं हल करने के लिए व्यक्तिगत रूप से सहयोगात्मक ढंग से काम करते हुए
          छात्रों के साथ *कक्षा* में डिजाइन किया गया था। अकसर ये समस्याएं संचार प्रोटोकॉल
          बनाने या जानकारी का ऐसे संरचित तरीके से कूटलेखन करने के तरीके खोजने से जुड़ी
          होती हैं, जो इसे इंटरनेट पर ट्रांस्पोर्ट करने को आसान बनाता हो।\n\n**Code.org
          के Computer Science Principles पाठ्यक्रम में** हम आमतौर पर निम्नलिखित तरीके
          से पाठों और गतिविधियों को संरचित करते हैं:\n\n* **पहले छात्रों को एक चुनौती
          दें**\n * उदाहरण के लिए, फिजिकल इंटरनेट अंतरनिहित रूप से अविश्वसनीय है और
          संदेश ड्रॉप कर सकता है\n* **समस्याओं को समझने के लिए सिम्युलेटर के साथ प्रयोग
          करने का अवसर दें** \n * उदाहरण के लिए, यह पता लगाने के लिए राउटर लॉग्स पर
          नज़र डालें कि सभी संदेशों में से 10-20% ड्रॉप होते हैं और पैकेट बिना क्रम
          के राउट हो सकते हैं\n* **चुनौती के लिए उऩ्हें अपना खुद का समाधान खोजने का
          अवसर दें** \n  * उदाहरण के लिए, इसके लिए उनका खुद का प्रोटोकॉल खोजें कि
          इस अविश्वसनीय नेटवर्क पर विश्वसनीय तरीके से संदेश कैसे भेजें\n* **अंत में,
          छात्र शोध करते हैं कि वह प्रोटोकॉल या अन्वेषण \"असली दुनिया\" में कैसे काम
          करता है**\n * उदाहरण के लिए, शोध करें कि TCP वास्तव में कैसे काम करता है
          और वीडियो देखें\n\n### इंटरनेट सिम्युलेटर को क्या करने के लिए कॉन्फिगर किया
          जा सकता है?\n\nअपने बुनियादी रूप में, इंटरनेट सिम्युलेटर बिना कॉर्डिनेशन
          या वर्णनात्मकता के सिंगल शेयर्ड तार के द्वारा जानकारी की सिंगल बिट का संचार
          कर सकता है। अपने उन्नत रूप में यह TCP/IP या HTTP के समान प्रोटोकॉल बनाने
          के लिए आवश्यक IP पतों, DNS और  नियत आकार के पैकेटों का प्रयोग करते हुए,
          मल्टीपल राउटरों पर अविश्वसनीय कनेक्शन्स को सिम्युलेट कर सकता है।\n\nहमने
          कई प्रकार की कॉन्फिगरेशन्स में इंटरनेट सिम्युलेटर स्थापित किया है, जो कुछ
          विषय पढ़ाने में सहायक हैं। लेकिन यदि कक्षा के लिए इंटरनेट सिम्युलेटर का
          प्रयोग कर रहे हैं, तो आपको कुछ उपयोगकर्ता इंटरफेस सेटिंग्स के बारे में पता
          होना चाहिए, जिन्हें आप नियंत्रित या अपने छात्रों को विशेष तरीके से स्थापित
          करने के बारे में बताना चाहते हैं।\n\nउदाहरण के लिए: इंटरनेट सिम्युलेटर की
          एक विशेषता यह कै कि आप किसी भी भेजे जाने वाले डेटे के युग्मक, दशमलव, हेक्स
          और ASCII प्रस्तुतियां को दिखा सकते हैं। कुछ कॉन्फिगरेशन्स में, उपयोगकर्ता
          यह बताने के लिए कि बिट्स की व्याख्या कैसे की जाती है, \"चंक साइज\" भी सेट
          कर सकते हैं। आपके खुद डिजाइन के पाठ के लिए, आप उन कॉन्फिगरेशन्स में से एक
          चुन सकते हैं, जो आपने प्रदान की हैं, लेकिन आपको यह आदेश देने की जरूरत पड़
          सकती है कि छात्र बिट्स की विशेष प्रस्तुति ही दिखा सकते हैं या आप चंक साइज
          को किसी विशेष मूल्य के लिए सेट करना चाह सकते हैं।\n\nबड़ा तथ्य यह है कि
          यहां प्रदान की गईं कॉन्फिगरेशन्स किसी विशेष विषय को पढ़ाने के लिए शुरूआती
          बिंदु के लिए हो सकती हैं। आपको अपनी जरूरतों के अनुसार सिम्युलेटर के प्रयोग
          को और परिष्कृत करने के लिए थोड़ी चतुरता और अध्यापन रणनीतियों का इस्तेमाल
          करना पड़ सकता है।\n\n\n <br><br>\n<img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width=\"600px\" style=\"margin:0 100px\"/>\n<br><br>\n\n\n\n    \n\n\n_अगला:
          सेटअप निर्देश_\n\n\n"

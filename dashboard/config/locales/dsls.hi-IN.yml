        markdown: |+
          # इंटरनेट सिम्युलेटर: अकसर पूछे जाने वाले सवाल

          #### मुझे वे गतिविधियां कहां मिल सकती हैं, जो आपने इंटरनेट सिम्युलेटर के साथ प्रयोग करने के लिये डिजाइन की हैं?
          विशेष इंटरनेट सिम्युलेटर कॉन्फिगरेशन्स सहित, जो गतिविधियां हमने हमारे Computer Science Principles पाठ्यक्रम के लिए डिजाइन की हैं,  वे यूनिट पाठ योजनाओं [here](https://code.org/educate/csp) में पाई जा सकती हैं। कई पाठ योजनाओं में "अध्यापक सुझाव और युक्तियां" सहयोग वीडियो हैं, जो कक्षा गतिविधियों के हिस्से के तौर पर प्रयोग किए जाने वाले इंटरनेट सिम्युलेटर के प्रदर्शन दिखाते हैं। आप इसी तरह से इन गतिविधियों का प्रयोग कर सकते हैं या उन्हें अपनी कक्षा के लिए बेहतर बनाने हेतु उनमें बेझिझक संशोधन कर सकते हैं!

          #### क्या मैं अपनी कक्षा के लिए इंटरनेट सिम्युलेटर को अनुकूलित कर सकता हूं?
          हमें खेद है कि इस समय, हमारे पास ऐसा कोई तरीका नहीं है, जिससे Code.org से बाहर के लोग इंटरनेट सिम्युलेटर के लिए विशेष कॉन्फिगरेशन्स और निर्देश बना पाएं। हमने कई तरह की विभिन्न कॉन्फिगरेशन्स प्रदर्शित करने का प्रयास किया है, जो आशापूर्वक आपकी कक्षा और गतिविधि के लिए उपयोगी होंगी। आगे चलकर, हम दूसरों को टूल को कॉन्फिगर करने का तरीका प्रदान करने में खुशी होगी।

          #### मेरे छात्र जब URL पर जाते हैं तो एक-दूसरे को नहीं देख पाते, जो मैं उन्हें इंटरनेट सिम्युलेटर के लिए देता हूं। मुझे क्या करना चाहिए?
          छात्र इंटरनेट सिम्युलेटर के लिए लॉबी में एक-दूसरे को देख पाएं, इसके लिए उन्हें एक ही सेक्शन में होना चाहिए। अच्छी तरह से जांचें कि आपने पिछले पृष्ठ से सेटअपन निर्देशों वाला सेक्शन पूरा किया है और यह कि संबंधित छात्र उस विशेष सेक्शन कोड से जुड़ गए हैं। साथ ही, हो सकता है कि कुछ छात्र मल्टीपल सेक्शनों में हों, यदि उन्होंने पहले Code.org के साथ कोर्सवर्क पूरा किया है, इसलिए सुनिश्चित करें कि वे अपने सेक्शन का नाम जानते हैं और उन्होंने लॉबी में प्रवेश करने से पहले ड्रॉपडाउन में से इसे चुना है।




      OPD-K5 What is Mastery:
        markdown: "# आगे सोचना > निपुणता क्या है?\n\nआगे के चरणों में, आप कंप्यूटर
          साइंस की निम्नलिखित बुनियादी मुख्य अवधारणाओं में निपुणता हासिल करेंगे:\n\n-
          चरण 4: अनुक्रमण\n- चरण 5: लूप्स\n- चरण 6: सापेक्ष\n- चरण 7: फंक्शन्स\n-
          चरण 8: इवेंट्स\n\n## \"निपुणता\" क्या है?\n\nहम \"निपुणता\" को निम्नलिखित
          कार्य करने के योग्य होने के तौर पर परिभाषित करेंगे:\n\n- परिभाषित करना और
          विस्तार से बताना कि मुख्य अवधारणा का क्या अर्थ है और यह कंप्यूटर साइंस में
          महत्वपूर्ण क्यों है\n- अवधारणा का इस्तेमाल करके सामान्य प्रोग्राम लिखना
          (पहेलियां हल करने के लिए विजुअल प्रोग्रामिंग का प्रयोग करके)\n- इस पर विचार
          करके कि आप अपने अभ्यास में अवधारणा को कैसे एकीकृत कर सकते हैं\n\nइस सूची
          को अपने शीर्षक के तौर पर इस्तेमाल करें, जब आप कोर्स पर काम करेंगे। प्रत्येक
          चरण पूरा करने पर, खुद से पूछें:\n\n- क्या मैं शुरूआती स्तर पर इस विशेष मुख्य
          अवधारणा के महत्व को परिभाषित कर और विस्तार से बता सकता हूं?\n- क्या मैं
          इस चरण में साधारण पहेलियों को सफलतापूर्वक पूरा करने के योग्य था?\n- क्या
          इस बारे में मेरे पास कुछ आइडिया थे कि मैं अपनी कक्षा में इसका प्रयोग कैसे
          कर सकता हूं?\n\nयदि प्रत्येक सवाल के लिए आपका जवाब हां है, तो अगले चरण पर
          जाएं। यदि किसी भी सवाल के लिए आपका जवाब न है, तो चरण पर दुबारा जाने या आगे
          बढ़ने से पहले Code Studio की छात्र साइड में विषय के बारे में पड़ताल करने
          पर विचार करें।\n\n## कंप्यूटर साइंस सीखते समय ध्यान में रखने योग्य बातें:\n\n-
          कंप्यूटर प्रोग्रामिंग की दुनिया इतनी तेजी से आगे बढ़ती है कि वहां असल में
          कोई निपुण नहीं हैं। अलग-अलग चरणों पर **हम सभी शिक्षार्थी हैं** लेकिन हम
          अभी भी हमेशा शिक्षार्थी रहेंगे।\n- जब भी आप प्रोग्रामिंग पर वापस आते हैं,
          हर बार यह अधिक सहज हो जाती है। **आप पहली बार में ही विशेषज्ञ नहीं बन जाएंगे।**\n-
          प्रोग्रामिंग की क्रिया ही इसका एकमात्र हल है और **प्रोग्राम करना सीखने में
          समय लगता है, लेकिन कोई भी इसे कर सकता है!**\n\n> **महत्वपूर्ण जानकारी:**
          अगले कई चरणों का लक्ष्य आपको कंप्यूटर वैज्ञानिक बनाना नहीं है, बल्कि आपको
          मुख्य अवधारणाओं के साथ पूरी तरह से सहज महसूस कराना है, ताकि आप अपने ज्ञान
          को अपने छात्रों के साथ साझा करने के लिए उत्साहित हों।\n\n## अवधारणाओं में
          मेरे \"निपुण\" होने के बाद, आगे क्या होगा?\n\n**चरण 9** में, आप अध्यापकों
          के लिए Code.org का निशुल्क पाठ्यक्रम और संसाधनों की पड़ताल करेंगे। आप इनमें
          से अपनी पसंद के कोई भी संसाधन या अन्य पाठ्यक्रम संबंधी संसाधनों का प्रयोग
          करने का चयन कर सकते हैं। यह कोर्स पूरा करने से यह आपको किसी भी शुरूआती कंप्यूटर
          साइंस पाठ्यक्रम को समझने के लिए आपके लिए आवश्यक मूल जानकारी प्रदान करेगा।\n\n**चरण
          10 और 11 में**, हम आपको संसाधनों की दिशा में लेकर जाएंगे, जिनका प्रयोग आप
          अधिक सीखने या अपनी कक्षा में इन अवधारणाओं को पढ़ाने में अधिक तैयार महसूस
          करने के लिए कर सकते हैं। "

      CourseF_outbreak_story:
        content1: यहां वर्णन करें
        markdown: "# #आउटब्रेकः अपने खुद के सिम्युलेशन को कोड करें\n\n## मॉन्स्टर
          टाउन में स्वागत है!\nमॉन्स्टर आमतौर पर एक खुशगवार और तंदुरुस्त स्थान था।
          मॉन्स्टर टाउन के मॉन्स्टर्स को अपने दोस्तों से मिलने के लिए आसपास घूमना
          पसंद था। \n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"

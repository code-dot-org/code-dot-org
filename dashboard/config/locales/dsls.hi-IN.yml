        markdown: |-
          # शुरूआत करना > आपकी भागीदारी की योजना बनाना

          शुरू करने से पहले, आप अपनी जरूरतों, लक्ष्यों और ऑनलाइन स्व-गति परिवेश में सीखने के बेजोड़ अनुभव पर विचार करने में थोड़ा समय लगाएं -- विशेषकर यदि यह आपका पहला ऑनलाइन कोर्स है!

          ## आप बॉस हैं

          यह स्व-गति ऑनलाइन कोर्स आपको इंचार्ज बनाने और आपके खुद के प्रशिक्षण पर आपको नियंत्रण प्रदान करने के लिए तैयार किया गया है। ***कृपया इस कोर्स में अपनी खुद की गति से समय लगाएं और काम करें। सुझाए गए समय प्रत्येक चरण के लिए दिए गए हैं।*** यदि आपको दिए गए किसी चरण के लिए अधिक या कम समय लग रहा हो, तो चिंता न करें! हमारा मुख्य लक्ष्य है कि आप मज़ेदार तरीके से मूल सिद्धांत सीखें और आप जो भी सीखें, उसे अपने कक्षा अभ्यास में इस्तेमाल करें, जो भी आपके लिए उचित हो।

          ## जुड़ना

          आपके प्रशिक्षण के दौरान प्रेरित और केंद्रित रहने में मदद का एक तरीका, हमारे <a href="http://forum.code.org/c/plc" target="_new">प्रोफेशनल लर्निंग कम्युनिटी (Professional Learning Community) (PLC) फोरम</a> से जुड़ना है।
          हमारे <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410" target="_new">"परिचय " थ्रेड</a> में खुद का परिचय देकर शुरूआत करें। पूरे कोर्स के दौरान, आप असमकालिक रूप से, सामग्री पर काम करने वाले दूसरे लोगों से अपने विचार, चीज़ें और सवाल साझे करने के लिए फोरम का प्रयोग करेंगे।

          <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410/1" target="blank" rel="noopener noreferrer"><button class="plc">अब खुद का परिचय दें >></button></a><br>

          ## मदद प्राप्त करना, जब आपको इसकी जरूरत हो

          यदि आप कोर्स के दौरान किसी भी समय अटक जाएं, तो [support.code.org](http://support.code.org) पर जाएं और [हमारी कम्युनिटी फोरम्स](https://support.code.org/hc/communities/public/topics) देखें। संभवतया वहां आपको अपने सवाल का जवाब मिल जाएगा। यदि आपको जवाब नहीं मिलता या आप अभी भी अटके हुए हैं, तो आप [teacher@code.org](mailto:teacher@code.org) पर ईमेल कर सकते हैं और Code.org  का स्टाफ सदस्य जल्द आपसे संपर्क करेगा।

          ## दोस्ती करें!

          ध्यान दें कि हम छोटी-सी टीम हैं और हमारे प्रयासों में सीमाओं के कारण, हम सहयोग के लिए सभी निवेदनों का उस प्रकार से जवाब नहीं दे सकते, जैसे आमने-सामने के कोर्स में इंस्ट्रक्टर दे सकता है। इसी कारण, हम आपको ***पार्टनर या सहयोगियों के समूह के साथ इस ऑनलाइन कोर्स पर काम करने*** के लिए प्रोत्साहित करते हैं।

          Code.org साथी प्रशिक्षण और मिलकर काम करने की ताकत को समझती है। दरअसल, "जोड़ी प्रोग्रामिंग" शानदार इंडस्ट्री पद्धति है, जिसकी हम कक्षा की बेहतर पद्धति के तौर पर चरण 8 में पड़ताल करेंगे। यदि आपको लगता है कि आप किसी पार्टनर के साथ या समूह में बेहतर सीखेंगे, तो किसी दोस्त या सहकर्मी के साथ इसे पूरा क्यों न करें? यदि आप असली जीवन में किसी ऐसे व्यक्ति को नहीं जानते, जो इसमें आपका पार्टनर बनने का इच्छुक हो, तो [PLC फोरम](http://forum.code.org/t/never-swim-alone-the-find-a-buddy-thread/411), [Twitter](https://twitter.com/teachcode), या [Facebook](https://www.facebook.com/groups/1457214714576953/) पर जाएं और Code.org समुदाय में से किसी ऐसे व्यक्ति को ढूंढ़ें, जो मिलकर काम करना चाहता हो।

          ## ऐसे प्रशिक्षण अनुभव ढूंढ़ें, जो आपके लिए सही काम करते हों

          अंत में, ऑनलाइन प्रशिक्षण हर किसी के लिए नहीं है। इस कोर्स में आपके साथियों के साथ असली-समय में संचार के लिए कोई इंस्ट्रक्टर या बिल्ट-इन मकैनिज्म नहीं है। यदि आपको अधिक व्यक्तिगत ध्यान चाहिए या आपको पता है कि आप असली-दुनिया की कक्षा में बेहतर सीखते हैं, जहां मिलकर काम करने और भागीदारी के लिए अधिक अवसर है, तो हम आपको सलाह देते हैं कि आप हमारे व्यक्तिगत पेशेवर विकास अवसरों में से एक पर आगे बढ़ें।

          <a href="http://code.org/professional-development-workshops" target="blank" rel="noopener noreferrer"><button>अपने आसपास व्यक्तिगत वर्कशॉप ढूंढ़ें >></button></a>

          * * *

          ## आपकी क्या योजना है?

          अब आप यह सुनिश्चित करने के लिए कि आप अनुभव का अधिकतम लाभ उठा पाएं, यह विचार करने पर थोड़ा समय लगाएं कि आप इस ऑनलाइन कोर्स को कैसे और कब पूरा करेंगे। जब आप सही योजना बना लें, तो चरण 1 पर अधिक गहराई से काम करना जारी रखें।

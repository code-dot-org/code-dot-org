        markdown: |+
          # अध्यापन पद्धति: पाठ योजनाओं का प्रयोग करना

          <img src="https://images.code.org/bf355a9cc76e248efa509ee0cea0b10c-image-1573174157169.48.54 PM.png" class="level-image">

          ## निम्नलिखित पाठ योजना का क्या लाभ है (प्लग्ड पाठों के लिए भी)?

          प्लग्ड पाठ योजनाओं में आमतौर पर उनके अनप्लग्ड प्रतिरूपों की तरह ही कई समान विशेषताएं होती हैं। पाठ चर्चाओं या गतिविधियों से शुरू होते हैं, जो प्रशिक्षण के लिए प्रेरित और संश्लेषण करने में मदद करती हैं। अपने छात्रों के साथ आपके चेक इन करने के महत्वपूर्ण पलों को पाठ योजनाओं में नोट किया जाता है। छात्र कंप्यूटर का प्रयोग करेंगे, लेकिन जिस तरीके से छात्र एक-दूसरे से परस्पर व्यवहार करते हैं और अध्यापक के तौर पर आपकी भूमिका, अभी भी महत्वपूर्ण चिंतन हैं।

          पाठ योजनाएं अवधारणाओं का परिचय कराने, छात्रों ने जो सीखा है, उस पर विचार करने और मिलकर काम करने के अवसर प्रदान करती हैं।



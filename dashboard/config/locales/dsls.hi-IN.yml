        markdown: "# अनुक्रमण > अनप्लग्ड पाठ\n\nजैसा कि हमने उल्लेख किया है, हम अनप्लग्ड
          पाठों के साथ कंप्यूटर साइंस के विषयों का परिचय देना चाहते हैं। फिर, हम बाद
          में ऑनलाइन पाठों में बदली के लिए ब्रिजिंग गतिविधियों का प्रयोग करेंगे। इन
          अनप्लग्ड पाठों के साथ शुरुआत करने से मज़ेदार और मित्रतापूर्ण तरीके से अवधारणाओं
          का परिचय मिलता है। उसके बाद छात्र ऑनलाइन पाठों पर पहुंचने तक पहले ही अवधारणा
          से परिचित महसूस करते हैं और वे ऑनलाइन पाठों को दुबारा अनप्लग्ड गतिविधि से
          संबद्ध कर सकते हैं।\n\nइन प्रोग्रामिंग चरणों के लिए जिन पर आप जाएंगे, हम
          अनप्लग्ड पाठों के उदाहरणों के साथ भी शुरुआत करेंगे। निम्नलिखित पाठ योजना
          को पढ़कर और उसके साथ दिए वीडियो को देखकर, सोचें कि आप अपने छात्रों के साथ
          अपनी कक्षा में इसे कैसे लागू करेंगे।\n<br/>\n***\n<br/>\nअब हम अनुक्रमण
          के साथ शुरुआत करेंगे। बुनियादी तौर पर, कंप्यूटर साइंस की यह शैली **अनुक्रमों**
          के बारे में है। अनुक्रम विशेष क्रम है, जिसका कोई चीज अनुसरण करती है। इन
          पहेलियों में, हम कंप्यूटर को यह बताने के लिए कि क्या करना है, निर्देशों
          का सही अनुक्रम ढूंढना चाहते हैं। निर्देशों की यह सूची **कलन विधि** कहलाती
          है। जब उस कलन विधि का भाषा में कूटलेखन किया जाता है, जिसे मशीन द्वारा पढ़ा
          जा सके तो यह **प्रोग्राम** बन जाती है।\n<br/>\n<br/>\n\n**1. कोर्स A से
          \"[हैप्पी मैप्स](https://curriculum.code.org/csf/coursea/5/)\" पाठ योजना
          की समीक्षा करें।**\n<br/>\nयाद रखें कि कोर्स A किंडरगार्टन के छात्रों के
          लिए बनाया गया है। अनुक्रमण अन्य कोर्सों में भी आता है और आप इस पृष्ठ के
          नीचे उन पाठों के उदाहरण देख सकते हैं।\n\n<br/>\n\n**2. छात्र वीडियो: हैप्पी
          मैप्स देखें**\n<br/>\nयह एक वीडियो है, जिसे आप अनुक्रमण की अवधारणा का परिचय
          देने और अनप्लग्ड पाठ को शुरू करने में मदद के लिए अपने छात्रों को दिखाएंगे।\n\n[![](https://images.code.org/f00fb02e8f24d57e88d396eb0f2c5cce-image-1571253011379.09.54
          PM.png)](https://youtube.com/watch?v=hrnhiKAQ1_k)\n\n[क्या वीडियो नहीं देख
          पा रहे हैं? Click here](http://videos.code.org/2014/C1-happy-maps-unplugged.mp4)
          \ \n\n<br/>\n\n**3. अध्यापक वीडियो: \"हैप्पी मैप्स को सुगम कैसे बनाएं\"**
          देखें\n<br/>\n\n[![](https://images.code.org/ab93b99493bfe68acc24aaaaf66d4129-image-1571253013543.10.01
          PM.png)](https://youtube.com/watch?v=En6Bshuqljg)\n\n<br/>\n\n\n**4. अन्य
          अनप्लग्ड पाठों की समीक्षा करें, जो अनुक्रमण पेश करते हैं:**\n\n- कोर्स A
          (किंडरगार्टन): [असली-जीवन की कलन विधियां: बीज रोपना](https://curriculum.code.org/csf-18/coursea/3/)\n-
          कोर्स B (ग्रेड 1): [माई रोबोटिक फ्रेंड्स Jr.](https://curriculum.code.org/csf-18/coursea/3/),

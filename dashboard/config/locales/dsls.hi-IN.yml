      OPD-K5 About_dani:
        markdown: "# शुरूआत करना: इस कोर्स के बारे में\n\n## कोर्स का संक्षिप्त विवरण\n\nयह
          कोर्स Code.org के कंप्यूटर साइंस के मूल सिद्धांत पाठ्यक्रम और अध्यापकों
          के लिए संसाधनों का परिचय देने के लिए है। पढ़ने, वीडियो देखने, संवादात्मक
          पहेलियां पूरी करने और अपने प्रशिक्षण पर चिंतन करने के द्वारा, आप अपनी कक्षा
          में कंप्यूटर साइंस पढ़ाने की तैयारी करते हुए अपनी खुद की समझ विकसित करेंगे।\n\n##
          सीखने संबंधी उद्देश्य\n\nयह ऑनलाइन कोर्स पूरा करके, भागीदार:\n\n- कंप्यूटर
          साइंस के मूल तत्व सीखेंगे \n- अपने छात्रों को ये मूल तत्व पढ़ाने के लिए
          बेहतर पद्धतियों की समीक्षा करेंगे \n- अध्यापकों के लिए मुफ्त पाठ्यक्रम और
          संसाधनों तक पहुंच प्राप्त करेंगे \n- योजना बनाएंगे कि आप कंप्यूटर साइंस
          के मूल तत्व पढ़ाना कैसे शुरू कर सकते हैं\n- साथी शिक्षकों के समुदाय से जुड़
          पाएंगे, जो कूटलेखन के द्वारा अपनी कक्षाओं में सकारात्मक बदलाव ला रहे हैं
          \n\n## पूर्व-आवश्यकताएं\n\nकूटलेखन या कंप्यूटर साइंस शिक्षा के साथ कोई पूर्व
          अनुभव नहीं चाहिए। यह शुरू करने वालों का कोर्स है। \n\n> **दर्शकों के बारे
          में नोट:** यह कोर्स K-5 शिक्षार्थियों के संदर्भ में Code.org के निशुल्क
          ई कंप्यूटर साइंस के मूल सिद्धांत पाठ्यक्रम पर केंद्रित है। हालांकि कई समान
          अवधारणाओं को किसी भी कंप्यूटर साइंस कोर्स में इस्तेमाल किया जा सकता है,
          यदि आप कंप्यूटर साइंस के मूल सिद्धांतों की तुलना में अधिक गहराई में कंप्यूटर
          साइंस पाठ्यक्रम पढ़ाना चाहते हैं (उदाहरण के लिए, हमारे [मिडल](https://code.org/educate/csd)
          या [हाई स्कूल](https://code.org/educate/csp) कोर्सो में से एक), हम सिफारिश
          करते हैं कि आप अधिक [गहराई में या जारी पेशेवर विकास अवसरों](https://code.org/educate/professional-learning/middle-high)
          पर जाएं।\n\n## कोर्स की अवधि\n\nआपके पूर्व ज्ञान और इस आधार पर कि आप Code.org
          के संसाधनों पर कितनी गहराई में जाना चाहते हैं, इस ऑनलाइन कोर्स को पूरा करने
          में 3-7 घंटे लगने चाहिएं।\n"

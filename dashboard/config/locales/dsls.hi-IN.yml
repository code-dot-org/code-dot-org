      OPD-K5 CS Tips_copy:
        markdown: "# इस ऑनलाइन कोर्स का संचालन करना \n\nजब आप यह कोर्स पूरा करते हैं,
          तो आप CS के मूल सिद्धांतों की हर चीज़ से परिचित हो जाएंगे।\n\nयदि आपको कोई
          मुश्किल आती है, तो नीचे दी गई जानकारी आपको संचालन करने और आपके पेशेवर प्रशिक्षण
          के लिए इस स्थान का प्रयोग करने में मदद करेगी, जब आप इस ऑनलाइन कोर्स को पूरा
          करेंगे। किसी भी समय बेझिझक इस स्तर पर वापस आएं!\n\n---\n\n## अवधारणा के
          भाग\nनीचे इस ऑनलाइन कोर्स के मुख्य पृष्ठ की तस्वीर दी गई है। इस पृष्ठ को
          चार **अवधारणा भागों** में बांटा गया है। यह प्रतिबिम्बित करता है कि कंप्यूटर
          साइंस के मूल सिद्धांक कोर्स कैसे पेश किए जाते हैं।\n\n![](https://images.code.org/5227343bf74975b4678e42b50fdcd085-image-1573235429162.50.02
          AM.png)\n## पाठ\nप्रत्येक सेक्शन **पाठों** से बना है, जो विभिन्न विषय और
          आइडिया पेश करते हैं।\n\n## स्तर (बबल्स)\nप्रत्येक चरण स्तरों से बना है,
          जो बबल्स की तरह दिखाई देते हैं। **डायमंड्स** इस तरह के स्तरों को प्रदर्शित
          करते हैं, जिनमें वीडियो, रीडिंग्स या सवाल होते हैं। कुछ **चक्कर** ऑनलाइन
          पहेलियां हैं, जिन्हें आप कूटलेखन अवधारणाओं का अभ्यास करने के लिए पूरा करेंगे।
          अन्य **चक्कर** स्वतंत्र जवाब सवाल हैं, जिनके लिए आप जवाब प्रस्तुत करेंगे
          और बाद में उस पर दुबारा आएंगे। बबल के रंग आपकी प्रगति के आधार पर बदल जाएंगे।
          इस ऑनलाइन पेशेवर विकास कोर्स में, आप निम्न प्रकार के बबल देखेंगे:\n<br/>\n\n<img
          src =\"https://images.code.org/8b3fcfcf0120bed0dc34c014f1f81071-image-1548976153188.png\"
          />\n\n<br/>\n\n\n"

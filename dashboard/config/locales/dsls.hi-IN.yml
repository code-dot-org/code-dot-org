      OPD-K5 Why teach CS_copy:
        markdown: "# कंप्यूटर साइंस क्यों पढ़ाएं?\n\n<img src=\"https://images.code.org/2d5f7097062637d95a723129689b4891-image-1571684813152.JPG\"

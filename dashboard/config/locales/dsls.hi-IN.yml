        markdown: |
          #डांस करते रहें!

          भाग 2 के लिए, आप अपना खुद का प्रोजेक्ट बनाने वाले हैं। यहां कोई पहेलियां नहीं हैं - इसकी बजाय कुछेक प्रोजेक्ट हैं, जो अधिक जटिल डांस पार्टियां बनाने के विभिन्न तरीके दिखाते हैं।

          आप इन स्तरों को _किसी भी क्रम_में कर सकते हैं।यह देखने के लिए कूदते हुए मूव करें कि पिछले स्तर में कुछ कैसे किया गया था, या प्रोजेक्ट्स के बीच अवधारणों को मिलाएं।उन सभी को आजमाएं, अपना पसंदीदा चुनें, और उस प्रोजेक्ट को शामिल करके अपना खुद का बनाने पर काम करते हुए अपना समय बिताएं।


        markdown: "# अध्यापन पद्धति: जर्नल तैयार करना\n\n<img src=\"https://images.code.org/49264bf902a5804672133e723bee6e8b-image-1573170371197.42.28
          PM.png\" class=\"level-image\">\n\n## इसका प्रयोग क्यों करें? \nजैसे केमिस्ट
          कार्यनीतियों और समाधानों की सूची बनाता है, वैसे ही हम हमारे साथी कंप्यूटर
          वैज्ञानिकों को उनके परीक्षणों और उपलब्धियों के नोट बनाने को कहते हैं। जर्नल,
          निर्माण, डीबगिंग और कार्यनीतियां बनाने के लिए स्क्रैच पेपर के तौर पर उपयोगी
          होते हैं और वे अधिक जटिल समस्याओं के साथ संघर्ष करते समय पिछले जवाबों के
          संदर्भ के लिए शानदार संसाधन पेश करते हैं।\n\n## मैं इसका प्रयोग कैसे करूं?\n-
          छात्रों को प्रोत्साहित करें कि वे कूटलेखन करते हुए हर समय अपने पास अपने
          जर्नल रखें\n- छात्रों को याद दिलाएं कि वे साधारण लिखाई से समाधान लिख सकते
          हैं, फिर लूप्स और फंक्शन्स के लिए मुख्य अवसर ढूंढ़ने के लिए पैटर्नों पर
          गोला लगाएं\n- छात्रों से कहें कि वे उन पहेलियों के जवाब लिखें, जिनकी उन्हें
          भविष्य के स्तरों में जरूरत पड़ सकती है\n- छात्रों से कहें कि वे पृष्ठों
          के ऊपरी भाग पर ईमोटिकॉन्स चित्रित करें, जो यह पहचानने में उनकी मदद करें
          कि वे अवधारणाओं के बारे में क्या महसूस कर रहे हैं\n- प्रत्येक पाठ का अंत
          किसी विचार या सवाल से करें, जिसका जवाब छात्र दिन के लिए अपनी प्रगति पर चिंतन
          के रूप में लिखित में दे सकें\n\nपाठ योजनाओं में भी जर्नल सुझाव होते हैं!
          \n\n\n"

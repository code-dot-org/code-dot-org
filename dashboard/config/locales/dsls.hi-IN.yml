      OPD-K5 Culture:
        markdown: "# बेहतर पद्धतियां > कक्षा संस्कृति\n\nहमारी कंप्यूटर साइंस की कक्षाओं
          के लिए हम स्वस्थ कक्षा संस्कृति को कैसे बढ़ावा दे सकते हैं? सबसे पहले, हम
          यह सुनिश्चित कर सकते हैं कि कक्षा में हमारे सहित, हर व्यक्ति वे तरीके समझता
          है, जिनमें हम कंप्यूटर वैज्ञानिकों की तरह काम कर सकते हैं और क्या ध्यान
          में रखना है। इससे हर कोई समान स्थिति में होता है और कक्षा में आपका काम अधिक
          आसान हो जाता है।\n\n<img src=\"https://images.code.org/b5d9ae18a882a4359f096b9c6ade135e-image-1434398703448.jpg\"
          width=\"450px\" style=\"margin-right:45px; border-radius:10px;\">\n\n##
          कंप्यूटर वैज्ञानिक के तौर पर काम करने के तरीके:\n\n- **उत्सुक बनें:** जब
          आप उत्सुक होते हैं, तो आप विभिन्न मेन्युज खोजना, यह देखने के लिए कोड के
          भाग चलाना कि क्या होता है या विभिन्न सेटिंग्स के प्रभाव देखने जैसी चीजें
          करना। उत्सुक्ता अकसर आपके खुद के सवालों का जवाब देने योग्य बनाती है।\n-
          **सवाल पूछें:** जब आप खुद समस्या का पता लगाने का प्रयास कर लें तो दूसरों
          के साथ मिलकर काम करें।\n- **दृढ़ रहें:** विस्तृत जटिल समस्याओं से निपटने
          में आत्मविश्वास बनाए रखें और उन पर डटे रहें। यह तब और आसान हो जाता है, जब
          आप कुछ सफल प्रोग्राम लिख चुके हों और जानते हों कि किसी मुश्किल प्रोग्रामिंग
          समस्या से उबरना कितना अच्छा लगता है।\n- **बड़ी समस्याओं को अधिक छोटी, अधिक
          संभालने योग्य समस्याओं में बांटें:** इसे **घटक** कहा जाता है।\n- **अपना
          पूरा कोड पढ़ें:** कंप्यूटर आपके निर्देशों का ठीक वैसे ही अनुसरण करता है।
          कोड को कदम-दर-कदम ट्रेस करने (मानो आप कंप्यूटर प्रोसेसिंग निर्देश होते)
          से आपके तर्क या गायब स्टेप्स में त्रुटियां ढूंढ़ने में आपको मदद मिलेगी।
          \n- **गलतियां होने को लेकर खराब महसूस न करें:** गलतियां असफलता नहीं हैं;
          वे आपको सही समाधान या उपभोक्ता उत्पाद बनाने के एक कदम और पास ले जाती हैं।\n-
          **अपनी स्क्रीन से दूर हट जाएं:** इससे आपको बेहद आवश्यक ब्रेक मिल सकता है
          और अकसर आप नए दृष्टिकोण से समस्या पर वापस आ सकते हैं।\n\n## कंप्यूटर साइंस
          सीखते समय ध्यान में रखने योग्य बातें:\n\n- कंप्यूटर प्रोग्रामिंग की दुनिया
          इतनी तेजी से आगे बढ़ती है कि वहां असल में कोई निपुण नहीं है। अलग-अलग चरणों
          पर **हम सभी शिक्षार्थी हैं** लेकिन हम हमेशा शिक्षार्थी ही रहेंगे।\n- जब
          भी आप प्रोग्रामिंग पर वापस आते हैं, हर बार यह अधिक सहज हो जाती है। **आप
          पहली बार में ही विशेषज्ञ नहीं बन जाएंगे।**\n- प्रोग्रामिंग की क्रिया ही
          इसका एकमात्र हल है और **प्रोग्राम करना सीखने में समय लगता है, लेकिन कोई
          भी इसे कर सकता है!**\n\n- आप अपने छात्रों के साथ **अपना खुद का कोड सीखने
          का असली अनुभव** साझा कर सकते हैं!\n\n> ## विचार करें:\n> आप कंप्यूटर साइंस
          पढ़ाते समय सकारात्मक कक्षा संस्कृति बनाने की योजना कैसे बनाते हैं? [अपने
          विचार ट्वीट करें](https://twitter.com/codeorg) अपने ट्वीट में @codeorg को
          टैग अवश्य करें ताकि हम जवाब दे सकें।\n\n> <a href=\"http://ctt.ec/pdL3a\"
          target=\"blank\" rel=\"noopener noreferrer\"><button class=\"default\">Twitter
          पर साझा करें >></button></a>\n\n"

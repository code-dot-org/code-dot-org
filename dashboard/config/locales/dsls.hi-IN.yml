          पहेलियों को संख्याओं के साथ चक्करों के तौर पर सूचित किया गया है। पहेली चक्कर
          के रंग, आपकी प्रगति के आधार पर बदल जाएंगे। इस पेशेवर विकास में आप चक्करों
          के निम्न प्रकार देखेंगे:\n<br/>\n\n<img src =\"https://images.code.org/8b3fcfcf0120bed0dc34c014f1f81071-image-1548976153188.png\"
          />\n\n<br/>\n<br/>\n\n## पहेलियों तक पहुंचना\n\nपहेलियां यहां देखी जा सकती
          हैं:\n<p>-मुख्य पेशेवर विकास पृष्ठ पर</p>\n<p>-समान चरण पर किसी अन्य पहेली
          में हेडर पर</p>\n<p>-किसी भी पहेली में हेडर ड्रॉप-डाउन से</p>\n\n<h4><details>\n<summary
          style=\"color:#ffa400;\">पहेलियों तक पहुंचने के बारे में और देखने के लिए
          यहां क्लिक करें</summary>\n<br>\n<div><em>जब आप इसे देखना समाप्त कर लें,
          तो सेक्शन को छोटा करने के लिए ऊपर दिए तीर पर क्लिक करें</em></div>\n<br>\n<img
          src =\"https://images.code.org/27681ae1028bb26bcacd9970086c3792-image-1548976069596.gif\"
          />\n</details></h4>\n\n<br/>\n\n## पहेलियों के बीच मूव करना\n\nप्रत्येक

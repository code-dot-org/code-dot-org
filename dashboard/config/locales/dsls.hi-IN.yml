        teacher_markdown: "# विकल्प स्तर का संक्षिप्त विवरण\nविकल्प स्तर, विद्यार्थियों
          को पूरा करने के लिए अतिरिक्त स्तरों का मेन्यु प्रदान करते हैं। विद्यार्थियों

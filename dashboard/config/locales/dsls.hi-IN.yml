          # अनुक्रमण > चरण का संक्षिप्त विवरण

          <img src="https://images.code.org/06b4f5c946f2a47176706352d9dbbb56-image-1434152393531.JPG" width="450px" style="border-radius:10px; float:right; margin: 0 0 40px 40px;">

          चरण 4 को पूरा करके, आप यह करेंगे:

          - "कलन विधि" और "प्रोग्राम" को परिभाषित करना
          - कोड के ब्लॉक्स का प्रयोग करते हुए प्रोग्राम्स लिखना
          - कक्षा ऐप्लिकेशन पर विचार करना

          > **इस चरण में क्या अपेक्षा की जाए:** अगले स्तरों में हम अवधारणा से आपका परिचय कराने के लिए और इसका नमूना बनाने के लिए कि आप अपनी कक्षा में छात्रों को आइडियाज का परिचय कैसे देंगे, एक अनप्लग्ड पाठ योजना शुरू करेंगे। उसके बाद हम आपको वीडियो निर्देश प्रदान करेंगे और पहेलियों की श्रृंखला से आपका परिचय कराएंगे और आप से कहेंगे कि आप अपने प्रशिक्षण में उनका इस्तेमाल करें। पहेली को पूरा करने के लिए आपको Blockly कोड ब्लॉक्स का प्रयोग करते हुए कोड लिखने की जरूरत होगी। ये पाठ कोर्स A से हैं जो किंडरगार्टन के छात्रों के लिए तैयार किया गया है। हम इस पर विचार करने के लिए एक अवसर के साथ समाप्त करेंगे कि आप अपने छात्रों को ये अवधारणाएं कैसे पढ़ा सकते हैं। आप इस स्टेज पर 10-30 मिनट के बीच का समय लगा सकते हैं।

          तैयार हैं? आइए चलें!

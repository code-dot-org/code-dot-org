          # बेहतर पद्धतियां > जोड़ी प्रोग्रामिंग

          एक महत्वपूर्ण कक्षा प्रबंधन कार्यनीति, कार्यनीतिक समूह बनाना है, जिसका प्रयोग कई शिक्षक करते हैं। Code.org में, हम प्रमुख टेक फर्मों के असली-दुनिया के कार्यालयों में प्रयोग की जाने वाली कार्यनीतिक समूह बनाने की कार्यनीति: जोड़ी प्रोग्रामिंग को आजमाने का सुझाव देते हैं।

          >**जोड़ी प्रोग्रामिंग** तब होती है, जब दो छात्र इकट्ठे प्रोग्राम लिखने के लिए एक ही कंप्यूटर का प्रयोग करते हैं। National Center for Women & Information Technology (NCWIT) का [जोड़ी प्रोग्रामिंग के लाभों के बारे में शानदार संसाधन] है। (http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf).

          शोध दर्शाता है कि जोड़ी प्रोग्रामिंग:

          - गैर-जोड़ी छात्र प्रोग्रामों की तुलना में उच्च-किस्म के छात्र प्रोग्राम बनाती है
          - सभी छात्रों के प्रोग्रामिंग संबंधी आत्मविश्वास को बढ़ाते हुए महिला और पुरुष छात्रों के बीच तथाकथित "आत्मविश्वास अंतर" को कम करती है
          <br/><br/>

          यह समझने के लिए इस वीडियो को देखें कि जोड़ी प्रोग्रामिंग कैसे काम करती है और सीधे छात्रों से सुनें कि यह उनके प्रशिक्षण में कैसे विस्तार करती है।

          [![](https://images.code.org/2c721ff31fbd06f527d99965d3460fa8-image-1571172758005.52.13 PM.png)](https://www.youtube.com/watch?v=vgkahOzFH2Q)

          [क्या वीडियो नहीं देख पा रहे हैं? यहां क्लिक करें](http://videos.code.org/2014/C1-pair-programming.mp4)
          <br/><br/>
          जोड़ी प्रोग्रामिंग न केवल छात्रों के लिए लाभप्रद है, बल्कि कुछ पेशेवर कंप्यूटर प्रोग्रामर भी इसका अभ्यास करते हैं। यह जानने के लिए इस वीडियो को देखें कि अपने छात्रों को जोड़ी प्रोग्रामिंग का परिचय कैसे दें।

          [![](https://images.code.org/01da36dbe56da7986c3652991d4828e8-image-1571172869229.54.16 PM.png)](https://www.youtube.com/watch?v=sxToW3ixrwo)

          [क्या वीडियो नहीं देख पा रहे हैं? यहां क्लिक करें](https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)
          <br/>



        markdown: "# अध्यापन अभ्यास: डीबगिंग\n\nहर किसी को बग मिलते हैं! इसलिए, डीबगिंग
          जरूरी कौशल है, जिसे सभी छात्रों को विकसित करना चाहिए, जो ऊपर चर्चित छात्र
          अभ्यासों पर आधारित है। मजबूत डीबगिंग कौशलों के बिना, छात्र निराश हो सकते
          हैं। अपनी कक्षा में सक्रिय और चिंतनशील दोनों तरह की डीबगिंग कार्यनीतियों
          को लागू करके आगे बढ़ने में छात्रों की मदद करें।\n\n> **डीबगिंग** कलन विधि
          या प्रोग्राम में समस्याएं ढूंढ़कर उन्हें ठीक करना है\n\n## सक्रिय डीबगिंग\nनए
          प्रोग्रामर अपने काम को पढ़ने या टेस्ट करने के लिए बिना रुके कोड के लंबे
          भाग लिखने के इच्छुक होते हैं, जो प्रोग्राम में तेजी से बढ़ने वाली स्थिति
          हो सकती है, जिसे डीबग करना बहुत मुश्किल है। इसे रोकने के लिए, हम आम कूटलेखन
          फिलॉसफी के भाग के तौर पर सक्रिय डीबगिंग लागू करने का सुझाव देते हैं।\n\nसक्रिय
          डीबगिंग कूटलेखन के समय डीबगिंग के अभ्यास का वर्णन करता है। आमतौर पर इसका
          अर्थ होता है कि छात्रों ने जो कोड लिखा है, उसके छोटे भागों को पढ़ने, प्रक्रिया
          और टेस्ट करने के लिए कूटलेखन अभ्यासों के दौरान समय लेते हैं।\n\nसक्रिय डीबगिंग
          में मदद के लिए इस डीबगिंग गाइड का प्रयोग करें: \n\n<img src=\"https://images.code.org/b17956e111a6ca4ec17ace55f7fdf69b-image-1571695775936.09.14
          PM.png\">\n\n\n## चिंतनशील डीबगिंग\nचिंतनशील डीबगिंग एक अभ्यास है, जिसमें
          छात्र संपूर्ण कक्षा के तौर पर डीबगिंग में हिस्सा लेते हैं। 'बग टॉक्स' और

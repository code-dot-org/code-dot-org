          पाया गया कि साधन-संपन्न अध्यापकों वाली कक्षाएं CS के मूल सिद्धांत पाठ पढ़ने
          के बाद अंग्रेजी, गणित और विज्ञान मानकीकृत टेस्टों में उच्च स्कोर प्राप्त
          करती हैं।\n\n### **शुरू में ही आत्मविश्वास और रुचि को बढ़ाएं**\nयदि हम छात्रों
          को कंप्यूटर साइंस से परिचित कराने के लिए हाई स्कूल या कॉलेज तक की प्रतीक्षा
          करते हैं, तो कुछ छात्र पहले ही निर्णय ले चुके होंगे कि कंप्यूटर साइंस उनके
          लिए नहीं है या उन्हें लगेगा कि वे पहले ही उन छात्रों की तुलना में बहुत पीछे
          रह गए हैं, जो स्कूल के बाहर इसे पढ़ते हैं।\n\nग्रेड K-5 में छात्रों ने जब

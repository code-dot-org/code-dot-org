      scrat 17: Pekala, hadi pratik olsun diye tekrar yapalım - bu çok farklı değil
        ama duvara dikkat et!
      scrat 18: '"Eğer-Değilse" bloğu koşulu kontrol eder ve birini ya da diğerini
        yapar. Meşe palamuduna ulaşmam için bu yeni bloğu kullanın.'
      scrat 19: Eğer/değilse bloğu ile bir uygulama daha. İlk denemende doğru yapabilir
        misin?
      scrat 20: Sadece 3 blok ekleyerek daha karmaşık bir labirenti çözmeme yardım
        eder misin? Eğer doğru yaparsan, ne kadar uzun olursa olsun dolambaçlı yollardan
        yürüyebilirim. Çabuk! Buz eriyor!

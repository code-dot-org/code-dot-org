      2-3 Artist Loops New 11:
        2-3_Artist_Loops_New_11_b: Следећи нови ред треба да је _крај_ петље програма.
      2-3 Artist Loops New 12:
        2-3_Artist Loops_New_12_a: Пре дијаматнта, уметник треба да скрене лево за

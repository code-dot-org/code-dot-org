      2-3 Artist 1 new:
        2-3_Artist_1_new_a: Ако ме блокираш да би ме ухватио ”настави напред за 100
          пиксела”, аутоматски ћу нацртати линију.
        2-3_Artist_1_new_b: Проблеми са скретањем? Користи ”скрени десно за 90 степени”,
          блокирај.
      2-3 Artist 11:
        2-3_Artist_11_a: 'Имате проблема са угловима? Можеш да идеш 360 степени у
          8 скретања. Шта је 360/8? '
      2-3 Artist 12:
        2-3_Artist_12_a: Круг има 360 степени, ако се уметник креће за 1степен по
          кругу, треба да се помера 360 пута да би га описао.
      2-3 Artist 2 new:
        2-3_Artist_2_new_a: Изгледа да уметник није окренут у како треба. Можеш ли
          га окренути пре него што почне да црта линију?
      2-3 Artist 3new:
        2-3_Artist_3new_a: Колико је 100-70? На основу приче то је висина шешира!
        2-3_Artist_3new_b: Изгледа да уметник није окренут у како треба. Можеш ли
          га окренути пре него што почне да црта линију?
      2-3 Artist 4:
        2-3_Artist_4_a: Да би завршио кућу, све што треба да урадиш је да нацрташ
          квадрат!
      2-3 Artist 6:
        2-3_Artist_6_b: Кад сам већ окренут на десно, лакше је да ме помериш напред
          и после на лево као да формираш тоугао.
        2-3_Artist_6_c: Свака страница троугла је исте дужине као страница квадрата....100
          пиксела!
      2-3 Artist 7:
        2-3_Artist_7_a: Најлакши начин да решиш ови слагалицу је да прво нацрташ квадарат
          и на крају са уметником који креће према доле започети следећи.
      2-3 Artist 8:
        2-3_Artist_8_a: Ако преполовиш 200 на пола, колико пиксела дуга треба да буде
          страница сваког квадрата?
      2-3 Artist 9 NEW:
        2-3_Artist_9_a: Овај дијамант је уствари само квадрат са сваке своје стране
      2-3 Artist Debugging 10:
        2-3_Artist_Debugging_10_b: "**Покушаји и грешке се овде очекују!**\nПочни
          тако што ћеш мењати сваки пут по један број. \nКоји број има коју улогу?\nАко

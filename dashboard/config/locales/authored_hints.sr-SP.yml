      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: "Запамти да је тај део програма из задњег дела
          слагалице: \n\n\n<xml>\n<block type=\"when_run\" deletable=\"false\" movable=\"false\">\n<next>\n<block
          type=\"controls_repeat\">\n<title name=\"TIMES\">8</title>\n<statement name=\"DO\">\n<block
          type=\"draw_colour\" inline=\"true\">\n<value name=\"COLOUR\">\n<block type=\"colour_random\"/>\n</value>\n<next>\n<block
          type=\"draw_turn_by_constant_dropdown\">\n<title name=\"DIR\">turnRight</title>\n<title
          name=\"VALUE\" config=\"45,60,90,120,180\">45</title>\n<next>\n<block type=\"draw_move_by_constant\">\n<title
          name=\"DIR\">moveForward</title>\n<title name=\"VALUE\">50</title>\n<next>\n<block
          type=\"draw_turn_by_constant_dropdown\">\n<title name=\"DIR\">turnLeft</title>\n<title
          name=\"VALUE\" config=\"45,60,90,120,180\">90</title>\n<next>\n<block type=\"draw_move_by_constant\">\n<title
          name=\"DIR\">moveForward</title>\n<title name=\"VALUE\">50</title>\n</block>\n</next>\n</block>\n</next>\n</block>\n</next>\n</block>\n</next>\n</block>\n</statement>\n</block>\n</next>\n</block>\n</xml>"
        2-3_Artist_Loops_New_11_b: Следећи нови ред треба да је *крај* петље програма.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Пре дијаматнта, уметник треба да скрене лево за
          60 степени и да настави право.
        2-3_Artist Loops_New_12_b: Пошто уметник крене напред 100 пиксела, треба да
          скрене десно 120 степени и направи оштар угао.
        2-3_Artist Loops_New_12_c: Уметник мора да скрене десно само за 60 степени
          да би направио туп угао.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: |-
          На крају сваког дијамата, уметник је већ окренут у правом смеру да започне следећи.
          Зато није потребно додати још једном ’скрени лево од’ пре него почне поново.
        2-3_Artist_Loops_New_13_b: |-
          Да би направио сваки дијамант, уметник мора да:
          - крене
          - скрене десно 120 степени
          - крене
          - скрене десно 60

          После да понови све!
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Уметник мора да скрене 45 степени улево пре него

      2-3 Artist Functions 10_instruction: Aquí hi ha dues funcions, una per dibuixar
        un engranatge gran i una altra per dibuixar-ne un de petit. Usa-les per dibuixar
        a dins de la màquina!
      2-3 Artist Functions 11 a_instruction: Hem reanomenat la funció "dibuixa un
        quadrat" com a "dibuixa un hexàgon", però només dibuixa quadrats! Pots modificar
        la funció "dibuixa un hexàgon" per dibuixar un hexàgon de 50 píxels per costat
        i dibuixar la imatge usant la funció?
      2-3 Artist Functions 11.5 a_instruction: Aquí hi ha la mateixa funció "Dibuixa
        un hexàgon". Què passa si només gires 60 graus a cada bucle?
      2-3 Artist Functions 11.5_instruction: Aquí hi ha la mateixa funció "Dibuixa
        un hexàgon". Què passa si només gires 60 graus a cada bucle?
      2-3 Artist Functions 11_instruction: Hem reanomenat la funció "dibuixa un quadrat"
        com a "dibuixa un hexàgon", però només dibuixa quadrats! Pots modificar la
        funció "dibuixa un hexàgon" per dibuixar un hexàgon de 50 píxels per costat
        i dibuixar la imatge usant la funció?
      2-3 Artist Functions 12 Mike_instruction: 'Les funcions són fantàstiques per
        dibuixar coses complexes diverses vegades. Pots usar la funció "dibuixa un
        flor" per omplir la resta de la caixa de jardiner? (Pista: Les plantes estan
        totes separades per 100 píxels de distància)  '
      2-3 Artist Functions 12 a_instruction: 'Les funcions són fantàstiques per dibuixar
        coses complexes diverses vegades. Pots usar la funció "dibuixa un flor" per
        omplir la resta de la caixa de jardiner? (Pista: Les plantes estan totes separades
        per 100 píxels de distància)  '
      2-3 Artist Functions 12_instruction: 'Les funcions són fantàstiques per dibuixar
        coses complexes diverses vegades. Pots usar la funció "dibuixa un flor" per
        omplir la resta de la caixa de jardiner? (Pista: Les plantes estan totes separades
        per 100 píxels de distància)  '
      2-3 Artist Functions 13_instruction: T'hem donat quatre funcions. Usa-les com
        vulguis dins d'un o més bucles per fer dibuixos que puguis compartir amb els
        teus amics. Prem "executa" per veure'n un exemple.
      2-3 Artist Functions 2_instruction: Les funcions et permeten definir nous blocs!
        Hem mogut els blocs per dibuixar un quadrat a una funció anomenada "dibuixa
        un quadrat". Pots usar la funció "dibuixa un quadrat" per crear les ulleres?
        Els quadrats estan separats 75 píxels.
      2-3 Artist Functions 3_instruction: Edita la funció per dibuixar un quadrat
        amb un costat de 115 i dibuixar unes ulleres més grans. Els quadrats estan
        separats ara 45 píxels.
      2-3 Artist Functions 4_instruction: Usa el bloc "repeteix" per dibuixar aquests
        tres quadrats.
      2-3 Artist Functions 7_instruction: 'Usa la funció "dibuixa una casa" per dibuixar
        dues cases usant dos paràmetres diferents. (Pista: la primera casa fa 100
        píxels).'
      2-3 Artist Functions 9_instruction: Aquesta és la funció floc de neu. Experimenta
        amb ell per crear una escena d'hivern! Aquest és un nivell de joc lliure,
        aquí que no cal resoldre res. Gaudeix!
      2-3 Artist Loops 1_instruction: Pots fer un hexagon amb costats que tinguin
        100 píxels de llarg per acabar la cèl.lula? Recorda que això vol dir que només
        cal que giris 60 graus!
      2-3 Artist Loops 10_instruction: Què passa al disseny si reduïm a la meitat
        el darrer pas endavant?
      2-3 Artist Loops 11_instruction: Ara posarem *un altre* bucle tot al voltant
        de la creació! No oblidis afegir un angle at final del bucle extern.
      2-3 Artist Loops 2_instruction: Ara usa un bloc de repetició per convertir la
        cèl.lula en una closca.
      2-3 Artist Loops 4_instruction: Vols veure què passa quan repetim la forma una
        i altra vegada usant un bucle?
      2-3 Artist Loops 5_instruction: Ara farem un petit canvi al bucle i veurem com
        canvia el nostre dibuix.
      2-3 Artist Loops 6_instruction: Afegeix un moure i un altre gir dins el bucle
        i mira com canvia el teu disseny.
      2-3 Artist Loops 7_instruction: Podem usar bucles per a fer tota mena de polígons.
        Pots crear un rombe dins d'aquest hexagon?
      2-3 Artist Loops 8_instruction: Posem els dos elements dins d'un bucle.
      2-3 Artist Loops 9_instruction: "Farem un bucle amb els mateixos elements, però
        ara afegirem distància entre ells.\r Usa el mateix codi que abans, però afegeix
        un pas endavant al final del bucle extern."
      2-3 Artist Loops New 1_instruction: Dibuixarem el cap d'aquest robot! Pots fer
        un quadrat amb costats de 100 píxels?
      2-3 Artist Loops New 10_instruction: Ara connectem un grapat de Vs totes juntes,
        dibuixant-les amb un bucle.
      2-3 Artist Loops New 11_instruction: Aquesta vegada ho dibuixarem 24 vegades.
        Afegeix un gir a l'esquerra de 30 graus a aquest codi i posa-ho tot en un
        bloc de repetició.
      2-3 Artist Loops New 12_instruction: 'Dibuixa un diamant amb costats de 100
        píxels.

'
      2-3 Artist Loops New 13_instruction: Ara dibuixa el diamant tres cops amb un
        bucle.
      2-3 Artist Loops New 14_instruction: Ara dibuixa el diamant deu cops però gira
        90 graus entre cada diamant.
      2-3 Artist Loops New 15_instruction: Dibuixa alguna cosa divertida.
      2-3 Artist Loops New 2_instruction: Aquest és part del codi que has usat per
        dibuixar el quadrat. Què passa si uses el bloc de repetició per executar aquest
        codi quatre cops?
      2-3 Artist Loops New 9_instruction: Dibuixa una simple V on els dos costats
        fan 50 píxels per completar la fletxa.
      2-3 Artist Match Hex Pic_instruction: 'Unir: Ajuda a acabar l''hexagon.'
      2-3 Artist Match Rho Pic_instruction: 'Relaciona: Acaba el codi que manca.'
      2-3 Artist Match Sq Pic_instruction: 'Relaciona: completa el codi que manca'
      2-3 Artist Match Tri pic_instruction: 'Relaciona: Insereix el codi que manca.'
      2-3 Artist Nested Loops 1_instruction: "Prèviament has usat bucles per dibuixar
        formes, però sabies que pots posar un bucle dins d'un altre?\r Repeteix tres
        cops tot aquest bloc de codi per dibuixar el patró."
      2-3 Artist Nested Loops 10_instruction: Repeteix aquest codi 12 cops per completar
        el patró.
      2-3 Artist Nested Loops 11_instruction: Repeteix el codi quatre cops per completar
        el patró, gira 90 graus després de cada cercle.
      2-3 Artist Nested Loops 12_instruction: Repeteix aquest codi 12 vegades per
        completar les corbes.
      2-3 Artist Nested Loops 2_instruction: Ara repeteix el triangle sis cops. Després
        de cada triangle necessitaràs girar 60 graus abans de fer el següent.
      2-3 Artist Nested Loops 3_instruction: Hauràs de repetir el triangle 12 vegades
        per dibuixar aquest patró. Divideix el nombre de graus d'un cercle (360) entre
        el nombre de figures que dibuixes (12) per esbrinar quant has de girar després
        de cada figura.
      2-3 Artist Nested Loops 4_instruction: 'Repeteix aquest diamant 12 cops per
        dibuixar una flor. Pista: 12 diamants és just el que has fet - quant has de
        girar després de cada figura?'
      2-3 Artist Nested Loops 5_instruction: Omple les finestres de l'edifici amb
        un bucle imbricat. Les finestres fa 20 píxels de llarg i estan separades 20
        píxels.
      2-3 Artist Nested Loops 6_instruction: Aquest dinosaure té 8 punxes pujant per
        la seva cua; cada punxa fa 30 píxels de llarg. Repeteix el triangle 8 vegades
        però, després de cadascun, assegura't que et mous endavant.
      2-3 Artist Nested Loops 7_instruction: Repeteix aquest triangle deu vegades
        per dibuixar el sol. Et caldrà moure i girar després de cada triangle. Pots
        esbrinar quant has de girar dividint el nombre de graus d'un cercle entre
        el nombre de figures que el formen.
      2-3 Artist Nested Loops 8_instruction: Ara afegirem una mica d'herba al nostre
        dibuix. Les mates d'herba estan separades 50 píxels.
      2-3 Artist Nested Loops 9_instruction: Acabarem el dibuix afegint una flor.
        Repeteix el diamant dotze vegades per dibuixar la teva flor.
      2-3 Artist Nested Loops Free Play_instruction: Joc lliure, dibuixa alguna cosa
        xula usant bubles niuats.
      2-3 Bee Conditionals 1_instruction: Hola! Sóc una abella. Ajuda'm a obtenir
        el nèctar de la flor.
      2-3 Bee Conditionals 10_instruction: "Les flors liles poden tenir 0 o 1 nèctar.
        Tingues cura de no recollir el nèctar d'una flor lila si no en té. \r\n"
      2-3 Bee Conditionals 11_instruction: Recull el nèctar de les flors que en tenen.
      2-3 Bee Conditionals 12_instruction: Usa un bucle per comprovar i recollir el
        nèctar de totes aquestes flors.
      2-3 Bee Conditionals 13_instruction: 'Recull el nèctar i fes mel. Pista: què
        passa si utilitzes el condicional "si nèctar" en una flor vermella? Ho pots
        fer amb un bucle?'
      2-3 Bee Conditionals 14_instruction: Recull nèctar i fes mel. Vés amb compte
        de no recollir nèctar d'una flor lila si no en té.
      2-3 Bee Conditionals 15_instruction: Recull el nèctar de les quatre flors.
      2-3 Bee Conditionals 2_instruction: Hola, sóc una abella! Ajuda'm a recollir
        tot el nèctar de les flors. Utilitza un bucle.
      2-3 Bee Conditionals 3_instruction: Ajuda'm a recollir tot el nèctar de les
        flors i fer mel. Usa un bucle.
      2-3 Bee Conditionals 4_instruction: Ajuda'm a recollir tot el nèctar de les
        flors i fer tota la mel.
      2-3 Bee Conditionals 5_instruction: Les flors liles poden tenir 0 o 1 nèctar,
        però no ho saps! Vés amb compte de no recollir nèctar d'una flor lila que
        no en tingui. Comprova que el nèctar és 1 usant el bloc "si".
      2-3 Bee Conditionals 6_instruction: Comprova aquesta flor amb un bloc "if" per
        veure si hi té nèctar.
      2-3 Bee Conditionals 7_instruction: Recull nèctar de cada flor si en té.
      2-3 Bee Conditionals 8_instruction: En aquest camp hi ha flors liles i vermelles.
        Les flors vermelles tenen una quantitat de nèctar coneguda, però no se sap
        quant en tenen les flors liles. Recull tot el nèctar.
      2-3 Bee Conditionals 9_instruction: Recull tot el nèctar de cada flor.
      2-3 Bee Conditionals Assessment 1_instruction: 'Avaluació: Recull tot el nèctar.
        Compte de no recollir nèctar d''una flor lila si no en té.'

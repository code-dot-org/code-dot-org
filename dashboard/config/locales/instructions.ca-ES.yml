      20hr_farmer_stage9_1_instruction: Hola, sóc una pagesa. Necessito la teva ajuda
        per aplanar el camp a la meva granja, així estarà llest per plantar. Mou-me
        a la pila de terra i utilitza el bloc "eliminar" per treure-la.
      20hr_farmer_stage9_11_instruction: 'Encara és fosc fora. Mou-me pel camp. Si
        hi ha una pila, elimina-la, i si hi ha un forat, ompli''l. Pista: usa el bloc
        "si" del menú desplegable d''opcions.'
      20hr_farmer_stage9_2_instruction: A continuació, mou-me al forat i omple'l amb
        DOS palades de terra, utilitzant el bloc "omplir".
      20hr_farmer_stage9_3_instruction: Mou-me a la pila de terra i digue'm quantes
        palades treure utilitzant la menor quantitat de blocs possibles.
      20hr_farmer_stage9_4_instruction: 'Pots ajudar-me a llevar les quatre piles
        de terra? Pista: utilitza un bloc repetir si pots.'
      20hr_farmer_stage9_5_instruction: 'Ajuda''m a omplir tots aquests forats amb
        5 palades de terra. Pista: pots posar un bloc "repetir" dins el bloc "mentre".'
      20hr_farmer_stage9_6_instruction: Lleva totes les piles de terra, utilitzant
        la menor quantitat de blocs possibles. Les noves opcions en el menú desplegable
        del bloc "mentre", em diuen si estic aturat en una pila o en un forat.
      20hr_farmer_stage9_7_instruction: Vaja, he trobat un forat molt profund! No
        sé quantes palades de terra necessita. Pots escriure un programa que l'ompli
        fins que la terra estigui plana?
      20hr_farmer_stage9_8_instruction: Ajuda'm a omplir el forat al final del camp,
        utilitzant la menor quantitat de blocs possibles.
      20hr_farmer_stage9_9_instruction: 'Fes-me llevar totes aquestes piles de terra.
        Intenta utilitzar la menor quantitat de blocs possibles. Pista: prova d''utilitzar
        el bloc "mentre".'

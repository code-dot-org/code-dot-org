      2-3 Artist 1 new_instruction: Hola, sóc un artista. Pots escriure codi per fer-me
        dibuixar gairebé qualsevol cosa. Utilitza uns quants blocs per fer-me dibuixar
        sobre les línies grises de la imatge. (Cada línia fa 100 píxels de llarg)
      2-3 Artist 11_instruction: 'Fes una vora al senyal d''stop dibuixant un octàgon
        amb vuit costats, cadascun de 100 píxels de llarg. Quants graus hauries de
        girar? (Pista: quant és 360 dividit per 8?) '
      2-3 Artist 12_instruction: |-
        Fes un cercle per acabar l'ull!

        Si l'artista gira un grau cada cop, quantes vegades cal repetir-ho per completar el cercle? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Aquesta casa té una paret a mig acabar. Cada
        costat fa 100, però la que està a mig acabar en fa només 50. Acaba la paret. '
      2-3 Artist 2_instruction: 'Aquesta casa té una paret a mig acabar. Cada costat
        fa 100, però la que està a mig acabar en fa només 50. Acaba la paret. '
      2-3 Artist 3.4_instruction: El bloc de salt mou l'artista sense que dibuixi.
        Dibuixa la línia de ratlles usant tant els blocs de saltar com els de dibuixar.
      2-3 Artist 3_instruction: Aquest barret fa 100 píxels d'alt. Dibuixa un barret
        que faci 70 píxels menys.
      2-3 Artist 3new_instruction: El barret vermell fa 100 píxels d'alt. Acaba de
        dibuixar el barret negre que és 70 píxels més curt. L'amplada del barret negre
        és de 50 píxels.
      2-3 Artist 4_instruction: Ajuda’m a construir la casa per a aquest gat.
      2-3 Artist 5_instruction: Reescriu aquest codi amb un bloc "repeteix" per dibuixar
        la mateixa casa usant només tres blocs.
      2-3 Artist 6_instruction: 'Aquesta casa necessita una teulada! Dibuixa el triangle.
        Pista: Els tres costat tenen la mateixa longitud.'
      2-3 Artist 7_instruction: 'Acaba de dibuixar la meitat dreta de la darrera finestra.
        Cada quadrat de la finestra fa 25 píxels. '
      2-3 Artist 8_instruction: Completa les habitacions de cada animal dividint el
        rectangle en dos quadrats iguals. El rectangle fa 200 píxels d'ample i 100
        píxels d'alt.
      2-3 Artist 9 NEW_instruction: Acaba aquest estel
      2-3 Artist 9_instruction: Acaba aquest estel
      2-3 Artist Assessment 1_instruction: 'Avaluació: Acaba de dibuixar la darrera
        dent, 25 píxels d''amplada i 25 píxels d''alçada.'
      2-3 Artist Debugging 1_instruction: Pots fer aquest barret amb una alçada màxima
        de 100?
      2-3 Artist Debugging 10_instruction: 'Els botons de direcció del meu comandament
        són massa estrets. Pista: Fes-los 10 píxels més gruixuts'
      2-3 Artist Debugging 11_instruction: Ajuda'm a acabar el meu bonic floc de neu.
        Quantes vegades he de "repetir" per enllestir-lo?
      2-3 Artist Debugging 12_instruction: S'espera que afegeixi una onada de l'oceà
        en aquesta escena. Pots ajudar-me?
      2-3 Artist Debugging 2_instruction: 'El codi dels tres bigotis que veus és incorrecte.
        Pista: cada bigoti fa 75 píxels de llarg. Arregla el codi per dibuixar els
        bigotis.'
      2-3 Artist Debugging 3_instruction: 'El meu vaixell té un forat! Pots arreglar-lo
        canviant l''angle de la línia? Pista: el darrer angle està desviat 15 graus.'
      2-3 Artist Debugging 4_instruction: Quina imatge estem mirant de dibuixar? Acaba
        de connectar els punts usant les línies i angles adequats.
      2-3 Artist Debugging 5_instruction: 'El codi de la cama i del peu que veus està
        malament. Pista: El peu és massa llarg, potser necessitem eliminar un pas
        (joc de paraules intencionat)'
      2-3 Artist Debugging 6_instruction: Sembla que estic assegut en una cadira que
        li falta una pota. Edita els blocs per dibuixar la pota.
      2-3 Artist Debugging 7_instruction: Sembla que la C al codi està dibuixada al
        revés. Pots fer que sembli una C?
      2-3 Artist Debugging 8_instruction: El meu molinet de vent no està acabat. Quantes
        vegades he de repetir per acabar-lo?
      2-3 Artist Debugging 9_instruction: 'El codi d''aquesta tija és incorrecte.
        Pista: L''angle està desviat 60 graus'
      2-3 Artist Debugging Assessment 1_instruction: 'Aquesta forma és massa petita.
        Pots fer-la més gran? Pista: ha de tenir 75 píxels més a cada costat.'
      2-3 Artist Free Play_instruction: Joc lliure! Dibuixa el que vulguis.
      2-3 Artist Functions 1 a_instruction: 'Hola. Jo artista zombie. Jo agrada dibuixar!
        Ajuda''m a dibuixar les ulleres quadrades. Pista: el pont entre les vidres
        és 25 píxels més curts que la llargada del quadrat.'
      2-3 Artist Functions 1_instruction: 'Hola. Jo artista zombie. Jo agrada dibuixar!

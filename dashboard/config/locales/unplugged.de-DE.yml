      Unplug1:
        desc: In dieser Lektion wird erläutert, was Informatik ist und was die Aufgaben
          eines Informatikers sind.  Schüler haben die Möglichkeit, selbst die Rolle
          eines Informatikers zu übernehmen.  Am Ende der Aktivität nimmt jeder Schüler
          eine Erinnerung nach Hause, die das Gelernte ins Gedächtnis ruft.  Sie könnten
          versucht sein, die Terminologie, die in den folgenden Lektionen vorgestellt
          wird, bei sehr jungen Schülern zu überspringen. Es ist allerdings produktiver,
          diese Begriffe bereits jetzt spielerisch einzuführen, anstatt auf spätere
          Gelegenheiten zu warten.
        title: Einführung in die Informatik
        video: Unplug1
      Unplug10:
        desc: In dieser Lektion unternehmen die Schüler einen virtuellen Ausflug durch
          das Internet und lernen dabei über Internetadressen, IPs und DNS.
        title: das Internet
      Unplug11:
        desc: Als Abschluss der ersten 20-stündigen Serie durchlebt die Klasse ihre
          Lieblingsmomente. Außerdem wird darüber gesprochen, wie Schüler bei Interesse
          ihre Informatikkenntnisse selbstständig weiter ausbauen und vertiefen können.
        title: Zusammenfassung
      Unplug2:
        desc: Die Schüler lernen mit nichts als Papier und Stiften die vier Schritte
          des computerbezogenen Denkens kennen. Nach einer kurzen Einführung sollte
          die Klasse in Gruppen aufgeteilt werden. Diese Gruppen erstellen Anweisungen
          für andere Schüler, ein bestimmtes Monster aus einer Vorauswahl von Monstern
          zu zeichnen. Die Aufgabe muss in Einzelschritte aufgeteilt werden. Danach
          analysieren die Teams alle Monster der Vorauswahl und suchen nach Mustern
          und anderen Details. Diese Informationen werden für die Erstellung eines
          Algorithmus (Anweisungen) verwendet, den ein anderes Team zum Zeichnen verwendet.
          Die Teams tauschen ihre Algorithmen mit einer anderen Gruppe und zeichnen
          das Monster nach den Vorgaben der Anweisung. Entspricht die Zeichnung den
          Vorstellungen des Teams, das die Anweisungen erstellt hat?
        title: Computerorientiertes Denken
      Unplug3:
        desc: Schüler „programmieren“ einander, um Bilder zu zeichnen. Bei dieser
          Aktivität beginnen Schüler zu verstehen, worum es beim Programmieren geht.
          Der Unterricht beginnt damit, dass Schüler einander anweisen, Quadrate auf
          Millimeterpapier farbig anzumalen, um ein vorhandenes Bild zu reproduzieren.  Wenn
          Zeit dafür ist, können die Schüler am Ende der Stunde selbst Bilder erstellen.
        title: Millimeterpapier Programmierung
      Unplug4:
        desc: In dieser Lektion geht es um Algorithmen.  Mit Tangram-Formen und Millimeterpapier
          wird in der ersten Übung gezeigt, wie wichtig es ist, jede Anweisung so
          klar und eindeutig wie möglich zu machen.  Danach erforscht die Klassen,
          auf welche Weise ein Papier zu einem Rechteck gefaltet werden kann. Dabei
          wird angesprochen, dass einige Methoden mehr Faltvorgänge erfordern als
          andere.
        title: Algorithmen
      Unplug5:
        desc: In dieser Lektion basteln Schüler ein Fensterbild aus Faden, Perlen
          und einem besonderen Glücksbringer. Die Schüler folgen einer Reihe von sich
          wiederholenden Schritten und werden dann gebeten, bestimmte Gruppen von
          „Fähigkeiten“ zu identifizieren, die mehrmals wiederholt werden. Nachdem
          diese Fähigkeiten definiert wurden, werden sie von einem Hauptprogramm aufgerufen
          und der Schöpfungsprozess wird auf einem Blatt Papier aufgezeichnet. Das
          endgültige Programm richtet sich an die gesamte Klasse, unabhängig der verwendeten
          Materialien. Damit dies möglich ist, müssen Schüler von den Einzelheiten
          ihrer Materialien „abstrahieren“ und vage Begriffe für die einzelnen Bastelmaterialien
          erfinden.  Diese Verwendung allgemeiner Platzhalter ist eine wunderbare
          Einführung in Variablen.
        title: Funktionen
      Unplug6:
        desc: Dies ist ein Spiel für die gesamte Klasse.  Nach der Einführung von
          Bedingungen, Wenn-Anweisungen und Schleifen kann die Klasse gemeinsam üben,
          und zwar mit einem zuvor erstellten Programm, einem Kartenspiel und ein
          bisschen Glück.
        title: Bedingungen
      Unplug7:
        desc: Liedtexte lesen ist für die meisten Schüler eine ziemlich intuitive
          Aktivität.  Wir nehmen eine Aktivität, die vielen Schülern bereits bekannt
          ist, und nutzen sie, um die Definition und den Aufruf von Funktionen zu
          erläutern. Nachdem Schüler mit dem Definieren/Aufrufen von Funktionen vertraut
          sind, kommen die zusätzlichen Möglichkeiten hinzu, die durch die Weitergabe
          von Parametern beim Aufrufen einer Funktion entstehen.
        title: Lieder schreiben
      Unplug8:
        desc: Diese Aktivität kombiniert den Alltag der Schüler und ein Denkspiel
          nach Art von Onkel-Otto-Lückentexten, um der Klasse die Wirksamkeit von
          Abstraktion zu demonstrieren.
        title: Abstraktion
      Unplug9:
        desc: Diese Lektion greift eine Idee von einer vorhergehenden Aktivität auf
          (4. Programmieren auf Millimeterpapier) und nutzt die dort erlernten Fähigkeiten,
          um Schülern die Notwendigkeit der Sequenzierung und des Debuggens zu vermitteln.
        title: Relais-Programmierung

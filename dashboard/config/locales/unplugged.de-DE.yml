"de":
  data:
    unplugged:
      Unplug1:
        title: Einführung in die Informatik
        desc: Diese Lektion führt die Schüler in die Konzepte der Informatik ein und
          erklärt, was ein Informatiker macht. Die Schüler können dabei in die Rolle
          eines Informatikers schlüpfen. Am Ende der Lektion können alle Schüler etwas
          wertvolles mit nach Hause nehmen. Sie sind vielleicht versucht gewisse Wörter,
          welche erst in späteren Lektionen vertieft werden, auszulassen. Sie werden
          in dieser Lektion jedoch in einer lustigen und spielerischen Art präsentiert,
          was die Lernerfahrung stark steigert.
        pdfs:
        - unplug1
        video: Unplug1
      Unplug2:
        title: Computerorientiertes Denken
        desc: Mit nichts als Papier und Stift, lernen die Schüler die vier Schritte
          des Computer-bezogenen Denkens. Nach einer kurzen Einführung sollten die
          Schüler in Teams aufgeteilt werden, wo sie Anweisungen für andere Teams
          erstellen, um ein bestimmtes Monster (aus einem Katalog von vorausgewählten
          Monster) zu zeichnen. Der gesamte Vorgang soll zersetzt werden, danach werden
          die Teams die Monter auf Muster überprüfen, verschiedene Details abstrahieren
          und diese Informationen zu einem Algorithmus (Anweisungen) zusammenstellen,
          welcher beschreibt wie das Monster zu zeichnen ist. Die Teams tauschen dann
          ihre Algorithmen untereinander aus und zeichnen das Monster basierend auf
          dem erhaltenen Algorithmus. Ist das Monster so wie vom ursprünglichen Team
          gedacht?
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: Millimeterpapier Programmierung
        desc: Die Schüler "programmieren" sich gegenseitig Bilder zu zeichnen, wodurch
          sie schnell verstehen um was es beim programmieren eigentlich geht. Die
          Lektion beginnt mit Schülern, welche sich gegenseitig anweisen farbige Quadrate
          auf Millimeterpapier zu zeichnen, um das ursprüngliche Bild zu rekonstruieren.
          Ist noch Zeit vorhanden, so können die Schüler eigene Bilder entwerfen.
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: Algorithmen
        desc: Diese Lektion behandelt Algorithmen.  Mit Tangram-Formen und Millimeterpapier
          wird die erste Übung zeigen, wie wichtig es ist, jede Anweisung so klar
          und eindeutig wie möglich zu machen.  Danach wird die Klasse untersuchen,
          wie viele Möglichkeiten es gibt, ein Blatt Papier in ein Rechteck zu falten,
          und feststellen, dass manche Methoden mehr oder weniger Faltungen erlauben
          als andere.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: Funktionen
        desc: In dieser Lektion werden die Schüler einen Sonnenfänger aus Faden, Perlen
          und einem besonderen Talisman machen. Die Schüler werden einer Reihe sich
          wiederholender Schritten folgen und dann aufgefordert bestimmte Arbeitsschritte,
          welche immer wieder gemacht werden, zu identifizieren. Sobald diese Arbeitsschrite
          definiert sind, werden sie aus einem Hauptprogramm aufgerufen und der ganze
          rafinierte Herstellungsprozess wird auf ein Blatt Papier aufgezeichnet.
          Das endgültige Programm richtet sich an die gesamte Klasse, unabhängig der
          verschiedenen Arten der Fäden, Perlen und Talismane. Um dies effektiv zu
          ermöglichen, müssen die Schüler ihre Details (spezifische Materialien) "abstrahieren"  und
          vage Begriffe für die Versorgung jedes Teilchens erstellen.  Diese Verwendung
          von generischen Platzhalter ist eine wunderbare Einführung der Variablen.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: Bedingungen
        desc: Dies ist ein Klassen-Spiel.  Nach der Einführung der Konzepte von Bedingungen,
          Wenn-Anweisungen und Schleifen kann die Klasse gemeinsam üben, und zwar
          mit einem zuvor erstellten Programm, einem Kartenspiel und ein bisschen
          Glück.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: Lieder schreiben
        desc: Noten lesen ist für viele kein Problem.  Wir nehmen eine Aktivität,
          die bereits allgemein bekannt ist und führen die Schüler in die Definition
          und das Aufrufen von Funktionen ein. Nachdem die Schüler mit dem Definitions-/Aufruf-Prozess
          vertraut sind, werden wir die weiteren Funktionen erstellen, welchen wir
          zusätzlich noch Parameter übergeben.
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: Abstraktion
        desc: Diese Aktivität kombiniert den Alltag Ihrer Schüler und ein Denkspiel
          im Mad-Lib Stil denken , um der Klasse die Wirksamkeit der Abstraktion zu
          demonstrieren.
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: Relais-Programmierung
        desc: Diese Lektion nimmt Ideean aus einer vorhergehenden Aktivität (4. Millimeterpapier
          Programmierung) und benutzt die dort erlernten Fähigkeiten um zu unterstreichen
          wie wichtig es ist Programme welche in Sequenz ablaufen zu vervollständigen
          und regelmässig auf "Bugs" zu überprüfen.
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: das Internet
        desc: In dieser Lektion werden die Schüler durch das Internet fliegen, während
          sie lernen wie Internetadressen, IPs und das DNS funktionieren.
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: Zusammenfassung
        desc: Als Abschluss der ersten 20-Stunden Serie kann die Klasse nochmals all
          ihre Lieblingsmomente durchleben, während ihr die nächsten Schritte präsentiert
          werden, mit denen sie, wenn sie interessiert ist, ihre Reise durch die Informatik
          fortführen kann.
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Glücklich Karten
        desc: Die Schüler erstellen einfache Algorithmen (Gruppen von Anweisungen),
          um einen Charakter mit einem einzigen Befehl durch ein Labyrinth zu steuern.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: Achtung, fertig, LOS
        desc: Die Schüler erstellen einfache Algorithmen (Gruppen von Anweisungen),
          um einen Charakter mit einem einzigen Befehl durch ein Labyrinth zu steuern.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'Real-Life-Algorithmen: Pflanze Samen'
        desc: Diese Lektion soll zeigen, dass wir Algorithmen tagein, tagaus benutzen,
          welches wir am Pflanzen von Samen demonstrieren. Es soll auch zeigen, das
          in der Informatik Algorithmen einen essentielen Teil spielen.
        video: C1_planting_seed
      BuildingAFoundation:
        title: Grundlagen aufbauen
        desc: Nur mit den gegebenen Materialien bauen die Schüler eine Struktur. Die
          Struktur muss eine gewisse Eigenheit besitzen (eine bestimmte Höhe erreichen
          oder ein Gewicht tragen). Dabei diskutieren sie was es heißt persistent
          zu sein, wenn es kompliziert wird.
        video: C1_building_foundation
      GettingLoopy:
        title: Schöne Schleifen
        desc: Diese Lektion führt Schleifen (wiederholte Anweisungen) mithilfe einer
          Tanzaktivität ein. Die Schüler lernen eine simple Choreographie und werden
          dann angewiesen sie zu wiederholen.
        video: C1_getting_loopy
      RelayProgramming:
        title: Relais-Programmierung
        desc: Bei einem Staffellauf schreiben die Schüler einen Algorithmus, basierend
          auf einem "Millimeterpapier Programmierung" Bild. Sie können nur jeweils
          eine Anweisung pro Lauf schreiben. Machen sie einen Fehler, so müssen sie
          alles was seit dem Fehler geschrieben wurde wieder löschen.
        video: C2_relay_programming
      Conditionals:
        title: Bedingungen
        desc: Als Einführung in die bedingten Anweisungen spielen die Schüler ein
          Kartenspiel, für welches sie Regeln wie "Wenn ich eine rote Karte ziehe,
          bekomme ich einen Punkt" und "Wenn ich eine schwarze Karte ziehe, bekommst
          du einen Punkt" erstellen.
        video: C2_conditionals_with_cards
      BigEvent:
        title: Der große Event
        desc: Die Schüler werden an das Konzept der "Ereignisse" herangeführt, auf
          welche der Computer die ganze Zeit wartet. Die Lehrperson drückt einen Knopf
          auf einer Papierfernbedienung, worauf die Schüler entsprechend reagieren.
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: Sicher unterwegs
        desc: Das Internet ist ein machtvolles Werkzeug, bietet aber einige gefährliche
          Orte. Die Lehrperson zeigt, wie man sicher ist während dem Surfen.
        video: C1_sicher_wohin_gehen
      GraphPaperProgramming:
        title: Programmieren auf Millimeterpapier
        desc: Die Schüler notieren einen Algorithmus (ein Satz von Anweisungen), mittels
          eines vordefinierten Satz von Anweisungen, mit dem sie ihre Klassenkameraden
          anweisen ein Bild zu reproduzieren.
        video: C2_graph_paper
      PaperPlanes:
        title: 'Alltagsalgorithmen: Papierflieger'
        desc: Diese Lektion macht deutlich, wie wir in unserem täglichen Leben Algorithmen
          anwenden, beispielsweise beim Basteln eines Papierfliegers. Diese Lektion
          richtet ihr Augenmerk auf das Gesamtbild der Informatik und die wichtige
          Rolle, die Algorithmen dort spielen.
        video: C2_paper_airplanes
      BinaryBracelets:
        title: Binäre Armbänder
        desc: Schüler entwerfen Armbänder zur Binärdarstellung des ersten Buchstabens
          ihres Namens. Schüler lernen, dass Daten auf mehr als eine Art dargestellt
          und gespeichert werden können.
        video: C2_binary_bracelets
      DigitalFootprint:
        title: Dein digitaler Fußabdruck
        desc: Die Lehrer bringen den Schülern die Idee nahe, dass man einen digitalen
          Fußabdruck oder eine Fährte hinterlässt, wenn man Informationen über sich
          selbst ins Internet stellt, was Konsequenzen hat.
        video: C2_digitaler_Fußabdruck
      ComputationalThinking:
        title: Computerorientiertes Denken
        desc: Die Schüler benutzen die Schritte computerorentierten Denkens (Zerlegung,
          Musterabgleich, Zusammenfassung, Algorithmus) um herauszufinden, wie man
          ein Spiel spielt, das ihnen ohne Anleitung vorgelegt wurde.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Funktionale Sonnenfänger
        desc: Die Schüler erstellen einen Algorithmus mit Variablen und Funktionen
          (wiederverwendbarer Code) um einen Sonnenfänger mit Faden und Perlen zu
          machen.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Komponieren mit Parametern
        desc: Der Chor soll den Schülern das Konzept der Übergabe von Parametern näherbringen
          (welche das Resultat einer Funktion beeinflussen).
        video: C3_songwriting_with_parameters
      DiceRace:
        title: 'Algorithmen im Alltag: Würfel-Rennen'
        desc: Wir benutzten täglich Algorithmen, was diese Lektion zeigen soll. Dazu
          werden die Schüler einen Algorithmus für ein Würfel-Rennen ermitteln und
          niederschreiben.
        video: C3_dice_race
      Internet:
        title: Internet
        desc: Die Schüler verschicken Nachrichten, welche Internetübertragungen repräsentieren,
          mittels Papierschnipsel.
        video: C3_internet
      Crowdsourcing:
        title: Crowdsourcing
        desc: Schüler nutzen Crowdsourcing, eine Problemlösetechnik häufig in Informatik
          und Technik angewendet wird, um eine Aufgabe als Klasse zusammen effizienter
          als Alleine zu lösen.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Digitalen Staatsbürgerschaft
        desc: Schüler entdecken den Unterschied zwischen privaten und persönlichen
          Informationen und lernen zu verstehen was sicher und was unsicher ist online
          zu teilen.
      TangramAlgorithms:
        title: Tangram-Algorithmen
        desc: Diese LEktion zeigt uns etwas wichtiges über Algorithmen. Wenn du einen
          ALgorithmus einfach hälst sind da viele wege ihn zu benutzen. Wenn du aber
          willst das jeder am Ende das Gleiche hat muss dein Algorithmus viele Details
          haben.
        video: C4_unverfälscht_Algorithmen
      EnvelopeVariables:
        title: Umschlag-Variablen
        desc: Variablen lassen viel Freiheit in der Informatik.  Diese Lektion hilft
          zu erklären, was Variablen sind und wie wir sie in vielfältiger Weise nutzen
          können. Verwenden Sie diese Aufgabe vor (oder in Verbindung mit) der Lektion
          über Abstraktion, um die Idee zu hause entwickeln zulassen.
        video: C4_unverfälscht_Variablen
      MadGlibs:
        title: Sauer Glibs
        desc: Abstraktion ist eine der wichtigsten Fähigkeiten, die ein Informatiker
          verstehen muss.  Diese Aufgabe lässt ihre Schüler in Geschichten nach Unterschieden
          suchen, um diese abziehen können. Die reduzierte Geschichte wird Vorlage
          für lustige und verrückte neue Geschichten.
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: Für Schleifen Spaß
        desc: Wir wissen das Schleifen es uns erlauben Dinge wieder und wieder zu
          tun, aber jetzt werden wir lernen wie wir Schleifen benutzen mit extra struktur
          integriert.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Komponieren mit Parametern
        desc: 'Eines der prächtigsten Bauten in der Computerwelt Wissenschaft ist
          die Funktion.  Funktionen (auch Verfahren genannt) sind Mini-Programme,
          die Sie innerhalb Ihrer größeren Programms immer und immer wieder verwenden
          können. Diese Lektion hilft Schülern intuitiv zu verstehen, warum eine solche
          hilfreiche Praxis ist Stücke von Code in Funktionen zu kombinieren.  '
        video: C4_unverfälscht_Parameter
      BinaryImages:
        title: Binärbilder
        desc: Obwohl viele Leute über Binary als streng Nullen und Einsen denken,
          Lehrveranstaltungen unserer früheren Schülern, dass Informationen in einer
          Vielzahl von binären Optionen dargestellt werden kann.  In dieser Lektion
          findet dieses Konzept noch einen Schritt weiter, wie es veranschaulicht,
          wie ein Computer noch komplexeren Informationen (z. B. Bilder und Farben)
          gespeichert werden kann in Binär, sowie.
        video: C4_unverfälscht_Binärdatei
      VideoGamesCoordinatePlanes:
        title: Videospiele und Koordination von Flugzeugen
        desc: Entdecke wie die Videospiele, die du so gerne spielst, durch Algebra
          gesteuert werden. Erkunde wie algebraischer Ausdrücke und das Koordinatensystem
          uns verstehen helfen können wie Videospiele funktionieren und beginne dann
          das Videospiel zu planen, das du selbst bauen wirst.
        video: alg_11_coordinate_plane
      Contracts:
        title: Verträge
        desc: Beschreibung der Lektion zu "Contracts unplugged"
        video: alg_5_contracts
      DesignRecipe:
        title: Das Design-Rezept
        desc: Beschreibung der Lektion für Design-Rezepte
        video: alg_8_design_recipe
      Booleans:
        title: Boolesche Werte und Logik
        desc: Boolesche Werte sind der vierte und letzte Datentyp, den du in diesem
          Kurs kennenlernen wirst. Bei dieser Übung wirst du erfahren was boolesche
          Werte sind und wie sie uns dabei helfen können, Funktionen zu schreiben,
          die logisch denken
        video: alg_9_booleans
      ConditionalsPiecewiseFunctions:
        title: Conditionals and Piecewise Functions
        desc: Lektion zu Conditionals und Piecewise
        video: alg_10_conditionals
      CollisionDetection:
        title: Kollisionserkennung und der Satz des Pythagoras
        desc: Bestimmen, wann Objekte auf dem Bildschirm einander berühren, ist ein
          wichtiger Aspekt vieler Spiele. In dieser Lektion betrachten, wie der Satz
          des Pythagoras und die Distanz-Formel verwendet werden können, um die Entfernung
          zwischen zwei Punkten auf einer Ebene zu bestimmen und zu entscheiden, ob
          sich diese zwei Punkte (oder Spielcharaktere) berühren.
        video: alg_16_biggame_collision_detection

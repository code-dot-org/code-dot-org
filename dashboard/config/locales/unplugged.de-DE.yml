          einen Punkt" und "Wenn ich eine schwarze Karte ziehe, bekommst du einen
          Punkt" erstellen.
        title: Bedingungen
      ConditionalsPiecewiseFunctions:
        desc: Die Parameter, die wir an Funktionen weitergeben, führen zu Rückgabewerten,
          die auf einem starren Muster basieren. Stell dir vor, wir möchten Parameter,
          , bei denen einige Werte Ausgaben nach einem Muster bewirken und andere
          Werte ein unterschiedliches Muster erstellen. Dafür werden Bedingungen verwendet…
        title: Bedingungen und stückweise Funktionen

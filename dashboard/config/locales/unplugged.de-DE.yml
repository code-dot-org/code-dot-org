      CollisionDetection:
        desc: Bei vielen Spielen ist es erforderlich, zu bestimmen, wann sich Objekte
          auf dem Bildschirm berühren. In dieser Lektion finden wir heraus, wie der
          Satz des Pythagoras und die Distanz-Formel verwendet werden können, um die
          Entfernung zwischen zwei Punkten auf einer Ebene zu bestimmen und zu entscheiden,
          ob sich diese zwei Punkte (oder Spielcharaktere) berühren.
        title: Kollisionserkennung und der Satz des Pythagoras
      ComputationalThinking:
        desc: Die Schüler benutzen die Schritte computerorentierten Denkens (Zerlegung,
          Musterabgleich, Abstraktion, Algorithmus) um herauszufinden, wie man ein
          Spiel spielt, für das keine Anleitung vorliegt.
        title: Computerorientiertes Denken
      Conditionals:
        desc: Als Einführung in bedingte Anweisungen spielen die Schüler ein Kartenspiel,

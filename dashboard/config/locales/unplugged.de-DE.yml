      BuildingAFoundation:
        desc: Die Schüler nutzen bereitgestellte Materialien, um eine Struktur zu
          bauen. Die Struktur muss eine bestimmte Eigenschaft aufweisen (eine bestimmte
          Höhe erreichen oder ein Gewicht tragen). Dabei wird die Ausdauer beim Lösen
          schwieriger Aufgaben diskutiert.

        <div style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px" markdown="1">
        <details>

        <summary>

        **Hvað er stílsíða?**

        </summary>
        Stílsíða er skjal sem stjórnar útliti vefsíðu. Utanáliggjandi stílsíða er sjálfstæð skrá sem er tengd við HTML síðu.
        </details>
        <details>
        <summary>

        **Hvað er CSS?**

        </summary>
        CSS er mál sem stjórnar því hvaða útlit innihald vefsíðu fær. Það notar sett af reglum til að breyta útliti síðu. Hver regla samanstendur af veljanda (enska:selector), sem velur einingar á síðunni, og sjálfri reglunni, sem skilgreinir það útlit sem valdar einingar fá. Hver regla tiltekur eiginleika og gildi fyrir þann eiginleika.


        Hér er dæmi um reglusett sem lætur textann í `h2` tagi fá bláan lit og skáletur:

        <pre>h2 {
           color: blue;
           font-family: cursive;
        </pre>

        Hér er `h2` veljandinn, `color` og `font-family` eru eiginleikar og
        `blue` og `cursive` eru gildi fyrir þessa eiginleika.
        </details>
        <details>
        <summary>

        **Hvernig bý ég til nýja stílsíðu?**

        </summary>
        Í Vefsmiðjunni smellir þú á "Add CSS" hnappinn ofan við kóðasvæðið.
        </details>
        <details>
        <summary>

        **Hvað ætti ég að láta stílsíðuna heita?**

        </summary>
        Þú getur látið hana heita hvað sem er, en betra er að gefa henni lýsandi heiti, svo sem "style.css" eða "printstyles.css" svo það sé auðvelt að sjá hvers konar skrá þetta er.  Skráin ætti alltaf að hafa ".css" skrárendinguna.
        </details>
        <details>
        <summary>

        **Hvernig endurnefni ég skrá?**

        </summary>
        Skrá er endurnefnd með því að hægrismella (eða Control smella) á hana og velja "Endurnefna" (enska:rename) valkostinn. Þá getur þú ritað nýtt heiti fyrir skrána. Líka: Ef þú smellir á skrá eftir að hún hefur valin, opnast reiturinn fyrir skrárheitið svo þú getur breytt því.
        </details>
        <details>
        <summary>

        **Hvernig tengi ég stílsíðu við vefsíðu?**

        </summary>

        Opnaðu HTML kóða vefsíðunnar og bættu eftirfarandi kóða innan í head einingu síðunnar: `<link rel="stylesheet" href="style.css">`.  Breyttu
        "style.css" í það heiti sem stílsíðan þín hefur.


        </details>

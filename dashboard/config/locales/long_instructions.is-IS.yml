        # Söfnun gagna

        Keyrðu þennan hermi 5 sinnum. Skráðu í hvert sinn þessar upplýsingar sem söfnuðust:

        -   Hve mörgum eplum safnaði fíllinn?
        -   Hve mörgum eplum safnaði flóðhesturinn?
        -   Hve langan tíma tók að safna öllum eplunum?

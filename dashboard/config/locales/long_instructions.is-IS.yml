      csd-thursday-pedagogy2: |
        # Fimmtudagur - þankar um kennslufræði 2. hluti

        ## Nýliðun og þarfir nemenda

        Í samfélagslotunni í morgun var rætt um skráningu nýrra nemenda og að mæta þörfum nemenda á því svæði sem þú starfar. (Ef þú varst ekki með þínu svæði þá getur þú hugleitt hvað þú upplifðir í þessum lotum sem gæti átt við á þínu svæði.)

        * Eru einhver sameiginleg vandkvæði varðandi skráningu nemenda sem kennarar á svæðinu hafa lent í?
        * Hafa kennarar svæðisins einhverjar sameiginlegar þarfir þegar kemur að stuðningi við nemendur?
        * Sástu eitthvað í dag sem þú mundir vilja fylgja eftir allt árið?
        * Hvaða markmið varðandi skráningu vonast þú til að geta hjálpað að ná fyrir lok ársins?

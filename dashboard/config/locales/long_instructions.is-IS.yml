      CSD U3 Mouse Input Bee 1: "<img src=\"https://images.code.org/d2092b4f2debc336f963d48bd6cf4973-image-1477681020928.gif\"\nstyle=\"float:right\">\r\n\r\n#
        Mouse X og Y\r\n\r\nEin af einföldustu aðferðunum við að lesa inntak er einfaldlega
        að láta kvika elta stað músarinnar.\n**Þú getur fundið út x og y stað músarinnar
        með `World.mouseX` og `World.mouseY`.**  Þetta er líkt því sem þú lærðir um
        eiginleika kvika. `World` er heitið á hlutnum. `mouseX` og `mouseY` eru heiti
        eiginleika.\r\n\r\n#\nGerðu þetta\r\n\r\nÞú ætlar að láta býflugukvika elta
        músina um leiksvæðið.\r\n\r\n* Mynd býflugunnar hefur þegar verið sett inn
        á hreyfingarsíðuna.\r\n* Búðu til kvika fyrir býflugu sem er teiknaður í miðjan
        gluggann.\r\n*\nUppfærðu, innan teiknilykkjunnar, stað kvikans svo hann sé
        sá sami og staður músarinnar:\r\n\\t* Láttu x stað kvikans fá gildi jafnt
        og `World.mouseX`.\r\n    *\nLáttu y stað kvikans fá gildi jafnt og `World.mouseY`.\r\n*
        Keyrðu forritið til að prófa þetta.\r\n"

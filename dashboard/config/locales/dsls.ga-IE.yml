      Dance_Party_extras_intro:
        markdown: |
          # Lean ort ag damhsa!

          Anois, cruthóidh tú tionscadal de do chuid féin. Níl aon dúshláin anseo, ina áit sin, gheobhaidh tú tionscadail éagsúla a thaispeánann duit conas is féidir leat cóisirí damhsa níos casta a chruthú.

          Is féidir leat na leibhéil seo a dhéanamh _in ord ar bith_. Léim thart le fáil amach cén chaoi a ndearnadh rud éigin i leibhéal eile, nó cuir coincheapa ó leibhéil éagsúla le chéile. Bain triail as gach ceann acu, roghnaigh an ceann is ansa leat, agus caith d'am ag obair chun an ceann sin a chur in oiriúint duit féin.


"ru":
  slides:
    maze_intro:
      1:
        image: notes/hoc1_1.jpg
        text: Добро пожаловать в твой первый час кода! Ощути вкус программирования.
      2:
        image: notes/hoc1_2.jpg
        text: Мы будем использовать Блокли — визуальный язык программирования, в котором
          программа создается перетаскиванием необходимых блоков.
      3:
        image: notes/hoc1_3.jpg
        text: Большинство программ состоят из текстовых строк кода, но Блокли — визуальный
          язык программирования. Каждый блок соответствует строке «настоящего» кода.
      4:
        image: notes/hoc1_4.jpg
        text: Ты узнаешь об основах компьютерных технологий, понятиях, которые используются
          и для создания простых программ, и для управления марсоходом.
      5:
        image: notes/hoc1_5.jpg
        text: Программа — это набор команд, которые должен выполнять твой компьютер.
      6:
        image: notes/hoc1_6.jpg
        text: Цель первой программы — провести сердитую птичку (Angry Bird) по лабиринту,
          чтобы разобраться с зеленой свиньей.
      7:
        image: notes/hoc1_7.jpg
        text: С левой стороны находится лабиринт, в котором выполняется твоя программа.
          Инструкции для каждой головоломки находятся под лабиринтом.
      8:
        image: notes/hoc1_8.jpg
        text: Средняя часть экрана — это панель инструментов с командами для управления
          сердитой птичкой (Angry Bird). Ты будешь использовать их для создания своего
          кода.
      9:
        image: notes/hoc1_9.jpg
        text: С правой стороны находится твоя рабочая среда, куда ты будешь перетаскивать
          блоки с панели инструментов для создания программы. Чтобы удалить блок,
          перетащи его в корзину в углу.
      10:
        image: notes/hoc1_10.jpg
        text: Каждый блок — это одна инструкция. Если ты перенесешь блок «двигаться
          вперед» в рабочую среду и нажмешь кнопку «Выполнить программу», птичка продвинется
          в лабиринте на одну клетку вперед.
      11:
        image: notes/hoc1_11.jpg
        text: Чтобы выполнить несколько действий, ты можешь перетащить в свою рабочую
          среду много блоков и соединить их вместе. Птичка будет выполнять команды
          сверху вниз.
      12:
        image: notes/hoc1_12.jpg
        text: Если ты запустил программу, а затем хочешь что-то исправить и снова
          ее запустить, нажми кнопку «Сброс».
      13:
        image: notes/hoc1_13.jpg
        text: Давай зададим этим свиньям!
    artist_intro:
      1:
        image: notes/stage5_1.jpg
        text: Привет, я Джей Ар! Каждой гоночной команде для победы нужны компьютерные
          специалисты. Они анализируют информацию с машины, чтобы сделать ее еще быстрее.
      2:
        image: notes/stage5_2.jpg
        text: В этой серии задач ты станешь художником, который рисует линию на пути
          своего движения, куда бы он ни направлялся.
      3:
        image: notes/stage5_3.jpg
        text: Этот блок содержит команду «двигаться вперед на 100 пикселей». Пиксели
          — это совсем крохотные пятнышки на твоем мониторе.
      4:
        image: notes/stage5_4.jpg
        text: Этот блок содержит команду «повернуть направо на 90 градусов». Он будет
          поворачивать твоего художника на то же количество градусов, что и блоки
          «повернуть» в головоломках с лабиринтами.
      5:
        image: notes/stage5_5.jpg
        text: Нажми на стрелку на любом из этих блоков, чтобы изменить число шагов
          вперед, которые делает художник, или число градусов, на которые он поворачивает.
          Экспериментируй с этими блоками, чтобы получше с ними познакомиться.
    farmer_intro:
      1:
        image: notes/stage9_1.jpg
        text: Привет, я Паола! В этой головоломке ты станешь фермером, который должен
          полностью выровнять свое поле, чтобы начать сажать растения.
      2:
        image: notes/stage9_2.jpg
        text: Ты должен помочь ей раскидать все кучи земли и засыпать все ямы.
      3:
        image: notes/stage9_3.jpg
        text: Новые блоки могут раскидывать 1 лопату земли из кучи или засыпать 1
          лопату земли в яму.
      4:
        image: notes/stage9_4.jpg
        text: Ямы и кучи имеют различные размеры, так что тебе надо будет указать
          фермеру, сколько раз махать лопатой.
    flappy_intro:
      1:
        image: Примечания/flappy01.jpg
        text: Привет, я Кэти! Одна из самых интересных вещей в изучении информатики
          — это то, что компьютерная программа может взаимодействовать с пользователем.
      2:
        image: Примечания/flappy02.jpg
        text: При каждом щелчке мышью, касании экрана или печати на компьютере или
          телефоне запускается СОБЫТИЕ и определенный код, который решает, что делать,
          когда происходит СОБЫТИЕ.
      3:
        image: Примечания/flappy03.jpg
        text: 'Например, у вас может быть такой ОБРАБОТЧИК СОБЫТИЙ: «по щелчку мыши
          воспроизвести звук» '
      4:
        image: Примечания/flappy04.jpg
        text: Ты когда-нибудь слышал об игре FlappyBird? С помощью обработчиков событий
          мы будем учиться программировать нашу собственную пользовательскую версию
          игры FlappyBird!
      5:
        image: Примечания/flappy05.jpg
        text: Код, который ты будешь писать, содержит перенесенные и скрепленные между
          собой блоки, представляющие собой команды для компьютера. По сути каждый
          из этих блоков представляет собой настоящий код.
      6:
        image: Примечания/flappy06.jpg
        text: 'Если ты посмотришь на рабочую область, там есть некоторые зеленые блоки,
          которые заполняются для тебя; это «обработчики событий» '
      7:
        image: Примечания/flappy07.jpg
        text: Если ты хочешь, чтобы птичка ВЗЛЕТЕЛА при НАЖАТИИ кнопки мыши, ты можешь
          сделать это путем присоединения блока «ВЗЛЕТЕТЬ» в соответствующем обработчике
          событий, и теперь в игре при нажатии кнопки мыши птичка будет взлетать.
      8:
        image: Примечания/flappy08.jpg
        text: В каждой головоломке данного задания мы познакомимся с новыми типами
          событий, которые будут представлены зелеными блоками на рабочей области,
          и ты можешь добавить соответствующие блоки в ответ на эти события.
      9:
        image: Примечания/flappy09.jpg
        text: Если ты видишь такую стрелку выпадающего меню, это значит, что можно
          изменить настройки, например, выбрать звук, который воспроизводится, когда
          порхающая птичка падает на землю.
      10:
        image: Примечания/flappy10.jpg
        text: В последней головоломке у тебя будет возможность создать свою собственную
          игру и поделиться ей с друзьями. Развлекайся!
    loop_times:
      1:
        image: notes/hoc2_1.jpg
        text: Привет, я Марк! Давай познакомимся с циклами. С помощью цикла ты можешь
          сказать компьютеру, чтобы он повторял любой набор команд снова и снова,
          тысячи или даже миллиарды раз.
      2:
        image: notes/hoc2_2.jpg
        text: В этой головоломке мы хотим добиться того, чтобы птичка продвинулась
          вперед на 5 клеток и добралась до свиньи.
      3:
        image: notes/hoc2_3.jpg
        text: Мы можем использовать новый блок «повторить», чтобы упростить создание
          программы.
      4:
        image: notes/hoc2_4.jpg
        text: Вместо перетаскивания 5 блоков «двигаться вперед»...
      5:
        image: notes/hoc2_5.jpg
        text: Мы можем поместить блок «двигаться вперед» внутрь блока «повторить»
          и написать число в блоке, указывающее на количество повторений.
      6:
        image: notes/hoc2_6.jpg
        text: 'Важно отметить: ты можешь вставить несколько команд в блок «повторить».'
      7:
        image: notes/hoc2_7.jpg
        text: Приятного использования нового блока «повторить»!
    loop_until:
      1:
        image: notes/hoc3_1.jpg
        text: Привет, я Крис. До того как стать игроком баскетбольного клуба «Майями
          Хит», я изучал информатику в Технологическом институте Джорджии. Давай опробуем
          наш новый блок «повторять пока не».
      2:
        image: notes/hoc3_2.jpg
        text: А если мы не знаем, какое расстояние должна преодолеть птичка, чтобы
          добраться до свиньи?
      3:
        image: notes/hoc3_3.jpg
        text: Если мы поместим блок «двигаться вперед» внутрь блока «повторять, пока
          не», птичка будет двигаться вперед, ПОКА она не доберется до свиньи (или
          пока не врежется в стену).
      4:
        image: notes/hoc3_4.jpg
        text: 'Вот что важно: как и раньше, мы можем помещать различное количество
          блоков в блок «повторять пока не», и они все будут повторяться.'
    if:
      1:
        image: notes/hoc4_1.jpg
        text: 'Привет, я Билл! Давай изучим новое базовое понятие: операторы «если».
          Этот оператор служит для принятия решений компьютером.'
      2:
        image: notes/hoc4_2.jpg
        text: 'Ты сам используешь операторы «если» каждый день. Каждое утро перед
          выходом на улицу ты говоришь: «ЕСЛИ на улице дождь, то мне следует надеть
          куртку».'
      3:
        image: notes/hoc4_3.jpg
        text: Мы можем сделать так, чтобы зомби проверял, есть ли путь налево, и ЕСЛИ
          он найдет путь налево, мы можем повернуть его туда.
      4:
        image: notes/hoc4_4.jpg
        text: Чтобы написать код для этого случая, понадобится перенести блок «повернуть
          налево» в блок «если».
      5:
        image: notes/hoc4_5.jpg
        text: Если теперь мы поместим блок «двигаться вперед» над ним, а всю конструкцию
          поместим внутрь блока «повторить», зомби на каждом шагу будет проверять,
          есть ли здесь поворот налево, и если он есть, то зомби повернет. Команда
          «повторить» критически важна для того, чтобы проверять возможность поворота
          на каждом шагу.
      6:
        image: notes/hoc4_6.jpg
        text: 'Операторы «если» занимают в информатике важное место. Одной из первых
          написанных мною программ была игра «крестики-нолики», и она была построена
          на таком «если»: ЕСЛИ противник близок к победе, займи нужную ему для победы
          клетку.'
      7:
        image: notes/hoc4_7.jpg
        text: Удачи с использованием блока «если»!
    if_else:
      1:
        image: notes/hoc5_1.jpg
        text: Привет, я Салони. Я использую информатику для решения проблем в области
          здравоохранения и медицины. Давай изучим блок «если иначе». Этот блок напоминает
          блок «если», но в конце содержит дополнительную часть «иначе».
      2:
        image: notes/hoc5_2.jpg
        text: Если я помещаю блок «двигаться вперед» в место, где содержится команда
          «выполнить»,», и блок «поверни налево» в место, где содержится команда «иначе»,
          у зомби быть выбор из 2 вариантов. ЕСЛИ дорога впереди свободна, зомби будет
          двигаться вперед, а ИНАЧЕ (если впереди нет дороги), зомби повернет налево.
      3:
        image: notes/hoc5_3.jpg
        text: Так же, как блок «если», блок «если иначе» можно поместить внутрь блоков
          «повторить», чтобы зомби с помощью блока «если иначе» постоянно проверял
          во время движения наличие поворота.
      4:
        image: notes/hoc5_4.jpg
        text: Теперь отправь этих зомби туда, где им положено быть!
    if_else_scrat:
      1:
        image: notes/saloni_ifelse_scrat1.jpg
        text: Оператор «если-иначе» служит для выбора одного из двух вариантов. Давай
          посмотрим, как мы можем использовать оператор «если-иначе» вместе с нашим
          приятелем, белкой Скратом.
      2:
        image: notes/saloni_ifelse_scrat2.jpg
        text: Этот блок выглядит так же, как блок «если», но внизу содержит дополнительную
          часть с командой «иначе». Если я помещаю блок «двигаться вперед» в ту часть
          блока «если иначе», где содержится команда «выполнить», и блок «повернуть
          налево» в ту часть блока «если иначе», где содержится команда «иначе», это
          значит, что белка Скрат будет двигаться вперед, если впереди есть дорога.
          Если впереди нет дороги, Скрат повернет налево.
      3:
        image: notes/saloni_ifelse_scrat3.jpg
        text: Данный оператор служит для принятия решения и выполнения одного из двух
          действий на основании данного решения. И так же, как с блоками «если», ты
          можешь размещать блоки «если-иначе» внутри блоков «повторить».
      4:
        image: notes/saloni_ifelse_scrat4.jpg
        text: А теперь давай поможем Скрату добыть этот желудь!
    function:
      1:
        image: notes/stage13_1.jpg
        text: Привет, я Брина, инженер компании Instagram. Функция — определенные
          строки кода, которые ты хочешь использовать снова и снова; таким образом,
          вместо многократного написания этого кода ты можешь просто использовать
          один блок.
      2:
        image: notes/stage13_2.jpg
        text: Давай изучим, как давать определения функций. Определения функций отмечены
          звездочкой в углу. Имя функции написано в верхней строке.
      3:
        image: notes/stage13_3.jpg
        text: Блоки, размещенные внутри определения, сообщают нам, что делает функция.
          Так, определение этой функции звучит как «засыпать 5 раз», а функция состоит
          из блока «повторить» и блока «засыпать».
      4:
        image: notes/stage13_4.jpg
        text: Определение находится в рабочей области, но наш фермер не может выполнять
          функцию, пока мы не достанем блок функции «засыпать 5 раз» из категории
          функций.
      5:
        image: notes/stage13_5.jpg
        text: 'Пусть работа с функциями будет приятной! '
    loop_while:
      1:
        image: notes/stage9_5.jpg
        text: 'Привет, я Макинде! Давай изучим блок «пока». '
      2:
        image: notes/stage9_6.jpg
        text: Блок «пока» будет делать все, что ты поместишь внутрь него, ПОКА условие,
          написанное наверху, ВЕРНО.
      3:
        image: notes/stage9_7.jpg
        text: Например, если фермер стоит на куче, он будет продолжать разбрасывать
          по 1 лопате земли, ПОКА под ним еще есть куча.
    loop_for:
      1:
        image: notes/stage11_1.jpg
        text: Привет, я Трина, и я работаю в компании Pixar. Я работала над многими
          фильмами, в том числе над «Шреком».
      2:
        image: notes/stage11_2.jpg
        text: Это наш новый цикл «счетчик». Он будет выполнять действия снова и снова,
          и ты можешь каждый раз немного изменять их.
      3:
        image: notes/stage11_3.jpg
        text: В этом примере наш цикл «счетчик» дает команду «считать с помощью счетчика
          от 50 до 90 с шагом 10» и внутри него размещен блок «нарисовать квадрат».
          Перетащи блок «счетчик» из группы «Переменные» в ячейку «длина».
      4:
        image: notes/stage11_4.jpg
        text: Это означает, что наш художник собирается нарисовать квадрат со сторонами
          длиной 50 пикселей, затем добавить еще 10 пикселей и нарисовать квадрат
          со сторонами длиной 60 пикселей. Далее он продолжит добавлять по 10 пикселей
          и рисовать квадраты до тех пор, пока не дойдет до 90. Таким образом, у нас
          будут квадраты с длиной сторон 50, 60, 70, 80 и 90.
    parameters:
      1:
        image: notes/stage15_1.jpg
        text: Привет, я Жанет, и я работаю инженером в компании Zynga.
      2:
        image: notes/stage15_2.jpg
        text: Что надо делать, если мы хотим нарисовать несколько треугольников со
          сторонами разной длины?
      3:
        image: notes/stage15_3.jpg
        text: Мы могли бы написать этот код вручную или использовать функцию с параметрами.
      4:
        image: notes/stage15_4.jpg
        text: Чтобы сделать это, нажми на голубую звездочку в определении функции
          «нарисовать треугольник». Затем перетащи блок «ввести имя» в блок «ввод».
      5:
        image: notes/stage15_5.jpg
        text: Теперь, если ты напишешь «длина» в том месте, где указано «x», и нажмешь
          «Ввод», ты создашь параметр длины для функции.
      6:
        image: notes/stage15_6.jpg
        text: Затем нажми на звездочку. Теперь ты хочешь нажать на категорию «переменные»
          и перетащить блок «длина» в блок «двигаться вперед» твоего определения функции.
          И удали старый блок с числом.
      7:
        image: notes/stage15_7.jpg
        text: Чтобы использовать функцию с параметрами, открой категорию «Функции»
          и перенесите функцию «нарисовать треугольник с длиной».
      8:
        image: notes/stage15_8.jpg
        text: Теперь ты можешь использовать математический блок для ввода разных чисел,
          чтобы рисовать треугольники разного размера.
    hoc_wrapup:
      1:
        image: notes/hoc6_1.jpg
        text: Поздравляем! В последней решенной тобой головоломке ты написал код,
          по которому ЛЮБОЙ робот может найти дорогу через лабиринт или туннель любого
          размера, если он не содержит ответвлений. Робот может быть зомби, птичкой,
          луноходом или даже самоуправляемым автомобилем.
      2:
        image: notes/hoc6_2.jpg
        text: Основные использованные тобой понятия лежат в основе любой программы
          или приложения, которыми ты когда-либо пользовался.  Мы изучили циклы «повторить»,
          операторы «повторять, пока не», «если» и «если иначе».
      3:
        image: notes/hoc6_3.jpg
        text: Если тебе понравился твой первый час кода, заходи на сайт code.org и
          продолжай изучение информатики! После прохождения нашего 20-часового курса
          ты освоишь основы программирования и сможешь начать учиться написанию мобильных
          приложений, инструкций для автоматизированных устройств, игр и тому подобному.
      4:
        image: notes/hoc6_4.jpg
        text: Технологии меняют все, чем мы занимаемся, и совершенно не важно, сколько
          тебе лет. Программирование — это творческое и занимательное занятие, и ему
          может обучиться каждый!
    20_wrapup:
      1:
        image: notes/bird.png
        text: Показать заметки, которые скоро будут доступны!
    frozen_intro:
      1:
        image: notes/frozen1_1.jpg
        text: Привет, я Линдси. Я моделирую, продумываю и пишу собственные приложения.
          Давайте использовать код, чтобы присоединиться к Анне и Эльзе, открывающим
          магию и красоту льда.
      2:
        image: notes/frozen1_2.jpg
        text: Будем кататься на коньках и рисовать на льду снежинки и узоры; создавать
          зимнюю страну чудес и делиться этим с друзьями.
      3:
        image: notes/frozen1_3.jpg
        text: В течение следующего часа ты будешь изучать основы написания кода. Традиционное
          программирование обычно использует текстовое представление, но мы воспользуемся
          языком программирования Блокли, использующим визуальные блоки, которые ты
          можешь перетаскивать и соединять для написания программ. Даже студенты университетов
          изучают основы таким образом. Но по сути, ты все равно создаешь код.
      4:
        image: notes/frozen1_4.jpg
        text: Программа — это набор инструкций, указывающих компьютеру, что делать.
          Давай создадим код или программу, которая поможет Эльзе нарисовать простую
          линию. Позже мы воспользуемся ею для создания более сложных узоров.
      5:
        image: notes/frozen1_5.jpg
        text: Твой экран разделен на три основные части. Слева — ледяная поверхность,
          на которой будет выполняться твоя программа. Инструкции для каждого уровня
          написаны прямо под ней.
      6:
        image: notes/frozen1_6.jpg
        text: Средняя часть экрана — это панель инструментов, и каждый из этих блоков
          — действие, которое Эльза и Анна могут совершить.
      7:
        image: notes/frozen1_7.jpg
        text: Белое поле справа — это рабочая среда, в которой мы пишем программу.
          Чтобы перемещаться по ледяной поверхности, используй блок «двигаться вперед».
      8:
        image: notes/frozen1_8.jpg
        text: Теперь блок «двигаться вперед» означает «двигайся вперед на 100 пикселей».
          Что произойдет, когда мы нажмем «Выполнить»? Эльза перемещается вперед по
          экрану на определенное расстояние. Точнее, на 100 пикселей! В сущности пиксели
          — это крошечные квадратики на мониторе твоего компьютера.
      9:
        image: notes/frozen1_9.jpg
        text: Другой блок, который мы используем для этой головоломки, означает «повернуть
          направо на 90 градусов». И когда мы используем этот блок «повернуть направо»,
          Эльза поворачивает на определенное количество градусов. Ты можешь поэкспериментировать
          с тем, как сильно поворачивает Эльза. Угол рассчитывается от дороги, расположенной
          перед Эльзой. Вот это поворот на 90 градусов. А вот это — на 120 градусов.
      10:
        image: notes/frozen1_10.jpg
        text: Помни, что можно менять количество пикселей и градусов, нажимая на стрелки
          рядом с ними.
    frozen_loops:
      1:
        image: notes/frozen2_1.jpg
        text: Привет, я Паола! Компьютеры здорово подходят для выполнения повторяющихся
          действий. Ты можешь считать до 10, 20 или до 100. Но компьютер может считать
          до миллиарда или триллиона. Он не заскучает и потратит на это лишь несколько
          секунд. Независимо от того, какое действие выполняет компьютер — рисует,
          считает или делает еще что-то — компьютеры могут повторять действия сотни
          или даже миллиарды раз.
      2:
        image: notes/frozen2_2.jpg
        text: В программировании мы называем это циклом. Цикл — это когда ты повторяешь
          свой код снова и снова. В следующей головоломке твоей задачей будет помочь
          Анне нарисовать квадрат с помощью блока «повторить».
      3:
        image: notes/frozen2_3.jpg
        text: Любой блок кода, который ты поместишь внутрь блока «повторить», будет
          повторяться последовательно столько раз, сколько ты захочешь.
      4:
        image: notes/frozen2_4.jpg
        text: Чтобы нарисовать квадрат, ты можешь 4 раза использовать блоки «двигаться
          вперед» и «повернуть направо». Но проще будет один раз скомандовать компьютеру
          «двигаться вперед» и «повернуть направо на 90 градусов», а затем скомандовать
          повторить эту пару действий 4 раза. Для этого тебе нужно поместить блоки
          «двигаться вперед» и «повернуть направо» внутрь блока «повторить».
      5:
        image: notes/frozen2_5.jpg
        text: Помни, ты можешь поменять число внутри блока «повторить» на любое другое,
          и то, что находится внутри этого блока, повторится указанное число раз.
    frozen_functions:
      1:
        image: notes/frozen3_1.jpg
        text: Привет, я Крис Бош. Я профессиональный баскетболист и занимался программированием
          во время учебы в колледже.
      2:
        image: notes/frozen3_2.jpg
        text: В информатике очень важно понимать, как сформулировать новую команду.
          Большинство компьютерных языков содержит лишь около 100 слов или команд.
          И это настоящее искусство и волшебство — собрать свои собственные новые
          слова из этих структурных элементов.
      3:
        image: notes/frozen3_3.jpg
        text: Как только ты научишь компьютер, как совершать действие, используя данную
          последовательность команд, ты можешь придумать для этого действия свое имя,
          так будет проще повторять его в дальнейшем. Когда ты определяешь свою команду
          и даешь ей название, это называется «функция».
      4:
        image: notes/frozen3_4.jpg
        text: Привет, я Джесс. Когда ты программируешь с помощью блоков, то, если
          в твоей программе есть набор действий, который ты хотел бы повторить много
          раз, тебе стоит использовать функции. Например, ты написал код для рисования
          квадрата.
      5:
        image: notes/frozen3_5.jpg
        text: Можно определить это как функцию и назвать ее «создать квадрат».
      6:
        image: notes/frozen3_6.jpg
        text: Теперь у тебя есть новый блок, который можно использовать множество
          раз, чтобы создать множество квадратов.
      7:
        image: notes/frozen3_7.jpg
        text: Многие простые фигуры можно использовать для создания более сложных
          узоров. В следующей головоломке недавно написанный тобой код для рисования
          круга можно использовать в качестве новой функции, которая позволит рисовать
          круги разных размеров. Можешь воспользоваться ею, чтобы помочь Эльзе рисовать
          на снегу замысловатые и красивые узоры?
    playlab_intro:
      1:
        image: notes/playlab_intro_1.png
        text: Мы будем создавать игры с помощью лаборатории игр. У хороших игр есть
          сюжет, и в каждом сюжете есть персонажи. Мы будет учиться тому, как сделать
          так, чтобы наши персонажи — ведьмы, инопланетяне и животные — начали говорить,
          двигаться и взаимодействовать друг с другом. Пройдя этот учебник до конца,
          ты сможешь создать игру с нуля и поделиться ей с друзьями.
      2:
        image: notes/playlab_intro_2.png
        text: Твой экран разделен на 3 основные части. Слева — игровое пространство,
          где будет выполняться твоя программа. Инструкции для каждого уровня написаны
          прямо под ним.
      3:
        image: notes/playlab_intro_3.png
        text: Средняя часть экрана — это панель инструментов, и каждый из этих блоков
          представляет собой фрагмент кода. Белое поле справа — это рабочая среда,
          в которой мы пишем программу.
      4:
        image: notes/playlab_intro_4.png
        text: Для начала тебе нужно присоединить свои блоки к оранжевому блоку «при
          запуске». Ты можешь соединить вместе несколько блоков, перетаскивая их до
          тех пор, пока не ты не увидишь желтую линию, тогда они соединятся друг с
          другом.
      5:
        image: notes/playlab_intro_5.png
        text: В этой первой головоломке наш персонаж — пингвин, и мы заставим его
          сказать «Привет!», перетащив блок «говорить», присоединив его к блоку «при
          запуске» и введя в него текст «Привет». Также мы можем заставить пингвина
          двигаться с помощью блоков «двигаться вправо» и «двигаться влево». После
          того как блоки расставлены по местам, нажми кнопку «Выполнить», чтобы увидеть,
          как работает твоя программа.
      6:
        image: notes/playlab_intro_6.png
        text: Начни, и в конце концов ты сможешь создать свою собственную игру с различными
          персонажами, которые могут общаться, веселиться, грустить, зарабатывать
          очки, бросать огненные шары, даже делать так, чтобы другие игроки исчезали.
          Все зависит от тебя и от того, какую игру ты хочешь создать.
    playlab_events:
      1:
        image: notes/playlab_events_1.png
        text: Теперь мы собираемся изучить то, чем все разработчики игр пользуются
          каждый день. Это называется события. Событие командует твоей программе ожидать,
          когда что-то произойдет. Когда это случается, программа выполняет соответствующее
          действие.
      2:
        image: notes/playlab_events_2.png
        text: Например, событиями могут быть ожидание нажатия кнопки мыши, клавиши
          со стрелкой или касания сенсорного экрана.
      3:
        image: notes/playlab_events_3.png
        text: Теперь мы собираемся сделать так, чтобы космобот приветствовал землян,
          когда игрок нажимает на него мышкой. Мы воспользуемся блоком «по щелчку»
          и прикрепим к нему блок «говорить». Когда игрок нажимает на космобота, происходит
          выполнение всех действий, заданных для данного блока «по щелчку». Что говорит
          твой инопланетянин?
      4:
        image: notes/playlab_events_4.png
        text: Существуют также блоки «при нажатии стрелки». Если ты присоединяешь
          к ним блоки «двигаться», ты можешь начать двигать своих персонажей вверх,
          вниз, влево или вправо. Шаг за шагом твоя игра становится более интерактивной.
    playlab_repeat_forever:
      1:
        image: notes/playlab_repeat_forever_1.png
        text: Это блок «повторять бесконечно». Все блоки, находящиеся внутри этого
          блока, будут выполняться в течение всей игры.
      2:
        image: notes/playlab_repeat_forever_2.png
        text: Если ты хочешь, чтобы персонаж постоянно что-нибудь делал без вмешательства
          игрока, помести эти блоки внутрь блока «повторять бесконечно».
      3:
        image: notes/playlab_repeat_forever_3.png
        text: В следующей головоломке наша задача — помочь волшебнику патрулировать
          границы королевства, непрерывно перемещаясь влево и вправо. Изучение работы
          команд повторения сбережет тебе кучу времени в будущем, когда ты будешь
          создавать собственную игру.
    C1_artist_intro:
      1:
        image: notes/C1_artist_intro_1.png
        text: Это твои блоки для рисования. Используй правильный блок, чтобы переместить
          художника, когда ему понадобится двигаться, чтобы закрасить серые линии.
      2:
        image: notes/C1_artist_intro_2.png
        text: Это блоки прыжков. Когда ты их используешь, художник перемещается, но
          не рисует, так что воспользуйся ими, чтобы перепрыгнуть на следующую серую
          линию.
    C1_bee_level_intro:
      1:
        image: notes/C1_bee_level_intro_1.png
        text: Разве пчелы не суперкруты? В следующем наборе головоломок твоя цель
          состоит в том, чтобы помочь пчеле облететь цветы, собрать нектар с цветков
          и долететь до соты, чтобы приготовить мед. Для этого упражнения тебе потребуются
          блоки «собрать нектар» и «приготовить мед».
      2:
        image: notes/C1_bee_level_intro_2.png
        text: 'В каждом цветке содержится разное количество порций нектара: 1, 2,
          3 или больше. Мы знаем, сколько порций нектара в красных цветах; на это
          указывает маленькая цифра в углу. Так что убедись в том, что ты собрал весь
          нектар, перед тем, как двигаться вперед. Также в каждой соте может храниться
          только определенное количество порций меда: 1, 2, 3 или больше. Так что
          убедись, что ты приготовил столько меда, сколько может храниться в соте.'
      3:
        image: notes/C1_bee_level_intro_3.png
        text: Если ты смог собрать весь нектар и приготовить весь мед, ты успешно
          решил головоломку и переходишь на следующий уровень. В противном случае
          тебе необходимо еще раз попытаться решить эту головоломку. Поиграй в нее
          немного и ощути, каково это — быть «пчелиным» программистом!
    C1_bee_loops:
      1:
        image: notes/C1_bee_loops_1.png
        text: Цикл — это повторение ряда действий. Заходя в улей для проверки, я смотрю
          на рамку и затем возвращаю ее на место, таким образом, я повторяю одну и
          ту же последовательность действий много раз. Процесс зацикливается, повторяя
          один и тот же ряд действий много раз.
      2:
        image: notes/C1_bee_loops_2.png
        text: На этом уровне мы хотим, чтобы пчела собрала с цветка три порции нектара.
          Вместо того чтобы использовать три блока «собрать нектар», тебе необходимо
          использовать блок «повторить», чтобы собрать нектар три раза. Нажми «Выполнить»
          и посмотри, правильно ли ты все сделал. Прекрасно!
    C1_bigevent_unplugged:
      1:
        image: notes/C1_bigevent_unplugged_1.png
        text: Этот урок называется «большое событие». Он посвящен тому, как мы можем
          управлять нашими программами и фактически изменять алгоритм выполнения программы
          по ходу работы с помощью таких событий, как нажатие кнопки или щелчок мыши.
      2:
        image: notes/C1_bigevent_unplugged_2.png
        text: На этом уроке тобой будут управлять с помощью бумажного пульта дистанционного
          управления. Это как видеоигра наяву.
      3:
        image: notes/C1_bigevent_unplugged_3.png
        text: Событие — это действие, которое приводит к тому, что что-то происходит.
          Например, когда ты нажимаешь кнопку мышки, загружается веб-страница. Это
          событие. Когда ты касаешься экрана своего планшета, чтобы прокрутить страницу,
          это тоже событие. События являются отличной возможностью позволить пользователям
          управлять твоей программой каждый раз, когда им это требуется.
      4:
        image: notes/C1_bigevent_unplugged_4.png
        text: Все мы реагируем на некоторые вещи. Когда мы голодны, мы идем к холодильнику.
          Мы слышим, что пришел почтальон и кладет письмо в почтовый ящик, и идем
          забирать почту. Это точно такие же события, как нажатие кнопки или перемещение
          джойстика. Это то, что происходит и заставляет нас что-то делать.
      5:
        image: notes/C1_bigevent_unplugged_5.png
        text: В видеоиграх есть событие под названием «Обновить», и оно происходит
          30 или 60 раз в секунду. Для разработчиков игр это едва ли не более важное
          событие, чем кнопки или джойстик.
      6:
        image: notes/C1_bigevent_unplugged_6.png
        text: 'Главное событие, которого мы ожидаем, это момент выполнения события
          «Обновить». И затем мы в этот момент проверяем джойстик. То есть мы говорим:
          «Хм, нажал ли кто-то кнопку в этот момент? Да или нет?» Без событий игрок
          не смог бы двигаться, ты не смог бы прыгать и управлять тем, что происходит.
          Видеоигра перестала бы быть динамичной.'
    C1_building_foundation:
      1:
        image: notes/C1_building_foundation_1.jpg
        text: Когда ты строишь песчаные замки, ты должен понимать, что неудача — это
          тоже часть процесса. Но если ты проявляешь упорство, у тебя станет получаться
          все лучше, и это занятие станет для тебя все более увлекательным. Упорство
          — это самое главное. Держись, тебе понравится.
      2:
        image: notes/C1_building_foundation_2.jpg
        text: Этот урок называется «создание основы». На нем мы будем работать над
          заданием, которое должно быть очень трудным. Ты должен будешь придумать,
          как построить сооружение высотой не ниже одной из этих чашек и достаточно
          крепкое, чтобы выдержать вес книги.
      3:
        image: notes/C1_building_foundation_3.jpg
        text: Бывает так, что наше решение не работает. Бывает так, что мы разочарованы
          и хотим все бросить. Это может происходить неоднократно. Но если мы снова
          и снова продолжаем попытки сделать все возможное, то мы обязательно добьемся
          своего в ближайшее время.
      4:
        image: notes/C1_building_foundation_4.jpg
        text: Упорство означает продолжать действовать, когда тебе по-настоящему хочется
          все бросить. Если ты хочешь создать что-то новое и особенное, на пути к
          этому будет множество неудачных попыток.
      5:
        image: notes/C1_building_foundation_5.jpg
        text: Сохранить упорство можно лишь продолжая действовать и извлекая уроки
          из своих неудач вместо того, чтобы все бросить из-за разочарования. По большому
          счету, разочарование означает, что вот-вот произойдет что-то прекрасное.
          Так что не бросай раньше, чем достигнешь своей цели. Ууууу!
    C1_getting_loopy:
      1:
        image: notes/C1_getting_loopy_1.png
        text: Привет, я Мирал Котб. Я основатель команды Iluminate. В моей работе
          есть кое-что, что мы используем как для танцев, так и при программировании
          костюмов со светодиодными элементами. А это циклы! Циклы повторяют действие
          снова и снова.
      2:
        image: notes/C1_getting_loopy_2.png
        text: Повторяя что-то много раз, например, как когда я двигаюсь, чтобы хулахуп
          продолжал крутиться, я выполняю цикл этого действия. Это цикл. Это цикл.
          И это цикл.
      3:
        image: notes/C1_getting_loopy_3.png
        text: Сегодня мы собираемся устроить танцевальную вечеринку. Мы будем использовать
          циклы в новом танце. Итерация. Мы изучим циклы с помощью танца. Ты выучишь
          пару простых движений и будешь повторять их снова и снова, чтобы станцевать
          танец.
      4:
        image: notes/C1_getting_loopy_4.png
        text: Вот движения, которые тебе нужно выучить. Хлопни в ладоши. Положи руки
          за голову. Положи руки на талию. Подними левую руку вверх. Подними правую
          руку вверх. Довольно просто, правда? Ты обнаружишь, что можешь сократить
          количество инструкций, поместив несколько танцевальных движений в циклы.
      5:
        image: notes/C1_getting_loopy_5.png
        text: Мы на самом деле используем циклы, когда танцуем. На наших танцорах
          закреплены компьютеры, объединенные в единую сеть. Я могла бы зажигать подсветку
          на костюмах танцоров снова и снова, используя циклы. В цикле я могу задать
          шаг цикла, в котором указываю, что ты хотел бы зациклить действие по зажиганию
          подсветки на костюмах этих шести танцоров, зажигая ее снова и снова, и,
          кроме того, увеличивать скорость подсветки с каждым шагом. И все это делается
          с помощью циклов. Циклы очень важны в информатике, потому что они делают
          нашу работу быстрее и проще.
    C1_happy_maps_unplugged:
      1:
        image: notes/C1_happy_maps_unplugged_1.png
        text: Этот урок называется «Веселые карты». Сегодня мы собираемся помочь нашей
          маленькой пушистой подружке Флурб добраться до своего фрукта.
      2:
        image: notes/C1_happy_maps_unplugged_2.png
        text: Помоги Флурб найти дорогу к твоему фрукту. Для этого тебе нужно определить,
          в каком направлении Флурб должна идти, и направлять ее с помощью стрелок.
          В каком направлении должна двигаться Флурб, чтобы добраться до яблока? Направь
          ее вверх.
      3:
        image: notes/C1_happy_maps_unplugged_3.png
        text: Для перемещения тебе нужно очертить путь, по которому нужно двигаться.
      4:
        image: notes/C1_happy_maps_unplugged_4.png
        text: Создай свой алгоритм, приклеивая стрелки рядом с картой, которую ты
          пытаешься разгадать. Второй алгоритм такой же, но направлен вниз.
      5:
        image: notes/C1_happy_maps_unplugged_5.png
        text: Это как программирование на бумаге. Правильно!
    C1_maze_debugging:
      1:
        image: notes/C1_maze_debugging_1.png
        text: Отладка — это обнаружение и исправление ошибок. Существует множество
          способов отладки. Один из самых простых заключается в пошаговом движении
          до тех пор, пока ты не найдешь что-то, что идет неправильно. Здесь я пытаюсь
          сделать сальто назад на бревне, но постоянно падаю.
      2:
        image: notes/C1_maze_debugging_2.png
        text: Я шаг за шагом прошла по всем элементам движения и поняла, в чем была
          моя ошибка. Я неправильно ставила руки на бревно. Так что я попробовала
          сделать сальто назад на бревне еще раз, держа руки по-новому, и у меня получилось.
          Я была очень довольна, что выявила и устранила ошибки в своем сальто назад.
      3:
        image: notes/C1_maze_debugging_3.png
        text: Изучение процесса отладки мы начнем с помощью набора блоков, уже используемых
          программой. Ты заметишь, что эти блоки не приводят к выполнению твоей цели.
          Нам необходимо отладить решение и исправить его. Что пошло не так? Ты заметишь,
          что тебе нужно было двигаться на запад еще на один блок.
      4:
        image: notes/C1_maze_debugging_4.png
        text: Давай исправим это, добавив еще один блок «двигаться на запад», и нажмем
          «Выполнить», чтобы посмотреть, правильно ли ты все сделал. Ура, ты сделал
          это!
    C1_maze_intro_sequencing:
      1:
        image: notes/C1_maze_intro_sequencing_1.png
        text: В этой головоломке тебе нужно помочь птичке добраться до свиньи. Посмотри
          на головоломку и определи, какие инструкции тебе необходимо дать.
      2:
        image: notes/C1_maze_intro_sequencing_2.png
        text: Тебе нужно перетащить блоки с панели инструментов в рабочую среду. Убедись,
          что они находятся под блоком «при запуске», и когда ты посчитаешь, что у
          тебя есть правильное решение, нажми «Выполнить» и наблюдай за перемещением
          птички к свинье.
    C1_maze_loops:
      1:
        image: notes/C1_maze_loops_1.png
        text: Повторение команд — это одна из тех вещей, для которых компьютеры отлично
          подходят. Тебе будет очень скучно, если тебе придется делать одно и то же
          много-много раз подряд, потому что ты человек. Но компьютер может повторять
          одно и то же миллионы или даже миллиарды раз, при этом он не заскучает и
          сможет сделать это по-настоящему хорошо.
      2:
        image: notes/C1_maze_loops_2.png
        text: Например, если бы я хотел поздравить каждого пользователя Facebook с
          днем рождения, отправив ему электронное письмо, я мог бы потрать больше
          ста лет, чтобы все-таки написать все эти письма пользователям. Но с помощью
          всего нескольких строк кода я могу получить инструмент, который будет отправлять
          всем пользователям Facebook электронные письма, поздравляя их с днем рождения.
      3:
        image: notes/C1_maze_loops_3.png
        text: Чтобы доставить птичку к свинье на этом уровне... вместо того, чтобы
          перетаскивать в рабочую среду три блока «двигаться на север», ты используешь
          блок «повторить». Перетащи блок «повторить» в рабочую среду и введи число
          3. Затем перетащи блок «двигаться на север» в блок «повторить» и нажми «Выполнить»,
          чтобы выяснить, правильно ли ты все сделал. Поздравляем, ты сделал это!
    C1_moveitmoveit_unplugged:
      1:
        image: notes/C1_moveitmoveit_unplugged_1.png
        text: Этот урок называется «вперед, вперед». Вместе мы собираемся написать
          программу, чтобы переместить наших друзей из стартовой точки с изображением
          компаса в место назначения, где нарисован смайлик.
      2:
        image: notes/C1_moveitmoveit_unplugged_2.png
        text: Но смайлик перевернут лицом вниз, и только один человек знает, как туда
          добраться. Давай начнем писать эту программу.
      3:
        image: notes/C1_moveitmoveit_unplugged_3.png
        text: Программа — это алгоритм, закодированный таким образом, что он может
          быть выполнен машиной. Многие из нас думают, что программа — это что-то,
          что мы пишем для компьютера. Программы и правда отлично подходят для использования
          на компьютере, но они также полезны и в других случаях. Ты можешь написать
          собственную игру или даже запрограммировать робота, чтобы он делал что-то
          для тебя.
    C1_going_places_safely:
      1:
        image: notes/C1_going_places_safely_1.png
        text: Меня зовут Джеремая. Привет! Мне семь лет. Мне нравится играть на компьютере
          моей мамы, но сначала я всегда спрашиваю разрешения. «Мам, можно мне поиграть
          на компьютере? Конечно, милый!»
      2:
        image: notes/C1_going_places_safely_2.png
        text: Мне нравится компьютер моей мамы, потому что я могу выходить в интернет.
          Интернет — это что-то вроде твоего района. Ты можешь ходить в классные места,
          общаться со своей семьей и друзьями и узнавать много нового.
      3:
        image: notes/C1_going_places_safely_3.png
        text: Вчера я был в зоопарке около своего дома. Я видел детеныша зебры. Я
          сфотографировал его и поменял цвет его полосок, затем надел на него шляпу
          и добавил фото в свою коллекцию причудливых животных. Потрясающе! Потом
          я поехал далеко-далеко. Я побывал в Кении. Это страна находится в Африке.
          Там живет много зебр.
      4:
        image: notes/C1_going_places_safely_4.png
        text: Иногда в интернете я общаюсь с людьми, которых я знаю, например, со
          своей бабушкой, которая живет в другом регионе. Привет, бабушка! Она печет
          печенье, которое пришлет мне на день рождения. «Вкуснятина, вот бы интернет
          передавал запах!» Я могу разговаривать с разными людьми в интернете, например,
          со своим двоюродным братом, но я разговариваю только с людьми, которых знаю.
      5:
        image: notes/C1_going_places_safely_5.png
        text: Больше всего мне нравится в интернете то, что здесь можно играть в забавные
          игры. Счет! Еще мне нравится рисовать и создавать новые штуки и делится
          ими со своими друзьями. Круто! Иногда я захожу на сайты, где узнаю что-то
          новое, но я остаюсь только на подходящих для меня сайтах. Ух ты, динозавры!
      6:
        image: notes/C1_going_places_safely_6.png
        text: 'Интернет — это превеселое место. Но когда ты выходишь в интернет, ты
          должен быть так же осторожен, как когда ты переходишь улицу в своем районе.
          Запомни три правила. Правило номер 1: Сначала всегда спрашивай своих родителей.
          Правило номер 2: Разговаривай только со знакомыми людьми. Правило номер
          3: Пользуйся только теми сайтами, которые тебе подходят.'
      7:
        image: notes/C1_going_places_safely_7.png
        text: Да, это было весело! Пора ужинать. Я выхожу из сети. Жду не дождусь,
          когда снова подключусь и узнаю, куда еще я смогу заглянуть.
    C1_pair_programming:
      1:
        image: notes/C1_pair_programming_1.png
        text: Сегодня мы собираемся научиться программированию в парах. Программируя
          в парах, вы работаете как одна команда. Зачем два человека должны делить
          один компьютер? Потому что одна голова хорошо, а две лучше. Во время программирования
          в парах ты и твой партнер будете сидеть вместе за одним компьютером и работать
          над одним проектом.
      2:
        image: notes/C1_pair_programming_2.png
        text: Во время программирования в парах один участник будет водителем, а второй
          штурманом так же, как при вождении автомобиля. Водитель сидит за компьютером
          и работает с клавиатурой и мышкой или сенсорным экраном, управляя основными
          действиями компьютера. Второй участник — штурман. Штурман помогает водителю,
          отвечая на его вопросы и указывая на возможные трудности или ошибки.
      3:
        image: notes/C1_pair_programming_3.png
        text: Ключом к успеху при программировании в парах является общение. Не допускай
          оскорблений, будь вежливым и не будь высокомерным штурманом, потому что
          никто не любит непрошеных советчиков. Ты и твой партнер должны постоянно
          общаться. Водитель может объяснять, что он делает. А штурман может предложить,
          что делать дальше.
      4:
        image: notes/C1_pair_programming_4.png
        text: Штурману следует думать об общей картине, а водителю — сосредоточиться
          на деталях. Обе роли важны. Суть программирования в парах в том, чтобы работать
          вместе, как одна команда.
    C1_planting_seed:
      1:
        image: notes/C1_planting_seed_1.png
        text: Этот урок называется «Посадка семян», и он поможет нам понять действие
          алгоритмов. Алгоритмы — это особые инструкции, которые указывают, в каком
          порядке что-то делается. Даже для таких повседневных действий, как завтрак
          или чистка зубов, существуют алгоритмы, требующие совершить ряд маленьких
          шагов, чтобы выполнить задачу.
      2:
        image: notes/C1_planting_seed_2.png
        text: Компьютеры могут быть очень умными, но они понимают тебя, только если
          ты точно говоришь им, чего ты хочешь, шаг за шагом. Замечательным свойством
          алгоритмов является то, что если выполнять инструкции по порядку, ты можешь
          сделать что-то, что ты до этого не умел делать. Это как соблюдать рецепт.
      3:
        image: notes/C1_planting_seed_3.png
        text: Сегодня мы будем сеять семена с помощью алгоритма. Создай собственный
          алгоритм, разрезав картинки на части. Выбери картинки, которые изображают
          этапы посадки семян, и расположи их в правильном порядке.
      4:
        image: notes/C1_planting_seed_4.png
        text: А теперь пришло время проверить работу алгоритма. Очень тщательно выполняй
          пункты алгоритма. Они расположены в правильном порядке? Тебе удалось посадить
          семечко, следуя этому алгоритму? Это как программирование с картинками!
      5:
        image: notes/C1_planting_seed_5.png
        text: Когда мы хотим приготовить шоколад, то для этого мы должны выполнить
          много сложных действий, и каждое из этих сложных действий включает ряд более
          простых действий. Кроме того существуют различные рецепты или алгоритмы
          в зависимости от того, каким мы хотим сделать вкус шоколада. Каждое действие
          важно, даже самое незначительное, так как без одного действия невозможно
          выполнить все остальные. Крайне важно создавать такие алгоритмы, которые
          могут быть понятны для других. Поэтому каждое действие должно быть прописано
          таким образом, чтобы результат всегда оставался одинаковым, независимо от
          того, кто выполняет действие.
    C1_playlab_storytelling:
      1:
        image: notes/C1_playlab_storytelling_1.png
        text: Настало время проявить свои творческие способности и воспользоваться
          навыками программирования, чтобы рассказать историю. В твоей истории будут
          персонажи, и ты сможешь сделать так, чтобы они говорили и взаимодействовали
          друг с другом. Подумай, какую историю ты хочешь рассказать.
      2:
        image: notes/C1_playlab_storytelling_2.png
        text: Кот всегда боялся собаку, но что будет, если кот выяснит, что собака
          пытается понравиться? Все начинается с блока «при запуске». Блок «двигаться»
          будет перемещать твой персонаж, а блок «говорить» заставит его говорить
          любой текст, который ты введешь.
      3:
        image: notes/C1_playlab_storytelling_3.png
        text: Это блок «когда персонажи сталкиваются», который ты можешь связать с
          другими блоками.
      4:
        image: notes/C1_playlab_storytelling_4.png
        text: Я делал так, что собака приходила и говорила «Привет», но тогда кот
          пугался и убегал. Ага, если бы было больше времени, все бы заканчивалось
          хорошо. Конец!
    C1_spelling_bee_intro:
      1:
        image: notes/C1_spelling_bee_intro_1.png
        text: Это уровень «Пишущая пчела». Используй фрагменты головоломки, чтобы
          перемещать пчелу. Перемещаясь, она будет собирать буквы и составлять слова.
      2:
        image: notes/C1_spelling_bee_intro_2.png
        text: Проверь, сможешь ли ты составить слово, которое приведено в рамке под
          игровым полем. Но будь осторожен! Перемещение в неправильном направлении
          добавит ненужные буквы.
    C1_zuck_repeat_loop:
      1:
        image: notes/C1_zuck_repeat_loop_1.png
        text: Повторение команд — это одна из тех вещей, для которых компьютеры отлично
          подходят. Тебе будет очень скучно, если тебе придется делать одно и то же
          много-много раз подряд, потому что ты человек. Но компьютер может повторять
          одно и то же миллионы или даже миллиарды раз, при этом он не заскучает и
          сможет сделать это по-настоящему хорошо.
      2:
        image: notes/C1_zuck_repeat_loop_2.png
        text: Например, если бы я хотел поздравить каждого пользователя Facebook с
          днем рождения, отправив ему электронное письмо, я мог бы потрать больше
          ста лет, чтобы все-таки написать все эти письма пользователям. Но с помощью
          всего нескольких строк кода я могу получить инструмент, который будет отправлять
          всем пользователям Facebook электронные письма, поздравляя их с днем рождения.
      3:
        image: notes/C1_zuck_repeat_loop_3.png
        text: В этом примере твоя задача двигать птичку, чтобы она добралась до свиньи.
          Теперь мы используем блок «повторить» и с легкостью выполним задачу. Ты
          можешь сделать это, пять раз дав компьютеру команду «двигаться вперед»,
          чтобы каждый раз птичка приближалась к свинье на один шаг, или ты можешь
          просто один раз дать компьютеру команду «двигаться вперед», а затем указать,
          что ему нужно повторить эту команду пять раз, и компьютер выполнит те же
          самые действия.
      4:
        image: notes/C1_zuck_repeat_loop_4.png
        text: Для этого перетащи команду «двигаться вперед», а затем помести ее внутрь
          блока «повторить». Также ты можешь нажать на него и указать, сколько раз
          нужно повторить соответствующий блок, т.е. указать, сколько шагов вперед
          ты хочешь сделать.
      5:
        image: notes/C1_zuck_repeat_loop_5.png
        text: И еще кое-что — ты можешь поместить в блок «повторить» столько команд,
          сколько захочешь. Так, в этом примере ты даешь команду «двигаться вперед»,
          которая будет выполнена пять раз. Развлекайся!
    C2_artist_intro:
      1:
        image: notes/C2_artist_intro_1.png
        text: Ты даже не сможешь претендовать на участие в гонках, если у тебя нет
          специалистов в области информатики, потому что автомобили собирают много
          данных, которые надо анализировать, и необходимы люди, которые могут писать
          программы, чтобы анализировать данные для повышения производительности.
      2:
        image: notes/C2_artist_intro_2.png
        text: В этих головоломках ты будешь художником, который рисует карандашом
          разные фигуры. Куда бы художник ни пошел, он рисует линию позади себя.
      3:
        image: notes/C2_artist_intro_3.png
        text: Для перемещения по холсту используй блок «двигаться вперед». Здесь блок
          «двигаться вперед» означает «двигаться вперед на 100 пикселей». Что произойдет,
          когда мы нажмем «Выполнить»? Художник перемещается вперед на определенное
          расстояние, а именно, на 100 пикселей. В сущности пиксели — это крошечные
          квадратики на мониторе твоего компьютера.
      4:
        image: notes/C2_artist_intro_4.png
        text: Другой блок, который мы используем в этой головоломке, означает «повернуть
          направо на 90 градусов». И когда мы перетаскиваем его в программу, наш художник
          поворачивает на определенное количество градусов. Ты можешь поэкспериментировать
          с тем, как сильно художник должен повернуть. Это поворот на 90 градусов.
      5:
        image: notes/C2_artist_intro_5.png
        text: А вот это — на 120 градусов. Помни, что можно менять эти значения, нажимая
          на стрелки рядом с количеством пикселей и градусов. Наслаждайся рисованием
          вместе со своим художником!
    C2_bee_conditionals:
      1:
        image: notes/C2_bee_conditionals_1.png
        text: Это блок условного оператора. Он говорит, ЕСЛИ число порций нектара
          или меда меньше, столько же или больше определенного числа, ТО делай что-нибудь.
      2:
        image: notes/C2_bee_conditionals_2.png
        text: Это полезно, когда мы не знаем, сколько нектара или меда можем получить,
          поскольку здесь мы видим вопросительный знак.
      3:
        image: notes/C2_bee_conditionals_3.png
        text: В этом примере мы собираемся сказать, что ЕСЛИ число порций нектара
          в фиолетовом цветке больше 0, нужно собрать нектар. Наша пчела поймет это
          как указание собирать нектар до тех пор, пока он здесь есть. Та-дам!
    C2_binary_bracelets:
      1:
        image: notes/C2_binary_bracelets_1.png
        text: Это урок с двоичными браслетами. Мы запрограммируем свои инициалы на
          браслете, который мы можем носить и показывать всем друзьям!
      2:
        image: notes/C2_binary_bracelets_2.png
        text: Двоичное представление — это способ представления информации посредством
          использования только двух сигналов. Иногда люди воспринимают это, только
          как 1 и 0. Но ты можешь осуществлять двоичное представление как комбинацию
          фактически любого набора противоположных понятий, таких как включить и выключить,
          вверх и вниз, внутри и снаружи.
      3:
        image: notes/C2_binary_bracelets_3.png
        text: Привет, я Орион, и я программирую роботов в Play.im. Устройства искусственного
          интеллекта всех компьютеров и роботов на самом базовом уровне представляют
          собой маленькие электронные ворота. Когда ворота открыты, электричество
          может проникать сквозь них, а когда закрыты — не может.
      4:
        image: notes/C2_binary_bracelets_4.png
        text: Пример использования двоичного представления в механизме робота — это
          глаза робота. Глаза робота — это светодиодные лампы, которые либо включены,
          либо выключены. Это двоичная система, один вариант или другой. Мы можешь
          использовать эти лампы для представления двоичных чисел. Если у нас есть
          множество роботов, мы можем сказать, что первый робот на 1 месте, второй
          робот на 2 месте, третий робот на 4 месте и т.д. Вот так ты представляешь
          двоичное число. Роботы будут делать это с помощью своих двоичных глаз и
          отсчитают его для тебя.
    C2_conditionals_with_cards:
      1:
        image: notes/C2_conditionals_with_cards_1.png
        text: Этот урок называется «условные операторы с картами». Каждый день ты
          принимаешь решения на основании того, что ты видишь и слышишь.
      2:
        image: notes/C2_conditionals_with_cards_2.png
        text: Я хочу пойти погулять в парк, но сначала я должен решить, брать с собой
          зонтик или нет. И я выглядываю в окно. Если на улице облачно, я возьму зонтик.
          Иначе я возьму солнечные очки. Я думаю, что мне стоит взять зонтик. От того,
          что я вижу и слышу, зависит, что я беру в парк.
      3:
        image: notes/C2_conditionals_with_cards_3.png
        text: Условные операторы используются также и в играх. Сегодня мы потренируемся
          использовать условные операторы с помощью игры в карты. В этой игре карта,
          которую я вытягиваю, указывает, что должны делать мои друзья. Если я вытягиваю
          семерку, все хлопают в ладоши. Иначе все говорят «оооо». Давай попробуем!
          «Оооо» «здорово получилось»
      4:
        image: notes/C2_conditionals_with_cards_4.png
        text: Бьюсь об заклад, что ты можешь придумывать еще более веселые игры с
          условными операторами. Попробуй! Условные операторы — это то, что заставляет
          думать, что у компьютеров есть интеллект. Компьютерная программа, содержащая
          условные операторы, может реагировать на поступки пользователя и менять
          ход его действий.
      5:
        image: notes/C2_conditionals_with_cards_5.png
        text: Подумай о своей любимой видеоигре. За одни действия ты зарабатываешь
          больше очков, чем за другие? Это происходит потому, что компьютер использует
          условные операторы. Так компьютер принимает решения. Как насчет того, что
          ты заработаешь десять очков, если коснешься цели? Иначе ты потеряешь три
          очка. Когда ты знаешь, как работают условные операторы, ты можешь создавать
          захватывающие игры любого типа.
    C2_artist_debugging:
      1:
        image: notes/C2_artist_debugging_1.png
        text: Здесь у нас уже есть несколько блоков в рабочей среде. Но там что-то
          неправильно.
      2:
        image: notes/C2_artist_debugging_2.png
        text: 'Давай отладим этот код: замедлим скорость и посмотрим, как выполняется
          программа, шаг за шагом проверяя каждый блок.'
      3:
        image: notes/C2_artist_debugging_3.png
        text: О, тут ошибка! Длина усов кота 75 пикселей, а не 25.
    C2_bee_debugging:
      1:
        image: notes/C2_bee_debugging_1.png
        text: Ты что-нибудь слышал о процедуре отладки программы? Таким способом ты
          выясняешь, что не работает. Отлаживая код, ты выявляешь и устраняешь ошибки.
      2:
        image: notes/C2_bee_debugging_2.png
        text: Здесь нам дано несколько блоков в рабочей среде. Мы будем использовать
          кнопку «Шаг», чтобы двигаться по блокам шаг за шагом и увидеть, является
          ли это решение правильным и где нам может потребоваться его исправить.
      3:
        image: notes/C2_bee_debugging_3.png
        text: Похоже, наша ошибка здесь! Нам нужен еще один блок «двигаться вперед».
          Кнопка «Шаг» помогает нам выполнять отладку сложных мест, определяя, где
          ошибка, чтобы мы могли ее исправить.
    C2_digital_footprint:
      1:
        image: notes/C2_digital_footprint_1.png
        text: Ты носишь шапку на голове, а твой мозг говорит тебе, где ты находишься,
          и заставляет тебя думать о зоопарке и здороваться с людьми! Когда ты онлайн,
          хорошо подумай, прежде чем сообщать кому-либо информацию о себе, и помни
          о безопасности и сохранении частного пространства для своей жизни! Не двигайся
          от головы до пальцев ног, подумай об этом. Не двигайся от ступней до носа,
          думай в интернете!
      2:
        image: notes/C2_digital_footprint_2.png
        text: Используй сердце, чтобы расти и расти, чтобы на твоих щеках был здоровый
          румянец и чтобы делать валентинки и признаться кому-то в любви! Используй
          свое сердце, когда ты онлайн, почувствуй, что правильно, и всегда будь доброжелателен,
          покажи своим друзьям, что ты их уважаешь, чтобы быть открытым и милым, когда
          ты в интернете. Не двигайся от головы до пальцев ног, подумай об этом. Не
          двигайся от ступней до носа, думай в интернете!
      3:
        image: notes/C2_digital_footprint_3.png
        text: Используй свои руки, чтобы обнять домашнего питомца, защитить одежду
          от дождя, носить свои любимые свитеры, летать и фантазировать. Используй
          свои руки, когда ты онлайн, чтобы сделать перерыв и найти временной баланс,
          чтобы отложить свой гаджет и найти дерево, чтобы залезть на него. Не двигайся
          от головы до пальцев ног, подумай об этом. Не двигайся от ступней до носа,
          думай в интернете!
      4:
        image: notes/C2_digital_footprint_4.png
        text: Используй свой живот, чтобы хранить в нем еду, слушать его урчание,
          прыгать животом в воду и чувствовать пузырьки газа в лимонаде. Используй
          свой живот, когда ты онлайн, чтобы уметь узнавать определенные знаки и позволять
          им руководить тобой и говорить тебе, когда что-то не в порядке. Не двигайся
          от головы до пальцев ног, подумай об этом. Не двигайся от ступней до носа,
          думай в интернете!
      5:
        image: notes/C2_digital_footprint_5.png
        text: Так что думай головой, чувствуй сердцем, находи баланс руками, прислушивайся
          к себе, когда ты онлайн. Используй свои ноги, чтобы бегать и пинать мяч,
          прыгать и скакать на кузнечике, танцевать за углом и вприпрыжку бегать в
          своих «ароматных» носках. Используй свои ноги, когда ты онлайн, чтобы давать
          отпор обидчикам, заходящим слишком далеко, и помнить о том, чтобы не терять
          достоинства, быть милым с большими и маленькими.
      6:
        image: notes/C2_digital_footprint_6.png
        text: Не двигайся от головы до пальцев ног, подумай об этом. Не двигайся от
          ступней до носа, думай в интернете! Так что думай головой, чувствуй сердцем,
          находи баланс руками, прислушивайся к себе, давай отпор на ногах. Не двигайся
          от головы до пальцев ног, подумай об этом. Не двигайся от ступней до носа,
          думай в интернете!
    C2_digital_footprint_v2:
      1:
        image: notes/C2_digital_footprint_v2_1.png
        text: Каждый раз, когда ты выходишь онлайн, ты оставляешь след, который можно
          найти, скопировать, передать, распространить и нельзя стереть. Какие цифровые
          следы ты оставляешь? Какие цифровые следы ты хочешь оставлять?
    C2_graph_paper:
      1:
        image: notes/C2_graph_paper_1.png
        text: Этот урок называется «Программирование на бумаге в клеточку», и он посвящен
          алгоритмам. Сегодня мы научимся писать программы, чтобы показать друг другу,
          как воссоздавать простые черно-белые изображения, используя только нарисованные
          от руки стрелки.
      2:
        image: notes/C2_graph_paper_2.png
        text: Алгоритм — это перечень инструкций для выполнения задания. Мы выполним
          этот набор алгоритмов, чтобы сделать чашу. Алгоритмы очень полезны, когда
          тебе нужно, чтобы кто-то еще понял, как выполнить какое-то действие.
      3:
        image: notes/C2_graph_paper_3.png
        text: Если ты пишешь алгоритм для компьютера, то тебе нужно разделить его
          на очень маленькие шаги. Итак, заканчивай этот ряд и переходи к следующему,
          а затем к следующему, и ты выполнишь задачу.
      4:
        image: notes/C2_graph_paper_4.png
        text: Я пользуюсь алгоритмами в своей работе. Если я запишу все шаги, я могу
          снова сделать такой же предмет или могу научить кого-то тому, как его сделать.
          Положи стеклянную заготовку в печь для обжига, сплавь стеклянные элементы
          вместе, следуй остальным инструкциям, чтобы сделать чашу. Алгоритмы дают
          тебе план действий для решения определенной задачи.
    C2_artist_loops:
      1:
        image: notes/C2_artist_loops_1.png
        text: Сейчас мы воспользуемся блоком «повторить», который поможет нам сэкономить
          шаги при программировании действий художника. У нас уже есть несколько блоков
          в рабочей среде, но они лишь помогут нам начать.
      2:
        image: notes/C2_artist_loops_2.png
        text: Чтобы зациклить эти блоки четыре раза (чтобы нарисовать целый квадрат),
          мы всего лишь перетащим в рабочую среду блок «повторить» и поместим внутрь
          него блоки «двигаться вперед» и «повернуть направо». Когда мы нажмем «Выполнить»,
          художник повторит эти шаги четыре раза и нарисует квадрат.
    C2_bee_loops:
      1:
        image: notes/C2_bee_loops_1.png
        text: Цикл — это повторение ряда действий. Заходя в улей для проверки, я смотрю
          на рамку и затем возвращаю ее на место. Я повторяю одну и ту же последовательность
          действий много раз. Процесс зацикливается, повторяя один и тот же ряд действий
          много раз.
      2:
        image: notes/C2_bee_loops_2.png
        text: Это блок «повторить». Все, что ты поместишь внутрь блока «повторить»,
          будет повторяться такое количество раз, какое ты укажешь. Например, на этом
          уровне вместо того, чтобы перетаскивать блоки «двигаться вперед» и «собрать
          нектар» три раза, мы перетащим их только один раз и трижды повторим эти
          действия. Это намного проще!
    C2_maze_intro:
      1:
        image: notes/C2_maze_intro_1.png
        text: Традиционное программирование использует текстовое представление, но
          мы воспользуемся языком программирования Блокли, использующим визуальные
          блоки, которые ты перетаскиваешь и соединяешь для написания программ. Но
          по сути, ты все равно создаешь код. Для начала мы напишем код программы,
          которая поможет этой сердитой птичке (Angry Bird) пройти через лабиринт,
          чтобы добраться до злых свиней, укравших ее яйца.
      2:
        image: notes/C2_maze_intro_2.png
        text: При работе с Блокли экран делится на три основные части. Слева — лабиринт
          с птичкой, где будет выполняться твоя программа. Инструкции для каждого
          уровня написаны прямо под лабиринтом. Средняя часть экрана — это панель
          инструментов, и каждый из этих блоков представляет собой понятную для птички
          команду. Белое поле справа — это рабочая среда, в которой мы пишем программу.
      3:
        image: notes/C2_maze_intro_3.png
        text: Что произойдет, если я перетащу блок «двигаться» в рабочую среду и нажму
          «Выполнить»? Птичка переместится вперед на одну ячейку сетки. А если я хочу,
          чтобы птичка выполнила какое-то действие после перемещения на одну клетку?
          Я могу добавить в нашу программу другой блок.
      4:
        image: notes/C2_maze_intro_4.png
        text: Я собираюсь выбрать блок «повернуть направо» и перетаскивать его под
          блок «двигаться», пока не появится желтая стрелка. Тогда я отпущу свой блок
          и два блока будут соединены вместе. Когда я снова нажму «Выполнить», птичка
          будет выполнять команды, соединенные вместе в нашей рабочей среде, от верхнего
          блока к нижнему.
      5:
        image: notes/C2_maze_intro_5.png
        text: Если ты захочешь удалить блок, просто вытащи его из набора блоков и
          перетащи в корзину. После начала выполнения программы ты всегда можешь нажать
          на кнопку «Сброс», чтобы вернуть птичку в начальную позицию. Давай зададим
          этим свиньям!
    C2_paper_airplanes:
      1:
        image: notes/C2_paper_airplanes_1.png
        text: Этот урок называется «Алгоритмы из повседневной жизни». Алгоритмы описывают
          вещи, которые люди делают каждый день. И рецепты печенья, и инструкции для
          строительства скворечника — это алгоритмы повседневных действий.
      2:
        image: notes/C2_paper_airplanes_2.png
        text: Сегодня мы будем разрабатывать, создавать и тестировать алгоритм создания
          бумажного самолетика. Но сначала нам нужно разбить этот большой проект на
          легковыполнимые маленькие шаги. Чтобы сделать бумажный самолетик, нам нужно
          решить, какие действия выполнить и в каком порядке.
      3:
        image: notes/C2_paper_airplanes_3.png
        text: Создавая свой алгоритм, ты прежде всего порежешь картинки на части.
          Затем ты выберешь 6 картинок, на которых изображены шаги, необходимые для
          того, чтобы сделать бумажный самолетик, и разместишь эти картинки в правильном
          порядке. После того как ты разместишь все картинки в нужном порядке, ты
          обменяешься алгоритмами с другой командой учеников, чтобы протестировать
          алгоритмы и проверить, работают ли они. Хорошо продуманный алгоритм крайне
          важен для создания самого лучшего бумажного самолетика.
      4:
        image: notes/C2_paper_airplanes_4.png
        text: Если мы хотим приготовить шоколад, нам нужно выполнить много сложных
          действий. И каждое из этих сложных действий включает ряд более простых действий.
          Кроме того, существуют различные рецепты или алгоритмы в зависимости от
          того, каким мы хотим сделать вкус шоколада. Каждое действие важно, даже
          самое незначительное. Потому что без одного действия невозможно выполнить
          все остальные. Крайне важно создавать такие алгоритмы, которые могут быть
          понятны для других. Поэтому каждое действие должно быть прописано таким
          образом, чтобы результат всегда оставался одинаковым, независимо от того,
          кто выполняет действие.
    C2_playlab_createstory:
      1:
        image: notes/C2_playlab_createastory_1.png
        text: До сих пор ты создавал анимацию или историю, в которой происходит одно
          и то же каждый раз, когда ты ее запускаешь. Теперь ты можешь создать интерактивную
          игру, в которую действительно можно поиграть.
      2:
        image: notes/C2_playlab_createastory_2.png
        text: Вот несколько новых блоков, которыми можно пользоваться. Это блок «при
          нажатии стрелки» и блок «переместить персонаж». Ты можешь соединить эти
          блоки вместе, чтобы перемещать персонаж при помощи клавиш со стрелками.
          Также здесь приведены блоки, которые выполняются, когда персонажи сталкиваются
          или когда на них нажимают мышкой. Освой их и развлекайся!
    C2_relay_programming:
      1:
        image: notes/C2_relay_programming_1.png
        text: Сегодня мы займемся эстафетным программированием. Это умение программировать
          в стрессовых ситуациях и отлаживать ошибки, которые иногда случаются, когда
          ты работаешь очень быстро или в команде. С помощью программирования на бумаге
          в клеточку мы имитируем процесс написания кода, а с помощью эстафетных гонок
          — стремление успеть к сроку сдачи работы.
      2:
        image: notes/C2_relay_programming_2.png
        text: В процессе эстафетного программирования команды будут бегать на скорость,
          чтобы завершить программу на бумаге в клеточку. Ты должен будешь проверить
          работу своего товарища по команде или отладить ее, исправить ошибки, если
          они есть, добавить свою стрелку, пробежать обратно и коснуться своего товарища
          по команде.
      3:
        image: notes/C2_relay_programming_3.png
        text: Программисты постоянно используют процедуру отладки для обнаружения
          и исправления ошибок в своих алгоритмах и коде. Существует множество способов
          отладки. Один из самых простых заключается в пошаговом движении до тех пор,
          пока ты не найдешь ошибку и не исправишь ее.
      4:
        image: notes/C2_relay_programming_4.png
        text: Здесь я пытаюсь сделать сальто назад, но постоянно падаю. Я шаг за шагом
          прохожу по всем элементам движения и понимаю, в чем была моя ошибка. Мой
          тренер показал мне, что моя ошибка заключалась в неправильной постановке
          рук на бревне. Так что я попробовала сделать сальто назад на бревне еще
          раз, держа руки по-новому, и у меня все получилось! Я была очень довольна,
          что выявила и устранила ошибки в своем сальто назад. Мы разобрались! Отладка
          — это обнаружение и исправление ошибок. Отлично, хорошая работа!
    C2_zuck_repeat_loop:
      1:
        image: notes/C2_zuck_repeat_loop_1.png
        text: Повторение команд — это одна из тех вещей, для которых компьютеры отлично
          подходят. Тебе будет очень скучно, если тебе придется делать одно и то же
          много раз подряд, потому что ты человек. Но компьютер может повторять одно
          и то же миллионы или даже миллиарды раз, при этом он не заскучает и сможет
          сделать это по-настоящему хорошо.
      2:
        image: notes/C2_zuck_repeat_loop_2.png
        text: Например, если бы я хотел поздравить каждого пользователя Facebook с
          днем рождения, отправив ему электронное письмо, я мог бы потрать больше
          ста лет, чтобы все-таки написать все эти письма пользователям. Но с помощью
          всего нескольких строк кода я могу получить инструмент, который будет отправлять
          всем пользователям Facebook электронные письма, поздравляя их с днем рождения.
          Вот что такое циклы и почему они так значимы и являются тем, что компьютеры
          могут делать очень хорошо.
      3:
        image: notes/C2_zuck_repeat_loop_3.png
        text: В этом примере твоя задача заключается в перемещении птички, чтобы она
          добралась до свиньи.  Теперь мы используем блок «повторить» и с легкостью
          выполним задачу. Ты можешь сделать это, пять раз дав компьютеру команду
          «двигаться вперед», чтобы каждый раз птичка приближалась к свинье на один
          шаг.
      4:
        image: notes/C2_zuck_repeat_loop_4.png
        text: Или ты можешь просто один раз дать компьютеру команду «двигаться вперед»,
          а затем указать ему повторить эту команду 5 раз, и компьютер выполнит те
          же самые действия. Для этого перетащи команду «двигаться вперед», а затем
          помести ее внутрь блока «повторить». Также ты можешь нажать на него и указать,
          сколько раз нужно повторить соответствующий блок, т.е. указать, сколько
          шагов вперед ты хочешь сделать.
      5:
        image: notes/C2_zuck_repeat_loop_5.png
        text: Теперь еще кое-что — ты можешь поместить в блок «повторить» столько
          команд, сколько захочешь. Так, в этом примере ты даешь команду «двигаться
          вперед», которая будет выполнена пять раз. Отлично, ты хорошо поработал,
          развлекайся!
    C3_artist_functions:
      1:
        image: notes/C3_artist_functions_1.png
        text: Одна из лучших вещей в компьютерном программировании — это то, что один
          раз научив компьютер выполнять действие, ты можешь вызывать эту функцию
          снова. Ты присваиваешь ей имя и потом можешь вызывать ее. Это и в самом
          деле может расширить возможности языка.
      2:
        image: notes/C3_artist_functions_2.png
        text: Работая над программой, которую мы написали, мы научились рисовать квадрат,
          перемещаясь и поворачивая четыре раза. Мы можем взять эту функцию и присвоить
          ей имя «нарисовать квадрат», так что в любой момент, когда мы захотим сделать
          это, мы просто говорим «нарисовать квадрат», и программа возвращается в
          начало и обращается к этой функции, этому коду. Она все сделает за нас.
          Мы добавили это понятие в наш язык программирования.
    C3_artist_intro:
      1:
        image: notes/C3_artist_intro_1.png
        text: Ты даже не сможешь претендовать на участие в гонках, если у тебя нет
          специалистов в области информатики, потому что автомобили собирают много
          данных, которые надо анализировать, и необходимы люди, которые могут писать
          программы, чтобы анализировать данные для повышения производительности.
      2:
        image: notes/C3_artist_intro_2.png
        text: В этих головоломках ты будешь художником, который рисует карандашом
          разные фигуры. Куда бы художник ни пошел, он рисует линию позади себя.
      3:
        image: notes/C3_artist_intro_3.png
        text: Для перемещения по холсту используй блок «двигаться вперед». Здесь блок
          «двигаться вперед» означает «двигаться вперед на 100 пикселей». Что произойдет,
          когда мы нажмем «Выполнить»? Художник перемещается вперед на определенное
          расстояние, а именно, на 100 пикселей. В сущности пиксели — это крошечные
          квадратики на мониторе твоего компьютера.
      4:
        image: notes/C3_artist_intro_4.png
        text: Другой блок, который мы используем в этой головоломке, означает «повернуть
          направо на 90 градусов». И когда мы перетаскиваем его в программу, наш художник
          поворачивает на определенное количество градусов. Ты можешь поэкспериментировать
          с тем, как сильно художник должен повернуть. Это поворот на 90 градусов.
      5:
        image: notes/C3_artist_intro_5.png
        text: А вот это — на 120 градусов. Помни, что можно менять эти значения, нажимая
          на стрелки рядом с количеством пикселей и градусов. Наслаждайся рисованием
          вместе со своим художником!
    C3_artist_nested_loops:
      1:
        image: notes/C3_artist_nested_loops_1.png
        text: Когда ты размещаешь цикл внутри другого цикла — это называется вложенный
          цикл. Например, здесь нам дан код, который рисует один треугольник со сторонами
          длиной 100 пикселей, используя блок «повторить несколько раз», которому
          присвоено значение «три», по числу сторон треугольника.
      2:
        image: notes/C3_artist_nested_loops_2.png
        text: Но мы хотим нарисовать шесть треугольников. Чтобы сделать это, мы возьмем
          этот цикл и поместим его внутрь другого блока «повторить несколько раз».
          Очень здорово!
    C3_bee_conditionals:
      1:
        image: notes/C3_bee_conditionals_1.png
        text: Это блок условного оператора. Он говорит, ЕСЛИ число порций нектара
          или меда меньше, столько же или больше определенного числа, ТО делай что-нибудь.
      2:
        image: notes/C3_bee_conditionals_2.png
        text: Это полезно, когда мы не знаем, сколько нектара или меда можем получить,
          поскольку здесь мы видим вопросительный знак.
      3:
        image: notes/C3_bee_conditionals_3.png
        text: В этом примере мы собираемся сказать, что ЕСЛИ число порций нектара
          в фиолетовом цветке больше 0, нужно собрать нектар. Наша пчела поймет это
          как указание собирать нектар до тех пор, пока он здесь есть. Та-дам!
    C3_bee_debugging:
      1:
        image: notes/C3_debugging_bee_1.png
        text: Ты что-нибудь слышал о процедуре отладки программы? Таким способом ты
          выясняешь, что не работает. Отлаживая код, ты выявляешь и устраняешь ошибки.
      2:
        image: notes/C3_debugging_bee_2.png
        text: Здесь нам дано несколько блоков в рабочей среде. Мы будем использовать
          кнопку «Шаг», чтобы двигаться по блокам шаг за шагом и увидеть, является
          ли это решение правильным и где нам может потребоваться его исправить.
      3:
        image: notes/C3_debugging_bee_3.png
        text: Похоже, наша ошибка здесь! Нам нужен еще один блок «двигаться вперед».
          Кнопка «Шаг» помогает нам выполнять отладку сложных мест, определяя, где
          ошибка, чтобы мы могли ее исправить.
    C3_bee_functions:
      1:
        image: notes/C3_bee_functions_1.png
        text: В информатике очень важно понимать, как формулировать новые команды,
          добавлять свои собственные слова в язык программирования. Большинство компьютерных
          языков содержит лишь около ста слов или команд. Это искусство и волшебство
          — собрать свои собственные новые слова из этих структурных элементов.
      2:
        image: notes/C3_bee_functions_2.png
        text: Мы делаем все это, когда занимаемся спортом. Например, занимаясь баскетболом,
          ты начинаешь с изучения того, как вести мяч, делать бросок из-под корзины,
          выполнять подбор. После того как ты изучил эти базовые движения, ты изучаешь
          новые движения и соединяешь вместе эти структурные элементы, как это делается
          в комбинациях «двойка» или «игра в стенку». Затем ты можешь делать более
          сложные игровые комбинации, отталкиваясь от этих элементов. Когда ты изучишь
          эту игру и присвоишь ей имя, все игроки в команде будут знать, как в нее
          играть.
      3:
        image: notes/C3_bee_functions_3.png
        text: Точно так же, как только ты научишь компьютер, как совершать действие,
          используя данные последовательности команд, ты можешь придумать для этого
          действия свое имя, так будет проще повторять его в дальнейшем. Когда ты
          определяешь свою команду и даешь ей название, это называется «функция».
          А сейчас мы воспользуемся функциями, чтобы помочь пчеле.
      4:
        image: notes/C3_bee_functions_4.png
        text: В этом примере наша функция называется «собрать 2 порции нектара», это
          вот этот зеленый блок. Мы узнаем, какое действие выполняет функция «собрать
          2 порции нектара», заглянув в этот серый блок, который является определением
          функции. Если мы заглянем внутрь него, то увидим, что функция «собрать 2
          порции нектара» берет порцию нектара и затем снова берет порцию нектара.
          Всегда обращай внимание на то, что находится внутри серого блока, так ты
          узнаешь, что могут делать эти зеленые блоки функций.
    C3_bee_nested_loops:
      1:
        image: notes/C3_bee_nested_loops_1.png
        text: Теперь мы используем для помощи пчеле вложенные циклы. Нам уже предоставлен
          начальный фрагмент кода, который командует пчеле двигаться вперед и собрать
          нектар три раза, а затем повернуть направо. Давай возьмем этот фрагмент
          кода целиком, вложим его внутрь другого блока «повторить» и зададим повтор
          этого блока три раза. Готово!
    C3_bounce:
      1:
        image: notes/C3_bounce_1.png
        text: Ты будешь работать над своей собственной игрой в шары, которой ты сможешь
          поделиться с друзьями! Как круто!
      2:
        image: notes/C3_bounce_2.png
        text: Для начала мы должны установить связь между элементами управления платформой
          и клавишами стрелок на нашей клавиатуре.
      3:
        image: notes/C3_bounce_3.png
        text: Мы можем сделать это, присоединив блок «при нажатии левой стрелки» к
          блоку «двигаться налево», а блок «при нажатии правой стрелки» к блоку «двигаться
          направо». Попробуй это сделать, и ты в два счета напишешь программу для
          своей игры в шары!
    C3_computational_thinking:
      1:
        image: notes/C3_computational_thinking_1.png
        text: Этот урок посвящен вычислительному мышлению. Иногда изучение новой игры
          может даваться сложно, правда? Поначалу она может показаться очень запутанной,
          а иногда нет никого, кто научил бы тебя правилам, так что тебе приходится
          выяснять их самостоятельно.
      2:
        image: notes/C3_computational_thinking_2.png
        text: Хорошие новости заключаются в том, что ты можешь улучшить свои способности
          к самостоятельному постижению определенных вещей, если тебе известны некоторые
          хитрости, связанные с мышлением. Эти хитрости представляют собой уникальные
          способы рассмотрения и решения задач. В ходе этого урока ты изучишь четыре
          таких хитрости и потренируешься использовать их со своими друзьями для выяснения
          правил игры.
      3:
        image: notes/C3_computational_thinking_3.png
        text: Когда ты разбиваешь большую задачу на более мелкие части, ты используешь
          свой мозг, чтобы разложить большую задачу на составляющие. После того как
          ты разложил большую задачу на несколько более мелких задач, мы можешь переходить
          к нашей следующей хитрости, которая называется сопоставление с образцом.
      4:
        image: notes/C3_computational_thinking_4.png
        text: Это когда мы ищем сходство между вещами. Когда я нахожу одинаковые элементы,
          я могу определить, какие элементы отличаются. Когда я удаляю эти различия,
          это называется «абстрактное представление».
      5:
        image: notes/C3_computational_thinking_5.png
        text: После того как я определил шаги для решения задачи, я могу расположить
          эти шаги в особом порядке, именуемом алгоритмом, так что любой человек может
          использовать мои инструкции для решения такой задачи. Мы собираемся использовать
          эти четыре шага, чтобы выяснить, как играть в игру без правил. К концу игры
          ты сможешь играть в любую игру, которая похожа на эту!
    C3_crowdsourcing:
      1:
        image: notes/C3_crowdsourcing_1.png
        text: Этот урок называется «краудсорсинг». На этом уроке мы с помощью колоды
          карт поймем, насколько проще делать некоторые вещи в группе вместо того,
          чтобы пытаться сделать их все в одиночку. Так что захвати несколько друзей,
          чтобы вместе сделать что-нибудь потрясающее. Использование коллективных
          ресурсов (краудсорсинг) — это получение помощи от большой группы людей,
          чтобы быстрее сделать какое-нибудь дело.
      2:
        image: notes/C3_crowdsourcing_2.png
        text: В информатике мы все время используем коллективные ресурсы. Тысячи любителей
          и профессионалов объединяют свои компьютеры для поиска среди миллиардов
          и миллиардов фрагментов информации. Ищешь следующее простое число Мерсенна
          или свидетельства возможных контактов с инопланетянами?
      3:
        image: notes/C3_crowdsourcing_3.png
        text: Когда ты смотришь фильм, каждая его секунда состоит из 24 отдельных
          изображений, которые мы называем кадрами. И каждое из этих изображений необходимо
          создать и визуализировать, а потом скомпоновать их все вместе. Мы все (я
          и моя команда) — разработчики программного обеспечения. Мы все вместе работаем
          над созданием компонента программного обеспечения, который фактически создает
          изображение, создает конечное изображение, которое ты видишь на экране.
          Это инструмент, которым художники и прочие разработчики пользуются в рамках
          своей командной работы и своих технологических процессов, чтобы иметь возможность
          создавать такие изображения, которые они хотят видеть на экране.
      4:
        image: notes/C3_crowdsourcing_4.png
        text: Например, в мультфильме «В поисках Немо», когда Краш, Прыск и все их
          друзья плывут в потоке Восточно-Австралийского течения. Ты видишь изображения
          потока воды, видишь краски на спине черепашки, видишь бока рыб. Все эти
          вещи созданы с помощью математических вычислений и компьютерных программ,
          которые мы пишем, и которые мы затем предоставляем художникам, а они используют
          их, чтобы создать то самое конечное изображение, внести в него корректировки
          и сделать так, чтобы оно выглядело красивым и увлекательным.
    C3_dice_race:
      1:
        image: notes/C3_dice_race_1.png
        text: Этот урок называется «гонки кубиков». Практически каждому нравится играть
          в компьютерные игры. Задумывался ли ты когда-нибудь над тем, как компьютерные
          программисты превращают этапы игры в программу? Первый этап создания компьютерных
          игр и решения любых задач требует обдумывания и планирования.
      2:
        image: notes/C3_dice_race_2.png
        text: Результатом этапа обдумывания решения задачи становится алгоритм, представляющий
          собой пошаговый план решения задачи или выполнения задания. На этом уроке
          ты создашь алгоритм для игры «гонки кубиков». Затем ты попросишь своих друзей
          испытать свой план, чтобы посмотреть, могут ли они следовать ему и играть
          в игру. Когда программист убеждается в правильности этапов плана, наступает
          время преобразовать алгоритм в программу с помощью языка, понятного компьютеру.
      3:
        image: notes/C3_dice_race_3.png
        text: Почти все наши повседневные действия требуют алгоритма, перечня действий,
          которому ты можешь следовать при выполнении задания. Вспомни о подготовке
          к школе, планировании веселого дня со своими друзьями или приготовлении
          перекуса. Для выполнения любой из этих задач тебе понадобится разделить
          ее на более мелкие этапы, и в ряде случаев они должны выполняться в определенном
          порядке.
      4:
        image: notes/C3_dice_race_4.png
        text: Вспомни о приготовлении бутерброда. Неважно, какой ингредиент ты достанешь
          из шкафчика первым. Но намазать арахисовое масло ты сможешь только после
          того, как откроешь банку. Компьютерам требуются алгоритмы и программы, чтобы
          показывать, как делать даже самые простые вещи, которые мы можем делать,
          даже не задумываясь об этом.
      5:
        image: notes/C3_dice_race_5.png
        text: Алгоритм — это попытка представить, что должно произойти, тогда как
          программа — это настоящие инструкции, которые даются компьютеру, чтобы это
          произошло. Алгоритм должен быть преобразован в программу перед тем, как
          компьютер сможет выполнить его. Иногда сложно осуществить разбитие задания
          на этапы, называемое алгоритмом. Но как с любым новым навыком, с практикой
          приходит легкость.
    C3_farmer_while:
      1:
        image: notes/C3_farmer_while_1.png
        text: Циклы с проверкой условия очень похожи на то, что ты делаешь в повседневной
          жизни. Представь, что ты моешь свою машину; ты будешь продолжать тереть
          ее щеткой до тех пор, пока она не станет чистой. Пока она не стала чистой,
          продолжай оттирать ее. Ты все время оцениваешь эти вещи.
      2:
        image: notes/C3_farmer_while_2.png
        text: У нас есть новый блок для того, чтобы помочь твоему фермеру выйти из
          сложной ситуации. Он называется «блок с проверкой условия». На самом деле
          это довольно просто. До тех пор, пока верхнее утверждение истинно, выполняй
          определенное действие. Например, до тех пор пока здесь есть куча, перемещай
          по одной полной лопате. Давай, попробуй проделать это со своим фермером.
    C3_functional_suncatchers:
      1:
        image: notes/C3_functional_suncatchers_1.png
        text: Этот урок посвящен функциональным витражам. Ты будешь создавать эти
          симпатичные витражи с помощью функций. Создание одного такого витража состоит
          из нескольких действий. Некоторые действия тебе придется повторять много
          раз.
      2:
        image: notes/C3_functional_suncatchers_2.png
        text: Первый этап упрощения процесса создания витража заключается в том, чтобы
          выяснить, какие действия нам придется повторять снова и снова. Мы можешь
          сгруппировать эти действия в то, что мы называем функцией.
      3:
        image: notes/C3_functional_suncatchers_3.png
        text: Но процесс создания красивого витража состоит не только в том, чтобы
          следовать точно выверенным действиям. Иногда мы хотим проявить творческую
          активность и изменить цвет используемых бусин. Мы можем сделать каждый витраж
          неповторимым, если будем использовать бусины разных цветов.
      4:
        image: notes/C3_functional_suncatchers_4.png
        text: Твой витраж будет отражать твою индивидуальность, если ты научишься
          думать о бусинах как о переменных (это слово означает место, заполняемое
          информацией, которая может меняться). Развлекайся, создавая красивые витражи
          с помощью функций и переменных!
    C3_internet:
      1:
        image: notes/C3_internet_1.png
        text: Весь этот урок посвящен интернету. Интернет — это очень оживленное место,
          он похож на дорогу с интенсивным движением. Сообщения похожи на машины,
          которые проносятся мимо, стремясь в места своего назначения. Сообщения перемещаются
          по интернету очень быстро.
      2:
        image: notes/C3_internet_2.png
        text: Получение представления о том, как работает интернет, поможет тебе понять,
          что происходит, когда ты им пользуешься. Ты узнаешь, как сообщения с твоего
          компьютера достигают любимого веб-сайта, а сообщения от друга попадают в
          ящик электронной почты. Точно так же, как проще ориентироваться на оживленных
          трассах, когда ты знаешь эти трассы и можешь читать дорожные знаки, путешествие
          по интернету становится не таким сложным, если тебе известно, что происходит
          за кулисами.
      3:
        image: notes/C3_internet_3.png
        text: Отправка сообщений в интернете немного похожа на отправку сообщений
          обычной почтой, но есть некоторые отличия. Я на сайте Google.com. Это число
          — IP-адрес этого сайта. Ты можешь представлять себе IP-адрес как свой обратный
          адрес на конверте. Представим, что я хочу отправить сообщение по почте кому-то
          в офисе, расположенном снизу. Видишь URL-адрес и IP-адрес на той двери?
          Я написал свое сообщение и нажал «Отправить».
      4:
        image: notes/C3_internet_4.png
        text: В отличие от почтовой службы первое, что делает интернет — разбивает
          сообщение на мелкие фрагменты, чтобы его было проще отправить. Эти мелкие
          фрагменты называются пакетами. Каждый пакет сообщения поочередно доставляется
          в место назначения. Эти пакеты объединяются вместе в нужном порядке, так
          что получатель может прочесть письмо правильно. Конечно, чтобы узнать, как
          работает интернет, нужно узнать немало других вещей, но это отличное начало.
          Ты на пути к тому, чтобы стать продвинутым пользователем интернета! Обязательно
          расскажи о том, что ты изучил, своей семье и друзьям!
      5:
        image: notes/C3_internet_5.png
        text: Меня зовут Аманда Кэмп, и я работаю разработчиком программного обеспечения
          в компании Google. Я вхожу в группу, которая работает с сервером баз данных,
          сохраняющим профили и контакты. В ходе своей работы мы много размышляем
          над тем, как можно пересылать контакты на другие устройства, такие как твой
          телефон. У большинства людей очень много контактов (можно сказать,1000 контактов),
          и мы не хотим пересылать все эти контакты на твой телефон за один раз, поскольку
          это будет слишком большое сообщение. Подобно тому, как интернет разбивает
          большие сообщения на пакеты, мы используем понятие, которое называется постраничная
          организация памяти, пользуясь которой, мы можем отправлять на твой телефон
          только по 100 контактов за один раз, дать телефону возможность ответить
          и запросить следующие 100 контактов.
      6:
        image: notes/C3_internet_6.png
        text: Самым захватывающим в программном обеспечении является то, что оно может
          оказывать воздействие на весь мир. Я начала учиться программированию, когда
          мне было около девятнадцати. По-моему, я уже была на втором или третьем
          курсе колледжа. Первая программа, написание которой я помню, переводила
          градусы по Цельсию в градусы по Фаренгейту. Мне нравится программировать,
          потому что мне нравится помогать людям. В Google я могу писать программы,
          которые помогают людям по всему миру, и это действительно ошеломляющий и
          захватывающий опыт.
    C3_maze_conditionals:
      1:
        image: notes/C3_maze_conditionals_1.png
        text: Люди принимают решения каждый день. Например, перед тем, как выйти на
          улицу, ты используешь оператор «если», который говорит «если на улице дождь,
          то мне нужно взять куртку». Компьютеры очень подходят для решения таких
          типов выражений, потому что они могут выполнить эти выражения с достоверным
          результатом и невероятной скоростью. Фактически компьютерная программа содержит
          в себе немного математических вычислений и несколько операторов «если»,
          которые принимают решение.
      2:
        image: notes/C3_maze_conditionals_2.png
        text: Блок «если» помогает зомби принять решение. Он что-то проверяет. Например,
          воспользуемся блоком, который спрашивает «есть ли здесь дорога налево?»,
          и поместим в него команду «повернуть налево». Мы командуем зомби проверить
          все вокруг, выяснить, есть ли здесь дорога налево, и если она есть, то повернуть.
      3:
        image: notes/C3_maze_conditionals_3.png
        text: Затем мы используем блок «повернуть вперед» внутри этого блока «повторить»,
          чтобы персонаж продолжал двигаться вперед столько, сколько он хочет идти
          прямо. Затем, когда здесь появляется поворот, блок «если» скомандует ему
          сделать поворот налево. Ты увидишь, что если мы сделаем это, если мы повернем
          налево или в противном случае будем двигаться вперед, мы достигнем своей
          цели.
      4:
        image: notes/C3_maze_conditionals_4.png
        text: Это пример использования оператора «если», который фактически является
          базовым понятием компьютерного программирования. Одной из первых вещей,
          которым я научилась, было написание программы для игры в крестики-нолики.
          Я использовала операторы «если», чтобы скомандовать «окей, если противник
          будет близок к победе, иди вперед и займи эту клетку». С удовольствием изучай
          операторы «если», это ключевое понятие.
    C3_maze_level_4:
      1:
        image: notes/C3_maze_level_4_1.png
        text: В этом примере твоя цель — доставить зомби к подсолнуху. Мы можем использовать
          пять блоков «двигаться вперед» или можем скомандовать компьютеру «двигаться
          вперед» и повторить эту команду пять раз с помощью одного блока «повторить».
      2:
        image: notes/C3_maze_level_4_2.png
        text: Это экономит время и упрощает решение задачи. Чтобы использовать этот
          способ, просто помести блок «двигаться вперед» внутрь блока «повторить».
          Нажми «Выполнить», и зомби сделает пять шагов вперед к вкусному подсолнуху.
    C3_playlab_create_game:
      1:
        image: notes/playlab_1.png
        text: До сих пор ты создавал анимацию или историю, в которой происходит одно
          и то же каждый раз, когда ты ее запускаешь. Теперь ты можешь создать интерактивную
          игру, в которую действительно можно поиграть.
      2:
        image: notes/playlab_2.png
        text: Вот несколько новых блоков, которыми можно пользоваться. Это блок «при
          нажатии стрелки» и блок «переместить персонаж». Ты можешь соединить эти
          блоки вместе, чтобы перемещать персонаж при помощи клавиш со стрелками.
          Также здесь приведены блоки, которые выполняются, когда персонажи сталкиваются
          или когда на них нажимают мышкой. Освой их и развлекайся!
    C3_songwriting_with_parameters:
      1:
        image: notes/C3_songwriting_with_parameters_1.png
        text: Это урок, посвященный написанию песни. Музыка во многом похожа на компьютерную
          программу. Записанные ноты и слова точно указывают певцу, что делать. Некоторые
          части музыкальной композиции используются снова и снова.
      2:
        image: notes/C3_songwriting_with_parameters_2.png
        text: Мы называем это припев. Те части компьютерной программы, которые используются
          снова и снова, называются функции. Когда ты читаешь текст песни, и там написано
          слово «припев», ты поешь слово «припев»? Нет, ты смотришь наверх страницы,
          чтобы посмотреть, какие слова поются в припеве.
      3:
        image: notes/C3_songwriting_with_parameters_3.png
        text: На этом уроке ты изучишь простую смешную песенку под названием «Маленький
          кролик Фу-фу». В этой песне есть припев, который ты споешь несколько раз,
          повторяя его снова и снова. Функция — это фрагмент кода, который ты можешь
          вызывать и использовать снова и снова. Функция делает программирование более
          простым и эффективным и тебе не придется записывать шаги своей функции снова
          и снова. Ты можешь написать их только один раз!
    C4_bee_conditional:
      1:
        image: notes/C4_bee_conditional_1.png
        text: Это блок условного оператора. Он указывает, что если ты добрался до
          цветка или соты, то тебе нужно что-то сделать. Это полезно, когда мы не
          знаем, сколько нектара или меда мы можешь получить, например, как здесь,
          где мы видим вопросительный знак.
      2:
        image: notes/C4_bee_conditional_2.png
        text: В этом примере мы собираемся скомандовать «если это цветок, собери весь
          нектар» , а затем использовать другой блок, чтобы скомандовать «если это
          сота, приготовь мед». Та-дам!
    C4_conditionals:
      1:
        image: notes/C4_conditionals_1.png
        text: У нас есть новый блок , который называется «если/иначе». Это условный
          оператор, такой же, как блок «если», который ты использовал в предыдущих
          головоломках. Но теперь в нижней части появляется новый блок, который говорит
          «иначе». Блок «если/иначе» позволяет пчеле принять решение, выбрав один
          из двух вариантов действия. Если пчела на цветке, она выполнит набор действий,
          который ты поместил в первую часть, которая командует «сделай». Если пчела
          не на цветке, она выполнит набор действий, который ты поместил в раздел,
          который командует «иначе».
      2:
        image: notes/C4_conditionals_2.png
        text: Операторы «если» относятся к способам принятия решений компьютерами.
          Люди задают для компьютера условия, которые командуют «если компьютер находится
          в определенной ситуации, сделай это». Иначе (что всего лишь означает «в
          противном случае») сделай это. Верхняя часть нашего блока «если/иначе» указывает
          «если в цветке». Но верхняя часть нашего блока может задавать и другие условия,
          например, «если количество порций нектара равно 2» или «если впереди есть
          дорога», и наш блок будет вести себя аналогичным образом. Так, если утверждение
          в верхней части истинно, будет выполнен первый набор действий. Но если утверждение
          в верхней части ложно, будет выполнен второй набор действий.
    C4_for_loops:
      1:
        image: notes/C4_for_loops_1.png
        text: Когда ты используешь блок «повторить», чтобы зациклить свой код, как
          компьютер узнает, что он повторил блок достаточное количество раз? Фактически
          блок «повторить» скрывает более сложный фрагмент кода, именуемый «цикл со
          счетчиком», который считает от начального значения до конечного значения
          с заданным приращением.
      2:
        image: notes/C4_for_loops_2.png
        text: Например, блок «повторить три раза» считает от 1 до 3 с шагом 1. При
          каждом шаге счетчика выполняется код внутри цикла. Цикл со счетчиком «знает,
          сколько раз он был выполнен, с помощью переменной «счетчик», которой присваивается
          начальное значение в начале выполнения цикла и которая содержит приращение,
          добавляемое к ее значению при каждом выполнении цикла. После того как значение
          переменной «счетчик» становится больше конечного значения, выполнение цикла
          прекращается.
      3:
        image: notes/C4_for_loops_3.png
        text: Преимущество использования настоящего цикла со счетчиком вместо блока
          «повторить» заключается в том, что ты можешь по-настоящему видеть переменную
          «счетчик» и использовать ее в своем цикле. Например, если у меня есть ряд
          цветков, и первый цветок содержит одну порцию нектара, второй цветок содержит
          две порции нектара, а третий цветок содержит три порции нектара, я могу
          использовать цикл со счетчиком, чтобы скомандовать пчеле каждый раз собирать
          количество порций нектара, равное значению переменной «счетчик», которое
          будет равно единице для первого цветка, двум для второго цветка и трем для
          третьего цветка.
      4:
        image: notes/C4_for_loops_4.png
        text: Также в цикле со счетчиком ты можешь каждый раз увеличивать значение
          счетчика на число, отличное от единицы. У тебя есть возможность увеличивать
          значение счетчика на 2, на 4 или на величину, меняющуюся при каждом выполнении
          цикла.
    C4_for_loops_bee:

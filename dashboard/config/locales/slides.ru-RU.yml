    C4_function_create:
      1:
        image: notes/C4_function_create_1.png
        text: Теперь, когда ты изменил блоки функции, пришло время создать новый блок
          функции с нуля. Это очень просто. Ты увидишь на панели инструментов категорию,
          именуемую «функции». Если ты нажмешь на нее, ты увидишь оранжевую кнопку
          «создать функцию». Нажатие на нее перенесет тебя в редактор функций, которым
          ты уже пользовался, чтобы изменить имеющиеся блоки функции.
      2:
        image: notes/C4_function_create_2.png
        text: Так же, как и в предыдущих заданиях, ты начал с присвоения имени функции
          и описания того, что эта функция должна делать. Например, она должна рисовать
          квадрат или рисовать треугольник; затем перетащи блоки с панели инструментов
          в рабочую среду белого цвета, расположенную ниже. Не забудь, что блоки нужно
          перетаскивать внутрь зеленого блока функции, который представляет собой
          внешнюю оболочку.
      3:
        image: notes/C4_function_create_3.png
        text: Когда закончишь, нажми «Сохранить и выйти». Так ты перейдешь обратно
          в основную рабочую среду головоломки. Новая созданная тобой функция будет
          отображаться в виде зеленого блока в категории «функция» твоей панели инструментов.
          Перетащи ее в основную рабочую среду и используй для решения головоломки
          так же, как любой другой блок.
    C4_function_edit:
      1:
        image: notes/C4_function_edit_1.png
        text: Одна из лучших вещей в компьютерном программировании — это то, что один
          раз научив компьютер выполнять действие, ты можешь вызывать эту функцию
          снова. Ты присваиваешь ей имя и потом можешь вызывать ее. Это и в самом
          деле может расширить возможности языка.
      2:
        image: notes/C4_function_edit_2.png
        text: Работая над программой, которую мы написали, мы научились рисовать квадрат,
          перемещаясь и поворачивая четыре раза. Мы можем взять эту функцию и присвоить
          ей имя «нарисовать квадрат», так что в любой момент, когда мы захотим сделать
          это, мы просто говорим «нарисовать квадрат», и программа возвращается в
          начало и обращается к этой функции, этому коду, и он выполняется по нашему
          желанию. Мы добавили это понятие в наш язык программирования.
      3:
        image: notes/C4_function_edit_3.png
        text: В этой головоломке мы уже создали для тебя функцию «нарисовать квадрат».
          Ты увидишь ее на панели инструментов в виде зеленого блока. Все, что тебе
          нужно сделать — это написать такой же код, как тот, который ты уже писал
          ранее для рисования квадрата, и поместить его в эту функцию. Чтобы сделать
          это, нажми на опцию «изменить» в зеленом блоке «нарисовать квадрат». Откроется
          редактор функций. Редактор функций состоит из трех частей. Место, где ты
          присваиваешь имя своей функции. Оно появится в зеленом блоке перед данной
          функцией. Затем напиши краткое описание того, что твоя функция должна делать.
      4:
        image: notes/C4_function_edit_4.png
        text: В нашем случае она должна рисовать квадрат. Белое пространство под данным
          полем — это рабочая среда, которая работает так же, как рабочая среда, которую
          ты уже использовал. Перетащи блоки с панели инструментов в эту рабочую среду.
          Не забудь, что блоки, которые рисуют квадрат, нужно поместить внутрь зеленого
          блока функции, который представляет собой внешнюю оболочку. Когда закончишь,
          нажми «Сохранить и выйти». Так ты перейдешь обратно в основную рабочую среду
          головоломки. Теперь ты можешь использовать функцию «нарисовать квадрат»
          для решения головоломки так же, как и любой другой блок.
    C4_function_parameters:
      1:
        image: notes/C4_function_parameters_1.png
        text: Вот функция, которая рисует квадрат со сторонами длиной 50 пикселей.
          Это здорово, но что, если я хотел нарисовать один квадрат со сторонами длиной
          50 пикселей, а другой квадрат со сторонами длиной 100 пикселей? Нам не придется
          писать две отдельных функции, которые делают практически одно и то же. Вместо
          этого мы можем использовать одну функцию с параметром.
      2:
        image: notes/C4_function_parameters_2.png
        text: Параметры позволяют нам передавать в функцию значения, которые внутри
          функции используются в качестве переменных. Попробуй добавить в эту функцию
          параметр, который можно вызывать так же, как и функцию, чтобы мы могли воспользоваться
          им для рисования квадратов различных размеров. Так же, как и до этого, ты
          можешь отредактировать имя и описание в редакторе функций, но теперь ты
          также можешь добавить параметр. Напиши имя своего параметра в соответствующем
          поле и нажми «Добавить параметр». Появится красный блок с именем параметра,
          который ты только что создал. Теперь мы можем заменить блок «двигаться вперед
          на 100» параметром «длина» так, что перемещение вперед будет осуществляться
          на расстояние, указанное в параметре «длина».
      3:
        image: notes/C4_function_parameters_3.png
        text: Нажми «Сохранить и закрыть» и перетащи свой новый блок «создать квадрат»
          из категории «функции» на панели инструментов. Ты заметишь, что рядом с
          надписью «длина» есть пустое пространство; функция «хочет» знать, какое
          значение должен иметь параметр «длина». Перетащи блок «число» из категории
          «математические величины» и помести его на это место. Посмотрим, как ты
          можешь многократно использовать функцию с разными значениями длины, чтобы
          рисовать квадраты разных размеров? Попробуй сам!
    C4_intro:
      1:
        image: notes/C4_intro_1.png
        text: Традиционное программирование использует текстовое представление, но
          мы воспользуемся языком программирования Блокли, использующим визуальные
          блоки, которые ты перетаскиваешь и соединяешь для написания программ. Но
          по сути, ты все равно создаешь код. Для начала мы напишем код программы,
          которая поможет этой сердитой птичке (Angry Bird) пройти через лабиринт,
          чтобы добраться до злых свиней, укравших ее яйца.
      2:
        image: notes/C4_intro_2.png
        text: При работе с Блокли экран делится на три основные части. Слева — лабиринт
          с птичкой, где будет выполняться твоя программа. Инструкции для каждого
          уровня написаны прямо под лабиринтом. Средняя часть экрана — это панель
          инструментов, и каждый из этих блоков представляет собой понятную для птички
          команду. Белое поле справа — это рабочая среда, в которой мы пишем программу.
      3:
        image: notes/C4_intro_3.png
        text: Что произойдет, если я перетащу блок «двигаться» в рабочую среду и нажму
          «Выполнить»? Птичка переместится вперед на одну ячейку сетки. А если я хочу,
          чтобы птичка выполнила какое-то действие после перемещения на одну клетку?
          Я могу добавить в нашу программу другой блок.
      4:
        image: notes/C4_intro_4.png
        text: Я собираюсь выбрать блок «повернуть направо» и перетаскивать его под
          блок «двигаться», пока не появится желтая стрелка. Тогда я отпущу свой блок
          и два блока будут соединены вместе. Когда я снова нажму «Выполнить», птичка
          будет выполнять команды, соединенные вместе в нашей рабочей среде, от верхнего
          блока к нижнему.
      5:
        image: notes/C4_intro_5.png
        text: Если ты захочешь удалить блок, просто вытащи его из набора блоков и
          перетащи в корзину. После начала выполнения программы ты всегда можешь нажать
          на кнопку «Сброс», чтобы вернуть птичку в начальную позицию. Давай зададим
          этим свиньям!
    C4_math_artist:
      1:
        image: notes/C4_math_artist_1.png
        text: Если я хочу нарисовать прямоугольник высотой 50 пикселей, при этом,
          чтобы ширина прямоугольника была в два раза больше его высоты, как мне запрограммировать
          компьютер сделать это? Ну, я мог бы скомандовать художнику пойти вверх на
          пятьдесят, повернуть направо, затем перейти на 100 и сделать все это дважды.
          Но тогда я делаю математические вычисления вместо компьютера.
      2:
        image: notes/C4_math_artist_2.png
        text: Может быть, не слишком сложно умножить пятьдесят на два в уме, но компьютеры
          отлично справляются с математическими вычислениями, и поэтому мы должны
          оставлять им выполнение таких задач всегда, когда можно. Если вместо вычислений
          я просто использую переменную «высота», я могу легко изменить высоту на
          пятьдесят, а затем изменить свой алгоритм, чтобы скомандовать художнику
          пойти вверх на пятьдесят, повернуть направо и затем перейти на значение
          переменной «высота», умноженное на 2, в результате чего мы получим прямоугольник,
          ширина которого будет в два раза больше его высоты.
    C4_unplugged_algorithms:
      1:
        image: notes/C4_unplugged_algorithms_1.png
        text: Этот урок называется «Танграм алгоритмы». Танграм — это головоломка,
          состоящая из семи частей, складывая которые вместе, можно получить разные
          фигуры. Ты будешь использовать алгоритм, чтобы объяснить своему партнеру,
          как складывать головоломку.
      2:
        image: notes/C4_unplugged_algorithms_2.png
        text: Алгоритм — это всего лишь перечень шагов, которые ты можешь сделать,
          чтобы выполнить задачу. Мы каждый день пользуемся ими в таких вещах, как
          списки покупок и рецепты. Простой алгоритм можно использовать в различных
          ситуациях, и кто бы ни выполнял данный алгоритм, конечный результат может
          быть не совсем таким, как ты задумал. Если ты хочешь быть уверен, что каждый
          получит один и тот же результат, твой алгоритм должен быть подробным и строго
          определенным.
      3:
        image: notes/C4_unplugged_algorithms_3.png
        text: Сегодня я использую алгоритм, чтобы закончить картинку. Я хотел нарисовать
          нескольких волков, но я не самый лучший художник. К счастью, для людей вроде
          меня есть раскраски по номерам. Здесь сорок цветов и приведены маленькие
          буквы и цифры,  указывающие цвет каждого фрагмента. В раскраске по номерам
          точно указано, какой цвет использовать и где.
      4:
        image: notes/C4_unplugged_algorithms_4.png
        text: Это очень точный алгоритм, так что я могу следовать инструкциям, и готовая
          картинка будет отлично выглядеть. Это замечательный алгоритм. Если бы инструкции
          не были такими точными, мои волки не выглядели бы так хорошо. Когда ты действительно
          хочешь, чтобы результат был в точности таким, как ты планировал, лучше всего
          быть максимально точным.
    C4_unplugged_binary:
      1:
        image: notes/C4_unplugged_binary_1.png
        text: В каждой команде человек, который выдает инструкции, т.е. человек, который
          держит листок, должен определить, как будет выглядеть их символ «вкл» и
          символ «выкл». Двоичное представление — это что-то вроде алфавита из двух
          букв. Как будто весь твой алфавит состоит из букв А и Б, но только вместо
          них у тебя 0 и 1.
      2:
        image: notes/C4_unplugged_binary_2.png
        text: Наиболее распространенный способ использования двоичного представления
          — это оператор «если». Это классический прием программирования. В процессе
          выполнения программы оператор командует, что если что-то истинно, то нужно
          сделать что-то. А если что-то ложно, то нужно сделать что-то другое. А что
          если ты хочешь сделать что-то немного посложнее. Вместо оператора «если»
          ты хочешь работать с чем-то вроде изображения или звукового сигнала компьютера.
      3:
        image: notes/C4_unplugged_binary_3.png
        text: 'Компьютер воспринимает информацию только в двоичном представлении,
          но картинка не является двоичным представлением, это не нули и единицы.
          Так как тебе поступить в этом случае? Пример: у тебя есть эта красивая картинка.
          В сущности картинка — это способ представления информации. Вся информация
          может быть преобразована в двоичный код тем или иным способом. Тебе лишь
          нужно выяснить, как это сделать.'
      4:
        image: notes/C4_unplugged_binary_4.png
        text: Представь, что мы собираемся наложить сетку на это изображение панды,
          и для каждого квадратика мы решим, является ли он в большей степени белым
          или в большей степени черным. И затем мы собираемся раскрасить его в соответствии
          с этим представлением. Теперь каждая ячейка сетки белая или черная. Теперь
          мы примем черные квадратики за нули (двоичная цифра),а белые — за единицы
          (другая двоичная цифра). Наконец, перед тобой окажется куча единиц и нулей.
          Именно так можно представить это изображение в двоичной системе.
    C4_unplugged_forloops:
      1:
        image: notes/C4_unplugged_forloops_1.png
        text: Этот урок называется «игры с циклами со счетчиком». На этом уроке мы
          будем использовать числовую ось, чтобы поиграть в гонки с кубиками. Каждый
          игрок трижды бросает кубики, чтобы выбрать начальное значение, значение
          остановки и интервал. Во время каждого своего хода мы совершаем количество
          оборотов, равное нашему начальному значению и каждому значению, которое
          равно тому же количеству шагов вперед, что и наш интервал. Мы прекращаем
          вращение, когда достигаем своего значения остановки. Игрок, набравший максимальное
          число очков, выигрывает!
      2:
        image: notes/C4_unplugged_forloops_2.png
        text: Циклы со счетчиком могут пригодиться в разных ситуациях, и если бы ты
          был метеорологом, ты бы все время ими пользовался. Привет, я Бекки. Я работаю
          метеорологом в компании EverPower Renewables и изучаю ветер. Я составляю
          прогнозы скорости ветра для района ущелья реки Колумбия, где у моей компании
          есть ветряные электростанции.
      3:
        image: notes/C4_unplugged_forloops_3.png
        text: Мы пытаемся понять, насколько сильный ветер здесь будет, чтобы узнать,
          сколько энергии будет из него получено. Мы представляем эту информацию компаниям,
          торгующим энергией в режиме реального времени. Они покупают и продают энергию,
          основываясь на наших расчетах расхода энергии, чтобы обеспечить равновесие
          электросетей и бесперебойную подачу электричества в ваши дома, а также добиться
          максимального объема энергии от наших электростанций.
      4:
        image: notes/C4_unplugged_forloops_4.png
        text: Мы находимся в национальном центре управления компании EverPower Renewables
          в Портленде, и это именно то место, куда к нам поступает информация с наших
          электростанций, расположенных по всей стране. Даже самые мощные компьютеры
          не могут смоделировать состояние атмосферы в любой точке мира. В компьютерных
          моделях программирования мы используем то, что мы называем сеткой. Каждый
          узел сетки имеет широту и долготу. Мы должны вычислить физические характеристики
          и постараться определить скорость ветра, температуру, давление и иные параметры.
      5:
        image: notes/C4_unplugged_forloops_5.png
        text: Поскольку наши сети довольно большие, и мы выполняем расчеты для множества
          точек, мы зацикливаем свои вычисления миллионы и миллионы раз. Во всем,
          что я делаю, я использую циклы со счетчиком. Вот, например, как раз здесь
          есть цикл со счетчиком. Когда ты составляешь прогноз для ветра, нужно учесть
          так много разных параметров, что человек просто не смог бы выполнить все
          эти расчеты. Существует так много различных аспектов, которые будут влиять
          на поведение ветра, что нам необходима компьютерная модель для выполнения
          прогноза.
    C4_unplugged_madlibs:
      1:
        image: notes/C4_unplugged_madlibs_1.png
        text: На этом уроке мы будем работать с историями, в которых нужно заполнить
          пропуски. У тебя есть шаблон, который ты можешь заполнить, чтобы создать
          похожие истории с очень забавными различиями.
      2:
        image: notes/C4_unplugged_madlibs_2.png
        text: На этом уроке мы также научились создавать абстрактный шаблон из двух
          уже готовых историй. Абстрактное представление — это умение удалять отличия
          и подробности таким образом, чтобы иметь возможность видеть, как одно решение
          может работать для множества разных задач. Это умение очень полезно в информатике,
          потому что оно позволяет нам создавать функции, которые могут использоваться
          в самых различных ситуациях.
    C4_unplugged_parameters:
      1:
        image: notes/C4_unplugged_parameters_1.png
        text: Этот урок называется «Написание песен с использованием параметров».
          Сейчас мы будем писать песни. Иногда припев немного отличается каждый раз,
          когда ты его поешь. Помнишь песенку «У старика Макдональда ферма была»?
          Припев немного отличается для каждого животного. И на той ферме у него была
          корова, и-я-и-я-йо. Небольшое изменение в каждом припеве можно отобразить
          с помощью так называемых параметров.
      2:
        image: notes/C4_unplugged_parameters_2.png
        text: Иногда функциям необходимы параметры. Параметр — это дополнительный
          фрагмент информации, который ты можешь передать в функцию, чтобы приспособить
          ее для определенных целей. Когда ты вместе со своими друзьями готовишь десерт
          из мороженного с наполнителями, процесс его приготовления аналогичен параметрам
          в компьютерной программе.
      3:
        image: notes/C4_unplugged_parameters_3.png
        text: Брикет ванильного мороженого может быть одинаковым для каждой порции
          десерта, но когда ты спрашиваешь друзей, какие два вида наполнителей они
          бы хотели, ты можешь услышать множество различных комбинаций. Наполнитель
          — это наименование функции, но каждый вид наполнителя — это параметр. Функции
          и параметры работают вместе для создания отличных компьютерных программ
          и отличных десертов тоже.
    C4_unplugged_variables:
      1:
        image: notes/C4_unplugged_variables_1.png
        text: Этот урок называется «переменные в конвертах». Мы будем изучать способы
          построения последовательностей, когда нам все-таки не хватает фрагментов
          информации. Большинство из нас уже знакомы с идеей заполнения пропусков.
          Мы делаем это, когда указываем свое имя в домашней работе. Иногда нужно
          вписать несколько слов, и тогда мы размечаем пропуск таким образом, чтобы
          знать, какую информацию куда вписать.
      2:
        image: notes/C4_unplugged_variables_2.png
        text: Переменные — это места для заполнения информацией, которая может меняться.
          Используя переменную для недостающей информации, мы можем продолжать работать
          над любой задачей и получить возможность заполнить пропуск недостающей информацией
          позже. При разработке программного обеспечения мы активно используем переменные.
          Мы используем переменные в качестве мест для хранения ФИО, электронного
          адреса и даже имени пользователя. Так мы даем программе знать, где эти сведения
          будут расположены после того, как пользователь их ведет. Мы постоянно используем
          переменные в своей работе.
      3:
        image: notes/C4_unplugged_variables_3.png
        text: Каждый раз, когда нужно сохранить фрагмент информации, чтобы воспользоваться
          им позже, мы используем переменную. Допустим, нам необходимо посчитать количество
          сообщений, которые пользователь отправляет в Twitter. Каждый раз, когда
          пользователь пишет в Twitter, мы добавляем единицу к соответствующему числу,
          и каждый раз, когда пользователь удаляет сообщение из Twitter, мы вычитаем
          единицу из этого числа. Каждый раз, когда нам нужно узнать, сколько раз
          пользователь написал в Twitter, мы просто смотрим на эту переменную.
    C4_variables_artist:
      1:
        image: notes/C4_variables_artist_1.png
        text: Переменная — это контейнер, в котором ты сохраняешь значение. Когда
          ты используешь эту переменную в алгоритме, он открывает контейнер и смотрит
          на значение внутри. Это позволяет тебе писать более продвинутые алгоритмы,
          которые ведут себя по-разному в зависимости от значения, хранящегося в переменной.
      2:
        image: notes/C4_variables_artist_2.png
        text: Например, если бы ты хотел написать алгоритм, который говорит моему
          младшему брату «С днем рождения, тебе исполняется 10!», — это здорово. Но
          когда я запущу этот алгоритм в следующем году, я бы хотел, чтобы он сказал
          «С днем рождения, тебе исполняется 11!». Вместо этого я могу создать переменную
          «возраст», чтобы сохранить возраст моего брата и написать алгоритм, который
          говорит «С днем рождения, тебе исполняется „возраст“!». Так как переменная
          может менять значение, каждый год я могу обновлять переменную «возраст»,
          делая ее значение равным «возраст» плюс 1.
      3:
        image: notes/C4_variables_artist_3.png
        text: В этой головоломке мы собираемся использовать переменную, задающую длину
          линии, которую рисует наш художник. В дальнейшем в нашем коде блок «двигаться
          вперед» будет обращаться к переменной «длина», чтобы увидеть, какое значение
          ты ей присвоил.
    C4_variables_playlab:
      1:
        image: notes/C4_variables_playlab_1.png
        text: Переменная — это контейнер, в котором ты сохраняешь значение. Когда
          ты используешь эту переменную в алгоритме, он открывает контейнер и смотрит
          на значение внутри. Это позволяет тебе писать более продвинутые алгоритмы,
          которые ведут себя по-разному в зависимости от значения, хранящегося в переменной.
      2:
        image: notes/C4_variables_playlab_2.png
        text: А сейчас ты будешь работать с лабораторией игр, где тебе будут даны
          разные игры, и ты можешь менять значения переменных, такие как скорость,
          высота, количество очков, чтобы изменить игру. Тебе не придется менять алгоритм
          игры, чтобы изменить принцип ее работы, нужно поменять только переменную.
      3:
        image: notes/C4_variables_playlab_3.png
        text: При работе над электронными книгами Kindle и встроенной в них функцией
          «Рентген» мы применяем переменные множеством разных способов. Один из способов,
          которым ты можешь использовать переменную — это сохранение количества страниц
          книги. Пользователь может увеличивать и уменьшать размер шрифта на странице.
          В зависимости от размера шрифта может меняться количество страниц в книге.
          Мы можем настраивать его, сохраняя количество страниц в виде значения переменной.
    infinity_playlab_events:
      1:
        image: notes/infinity_playlab_events_1.png
        text: Теперь мы собираемся изучить то, чем все разработчики игр пользуются
          каждый день. Это называется «события». Событие командует твоей программе
          ожидать, когда что-то произойдет. И затем, когда это происходит, выполняется
          действие. Например, событиями могут быть ожидание нажатия кнопки мыши, клавиши
          со стрелкой или касания сенсорного экрана.
      2:
        image: notes/infinity_playlab_events_2.png
        text: Сейчас мы заставим Бэймакса перемещаться вверх, чтобы коснуться Хиро,
          и перемещаться вниз, чтобы коснуться Рапунцель, когда игрок использует клавиши
          со стрелками вверх/вниз или кнопки «вверх»/«вниз». Мы используем блок «при
          нажатии стрелки „вверх“» и присоединим к нему блок «переместить персонаж
          вверх» так, что, когда игрок нажимает клавишу «вверх», будут выполняться
          все блоки, присоединенные к блоку «при нажатии клавиши „вверх“». Аналогичную
          операцию мы проделаем, чтобы заставить Бэймакса двигаться вниз. Шаг за шагом
          твоя игра становится более интерактивной.
    infinity_playlab_intro:
      1:
        image: notes/infinity_playlab_intro_1.png
        text: Так в каком ты классе? Во втором. В десятом классе. В первом классе.
          Я был в восьмом классе, когда учился программировать. Первый компьютер у
          меня появился в шестом классе. Возможность решать проблемы людей очень меня
          увлекает. Ты получаешь возможность самовыражения, ты можешь воплощать идеи
          в жизнь.
      2:
        image: notes/infinity_playlab_intro_2.png
        text: Информатика является основой множества вещей, которые студенты университетов
          и специалисты будут делать в следующие двадцать или тридцать лет. Мне нравится
          программировать, потому что мне нравится помогать людям. У меня есть возможность
          создать что-то, что облегчит людям жизнь. Я думаю, что это больше всего
          похоже на суперспособность. Самое важное — это начать. Я сам только начинаю,
          и я хочу, чтобы ты учился вместе со мной.
      3:
        image: notes/infinity_playlab_intro_3.png
        text: Я Джон Вичи, один из сооснователей компании PopCap Games. Мы создаем
          такие игры, как Plants vs. Zombies, Bejeweled и Peggle. В играх большое
          значение играет не то, насколько безупречен твой код или твое умение, а
          то, какие чувства они вызывают и насколько они веселые. Ты можешь понять
          это, только когда попробуешь, сделаешь что-то, изучишь, применишь и многократно
          используешь собственные навыки создания игр.
      4:
        image: notes/infinity_playlab_intro_4.png
        text: 'У тебя есть любимая видеоигра? Хорошо, мы собираемся еще на шаг приблизиться
          к созданию игр, просто используя лабораторию игр. У хороших игр есть сюжет,
          и в каждом сюжете есть персонажи. Персонажи выполняют различные действия:
          говорят, двигаются и взаимодействуют друг с другом. Может быть даже набирают
          очки в соответствии с правилами игры. Сегодня мы будем изучать, как делать
          все эти вещи, одну за другой, с помощью персонажей Диснея: Анны, Эльзы,
          Хиро, Бэймакса и Рапунцель. Мы с нуля создадим игру, которой сможем поделиться
          и поиграть в нее на телефоне.'
      5:
        image: notes/infinity_playlab_intro_5.png
        text: Твой экран разделен на три основные части. Слева — игровое пространство,
          где будет выполняться твоя программа. Инструкции для каждого уровня написаны
          прямо под ним. Средняя часть экрана — это панель инструментов, и каждый
          из этих блоков представляет собой фрагмент кода. Белое поле справа — это
          рабочая среда, в которой мы пишем программу.
      6:
        image: notes/infinity_playlab_intro_6.png
        text: Для начала тебе нужно присоединить свои блоки к оранжевому блоку «при
          запуске». Ты можешь соединить вместе несколько блоков, перетаскивая их до
          тех пор, пока не ты не увидишь желтый контур. Тогда они соединятся друг
          с другом. В этой первой головоломке Хиро — Персонаж 1, а Бэймакс — Персонаж
          2. Нам необходимо перемещать Хиро, чтобы доставить его к Бэймаксу, перетащив
          блок «двигаться направо» и присоединив его к блоку «при запуске». После
          того как блоки расставлены по местам, нажми кнопку «Выполнить», чтобы увидеть,
          как работает твоя программа.
      7:
        image: notes/infinity_playlab_intro_7.png
        text: Начни и в конце концов ты сможешь создать свою собственную игру с удивительными
          персонажами, которые могут общаться, зарабатывать очки, бросать микророботов,
          вишню, кастрюли, искры и льдинки... и делать так, чтобы другие игроки исчезали.
          Все зависит от тебя!
    infinity_playlab_repeat_forever:
      1:
        image: notes/infinity_playlab_repeat_forever_1.png
        text: Можешь ли ты представить ситуацию, в которой тебе придется повторять
          что-то до бесконечности? К счастью, тебе никогда не придется делать это,
          потому что компьютеры отлично подходят для повторения действий. Это блок
          «повторять бесконечно». Все блоки, находящиеся внутри этого блока, будут
          выполняться в течение всей игры.
      2:
        image: notes/infinity_playlab_repeat_forever_2.png
        text: Если мы хотим, чтобы персонаж непрерывно повторял какое-то действие
          без вмешательства игрока, мы помещаем соответствующие блоки внутрь блока
          «повторять бесконечно». В следующей головоломке наша цель — помочь Анне
          постоянно ходить вверх и вниз. Изучение работы команд повторения сбережет
          тебе кучу времени в будущем, когда ты будешь создавать собственную игру.
    tutorial_puzzle_challenge:
      1:
        image: notes/tutorial_puzzle_challenge_1.png
        text: Оливия, кем ты хочешь быть, когда вырастешь? Космонавтом. Ты случайно
          не знаешь, кто такой компьютерный программист? Ну, гм, нет. Мммм, подождите,
          кто? Я не совсем уверена, как это объяснить; компьютерное программирование
          — это довольно просто. Это набор инструкций, похожий на рецепт, который
          ты должен выполнять шаг за шагом, чтобы получить такой конечный результат,
          какой ты хочешь.
      2:
        image: notes/tutorial_puzzle_challenge_2.png
        text: Я могу изменить количество точек, длину линии с помощью этого выпадающего
          списка. Еще раз — какой длины она была? Ты можешь увидеть инструкции еще
          раз, посмотрев под кнопкой «Выполнить». Здесь я использовал блок «двигаться
          вперед», и я собираюсь установить длину 100 пикселей. Я могу удалить блок,
          перетащив его на панель инструментов или в корзину. Давай вернем его на
          место.
      3:
        image: notes/tutorial_puzzle_challenge_3.png
        text: Запусти код, нажав «Выполнить». Это не сработало! Я нажму «Сброс» и
          выясню, в чем была ошибка. Ты можешь решать головоломку столько раз, сколько
          захочешь, пропускать головоломки и снова возвращаться к ним. Просто старайся
          и не сдавайся. Давай попробуем другой блок «двигаться вперед». По-прежнему
          не работает. Я могу поместить блок между другими блоками.
      4:
        image: notes/tutorial_puzzle_challenge_4.png
        text: Возьмем блок «повернуть» и поместим его между блоками «двигаться вперед».
          Поверни налево на 45 градусов. Давай запустим программу снова. Сброс, выполнить,
          потрясающе! Вот еще одна головоломка. Иногда тебе дается начальный фрагмент
          кода, который нужно дописать. Здесь мне нужно добавить подходящие значения
          длины и градусов.
      5:
        image: notes/tutorial_puzzle_challenge_5.png
        text: Иногда ты можешь случайно испортить начальный фрагмент кода. Как тебе
          поступить в этом случае? Ты можешь нажать кнопку «очистить головоломку»
          и начать все заново. Я собираюсь перетащить этот блок с числовым значением
          в различные зоны, где указываются пиксели. Выбери значение 100 для пикселей,
          значение 45 для градусов и снова 100 для пикселей. Потрясающе! Это пчела
          из студии кода. Мне нужно доставить пчелу к каждому цветку и собрать нектар.
      6:
        image: notes/tutorial_puzzle_challenge_6.png
        text: Первый цветок находится на расстоянии трех блоков, так что мне нужно
          три раза использовать блок «двигаться вперед». 1, 2, 3. Затем блок «собрать
          нектар» и еще один блок «собрать нектар». Это не сработало! Я помещу еще
          один блок «двигаться вперед» между двумя блоками «двигаться вперед» и снова
          запущу головоломку. Ура, работает! Ты только что научился использовать головоломки
          студии кода с художником и пчелой. Желаем удачи при прохождении головоломок
          студии кода.
    unplug1:
      1:
        image: notes/unplug1_1.png
        text: Оливия, кем ты хочешь быть, когда вырастешь? Ммм, космонавтом! Ты случайно
          не знаешь, кто такой компьютерный программист? Ну, хм, нет. Ммм, что-что?
          Я не совсем уверена, как это объяснить. Компьютерное программирование —
          это довольно просто. Это набор инструкций, похожий на рецепт. Ты должен
          выполнять их шаг за шагом, чтобы получить такой конечный результат, какой
          ты хочешь.
      2:
        image: notes/unplug1_2.png
        text: Информатика — это способ повлиять на мир. Это могут быть музыкальные
          клипы, игры или определение того, связано ли какое-то явление с другим явлением.
          Нахождение друзей. Ты можешь заниматься любыми другими сумасшедшими вещами,
          которые по-настоящему спасают жизни. Я думаю, что тебе действительно нужна
          мотивация. Для меня это как кисть для художника. Я думаю, что хорошее программирование
          не сильно отличается от хорошего искусства.
      3:
        image: notes/unplug1_3.png
        text: Когда я, наконец, стал немного разбираться в программировании, глухая
          стена превратилась для меня в стену с кучей дверей. Ты открываешь их и,
          конечно, за ними ты находишь еще один коридор с кучей дверей. Программирование
          — это легко и весело. Ты можешь сделать все, что хочешь. В конце концов,
          ты откроешь достаточно дверей, чтобы стало светло. По-моему, законченная
          программа похожа на здание, наполненное светом. Он освещает все углы. Ты
          можешь иметь дело и общаться с таким количеством людей, какого мир никогда
          не видел раньше.
      4:
        image: notes/unplug1_4.png
        text: Наш первый урок в этой серии посвящен тому, что такое информатика, чем
          занимается программист, и как ты можешь более ответственно подойти к использованию
          технологий. Это очень важный урок, но он немного перегружен текстом. В конце
          ты получишь возможность выполнить самостоятельное индивидуальное кодирование
          своих инициалов. Это веселое и очень вдохновляющее занятие, поскольку двоичное
          представление данных выглядит очень сложным с технической точки зрения,
          но когда ты освоишь его, ты как будто сможешь говорить на секретном языке.
    unplug2:
      1:
        image: notes/unplug2_1.png
        text: Задача урока на вычислительное мышление — научить тебя тому, как взять
          большую сложную задачу и разбить ее на несколько более простых. Цель этого
          урока заключается в том, чтобы написать ряд инструкций, которые кто-то может
          выполнить, чтобы нарисовать одного из монстров, приведенных в плане урока.
      2:
        image: notes/unplug2_2.png
        text: 'Ученики разделятся на группы, чтобы написать инструкции, а затем они
          обменяются ими с другой группой, которая должна будет нарисовать этого монстра.
          Группы будут писать инструкции, используя четыре этапа вычислительного мышления:
          разбиение на части, построение шаблонов, абстрактное представление и алгоритмы.'
      3:
        image: notes/unplug2_3.png
        text: Сначала группы разобьют задачу на части, что подразумевает составление
          плана игры. Затем они будут анализировать всех монстров в каталоге для составления
          шаблонов. Когда они найдут отличия между монстрами, то смогут обобщить или
          удалить эти детали. Например, у одного монстра в каталоге глаза монстра-вегитаса,
          а у другого — глаза монстра-спрайтема. Но у обоих есть глаза, так что мы
          можем написать, что у монстра есть глаза.
      4:
        image: notes/unplug2_4.png
        text: Таким образом, ученики смогут написать набор инструкций, именуемый алгоритмом,
          который будет представлять собой перечень частей тел монстров с пропусками
          на месте описания стилей, в которых они должны быть нарисованы. Этот набор
          инструкций они передают другим ученикам, чтобы те воссоздали монстра самостоятельно.
    unplug3:
      1:
        image: notes/unplug3_1.png
        text: Процесс программирования на бумаге в клеточку помогает объяснить, как
          работает программирование, помогая воссоздать рисунки, используя только
          стрелки и каракули. Участнику дается небольшой рисунок на бумаге в клеточку.
          Группе нужно исследовать его только с помощью особых стрелочек и попытаться
          описать, как восстановить этот рисунок.
      2:
        image: notes/unplug3_2.png
        text: 'Во время этого занятия ты можешь использовать только следующие символы:
          двигаться на одну клетку вперед, двигаться на одну клетку назад, двигаться
          на одну клетку вверх, двигаться на одну клетку вниз, изменить цвет на следующий
          и залить клетку цветом. Как только ты закончишь кодирование, ты можешь передать
          этот код другому человеку, который можешь его прочесть и попытаться восстановить
          рисунок.'
    unplug4:
      1:
        image: notes/unplug4_1.png
        text: Процесс программирования на бумаге в клеточку помогает объяснить, как
          работает программирование, помогая воссоздать рисунки, используя только
          стрелки и каракули. Участнику дается небольшой рисунок на бумаге в клеточку.
          Группе нужно исследовать его только с помощью особых стрелочек и попытаться
          описать, как восстановить этот рисунок.
      2:
        image: notes/unplug4_2.png
        text: Во второй половине урока мы спрашиваем учеников, сколькими различными
          способами они могут сложить листок бумаги, чтобы получить шестнадцать одинаковых
          прямоугольников. Затем вы обсудите, как множественные решения могут привести
          к одному и тому же конечному результату и как некоторые решения могут лучше
          подходить для определенных ситуаций.
    unplug5:
      1:
        image: notes/unplug5_1.png
        text: Процесс программирования на бумаге в клеточку помогает объяснить, как
          работает программирование, помогая воссоздать рисунки, используя только
          стрелки и каракули. Участнику дается небольшой рисунок на бумаге в клеточку.
          Группе нужно исследовать его только с помощью особых стрелочек и попытаться
          описать, как восстановить этот рисунок.
      2:
        image: notes/unplug5_2.png
        text: Во второй половине урока мы спрашиваем учеников, сколькими различными
          способами они могут сложить листок бумаги, чтобы получить шестнадцать одинаковых
          прямоугольников. Затем вы обсудите, как множественные решения могут привести
          к одному и тому же конечному результату и как некоторые решения могут лучше
          подходить для определенных ситуаций.
    unplug6:
      1:
        image: notes/unplug6_1.png
        text: Это занятие называется «программирование на картах», и оно отлично подходит
          для любого возраста. Как ты уже узнал при изучении операторов «если» на
          предыдущих уроках с помощью языка Блокли, с операторами «если» связан такой
          момент, когда тебе нужно выполнить оценку, чтобы определить, истинно ли
          имеющееся значение или ложно. Это условный оператор, и его можно использовать
          различными способами.
      2:
        image: notes/unplug6_2.png
        text: Мы используем его преимущество, создавая на бумаге программы, которые
          ты выполняешь, вытягивая игральные карты. У тебя может быть такой условный
          оператор, который говорит, к примеру, что если карта, которую ты вытягиваешь,
          больше 8, ты получаешь очко. В противном случае очко получает твой соперник.
          Ты можешь сделать это настолько простым или сложным, насколько тебе удобно.
    unplug7:
      1:
        image: notes/unplug7_1.png
        text: Ты знаешь, как это бывает, когда ты читаешь текст песни и ее припев
          приводится в самом начале, а затем в остальном тексте приводится просто
          ссылка на припев? Это называется функция.
      2:
        image: notes/unplug7_2.png
        text: На этом уроке мы приведем припев в самом начале нашей песни, а затем,
          когда мы будем петь нашу песню и возвращаться назад, мы обратим внимание,
          что класс не поет слово «припев», он автоматически возвращается в начало
          текста, где мы привели припев, и поет его. Мы используем это как отличное
          вступление к тому, чтобы понять, что делает программа, когда она определяет
          и вызывает функцию.
      3:
        image: notes/unplug7_3.png
        text: Мы возьмем знакомые песни, в том числе «Старика Макдональда», чтобы
          поговорить о том, как припев вызывается снова и снова и как иногда припев
          может меняться. Песня вроде «Старика Макдональда», где меняются определенные
          слова, отлично подходит для получения представления о параметрах. Передача
          определенных слов, с помощью которых ты можешь передать дополнительную информацию
          своей функции. Как только мы убедились в том, что все всё поняли, ты можешь
          взять известные тебе песни и самостоятельно разложить их на отдельные составляющие.
          Посмотрим, получится ли у тебя разобраться в этом вместе с нами.
    unplug8:
      1:
        image: notes/unplug8_1.png
        text: Наш урок по абстрактному представлению использует знакомую игру в пропуски,
          где ты попросту вставляешь в рассказ пропуски, которые могут быть заполнены
          множеством различных слов. Мы берем эту идею, просим детей предлагать свои
          слова для своих собственных историй и фактически объясняем понятие абстрактного
          представления.
      2:
        image: notes/unplug8_2.png
        text: Все это касается функций и того, как ты можешь использовать функцию,
          как в песне «Старик Макдональд», где у тебя есть структурная основа для
          припева, но при этом в припеве происходят небольшие изменения, и ты абстрактно
          представляешь эти небольшие изменения и можешь каждый раз заполнять его
          своими собственными словами. Но иногда у тебя есть три меняющихся слова,
          и ты заполняешь их тремя параметрами, что опять же довольно полезно.
      3:
        image: notes/unplug8_3.png
        text: У тебя может быть одна функция, подходящая для обработки множества различных
          задач. Люди будут неоднократно писать отдельные функции для всех этих задач,
          не понимая, что существует лишь одно небольшое различие. Если бы они могли
          найти способ разобраться с этим небольшим отличием, они могли бы просто
          использовать одну и ту же функцию снова и снова вместо того, чтобы использовать
          14 различных функций.
    unplug9:
      1:
        image: notes/unplug9_1.png
        text: Эстафетное программирование — это очень веселый урок, смысл которого
          в большей степени доносится посредством эстафеты, а не информатики. Иногда
          все становятся немного непоседливыми, и вы хотите, чтобы они подвигались.
          Это отличный способ немного оживить информатику.
      2:
        image: notes/unplug9_2.png
        text: Вы делите всех на две группы, каждая из которых выстраивается в линию
          и бежит эстафету. Первый человек из каждой группы добегает до другого конца
          комнаты, где его ожидает рисунок на бумаге в клеточку и чистый лист бумаги.
          Записывают первое действие для создания этого рисунка, возвращаются на свою
          линию и касаются следующего игрока, который возвращается к рисунку, чтобы
          записать следующее действие.
      3:
        image: notes/unplug9_3.png
        text: Это отличный способ четкого представления идеи отладки, необходимости
          корректировать свою собственную работу и проверять работу, сделанную до
          тебя. Ты быстро поймешь, как важно быть внимательным в процессе программирования,
          когда от тебя зависит вся команда.
    unplug10:
      1:
        image: notes/unplug10_1.png
        text: Это занятие является доступным способом объяснить, как работает интернет.
          Мы объясняем все термины, которые тебе понадобятся, с помощью простых понятий,
          так что ученики могут смоделировать процесс передачи сообщений, как будто
          это электронная почта.
      2:
        image: notes/unplug10_2.png
        text: Ученики будут осуществлять передачу сообщений, воспроизводя один из
          трех методов передачи. Беспроводной интернет, DSL-соединение или оптоволокно.
          Ученикам, которые представляют wi-fi, придется носить передаваемые сообщения
          на своих головах, поскольку при передаче по wi-fi наиболее вероятна потеря
          информации.
      3:
        image: notes/unplug10_3.png
        text: Ученики, изображающие DSL-соединение, будут переносить сообщения на
          тыльных сторонах кистей, и для них вероятность потери информации будет немного
          ниже. А ученики, представляющие оптоволокно, будут переносить сообщения,
          держа их обеими руками. Это занятие — отличный способ разобраться в том,
          что мы используем каждый день.
    unplug11:
      1:
        image: notes/unplug11_1.png
        text: А сейчас настало время сделать шаг назад и с высоты птичьего полета
          взглянуть на все, что вы проделали за прошедшие девятнадцать уроков. Это
          отличный момент, чтобы обратить внимание учеников на то, что сделанное ими
          является огромным достижением. Во время этих уроков они узнали об информатике
          больше, чем большинство взрослых.
      2:
        image: notes/unplug11_2.png
        text: Обсудите в классе или в небольших группах их любимые уроки. Когда вы
          посмотрите назад на все, что изучили, то поймете, что это та область, где
          может засиять творческий потенциал ваших учеников. Разделите их на группы
          и дайте им задание создать собственный урок без компьютера. Дайте каждой
          группе ключевое понятие, такое как функции или алгоритмы, и очень много
          материалов для изготовления поделок,которые есть у вас в наличии и которыми
          они смогут пользоваться. Пусть каждая группа представит свой урок без компьютера.
          Также можно выделить отдельный день, чтобы провести занятия, придуманные
          некоторыми ученикам.
      3:
        image: notes/unplug11_3.png
        text: Все мы на портале Code.org надеемся, что ты получил МАССУ веселья при
          прохождении этого курса. И независимо от того, мечтаешь ли ты создать самое
          лучшее новое приложение, использовать программирование, чтобы помогать в
          лечении болезней, или ты просто хочешь решать космические задачи, этот курс
          стал первым шагом к исполнению твоей мечты.
    starwars_intro:
      1:
        image: notes/starwars_intro_1.JPG
        text: 'Привет, я Кэтлин Кеннеди, и я продюсер фильма «Звездные войны: Пробуждение
          силы». Сегодня ты будешь работать с одной из наших звезд, BB-8. BB-8 — сферический
          дроид. Все его действия и перемещения контролируются программным обеспечением
          компьютера. Информатика оказывает влияние на любую отрасль: от маркетинга
          до здравоохранения и киноиндустрии. По правде говоря, сотни инженеров-программистов
          работали вместе, чтобы создать такой фильм, как «Пробуждение силы».'
      2:
        image: notes/starwars_intro_2.JPG
        text: Привет, я Рейчел Роуз, я работаю старшим инженером по научно-техническим
          разработкам в компании ILM, и я руковожу командой по созданию анимации и
          различных существ. В фильме «Пробуждение силы» я помогаю художникам разрабатывать
          вращающиеся части персонажа, благодаря которым он выглядит очень реалистично
          в очень далекой галактике.
      3:
        image: notes/starwars_intro_3.JPG
        text: В следующем часе мы создадим свою собственную игру «Звездные войны».
          Мы научим тебя основным понятиям программирования. Обычно программирование
          представляет собой текстовый код, но здесь мы будем испытывать блоки, которые
          мы можем перетаскивать и соединять для написания программы. Но по сути,
          ты все равно создаешь код. После того, как ты разберешься с основами с помощью
          блоков, мы с тобой переключимся на JavaScript, один из самых популярных
          языков программирования в глобальной сети.
      4:
        image: notes/starwars_intro_4.JPG
        text: Для начала мы вместе с Реем поработаем над написанием программы для
          дроида BB-8, чтобы он мог ходить и собирать металлолом. Твой экран разделен
          на три части. Слева игровое пространство «Звездных войн», здесь код будет
          выполняться. Инструкции для каждого уровня написаны под игровым пространством.
      5:
        image: notes/starwars_intro_5.JPG
        text: Средняя часть экрана — это панель инструментов, и каждый из этих блоков
          представляет собой понятную для BB-8 команду.
      6:
        image: notes/starwars_intro_6.JPG
        text: Белое поле справа — это рабочая среда, в которой мы будем писать нашу
          программу.
      7:
        image: notes/starwars_intro_7.JPG
        text: Что произойдет, если я перетащу блок moveLeft(); в рабочую среду и нажму
          «Выполнить»? Дроид BB-8 переместится налево на один блок сетки.
      8:
        image: notes/starwars_intro_8.JPG
        text: А что, если я захочу, чтобы после выполнения блока moveLeft(); ВВ-8
          сделал еще что-нибудь? Я могу добавить в нашу программу другой блок. Я собираюсь
          выбрать блок moveUp();. Я буду перетаскивать его под блок moveLeft(); до
          тех пор, пока не появится светлый контур. Тогда я отпущу свой блок и два
          блока будут соединены вместе.
      9:
        image: notes/starwars_intro_9.JPG
        text: Когда я снова нажму «Выполнить», ВВ-8 будет выполнять команды, соединенные
          вместе в нашей рабочей среде, от верхнего блока к нижнему. Если ты захочешь
          удалить блок, просто вытащи его из набора блоков и перетащи обратно на панель
          инструментов.
      10:
        image: notes/starwars_intro_10.JPG
        text: После начала выполнения программы ты всегда можешь нажать на кнопку
          «Сброс», чтобы вернуть ВВ-8 в начальную позицию. Теперь приступим!
    starwars_typing:
      1:
        image: notes/starwars_typing_1.JPG
        text: Внутри использованных нами блоков содержатся команды на языке JavaScript.
          JavaScript сегодня является наиболее популярным языком программирования
          среди профессиональных разработчиков. Блоки — это отличный способ начать
          изучение программирования, и на самом деле, ведущие университеты, такие
          как Гарвард и Беркли, начинают обучение именно таким образом. Но, изучив
          основы, разработчики пишут код, печатая текст, потому что это позволяет
          нам работать быстрее.
      2:
        image: notes/starwars_typing_2.JPG
        text: Мы можем напечатать сотни команд, и нам не нужно искать их на панели
          инструментов или перетаскивать. Так как ты еще учишься, набор печатного
          текста поначалу может быть более медленным способом, но мы хотели бы, чтобы
          ты попробовал.
      3:
        image: notes/starwars_typing_3.JPG
        text: В верхнем правом углу рабочей области любой головоломки ты можешь нажать
          кнопку «показать текст», чтобы переключиться из режима блоков в режим набора
          текста кода.
      4:
        image: notes/starwars_typing_4.JPG
        text: На следующем уроке мы начнем учиться использовать печатный ввод. Здесь
          ты по-прежнему можешь перетащить блок с панели инструментов или напечатать
          имя команды. Когда ты начинаешь печатать, ниже того места, где ты печатаешь,
          ты увидишь имена возможных команд. Вместо того, чтобы печатать имя команды
          целиком, ты можешь выбрать одно из этих имен. Тогда дело пойдет быстрее.
          В своей работе я все время использую эту опцию автозаполнения, когда пишу
          код.
      5:
        image: notes/starwars_typing_5.JPG
        text: Когда ты печатаешь код, компьютеру необходимо, чтобы ты был очень точным.
          Необходимо, чтобы ты абсолютно правильно писал все буквы имени команды,
          указывал прописные буквы, скобки и точку с запятой. Даже из-за небольшой
          опечатки BB-8 не сможет понять код и не сможет двигаться.
      6:
        image: notes/starwars_typing_6.JPG
        text: Если вы сделаете ошибку, текстовый редактор подчеркнет эту строку, чтобы
          вы могли ее исправить.
      7:
        image: notes/starwars_typing_7.JPG
        text: Если ты застрял на одном месте, ты всегда можешь начать заново с помощью
          кнопки «Начать заново». Ты в любое время можешь переключиться обратно в
          режим использования блоков, нажав в правый верхний угол. Окей, давай попробуем
          напечатать код! И если ты делаешь ошибки, не расстраивайся. Каждому нужно
          несколько попыток, чтобы сделать все правильно.
    starwars_events:
      1:
        image: notes/starwars_events_1.JPG
        text: Привет, меня зовут Чарита Картер. Я старший креативный продюсер в компании
          Walt Disney Imagineering. Я отвечаю за руководство командами, непосредственно
          занимающимися аттракционами, которые используют наши гости. Мы всегда ищем
          способы улучшения и создания более интересных впечатлений для наших гостей,
          а также способы улучшения технологии, лежащей в основе всего этого.
      2:
        image: notes/starwars_events_2.JPG
        text: Поздравляем, ты сделал это! Ты запрограммировал дроид BB-8. Теперь я
          думаю, мы готовы к чему-то посложнее. Пошли. Теперь, когда ты изучил основы
          программирования, мы вернемся в начало и создадим твою собственную игру
          с участием дроидов R2-D2 и C-3PO.
      3:
        image: notes/starwars_events_3.JPG
        text: 'Для создания игры нам нужно изучить кое-что, чем разработчики игр пользуются
          каждый день: это называется «события». События командуют твоей программе
          ожидать, когда что-то произойдет, и когда это происходит, программа выполняет
          действие.'
      4:
        image: notes/starwars_events_4.JPG
        text: Например, событиями могут быть ожидание нажатия кнопки мыши, клавиши
          со стрелкой или касания сенсорного экрана.
      5:
        image: notes/starwars_events_5.JPG
        text: Сейчас мы сделаем так,чтобы R2-D2 перемещался вверх, чтобы передать
          сообщение пилоту-повстанцу, а затем перемещался вниз к другому пилоту-повстанцу.
          Мы используем события, чтобы заставить его двигаться. Когда игрок использует
          клавиши со стрелками вверх/вниз или кнопки «вверх»/«вниз».
      6:
        image: notes/starwars_events_6.JPG
        text: Мы используем блок события whenUp() и присоединим его к блоку goUp().
          Когда игрок нажимает на стрелку «вверх», выполняется код, присоединенный
          к блоку whenUp(). Затем мы выполним аналогичные действия, чтобы заставить
          R2-D2 двигаться вниз.
      7:
        image: notes/starwars_events_7.JPG
        text: Чтобы сделать это, мы используем команду whenUp(). Когда ты перетаскиваешь
          команду с панели инструментов, ты видишь, что она начинается и заканчивается
          фигурными скобками вместо точки с запятой. Это место для размещения других
          команд в середине. Каждая команда, которую мы помещаем внутрь этих скобок,
          будет выполняться при нажатии игроком клавиши со стрелкой «вверх».
      8:
        image: notes/starwars_events_8.JPG
        text: Мы хотим, чтобы R2-D2 поднимался вверх, так что давай поместим внутрь
          этой команды блок goUp();. Затем мы выполним аналогичные действия, чтобы
          заставить R2-D2 двигаться вниз.
      9:
        image: notes/starwars_events_9.JPG
        text: А теперь вместо того, чтобы заранее писать весь код управления дроидом,
          можно позволить R2-D2 реагировать на события нажатия кнопок, которые будут
          двигать его по экрану. Шаг за шагом твоя игра становится более интерактивной.
    starwars_congrats:
      1:
        image: notes/starwars_congrats_1.JPG
        text: Привет! Меня зовут Алиса. Я руковожу группой разработчиков и проектно-технической
          группой в Code.org. Именно я разработала этот обучающий курс, который вы
          сейчас проходите.
      2:
        image: notes/starwars_congrats_2.JPG
        text: Ты только что выполнил последний уровень. Поздравляем! Ты только что
          изучил все, что тебе нужно знать для написания своей игры «Звездные войны».
          Больше нет инструкций и головоломок, которые нужно решать. Ты можешь создать
          свою собственную игру и выбрать, как она будет работать. Еще кое-что. Ты
          разблокировал новые звуки и новые команды, чтобы сделать еще больше.
      3:
        image: notes/starwars_congrats_3.JPG
        text: "[говорят ученики] Мы сделали игру, в которой ты получаешь очки, когда
          поймаешь иглобрюхих свиней. Хитрость заключается в том, что каждый раз,
          когда ты ловишь иглобрюхую свинью, появляется штурмовик. В конце концов
          весь экран заполнен иглобрюхими свиньями, и когда ты дотронешься до 10\\_000
          свиней, ты побеждаешь."
      4:
        image: notes/starwars_congrats_4.JPG
        text: "[говорят ученики] Мы сделали игру, в которой невозможно проиграть.
          Все, кого ты убиваешь, приносят тебе очки. Для своей программы я перевернула
          клавиши, поэтому при нажатии кнопки «вверх» персонаж идет вниз, а при нажатии
          кнопки «вправо» персонаж идет влево. Это так сложно! Иногда можно получить
          преимущество (незаслуженное) только потому, что ты разработчик игры. У меня
          получилось? Ура!"
      5:
        image: notes/starwars_congrats_5.JPG
        text: Когда закончишь делать игру, нажми кнопку «Поделиться» и получи ссылку,
          которой ты можешь поделиться с друзьями или через которую ты можешь поиграть
          в игру на своем телефоне. Развлекайся!

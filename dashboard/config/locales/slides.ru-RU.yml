          действие."
      4:
        image: notes/starwars_blocks_events_4.JPG
        text: "Примеры событий - это ожидание щелчка мышки, нажатия кнопки со стрелкой,
          или прикосновение к сенсорному экрану."
      5:
        image: notes/starwars_blocks_events_5.JPG
        text: "Мы же заставим R2-D2 двигаться вверх, чтобы доставить сообщение Пилоту
          повстанцев, а потом - двигаться вниз к другому пилоту. Мы используем события,
          чтобы он двигался. Игрок использует клавиши вверх/вниз или кнопки вверх/вниз."
      6:
        image: notes/starwars_blocks_events_6.JPG
        text: "Мы используем блок событий когдаВверх() и прикрепим к нему блок идтиВверх().
          Когда игрок нажмёт на кнопку вверх, выполнится код прикреплённый к блоку
          когдаВверх(). И мы сделаем то же самое, чтобы R2-D2 двигался вниз. Теперь,
          вместо того, чтобы писать заранее весь код для управления дроидом, R2-D2
          будет реагировать на события при нажатии кнопок, которые двигают его по
          экрану."
      7:
        image: notes/starwars_blocks_events_7.JPG
        text: "Шаг за шагом, ваша игра становится более интерактивной."
    starwars_blocks_congrats:
      1:
        image: notes/starwars_blocks_congrats_1.JPG
        text: "Привет, меня зовут Алиса, я руковожу командой инженеров в Code.org.

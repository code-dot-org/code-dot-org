    mc_intro:
      1:
        image: notes/mc_intro_1.JPG
        text: "Меня зовут Йенс Бергенстен, но я больше известен под именем Джеб. Я
          ведущий разработчик игры Minecraft в стокгольмской компании Mojang. Кажется,
          мне было 11 или 12 лет, когда я начал заниматься программированием: я хотел
          создавать игры. Приятель моего отца сказал мне, что чтобы делать игры, надо
          научиться программировать. Так я занялся программированием. Мне нравится
          разрабатывать и продумывать структуру различных вещей. Именно это меня так
          привлекает в Minecraft."
      2:
        image: notes/mc_intro_2.JPG
        text: "Следующий час вы будете изучать основы компьютерного программирования,
          заставляя Алекса или Стива передвигаться по воссозданному участку мира Minecraft. "
      3:
        image: notes/mc_intro_3.JPG
        text: "Обычно программисты имеют дело с текстом, но сегодня мы будем использовать
          систему, в которой для написания программ нужно перетаскивать блоки. В итоге
          вы создадите код JavaScript."
      4:
        image: notes/mc_intro_4.JPG
        text: "Принципы, которым вы научитесь, используются программистами каждый
          день и являются основой такой науки, как информатика. Мы в Mojang тоже используем
          эти принципы при разработке игры Minecraft."
      5:
        image: notes/mc_intro_5.JPG
        text: "Сначала вам нужно будет выбрать себе персонажа. Я выбираю Алекс. Давайте
          создадим код для программы, которая поможет ей перемещаться по экрану."
      6:
        image: notes/mc_intro_6.JPG
        text: "Экран разделен на три основных зоны. Слева находится игровое пространство
          Minecraft: здесь выполняется ваша программа. Ниже мы пишем инструкции для
          каждого уровня."
      7:
        image: notes/mc_intro_7.JPG
        text: "Центральная зона представляет собой набор команд, в котором каждый
          блок – определенная команда для Алекс."
      8:
        image: notes/mc_intro_8.JPG
        text: "Белое поле справа – это рабочее пространство, в котором мы пишем программу. "
      9:
        image: notes/mc_intro_9.JPG
        text: "Если перетащить блок «двигаться вперед»на рабочее пространство и нажать
          «Выполнить», произойдет вот что: Алекс продвинется в игре вперед на одну
          клетку."
      10:
        image: notes/mc_intro_10.JPG
        text: "А если нам нужно, чтобы после передвижения вперед она что-то сделала?
          Надо добавить в нашу программу еще один блок. Я выберу блок «повернуть налево»
          и поставлю его под блоком «двигаться вперед» так, чтобы появилась эта оранжевая
          линия. Затем я отпущу блок, и два блока соединятся. Когда мы снова нажмем
          «Выполнить», Алекс выполнит команды, расположенные сверху вниз в нашем рабочем
          пространстве. "
      11:
        image: notes/mc_intro_11.JPG
        text: "А если вы хотите удалить блок, просто перетащите его из рабочего пространства
          обратно в набор команд. "
      12:
        image: notes/mc_intro_12.JPG
        text: "Чтобы отменить изменения и вернуться к тому, как уровень выглядел в
          начале, нажмите кнопку «начать сначала» в правом верхнем углу рабочего пространства.
          И еще одно: вы видите зеленый треугольничек на блоках с командами поворота?
          Эти треугольники позволяют выбрать другой вариант команды. Начнем программировать!"
    mc_repeat:
      1:
        image: notes/mc_repeat_1.JPG
        text: "Я Лидия Винтерс, руководитель бренда Mojang, это мы создали игру под
          названием Minecraft. "
      2:
        image: notes/mc_repeat_2.JPG
        text: "В Minecraft мне больше всего нравится исследовать мир. Обожаю забираться
          в пещеры и смотреть, что там есть. Я вовсе не программист, и меня восхищает
          возможность пройти этот курс по Minecraft и узнать кое-что о программировании."
      3:
        image: notes/mc_repeat_3.JPG
        text: "На первом уровне нужно было использовать много блоков «двигаться вперед».
          Было бы здорово, если бы можно было приказать компьютеру выполнить команду
          «двигаться вперед» четыре-пять раз. К счастью, компьютеры отлично с этим
          справляются: просто используйте циклы повтора."
      4:
        image: notes/mc_repeat_4.JPG
        text: "При создании игры Minecraft мы используем циклы повтора для размещения
          всех материалов для создания нового мира. А это тысячи и тысячи блоков!
          Мы также используем циклы для более мелких задач, например, чтобы ноги Алекс
          двигались взад-вперед при ходьбе. Циклы повтора – это важная часть программирования."
      5:
        image: notes/mc_repeat_5.JPG
        text: "Приближается ночь, и на двух следующих уровнях нам нужно будет построить
          укрытие – дом. Упростить постройку дома можно с помощью блока «повтор»."
      6:
        image: notes/mc_repeat_6.JPG
        text: "Чтобы построить стену дома, мы можем четыре раза приказать Алекс продвинуться
          вперед и разместить доску, а можем – приказать ей пройти вперед и разместить
          одну доску, а затем взять эту команду и с помощью блока «повтор» сделать
          так, чтобы она выполняла это действие много раз. Теперь давайте щелкнем
          по блоку «повтор» и укажем, сколько раз Алекс должна выполнить нужное действие.
          Давайте же построим дом, пока не настала ночь! Удачи!"
    mc_if_statements:
      1:
        image: notes/mc_if_statements_1.JPG
        text: "Сейчас я расскажу вам об операторах «если», или условных операторах.
          Операторы «если» входят в число основных понятий в программировании. Они
          помогают компьютеру принять решение."
      2:
        image: notes/mc_if_statements_2.JPG
        text: "Операторы «если» используют все компьютеры, даже этот телефон. Например,
          когда я разблокирую телефон, выполняется код, в котором сказано, что если
          я введу пароль правильно, телефон надо разблокировать. А если нет – вывести
          сообщение об ошибке."
      3:
        image: notes/mc_if_statements_3.JPG
        text: "Используйте операторы «если» в программе, чтобы Стив и Алекс могли
          реагировать на то, что они видят в игре. Например, если перед персонажем
          камень, он может повернуть налево. А если дерево – направо."
      4:
        image: notes/mc_if_statements_4.JPG
        text: "Чтобы не упасть в лаву, тоже можно использовать условный оператор.

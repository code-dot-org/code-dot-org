"ru":
  slides:
    maze_intro:
      1:
        image: notes/hoc1_1.jpg
        text: "Добро пожаловать на Ваш первый час кода! Ощутите вкус программирования!"
      2:
        image: notes/hoc1_2.jpg
        text: "Мы будем использовать Блокли  - визуальный язык программирования, в
          котором программа создаётся собиранием необходимых блоков."
      3:
        image: notes/hoc1_3.jpg
        text: "Большинство программ состоят из строк кода, но Блокли - визуальный
          язык программирования. Каждый блок - это строка «реального» кода."
      4:
        image: notes/hoc1_4.jpg
        text: "Вы получите знания об основах компьютерных технологий, понятий, которые
          используются и для создания простых программ, и для управления  марсоходом."
      5:
        image: notes/hoc1_5.jpg
        text: "Программа - это набор команд, по которым должен работать компьютер."
      6:
        image: notes/hoc1_6.jpg
        text: "Цель первой программы: Сердитая Птица идёт по лабиринту, чтобы разобраться
          с Зелёной Хрюшкой."
      7:
        image: notes/hoc1_7.jpg
        text: "Левая часть экрана - это лабиринт, в котором  программа будет работать.
          Инструкции для каждой головоломки написаны ниже лабиринта."
      8:
        image: notes/hoc1_8.jpg
        text: "Средняя часть экрана - это панель с командами для управления Сердитой
          Птицей. Эти команды вы будете использовать для создания вашего кода."
      9:
        image: notes/hoc1_9.jpg
        text: "Справа на экране — рабочее пространство, куда вы будете переносить
          блоки из средней панели для создания программы. Чтобы удалить блок, перенесите
          его в корзину в углу."
      10:
        image: notes/hoc1_10.jpg
        text: "Каждый блок - это одна инструкция. Если вы перенесёте блок «двигаться
          вперед» в рабочую область и нажмете кнопку «Запустить программу», птица
          продвинется в лабиринте на одну клетку  вперед."
      11:
        image: notes/hoc1_11.jpg
        text: "Чтобы совершить несколько действий, можно перетащить много блоков в
          рабочую область и соединить их. Птица будет выполнять команды, начиная с
          самой верхней."
      12:
        image: notes/hoc1_12.jpg
        text: "Если вы запустили программу, а затем хотите что-то исправить и снова
          ее запустить, нажмите кнопку «Сброс»."
      13:
        image: notes/hoc1_13.jpg
        text: "Давай зададим этим хрюшкам!"
    artist_intro:
      1:
        image: notes/stage5_1.jpg
        text: "Привет, меня зовут Джей Ар! Каждой гоночной команде для победы нужны
          компьютерные специалисты. Они анализируют информацию с машин, чтобы сделать
          их ещё быстрее."
      2:
        image: notes/stage5_2.jpg
        text: "В этой серии задач ты станешь художником, который рисует линию на пути
          своего движения, куда бы он ни направлялся."
      3:
        image: notes/stage5_3.jpg
        text: В этом блоке написано "двигаться вперед на 100 пикселей". Пиксели -
          это маленькие точки, из которых состоит изображение на твоем мониторе.
      4:
        image: notes/stage5_4.jpg
        text: В этом блоке говорится «повернуть вправо на 90 градусов.» Блок позволит
          повернуть художника так же, как блок "повернуть" в головоломке "Лабиринт".
      5:
        image: notes/stage5_5.jpg
        text: "Нажмите на стрелку в любом из этих блоков, чтобы изменить расстояние,
          на которое движется художник, или угол поворота. Поиграйтесь с этими новыми
          блоками, чтобы лучше с ними познакомиться."
    farmer_intro:
      1:
        image: notes/stage9_1.jpg
        text: "Привет, я Паола! В этой головоломке ты станешь фермером, который должен
          выровнять свое поле, чтобы начать сажать растения."
      2:
        image: notes/stage9_2.jpg
        text: "Ты должен помочь ей раскидать все кучи земли и засыпать все ямы."
      3:
        image: notes/stage9_3.jpg
        text: "Новые блоки могут раскидывать одну лопату земли из кучи или засыпать
          одну лопату земли в яму."
      4:
        image: notes/stage9_4.jpg
        text: "Ямы и кучи имеют различные размеры, так что тебе надо будет указать
          фермеру, сколько раз махать лопатой."
    flappy_intro:
      1:
        image: "Примечания/flappy01.jpg"
        text: "Привет меня зовут Кэти! Одна из самых интересных вещей в изучении компьютера
          то, что компьютерная программа может быть интерактивна."
      2:
        image: "Примечания/flappy02.jpg"
        text: "Каждый раз, когда кто-то щёлкает мышью, касается экрана или печатает
          на компьютере или телефоне, это запускает СОБЫТИЕ и определённый код, который
          решает, что делать, когда происходит СОБЫТИЕ."
      3:
        image: "Примечания/flappy03.jpg"
        text: "Например, у вас может быть такой ОБРАБОТЧИК СОБЫТИЙ : «по щелчку мыши
          исполнить звук» "
      4:
        image: "Примечания/flappy04.jpg"
        text: Вы когда-нибудь слышали о игре "FlappyBird"? С помощью обработчиков
          событий, мы будем учиться программировать нашу собственную версию игры "FlappyBird"!
      5:
        image: "Примечания/flappy05.jpg"
        text: "Код, который вы будете писать включает перетаскивание блоков, которые
          представляют команды для компьютера. Под скрытой частью каждого из этих
          блоков представлен  настоящий код."
      6:
        image: "Примечания/flappy06.jpg"
        text: "Если вы посмотрите на рабочую область, там есть некоторые зеленые блоки,
          которые заполняются для вас - это «обработчики событий» "
      7:
        image: "Примечания/flappy07.jpg"
        text: "Если вы хотите чтобы птица взлетела при НАЖАТИИ кнопки мыши, вы можете
          сделать это путем присоединения блока «взлет» в соответствующем обработчике
          событий, и теперь в игре при нажатии кнопки мыши, птица будет взлетать."
      8:
        image: "Примечания/flappy08.jpg"
        text: "В каждой головоломке этой деятельности мы познакомимся с новыми типами
          событий, такими как зеленые блоки на рабочей области, и вы можете решить
          соответствующие блоки для добавления в ответ на эти события."
      9:
        image: "Примечания/flappy09.jpg"
        text: "Если вы видите такую стрелку выпадающего меню, это значит, что можно
          изменить настройки, например, выбрать, какой  звук исполнить, когда Птичка
          падает на землю."
      10:
        image: "Примечания/flappy10.jpg"
        text: "В последней головоломке у вас будет возможность создать свою собственную
          игру и поделиться ей с друзьями. Веселитесь!"
    loop_times:
      1:
        image: notes/hoc2_1.jpg
        text: "Привет, меня зовут Марк! Давайте узнаем, что такое циклы в программировании.
          С помощью цикла вы можете сказать компьютеру, чтобы он повторил любой набор
          команд снова и снова, тысячи или даже миллиарды раз."
      2:
        image: notes/hoc2_2.jpg
        text: "В этой головоломке мы хотим добиться того, чтобы птичка продвинулась
          вперед на 5 клеток и добралась до хрюшки."
      3:
        image: notes/hoc2_3.jpg
        text: "Мы можем использовать новый блок «повторить», чтобы упростить создание
          программы."
      4:
        image: notes/hoc2_4.jpg
        text: "Вместо перетаскивания 5-ти блоков «двигаться вперед»..."
      5:
        image: notes/hoc2_5.jpg
        text: "Мы можем поместить блок «двигаться вперед» внутрь блока «повторить»
          и написать число в блоке - сколько раз повторять."
      6:
        image: notes/hoc2_6.jpg
        text: "Важно отметить: вы можете вставить более одной команды внутрь блока
          «повторить»."
      7:
        image: notes/hoc2_7.jpg
        text: "Приятного использования нового блока «повторить»!"
    loop_until:
      1:
        image: notes/hoc3_1.jpg
        text: Привет, я Крис. Прежде, чем я вошёл в команду Майами Хит, я изучал компьютерные
          науки. Давайте опробуем наш новый блок под названием "повторять пока".
      2:
        image: notes/hoc3_2.jpg
        text: "А если мы не знаем, какое расстояние должна преодолеть птица, чтобы
          добраться до хрюшки?"
      3:
        image: notes/hoc3_3.jpg
        text: Если мы поместим блок "двигаться вперед" внутрь блока "повторять пока",
          птица будет двигаться вперед ПОКА она не достигнет хрюшки (или пока не врежется
          в препятствие).
      4:
        image: notes/hoc3_4.jpg
        text: 'Вот что важно: как и раньше, мы можем помещать различное количество
          блоков внутрь блока "повторять пока", и они все будут повторены.'
    if:
      1:
        image: notes/hoc4_1.jpg
        text: "Привет! Меня зовут Билл. Давайте познакомимся с новым фундаментальным
          понятием: командой «Если». Эта команда принятия решения компьютером."
      2:
        image: notes/hoc4_2.jpg
        text: 'Мы используем "Если" постоянно. Перед выходом на улицу каждое утро
          ты действуешь по принципу: "ЕСЛИ на улице дождь, то мне следует надеть куртку".'
      3:
        image: notes/hoc4_3.jpg
        text: "Мы можем сделать так, чтобы зомби проверял, есть ли путь налево, и
          ЕСЛИ он найдет путь налево, мы можем повернуть его туда."
      4:
        image: notes/hoc4_4.jpg
        text: Чтобы написать код для этого случая, понадобится перенести блок "повернуть
          налево" внутрь блока "если".
      5:
        image: notes/hoc4_5.jpg
        text: "Если теперь мы поставим  блок «двигаться вперед» над ним и блок «повторить»
          вокруг всех блоков, зомби на каждом шагу будет проверять , есть ли путь
          налево и повернёт, когда поворот будет.  Команда «повторить» необходима
          для проверки поворота на каждом шагу."
      6:
        image: notes/hoc4_6.jpg
        text: 'Понятие "если" очень важно в программировании. Одной из первых написанных
          мною программ была игра "крестики-нолики", и она была построена на таком
          "если":  ЕСЛИ противник близок к победе, займи нужную ему для победы клетку.'
      7:
        image: notes/hoc4_7.jpg
        text: "Удачи с использованием блока «Если»!"
    if_else:
      1:
        image: notes/hoc5_1.jpg
        text: Привет, меня зовут Салони. С помощью информатики я пытаюсь решить проблемы
          здоровья и медицины. Давайте изучим блок "if else" ("если иначе"). Он похож
          на блок "if" ("если"), но в конце у него есть дополнительная часть - "else"
          ("иначе").
      2:
        image: notes/hoc5_2.jpg
        text: "Если я поставлю блок «двигаться вперед» в область, где сказано «выполнить»,
          и поставлю блок «повернуть налево» туда, где сказано «иначе», это будет
          означать, что зомби будет выбирать между двумя вариантами. Если путь впереди
          свободен, зомби пройдет вперед, а ИНАЧЕ (то есть если вперед никак не пройти)
          зомби повернется налево."
      3:
        image: notes/hoc5_3.jpg
        text: Так же как и блок "если", мы можем добавить блок "если/иначе" внутрь
          цикла, чтобы зомби продолжал двигаться, а блок "если/иначе" проверял когда
          надо поворачивать.
      4:
        image: notes/hoc5_4.jpg
        text: "А теперь, отправь зомби туда, откуда он пришел!"
    if_else_scrat:
      1:
        image: notes/saloni_ifelse_scrat1.jpg
        text: Утверждение "если/иначе" (if/else) - выбор между двумя действиями. Давайте
          посмотрим, как можно использовать "если/иначе" вместе с нашим другом белкой
          Скратом.
      2:
        image: notes/saloni_ifelse_scrat2.jpg
        text: Этот блок такой же как блок "если" ("if"), но у него внизу есть дополнительная
          часть "иначе" ("else"). Если я помещу блок "двигаться вперёд" ("move forward")
          туда, где написано "выполнить" ("do"), а блок "повернуть вправо" ("turn
          left") туда, где написано "иначе" ("else"), это значит, что Скрат будет
          двигаться вперёд, если перед ним есть дорога. Если пути вперёд нет, Скрат
          повернёт влево.
      3:
        image: notes/saloni_ifelse_scrat3.jpg
        text: Это и есть принятие решения и совершение одного из двух возможных действии
          на основании такого решения. И точно так же, как и блоки "если", блоки "если-иначе"
          можно поместить внутрь блока "повторить" ("repeat").
      4:
        image: notes/saloni_ifelse_scrat4.jpg
        text: "А теперь давай поможем Скрату добыть этот жёлудь!"
    function:
      1:
        image: notes/stage13_1.jpg
        text: "Привет, я Брина, инженер в Instagram. Процедура это определённые строки
          кода, который вы хотите использовать многократно, в результате, вместо написания
          этого кода каждый раз, вы можете просто использовать один блок."
      2:
        image: notes/stage13_2.jpg
        text: "Теперь мы научимся создавать процедуры. У процедур есть звездочка в
          уголке, а имя процедуры  написано сверху."
      3:
        image: notes/stage13_3.jpg
        text: Блоки внутри процедуры описывают, что процедура делает. Эта процедура
          называется "засыпать 5" и содержит блоки "повторить" и "засыпать".
      4:
        image: notes/stage13_4.jpg
        text: Процедура находится в рабочей области, но наш фермер не может выполнять
          процедуру, пока мы не достанем блок "засыпать 5" из группы Процедуры.
      5:
        image: notes/stage13_5.jpg
        text: "Пусть ваша работа с процедурами будет приятной процедурой! "
    loop_while:
      1:
        image: notes/stage9_5.jpg
        text: 'Привет, меня зовут Макинде. Давайте изучим блок "пока". '
      2:
        image: notes/stage9_6.jpg
        text: "Блок «пока» будет делать всё, что вы поместите внутрь него, ПОКА условие,
          написанное  наверху, ВЕРНО."
      3:
        image: notes/stage9_7.jpg
        text: "Например, если фермер стоит на куче, она будет продолжать разбрасывать
          по одной лопате земли, ПОКА под ней ещё есть куча."
    loop_for:
      1:
        image: notes/stage11_1.jpg
        text: Привет, я Трина, я работаю в Pixar. Я работала над многими фильмами,
          в том числе "Шрек".
      2:
        image: notes/stage11_2.jpg
        text: "Это наш новый «цикл по». Он будет выполнять действия снова и снова,
          и вы можете каждый раз немного менять действия."
      3:
        image: notes/stage11_3.jpg
        text: "В этом примере в нашем «цикле по» сказано: «цикл по счётчику от 50
          до 90 с шагом 10», и внутри него есть наш блок «нарисуйте квадрат». Перенесите
          блок «счётчик» из группы  «Переменные» на место параметра «длина»."
      4:
        image: notes/stage11_4.jpg
        text: "Это означает, что наш художник собирается рисовать квадрат со стороной
          50. Потом он добавит 10 к длине стороны и нарисует квадрат размером 60.
          ...Так он будет продолжать добавление 10 к длине стороны квадрата до тех
          пор, пока не достигнет 90. В результате мы получим квадраты размером 50,
          60, 70, 80 и 90."
    parameters:
      1:
        image: notes/stage15_1.jpg
        text: "Привет, меня зовут Жанет, я работаю инженером в Zynga."
      2:
        image: notes/stage15_2.jpg
        text: "Что надо делать, если мы хотим нарисовать несколько правильных треугольников
          разных размеров?"
      3:
        image: notes/stage15_3.jpg
        text: Мы могли бы написать этот код вручную или вместо этого использовать
          процедуру "нарисовать треугольник" с параметрами.
      4:
        image: notes/stage15_4.jpg
        text: "Для добавления параметра к процедуре, нажмите на голубую звёздочку
          на определении процедуры «нарисовать треугольник». Затем перенесите «имя
          параметра» в блок «параметры»."
      5:
        image: notes/stage15_5.jpg
        text: "Теперь если вы напишете «длина» в том месте, где указано «x» и нажмёте
          «Ввод» - вы создадите параметр длины для процедуры."
      6:
        image: notes/stage15_6.jpg
        text: "Затем нажмите на звездочку. Теперь откройте группу Переменные и перенесите
          блок «длина» в блок «двигаться вперед» из вашего определения процедуры на
          место числа. Прежнее число перенесите в мусорную корзину."
      7:
        image: notes/stage15_7.jpg
        text: "Чтобы использовать процедуры с параметрами, откройте группу «Процедуры»
          и перенесите  вашу процедуру «нарисовать треугольник с длиной» ."
      8:
        image: notes/stage15_8.jpg
        text: "Теперь вы можете использовать процедуру с параметром, блок параметра
          нужно брать из группы Математика и задавать в блоке нужное значение длины
          для рисования треугольников разного размера."
    hoc_wrapup:
      1:
        image: notes/hoc6_1.jpg
        text: "Поздравляю! \nПо созданному в последнем задании коду ЛЮБОЙ робот может
          найти дорогу через линейный лабиринт или туннель любого размера. \nЭто может
          быть зомби, птица, луноход или даже самоуправляемый автомобиль.\n"
      2:
        image: notes/hoc6_2.jpg
        text: "Основные понятия, использованные вами, являются центром любой программы,
          которую вы когда-либо использовали. \nМы изучили  циклы \"повторить несколько
          раз\" и \"повторять пока\", а также \nкоманды выбора \"если\" и \"если/иначе\".\n"
      3:
        image: notes/hoc6_3.jpg
        text: "Если вам понравился ваш первый час кода, посетите code.org, чтобы продолжить
          ваше образование в области компьютерных наук! Завершив наш 20-тичасовой
          курс, вы освоите основы программирования и можете начать учиться писать
          приложения для телефонов, инструкции для роботов, игры и много чего ещё."
      4:
        image: notes/hoc6_4.jpg
        text: "Технологии изменяют всё, чем мы занимаемся, и не важно, молод ты или
          зрел, программирование - это творческое и занимательное занятие, и ему может
          обучиться каждый!"
    20_wrapup:
      1:
        image: notes/bird.png
        text: "Показать заметки, которые скоро будут!"
    frozen_intro:
      1:
        image: notes/frozen1_1.jpg
        text: "Привет! Меня зовут Линдси. Я придумываю, моделирую и пишу приложения.
          Давайте использовать код и присоединимся к Анне и Эльзе в их исследовании
          магии и красоты льда."
      2:
        image: notes/frozen1_2.jpg
        text: "Будем кататься на коньках и рисовать на льду снежинки и узоры, создавать
          зимнюю страну чудес и делиться этим с друзьями."
      3:
        image: notes/frozen1_3.jpg
        text: "В течение следующего часа ты узнаешь основное о том, как создавать
          код. Традиционное программирование - это обычно текст, но мы будем пользоваться
          языком Блокли, использующим наглядные блоки, которые можно перетаскивать,
          чтобы писать программы. Таким образом изучают основы даже студенты университетов.
          Но под прикрытием блоков ты всё равно создаёшь код."
      4:
        image: notes/frozen1_4.jpg
        text: "Программа - это набор инструкций, говорящих компьютеру, что делать.
          Давай построим код, или программу, которая поможет Эльзе провести простую
          линию. Это позже пригодится нам для создания более сложных узоров."
      5:
        image: notes/frozen1_5.jpg
        text: "Экран поделён на три основные части. Слева - лёд, на котором будет
          запущена твоя программа. Ниже льда находится инструкция к каждому уровню."
      6:
        image: notes/frozen1_6.jpg
        text: "Эта часть посередине - панель инструментов, и каждый из этих блоков
          - действие, которое Эльза и Анна могут совершить."
      7:
        image: notes/frozen1_7.jpg
        text: Белое пространство справа называется рабочим пространством. Это то место,
          где мы будем строить программу. Чтобы двигаться по льду, ты будешь использовать
          блок "двигаться вперёд".
      8:
        image: notes/frozen1_8.jpg
        text: Здесь в блоке "двигаться вперёд" указано "двигаться вперёд на 100 точек".
          Что произойдёт, когда мы нажмём кнопку "Выполнить"? Эльза передвинется вперёд
          на определённое расстояние, а именно на 100 точек! Точки - это пиксели,
          крохотные квадратики на экране компьютера.
      9:
        image: notes/frozen1_9.jpg
        text: В другом блоке из этой задачи написано "повернуть вправо на 90 градусов".
          И когда мы используем такой  блок "повернуть вправо", он заставляет Эльзу
          повернуть на определённое количество градусов. Можно поиграться, разворачивая
          Эльзу настолько широко, насколько ты хочешь. Угол откладывается от линии
          пути впереди Эльзы. Это - поворот на 90 градусов. А это - поворот на 120
          градусов.
      10:
        image: notes/frozen1_10.jpg
        text: "Помни, что можно менять количество точек и градусов, нажимая на стрелки
          рядом с ними."
    frozen_loops:
      1:
        image: notes/frozen2_1.jpg
        text: "Привет, я - Паула! Компьютеры хорошо выполняют повторяющиеся действия.
          Ты можешь сосчитать до 10, 20 или 100. А компьютер может сосчитать до миллиарда
          и биллиона. И это совершенно не наскучит ему и займёт буквально несколько
          секунд. Что бы компьютер ни делал - считал, рисовал или делал что-то другие
          - он может повторять это сотни и даже миллиарды раз."
      2:
        image: notes/frozen2_2.jpg
        text: В программировании мы называем это циклами. Цикл - это когда ты повторяешь
          свой код снова и снова. В следующей головоломке твоя цель помочь Анне сделать
          квадрат, используя блок "повторить".
      3:
        image: notes/frozen2_3.jpg
        text: Любой блок кода, который ты поместишь внутрь блока "повторить", будет
          повторён последовательно столько раз, сколько ты пожелаешь.
      4:
        image: notes/frozen2_4.jpg
        text: Чтобы нарисовать квадрат, можно использовать блоки "двигаться вперёд"
          и "повернуть вправо" по 4 раза. Но проще сказать компьютеру один раз "двигаться
          вперёд" и "повернуть вправо на 90 градусов", а потом сказать повторить эти
          два действия 4 раза. Чтобы это сделать, нужно поместить блоки "двигаться
          вперёд" и "повернуть вправо" внутрь блока "повторить".
      5:
        image: notes/frozen2_5.jpg
        text: Помни, ты можешь поменять число внутри блока "повторить" на любое другое,
          и то, что находится внутри этого блока, повторится указанное число раз.
    frozen_functions:
      1:
        image: notes/frozen3_1.jpg
        text: "Привет, я - Крис Бош. Я - профессиональный баскетболист и я программировал
          в колледже."
      2:
        image: notes/frozen3_2.jpg
        text: "В информатике очень важно понимать, как сформулировать новую команду.
          Большинство языков программирования содержат около 100 слов или команд.
          И это настоящее искусство и волшебство - собрать свои собственные новые
          слова из этих строительных блоков."
      3:
        image: notes/frozen3_3.jpg
        text: "Как только ты научишь компьютер, как совершать действие, используя
          такую последовательность команд, можно придумать этому действию название,
          и так потом будет проще повторять его. Когда ты определяешь свою команду
          и называешь её, это называется функция."
      4:
        image: notes/frozen3_4.jpg
        text: "Привет, я - Джесс. Если при программировании с помощью блоков появляется
          необходимость использовать какой-то набор действий несколько раз, следует
          использовать функции. Например, тобой написан код для создания квадрата."
      5:
        image: notes/frozen3_5.jpg
        text: 'Можно определить это как функцию и назвать её "создать квадрат" '
      6:
        image: notes/frozen3_6.jpg
        text: "Теперь у тебя есть новый блок, который можно использовать множество
          раз, что бы создать множество квадратов."
      7:
        image: notes/frozen3_7.jpg
        text: "Многие из простых фигур можно использовать для создания более сложных
          узоров. В следующей головоломке написанный тобой код для создания круга
          можно будет использовать в виде новой функции, которая позволит рисовать
          круги разных размеров. Поможешь Эльзе создать сложные и красивы узоры из
          снега?"
    playlab_intro:
      1:
        image: notes/playlab_intro_1.png
        text: "Мы собираемся создавать игры с помощью Лаборатории Игр. У хороших игр
          есть хорошая история, и в каждой истории есть свои персонажи. Мы научимся
          создавать таких персонажей как ведьмы, пришельцы, животные; научим их говорить
          и общаться друг с другом. К концу этого урока вы сможете создавать игры
          с самого начали и до конца, и делиться ими с друзьями."
      2:
        image: notes/playlab_intro_2.png
        text: "Ваш экран разделен на 3 основные части. Слева - место для игры, где
          будет выполняться ваша программа. Инструкции для каждого уровня написаны
          внизу."
      3:
        image: notes/playlab_intro_3.png
        text: "Посередине экрана находится панель инструментов, где каждый из блоков
          содержит фрагмент кода. Белое пространство справа называется рабочая область,
          здесь мы будем собирать нашу программу."
      4:
        image: notes/playlab_intro_4.png
        text: Для начала, надо прикрепить ваши блоки к оранжевому блоку "При запуске".
          Вы можете прикрепить несколько блоков друг к другу. Для этого переместите
          их друг к другу пока не увидите жёлтую линию. После отпускания, они автоматически
          соединятся вместе.
      5:
        image: notes/playlab_intro_5.png
        text: В этой первой головоломке, нашим персонажем будет пингвин. Чтобы он
          сказал "привет", перенесите блок "говорить" к блоку "при запуске", и напишите
          "привет". Мы можем переместить пингвина используя блоки "двигаться вправо"
          и "двигаться влево". После того как все блоки расставлены по местам, нажмите
          на кнопку "Выполнить", чтобы увидеть результат вашей программы.
      6:
        image: notes/playlab_intro_6.png
        text: "Начните работу, и в конце, вы сможете создать свою собственную игру
          с различными персонажами, которые могут общаться, веселиться, грустить,
          зарабатывать очки, бросать огненные шары, даже делать так, чтобы другие
          игроки исчезали. Всё зависит от вас, и того, что вы хотите сделать."
    playlab_events:
      1:
        image: notes/playlab_events_1.png
        text: "А сейчас мы изучим то, что все программисты игр используют каждый день.
          Это называется событиями. Событие говорит вашей программе ожидать пока что-нибудь
          не случиться. Когда же это случается, программа выполняет определённое действие."
      2:
        image: notes/playlab_events_2.png
        text: "Например, событиями могут быть: ожидание нажатия кнопки мыши, клавиши
          со стрелкой, или касания сенсорного экрана."
      3:
        image: notes/playlab_events_3.png
        text: Теперь мы создадим космического робота, который приветствует землян
          при нажатии на нём кнопкой мыши. Используйте блок "по щелчку" и прикрепите
          к нему блок "сказать". Когда игрок щёлкнет кнопкой мыши на космическом роботе,
          будет выполнено всё, что прикреплено к блоку события "по щелчку". Что скажет
          ваш пришелец?
      4:
        image: notes/playlab_events_4.png
        text: Существуют также блоки "при нажатии на стрелку". Если вы прикрепите
          к ним блок "двиаться", вы сможете двигать персонажей вверх, вниз, влево,
          или вправо. Шаг за шагом, ваша игра станет всё более интерактивной.
    playlab_repeat_forever:
      1:
        image: notes/playlab_repeat_forever_1.png
        text: Это блок "повторять бесконечно". Всё что находится внутри этого блока
          будет выполняться постоянно во всей игре.
      2:
        image: notes/playlab_repeat_forever_2.png
        text: Если вы хотите, чтобы персонаж постоянно что-нибудь делал без вмешательства
          игрока, поместите эти блоки внутрь блока "повторять бесконечно".
      3:
        image: notes/playlab_repeat_forever_3.png
        text: "Наша цель в этой головоломке - помочь волшебнику охранять границы его
          королевства, непрерывно передвигаясь влево и вправо. Изучение команды повторения
          поможет сберечь вам кучу времени в будущем, когда вы будете создавать свои
          собственные игры."
    C1_artist_intro:
      1:
        image: notes/C1_artist_intro_1.png
        text: "Это ваши блоки рисования. Используйте правильный блок, который переместит
          художника так, чтобы он закрасил серую линию."
      2:
        image: notes/C1_artist_intro_2.png
        text: "Это блоки прыжков. Когда вы используете их, ваш художник перемещается,
          но не рисует, так что используйте их, чтобы перепрыгнуть на следующую серую
          линию."
    C1_bee_level_intro:
      1:
        image: notes/C1_bee_level_intro_1.png
        text: "Пчёлы! В следующем наборе головоломок твоя цель состоит в том, чтобы
          помочь пчелам облететь цветы, собрать нектар, и сделать мёд. Тебе нужно
          будет использовать блоки «собрать нектар» и «сделать мед» для данного упражнения."
      2:
        image: notes/C1_bee_level_intro_2.png
        text: "Каждый цветок имеет различное количество нектаров: 1, 2, 3 или больше.
          Мы узнаем, сколько нектара в красных цветах, по маленькой цифре в углу.
          Так что проверьте, что вы добыли весь нектар из цветка прежде чем идти вперед.
          Кроме того, каждая Сота может содержать только такое количество меда: 1,
          2, 3 или больше. Так что не забудьте сделать столько меда, сколько сота
          может вместить."
      3:
        image: notes/C1_bee_level_intro_3.png
        text: Если вы сможете собрать весь нектар и сделать мед, вы успешно перейдете
          на следующих уровень. В противном случае вам придется пройти головоломку
          ещё раз. Поиграй ещё и посмотри, что чувствует "пчела" программист!
    C1_bee_loops:
      1:
        image: notes/C1_bee_loops_1.png
        text: Цикл - это повторение действия. Например, заходя на проверку в улей,
          я смотрю на рамку, и затем кладу ее обратно, и повторяю одни и те же действия
          несколько раз. Это цикл вокруг, повторение действия несколько раз, "по кругу".
      2:
        image: notes/C1_bee_loops_2.png
        text: На этом уровне мы хотим, чтобы пчелы собрали три нектара из цветка.
          Вместо трех блоков «получить нектар», вы используете блок "повторить", чтобы
          получить нектар три раза. Нажмите «Запустить» и посмотрите, правильно ли
          у вас получилось. Замечательно!
    C1_bigevent_unplugged:
      1:
        image: notes/C1_bigevent_unplugged_1.png
        text: "Этот урок называется большое событие. В нём содержится информация о
          том как мы можем контролировать наши программы и изменить путь, теперь наши
          программы будут запускаться на лету с помощью таких событий как на нажатие
          кнопки или щелчок мыши."
      2:
        image: notes/C1_bigevent_unplugged_2.png
        text: "В этом уроке вами будут управлять бумажным пультом дистанционного управления.
          Прям как видео-игра наяву."
      3:
        image: notes/C1_bigevent_unplugged_3.png
        text: "Событие — это действие, которое вызывает результат. Это как когда вы
          нажмете на кнопку мыши и загружается веб-страницу. Это событие. Когда вы
          касаетесь экрана на полосу для прокрутки, это также событие . События являются
          отличным способом позволить пользователям обращаться на прямую к вашей программе
          всякий раз, когда они нуждаются."
      4:
        image: notes/C1_bigevent_unplugged_4.png
        text: "Все мы реагируем на некоторые вещи. Когда мы голодны - мы идем к холодильнику.
          Когда мы слышим, что пришел почтальон - мы идем проверять почтовый ящик.
          Это абсолютно такие же события, как нажатие кнопки или перемещение джойстика.
          Это то, что заставляет нас что-то делать."
      5:
        image: notes/C1_bigevent_unplugged_5.png
        text: "В видео-играх есть событие под названием «Обновление», и оно происходит
          30 или 60 раз в секунду. Для разработчиков видеоигр это почти важнее как
          событие, нежели чем кнопки или джойстик."
      6:
        image: notes/C1_bigevent_unplugged_6.png
        text: Главное событие, которое мы ожидаем, это выполнение "Обновления". В
          момент этого события мы проверяем джойстик. Другими словами - "Хмм, нажал
          ли кто-то кнопку в этот момент? Да или нет?" Без событий игрок не мог бы
          двигаться, прыгать и контролировать, что происходит. Видеоигра потеряла
          бы способность взаимодействовать с игроком.
    C1_building_foundation:
      1:
        image: notes/C1_building_foundation_1.jpg
        text: "Когда ты строишь песчаные замки, ты должен понимать, что неудача -
          это тоже часть процесса. Но если ты упорный, то это занятие будет становиться
          для тебя все более и более увлекательным, а ты постепенно будете делать
          все более и более сложные вещи. Упорство - это часть игры."
      2:
        image: notes/C1_building_foundation_2.jpg
        text: "Этот урок называется закладывание основ. В этом уроке мы будем работать
          над задачей, которая должна быть очень трудным. Вы должны будете придумать,
          как сделать постройку высотой не меньше одной из этих чашек; достаточно
          крепкую, чтобы выдержать вес книги."
      3:
        image: notes/C1_building_foundation_3.jpg
        text: "Иногда бывает, что что-то не работает. Иногда бывает, что ты фрустрирован,
          и хочешь все бросить. В жизни может быть много подобных моментов, но если
          мы будем продолжать пытаться сделать что-то снова и снова, то мы обязательно
          это сделаем."
      4:
        image: notes/C1_building_foundation_4.jpg
        text: "Упорство - это продолжать делать, когда тебе уже хочется всё бросить.
          Если ты хочешь создать что то новое и особенное, то на пути к этому будет
          много неудачных попыток."
      5:
        image: notes/C1_building_foundation_5.jpg
        text: "Путь к упорству лежит через извлечение уроков из твоих неудач, вместо
          того, чтобы все бросить, потому что ты фрустрирован. Фрустрация, по большому
          счету, означает, что что-то прекрасное ждет тебя совсем недалеко. Не бросай
          всё, пока ты не добрался до своей цели!"
    C1_getting_loopy:
      1:
        image: notes/C1_getting_loopy_1.png
        text: "Привет, меня зовут Мирал Котб, и я создатель Iluminate. В моей работе
          мы используем кое-что как в разработке танцев, так и в разработке лайтсьютов.
          И это циклы! Циклы повторяют действие снова и снова."
      2:
        image: notes/C1_getting_loopy_2.png
        text: "Когда ты повторяешь что-то много раз, например, как мои движения для
          того, чтобы хулахуп продолжал крутиться, ты выполняешь цикл этого действия.
          Это цикл. И это цикл."
      3:
        image: notes/C1_getting_loopy_3.png
        text: "Сегодня мы собираемся устроить танцевальную вечеринку. Мы будем использовать
          циклы в новом танце - Итерации. Мы изучим циклы, используя танец. Ты выучишь
          пару простых движений, и будешь повторять их снова и снова для того, чтобы
          станцевать танец."
      4:
        image: notes/C1_getting_loopy_4.png
        text: "Вот шаги, которые вам нужно выучить. Хлопайте в ладоши. Положите руки
          за голову. Положите руки на вашу талию. Поднимите левую руку вверх. Поднимите
          правую руку вверх. Довольно просто, правда? Вы обнаружите, что вы можете
          сократить описание, разместив несколько танцевальных шагов в циклах."
      5:
        image: notes/C1_getting_loopy_5.png
        text: "Мы на самом деле используем циклы в нашем танце. На танцорах закреплены
          компьютеры, находящиеся в одной сети. Я мог бы зажигать подсветку на костюмах
          танцоров снова и снова. В цикле у меня должна быть итерация, где я описываю,
          что хотел бы зажигать подсветку костюмов танцоров снова и снова, увеличивая
          скорость с каждой итерацией. И все это создается с помощью циклов. Циклы
          очень важны в компьютерной науке, потому что они делают нашу работу более
          быстрой и легкой."
    C1_happy_maps_unplugged:
      1:
        image: notes/C1_happy_maps_unplugged_1.png
        text: Этот урок называется "Веселые карты". Сегодня мы собираемся помочь нашему
          пушистому маленькому другу Flurb добраться до фруктов.
      2:
        image: notes/C1_happy_maps_unplugged_2.png
        text: "Помоги Флурб найти путь до фрукта. Для этого тебе нужно понять в каком
          направлении должна идти Флурб и направлять её с помощью стрелок. В каком
          направлении должна двигаться Флурб для того, чтобы добраться до яблока?
          Направьте её вверх."
      3:
        image: notes/C1_happy_maps_unplugged_3.png
        text: "Для того, чтобы переместить это туда, ты очерчиваешь путь, по которому
          нужно двигаться."
      4:
        image: notes/C1_happy_maps_unplugged_4.png
        text: "Создайте свой алгоритм путем склеивания стрелок рядом с картой, которую
          вы пытаетесь решить. Второй алгоритм такой же, но в направлении вниз."
      5:
        image: notes/C1_happy_maps_unplugged_5.png
        text: "Это как программирование с бумагой. И вот оно!"
    C1_maze_debugging:
      1:
        image: notes/C1_maze_debugging_1.png
        text: "Отладка это поиск и устранение проблем. Существует множество способов
          отладки. Один из простейших способов заключается в пошаговом продвижении
          до тех пор, пока ты не найдешь что-то, что идет не так. Здесь я пытаюсь
          выполнить кувырок назад на бревне, но я постоянно падаю."
      2:
        image: notes/C1_maze_debugging_2.png
        text: "Я прошел через каждую составляющую и понял, в чем была моя ошибка.
          Я неправильно ставил руки на бревно. Итак, я попробовал еще раз сделать
          обратный кувырок на бревне с правильным положением рук и у меня получилось.
          Я был действительно доволен тем, что я отладил обратный кувырок."
      3:
        image: notes/C1_maze_debugging_3.png
        text: "Для того, чтобы изучить отладку, мы начнем с набора блоков, присутствующих
          на этапе. Ты заметишь, что эти блоки не приведут тебя к цели. Мы должны
          отладить решение и исправить его. Что пошло не так? Ты заметишь, что нужен
          еще один блок для того, чтобы продолжать продвигаться на запад."
      4:
        image: notes/C1_maze_debugging_4.png
        text: Давайте исправим это путем добавления еще одного блока западного блока
          и нажмем "Бег" для того, чтобы посмотреть, правильно ли мы это поняли. Да!
          Вы его получили!
    C1_maze_intro_sequencing:
      1:
        image: notes/C1_maze_intro_sequencing_1.png
        text: "В этой головоломке вам нужно помочь птице добраться до хрюшки. Посмотрите
          на головоломку и поймите, по какой траектории она должна двигаться."
      2:
        image: notes/C1_maze_intro_sequencing_2.png
        text: "Вам нужно перетащить блоки над из панели элементов в рабочую область.
          Убедитесь, что они находятся под блоком «при запуске» и когда вы будете
          уверены, что у вас есть правильное решение, то нажмите кнопку «Запуск» и
          наблюдайте за перемещением птицы к хрюшке."
    C1_maze_loops:
      1:
        image: notes/C1_maze_loops_1.png
        text: "Одна из вещей, в которых компьютеры действительно хороши, это повторение
          команд. Как человеку, тебе становится действительно скучно делать одни и
          те же вещи много раз подряд. Но компьютер может выполнять одно и то же миллионы
          или даже миллиарды раз подряд и не только не скучать, но и прекрасно себя
          чувствовать."
      2:
        image: notes/C1_maze_loops_2.png
        text: "Например, если бы я хотел поздравить всех с днем рождения на Фейсбук,
          это могло бы потребовать более века для написания и отправки всех этих электронных
          писем. Но с помощью всего нескольких строк кода я могу получить систему,
          которая отправит всем электронные письма с поздравлениями."
      3:
        image: notes/C1_maze_loops_3.png
        text: |
          Для того, чтобы провести птицу к хрюшке на этом уровне... вместо того, чтобы перетаскивать три блока "Север" на рабочую область, используй блок "Повторение". Перетащи блок "Повторение" на рабочую область и введи цифру 3. После этого перетащи блок "Переместиться на Север" внутрь блока "Повторение" и нажми "Запуск" для того, чтобы понять, правильно ли ты всё сделал. Поздравляем, у тебя это получилось!


          Получить птица Свиньи в этом уровне..., а не Перетащите три Севера блоков на рабочую область, будет использовать блок «повторить». Перетащите «повторить» блок на рабочую область и введите число 3. Затем перетащите блок «двигаться на север» в блоке «повторить» и нажмите «Запустить», чтобы увидеть, если вы получили это право. Поздравляем вы получили это!
    C1_moveitmoveit_unplugged:
      1:
        image: notes/C1_moveitmoveit_unplugged_1.png
        text: "Этот урок называется двигай это, двигай это. Вместе мы собираемся написать
          программу, чтобы переместить наших друзей со стартового компаса на лицо
          смайлика."
      2:
        image: notes/C1_moveitmoveit_unplugged_2.png
        text: "Но смайлик перевернут лицом вниз и только один человек знает, как туда
          добраться. Давайте начнем писать эту программу."
      3:
        image: notes/C1_moveitmoveit_unplugged_3.png
        text: "Программа - это алгоритм, закодированный во что-то, что может быть
          запущено машиной. Многие из нас думают о программе как о чем-то, что мы
          пишем для компьютера. Программы и правда хороши для этого, но они также
          полезны в других местах. Вы можете написать свою собственную игру или даже
          запрограммировать робота, чтобы он делал что-либо для вас."
    C1_going_places_safely:
      1:
        image: notes/C1_going_places_safely_1.png
        text: Мое имя Иеремия. Привет! Мне семь лет. Я люблю играть на компьютере
          своей мамы, но я всегда сперва спрашиваю разрешения. "Мам, можно мне поиграть
          на компьютере? Конечно, милая!"
      2:
        image: notes/C1_going_places_safely_2.png
        text: "Я люблю компьютер своей мамы, потому что я могу выходить в Интернет.
          Интернет - это что-то вроде твоего района. Ты можешь посещать классные места,
          ты можешь общаться со своей семьей и друзьями и ты можешь узнать много нового."
      3:
        image: notes/C1_going_places_safely_3.png
        text: "Вчера я была в зоопарке, который рядом с моим домом. Я видела детеныша
          зебры. Я сфотографировала ее и поменяла цвета ее полосок, затем добавила
          шляпу и добавила это в свою коллекцию забавных животных. Невероятно! Потом
          я поехала далеко-далеко. Я побывала в Кении. Это страна в Африке. Там живут
          много зебр."
      4:
        image: notes/C1_going_places_safely_4.png
        text: Иногда в Интернете я разговариваю с людьми, которых знаю, как моя бабушка,
          которая живет в другой области. Привет, бабуля! Она печет печенье, которое
          отправляет мне на день рождения. "Вкуснятина, вот бы Интернет передавал
          запах!" Я могу разговаривать с разными людьми в Интернете, например, с двоюродным
          братом, но я разговариваю только с людьми, которых знаю.
      5:
        image: notes/C1_going_places_safely_5.png
        text: Что я люблю делать в Интернет, так это играть в забавные игры. Выиграл!
          Также мне нравиться рисовать и создавать новые вещи и делиться ими со своими
          друзьями. Круто! Иногда я захожу на сайты, на которых узнаю что-то новое,
          но я всегда "застреваю" на сайтах, которые мне интересны. Ух ты, динозавры!
      6:
        image: notes/C1_going_places_safely_6.png
        text: "Интернет супер весёлое место. Но когда вы становитесь он-лайн, вы должны
          быть так же осторожны как при переходе улицы в своём районе. Запомните три
          правила. Правило номер 1: сначала спросите ваших родителей. Правило номер
          2: разговаривайте только с людьми, которых вы знаете. Правило номер 3: придерживайтесь
          мест, которые вам подходят."
      7:
        image: notes/C1_going_places_safely_7.png
        text: "Ого, это было весело! Но уже время ужина. Я выхожу. Жду не дождусь,
          когда вернусь."
    C1_pair_programming:
      1:
        image: notes/C1_pair_programming_1.png
        text: "Сегодня мы собираемся учиться парному программированию. В парном программировании
          вы работает как команда. Почему двум людям следует пользоваться одним компьютером?
          Потому что две головы лучше, чем одна. В парном программировании вы и ваш
          партнёр садитесь вместе за один компьютер и вы вдвоём работаете над одним
          проектом."
      2:
        image: notes/C1_pair_programming_2.png
        text: "В парном программировании один человек водитель, а другой - штурман,
          как при вождении автомобиля. Водитель сидит за компьютером и с помощью клавиатуры
          и мышки или сенсорного экрана управляет основными действиями компьютера.
          Другой человек штурман. Штурман помогает водителю отвечать на его вопросы
          и указывает возможные проблемы или ошибки."
      3:
        image: notes/C1_pair_programming_3.png
        text: "Общение это ключ к успеху в парном программировании. Без оскорблений,
          будьте вежливыми, не будьте высокомерным штурманом, потому что никому не
          нравятся надоедливые пассажиры. Вам и вашему партнёру следует всегда общаться.
          Водитель может объяснить, что она или он делают. А штурман может предложить
          помощь, что делать дальше."
      4:
        image: notes/C1_pair_programming_4.png
        text: "Штурману следует думать об общей картине, а водителю фокусироваться
          на деталях. Обе роли важны. Парное программирование это всё о работе вместе
          как одна команда."
    C1_planting_seed:
      1:
        image: notes/C1_planting_seed_1.png
        text: Урок называется "Посадка семян" и он поможет нам понять алгоритмы. Алгоритмы
          - это определенные инструкции, которые объясняют в каком порядке что-то
          делается. Даже для того чтобы выполнить такие повседневные действия, как
          принятие пищи или чистка зубов, нужно выполнить ряд маленьких шагов.
      2:
        image: notes/C1_planting_seed_2.png
        text: Компьютеры могут быть действительно умными, но они понимают только в
          том случае, если ты "говоришь" им шаг за шагом, что ты хочешь. В алгоритмах
          замечательно то, что если по-порядку следовать инструкциям, то можно сделать
          то, что до этого ты не знал как делать. Это как следовать рецепту.
      3:
        image: notes/C1_planting_seed_3.png
        text: "Сегодня, используя алгоритмы, мы будем сажать собственные семена. Создай
          алгоритм, разрезав картинки на части. Выбери те картинки, на которых изображена
          посадка семян, и расположи их в правильном порядке."
      4:
        image: notes/C1_planting_seed_4.png
        text: "Пришло время проверить работу алгоритма. Очень внимательно выполняй
          шаги в алгоритме. Они в правильном порядке? Удалось тебе посадить семя,
          следуя алгоритму? Это как программирование с картинками!"
      5:
        image: notes/C1_planting_seed_5.png
        text: "Когда мы хотим сделать шоколад, мы должны сделать много больших шагов
          на пути к этому, и каждый из этих шагов имеет набор небольших шагов, и также
          существуют различные рецепты или алгоритмы в зависимости от того, каким
          мы хотим сделать вкус шоколада. Каждый шаг является важным, даже самый маленький,
          ибо без него остальной процесс невозможен. Создание алгоритмов, которые
          могут быть понятными для других - это действительно важно. Вот почему каждый
          шаг должен быть написан так, что независимо от того, кто его делает, результат
          остается одинаковым."
    C1_playlab_storytelling:
      1:
        image: notes/C1_playlab_storytelling_1.png
        text: "Время проявить творчество и использовать свои навыки кодирования, чтобы
          рассказать историю. Ваша история будет иметь актеров, и вы заставите этих
          актеров говорить и взаимодействовать друг с другом. Начните думать, какую
          именно историю вы хотите рассказать."
      2:
        image: notes/C1_playlab_storytelling_2.png
        text: Кот всегда боится собаку, но что будет, если кот выяснит, что собака
          пытается понравиться? Всё начинается с блока "при запуске". Блок "движения"
          приведет в движение ваш персонаж, а блок "говорить" заставит ваш персонаж
          сказать всё, что вы введёте.
      3:
        image: notes/C1_playlab_storytelling_3.png
        text: Это блок "когда персонажи сталкиваются", который ты можешь связать с
          другими блоками.
      4:
        image: notes/C1_playlab_storytelling_4.png
        text: Я делала так, что пес приходил и говорил "Привет", но тогда кот пугался
          и убегал прочь. "Ох", если бы было больше времени, был бы счастливый конец.
          Конец!
    C1_spelling_bee_intro:
      1:
        image: notes/C1_spelling_bee_intro_1.png
        text: "Это уровень правописания. Используй кусочки пазла, чтобы переместить
          пчелу. Перемещаясь, она будет собирать буквы в слова."
      2:
        image: notes/C1_spelling_bee_intro_2.png
        text: "Посмотри, сможешь ли ты составить слово, которое дано под игровым полем
          в рамке. Но будь осторожен! Перемещение пчелы не в том направлении добавит
          ненужные буквы."
    C1_zuck_repeat_loop:
      1:
        image: notes/C1_zuck_repeat_loop_1.png
        text: "Одна из вещей, в которых компьютеры действительно хороши, это повторение
          команд. Как человеку, тебе становится действительно скучно делать одни и
          те же вещи много раз подряд. Но компьютер может выполнять одно и то же миллионы
          или даже миллиарды раз подряд и не только не скучать, но и прекрасно себя
          чувствовать."
      2:
        image: notes/C1_zuck_repeat_loop_2.png
        text: "Например, если бы я хотел поздравить всех с днем рождения на Фейсбук,
          это могло бы потребовать более века для написания и отправки всех этих электронных
          писем. Но с помощью всего нескольких строк кода я могу получить систему,
          которая отправит всем электронные письма с поздравлениями."
      3:
        image: notes/C1_zuck_repeat_loop_3.png
        text: "В этом примере вы должны двигать птицу, чтобы добраться до свиньи.
          Чтобы сделать это легче, мы будем использовать блок повтора. Это можно сделать
          двумя способами. Первый - это использовать команду двигаться вперед пять
          раз для продвижения птицы на один шаг за раз. Второй способ - это повторить
          блок двигаться вперед пять раз, используя блок повтора."
      4:
        image: notes/C1_zuck_repeat_loop_4.png
        text: "Для того, чтобы сделать это, перенесите команду «двигаться вперед»
          в блок повтора. Вы можете нажать на него и указать сколько раз повторять
          выполнение блока внутри (на сколько шагов пройти вперёд)."
      5:
        image: notes/C1_zuck_repeat_loop_5.png
        text: "Еще одна вещь, вы можете поместить несколько команд внутрь блока повторить.
          В этом примере мы говорим двигаться вперед и повернуть налево пять раз.
          Удачи!"
    C2_artist_intro:
      1:
        image: notes/C2_artist_intro_1.png
        text: "Вы даже не будет претендовать на участие в гонках, если у вас нет людей,
          которые являются специалистами в области компьютерных наук. Автомобили собирают
          много данных, которые надо анализировать. Люди должны писать программы,
          чтобы анализировать данные для повышения производительности."
      2:
        image: notes/C2_artist_intro_2.png
        text: "В этом задании вы будете художником, который рисует фигуры с помощью
          карандаша. Когда художник шагает, то позади него рисуется линия."
      3:
        image: notes/C2_artist_intro_3.png
        text: Для перемещения по полотну, вам надо будет использовать блок "двигаться
          вперед". Этот блок "двигаться вперед" говорит двигаться вперед на 100 пикселей.
          Что произойдёт, когда мы нажмём "выполнить"? Художник движется вперед на
          определенное расстояние, и это расстояние составляет 100 пикселей. Пиксели
          - это очень маленькие квадраты на экране вашего компьютера.
      4:
        image: notes/C2_artist_intro_4.png
        text: "Другой блок в этой головоломке поворачивает направо на 90 градусов.
          Когда мы перенесём его в рабочую область, то наш художник повернется. Вы
          можете изменять на сколько он должен поворачиваться. Этот поворот на 90
          градусов."
      5:
        image: notes/C2_artist_intro_5.png
        text: "А это поворот на 120 градусов. Помните, что вы можете изменить эти
          значения нажав на стрелки рядом с цифрами для пикселей и градусов. Наслаждайтесь
          рисованием с вашим художником!"
    C2_bee_conditionals:
      1:
        image: notes/C2_bee_conditionals_1.png
        text: "Это блок условия. Он говорит ЕСЛИ нектара или мёда меньше определённого
          числа, ТО делай что-нибудь."
      2:
        image: notes/C2_bee_conditionals_2.png
        text: "Это полезно, когда мы не знаем, сколько нектара или мёда получить.
          Например, как мы видим это здесь с вопросительным знаком."
      3:
        image: notes/C2_bee_conditionals_3.png
        text: "В этом примере мы собираемся сказать ЕСЛИ фиолетовый цветок имеет нектара
          больше 0, ТО собрать нектар. Это скажет нашим пчелам собирать нектар до
          тех пор, как он не закончится!"
    C2_binary_bracelets:
      1:
        image: notes/C2_binary_bracelets_1.png
        text: "Этот урок с двоичными браслетами. Мы запрограммируем наши инициалы
          на браслете, который вы можете носить и показывать друзьям!"
      2:
        image: notes/C2_binary_bracelets_2.png
        text: "Двоичная система - это способ представления информации используя только
          два символа, например, 0 и 1. Также, включено-выключено, вверх-вниз, войти-выйти
          представляют двоичную информацию."
      3:
        image: notes/C2_binary_bracelets_3.png
        text: "Привет, меня зовут Орион и я программную роботов здесь, на Play-im.
          Все мозги компьютеров и роботов в основном маленькие электронные калитки.
          Когда калитка открыта, электричество может пройти, а когда закрыта - не
          может."
      4:
        image: notes/C2_binary_bracelets_4.png
        text: Примером двоичной системы у данного робота являются его глаза. Это светодиоды
          которые или светят или нет. Это и есть двоичная система "или один или другой".
          Мы можем использовать лампочки, чтоб отобразить двоичные номера. Если у
          нас несколько роботов мы можем сказать что первый на первом месте, второй
          - на втором, четвертый на четвертом и так далее. Вот как отображается двоичный
          номер. Роботы будут делать это своими двоичными глазами и считать для тебя.
    C2_conditionals_with_cards:
      1:
        image: notes/C2_conditionals_with_cards_1.png
        text: Этот урок называется "условия с карточками". Каждый день ты принимаешь
          решения, основываясь на том, что видишь и слышишь.
      2:
        image: notes/C2_conditionals_with_cards_2.png
        text: "Я хочу пойти погулять в парк, на сначала мне надо решить, брать ли
          с собой зонтик или нет. Для это я смотрю в окно. Если за окном облачно,
          то мне следует взять зонтик, а если нет, то я возьму солнцезащитные очки.
          Я думаю, что будет лучше взять зонтик. То, что я вижу и слышу, определяет,
          что я возьму с собой в парк."
      3:
        image: notes/C2_conditionals_with_cards_3.png
        text: "Условные выражения также используются и в играх. Сегодня мы попробуем
          использовать условные выражения в карточной игре. В этой игре, нарисованная
          карточка будет определять действия моих друзей. Если я нарисую семь, то
          все должны хлопать. Иначе все скажут \"ох\". Давай попробуем! \n\"Ох\" или
          \"приветствие\"\n"
      4:
        image: notes/C2_conditionals_with_cards_4.png
        text: "Бьюсь об заклад, что Ты можешь создавать еще более забавные игры с
          помощью условных выражений. Попробуй! Условные выражения - вот что делает
          компьютер умным. Компьютерная программа, содержащая условные выражения,
          может реагировать на действия пользователя и менять свой ход действий."
      5:
        image: notes/C2_conditionals_with_cards_5.png
        text: "Вспомните Вашу любимую компьютерную игру. Вы зарабатываете больше очков
          за одни действия чем за друге? Это происходит, потому что компьютер использует
          условные выражения. Так компьютер может принимать решения. Например, если
          Вы достигли цели, то заработаете 10 очков, иначе, если проиграете, то потеряете
          3 очка. Когда Вы знаете, как работают условные выражения, Вы можете создавать
          самые разнообразные захватывающие игры."
    C2_artist_debugging:
      1:
        image: notes/C2_artist_debugging_1.png
        text: "Здесь уже есть некоторые блоки кода на рабочем пространстве, но что-то
          в них неправильно."
      2:
        image: notes/C2_artist_debugging_2.png
        text: "Давайте отладим этот код, замедлив скорость, и будем наблюдать за его
          исполнением шаг за шагом."
      3:
        image: notes/C2_artist_debugging_3.png
        text: "Ой, у нас проблема! Длина усов кошки 75 пикселей, а не 25."
    C2_bee_debugging:
      1:
        image: notes/C2_bee_debugging_1.png
        text: "Вы когда-нибудь слышали об отладке программы? Это способ, с помощью
          которого ты выясняешь, что не работает. Когда ты отлаживаешь свой код, ты
          определяешь и устраняешь ошибки."
      2:
        image: notes/C2_bee_debugging_2.png
        text: У нас есть несколько блоков в рабочем пространстве. Мы будем использовать
          кнопку "Шаг" для прохода через блоки, шаг за шагом, чтобы увидеть, является
          ли это решение правильным и где нам может потребоваться его исправить.
      3:
        image: notes/C2_bee_debugging_3.png
        text: Кажется у нас проблема! Нам нужен еще один "двигаться вперед" блок.
          Кнопка "шаг" поможет исправить ошибку, обнаружив в каком месте она находится,
          и мы сможем исправить нашу проблему.
    C2_digital_footprint:
      1:
        image: notes/C2_digital_footprint_1.png
        text: "У тебя на голове шляпа и твой ум подскажет тебе, где ты находишься,
          и подумай о зоопарке и приветственно кивни - тебе и тебе! Используй свою
          голову, когда ты онлайн, чтобы сохранить то, что внутри твоего ума, и знай,
          как обезопасить себя, как дать своей жизни личное пространство! От головы
          до пальцев ног, сделай паузу, подумай об этом. От твоих ног до носа, остановись
          и подумай онлайн!"
      2:
        image: notes/C2_digital_footprint_2.png
        text: "Используйте ваше сердце, чтобы расти и вырастать, и дать себе здоровое
          сияние, и сделайте валентинку, чтобы сказать кому-то: будь со мной! Используйте
          ваше сердце, когда вы онлайн, чтобы почувствовать, что правильно и где доброта,
          и покажите вашим друзьям уважение к ним, чтобы быть справедливым и хорошим
          в интернете. От головы до пальцев ваших ног, остановитесь, подумайте об
          этом. От ваших ног до вашего носа, сделайте паузу и подумать онлайн!"
      3:
        image: notes/C2_digital_footprint_3.png
        text: "Используйте свои руки, чтобы обнимать своего питомца, чтобы защитить
          свою одежду от промокания и чтобы носить свои любимые рукава и для того,
          чтобы летать и заставить тебя поверить. Используйте свои руки, когда вы
          онлайн, чтобы сделать перерыв и сохранить баланс времени и оставить свою
          технику позади и найти дерево, чтобы на него вскарабкаться. От макушки до
          кончиков пальцев, сделайте паузу, подумайте об этом. От ваших ног до кончика
          носа, сделайте паузу и думайте в режиме онлайн!"
      4:
        image: notes/C2_digital_footprint_4.png
        text: "Используйте ваш живот для хранения пищи и слушайте его урчание, чтобы
          погрузиться в него и почувствовать, как лопаются пузырьки газа. Используйте
          ваш живот, когда вы в сети, чтобы увидеть определенные знаки и пусть они
          покажут вам путь и скажут, когда что-то не так. От головы до пальцев ног,
          остановитесь, подумайте об этом. От ваших ног до вашего носа сделайте паузу
          и подумайте онлайн!"
      5:
        image: notes/C2_digital_footprint_5.png
        text: So think with your head, and feel with your heart, balance with your
          arms, listen to your gut, online. Use your legs to run and kick, and to
          jump and bounce on a pogo stick, and to dance around the block, and to skip
          along in your smelly socks. Use your legs when you're online, to stand up
          to bullies who cross the line, and remember to stand tall, be nice to creatures
          great and small.
      6:
        image: notes/C2_digital_footprint_6.png
        text: From your head down to your toes, pause, think about it. From your feet
          up to your nose, pause and think online! So think with your head, and feel
          with your heart, balance with your arms, listen to your gut, stand up with
          your legs. From your head down to your toes, pause, think about it. From
          your feet up to your nose, pause and think online!
    C2_digital_footprint_v2:
      1:
        image: notes/C2_digital_footprint_v2_1.png
        text: "Каждый раз, когда вы заходите в сеть, вы оставляете след, который можно
          отследить, скопировать, поделиться, опубликовать и является постоянным.
          Какой цифровой след вы оставляете? Какой цифровой след вы хотите оставить?"
    C2_graph_paper:
      1:
        image: notes/C2_graph_paper_1.png
        text: "Этот урок называется «Программирование на Миллиметровке» (бумага с
          координатной сеткой), и это все об алгоритмах. Сегодня мы будем учиться
          как писать программы, которые показывают друг другу как воссоздать простые
          черно-белые изображения, используя только нарисованные стрелки."
      2:
        image: notes/C2_graph_paper_2.png
        text: "Алгоритм — список инструкции для завершения задачи. Мы будем следовать
          этому набору инструкций, чтобы сделать чашу. Алгоритмы действительно полезны,
          когда нужно, чтобы кто-то еще понял, как что-то сделать."
      3:
        image: notes/C2_graph_paper_3.png
        text: "Если вы пишете алгоритм для компьютера, вам необходимо разбить его
          на маленькие шаги. Сначала закончите этот ряд и переходите к следующему,
          а затем к следующему за ним и дело будет сделано."
      4:
        image: notes/C2_graph_paper_4.png
        text: "Я использую алгоритмы в моей работе. Если я запишу все шаги, то смогу
          воссоздать тот же кусок снова, или я могу научить кого-то другого сделать
          это. Положите стекла в печь, соедините их вместе, следуйте инструкциям,
          чтобы сделать чашу. Алгоритмы дают вам карту для выполнения чего-либо."
    C2_artist_loops:
      1:
        image: notes/C2_artist_loops_1.png
        text: "Здесь мы будем использовать блок повтора, это поможет нам сохранить
          шаги во время программирования нашего художника. У нас уже есть несколько
          блоков на сцене, но они там простодля того, чтобы было с чего начать."
      2:
        image: notes/C2_artist_loops_2.png
        text: Чтобы зациклить эти блоки четыре раза для того, чтобы нарисовать целый
          квадрат, мы просто перетащим блок "повторить" и поместим блоки "двигаться
          вперед" и "повернуть направо" внутри блока "повторить". Когда мы нажмем
          "запуск", художник будет повторять эти шаги четыре раза, чтобы закончить
          квадрат.
    C2_bee_loops:
      1:
        image: notes/C2_bee_loops_1.png
        text: "Цикл - это повторение действия. Заходя в улей на проверку, я смотрю
          на рамку и затем возвращаю ее на место. Я повторяю одно и то же действие
          несколько раз. Процесс зацикливается, повторяя одно и то же действие несколько
          раз."
      2:
        image: notes/C2_bee_loops_2.png
        text: Это блок "повторить". Что бы вы не поместили внутрь блока "повторить",
          оно будет повторяться количество раз, которое вы ему сообщите. Например,
          на этом уровне, вместо того, чтобы перетаскивать блоки "двигаться вперед"
          и "собирать нектар" три раза, мы собираемся просто перетащить их один раз
          каждый и повторить действие три раза. Это намного проще!
    C2_maze_intro:
      1:
        image: notes/C2_maze_intro_1.png
        text: "Обычно, при программировании требуется писать программу текстом, но
          мы будем использовать язык Блокли. В нём для написания программы требуется
          просто перетаскивать блоки, а программа будет создаваться автоматически.
          Для начала, создадим программу, которая поможет Angry Bird пройти через
          Лабиринт и наказать злых свиней, укравших птичьи яйца."
      2:
        image: notes/C2_maze_intro_2.png
        text: "Блокли делится на три основные части. Слева Птичий лабиринт, в котором
          ваша программа будет выполняться. Инструкции для каждого уровня расположены
          под Лабиринтом. Средняя часть - это панель инструментов, в которой каждый
          блок является командой исполняемой птицей. Пространство справа называется
          рабочей областью. В ней мы будем создавать программу."
      3:
        image: notes/C2_maze_intro_3.png
        text: "Если переместить блок в пространство нашей работы и нажать кнопку «Run»,
          что происходит? Птица движется вперед на одну ячейку на сетке. И что делать,
          если я хочу чтобы птица сделала что-то после того, как она продвинется вперед
          на одну ячейку? Я могу добавить еще один блок к нашей программе."
      4:
        image: notes/C2_maze_intro_4.png
        text: I'm going to choose the "turn right" block and I'll drag it under my
          move block until the yellow arrow appears. Then I'll drop it and the two
          blocks will snap together. When I press "Run" again,  the bird will perform
          the commands that are stacked from top to bottom on our work space.
      5:
        image: notes/C2_maze_intro_5.png
        text: If you ever want to delete a block, just remove it from the stack and
          drag it to the trash can. After you've hit run, you can always hit the reset
          button to get the bird back to the start. Now let's get those pigs!
    C2_paper_airplanes:
      1:
        image: notes/C2_paper_airplanes_1.png
        text: "Этот урок называется Алгоритмы повседневной жизни. Алгоритмы описывают
          вещи, которые люди делают каждый день. Рецепты печенья и описания для постройки
          скворечника - это примеры повседневных алгоритмов."
      2:
        image: notes/C2_paper_airplanes_2.png
        text: "Сегодня мы будем придумывать, реализовывать и тестировать алгоритм
          бумажного самолетика. Но, во-первых, нам нужно разбить этот большой проект
          на легкие маленькие шаги. Для изготовления бумажного самолетика, нам нужно
          решить, какие шаги предпринять и в каком порядке."
      3:
        image: notes/C2_paper_airplanes_3.png
        text: "Вы создадите свой алгоритм, для начала, нарезкой фотографии. Далее,
          вы выберете 6 фотографии, которые показывают необходимые шаги для создания
          бумажного самолетика, расположите эти фотографии в правильном порядке. После
          того, как у вас все разложено по порядку, обменяйтесь алгоритмами с другой
          ученической командой, чтобы проверить работоспособность алгоритма. Очень
          важно, чтобы хорошо спроектированный алгоритм создавал самый лучший бумажный
          самолетик."
      4:
        image: notes/C2_paper_airplanes_4.png
        text: When we want to make chocolate, there are many big steps to that process.
          And each of those big steps has its own set of smaller steps. And there
          are different recipes, or algorithms, depending on how we want the chocolate
          to taste. Each step is important, even the small ones. So without one step,
          the rest of them cannot be completed. Creating algorithms that others can
          understand is really important. That's why each step has to be written down,
          so no matter who does it, the result is the same.
    C2_playlab_createastory:
      1:
        image: notes/C2_playlab_createastory_1.png
        text: "До этого момента, вы создавали анимацию или игру, которая делает то
          же самое каждый раз вы её запускаете. Теперь вы можете сделать интерактивную
          игру, в которую на самом деле можно будет поиграть."
      2:
        image: notes/C2_playlab_createastory_2.png
        text: Используйте блоки "когда стрелка" и "переместить персонаж". Вы можете
          соединить эти блоки вместе, чтобы передвигать персонаж нажатием клавиш со
          стрелками.
    C2_relay_programming:
      1:
        image: notes/C2_relay_programming_1.png
        text: Today we're going to do relay programming. It's all about programming
          under pressure and debugging the mistakes that sometimes happen when you
          work really quickly or in teams. We'll use graph paper programming to simulate
          coding, and use relay races to simulate having a deadline.
      2:
        image: notes/C2_relay_programming_2.png
        text: In relay programming, teams will be racing to finish a graph paper program.
          You have to check your teammate's work, or debug it, fix it if there's a
          mistake, add your arrow, and run back and tag your teammate.
      3:
        image: notes/C2_relay_programming_3.png
        text: "Для поиска и исправления ошибок в алгоритме и коде программисты используют
          отладку кода. Есть много способов исправить проблемы. Один из самых простых
          - двигаться шаг за шагом, пока вы не найдёте место, где что-то не так, затем
          исправить это."
      4:
        image: notes/C2_relay_programming_4.png
        text: Here, I'm trying to do a back handspring, but I keep falling off. I
          walk through each part, step by step, and realize where my mistake was.
          My coach showed me I wasn't putting my hands on the beam correctly. So I
          tried another back handspring on the beam with my new hand position, and
          I stuck it! I was really glad I debugged my back  handspring. We figured
          it out! Debugging is finding and fixing problems. Nice, good job!
    C2_zuck_repeat_loop:
      1:
        image: notes/C2_zuck_repeat_loop_1.png
        text: One thing that computers are really good at is repeating commands. As
          a person, you'd get really bored if you had to do the same thing lots of
          times in a row. But a computer can do the same thing millions or even billions
          of times, and not get bored and be able to carry that out really well.
      2:
        image: notes/C2_zuck_repeat_loop_2.png
        text: So for example if I wanted to wish everyone on Facebook a happy birthday
          by sending them an email, it might take me more than a century to actually
          write out all of those emails to everyone. But with just a few lines of
          code, I can have a system send an email to everyone on Facebook wishing
          them a happy birthday. So that's what loops are, and why they're valuable,
          and something that computers can do very well.
      3:
        image: notes/C2_zuck_repeat_loop_3.png
        text: In this example your goal is going to be to move the bird to get the
          pig.  Now we're gonna be able to use the "repeat" block in order to be able
          to do this very easily. You can either do this by giving the computer a
          "move forward" command five times in order to advance the bird one step
          each time to the pig.
      4:
        image: notes/C2_zuck_repeat_loop_4.png
        text: Or you can just tell the computer to "move forward" once, and then tell
          it to "repeat" that 5 times, and it will do the same thing. So in order
          to do this you drag your "move forward" command, and then you put it inside
          the "repeat" block.And you can click on it and tell it how many times you
          want to repeat the block to tell it how many steps you want it to take forward.
      5:
        image: notes/C2_zuck_repeat_loop_5.png
        text: Now one more thing is you can put as many commands as you want inside
          the "repeat" block. So in this example you're telling it to move forward
          and turn left, which it will do five times. All right good job and have
          fun!
    C3_artist_functions:
      1:
        image: notes/C3_artist_functions_1.png
        text: One of the great things in computer programming is once you've taught
          a computer how to do an action, you can call that function again. You give
          it a name and then you can call it. That's really like extending the language.
      2:
        image: notes/C3_artist_functions_2.png
        text: In the program we built, we learned how to draw a square by moving and
          turning four times. We can take that function and give it a name, draw a
          square, so that any time we want to do that, we simply say draw a square
          and it will go back and invoke that function, that code. It will get done
          for us. We've added that concept to our programming language.
    C3_artist_intro:
      1:
        image: notes/C3_artist_intro_1.png
        text: "Вы даже не будет претендовать на участие в гонках, если у вас нет людей,
          которые являются специалистами в области компьютерных наук. Автомобили собирают
          много данных, которые надо анализировать. Люди должны писать программы,
          чтобы анализировать данные для повышения производительности."
      2:
        image: notes/C3_artist_intro_2.png
        text: "В этом задании вы будете художником, который рисует фигуры с помощью
          карандаша. Когда художник шагает, то позади него рисуется линия."
      3:
        image: notes/C3_artist_intro_3.png
        text: Для перемещения по полотну, вам надо будет использовать блок "двигаться
          вперед". Этот блок "двигаться вперед" говорит двигаться вперед на 100 пикселей.
          Что произойдёт, когда мы нажмём "выполнить"? Художник движется вперед на
          определенное расстояние, и это расстояние составляет 100 пикселей. Пиксели
          - это очень маленькие квадраты на экране вашего компьютера.
      4:
        image: notes/C3_artist_intro_4.png
        text: "Другой блок в этой головоломке поворачивает направо на 90 градусов.
          Когда мы перенесём его в рабочую область, то наш художник повернется. Вы
          можете изменять на сколько он должен поворачиваться. Этот поворот на 90
          градусов."
      5:
        image: notes/C3_artist_intro_5.png
        text: "А это поворот на 120 градусов. Помните, что вы можете изменить эти
          значения нажав на стрелки рядом с цифрами для пикселей и градусов. Наслаждайтесь
          рисованием с вашим художником!"
    C3_artist_nested_loops:
      1:
        image: notes/C3_artist_nested_loops_1.png
        text: When you put a loop inside of another loop, we call that a nested loop.
          For example, here we're given the code already to draw one triangle with
          sides of length 100 pixels using the repeat times block set to three, once
          for each side of a triangle.
      2:
        image: notes/C3_artist_nested_loops_2.png
        text: But we want to draw six triangles. In order to do that, we're going
          to take that loop and place it inside of another repeat times block. Pretty
          cool!
    C3_bee_conditionals:
      1:
        image: notes/C3_bee_conditionals_1.png
        text: "Это блок условия. Он говорит ЕСЛИ нектара или мёда меньше определённого
          числа, ТО делай что-нибудь."
      2:
        image: notes/C3_bee_conditionals_2.png
        text: "Это полезно, когда мы не знаем, сколько нектара или мёда получить.
          Например, как мы видим это здесь с вопросительным знаком."
      3:
        image: notes/C3_bee_conditionals_3.png
        text: "В этом примере мы собираемся сказать ЕСЛИ фиолетовый цветок имеет нектара
          больше 0, ТО собрать нектар. Это скажет нашим пчелам собирать нектар до
          тех пор, как он не закончится!"
    C3_debugging_bee:
      1:
        image: notes/C3_debugging_bee_1.png
        text: "Вы когда-нибудь слышали об отладке программы? Это способ, с помощью
          которого ты выясняешь, что не работает. Когда ты отлаживаешь свой код, ты
          определяешь и устраняешь ошибки."
      2:
        image: notes/C3_debugging_bee_2.png
        text: У нас есть несколько блоков в рабочем пространстве. Мы будем использовать
          кнопку "Шаг" для прохода через блоки, шаг за шагом, чтобы увидеть, является
          ли это решение правильным и где нам может потребоваться его исправить.
      3:
        image: notes/C3_debugging_bee_3.png
        text: Кажется у нас проблема! Нам нужен еще один "двигаться вперед" блок.
          Кнопка "шаг" поможет исправить ошибку, обнаружив в каком месте она находится,
          и мы сможем исправить нашу проблему.
    C3_bee_functions:
      1:
        image: notes/C3_bee_functions_1.png
        text: One of the most important concepts in computer science is how to define
          new commands, how to add your own words to a computer language. Most computer
          languages have only about one hundred words or commands. The art and magic
          is in defining your own new words out of these building blocks.
      2:
        image: notes/C3_bee_functions_2.png
        text: We do this all the time in sports. For example, in basketball, you start
          by learning how to dribble, how to do a lay-up, how to rebound. Once you've
          learned these really basic moves, you learn new moves and put together these
          building blocks, like a pick and roll or give and go. You can then go from
          there to do more complex plays. Once you learn that play and give it a name,
          everybody on the team knows how to do it.
      3:
        image: notes/C3_bee_functions_3.png
        text: Similarly once you've taught a computer how to do an action once using
          these sequences of commands, you can make up your own name for that action
          so it's easy to repeat it later. When you define your own command and give
          it a name, that's called a function. Now we're going to use functions to
          help the bee.
      4:
        image: notes/C3_bee_functions_4.png
        text: In this example, our function is called get 2 nectar, this green block
          right here. We know what get 2 nectar does by looking at this grey box which
          is the function definition. If we look inside there, the get 2 nectar is
          going to get nectar and then get nectar again. Always look at what's inside
          the grey box so that you know what these green function blocks can do.
    C3_bee_nested_loops:
      1:
        image: notes/C3_bee_nested_loops_1.png
        text: Now we're going to use nested loops with the bee. We're given some starter
          code which tells the bee to move forward and get nectar three times and
          then turn right. Let's take that whole piece of code and nest it inside
          another repeat block and set to repeat three times. Done!
    C3_bounce:
      1:
        image: notes/C3_bounce_1.png
        text: You're going to be creating your very own bounce game that you'll be
          able to share with your friends! How cool!
      2:
        image: notes/C3_bounce_2.png
        text: To get started, we have to link up the paddle controls to the arrow
          keys on our keyboard.
      3:
        image: notes/C3_bounce_3.png
        text: We can do this by linking the when left arrow block to the move left
          block and the when right arrow block to the move right block. Give it a
          go and you'll be programming your own bounce game in no time!
    C3_computational_thinking:
      1:
        image: notes/C3_computational_thinking_1.png
        text: This lesson is computational thinking. Sometimes learning a new game
          can be tough, right? At first it might seem really confusing and sometimes,
          there's no one there to teach you the rules, so you have to figure it out
          on your own.
      2:
        image: notes/C3_computational_thinking_2.png
        text: The good news is that you can get better at figuring things out on your
          own when you know a few thinking tricks. These tricks are unique ways for
          looking at and solving problems. In this lesson, you'll learn about four
          tricks and practice them with your friends to figure out the rules to a
          game.
      3:
        image: notes/C3_computational_thinking_3.png
        text: "Когда Вы разбиваете большую задачу на маленькие подзадачи, Вы используете
          свой мозг для декомпозиции задачи. После того как мы разбили большую задачу
          на несколько задач поменьше, мы можем использовать следующий способ, который
          называется сопоставление с образцом."
      4:
        image: notes/C3_computational_thinking_4.png
        text: "Это когда мы ищем сходство между вещами. Как только я нашел одинаковые
          вещи, я могу выяснить какие вещи разные. Процесс удаления этих разных вещей
          называется абстракцией."
      5:
        image: notes/C3_computational_thinking_5.png
        text: "После того как я нашел шаги, необходимые для решения задачи, я могу
          составить последовательность шагов, которая называется алгоритм, чтобы кто
          угодно мог использовать мои шаги для решения задачи. Мы будем использовать
          этих четыре шага для того, чтобы понять как играть в игру без правил. К
          концу игры, Вы сможете играть во что-то похожее!"
    C3_crowdsourcing:
      1:
        image: notes/C3_crowdsourcing_1.png
        text: This lesson is called crowdsourcing. In this lesson we'll use a deck
          of cards to learn about how much easier some things can be to do in groups
          instead of trying to do them all alone. So grab some friends and make something
          awesome. Crowdsourcing is getting help from a large group of people to finish
          something faster.
      2:
        image: notes/C3_crowdsourcing_2.png
        text: In computer science, we use crowdsourcing all the time. Thousands of
          amateurs and professionals link their computers together to search through
          billions and billions of pieces of information. Looking for things like
          the next Marsenne prime number, or even possible alien communications.
      3:
        image: notes/C3_crowdsourcing_3.png
        text: When you see a movie, each second of the movie is 24 individual pictures,
          we call those frames. So every one of those pictures needs to be created
          and rendered and put all together. My team and I, we're all software developers.
          We all work together to create a piece of software that actually creates
          an image, creates the final image that you see on screen. That's a tool
          that artists and other developers can use as part of their teamwork and
          their process to be able to create the images that they want on screen.
      4:
        image: notes/C3_crowdsourcing_4.png
        text: For example, in Finding Nemo, when Crush and Squirt and all their friends
          are flying through the East Australian Current. You're seeing images of
          water flowing by, you're seeing the colors on the back of the turtle, you're
          seeing the sides of the fish. All of those things are generated through
          math and computer programs that we write, that we then give to the artist
          and they take that to create that final image and tweak it and make it look
          beautiful and look fun.
    C3_dice_race:
      1:
        image: notes/C3_dice_race_1.png
        text: This lesson is called dice race. Almost everyone likes to play computer
          games. Have you ever thought about how computer programmers turn the steps
          of a game into a program? The first step in creating computer games and
          in solving any problem requires thinking and planning.
      2:
        image: notes/C3_dice_race_2.png
        text: The thinking step of problem solving produces an algorithm, which is
          a step by step plan for solving a problem or finishing a task. In this lesson,
          you'll create an algorithm for a dice race game. Then you'll ask your friends
          to try out your plan to see if they can follow the steps to play the game.
          After the programmer is sure the steps are correct, it's time to translate
          the algorithm into a program with language that the computer can understand.
      3:
        image: notes/C3_dice_race_3.png
        text: Almost everything we do every day requires an algorithm, a list of steps
          you can follow to finish a task. Think about getting ready for school or
          planning a fun day with your friends or fixing a snack. To complete any
          of those tasks, you'll need to break it down into smaller steps and sometimes
          the steps must be in a specific order.
      4:
        image: notes/C3_dice_race_4.png
        text: Think about making a sandwich. It doesn't matter which ingredient you
          get out of the cabinet first. But you can't spread the peanut butter until
          you open the jar. Computers need algorithms and programs to show them how
          to do even simple things that we can do without thinking about it.
      5:
        image: notes/C3_dice_race_5.png
        text: An algorithm is the thinking behind what needs to happen while the program
          is the actual instructions given to the computer to make it happen. An algorithm
          has to be translated into a program before a computer can run it. Breaking
          a task into steps called an algorithm is sometimes difficult. But like any
          new skill, it gets easier and easier with practice.
    C3_farmer_while:
      1:
        image: notes/C3_farmer_while_1.png
        text: "Циклы очень схожи с тем, что Вы делаете в повседневной жизни. Представьте,
          что Вы моете машину, и Вам надо тереть её до тех пор, пока она не станет
          чистой. Пока она грязная, Вы продолжаете тереть."
      2:
        image: notes/C3_farmer_while_2.png
        text: We've got a new look to help your farmer out. It's called a while-block.
          It's pretty simple actually. While a statement at the top is true, do something.
          For example, while there's a pile move one hayful. Go ahead and give it
          a try with your farmer.
    C3_functional_suncatchers:
      1:
        image: notes/C3_functional_suncatchers_1.png
        text: This lesson is functional suncatchers. You'll be creating these pretty
          suncatchers using functions. There are several steps in creating one of
          these suncatchers. Some of the steps you have to repeat many times.
      2:
        image: notes/C3_functional_suncatchers_2.png
        text: The first step in simplifying the process of making a suncatcher is
          figure out what we have to repeat over and over again. We can group these
          steps into what we call a function.
      3:
        image: notes/C3_functional_suncatchers_3.png
        text: But there is more to creating a beautiful suncatcher than following
          precise steps. Sometimes we want to be creative and change the color of
          the beads we're using. We can make every suncatcher unique if we use different
          colored beads.
      4:
        image: notes/C3_functional_suncatchers_4.png
        text: Your suncatcher will be uniquely yours when you learn to think of the
          beads as variables which is a word that means a placeholder for information
          that can change. Have fun creating beautiful suncatchers using functions
          and variables!
    C3_internet:
      1:
        image: notes/C3_internet_1.png
        text: "Этот урок полностью посвящен Интернету. Интернет – это очень оживленное
          место, похожее на загруженную дорогу. Сообщения, как машины бегущие к своим
          пунктам назначения. Сообщения передаются через Интернет очень быстро."
      2:
        image: notes/C3_internet_2.png
        text: Acting out how the internet works will help you understand what's happening
          when you use the internet. You'll learn how messages get from your computer
          to a favorite website or from a friend to an email inbox. Just like it's
          easier to navigate busy roads when you know the roads and can read the signs,
          traveling the internet is not so complicated when you know what goes on
          behind the scenes.
      3:
        image: notes/C3_internet_3.png
        text: "Отправка сообщений в Интернете это нечто похожее на отправку сообщения
          по обычной почте, но с некоторыми отличиями. Я здесь на Google.com. IP-адрес
          для данного веб-сайта — это число. Вы можете представить IP-адрес, как ваш
          обратный адрес почты. Представим себе, что я хочу отправить сообщение по
          почте кому-то в офисе. Вы видите URL-адрес и IP-адрес на двери? Я всего
          лишь написал это сообщение и нажал Отправить."
      4:
        image: notes/C3_internet_4.png
        text: "В отличие от почтовой службы первое, что происходит, это то что Интернет
          разбивает сообщения на более мелкие части, поэтому оно может быть отправлено
          более легко. Эти небольшие части называются пакетами. Каждый пакет сообщения
          доставляется к месту назначения, один за один раз. Эти пакеты соединяются
          вместе в правильном порядке, так что получатель сможет его прочитать без
          ошибок. Конечно есть много вещей, чтобы узнать о том, как работает Интернет,
          но это хорошее начало. Вы на пути, чтобы стать подкованным пользователем
          Интернета! Не забудьте рассказать вашей семье и друзьям, что вы узнали!"
      5:
        image: notes/C3_internet_5.png
        text: "Меня зовут Аманда Кэмп, и я разработчик программного обеспечения в
          Google. Я работаю в команде, которая работает на центральном сервере, который
          сохраняет профили и контакты. В моей работе мы много думаем о том, как контакты
          могут быть отправлены на другие устройства, например на телефон. Большинство
          людей имеют много контактов, скажем 1000, и мы не хотим отправлять все эти
          контакты сразу на ваш телефон, потому что это слишком большое сообщение.
          Подобно тому, как Интернет разбивает большие сообщения на пакеты, мы используем
          концепцию под названием подкачка, где мы могли бы отправить только 100 контактов
          телефона за один раз, получить ответ от телефона и запрос на следующие 100
          контактов."
      6:
        image: notes/C3_internet_6.png
        text: The most exciting thing about software is the fact that it can impact
          the entire world. I first learned to program when I was about nineteen.
          I think I was already a sophomore or a junior in college. The first program
          I remember writing is something that converted Celsius to Fahrenheit. I
          like programming because I like helping people. I can write programs at
          Google that help people all over the world and that's really mind-boggling
          and exciting.
    C3_maze_conditionals:
      1:
        image: notes/C3_maze_conditionals_1.png
        text: People make decisions everyday. For example, before you go outside,
          you have an if statement that says if it's raining, then I need to get my
          jacket. Computers are amazing once you decide those kinds of statements
          that they can reliably execute those things and unbelievable speed. A computer
          program really is a little bit of math and some if statements where the
          decision gets made.
      2:
        image: notes/C3_maze_conditionals_2.png
        text: The if block helps the zombie make a decision. It checks something.
          For example, let's use the block that says if there's a path to the left,
          and put a turn left command inside it. We're telling the zombie to check
          its surroundings, see if there's a path on the left and if so, make that
          turn.
      3:
        image: notes/C3_maze_conditionals_3.png
        text: Then we use the move forward block inside this repeat to get it to keep
          moving forward as long as it just wants to go straight. Then when there's
          a turn, the if block will tell it to make that turn to the left. You can
          see that if we do that, if we take the turn to the left and otherwise moving
          forward, we'll achieve our goal.
      4:
        image: notes/C3_maze_conditionals_4.png
        text: It's an example of using an if statement which is really a fundamental
          concept in computer programming. One of the first things I learned was how
          to write a program that played tic-tac-toe. I had if statements to say,
          ok, if the other person is about to win, go ahead and block that spot. Have
          fun learning how to use if statements, it's a key concept.
    C3_maze_level_4:
      1:
        image: notes/C3_maze_level_4_1.png
        text: In this example, your goal is to get zombie to the sunflower. We could
          use five move forward blocks or we could tell the computer to move forward
          and repeat five times using the one repeat block.
      2:
        image: notes/C3_maze_level_4_2.png
        text: "Это экономит время и упрощает задачу. Чтобы сделать это, необходимо
          блок движения вперед переместить в блок повтора. После запуска зомби сделают
          пять движений вперед к вкусному подсолнуху."
    C3_playlab_create_game:
      1:
        image: notes/playlab_1.png
        text: "До этого момента, вы создавали анимацию или игру, которая делает то
          же самое каждый раз вы её запускаете. Теперь вы можете сделать интерактивную
          игру, в которую на самом деле можно будет поиграть."
      2:
        image: notes/playlab_2.png
        text: Используйте блоки "когда стрелка" и "переместить персонаж". Вы можете
          соединить эти блоки вместе, чтобы передвигать персонаж нажатием клавиш со
          стрелками.
    C3_songwriting_with_parameters:
      1:
        image: notes/C3_songwriting_with_parameters_1.png
        text: This is the song writing lesson. Music is a lot like a computer program.
          The written notes and words tell the singer exactly what to do. Some parts
          of music are used over and over again.
      2:
        image: notes/C3_songwriting_with_parameters_2.png
        text: We call this the chorus. In a computer program, the parts of the program
          that are used over and over again are called functions. When you read song
          lyrics and it says the word chorus, do you sing the word chorus? No, you
          look at the top of the page to see what words make up the chorus.
      3:
        image: notes/C3_songwriting_with_parameters_3.png
        text: In this lesson, you'll learn a silly little song called little bunny
          foo foo. The song has a chorus that you will sing several times over and
          over again. A function is a piece of code that you can call and use over
          and over again. It makes programming easier and more efficient so you don't
          have to write out the steps of your function over and over again. You can
          just write it once!
    C4_bee_conditional:
      1:
        image: notes/C4_bee_conditional_1.png
        text: "Это блок условия. Он определяет, на цветке вы или на соте, затем совершается
          действие. Это полезно в случае, если неизвестно, сколько меда или нектара
          мы видим под этим знаком вопроса."
      2:
        image: notes/C4_bee_conditional_2.png
        text: "Например, при условии, что это цветок, мы собираем весь нектар, а затем
          используем другой блок с условием, что это сота, и собираем мед. Та-даам!"
    C4_conditionals:
      1:
        image: notes/C4_conditionals_1.png
        text: We have a new block that's called the if/else block. It's a conditional
          statement just like the if block you've used in the puzzles before. But
          now there's a new part at the bottom that says else. The if/else block lets
          the bee make a decision between two sets of actions. If the bee is at a
          flower, the bee will do the set of actions you put in the first part where
          it says do. If the bee is not at a flower, the bee will do the set of actions
          you put in the slot where it says else.
      2:
        image: notes/C4_conditionals_2.png
        text: If statements are how computers are able to make decisions. Humans set
          up conditions for the computer that say if the computer is presented with
          a certain situation do this. Else, which just means otherwise, do that.
          The top of our if/else block says if at flower. But the top of our block
          could say other things, like if nectar equals 2 or if there's a path ahead,
          our block will behave in the same way. That if the statement at the top
          is true it will do the first set of actions. But if the statement at the
          top is false, it will do the second set of actions.
    C4_for_loops:
      1:
        image: notes/C4_for_loops_1.png
        text: When you use a repeat block to loop your code, how does the computer
          know when it's repeated enough times? The repeat block is actually hiding
          a more sophisticated piece of code called a for loop which counts from a
          starting value up to an ending value by a specific increment.
      2:
        image: notes/C4_for_loops_2.png
        text: For example, a repeat three block counts from 1 to 3 by 1. Every time
          it counts, it runs the code inside the loop. The for loop knows how many
          times it has run by using a counter variable which is set to the starting
          value at the beginning of the loop and has the increment added to it each
          time the loop is run. As soon as the counter variable is greater than the
          ending value, the loop stops running.
      3:
        image: notes/C4_for_loops_3.png
        text: The benefit of using a real for loop instead of the repeat block is
          that you can actually see the counter variable and use it in your loop.
          For example, if I have a series of flowers and the first one has one nectar,
          the second one has two nectars and the third one has three, I can use the
          for loop to tell the bee to collect 'counter' nectars each time, which would
          one at the first flower, two at the second and three at the third.
      4:
        image: notes/C4_for_loops_4.png
        text: Also in a for loop, you can increment the counter by a number other
          than one each time. You can potentially count by 2s, 4s or even an amount
          that changes every time through.

          преимущество от того, что ты разрабатываешь игру!"
      5:
        image: notes/starwars_congrats_5.JPG
        text: "Когда завершите создавать игру, можете нажать Поделиться и получить
          ссылку, которую можно распространить среди друзей или поиграть на телефоне.
          Развлекайся!"
    starwars_blocks_intro:
      1:
        image: notes/starwars_blocks_intro_1.JPG
        text: "Привет, я Кэтлин Кеннеди, продюсер фильма «Звёздные войны: Пробуждение
          силы». Сегодня вы будете работать с нашей звездой, BB-8. BB-8 - это сферический
          дроид. Каждое его действие и движение контролируется с помощью ПО. Информатика
          влияет на каждую отрасль, от маркетинга до здравоохранения. На самом деле,
          сотни компьютерных инженеров работали над «Пробуждением Силы»."
      2:
        image: notes/starwars_blocks_intro_2.JPG
        text: "Привет, я Рэйчел Роуз, старший инженер НИОКР в ILM и глава по разработке
          анимации и текстур. В «Пробуждении Силы», я отвечаю за помощь художникам
          в разработке установок, являющихся частью персонажа. Они позволяют персонажу
          выглядят правдоподобно в далекой-далекой галактике."
      3:
        image: notes/starwars_blocks_intro_3.JPG
        text: "В течение следующего часа, мы построим нашу собственную игру о «Звездных
          Воинах». Мы научим вас основам программирования. Обычно код состоит из текста,
          но мы будем использовать блоки, которыми можно будет написать программу.
          Для начала, мы поработаем с Рей и запрограммируем BB-8 собрать весь металлолом."
      4:
        image: notes/starwars_blocks_intro_4.JPG
        text: "Экран разделен на три части. Слева находится игровая площадка «Звездных
          Войн», и здесь будет виден результат. Инструкции для каждого уровня находятся
          ниже."
      5:
        image: notes/starwars_blocks_intro_5.JPG
        text: "Посередине находится Набор блоков. Каждый блок — команда для BB-8."
      6:
        image: notes/starwars_blocks_intro_6.JPG
        text: "Белая область справа — Рабочая область. Здесь мы будем писать нашу
          программу."
      7:
        image: notes/starwars_blocks_intro_7.JPG
        text: "Что будет, если я перетащу блок «переместить влево» в Рабочую область?
          BB-8 переместится влево, один блок."
      8:
        image: notes/starwars_blocks_intro_8.JPG
        text: "А что, если я хочу, чтобы BB-8 сделал ещё что-нибудь после перемещения?
          Я могу добавить еще один блок в нашу программу. Я выбираю блок «переместить
          вверх», и перенесу его под предыдущий блок, пока не появится оранжевая линия.
          Затем я соединю вместе эти два блока. Когда я снова нажму Выполнить, BB-8
          выполнит все команды по порядку, сверху вниз."
      9:
        image: notes/starwars_blocks_intro_9.JPG
        text: "Если вы захотите удалить блок, просто перетащите его обратно в Набор."
      10:
        image: notes/starwars_blocks_intro_10.JPG
        text: "После начала выполнения программы, вы всегда можете нажать на кнопку
          сброса, чтобы вернуть BB-8 в начальную позицию. Давайте приступим!"
    starwars_blocks_events:
      1:
        image: notes/starwars_blocks_events_1.JPG
        text: "Здравствуйте, меня зовут Карита Картер. Я старший креативный продюсер
          Walt Disney Imagineering. Я несу ответственность за ведущие команды, работающие
          над развлекательными программами для наших гостей. Мы все время стараемся
          найти новые способы развлечения для наших гостей, а технологии помогают
          нам в этом."
      2:
        image: notes/starwars_blocks_events_2.JPG
        text: "Поздравляю, вы сделали это! Вы запрограммировали BB-8. Думаю, теперь
          мы готовы к чему-то посложнее. Ну так вперед. Теперь, когда вы изучили основы
          программирования, мы собираемся вернуться в прошлое, чтобы построить свою
          собственную игру с R2-D2 и C3PO в главных ролях."
      3:
        image: notes/starwars_blocks_events_3.JPG
        text: "Чтобы создать игру, нам нужно узнать о кое-чем, что используется программистами
          игр ежедневно: это события. События указывают программе слушать или ожидать

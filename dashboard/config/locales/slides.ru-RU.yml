          которые позволяют сделать еще больше."
      3:
        image: notes/starwars_congrats_3.JPG
        text: "[говорят ученики]. Мы сделали игру, в которой ты получаешь баллы когда
          собираешь свиней. Главное препятствие - каждый раз, когда касаешься свиньи,
          появляется штурмовик. В конце концов весь экран заполнен свиньями и когда
          ты соберешь их 10000, ты побеждаешь."
      4:
        image: notes/starwars_congrats_4.JPG
        text: "[говорят ученики]. Мы сделали игру, в которой невозможно проиграть,

      8:
        text: А что, если я захочу, чтобы после выполнения блока moveLeft(); ВВ-8
          сделал еще что-нибудь? Я могу добавить в нашу программу другой блок. Я собираюсь
          выбрать блок moveUp();. Я буду перетаскивать его под блок moveLeft(); до
          тех пор, пока не появится светлый контур. Тогда я отпущу свой блок и два
          блока будут соединены вместе. Когда я снова нажму «Выполнить», ВВ-8 будет
          выполнять команды, соединенные вместе в нашей рабочей среде, от верхнего
          блока к нижнему.
      9:
        text: Если ты захочешь удалить блок, просто вытащи его из набора блоков и
          перетащи обратно на панель инструментов.
      10:
        text: После начала выполнения программы ты всегда можешь нажать на кнопку
          «Сброс», чтобы вернуть ВВ-8 в начальную позицию. Теперь приступим!
    starwars_blocks_events:
      1:
        text: Привет, меня зовут Чарита Картер. Я старший креативный продюсер в компании
          Walt Disney Imagineering. Я отвечаю за руководство командами, непосредственно
          занимающимися аттракционами, которые используют наши гости. Мы всегда ищем
          способы улучшения и создания более интересных впечатлений для наших гостей,
          а также способы улучшения технологии, лежащей в основе всего этого.
      2:
        text: Поздравляем, ты сделал это! Ты запрограммировал дроид BB-8. Теперь я
          думаю, мы готовы к чему-то посложнее. Пошли. Теперь, когда ты изучил основы
          программирования, мы вернемся в начало и создадим твою собственную игру
          с участием дроидов R2-D2 и C-3PO.
      3:
        text: 'Для создания игры нам нужно изучить кое-что, чем разработчики игр пользуются
          каждый день: это называется «события». События командуют твоей программе
          ожидать, когда что-то произойдет, и когда это происходит, программа выполняет
          действие.'
      4:
        text: Например, событиями могут быть ожидание нажатия кнопки мыши, клавиши
          со стрелкой или касания сенсорного экрана.
      5:
        text: Сейчас мы сделаем так,чтобы R2-D2 перемещался вверх, чтобы передать
          сообщение пилоту-повстанцу, а затем перемещался вниз к другому пилоту-повстанцу.
          Мы используем события, чтобы заставить его двигаться. Когда игрок использует
          клавиши со стрелками вверх/вниз или кнопки «вверх»/«вниз».
      6:
        text: Мы используем блок события whenUp() и присоединим его к блоку goUp().
          Когда игрок нажимает на стрелку «вверх», выполняется код, присоединенный
          к блоку whenUp(). Затем мы выполним аналогичные действия, чтобы заставить
          R2-D2 двигаться вниз. А теперь вместо того, чтобы заранее писать весь код
          управления дроидом, можно позволить R2-D2 реагировать на события нажатия
          кнопок, которые будут двигать его по экрану.
      7:
        text: Шаг за шагом твоя игра становится более интерактивной.
    starwars_blocks_congrats:
      1:
        text: Привет! Меня зовут Алиса. Я руковожу группой разработчиков и проектно-технической
          группой в Code.org. Именно я разработала этот обучающий курс, который вы
          сейчас проходите.
      2:
        text: Ты только что выполнил последний уровень. Поздравляем! Ты только что
          изучил все, что тебе нужно знать для написания своей игры «Звездные войны».
          Больше нет инструкций и головоломок, которые нужно решать. Ты можешь создать
          свою собственную игру и выбрать, как она будет работать. Еще кое-что. Ты
          разблокировал новые звуки и новые команды, чтобы сделать еще больше.
      3:
        text: "[говорят ученики] Мы сделали игру, в которой ты получаешь очки, когда
          поймаешь иглобрюхих свиней. Хитрость заключается в том, что каждый раз,
          когда ты ловишь иглобрюхую свинью, появляется штурмовик. В конце концов
          весь экран заполнен иглобрюхими свиньями, и когда ты дотронешься до 10 000
          свиней, ты побеждаешь."
      4:
        text: "[говорят ученики] Мы сделали игру, в которой невозможно проиграть.
          Все, кого ты убиваешь, приносят тебе очки. Для своей программы я перевернула
          клавиши, поэтому при нажатии кнопки «вверх» персонаж идет вниз, а при нажатии
          кнопки «вправо» персонаж идет влево. Это так сложно! Иногда можно получить
          преимущество (незаслуженное) только потому, что ты разработчик игры. У меня
          получилось? Ура!"
      5:
        text: Когда закончишь делать игру, нажми кнопку «Поделиться» и получи ссылку,
          которой ты можешь поделиться с друзьями или через которую ты можешь поиграть
          в игру на своем телефоне. Развлекайся!
    mc_intro:
      1:
        text: Меня зовут Йенс Бергенстен, но я больше известен под именем Джеб. Я
          ведущий разработчик игры Minecraft в стокгольмской компании Mojang. Кажется,
          мне было одиннадцать или двенадцать лет, когда я начал заниматься программированием,
          потому что хотел создавать игры. Приятель моего отца сказал мне, что для
          этого мне нужно научиться программировать. Так я занялся программированием.
          Мне нравится разрабатывать и продумывать структуру различных вещей. Именно
          это так привлекает в Minecraft.
      2:
        text: В течение следующего часа вы будете изучать основы компьютерного программирования,
          перемещая Алекса или Стива по воссозданному участку мира Minecraft.
      3:
        text: Традиционное программирование обычно использует текстовое представление,
          но сегодня мы воспользуемся языком программирования Блокли, использующим
          визуальные блоки, которые ты можешь перетаскивать и соединять для написания
          программ. Но по сути ты создаешь код на языке Javascript.
      4:
        text: Понятия, которые ты будешь изучать, используются программистами каждый
          день и лежат в основе такой науки как информатика. Мы в компании Mojang
          тоже используем эти принципы при разработке игры Minecraft.
      5:
        text: Прежде чем начать, выбери себе персонаж. Я выбираю Алекс. Давай напишем
          код для программы, которая может ей перемещаться по экрану.
      6:
        text: Твой экран разделен на три основные части. Слева — игровое пространство
          Minecraft, где будет выполняться твоя программа. Инструкции для каждого
          уровня написаны прямо под ним.
      7:
        text: Средняя часть экрана — это панель инструментов, и каждый из этих блоков
          — это определенная команда для Алекс.
      8:
        text: Белое поле справа — это рабочая среда, в которой мы пишем программу.
      9:
        text: Что произойдет, если перетащить блок moveForward(); в рабочую среду
          и нажать «Выполнить»? Алекс передвинется вперед на одну ячейку сетки.
      10:
        text: А что, если мы хотим, чтобы после перемещения вперед на одну клетку
          она сделала что-то еще? Мы можем добавить в нашу программу другой блок.
          Я выберу блок turnRight(); и буду перетаскивать его под блок moveForward();
          до тех пор, пока не появится оранжевая линия. Тогда я отпущу свой блок и
          два блока будут соединены вместе. Когда мы нажмем «Выполнить», Алекс выполнит
          команды, соединенные вместе в нашей рабочей среде, от верхнего блока к нижнему.
      11:
        text: Если ты захочешь удалить блок, просто вытащи его из набора блоков и
          перетащи обратно на панель инструментов.
      12:
        text: 'Чтобы отменить изменения и вернуться в начало уровня, воспользуйся
          кнопкой «Начать заново» в правом верхнем углу рабочей среды. Еще кое-что:
          ты видишь маленький треугольник на блоках «повернуть»? Если ты видишь эти
          треугольники, это значит, что ты можешь выбрать из разных вариантов. Давай
          начнем программировать!'
    mc_repeat:
      1:
        text: Я Лидия Винтерс, руководитель бренда Mojang. Это мы создали игру под
          названием Minecraft.
      2:
        text: В Minecraft мне больше всего нравится исследовать. Обожаю забираться
          в пещеры и смотреть, что там можно найти. Я вовсе не программист, и меня
          восхищает возможность пройти этот курс по Minecraft и узнать кое-что о программировании.
      3:
        text: На последнем уровне требуется много блоков moveForward();. Было бы проще,
          если бы мы могли просто скомандовать компьютеру выполнить команду moveForward();
          четыре или пять раз. К счастью для нас, компьютеры отлично подходят для
          того, чтобы повторять команды с помощью циклов «повторить».
      4:
        text: При разработке Minecraft мы используем циклы «повторить» для размещения
          всех исходных материалов и создания нового мира. Это не одна тысяча блоков.
          Также мы используем циклы для незначительных задач, например, чтобы нога
          Алекс двигалась назад и вперед при ходьбе. Циклы «повторить» — это важная
          часть программирования.
      5:
        text: Приближается ночь, поэтому на двух следующих уровнях мы построим дом,
          чтобы иметь безопасное укрытие. Мы воспользуемся блоком «повторить», чтобы
          максимально упростить задачу.
      6:
        text: Чтобы построить стену дома, мы можем четыре раза приказать Алекс выполнить
          команду moveForward(); и разместить доску, а можем приказать ей выполнить
          команду moveForward(); и разместить одну доску, а затем взять эту команду
          и с помощью блока «повторить» сделать так, чтобы она выполняла это действие
          много раз. Теперь нажмем на блок «повторить» и укажем, сколько раз Алекс
          должна выполнить нужное действие. Теперь давайте построим дом, пока не стемнело!
          Развлекайся.
    mc_if_statements:
      1:
        text: Сейчас мы будем изучать операторы «если». Операторы «если» входят в
          число основных понятий программирования. Они помогают компьютеру принимать
          решения.
      2:
        text: Операторы «если» используют все компьютеры, даже мой телефон. Например,
          когда я разблокирую телефон, выполняется код, в котором сказано, что если
          я введу пароль правильно, телефон надо разблокировать. А если неправильно,
          вывести сообщение об ошибке.
      3:
        text: Ты можешь использовать операторы «если», чтобы Стив и Алиса реагировали
          на то, что они видят вокруг. Например, если перед ними камень, они могут
          повернуть налево. А если дерево – направо.
      4:
        text: В этом случае мы не хотим упасть в лаву. Лаву совсем несложно обходить.
          Ее видно на экране. Но что, если лава скрыта под камнем?
      5:
        text: После того как мы добыли камень, нам нужно проверить, есть ли на этом
          месте лава, и лишь потом двигаться вперед. Если лава есть, нам нужно положить
          камень перед персонажем, а уже потом двигаться вперед. Так мы сможем передвигаться
          безопасно. Давай добудем еще что-нибудь! И не забывай использовать оператор
          «если», чтобы соблюдать осторожность.
    mc_congrats_share:
      1:
        text: Поздравляем! Ты только что изучил базовые структурные элементы информатики.
      2:
        text: Теперь ты можешь использовать эти блоки, чтобы создать что-то свое.
          Больше нет инструкций и головоломок, которые нужно решать. Ты можешь создать
          все, что захочешь. Ты можешь выбирать.
      3:
        text: "[говорят ученики] Вот, уже похоже... Стричь. Я сделал букву «L» из
          факелов. А я – букву «А» из березовых досок. Получилось! Мы построили дом
          из шерсти!"
      4:
        text: Закончив работу, выбери «Поделиться», чтобы получить ссылку и показать
          свое творчество друзьям. Развлекайся!
    mc_congrats_no_share:
      1:
        text: Поздравляем! Ты только что изучил базовые структурные элементы информатики.
      2:
        text: Теперь ты можешь использовать эти блоки, чтобы создать что-то свое.
          Больше нет инструкций и головоломок, которые нужно решать. Ты можешь создать
          все, что захочешь. Ты можешь выбирать.
      3:
        text: "[говорят ученики] Вот, уже похоже... Стричь. Я сделал букву «L» из
          факелов. А я – букву «А» из березовых досок. Получилось! Мы построили дом
          из шерсти!"
      4:
        text: Теперь ты можешь создать все, что угодно Развлекайся!
    gumball_intro:
      1:
        text: Если ты хочешь создать свою игру, это действительно просто. Все, что
          тебе нужно знать — это несколько основных навыков программирования, и ты
          можешь поиграть в игру, которую создал сам.
      2:
        text: У тебя есть любимая видеоигра? Мы собираемся еще на шаг приблизиться
          к созданию игр, просто используя Лабораторию игр. У хороших игр есть сюжет,
          и в каждом сюжете есть персонажи. Персонажи, которые выполняют различные
          действия, говорят, двигаются и взаимодействуют друг с другом. Может быть
          даже набирают очки в соответствии с правилами игры. Сегодня мы будем последовательно
          изучать, как все это можно сделать, с помощью веселых персонажей, а затем
          создадим с нуля игру, которой можно будет поделиться с друзьями и в которую
          можно будет поиграть на телефоне.
      3:
        text: Сегодня мы будем последовательно изучать, как все это можно сделать,
          с помощью веселых персонажей, а затем создадим с нуля игру, которой можно
          будет поделиться с друзьями и в которую можно будет поиграть на телефоне.
      4:
        text: Твой экран разделен на три основные части. Слева — игровое пространство,
          где будет выполняться твоя программа. Инструкции для каждого уровня написаны
          прямо под ним.
      5:
        text: Средняя часть экрана — это панель инструментов, и каждый из этих блоков
          представляет собой фрагмент кода.
      6:
        text: Белое поле справа — это рабочая среда, в которой мы пишем программу.
      7:
        text: Для начала тебе нужно присоединить свои блоки к оранжевому блоку «при
          запуске». Ты можешь соединить вместе несколько блоков, перетаскивая их до
          тех пор, пока не ты не увидишь желтую линию, тогда они соединятся друг с
          другом.
      8:
        text: В этой первой головоломке мы заставим персонажи что-нибудь сказать,
          присоединив блок «сказать» к блоку «при запуске» и введя в него текст твоего
          сообщения. После того как блоки расставлены по местам, нажми кнопку «Выполнить»,
          чтобы увидеть, как работает твоя программа.
      9:
        text: Начни, и в конце концов ты сможешь создать свою собственную игру с разными
          игроками, которые могут общаться, зарабатывать очки, бросать предметы и
          даже делать так, чтобы другие игроки исчезали. Все зависит от тебя!
    gumball_events:
      1:
        text: Теперь мы собираемся изучить то, чем все разработчики игр пользуются
          каждый день. Это называется «события». Событие говорит твоей программе ожидать
          определенного обстоятельства, и когда оно наступает, игра выполняет действие.
      2:
        text: Например, событиями могут быть ожидание нажатия мыши, клавиши «вверх»
          или «вниз» или касания экрана.
      3:
        text: Сейчас мы сделаем так, чтобы персонаж говорил что-нибудь, когда игрок
          нажимает на него. Мы воспользуемся блоком «по щелчку» и прикрепим к нему
          блок «говорить». Когда игрок нажимает, выполняются все блоки, присоединенные
          к данному блоку.
      4:
        text: Существуют также блоки «при нажатии стрелки». Если ты присоединяешь
          к ним блоки «двигаться», ты можешь начать перемещать своих персонажей вверх,
          вниз, влево и вправо, нажимая клавиши со стрелками. Шаг за шагом твоя игра
          становится более интерактивной.
    gumball_repeat:
      1:
        text: Можешь ли ты представить ситуацию, в которой тебе придется повторять
          что-то до бесконечности? К счастью, тебе никогда не придется делать это,
          потому что компьютеры отлично подходят для повторения действий.
      2:
        text: Это блок «повторять бесконечно». Все блоки, находящиеся внутри этого
          блока, будут выполняться в течение всей игры. Если мы хотим, чтобы персонаж
          непрерывно повторял какое-то действие без вмешательства игрока, мы помещаем
          соответствующие блоки внутрь блока «повторять бесконечно».
      3:
        text: В следующей головоломке наша задача — помочь персонажу непрерывно выполнять
          действие. Изучение работы команд повторения сбережет тебе кучу времени в
          будущем, когда ты будешь создавать собственную игру.
    iceage_intro:
      1:
        text: Если ты хочешь создать свою игру, это действительно просто. Все, что
          тебе нужно знать — это несколько основных навыков программирования, и ты
          можешь поиграть в игру, которую создал сам.
      2:
        text: У тебя есть любимая видеоигра? Мы собираемся еще на шаг приблизиться
          к созданию игр, просто используя Лабораторию игр. У хороших игр есть сюжет,
          и в каждом сюжете есть персонажи. Персонажи, которые выполняют различные
          действия, говорят, двигаются и взаимодействуют друг с другом. Может быть
          даже набирают очки в соответствии с правилами игры. Сегодня мы будем последовательно
          изучать, как все это можно сделать, с помощью веселых персонажей, а затем
          создадим с нуля игру, которой можно будет поделиться с друзьями и в которую
          можно будет поиграть на телефоне.
      3:
        text: Сегодня мы будем последовательно изучать, как все это можно сделать,
          с помощью веселых персонажей, а затем создадим с нуля игру, которой можно
          будет поделиться с друзьями и в которую можно будет поиграть на телефоне.
      4:
        text: Твой экран разделен на три основные части. Слева — игровое пространство,
          где будет выполняться твоя программа. Инструкции для каждого уровня написаны
          прямо под ним.
      5:
        text: Средняя часть экрана — это панель инструментов, и каждый из этих блоков
          представляет собой фрагмент кода.
      6:
        text: Белое поле справа — это рабочая среда, в которой мы пишем программу.
      7:
        text: Для начала тебе нужно присоединить свои блоки к оранжевому блоку «при
          запуске». Ты можешь соединить вместе несколько блоков, перетаскивая их до
          тех пор, пока не ты не увидишь желтую линию, тогда они соединятся друг с
          другом.
      8:
        text: В этой первой головоломке мы заставим персонажи что-нибудь сказать,
          присоединив блок «сказать» к блоку «при запуске» и введя в него текст твоего
          сообщения. После того как блоки расставлены по местам, нажми кнопку «Выполнить»,
          чтобы увидеть, как работает твоя программа.
      9:
        text: Начни, и в конце концов ты сможешь создать свою собственную игру с разными
          игроками, которые могут общаться, зарабатывать очки, бросать предметы и
          даже делать так, чтобы другие игроки исчезали. Все зависит от тебя!
    iceage_events:
      1:
        text: Теперь мы собираемся изучить то, чем все разработчики игр пользуются
          каждый день. Это называется «события». Событие говорит твоей программе ожидать
          определенного обстоятельства, и когда оно наступает, игра выполняет действие.
      2:
        text: Например, событиями могут быть ожидание нажатия мыши, клавиши «вверх»
          или «вниз» или касания экрана.
      3:
        text: Сейчас мы сделаем так, чтобы персонаж говорил что-нибудь, когда игрок
          нажимает на него. Мы воспользуемся блоком «по щелчку» и прикрепим к нему
          блок «говорить». Когда игрок нажимает, выполняются все блоки, присоединенные
          к данному блоку.
      4:
        text: Существуют также блоки «при нажатии стрелки». Если ты присоединяешь
          к ним блоки «двигаться», ты можешь начать перемещать своих персонажей вверх,
          вниз, влево и вправо, нажимая клавиши со стрелками. Шаг за шагом твоя игра
          становится более интерактивной.
    iceage_repeat:
      1:
        text: Можешь ли ты представить ситуацию, в которой тебе придется повторять
          что-то до бесконечности? К счастью, тебе никогда не придется делать это,
          потому что компьютеры отлично подходят для повторения действий.
      2:
        text: Это блок «повторять бесконечно». Все блоки, находящиеся внутри этого
          блока, будут выполняться в течение всей игры. Если мы хотим, чтобы персонаж
          непрерывно повторял какое-то действие без вмешательства игрока, мы помещаем
          соответствующие блоки внутрь блока «повторять бесконечно».
      3:
        text: В следующей головоломке наша задача — помочь персонажу непрерывно выполнять
          действие. Изучение работы команд повторения сбережет тебе кучу времени в
          будущем, когда ты будешь создавать собственную игру.
    mc_2016_intro:
      1:
        text: Привет! Меня зовут Йенс, я ведущий креативный дизайнер Minecraft. В
          ближайший час вы создадите собственную игру Minecraft. Это выглядит как
          Minecraft, но мир остановился. Овцы не двигаются, куры не несут яйца, а
          зомби просто стоят столбом. Чтобы мир Minecraft обрел жизнь, вам нужно добавить
          в него код.
      2:
        text: 'My name is Melissa and I am a user researcher at Minecraft. What I''m
          really interested in is how people think and interact with technology and
          so this job is the perfect job for me to put together the computer engineering
          with the psychology: мысли и поведение людей.'
      3:
        text: Как видите, экран разделен на три основные части. 1) Слева находится
          игровое окно Minecraft. Сейчас игровой мир заморожен, но мы это исправим
          при помощи кода.
      4:
        text: 2) В центре расположен набор инструментов. Каждый из этих блоков является
          командой, понятной курам, овцам и прочим существам в Minecraft.
      5:
        text: 3) Справа расположена рабочая область. Именно здесь мы будем создавать
          нашу программу.
      6:
        text: Если забудете, что делать, инструкции для каждого уровня расположены
          вверху.
      7:
        text: Для начала мы запрограммируем действия курицы. Давайте перетащим команду
          "двигаться вперед" в рабочую область. Если нажать "Выполнить", курица пройдет
          один шаг вперед. Чтобы она пошла дальше, перетаскиваем еще один блок "двигаться
          вперед" под первый такой же блок до появления подсветки. Затем отпускаем
          его, и два блока соединяются. Если снова нажать "Выполнить", курица пройдет
          два шага.
      8:
        text: Если нужно удалить блок, просто уберите его из стека блоков обратно
          в набор инструментов.
      9:
        text: После нажатия "Выполнить" всегда можно нажать кнопку "Сброс", чтобы
          обнулить игру и начать все заново. Теперь ваша очередь создать собственную
          версию Minecraft. Веселитесь!
    mc_2016_loops:
      1:
        text: Привет, меня зовут Лиза. Я разработчик программного обеспечения Minecraft,
          работаю над некоторыми животными и врагами в игре. Одним из моих подопечных
          животных оказался оцелот. Был один момент, когда можно скормить оцелоту
          рыбу, чтобы приручить его и сделать своим питомцем.
      2:
        text: Люди таковы, что нам становится страшно скучно снова, снова и снова
          повторять какие-то действия. Поэтому классно, что есть компьютеры, которые
          могут повторять одно и то же действие миллионы или даже миллиарды раз, и
          им это не наскучит. Такое повторение называется циклом, и для каждого существа
          в Minecraft используются циклы.
      3:
        text: Ранее мы заставили курицу переместиться по экрану, но затем она остановилась.
          В Minecraft куры бродят всегда и везде. Давайте используем цикл "всегда
          делать" из нашего набора инструментов, чтобы наши куры тоже двигались без
          остановки. Прелесть такого цикла в том, что он сохраняет вам кучу времени
          и открывает различные возможности при создании вашей собственной версии
          Minecraft.
    mc_2016_events:
      1:
        text: 'На этом уровне вы можете выбрать, за кого играть: Стива или Алекс.
          Используйте кнопки со стрелками на клавиатуре для перемещения вверх, вниз,
          влево и вправо. Теперь вы можете перемещаться по уровню куда пожелаете.
          Для использования существа просто подойдите к нему, повернитесь к нему лицом
          и нажмите пробел.'
      2:
        text: Если вы используете сенсорный экран, то проводите по нему вверх, вниз,
          влево и вправо для перемещения. Затем нажмите на экран, чтобы использовать
          предмет перед вами.
      3:
        text: Но что произойдет, если вы его используете? В Minecraft из овец после
          стрижки выпадает шерсть, если ударить корову, то она убежит, а если подойти
          к криперу, он взорвется. Эти реакции происходят в результате так называемых
          событий. События говорят вашей программе ожидать возникновения определенных
          условий. Когда они выполняются, происходит действие.
      4:
        text: Вы успели использовать одно событие. Код, внесенный в ячейку "при создании",
          используется при создании вашего существа или в начале игры. На следующих
          уровнях вы получите новые ячейки для событий, например "при касании" используется
          при касании существа, а "при использовании" — во время использования существа.
          Если вы захотите, чтобы ваш зомби исчез при восходе солнца, укажите это
          в ячейке "днем".
    mc_2016_spawn:
      1:
        text: В играх часто используется термин "создать" в значении призыва существа.
          Давайте сделаем так, чтобы на этом уровне после захода солнца появлялись
          зомби. Для этого используем блок "ночью".
      2:
        text: Так как нам нужно, чтобы зомби появлялись ночью, добавим блок "создать
          зомби" под блоком "ночью". После появления каждый зомби будет действовать
          согласно коду, заложенному вами в их ячейку события "при создании". Развлекайтесь,
          создавая зомби!
    mc_2016_congrats:
      1:
        text: Поздравляем! Вы научились использовать компьютерные команды, чтобы наполнить
          мир Minecraft жизнью. Теперь вы разработчик. Вы разблокировали все команды
          и всех существ. Что будет дальше, решать вам.
      2:
        text: После создания игры выберите "опубликовать", чтобы получить ссылку,
          которой можно поделиться с друзьями или использовать для игры на вашем телефоне.
          Веселитесь! Я жду возможности сыграть в вашу версию Minecraft.
    applab_intro_welcome:
      1:
        text: Меня зовут Мэйлани. Я стажер в Code.org, а еще я студентка, изучаю компьютерные
          науки. Я люблю их потому, что эти науки действительно творческие. Я должна
          уметь решать проблемы. Я должна заставить все функционировать, как мне нужно.
          Но я должна быть и дизайнером. Я должна быть художником и принимать все
          творческие решения по оформлению.
      2:
        text: Создавать свои приложения с Лабораторией приложений очень легко! Есть
          ли у тебя какой-то опыт программирования или нет, Лаборатория приложений
          – отличный инструмент для создания новых приложений и обмена ими с друзьями.
      3:
        text: Это Лаборатория приложений. В левой части находится твое приложение.
          В правой – код, который его запустит. Ты строишь свою программу из блоков,
          перетаскиваемых из набора инструментов. Сначала у тебя будет всего один
          блок под названием 'setProperty' ("установить свойство").
      4:
        text: Блоки установки свойств меняют внешний вид элементов на экране – кнопок,
          меток и даже самого экрана. Прежде всего необходимо решить, какой элемент
          ты будешь менять. Наведя в своем приложении курсор на любой элемент, ты
          увидишь здесь название или идентификатор. Выбери затем этот идентификатор
          из первого выпадающего списка.
      5:
        text: У элементов есть немало свойств, которые можно изменить, например, цвет
          текста, цвет фона или размер шрифта. Увидеть полный список свойств и выбрать
          свойство для изменения можно во втором выпадающем списке.
      6:
        text: Впиши в последний выпадающий список значение, которое хочешь использовать.
          Свое значение предложит и блок, но ты всегда сможешь вписать и другие цвета
          или числа.
      7:
        text: 'Когда ты закончишь, название блока превратится в целое предложение:
          "установить фон кнопки 1 на зеленый". Нажми на "Выполнить", чтобы увидеть
          изменения, вносимые в код. А если нажмешь на сброс, то сможешь притащить
          и другие блоки и изменить в своем приложении что-то еще, например, текст!'
      8:
        text: На этом уроке мы будем работать в режиме блоков, но Лаборатория приложений
          и поддерживает и работу в режиме текста.
      9:
        text: В любом случае ты будешь программировать на JavaScript – языке Интернета.
          У каждого уровня есть цель, инструкции и изображение того, что ты будешь
          создать.
      10:
        text: Если застрянешь, нажми на эту картинку, и она покажет, как именно нужно
          проходить этот уровень. Но сначала попробуй сделать это самостоятельно.
      11:
        text: Когда ты достигнешь цели этого уровня, нажми на "Закончить", чтобы двинуться
          дальше. С этим уровнем все! Нажми на оранжевую кнопку "Продолжить", чтобы
          перейти на следующий уровень и начать свое приключение с Лабораторией приложения!
    applab_intro_events:
      1:
        text: Приложения – это действительно круто, потому что это все равно, что
          затеять собственный бизнес, то есть приходится все создавать с нуля, всем
          управлять, а то, что ты только что создал с помощью программы – твоя собственность.
      2:
        text: А теперь, когда ты уже знаешь, как изменить внешний вид приложения,
          давай сделаем его интерактивным, заставив реагировать на события! События
          – это действия пользователя, такие как нажатие кнопки, прокрутка меню или
          наведение курсора на изображение. Интерактивные приложения нуждаются в способах
          реагирования на события, таких, например, как воспроизведение звука при
          нажатии на кнопку. Чтобы решить эту задачу в Лаборатории приложения, тебе
          потребуется новый блок, который называется "onEvent" ("после события").
      3:
        text: Эта программа устанавливает цвет экрана на синий. Я хочу, чтобы при
          нажатии на эту кнопку экран становился зеленым. Сначала мне придется притащить
          блок "onEvent" ("после события"). Наведение курсора позволило мне выяснить,
          что идентификатор кнопки – «bigButton» ("большая кнопка"), поэтому я выберу
          этот идентификатор в первом выпадающем списке.
      4:
        text: Далее я выберу вид события. Есть много вариантов, из которых можно выбрать,
          но сейчас я оставлю событием обычное старое нажатие.
      5:
        text: 'И, наконец, я добавлю внутрь блока "после события" код, который изменит
          цвет фона экрана. Название этого блока будет звучать как целое предложение:
          "после события нажатия кнопки запустить весь этот код".'
      6:
        text: Давай проверим. Блоки за пределами блока "после события" по-прежнему
          запустятся сразу, поэтому сначала экран станет синим.
      7:
        text: А когда я нажму на большую кнопку, запустится код внутри блока "после
          события", и экран станет зеленым.
      8:
        text: Захочешь изменить после события что-либо еще, например текст на экране
          – просто добавь к блоку "после события" больше кода.
      9:
        text: Чтобы твоя программа реагировала на больше событий, добавь в нее больше
          блоков "после события". Только убедись, что не поместил их друг в друга.
          А теперь пора попробовать самому. Развлекайся!
    applab_intro_sounds:
      1:
        text: Далее ты научишься добавлять в приложение изображения и звуки. Начнем
          с рассмотрения вариантов звука.
      2:
        text: В наборе инструментов ты найдешь новый блок под названием "playSound"
          ("воспроизвести звук"). Перетащи его в рабочую область. Для выбора звука
          для воспроизведения открой выпадающий список, а затем нажми на «Выбрать».
      3:
        text: Отсюда ты сможешь либо загрузить звуковой файл со своего компьютера,
          либо найти звук в фонотеке. В фонотеке собрано множество звуков, собранных
          в категорий, такие, как инструменты, фоновая музыка или животные.
      4:
        text: Когда ты найдешь нужный звук, нажми на «Выбрать». После запуска этот
          блок будет воспроизводить звук, который ты выбрал.
      5:
        text: Для добавления изображений к своим элементам можно просто воспользоваться
          блоком установки свойства. Выбери свойство изображения во втором выпадающем
          списке
      6:
        text: Затем нажми на «Выбрать» в третьем выпадающем списке.
      7:
        text: Отсюда ты сможешь загрузить изображение со своего компьютера или просмотреть
          огромную библиотеку значков.
      8:
        text: Вернувшись в режим программирования, ты сможешь использовать блок установки
          свойства для изменения цвета своего значка. Выбрав изображение для значка,
          нажми на «Выполнить», чтобы увидеть, как оно выглядит.
      9:
        text: Вот и все, что требовалось! Теперь ты сможешь добавлять изображения
          и звуки и делать свои приложения еще более забавными и динамичными.
    applab_intro_designmode:
      1:
        text: Создание приложений требует также умения проектировать экраны и элементы
          с нуля. Лаборатория приложений облегчает эту работу благодаря наличию режиму
          проектирования.
      2:
        text: Используй переключатель в верхней части приложения для перехода в режим
          проектирования.
      3:
        text: Для добавления новых элементов перетащи их на экран. Для перемещения
          элемента в другое место или изменения его размера потяни его за правый нижний
          угол.
      4:
        text: Для изменения свойств элемента используй средства управления справа.
          Совсем не сложно, например, изменить текст, цвет и размер шрифта этой кнопки.
      5:
        text: Когда ты добавишь на экран новый элемент, он получит общий идентификатор,
          например "кнопка 1". Полезно поменять идентификатор этой кнопки на что-нибудь
          более информативное, например на "правую кнопку". Так ты будешь знать, что
          это кнопка, когда начнешь программировать.
      6:
        text: В случае ошибочного добавления элемента в приложение просто вытащи его
          или нажми на «Удалить».
      7:
        text: Для добавления в приложение совершенно новых экранов нужно втащить элемент
          экрана
      8:
        text: Из выпадающего списка наверху ты сможешь быстро переключаться между
          экранами, которые создаешь.
      9:
        text: Внутри твоего приложения тебе потребуется способ переключения между
          всеми этими экранами, поэтому мы добавили в набор инструментов блок setScreen
          (установить экран). Используй его внутри блока «после события», чтобы менять
          экраны нажатием кнопки.
      10:
        text: На нескольких следующих уровнях ты будешь работать над одним и тем же
          проектом. Сначала ты добавишь кнопку, затем добавишь новый экран и, наконец,
          напишешь код, чтобы кнопка переключала на новый экран.
    applab_intro_share:
      1:
        text: Теперь, когда ты освоил такие основы Лаборатории приложений, как добавление
          кнопок, звуков, изображений, текста и новых экранов, ты уже сможешь разрабатывать
          любые приложения.
      2:
        text: На следующем уровне ты найдешь приложение, которое только что закончил
          разрабатывать. Немного креативности, и ты сможешь превратить его в анкету
          для определения характера для друзей, поздравительную открытку для родных
          или игру «Выбери себе приключение». Создание всех этих приложений требуют
          только тех навыков, которые ты уже приобрел, и не сомневаюсь, что ты сможешь
          придумать и другие.
      3:
        text: Когда ты закончишь свое приложение, ты сможешь легко отправить его на
          свой телефон, чтобы посмотреть, как оно выглядит. Просто нажми на "Поделиться"
          и введи здесь свой номер телефона.
      4:
        text: Ты получишь СМС, которое позволит тебе мгновенно открыть свое приложение.
      5:
        text: Также ты сможешь поделиться ссылкой на свое приложение в социальной
          сети или опубликовать его в открытой галерее Code.org, чтобы сделать его
          доступным для других.
      6:
        text: Только что ты узнал лишь о некоторых возможностях Лаборатории приложений.
          Вся Лаборатория приложений – это расширенное взаимодействие с пользователем,
          новые элементы экрана и даже встроенная база данных, позволяющие быстро
          создавать полнофункциональные приложения. На сайте code.org/applab ты найдешь
          все инструменты и множество идей, если захочешь продолжить учебу.
      7:
        text: Спасибо, что прошел со мной этот путь. А теперь разработай свое первое
          приложение, поделись им и продолжай создавать приложения с помощью Лабораторию
          приложений!
    mc_2017_agent_intro:
      1:
        text: 'Стейси: Стэмпи, Лиззи, Престон – спасибо, что поехали со мной. То,
          что я хочу вам показать, находится сразу за этой столовой горой. Думаю,
          вам понравится!'
      2:
        text: Стойте, дальше обрыв! (кричит)
      3:
        text: 'Все в порядке? Все целы? Стэмпи: А, вот в чем дело! Смотрите! Под рельсами
          образовался провал. Стейси: В самом деле, Стэмпи? Лиззи: Давайте соберем
          блоки и засыпем его. Престон: Давайте устроим состязание. Кто первым выберется
          наверх, тот и выиграл. Стейси: Ладно, по твоей команде, на старт, внимание,
          МАРШ! Ладно, я только соберу немного этой глины. Подождите. Ребята, я не
          могу копать! Престон: И я. Лиззи: И я тоже. Стейси: Как странно! Стэмпи,
          а ты можешь копать? Стэмпи: Не могу! Стейси: Хорошо, все сохраняйте спокойствие.
          Стэмпи: Игра сломалась? Стейси: Если да, то как мы ее починим? Лиззи: Не
          знаю. Стэмпи: Кто-нибудь умеет писать программы Minecraft?'
      4:
        text: 'Престон: Ухты! А это еще кто? Стэмпи: Никогда не видел ничего подобного.
          Лиззи: Какой хорошенький! Стейси: А его можно приручить? Престон: Да что
          здесь вообще происходит? Кому-то нужно вернуться в реальный мир и все исправить.
          Все: Только не мне! Стейси: И не мне... (вздыхает). Ну, ладно уж, я пойду.'
      5:
        text: Ну, вот я и в реальном мире. Пойду-ка я и найду офис Minecraft.
      6:
        text: Но мне понадобится ваша помощь. Начните выполнять задание, начните учиться
          программировать, и я встречусь с вами, ребята, через несколько уровней,
          хорошо? Пожелайте мне удачи! Думаю, что мне туда. Ой! Кактус! Спасибо, я
          в порядке!
      7:
        text: Чтобы выполнить задание Часа кода, вам потребуется написать код для
          программирования Исполнителя. Вы вместе с Исполнителем устраните все препятствия
          на пути, чтобы вы смогли собрать предметы, необходимые для путешествия.
          Ставить и разбивать блоки может только Исполнитель, а собирать предметы
          можете только вы. Экран поделен на три основных части. В левой находится
          Minecraft.
      8:
        text: В середине набор инструментов с командами, понятными для Исполнителя.
      9:
        text: А справа рабочая область. Здесь вы будете накапливать команды, требуемые
          для создания программы управления Исполнителем.
      10:
        text: Исполнитель сможет ходить, поворачиваться и активировать нажимные пластины.
          Также он сможет уничтожать и ставить блоки. Ставя такие блоки, как эти рельсы
          для вагонетки, он будет помещать их под собой.
      11:
        text: Если забудете, что делать, инструкции для каждого уровня расположены
          вверху.
      12:
        text: Захотите попробовать еще раз – нажмите на синюю кнопку сброса для возврата
          в прежнее состояние. А если вам потребуется удалить блок кода, перетащите
          его из рабочей области в набор инструментов. Не забудьте нажать на "Выполнить",
          чтобы заставить Исполнителя двигаться. Отлично, начинайте и попробуйте несколько
          первых уровней. Удачи!
    mc_2017_repeat:
      1:
        text: 'Стэмпи: Интересно, что задумала Стейси?'
      2:
        text: 'Стейси: Ну, кажется, я пришла, куда нужно. И здесь просто потрясающе!'
      3:
        text: Я как будто вернулась в Minecraft! Привет. Как дела? Есть кто-нибудь?
      4:
        text: 'О, да здесь крипер. Ты ведь не опасен, правда? Кэти: Стейси? Стейси:
          Привет, Кэти! Кэти: Да, добро пожаловать в Minecraft!'
      5:
        text: 'Стейси: Потрясающе! Так ты работаешь здесь каждый день разработчиком,
          верно? Кэти: Да, здесь чудесно, а я разработчик подразделения "Рынок Minecraft".
          Стейси: Сколько языков программирования ты знаешь? Стейси: За все годы мне
          довелось поработать, наверно, с дюжиной. Стейси: С дюжиной? Кэти: Да. Стейси:
          Ну так, может, ты знаешь что-нибудь о маленьком роботе, называющем себя
          Исполнителем? Кэти: Мы поручаем Исполнителю делать то, что Стив или Алекс
          не может, например, переправляться через лаву. Стейси: Что ж, я хочу научиться
          программировать, и они хотят научиться программировать, так что же нам нужно
          усвоить прежде всего?'
      6:
        text: 'Кэти: Ну, нужно научиться пользоваться циклами. Циклы – это то, что
          разработчики пишут, чтобы заставлять компьютер делать что-то снова и снова.
          Стейси: Понятно. Думаю, что они пригодятся мне на следующих уровнях, так
          что давай, расскажи мне об этих циклах.'
      7:
        text: На следующем уровне ты сможешь использовать цикл для перемещения Исполнителя
          по дорожке. Перетащи блок повтора в рабочую область и помести блок "двигаться
          вперед" внутрь блока повтора. Этот блок прикажет компьютеру делать одно
          и то же много раз подряд без необходимости перетаскивать в рабочую область
          целую груду блоков. Для выбора количества повторений помести в блок повтора
          число.
      8:
        text: В блок повтора можно поместить и, повороты и многочисленные команды,
          но пока попробуй использовать его для перемещения Исполнителя вперед на
          пару шагов. Помни, что если застрянешь, то всегда сможешь нажать на синюю
          кнопку сброса и попробовать снова.
      9:
        text: 'Если вы подумываете о приобретении такой же как у Кэти, крутой профессии,
          нажмите на кнопку "Показать код", когда закончите каждый уровень. Тогда
          вы увидите код на языке Javascript, который такие специалисты, как Кэти,
          применяют при программировании Minecraft. Кэти: Да-да, удачи вам всем!'
    mc_2017_functions:
      1:
        text: 'Престон: Не хочу хвастаться, но я действительно силен в паркуре. Лиззи:
          Давайте поспим, а утром вернется Стейси.'
      2:
        text: 'Стейси: Ну вот, ребята, я и вернулась из офиса Minecraft и думаю, что
          знаю, как решить проблему, возникшую в моей игре. Думаю, что можно использовать
          функцию. Дайте мне только открыть вот это.'
      3:
        text: Итак, функция – это конкретный набор инструкций для выполнения определенной
          задачи, своего рода рецепт. На следующих нескольких уровнях вы узнаете о
          функциях, применяемых для решения головоломок.
      4:
        text: Когда функция окажется в рабочей области, посмотрите, какой в ней код,
          чтобы понять, что она делает.
      5:
        text: Затем найдите блок с этим названием в наборе инструментов и перетащите
          его из набора инструментов к блоку "при выполнении".
      6:
        text: Помните, что можете использовать одну и ту же функцию всякий раз, как
          нужно выполнить один и тот же набор указаний делать что-либо, например,
          строить мост. Удачи, я знаю, что вы справитесь!
    mc_2017_congratulations:
      1:
        text: 'Престон: Поздравляю!'
      2:
        text: 'Лиззи: Поздравляю!'
      3:
        text: 'Стэмпи: Поздравляю, вы справились!'
      4:
        text: 'Стейси: Поздравляю, ребята, вы невероятно крутые! А теперь, после того,
          как вы поучились в Часе кода, вы уже сможете кодировать в Minecraft. Ведь
          вы уже знаете, что такое циклы, функции и каковы возможности программы "Исполнитель".'
      5:
        text: А теперь пора перейти на уровень свободной практики, на котором вы станете
          разработчиками. Используйте все оставшееся время для написания собственных
          функций "изучить", "копать" и "строить".
      6:
        text: 'Вы сожете взять код, который напишете на этом уровне, в свой мир Minecraft
          в версии Minecraft: Education Edition. Просто нажмите на "Закончить", выполните
          инструкции для получения ссылки для использования в своем мире и продолжите
          программирование с Исполнителем. Веселитесь, и успехов в работе!'
      7:
        text: 'Стейси: Я вернулась! А это, ребята, Исполнитель! Хочу показать вам,
          на что он способен. Смотрите, он как раз это делает! Я велела ему построить
          лестницу из этих глиняных блоков, и теперь мы просто воспользуемся ей, чтобы
          выбраться отсюда. И лестница, ребята, еще не все. Я могу приказать Исполнителю
          сделать, что угодно, и он это сделает.'
      8:
        text: 'Стэмпи: Как ты этого добилась? Стейси: Вообще-то это было несложно.
          Я просто использовала программу!'
    csd_concept_how_computers_work:
      1:
        text: Куда ни посмотри, компьютеры преобразуют мир. Компьютеры в офисах, жилых
          домах, в карманах – да почти где угодно! Большинство из нас применяет эту
          революционную технику ежедневно, но редко кто интересуется тем, как компьютеры
          работают. Из этого цикла вы узнаете, как действительно работают компьютеры.
          Сначала мы ответим на вопрос, что делает компьютер компьютером. Затем мы
          поговорим о роли крохотных электрических сигналов, включающихся и выключающихся
          с головокружительной скоростью, в представлении информации внутри компьютера.
      2:
        text: После этого вы узнаете, как компьютеры используют цепи, чтобы делать
          все, что угодно, начиная с простых вычислений и заканчивая имитацией целых
          виртуальных миров. Далее мы взглянем чуть шире и рассмотрим различные детали
          компьютера, служащие для ввода, вывода и хранения всей этой информации.
          И, наконец, вы узнаете, что такое код и как программное обеспечение управляет
          техническим. Так что какой бы ни была ваша цель – узнать побольше об устройствах,
          используемых вами каждый день, или разработать устройство будущего, ваш
          первый шаг – узнать, как работают компьютеры.
    csd_concept_computer:
      1:
        text: Меня зовут Мэй-Ли Хой, и я дизайнер и изобретательница. Кое-что из созданного
          мной представлено в Apple, а теперь я разрабатываю продукты для детей, чтобы
          им было легче учиться в школе. А еще я диджей и танцовщица.
      2:
        text: Компьютеры повсюду! Они у людей в карманах, в машинах, люди носят их
          на запястье. Возможно, компьютер и у тебя в рюкзаке прямо сейчас. Но что
          же делает компьютер компьютером? И как он работает?
      3:
        text: Привет, я Нэт! Я был одним из первых разработчиков Xbox. Я работаю с
          компьютерами, наверно, лет с семи, а сейчас тружусь над виртуальной реальностью.
          Мы, люди, всегда старались создать инструменты, помогающие нам решать проблемы.
          Такие, как колесо, молоток, печатный станок или трактор-тягач.
      4:
        text: Все эти изобретения облегчили нам работу физическую. Но со временем
          люди задумались над созданием машины для облегчения работы умственной, такой,
          как решение уравнений или наблюдение за звездами на небе. Вместо того, чтобы
          перемещать или обрабатывать физические предметы, например, грязь или камни,
          эти машины должны были обрабатывать информацию. Когда пионеры компьютерных
          наук приступили к созданию думающей машины, они поняли, что она должна будет
          выполнять четыре различных функции.
      5:
        text: Она должна будет принимать входную информацию, хранить ее, обрабатывать,
          а затем выдавать результаты. Сейчас это может звучать просто, но эти четыре
          функции выполняют все компьютеры. И они-то и делают компьютер компьютером.
      6:
        text: Компьютеры начинались как простые калькуляторы и уже поражали в те времена,
          хотя только выполняли расчеты. Теперь же мы общаемся с их помощью друг с
          другом, играем в игры, управляем роботами и вообще делаем все, что угодно.
          Современные компьютеры ничем не напоминают те старые громоздкие машины,
          но по-прежнему выполняют те же четыре функции.
      7:
        text: Обсудим сначала ввод информации. Объяснить компьютеру, что делать, можно
          с помощью клавиатуры, мыши, микрофона и камеры. Все эти различные устройства
          ввода данных предоставляют компьютеру информацию, которая хранится затем
          в его памяти.
      8:
        text: Компьютерный процессор берет информацию из памяти. Он обрабатывает или
          меняет ее с помощью алгоритма, представляющего собой всего лишь ряд команд.
          А затем он отправляет обработанную информацию обратно в память для хранения.
          Так продолжается до тех по, пока обработанная информация не оказывается
          готовой к выдаче.
      9:
        text: Как компьютер выдает информацию, зависит от того, для чего он предназначен.
          Монитор компьютера может показывать текст, фотографии, видео, интерактивные
          игры – даже виртуальную реальность! Выходной информацией компьютера могут
          быть даже сигналы для управления роботом.
      10:
        text: И кто знает, как компьютеры будут выглядеть завтра? Надеюсь, что однажды
          именно вы будете решать, как будут выглядеть компьютеры будущего. Но все
          компьютеры, какая бы технология в них не использовалась, всегда выполняют
          четыре функции. Они принимают информацию, хранят ее в виде данных, обрабатывают,
          а затем выдают результаты.
    csd_concept_binary_data:
      1:
        text: Привет! Меня зовут Лимор Фрид, я инженер и работаю здесь, в компании
          Adafruit Industries. И именно в ней я и занимаюсь проектированием и разработкой
          цепей для моды, музыки и техники.
      2:
        text: Меня зовут Федерико Гомес Суарес, и я разработчик программного обеспечения
          программы компании Microsoft "Хакерство во благо". И я изучаю использование
          техники для решения ряда крупных социальных проблем нашего времени.
      3:
        text: Возможно, вы уже слышали, что компьютеры работают на нулях и единицах.
          Сегодня практически никто уже не работает напрямую с этими нулями и единицами.
          Но нули и единицы действительно играют в происходящем внутри компьютеров
          большую роль.
      4:
        text: Внутри компьютера находятся электрические провода и цепи, несущие в
          компьютере всю информацию. Но как, спрашивается, электричество может использоваться
          для хранения или представления информации?
      5:
        text: 'Ну, если у вас один провод, по которому идет электрический ток, вы
          можете подавать два сигнала: "включен" и "выключен". Выбор отнюдь не велик,
          но это действительно важное начало. Один провод позволяет представить "да"
          или "нет", "верно" или "неверно", "ноль" или "единицу" или что-либо, бывающее
          всего в двух вариантах. Это состояние "включен"/"включен" одного провода
          называется битом, и это самая мелкая порция информации, которая может храниться
          к компьютере.'
      6:
        text: Если взять больше проводов, то и битов будет больше, больше нулей и
          больше единиц. С большим количеством битов можно представить более сложную
          информацию. Но чтобы это понять, нужно познакомиться с тем, что называется
          двоичной системой счисления.
      7:
        text: 'В десятичной системе счисления десять цифр от нуля до девяти, и так
          мы все и учились считать. В двоичной системе счисления всего две цифры:
          ноль и единица. И с этими двумя цифрами можно досчитать до любого числа.'
      8:
        text: Вот как это делается. В десятичной системе счисления, в которой мы все
          привыкли, каждая позиция в числе имеет иное значение. Существует первая
          позиция, десятая, сотая и т.д. Например, 9 на сотой позиции – это 900. В
          двоичной системе счисления у каждой позиции также имеется значение. Но вместо
          того, чтобы умножать всякий раз на 10, мы умножаем на 2. Так что существует
          первая позиция, вторая, четвертая, восьмая и т.д. Например, цифра 9 в двоичной
          системе счисления – 1001. Для расчета этого значения мы добавляем единицу
          8 раз и прибавляем результаты умножения 0 на 4, 0 на 2 и 1 на 1. Эти расчеты
          почти никто не проводит, так как компьютеры делают это за нас. Важно то,
          что любое число можно представить только нулями и единицами или пучком проводов,
          включенных или нет. Чем больше взять проводов, тем больше числа, которые
          можно будет хранить. Восемь проводов достаточно для хранения чисел от 0
          до 255. Это восемь Всего 32 провода позволяют хранить все числа от 0 до
          более чем 4 миллиардов. Двоичная система счисления позволяет представить
          какое угодно число.
      9:
        text: А как же другие виды информации? Текст, изображения или звук? Оказывается,
          что все это тоже можно представить числами. Взять хотя бы буквы алфавита.
          За каждой буквой можно закрепить какое-то число. A может быть единицей,
          B – двойкой и т.д. Тогда любое слово или целый абзац можно будет представить
          в виде последовательности чисел. А эти числа, как мы видели, можно хранить
          как электрические сигналы "включен"/"включен". Каждое слово, которое вы
          видите на каждой веб-странице или на своем телефоне, представлено с помощью
          подобной системы.
      10:
        text: Рассмотрим теперь фотографии, видео и всю графику, которую вы видите
          на экране.
      11:
        text: Все эти изображения состоят из крохотных точек, называемых пикселями,
          а у каждого пикселя есть цвет. Каждый цвет можно представить числом. Если
          учесть, что в типичном изображении миллионы пикселей, а типичное видео показывает
          30 изображений в секунду, то станет ясно, что мы говорим об очень большом
          количестве данных.
      12:
        text: Каждый звук – это, в сущности, ряд колебаний воздуха. Колебания можно
          представить графически в виде волнообразной линии. Любую точку на этой линии
          можно представить числом. А, значит, и любой звук можно разбить на ряд чисел.
          Хотите звук более высокого качества – выбирайте 32-битный или 8-битный аудиофайл.
          Больше битов означает более широкий диапазон чисел.
      13:
        text: Когда вы пользуетесь компьютером для написания программы или создания
          собственного приложения, вы не работаете напрямую с этими нулями и единицами.
          Но вы работаете с изображениями, звуком или видео. Поэтому, если вы хотите
          понять, что происходит у компьютера внутри, все сводится к этим простым
          нулям и единицам и стоящими за ним электрическими сигналами в цепях.
    csd_concept_circuits_logic:
      1:
        text: Одна их самых интересных вещей, которые я узнал о цепях – то, что компоновка
          схемы цепей может быть видом искусства, поскольку если у меня есть творческая
          идея, я могу реализовать ее с помощью цепей. Так что если у вас есть идеи,
          вы можете использовать технику для их осуществления.
      2:
        text: Каждая порция входной и выходной информации компьютера по сути вид информации,
          которую можно представить электрическими сигналами "включен"/"выключен"
          или нулями и единицами.
      3:
        text: Чтобы обработать информацию, поступающую в качестве входной, и генерировать
          выходную информацию, компьютеру нужно изменить входные сигналы и объединить
          их. Для этого компьютер использует миллионы электронных деталей, из которых
          и состоят цепи.
      4:
        text: Рассмотрим подробней, как цепи могут менять и обрабатывать информацию,
          представленную нулями и единицами. Это невероятно простая цепь. Она берет
          один электрический сигнал, "включен" или "выключен", и переворачивает его.
          Так что если вы посылаете сигнал 1, цепь посылает вам 0, а если вы посылаете
          цепи 0, она посылает вам 1. Входящий сигнал не совпадает с выходящим, почему
          мы и называем эту цепь НЕТ.
      5:
        text: Более сложные цепи могут принимать множество сигналов, объединять их
          и выдавать другой результат. В этом примере цепь примет два электрических
          сигнала. Теперь каждый из них может быть как единицей, так и нулем. Если
          оба входящих сигнала нули, то результат тоже 0. Эта цепь выдаст вам 1, только
          если и первый, и второй сигнал – 1, почему мы и называем такую цепь И.
      6:
        text: Существует немало таких небольших цепей, выполняющих простые логические
          вычисления. Соединив их друг с другом, можно сделать более сложные цепи,
          выполняющие более сложные расчеты.
      7:
        text: Можно, например, сделать цепь, суммирующую 2 бита и называемую сумматором.
          Эта цепь принимает 2 отдельных бита, каждый из которых – 1 или 0, и складывает
          их, чтобы рассчитать сумму. Сумма может равняться 0 (0 плюс 0), 1 (0 плюс
          1) или 2 (1 плюс 1). Требуются два выходных провода, так как для представления
          суммы могут понадобиться до двух двоичных цифр. Если у нас есть один сумматор
          для сложения двух битов информации, то мы можем поместить много таких суммирующих
          цепей рядом друг с другом, чтобы складывать огромные числа.
      8:
        text: Вот, например, как 8-битовый сумматор складывает числа 25 и 50. Каждое
          число представлено с помощью 8 бит, в связи с чем в цепь поступают 16 разных
          электрических сигналов. В цепи для 8-битового сумматора находится множество
          маленьких сумматоров, которые вместе и рассчитывают сумму.
      9:
        text: Другие электрические цепи могут выполнять другие простые расчеты, например,
          вычитание или умножение. На самом деле, вся обработка информации, выполняемая
          вашим компьютером – просто масса мелких простых операций, собранных вместе.
          Каждая отдельная операция, выполняемая компьютером, так проста, что может
          выполняться и человеком, но эти цепи внутри компьютера сделают это намного
          быстрее.
      10:
        text: Когда-то эти цепи были большими и громоздкими, 8-битовый сумматор мог
          быть размером с холодильник, а на простые расчеты уходили минуты. Сегодня
          компьютерные цепи микроскопического размера и работают намного быстрее.
          Почему более компактные компьютеры работают быстрее? Ну, потому что чем
          меньше цепь, тем меньше расстояние, покрываемое электрическим сигналом.
          Электричество движется почти со скоростью света, вот почему современные
          цепи могут выполнять миллиарды вычислений в секунду.
      11:
        text: Так что играете ли вы в игру, записываете ли видео или исследуете космос,
          все, что вообще только можно делать с техникой, требует быстрой обработки
          обширной информации. А за всей этой сложностью скрывается просто множество
          крохотных цепей, превращающих двоичные сигналы в сайты, видео, музыку и
          игры. Эти цепи могут даже помочь нам расшифровать ДНК, чтобы диагностировать
          и вылечить заболевание. Так что бы вам хотелось сделать со всеми этими цепями?
    csd_concept_memory_cpu_input_output:
      1:
        text: Привет, меня зовут Мэдисон Мэкси. У меня есть компания под названием
          Loomia, мы специализируемся на изготовлении умной ткани и для умной одежды
          и умных текстильных изделий. Ведь для этой продукции пределов совершенства
          не существует!
      2:
        text: Меня зовут Даниэль Эпплстоун, и я главный исполнительный директор компании
          Othermachine. Мы делаем настольные фрезерные станки. Они берут вращающийся
          режущий инструмент, перемещают его по материалу и создают трехмерный объект.
      3:
        text: Если говорить о внутреннем устройстве, то все компьютеры выполняют четыре
          основных функции. Они принимают входную информацию, хранят ее, обрабатывают,
          а затем выдают выходную информацию. Каждая из этих функций выполняется особой
          частью компьютера.
      4:
        text: В компьютере имеются устройства ввода, которые принимают информацию
          из внешнего мира и превращают в двоичную информацию. Имеется память для
          хранения этой информации. Имеется центральное процессорное устройство, или
          CPU, где выполняются все вычисления. И, наконец, имеются устройства вывода,
          которые берут информацию и превращают ее в физический выходной сигнал.
      5:
        text: Поговорим сначала о входной информации. Компьютеры могут принимать данные
          от разных устройств ввода, таких, как клавиатура компьютера, сенсорная панель
          телефона, камера, микрофон или GPS. И даже датчики на автомобиле, терморегулятор
          или дрон – все это тоже устройства ввода.
      6:
        text: А теперь рассмотрим простой пример того, как входная информация проходит
          через компьютер и становится выходной. Когда мы нажимаем на клавишу клавиатуры
          (скажем, на букву "B"), клавиатура превращает эту букву в число. Это число
          поступает в компьютер как двоичное, в виде нулей и единиц.
      7:
        text: CPU берет это число и рассчитывает, как показать букву "B" пиксель за
          пикселем. CPU запрашивает из памяти пошаговые инструкции, объясняющие, как
          нарисовать букву "B". CPU выполняет эти инструкции и сохраняет результаты
          в памяти в виде пикселей.
      8:
        text: Наконец, эта пиксельная информация отправляется в двоичном виде на экран.
          Экран – это устройство вывода, преобразующее двоичные сигналы в крохотные
          пучки света и цвета, которые и образуют то, что вы видите.
      9:
        text: Все это происходит очень быстро, почти что мгновенно, но для показа
          каждой буквы компьютер выполняет тысячи инструкций с того момента, когда
          ваш палец нажимает на клавишу.
      10:
        text: В этом примере устройством вывода был экран, но существует и множество
          других устройств вывода, принимающих двоичный сигнал от компьютера и делающих
          что-то в реальном мире. Так, динамик воспроизводит звук, а 3D-принтер печатает
          предмет. Устройства вывода могут также управлять физическим движением, например,
          рукой робота, двигателем автомобиля или режущим инструментом фрезерного
          станка, изготовленного моей компанией. Устройства ввода и вывода новых видов
          позволяют компьютерам взаимодействовать с миром совершенно новыми способами.
          Этому способствовали увеличение скорости CPU и объема памяти.
      11:
        text: Чем сложнее задача и чем больше входной или выходной информации, тем
          более мощным должен быть процессор компьютера и более емкой его память.
          Печатать буквы на экране может быть легко, но чтобы создавать сложную 3d-графику
          или записывать фильмы с высоким разрешением, современные компьютеры нередко
          оснащают множеством CPU, необходимых для обработки всей этой информации,
          и многогигабайтной памятью для ее хранения.
      12:
        text: Что бы вы ни хотели сделать со своим компьютером, главное в каждом действии
          – ввод информации из реального мира, хранение и обработка этой информации,
          а также выдача какой-то выходной информации обратно в реальный мир.
    csd_concept_hardware_software:
      1:
        text: Привет, меня зовут Эрика Гомес, и я руковожу программной инженерией
          в компании Amazon.com. Одно из основных преимуществ работы в технической
          сфере, и, в частности, в Amazon заключается в том, что мне разрешают каждый
          день брать с собой на работу свою собаку. Моя работа – доводить программное
          обеспечение до ума, а ее – лежать под моим столом и громко храпеть.
      2:
        text: 'Меня зовут Джером Холман, я менеджер по программам сайта Team Xbox,
          и у меня действительно веселая работа: в основном это состыковка технического
          и программного обеспечения для создания всех этих игр, в которые вы так
          любите играть на Xbox.'
      3:
        text: Заглянув внутрь вычислительного устройства, вы увидите цепи, микросхемы,
          провода, динамики, штекеры и прочие детали. Это техническое обеспечение.
      4:
        text: А вот программного обеспечения вы не увидите. Программное обеспечение
          – это компьютерные программы, или код, выполняемый на этом устройстве. Программное
          обеспечение может быть любым, начиная с приложений и игр и заканчивая веб-страницами
          и программами для анализа данных, которые мы с моими командами используем
          в Amazon, чтобы знать, как ведут себя клиенты.
      5:
        text: Но как техническое и программное обеспечение взаимодействуют друг с
          другом? Давайте посмотрим сначала на центральное процессорное устройство,
          или CPU.
      6:
        text: CPU – это основная микросхема, управляющая всеми остальными частями
          компьютера. CPU выполняет различные функции, поэтому внутри у него находятся
          более мелкие и простые детали, отвечающие за конкретные задачи. У него есть
          цепи для выполнения простых математических и логических операций, и есть
          другие цепи для обмена информацией с различными частями компьютера.
      7:
        text: Настоящая загадка CPU – как он узнает, какие цепи использовать и когда
          именно. CPU получает простые команды, которые говорят ему, какую цепь использовать
          для выполнения определенной работы. Например, команда "суммировать" приказывает
          CPU использовать внешнюю цепь для расчета нового числа. А затем команда
          "хранить" приказывает CPU использовать другую цепь для сохранения результата
          в память.
      8:
        text: Как и числа, все эти простые команды можно представить в двоичном виде
          нулями и единицами или электрическими сигналами "включен" и "выключен".
          Двоичные команды хранятся в памяти, а CPU находит и выполняет последовательно
          одну за другой. Эта последовательность команд является, в сущности, очень
          простой компьютерной программой.
      9:
        text: Двоичный код – простейший вид программного обеспечения, и он управляет
          всем техническим обеспечением компьютера. В наши дни никто не пишет программы
          двоичным кодом. Ведь на это ушла бы вечность!
      10:
        text: Сегодня программы, которые мы пишем, больше похожи на вот это (Python),
          это (Ruby) или даже это (Blockly). Такие языки программирования позволяют
          вводить команды, написанные как будто на английском.
      11:
        text: Чтобы нарисовать на экране прямоугольник, нужна всего одна команда.
          Эта команда высокого уровня превращается в сотни или тысячи более простых
          двоичных команд, понятных для CPU. Программное обеспечение говорит CPU,
          что делать, но когда ты слушаешь музыку, просматриваешь веб-страницы и чатишься
          с дузьями, твой компьютер выполняет одновременно множество фрагментов программного
          обеспечения.
      12:
        text: Так как же все эти программы попадают на компьютер, и как CPU удается
          выполнять их одновременно? Для ответа на этот вопрос нам придется поговорить
          об операционной системе.
      13:
        text: Операционная система компьютера – главная программа, управляющая тем,
          как программное обеспечение компьютера использует его техническое обеспечение.
          Мне, например, довелось участвовать в разработке операционной системы Windows,
          которая работает на большинстве персональных компьютеров.
      14:
        text: Операционная система – программа со специальными возможностями, которые
          позволяют ей управлять другими программами на компьютере. Она позволяет
          устанавливать новые программы путем их загрузки в память компьютера. Она
          решает, когда программа запускается центральным процессорным устройством,
          и требуется ли этой программе доступ к устройствам ввода и вывода компьютера.
          А когда кажется, что компьютер выполняет одновременно много программ, на
          самом деле это операционная система быстро переключается между программами,
          совместно использующими этот CPU доли секунды.
      15:
        text: Внутри каждого компьютера находится операционная система, которая управляет
          программным обеспечением, которое управляет техническим обеспечением компьютера.
      16:
        text: Программное обеспечение – это ряд команд, состоящих из простого двоичного
          кода, а этот двоичный код – это просто электрические сигналы, поступающие
          по миллиардам крохотных цепей.
      17:
        text: Компьютеры способны делать просто поразительные вещи. Но умным или полезным
          компьютер делаете только вы. Когда вы научитесь программировать, то сможешь
          определять проблемы, которые нужно решить, и писать программы, которые превратят
          ваши идеи в реальность.
    hoc_dance_warmup:
      1:
        text: 'Час кода | Танцевальная вечеринка: подготовка'
      2:
        text: Привет! Меня зовут Мирал Котб, и я танцовщица, разработчик программного
          обеспечения и создательница танцевальной группы iLuminate.
      3:
        text: Итак, компьютерные науки связаны с творчеством во многих отношениях
          и очень и очень тесно. Я имею в виду, что умея писать программы, можно реализовать
          свои идеи в любой области. Я делаю это со светодиодными костюмами. Обладая
          инструментами написания программ, можно сделать массу вещей, возможности
          поистине безграничны.
      4:
        text: В следующий час ты начнешь осваивать компьютерные науки путем создания
          программы собственной танцевальной вечеринки! Мы подобрали хитовую музыку
          и группу отличных танцоров, с которыми ты сможешь поиграть.
      5:
        text: Ты будешь использовать блоки кода для того, чтобы выбирать разных танцоров,
          менять их танцевальные движения, заставлять их реагировать на музыку и делать
          их интерактивными.
      6:
        text: Ты увидишь, что экран поделен на три основных части. Слева находится
          игровая зона. Здесь будут появляться твои танцоры.
      7:
        text: Средняя часть – это набор инструментов. Новые блоки кода будут появляться
          в этом наборе с каждым уроком.
      8:
        text: Правая часть – рабочая область. Сюда ты будешь перетаскивать блоки из
          набора инструментов, необходимые для создания твоей программы.
      9:
        text: Инструкции по каждому уровню будут здесь наверху экрана. Потребуется
          подсказка – просто нажми на лампочку.
      10:
        text: Давай для начала сделаем нового танцора с помощью этого красного блока.
          Прежде всего, вытащи его из набора инструментов и прицепи под этим оранжевым
          блоком подготовки. Этот танцор – кошка, и он называется "my_first_dancer"
          ("мой первый танцор"). Для изменения этого названия на любое другое нажми
          здесь.
      11:
        text: С помощью этого блока можно изменить и место появления танцора в игровой
          зоне.
      12:
        text: Над игровой зоной находится меню для выбора музыки. Песен очень много,
          так что получи удовольствие, отыскивая свои любимые. Под игровой зоной находится
          красная кнопка "Выполнить". Нажав на эту кнопку, ты увидишь танцоров из
          твоей программы, появляющихся в игровой зоне, и услышишь музыку.
      13:
        text: Попробуй сам! А если почувствуешь, что застрял, не страшно! Просто встань
          и начни двигаться, и сам не заметишь, как создашь свою танцевальную вечеринку.
          Так какую же программу ты напишешь?
    hoc_dance_events:
      1:
        text: 'Час кода | Танцевальная вечеринка: события'
      2:
        text: Меня зовут Алоэ Блэк. Я певец, автор песен и шоумен. Я думаю, что компьютерные
          науки – действительно важный предмет, поскольку компьютерные науки – это
          будущее, и я думаю, что людям важно контролировать технику, которая буквально
          управляет их жизнью.
      3:
        text: Чтобы различные танцевальные движения выполнялись точно под музыку,
          можно использовать то, что называется событиями. Событие приказывает программе
          дожидаться чего-то, что должно произойти, а затем сразу на это реагировать.
      4:
        text: Примерами событий могут служить нажатие на мышь, нажатие на кнопку со
          стрелкой или касание экрана. Событие, которое мы собираемся использовать
          сейчас, заставит программу дожидаться изменения в песне. Это изменение приведет
          к тому, что танцор начнет танцевать новый танец.
      5:
        text: 'Профессиональные танцоры исполняют танец, отсчитывая такты песни. '
      6:
        text: В музыке цифрой называется определенное количество тактов. В большинстве
          популярных песен цифра – это четыре такта.
      7:
        text: Чтобы танцоры сделали перерыв, потребуется зеленый блок события. Этот
          блок события называется "через 4 цифры".
      8:
        text: Если ты вытащишь лиловый блок "делать бессрочно", то сможешь выбрать
          танец для исполнения твоим танцором. Поскольку он находится под блоком события
          "через 4 цифры", танцор подождет 4 цифры песни прежде, чем начнет свой танец.
      9:
        text: Следи за счетчиком цифр вверху области отображения.
      10:
        text: Жди события, которое приведет к запуску кода танца. И тогда твой танцор
          сразу начнет двигаться.
    hoc_dance_properties:
      1:
        text: 'Час кода | Танцевальная вечеринка: свойства'
      2:
        text: Меня зовут Мария, я третьекурсница Вашингтонского университета и Инженер
          будущего компании Amazon.
      3:
        text: Я люблю компьютерные науки, поскольку они требуют умения решать проблемы
          и мыслить критически, а проработав часами над чем-нибудь, ты получаешь что-то
          действительно крутое и окупающее все усилия.
      4:
        text: До сих пор у тебя была возможность поиграть с разными видами танцоров,
          и ты заставлял их делать различные танцевальные движения. Но как это движения
          выполняются на самом деле?
      5:
        text: Каждое танцевальное движение складывается из ряда изображений, называемых
          кадрами. Каждый следующий кадр чуть-чуть отличается от предыдущего. Когда
          программа выполняется. компьютер показывает один кадр за другим. Он показывает
          их так быстро, что кажется, что танцор движется. Так устроена вся анимация.
      6:
        text: Изменить можно не только движения, но и свойства танцора. Свойства танцора
          – это его положение на экране, размер и цвет.
      7:
        text: Используй для изменения свойств танцора блок установки. Давай используем
          его, чтобы заставить танцоров выглядеть меньше. Сначала перетащи блок установки
          в свою программу. Затем выбери танцора, которого хочешь изменить, и впечатай
          размер, который появится на экране.
      8:
        text: Полный размер – 100. Если выбрать число поменьше, танцор станет меньше.
          Чем меньше танцор, тем дальше он кажется. Это отличный способ делать танцоров
          подтанцовки.
      9:
        text: С помощью блока установки можно также изменить размеры танцора, его
          вращение, положение и цвет. Поэкспериментировав с этими свойствами, можно
          внести любые изменения и привязать их к различным фрагментам песни.
      10:
        text: Помни, что нельзя установить свойства танцора, которого еще не существует.
          Убедись, что блок установки следует за блоком "Сделать нового танцора".
          Не бойся экспериментировать, творить и получи удовольствие!
    hoc_dance_congrats:
      1:
        text: 'Час кода | Танцевальная вечеринка: вечеринка в разгаре!'
      2:
        text: Поздравляем! Ты только что освоил основы компьютерных наук. Теперь ты
          сможешь использовать эти блоки для того, чтобы создать программу собственной
          танцевальной вечеринки и поделиться ей с друзьями.
      3:
        text: Если ты заглянешь в набор инструментов, то найдешь в нем совершенно
          новые блоки, не встречавшиеся тебе ранее. Например, ты сможешь использовать
          блок макета для расстановки танцоров на экране различными способами.
      4:
        text: Оглянись вокруг и попробуй поэкспериментировать с этими новыми блоками
          и функциями. Что ты задумал создать? Тщательно поставленный танец под твою
          любимую песню?
      5:
        text: Или танцевальный батл с друзьями?
      6:
        text: Или что-то совсем другое?
      7:
        text: В конце урока ты сможешь поделиться с друзьями ссылкой на свое творение.
          Дай волю воображению и просто получи удовольствие!
    mc_2018_intro:
      1:
        text: Привет! Ты как раз вовремя. Добро пожаловать в Водное путешествие. Я
          собираюсь отправиться на поиск спрятанного под водой клада и буду очень
          рад твоей помощи. Кто знает, с чем мы столкнемся на этих загадочных водных
          путях? Мы должны встретиться с нашим первым гидом где-то на этой пристани.
      2:
        text: Добро пожаловать, искатели приключений! Чтобы совершить Водное путешествие,
          вам потребуется решить ряд головоломок, используя навыки программирования.
          Правила таковы. Экран разделен на три основных части.
      3:
        text: Слева находится мир Minecraft.
      4:
        text: Средняя часть – набор инструментов, содержащий команды для программирования.
      5:
        text: И крупная часть справа – ваша рабочая область. Сюда вы будете помещать
          команды, необходимые для создания программы и управления движениями.
      6:
        text: Инструкции по каждому уровню находятся вверху страницы. Для переключения
          между подробными и краткими инструкциями нажмите на знак плюса.
      7:
        text: Попробуйте перетащить блоки из набора инструментов в рабочую область,
          соединить их, а затем нажать на красную кнопку, чтобы выполнить свои команды.
      8:
        text: Вам может потребоваться несколько попыток, чтобы сделать все правильно,
          а у некоторых головоломок больше одного решения, поэтому экспериментируйте
          и смотрите, что получается.
      9:
        text: Если захотите попробовать снова, нажмите на кнопку сброса, чтобы вернуться
          в начало.
      10:
        text: Если вам потребуется удалить команду, просто перетащите этот блок из
          рабочей области обратно в набор инструментов. Не забудьте нажать на "Выполнить",
          чтобы посмотреть, как работает ваш код.
      11:
        text: Ну, не будем тратить время попусту, мой дорогой спутник. Давай уже начнем
          программировать, чтобы найти подводные сокровища.
    MC_2018_loops:
      1:
        text: Отлично! Мы поймали треску! А знаешь ли ты, что если скормить треску
          дельфину, то дельфин проведет тебя к месту кораблекрушения, где и нужно
          искать клад? Мы, наверно, уже близко. Следующий набор головоломок должен
          быть посложнее, поэтому лучше нам приобрести еще какие-то навыки программирования.
          А это что? Пещера?
      2:
        text: Добро пожаловать, искатели приключений! Меня зовут Кальмар. Я заметил,
          что в ряде последних головоломок вы использовали снова и снова один и тот
          же набор команд. Наверно, они вам надоели. А не хотелось ли вам когда-нибудь
          иметь способ делать что-то снова и снова, например, мыть посуду или чистить
          зубы, и при этом не уставать и не скучать? Вот было бы здорово!
      3:
        text: Компьютеры действительно отлично делают одно и то же снова и снова,
          если использовать при программировании так называемые циклы. Когда вы хотите,
          чтобы программа выполняла те же инструкции много раз, используйте цикл!
      4:
        text: Блок цикла содержит команды, повторяемые до достижения цели. Если программа
          запустит цикл "повторять до достижения цели", она будет повторять инструкции
          внутри блока цикла, пока не добьется цели.
      5:
        text: Попробуйте сами! Поместите команды, которые хотите повторить, внутрь
          блока "повторять до достижения цели", нажмите на "Выполнить" и посмотрите,
          что получится!
      6:
        text: Ну, это было немного странно. Кто бы подумал, что кальмары умеют программировать?
          Я и не знал, что у них есть пальцы. Итак, теперь нам известно о циклах.
          Давай же используем их, чтобы добыть побольше сокровищ.
    mc_2018_conditionals:
      1:
        text: Ухты! Еще 3 головоломки решены! И мы поймали... лосося. Не так приятно,
          как груды золота, но возьмем хотя бы лосося. И я чувствую, что раковина
          наутилуса нам еще пригодится. Интересно, что скрывается в этих руинах. Возможно,
          еще одна подсказка! Давай заглянем внутрь.
      2:
        text: Меня зовут Нетти, и добро пожаловать в мои руины. Принимая решения,
          мы всегда учитываем условия. Если собирается дождь, мы возьмем с собой зонтик.
          Если мы проголодаемся, то что-нибудь перекусим.
      3:
        text: Если мы увидим крипера, то убежим в противоположном направлении. Компьютеры
          тоже принимают такого рода решения. Они реагируют на условия с помощью кода.
      4:
        text: Чтобы запрограммировать подобную реакцию с помощью команд программы,
          выберите блок "если путь".
      5:
        text: Выберите выпадающий список, чтобы создать команду.
      6:
        text: Например, если вы напишите команду "если путь направо" и поместите в
          условный блок поворот направо, то, когда Стив достигнет открытой дорожки
          направо, он обязательно повернет направо. Если прохода направо не будет,
          он направо не повернет. Эти условные команды "если" полезны, когда запускаешь
          код в непредсказуемых ситуациях, например, оказавшись в загадочных руинах
          в подводных пещерах.
      7:
        text: Попробуйте использовать блоки "если" и проверьте свой код.
      8:
        text: Ухты! Руины Нетти – это что-то потрясающее. Мне действительно нужно
          съехать от родителей. Так как ты считаешь? Помогут ли нам условные блоки
          решить последние головоломки? Давай попытаем удачи.
    mc_2018_closing:
      1:
        text: 'Эми Ли33: Поздравляю! Вы это сделали!'
      2:
        text: 'Кальмар: Поздравляю!'
      3:
        text: 'Нетти: Вы это сделали! Поздравляю!'
      4:
        text: 'Томогавк: Поздравляю!'
      5:
        text: Какой удачный день! Благодаря всей эта охоте за сокровищами мы построили
          проводник Minecraft, нашли раковины наутилуса и обнаружили сундуки с сокровищами.
          Обожаю цвет призмарина! Также мы научились программировать с помощью циклов
          и условных блоков.
      6:
        text: Кстати о программировании, у этого квеста есть еще один уровень. Вы
          готовы, искатели приключений?
      7:
        text: Это уровень свободный практики, и вы сможете использовать свои навыки
          программирования и создать что-нибудь невероятное.
      8:
        text: Хм... место, чтобы спрятать сокровище, подводный памятник, коралловый
          замок? Идей так много! Попробуйте использовать циклы для создания повторяющегося
          действия и условные блоки – для подготовки ко всем этим непредсказуемым
          сценариям.
      9:
        text: Вы, конечно, зарекомендовали себя отважными программистами, и я не могу
          дождаться, когда увижу ваше творение. И, надеюсь, что ваши приключения с
          программированием на этом не закончатся. Счастливого пути!
    teaching_csf_how_it_works:
      1:
        image: notes/teaching_cs_fundamentals_1.png
        text: Этот курс состоит из несколько этапов.
      2:
        image: notes/teaching_cs_fundamentals_2.png
        text: Первые несколько этапов посвящены тому, что такое компьютерные науки,
          а также некоторым ключевым терминам.
      3:
        image: notes/teaching_cs_fundamentals_3.png
        text: Далее вы будете учиться программировать так же, как будут учиться ваши
          ученики. Заключительные этапы курса помогут вам составить план преподавания
          компьютерных наук в своем классе. В течение всего курса вы будете знакомиться
          с примерами уроков, проводимых как с компьютером, так и без компьютера.
      4:
        image: notes/teaching_cs_fundamentals_4.png
        text: Учебная платформа будет следить за вашим прогрессом, так что вы сможете
          в любой момент начать оттуда, где остановились.
    what_is_cs:
      1:
        image: notes/what_is_cs.png
        text: Программа – это набор инструкций, которые вы даете компьютеру. Компьютерные
          науки – сфера, в которой люди используют мощь компьютеров для решения крупных
          проблем. Компьютерные науки включают программирование, но и другие дисциплины,
          изучающие, например, работу Интернета и его воздействие на общество, способы
          использования больших данных и способы разбивки крупных проблем. Главное
          в компьютерных науках – решение проблем, критическое мышление, а также упорство.
    writing_first_program:
      1:
        image: notes/writing_first_program_1.png
        text: Code.org применяет визуальный язык программирования, который использует
          функцию перетаскивания и называется Blockly. В Blockly красочные инструкции,
          называемые блоками, применяются для создания программ и решения головоломок.
      2:
        image: notes/writing_first_program_2.png
        text: Каждая головоломка состоит из четырех частей.
      3:
        image: notes/writing_first_program_3.png
        text: Игровая зона находится слева. Там и будет выполняться твоя программа.
      4:
        image: notes/writing_first_program_4.png
        text: В центре расположена зона набора инструментов, в котором имеются все
          необходимые блоки.
      5:
        image: notes/writing_first_program_5.png
        text: Справа находится рабочая область, куда ты будешь перетаскивать блоки
          для создания программы.
      6:
        image: notes/writing_first_program_6.png
        text: Над рабочей областью находятся инструкции по каждой головоломке.
      7:
        image: notes/writing_first_program_7.png
        text: Если ты вытащишь из набора инструментов слишком много боков, просто
          перетащи лишний блок обратно в набор инструментов. Нажми на "Выполнить",
          чтобы попробовать свою программу, и на "Сброс", чтобы попробовать еще раз.
    repeat_block:
      1:
        image: notes/repeat_block.png
        text: 'Блок повтора позволит тебе зациклить код внутри него столько раз, сколько
          ты ему скажешь. '
    what_is_an_event:
      1:
        image: notes/what_is_an_event.png
        text: Событие приказывает программе ждать чего-то, что должно произойти. Когда
          это происходит, программа выполняет действие. Компьютер может ожидать щелчка
          мыши, нажатия на кнопку со стрелкой или касания экрана.
    lesson_planning:
      1:
        image: notes/lesson_planning_1.png
        text: Уроки основ КН начинаются с краткого описания содержания урока.
      2:
        image: notes/lesson_planning_2.png
        text: Уроки включают подготовку, занятия и подведение итогов. Если вы захотите
          составить собственные планы уроков, возможно, вам пригодятся следующие советы.
      3:
        image: notes/lesson_planning_3.png
        text: 1. Используйте спиралевидную схему обучения. Возвращайтесь к понятиям,
          которые однажды ввели.
      4:
        image: notes/lesson_planning_4.png
        text: 2. Сочетайте различные формы обучения (онлайновые уроки с уроками без
          компьютеров).
      5:
        image: notes/lesson_planning_5.png
        text: 3. Разбейте программу обучения на несколько частей.
      6:
        image: notes/lesson_planning_6.png
        text: 4. Обязательно учитывайте местные стандарты и навыки, требуемые для
          поступления в вуз и начала профессиональной деятельности.
    opd_closing:
      1:
        image: notes/opd_closing_1.png
        text: Поздравляем! Вы закончили онлайновый курс "Преподавание Основ компьютерных
          наук". Теперь вы присоединились к растущему сообществу учителей, готовящих
          учащихся к будущему.
      2:
        image: notes/opd_closing_2.png
        text: 'Если вам потребуется дополнительная помощь, ознакомьтесь со следующими
          ресурсами: 1. forum.code.org 2. @teachcode на Twitter 3. studio.code.org '
    hoc_dance_warmup_2019:
      1:
        text: 'Час кода | Танцевальная вечеринка: подготовка'
      2:
        text: Привет! Меня зовут Мирал Котб, и я танцовщица, разработчик программного
          обеспечения и создательница танцевальной группы iLuminate.
      3:
        text: Компьютерные науки связаны с творчеством во многих отношениях и очень
          и очень тесно. Я имею в виду, что умея писать программы, можно реализовать
          свои идеи в любой области. Я делаю это со светодиодными костюмами. Обладая
          инструментами написания программ, можно сделать массу вещей, возможности
          поистине безграничны.
      4:
        text: В следующий час ты начнешь осваивать компьютерные науки путем создания
          программы собственной танцевальной вечеринки! Мы подобрали хитовую музыку
          и группу отличных танцоров, с которыми ты сможешь поиграть.
      5:
        image: notes/hoc_dance_warmup_2019_5.png
        text: Ты будешь использовать блоки кода для того, чтобы выбирать разных танцоров,
          менять их танцевальные движения, заставлять их реагировать на музыку и делать
          их интерактивными.
      6:
        image: notes/hoc_dance_warmup_2019_6.png
        text: Ты увидишь, что экран поделен на три основных части. Слева находится
          игровая зона. Здесь будут появляться твои танцоры.
      7:
        image: notes/hoc_dance_warmup_2019_7.png
        text: Средняя часть – это набор инструментов. Новые блоки кода будут появляться
          в этом наборе с каждым уроком.
      8:
        image: notes/hoc_dance_warmup_2019_8.png
        text: Правая часть – рабочая область. Сюда ты будешь перетаскивать блоки из
          набора инструментов, необходимые для создания твоей программы.
      9:
        image: notes/hoc_dance_warmup_2019_9.png
        text: Инструкции по каждому уровню будут здесь наверху экрана. Потребуется
          подсказка – просто нажми на лампочку.
      10:
        image: notes/hoc_dance_warmup_2019_10.png
        text: Для начала давай сделаем нового танцора с помощью этого красного блока.
          Прежде всего, вытащи его из набора и прицепи под этим оранжевым инструментов
          блоком настройки. Этот танцор – кошка.
      11:
        image: notes/hoc_dance_warmup_2019_11.png
        text: С помощью этого блока можно изменить и место появления танцора в игровой
          зоне.
      12:
        image: notes/hoc_dance_warmup_2019_12.png
        text: Над игровой зоной находится меню для выбора музыки. Песен очень много,
          так что получи удовольствие, отыскивая свои любимые. Под игровой зоной находится
          красная кнопка "Выполнить". Нажав на эту кнопку, ты увидишь танцоров из
          твоей программы, появляющихся в игровой зоне, и услышишь музыку.
      13:
        text: Попробуй сам! А если почувствуешь, что застрял, не страшно, просто встань
          и начни двигаться! И ты и сам не заметишь, как закончишь свою танцевальную
          вечеринку. Так какую же программу ты напишешь?
    hoc_dance_events_2019:
      1:
        text: 'Час кода | Танцевальная вечеринка: события'
      2:
        image: notes/hoc_dance_events_2019_2.png
        text: Меня зовут Эрин, я инженер по программному обеспечению здесь в Code.org,
          и я участвовала в разработке танцевальной вечеринки.
      3:
        image: notes/hoc_dance_events_2019_3.png
        text: Чтобы различные танцевальные движения выполнялись точно под музыку,
          можно использовать то, что называется событиями. Событие приказывает программе
          ждать чего-то, что должно произойти, а затем реагировать нужным образом.
      4:
        image: notes/hoc_dance_events_2019_4.png
        text: Например, событиями могут быть ожидание нажатия кнопки мыши, клавиши
          со стрелкой или касания сенсорного экрана.
      5:
        image: notes/hoc_dance_events_2019_5.png
        text: Здесь мы собираемся заставить танцора выполнять движение при нажатии
          на кнопки со стрелками на экране или на клавиши на клавиатуре.
      6:
        image: notes/hoc_dance_events_2019_6.png
        text: Мы сможем использовать блок события "при нажатии стрелки "вверх" и присоединить
          его к блоку "сделать один раз". Когда кто-нибудь нажмет на стрелку "вверх",
          будет выполнена команда, привязанная к блоку "при нажатии стрелки "вверх".
          Какое танцевальное движение ты выберешь?
      7:
        image: notes/hoc_dance_events_2019_7.png
        text: Убедись, что вид выбираемого тобой танцора совпадает с видом одного
          из танцоров, уже созданных тобой внутри блока настройки, или у тебя ничего
          не получится.
      8:
        image: notes/hoc_dance_events_2019_8.png
        text: Со временем ты сможешь создать больше подобных событий, чтобы заставить
          танцоров выполнять разные движения при нажатии разных клавиш. Попробуй,
          и всего несколько строк кода позволят тебе создать собственный интерактивный
          танец.
    hoc_dance_measures_2019:
      1:
        image: notes/hoc_dance_measures_2019_1.png
        text: 'Час кода | Танцевальная вечеринка: цифры'
      2:
        image: notes/hoc_dance_measures_2019_2.png
        text: Меня зовут Алоэ Блэк. Я певец, автор песен и шоумен. Я думаю, что компьютерные
          науки – действительно важный предмет, поскольку компьютерные науки – это
          будущее, и я думаю, что людям важно контролировать технику, которая буквально
          управляет их жизнью.
      3:
        image: notes/hoc_dance_measures_2019_3.png
        text: Событие, которое мы собираемся использовать сейчас, заставит программу
          дожидаться изменения в песне. Это изменение приведет к тому, что танцор
          начнет танцевать новый танец.
      4:
        image: notes/hoc_dance_measures_2019_4.png
        text: Профессиональные танцоры исполняют танец, отсчитывая такты песни. В
          музыке цифрой называется определенное количество тактов. В большинстве популярных
          песен цифра – это четыре такта.
      5:
        image: notes/hoc_dance_measures_2019_5.png
        text: Чтобы танцоры сделали перерыв, потребуется зеленый блок события. Этот
          блок события называется "через 4 цифры".
      6:
        image: notes/hoc_dance_measures_2019_6.png
        text: Если ты вытащишь лиловый блок "делать бессрочно", то сможешь выбрать
          танец для исполнения твоим танцором. Поскольку он находится под блоком события
          "через 4 цифры", танцор подождет 4 цифры песни прежде, чем начнет свой танец.
      7:
        image: notes/hoc_dance_measures_2019_7.png
        text: Следи за счетчиком цифр вверху области отображения.
      8:
        image: notes/hoc_dance_measures_2019_8.png
        text: Жди события, которое приведет к запуску кода танца. И тогда твой танцор
          сразу начнет двигаться.
    hoc_dance_properties_2019:
      1:
        text: 'Час кода | Танцевальная вечеринка: свойства'
      2:
        text: Меня зовут Мария, я третьекурсница Вашингтонского университета и Инженер
          будущего компании Amazon.
      3:
        text: Я люблю компьютерные науки, поскольку они требуют умения решать проблемы
          и мыслить критически, а проработав часами над чем-нибудь, ты получаешь что-то
          действительно крутое и окупающее все усилия.
      4:
        text: До сих пор у тебя была возможность поиграть с разными видами танцоров,
          и ты заставлял их делать различные танцевальные движения. Но как это движения
          выполняются на самом деле?
      5:
        text: Каждое танцевальное движение складывается из ряда изображений, называемых
          кадрами. Каждый следующий кадр чуть-чуть отличается от предыдущего. Когда
          программа выполняется. компьютер показывает один кадр за другим. Он показывает
          их так быстро, что кажется, что танцор движется. Так устроена вся анимация.
      6:
        text: Изменить можно не только движения, но и свойства танцора. Свойства танцора
          – это его положение на экране, размер и цвет.
      7:
        image: notes/hoc_dance_properties_2019_7.png
        text: 'Используй для изменения свойства танцора блок установки. Давай используем
          его, чтобы заставить танцоров выглядеть меньше. Сначала перетащи блок установки
          в свою программу. '
      8:
        image: notes/hoc_dance_properties_2019_8.png
        text: Затем выбери танцора, которого хочешь изменить, и впечатай размер, который
          появится на экране. Полный размер – 100. Если выбрать число поменьше, танцор
          станет меньше. Чем меньше танцор, тем дальше он кажется. Это отличный способ
          делать танцоров подтанцовки.
      9:
        image: notes/hoc_dance_properties_2019_9.png
        text: С помощью блока установки можно также изменить размеры танцора, его
          вращение, положение и цвет. Поэкспериментировав с этими свойствами, можно
          внести любые изменения и привязать их к различным фрагментам песни.
      10:
        image: notes/hoc_dance_properties_2019_10.png
        text: Помни, что можно установить свойства только такого танцора, который
          уже существует. Проследи за тем, чтобы блок установки следовал за блоком
          "сделать нового танцора". Не бойся экспериментировать, творить и получи
          удовольствие!
    hoc_dance_congrats_2019:
      1:
        text: 'Час кода | Танцевальная вечеринка: вечеринка в разгаре!'
      2:
        text: Поздравляем! Ты только что освоил основы компьютерных наук. Теперь ты
          сможешь использовать эти блоки для того, чтобы создать программу собственной
          танцевальной вечеринки и поделиться ей с друзьями.
      3:
        text: Если ты заглянешь в набор инструментов, то найдешь в нем совершенно
          новые блоки, не встречавшиеся тебе ранее. Например, ты сможешь использовать
          блок макета для расстановки танцоров на экране различными способами.
      4:
        text: Оглянись вокруг и попробуй поэкспериментировать с этими новыми блоками
          и функциями. Что ты задумал создать? Тщательно поставленный танец под твою
          любимую песню?
      5:
        text: Или танцевальный батл с друзьями?
      6:
        text: Или что-то совсем другое?
      7:
        image: notes/hoc_dance_congrats_7.png
        text: В конце урока ты сможешь поделиться с друзьями ссылкой на свое творение.
          Дай волю воображению и просто получи удовольствие!

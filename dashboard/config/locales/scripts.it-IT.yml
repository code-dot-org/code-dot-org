            -   Questa unità richiede che gli studenti abbiano accesso a Circuit Playground - [clicca qui](https://code.org/circuitplayground) per ulteriori informazioni sull'uso di Circuit Playground in classe
            -   Le linee guida su come supportare gli studenti negli esercizi di programmazione e differenziare le attività sono disponibili nella [Guida agli esercizi di programmazione](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) e [Guida alla differenziazione](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)

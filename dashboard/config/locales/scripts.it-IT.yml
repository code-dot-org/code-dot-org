                e collegamento dei blocchi di istruzioni (Blockly) sono anche introdotti
                nel video introduttivo. Gli studenti si alleneranno nel labirinto
                e nell'artista con sequenze di istruzioni e attività di debugging.
            Conditionals:
              name: Istruzioni condizionali con la contadina
              description_student: In questa serie di esercizi divertenti e stimolanti,
                dirai al computer cosa fare in determinate condizioni.
              description_teacher: Questa lezione introduce gli studenti allo studio
                dei cicli `mentre` e delle istruzioni `se / altrimenti`. _I cicli
                mentre_ sono cicli che continuano a ripetere le istruzioni finché
                una certa condizione è vera. I cicli mentre sono usati quando il programmatore
                non conosce a priori il numero esatto di volte che le istruzioni devono
                essere ripetute, ma conosce quale condizione debba essere vera per
                consentire al ciclo di continuare. Le istruzioni `se / altrimenti`
                offrono flessibilità nella programmazione eseguendo intere sezioni
                di codice solo se una certa condizione è vera, altrimenti viene eseguito
                un insieme di istruzioni alternativo.
            Private and Personal Information:
              name: Cittadinanza digitale - Dati personali e altri dati
              description_student: Internet è divertente ed emozionante, ma è anche
                importante muoversi in sicurezza. In questa lezione imparerai la differenza
                tra i dati che si possono condividere ed i dati personali da mantenere
                privati.
              description_teacher: "In questa lezione realizzata da Common Sense Education
                si sottolinea la differenza tra dati sicuri da condividere online
                e dati che non lo sono. \n\nMentre gli studenti visitano siti che
                richiedono dati sulla loro identità, imparano ad adottare un processo
                di indagine critico che gli consenta di proteggere se stessi e le
                loro famiglie dal furto di identità. In questa lezione, gli studenti
                imparano a pensare in modo critico ai dati che alcuni siti web richiedono
                o esigono. Imparano la differenza tra dati personali e altre informazioni
                meno critiche e a distinguere ciò che è sicuro o non sicuro da condividere
                online."
            Build a Star Wars Game:
              name: Realizza un gioco con Star Wars
              description_student: Senti la Forza mentre costruisci il tuo gioco di
                Star Wars in questa lezione.
              description_teacher: In questa lezione, gli studenti metteranno in pratica
                l'uso degli eventi per creare un gioco che potranno poi condividere
                online. Con R2-D2 e altri personaggi di Star Wars, gli studenti saranno
                guidati attraverso gli eventi, infine avranno un loro spazio per creare
                il loro gioco.
            'Functions: Songwriting':
              name: Composizione di canzoni
              description_student: In un certo senso, anche le rockstar devono saper
                programmare. In questa lezione scoprirai le funzioni che si utilizzano
                nei testi delle canzoni.
              description_teacher: Una delle strutture più belle nell'informatica
                è la funzione. Le funzioni (a volte chiamate procedure) sono dei mini-programmi
                che è possibile utilizzare più e più volte all'interno di un programma
                più grande. Questa lezione aiuta gli studenti a comprendere intuitivamente
                perché raggruppare blocchi di codice all'interno di funzioni possa
                essere una pratica utile.
            Functions in Artist:
              name: Funzioni con l'artista
              description_student: Crea disegni complessi più facilmente con le funzioni!
              description_teacher: Gli studenti saranno introdotti all'uso delle funzioni
                su Code.org. Nell'ambiente dell'Artista verranno create e modificate
                figure magnifiche sfruttando la potenza delle funzioni. Per schemi
                più complessi, gli studenti impareranno ad usare le funzioni annidate,
                richiamando una funzione dall'interno di un'altra.
            Functions in Bee:
              description_student: Non usare troppi blocchi di codice per raccogliere
                il nettare ed il miele. Usa le funzioni!
              description_teacher: In questa seconda lezione sulle funzioni, gli studenti
                percorreranno percorsi complessi, raccoglieranno molto nettare e produrranno
                molto miele.
            Functions in Harvester:
              name: Funzioni con la contadina
            Determine the Concept:
              name: Fissare i concetti
              description_teacher: Questa lezione riunisce i concetti delle lezioni
                precedenti e offre agli studenti la possibilità di riflettere in modo
                critico su come risolvere ciascun problema, ma senza suggerire quale
                concetto applicare. Gli studenti ripasseranno algoritmi di base, debugging,
                cicli `ripeti ... volte`, istruzioni condizionali, cicli `mentre`
                e funzioni.
            Build a Play Lab Game:
              name: Realizzare un gioco col laboratorio
              description_student: Esercitati creando giochi da condividere con amici
                e familiari.
              description_teacher: Questa lezione presenta il Laboratorio, un ambiente
                in cui gli studenti possono creare i propri giochi facendo interagire
                personaggi e input dell'utente. Gli studenti lavoreranno con gli eventi
                per ricevere comandi dai tasti freccia. Questo insieme di esercizi
                guiderà gli studenti attraverso lo sviluppo di un gioco, ma lasciando
                anche un certo margine di libertà per aggiungere le proprie idee.
            Explore Project Ideas:
              name: Idee di progetto
              description_student: Qui ci sono diversi giochi e disegni. Usali come
                ispirazione per i tuoi progetti!
              description_teacher: "Le prossime quattro lezioni forniscono agli studenti
                l'opportunità di utilizzare le proprie capacità di programmazione
                in un progetto di fine corso. Questo progetto li aiuterà ad acquisire
                esperienza con la programmazione, producendo una realizzazione da
                condividere con compagni, amici e parenti. È un percorso pensato per
                essere distribuito su più lezioni, gli studenti trascorreranno del
                tempo ragionando insieme, imparando a conoscere il processo di progettazione,
                costruendo e presentando il loro lavoro finale. \n\nNella lezione
                di esplorazione, gli studenti potranno osservare degli esempi già
                pronti ai quali ispirarsi sia per l'Artista che per il Laboratorio.
                Successivamente, gli studenti impareranno il processo di progettazione
                e come implementarlo nei propri progetti. A loro verrà quindi dato
                uno spazio per creare il proprio progetto nell'Artista o nel Laboratorio
                (questa è probabilmente la parte più lunga del progetto). Infine,
                gli studenti potranno presentare il lavoro finito ai compagni."
            The Design Process:
              name: Il Processo di Progettazione
              description_student: I progetti cosi grandi richiedono tempo e molta
                pianificazione. Qui, imparerai il processo di progettazione che utilizzerai
                per realizzare la tua creazione.
              description_teacher: Nel corso delle quattro lezioni, gli studenti si
                dedicheranno alla programmazione di un progetto di propria ideazione
                usando sia il Laboratorio che l'Artista come ambiente di programmazione.
                In questa parte del progetto, gli studenti apprenderanno il processo
                di progettazione e come implementarlo nei propri progetti. La guida
                alle lezioni per tutte e quattro le fasi del processo può essere trovata
                nella prima fase di questo processo del progetto [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Realizza il tuo progetto
              description_student: Sgranchisciti le dita per programmare alla grande!
                È ora di iniziare a realizzare il tuo progetto.
              description_teacher: Nel corso delle quattro lezioni, gli studenti si
                dedicheranno alla realizzazione di un progetto di loro ideazione,
                usando come ambienti di programmazione sia il Laboratorio che l'Artista.
                Ora agli studenti verrà dato il proprio spazio per creare il loro
                progetto con l'Artista o il Laboratorio. Questa sarà la fase più lunga
                del percorso di creazione. La guida alle lezioni che descrive tutte
                e quattro le fasi del processo si trova all'inizio del percorso, [here](https://curriculum.code.org/csf-18/coursee/23/).
            Present Your Project:
              name: Presenta il tuo progetto
              description_student: Preparati a metterti in mostra! È ora di presentare
                ai tuoi compagni il progetto che hai realizzato.
              description_teacher: Nel corso delle quattro lezioni, gli studenti si
                dedicheranno alla realizzazione di un progetto di loro ideazione,
                usando come ambienti di programmazione sia il Laboratorio che l'Artista.
                Alla fine, gli studenti saranno messi nella condizione di presentare
                i lavori completati ai loro compagni o di condividerli con amici e
                parenti con un apposito link. La guida alle lezioni che descrive tutte
                e quattro le fasi del processo si trova all'inizio del percorso, [here](https://curriculum.code.org/csf-18/coursee/23/).
            Internet:
              name: Internet
              description_student: Ti sei mai chiesto come viaggiano i dati su Internet?
                Non è mica magia! In questa lezione imparerai le basi del funzionamento
                di Internet.
              description_teacher: Anche se molte persone usano Internet ogni giorno,
                non molti sanno come funziona. In questa lezione, gli studenti faranno
                finta di navigare in Internet, imparando a conoscere connessioni,
                URL, indirizzi IP e DNS.
            Crowdsourcing:
              name: Intelligenza collettiva
              description_student: 'In questa lezione imparerai cos''è il crowdsourcing:
                il processo collaborativo di costruzione di un progetto.'
              description_teacher: In informatica affrontiamo alcuni problemi che
                possono scoraggiare. Sfide come la ricerca di grandi numeri primi
                o il sequenziamento del DNA sono quasi impossibili da risolvere come
                singoli individui. Affrontare queste attività in gruppo permette di
                ridimensionarle e renderle gestibili. Questa lezione mostrerà ai tuoi
                studenti quanto utile possa essere il lavoro di squadra nel settore
                dell'informatica.
            Conditionals with Cards:
              name: Istruzioni condizionali con le carte da gioco

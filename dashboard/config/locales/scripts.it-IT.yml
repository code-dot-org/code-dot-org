        focus-on-impact-in-society1-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capitolo 1: il processo di risoluzione dei problemi'
            lessonGroup-4:
              display_name: Sondaggio
          student_description: Risoluzione dei problemi e informatica è un'introduzione
            all'informatica con un'elevata componente interattiva e collaborativa
            e inquadrata nella più ampia ricerca della risoluzione dei problemi. Ti
            eserciterai a utilizzare un processo di risoluzione dei problemi per affrontare
            una serie di problemi, sfide e scenari del mondo reale. Successivamente,
            imparerai come i computer gestscono dati in ingresso e in uscita, memorizzano
            ed elaborano i dati per aiutare gli esseri umani a risolvere i problemi.
            L'unità si conclude con un progetto in cui si progetta un'applicazione
            che aiuta a risolvere un problema a scelta.
        focus-on-impact-in-society2-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capitolo 1: progettazione focalizzata sull''utente'
            lessonGroup-3:
              display_name: 'Capitolo 2: prototipazione di app'
          student_description: Questa unità introduce gli impatti sociali più ampi
            dell'informatica. Attraverso una serie di esercizi di progettazione, imparerai
            come comprendere meglio le esigenze degli altri sviluppando una soluzione
            a un problema. La seconda parte dell'unità consiste in un progetto iterativo
            di gruppo, durante il quale i gruppi di lavoro hanno l'opportunità di
            identificare un'esigenza che gli sta a cuore, prototipare soluzioni sia
            su carta che in "Sviluppo App" e testare soluzioni con utenti reali per
            ottenere riscontri e favorire ulteriori iterazioni.
        focus-on-impact-in-society3-2023:
          description_short: Scopri come le persone utilizzano i computer per risolvere
            problemi relativi ai dati.
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capitolo 1: Rappresentazione dei dati'
            lessonGroup-3:
              display_name: 'Capitolo 2: Risoluzione dei problemi di dati'
          student_description: Questa unità tratta dell'importanza dei dati nella
            risoluzione dei problemi ed evidenzia come i computer possono aiutare
            in questo processo. Il primo capitolo esplora i diversi sistemi utilizzati
            per rappresentare i dati in un computer e le sfide e i compromessi posti
            dal loro utilizzo. Nel secondo capitolo imparerai come le raccolte di
            dati vengono utilizzate per risolvere problemi e come i computer aiutano
            ad automatizzare le fasi di questo processo. Il capitolo si conclude esaminando
            come applicare il processo di risoluzione dei problemi relativi ai dati
            a un'area di vostra scelta.
        focus-on-impact-in-society4-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: Capitolo 1
            lessonGroup-3:
              display_name: Introduzione a Sviluppo App
            lessonGroup-4:
              display_name: Capitolo 2
          student_description: Questa unità è un'introduzione pratica allo sviluppo
            di un modello di apprendimento automatico ("machine learning") con dati
            tabulari. Esplorerai come i computer imparano dai dati per prendere decisioni,
            quindi svilupperai i tuoi progetti di apprendimento automatico basati
            su dati del mondo reale. L'unità si conclude con la progettazione della
            propria app di apprendimento automatico per risolvere un rilevante problema
            personale.

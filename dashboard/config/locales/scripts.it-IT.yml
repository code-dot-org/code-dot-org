            lesson-1:
              name: Conteggio con la collezionista
              description_student: Aiuta la collezionista e la cacciatrice di tesori,
                a contarte e aggiungere passaggi per raccogliere le gemme!
              description_teacher: |-
                Questa lezione si basa sulle attivitià precedenti, coinvolgendo il conteggio e la rappresentazione dell'addizione. Contare con la collezionista supporterà gli studenti dell'asilo e delle scuole elementari a fare pratica con il conteggio e l'addizione mentre usano i cicli per aiutare la collezionista e la cacciatrice di tesori a raccogliere gemme in una griglia a forma di labirinto. Useranno una serie di comandi di programmazione, per guidare la collezionista su una griglia per raccogliere gemme usando il blocco "Ripeti", che chiede loro di contare quanti passi dovrebbe fare la collezionista e poi di rappresentare quel numero usando il numero corretto in un blocco di codice.

                #### Competenze richieste

                Questa lezione non ha lo scopo di introdurre i numeri, il conteggio o l'addizione. Gli studenti devono seguire questa lezione con una conoscenza pregressa e le capacità per poter:

                -   riconoscere e contare i numeri fino a 10 usando le immagini, le dita o i materiali didattici.
                -   aggiungere oggetti, immagini, dita o materiali didattici che, se sommati, diano un risultato di 10.

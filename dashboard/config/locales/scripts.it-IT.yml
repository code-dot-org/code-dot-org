              description_teacher: |-
                -   Usa i menù a tendina e i cursori per aggiornare gli aspetti del parco giochi del circuito
                -   Fai in modo che gli input CP aggiornino gli elementi sullo schermo usand ottieniProprietà() e impostaProprietà()
                -   Input dello schermo \<> Output della lavagna sono la preparazione per il progetto del Creatore al termine del Capitolo 1


                valori primitivi `int` e `double` come valori di riferimento. Usando
                i metodi nelle classi `Integer` e `Double`, restituisci i valori che
                questi oggetti memorizzano come valori primitivi. Scopri anche i valori
                minimi e massimi per i numeri interi per evitare errori di overflow
                prima di pianificare i compiti che devi completare per il tuo progetto
                Neighborhood Lit Fest.
              description_teacher: I tuoi studenti costruiscono oggetti `Integer`

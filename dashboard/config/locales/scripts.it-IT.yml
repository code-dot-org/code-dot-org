              description_student: 'Aiuta l''ape a pronunciare nuove parole!  '
              description_teacher: |-
                Questa lezione si basa sulle attivitià precedenti, coinvolgendo l'ortografia e il riconoscimento delle lettere maiuscole. Sillabare le parole con l'ape aiuterà gli studenti dell'asilo e delle scuole elementari a fare pratica con quanto segue e con il conteggio delle sequenze di lettere che formano una parola. Useranno una serie di comandi di programmazione, per spostare l'ape su una griglia di lettere per sillabare le parole. Gli studenti impareranno a trascinare e rilasciare i blocchi di codice per spostare i personaggi, nonché l'importanza dei comandi di sequenziamento nell'ordine corretto, in modo da poter sillabare una parola.

                #### Competenze richieste

                Questa lezione non ha lo scopo di introdurre il conteggio o l'alfabeto, le sequenze di lettere agli studenti, per formare le parole. Gli studenti devono seguire questa lezione con una conoscenza pregressa e le capacità per poter:

                -   riconoscere le lettere maiuscole dell'alfabeto.
                -   riconoscere e contare fino a 10 usando le dita, altri oggetti o i materiali didattici.
                -   riconoscere che le parole sono costituite da una sequenza di lettere.
          name: gara di spelling

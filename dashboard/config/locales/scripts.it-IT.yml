            Intro to App Lab:
              name: Introduzione a Sviluppo App
              description_student: "Alla fine del tutorial, sarai in grado di estendere
                un progetto che hai iniziato, costruendo in un'app \"Scegli la tua
                avventura\", \"Biglietti di auguri\" o \"Quiz sulla personalità\".
                Potrai anche continuare a costruire altri progetto presentati sulla
                pagina code.org/applab. \n\nDivertiti a completare Ora del codice
                con il Laboratorio dell'app!"
              description_teacher: "Questo tutorial è progettato per introdurre rapidamente
                l'ambiente di programmazione del Laboratorio dell'app come uno strumento
                potente per costruire e condividere app. Il tutorial insegna agli
                studenti a creare e controllare pulsanti, testi, immagini, suoni e
                schermi su JavaScript utilizzando i blocchi o i testi. Alla fine del
                tutorial, agli studenti verrà concesso del tempo per ampliare un progetto
                che hanno cominciato a creare in un'app \"Scegli la tua avventura\",
                \"Biglietti di auguri\" o \"Quiz sulla personalità\". Possono anche
                continuare a creare altri progetti presentati sulla pagina code.org/applab.
                \n\nDivertiti a completare l'Ora di codice con il Laboratorio dell'app!\n\n**Fascia
                d'età adeguata:** il tutorial è progettato per gli studenti di età
                superiore ai 13 anni. Poiché viene consentito di caricare suoni e
                immagini personalizzati, gli studenti più piccoli non possono usare
                questa funzionalità senza una supervisione. Per proteggere la privacy
                degli studenti, se i tuoi alunni hanno un'età inferiore ai 13 anni,
                non saranno in grado di usare questo tutorial a meno che tu non proceda
                prima con la configurazione degli account appositamente per loro in
                una sezione gestita da te."
          student_description: Crea la tua app in JavaScript usando la programmazione
            a blocchi o in formato testo. Se ti sei già esercitato con i blocchi,
            spingi le tue abilità al livello successivo.

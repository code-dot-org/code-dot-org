        explore-data-1:
          lessons:
            lesson-1:
              name: Scatola di esplorazione - Trame e istogrammi
              description_student: 'Crea grafici a barre e istogrammi nel Visualizzatore
                dei dati del Laboratorio dell''app.  '
              description_teacher: |-
                Questa lezione si basa sui concetti dei grafici a barre e degli istogrammi che sono già stati introdotti agli studenti, i quali si alleneranno traendo conclusioni dai grafici e impareranno a usar eil Visualizzatore dei dati nel Laboratorio dell'app, per creare due diversi tipi di grafici: un grafico a barre e un istogramma. Questa strumento è progettato per collegare rapidamente gli studenti con set di dati reali e facilitare la creazione delle visualizzazioni dei dati senza imparare a utilizzare uno strumento più complesso. Avranno anche accesso a molti set di dati del mondo reale, che possono usare per creare i loro grafici.

                La lezione inizierà con un comando rapido, per esaminare le ragioni per cui i grafici sono utili per osservare i dati. Gli studenti, quindi, faranno pratica con la creazione di un grafico a barre nel Visualizzatore dei dati nel Laboratorio dell'app. Quindi, impareranno a creare istogrammi per costruire grafici in situazioni in cui i grafici a barre potrebbero non essere utili. Gli studenti avranno la possibilità di esplorare diversi set di dati del mondo reale e vedere come la creazione dei grafici può aiutare a comunicare informazioni su un argomento importante.

                #### Competenze richieste e vocabolario

                Questa lezione ha lo scopo di arricchire o rinforzare le lezioni esistenti sui grafici a barre e gli istogrammi. Non sono destinate a introdurre nuovi contenuti essenziali per gli studenti, i quali possono frequentare questa lezione se possiedono le seguenti conoscenze pregresse:

                -   Devono sapere leggere un grafico a barre, capire cosa rappresentano i valori degli assi x e y
                -   Devono sapere leggere un istogramma, capire cosa rappresenta la gamma di valori
          name: dati-esplorazione-1
          title: Scatola di esplorazione - Trame e istogrammi
        counting-csc:

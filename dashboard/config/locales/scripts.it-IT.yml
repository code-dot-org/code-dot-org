          description: |-
            Nello sviluppo web, gli studenti hanno la possibilità di creare e condividere contenuti sulle proprie pagine web. Iniziano pensando al ruolo del web e a come può essere usato come mezzo di espressione creativa. Man mano che gli studenti sviluppano le loro pagine e iniziano a vedersi come programmatori, vengono incoraggiati a riflettere in modo critico sull'impatto della condivisione di dati online e su come essere fruitori più critici dei contenuti. Vengono inoltre introdotti alla risoluzione dei problemi relativi alla programmazione, mentre apprendono competenze preziose come il debugging, l'utilizzo delle risorse e il lavoro di squadra. Al termine dell'unità, gli studenti avranno creato un sito web personale che potranno pubblicare e condividere.


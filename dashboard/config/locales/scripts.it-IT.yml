        coursed-2017:
          stages:
            Introduction:
              name: Introduzione agli esercizi online
              description_student: Questa lezione ti permetterà di far pratica con
                le abilità di cui avrai bisogno in questo corso.
              description_teacher: 'Negli esercizi di questa lezione, gli studenti
                inizieranno con un''introduzione (o un ripasso a seconda dell''esperienza
                della classe) dell''ambiente di lavoro online di Code.org. Con alcuni
                video verranno presentate le funzionalità di base dell''ambiente di
                lavoro, inclusi i pulsanti "Esegui", "Ripristina" e "Fai un passo".
                Altre indicazioni presentate in questi video: trascinamento, connessione
                ed eliminazione dei blocchi (questo tipo di programmazione a blocchi
                è denominata Blockly). Successivamente, gli studenti potranno esercitarsi
                nel labirinto con le sequenze di istruzioni e il debugging. Infine,
                gli studenti vedranno nuovi tipi di esercizi come la Collezionista,
                l''Artista e la Contadina, in cui impareranno le basi dei Cicli (istruzioni
                di ripetizione).'
            'Algorithms: Graph Paper Programming':
              name: 'Algoritmi: Programmazione su carta a quadretti'
              description_student: In questa lezione, "programmerai" i tuoi amici
                per fargli disegnare delle figure!
              description_teacher: Lo studente impara a capire cos'è davvero la programmazione
                dando istruzioni ad un altro studente affinché faccia un disegno.
                L'obiettivo è far sì che uno studente scriva un programma seguendo
                il quale un altro studente possa colorare le caselle di un foglio
                di carta a quadretti in modo da riprodurre un disegno esistente. Se
                c'è tempo, nella lezione si può affrontare la creazione da parte degli
                studenti di disegni originali.
            Events in Bounce:
              name: Eventi con Ping-Pong
              description_student: Ti piacerebbe poter giocare con dei videogiochi
                a scuola? In questa lezione potrai crearne uno tutto tuo!
              description_teacher: In questa attività online, gli studenti impareranno
                cosa sono gli Eventi e come i computer li usano in programmi come
                i videogiochi. Gli studenti creeranno dei programmi che reagiscono
                agli Eventi (come la pressione dei pulsanti freccia). Alla fine della
                lezione, gli studenti avranno la possibilità di personalizzare il
                proprio gioco modificando velocità e suoni.
            Nested Loops:
              name: Cicli annidati
              description_student: Cicli all'interno di altri cicli, all'interno di
                altri cicli... Cosa significa? In questa lezione imparerai cosa succede
                quando inserisci un ciclo all'interno di un altro ciclo.
              description_teacher: In questa attività online, gli studenti avranno
                l'opportunità di spingere la loro comprensione dei Cicli ad un livello
                completamente nuovo. Giocando con l'Ape e gli Zombie, gli studenti
                impareranno a programmare un ciclo all'interno di un altro ciclo.
                Saranno anche incoraggiati ad indagare come dei piccoli cambiamenti
                in entrambi i cicli influenzano il programma quando si clicca su "Esegui".
            Nested Loops in Artist:
              name: Cicli annidati con l'artista
              description_student: Qui userai dei cicli annidati per creare spettacolari
                disegni da mostrare ad amici e parenti.
              description_teacher: Ora che gli studenti sanno come annidare i loro
                cicli, possono lanciarsi in strepitose creazioni. Con questa lezione
                gli studenti verranno condotti attraverso una serie di esercizi fino
                alla creazione di proprie immagini fantastiche.
            'Algorithms: Relay Programming':
              name: 'Debugging: programmazione a staffetta'
              description_student: Ricordi quando facevi i primi disegni con il coding
                all'inizio del corso? In questa lezione lavorerai in gruppo per fare
                qualcosa di molto simile!
              description_teacher: 'Questa attività inizierà con un breve ripasso
                della "Programmazione su carta a quadretti", poi partirà una corsa
                contro il tempo: gli studenti si suddividono in squadre e lavorano
                insieme per scrivere un programma un''istruzione alla volta.'
            While Loops in Farmer:
              name: Cicli "mentre" con la contadina
              description_student: 'I cicli sono molto utili nella programmazione.
                Grazie a questa lezione imparerai un nuovo tipo di cicli: i cicli
                "mentre"!'
              description_teacher: Quando gli studenti raggiungono questa lezione,
                dovrebbero aver già fatto parecchia pratica con i cicli `ripeti`,
                quindi è giunto il momento di mettere tutto insieme. I cicli Mentre
                sono cicli che continuano a ripetere un insieme di istruzioni "mentre"
                una certa condizione è soddisfatta. I cicli Mentre sono usati quando
                il programmatore non conosce a priori il numero di volte per cui il
                ciclo deve essere ripetuto, ma sa quale condizione deve essere vera
                affinché il ciclo debba continuare a ripetersi. Ad esempio, gli studenti
                dovranno fare in modo che la Contadina riempia le buche e rimuova
                i mucchi di terra. Non conosceranno la profondità delle buche o l'altezza
                dei mucchi di terra, ma sapranno che hanno bisogno di continuare a
                riempire le buche e rimuovere i mucchi di terra fino a quando il terreno
                non sarà piatto.
            Conditionals with Cards:
              name: Istruzioni condizionali con le carte da gioco
              description_student: È ora di fare un gioco in cui guadagni punti solo
                a certe condizioni!
              description_teacher: In questa lezione viene mostrato come le istruzioni
                condizionali possano essere usate per adattare un programma a specifiche
                condizioni. Non sempre abbiamo tutte le informazioni necessarie quando
                scriviamo un programma. A volte si vuole fare qualcosa di diverso
                in una situazione rispetto ad un'altra, anche se non si sa a priori
                quale situazione sarà vera quando il codice verrà eseguito. È in questi
                casi che entrano in gioco le istruzioni condizionali. Queste permettono
                a un computer di prendere delle decisioni sulla base delle condizioni
                che sussisteranno ogni volta che il codice verrà eseguito.
            Conditionals in Bee:
              name: Istruzioni condizionali con l'ape
              description_student: Ora che hai capito le istruzioni condizionali,
                è ora di sfruttarle per programmare l'ape a raccogliere il nettare
                e fare il miele.
              description_teacher: Fino a questo momento gli studenti hanno scritto
                programmi che vengono eseguiti esattamente nello stesso modo ogni
                volta che vengono eseguiti - questo dà sicurezza, ma non è molto flessibile.
                In questa lezione, la classe inizierà a scrivere codice contenente
                istruzioni condizionali, questo permetterà di scrivere programmi che
                funzionano in modo diverso a seconda delle specifiche condizioni incontrate.
            Conditionals & Loops in Maze:
              name: Istruzioni Condizionali & Cicli nel Labirinto
              description_student: Riesci a fare cose fantastiche usando insieme istruzioni
                condizionali e cicli!
              description_teacher: 'In questa lezione, gli studenti assoceranno due
                concetti chiave: i cicli e le istruzioni condizionali. Questa serie
                di esercizi colma le lacune di comprensione che spesso nascono quando
                si lavora con diversi tipi di blocchi. Riunendo due idee, gli studenti
                creeranno codice più complesso che darà spazio alla loro creatività
                e al pensiero critico!'
            Conditionals & Loops in Farmer:
              name: Istruzioni condizionali & cicli con la contadina
              description_student: Non è sempre facile capire quale istruzione condizionale
                usare. Questa lezione ti aiuterà a prendere confidenza e imparare
                a fare le scelte corrette.
              description_teacher: Gli studenti si eserciteranno con i cicli `mentre`,
                i cicli `ripeti fino a che` e le istruzioni `se / altrimenti`. Tutti
                questi blocchi utilizzano delle istruzioni condizionali. Esercitandosi
                su tutti e tre, gli studenti impareranno a scrivere codice complesso
                e flessibile.
            Digital Citizenship:
              name: Cittadinanza digitale - Metti in pratica la cittadinanza digitale
              description_student: Non è sicuro condividere alcuni dati in rete. In
                questa lezione imparerai la differenza tra sicurezza e dati personali.
              description_teacher: 'In collaborazione con Common Sense Education,
                questa lezione aiuta gli studenti a pensare in modo critico alle informazioni
                che alcuni siti web richiedono agli utenti. Gli studenti imparano
                la differenza tra dati personali e altre informazioni meno critiche,
                mettendo in evidenza quali informazioni è pericoloso condividere in
                rete. Gli studenti esploreranno anche cosa significa essere responsabili
                e rispettosi delle loro comunità online e nel mondo materiale, compiendo
                un passo avanti nel diventare buoni cittadini digitali. '
            Build a Play Lab Game:
              name: Realizzare un gioco col laboratorio
              description_student: In questa lezione verrai guidato nella creazione
                di un tuo personale videogioco.
              description_teacher: In questa attività online, gli studenti avranno
                l'opportunità di imparare a usare gli eventi del Laboratorio e di
                applicare tutte le competenze di programmazione che hanno imparato
                per creare un gioco animato. È il momento di essere creativi e costruire
                un gioco nel Laboratorio!
            'Unplugged: Binary':
              name: 'Oltre la Programmazione: Immagini Bianrie'
              description_student: Impara come i computer memorizzano immagini usando
                semplici concetti come acceso e spento (ON e OFF).
              description_teacher: Anche se molti pensano al sistema binario come
                costituito rigorosamente da zeri e uni, gli studenti verranno introdotti
                all'idea che i dati possono essere rappresentati in una varietà di
                opzioni binarie. Questa lezione sviluppa ulteriormente questo concetto
                illustrando come un computer possa memorizzare dati ancora più complessi
                (ad esempio immagini e colori) in formato binario.
            Artist Binary:
              name: Artista binario
              description_student: Dirigi l'artista per creare immagini binarie usando
                solo istruzioni per accendere e spegnere i pixel.
              description_teacher: Il sistema numerico binario è estremamente importante
                nel mondo dei computer. La maggior parte dei computer oggi memorizza
                tutti i tipi di dati in forma binaria. Con questa lezione si vuole
                mostrare come è possibile tradurre entità del mondo materiale in una
                serie di ACCESO (ON) e SPENTO (OFF). Gli studenti costruiranno immagini
                binarie con l'artista traducendo uni e zeri in accesi e spenti (o
                bianchi e neri).
            Nested Loops Project in Artist:
              name: Cicli annidati con Frozen
              description_student: Ancora cicli annidati! Questa volta realizzerai
                alcuni disegni STRAORDINARI con i cicli annidati.
              description_teacher: In questi esercizi gli studenti creeranno complessi
                disegni usando l'Artista. Continuando ad esercitarsi con i Cicli Annidati
                puntando a nuovi obiettivi, gli studenti scopriranno altri usi dei
                cicli in generale. Questo insieme di esercizi è anche un'ottima opportunità
                per la creatività permettendo agli studenti di creare il proprio disegno
                alla fine della lezione.
            Debugging in Collector:
              name: Debugging con la collezionista
              description_student: 'Hai mai avuto problemi durante la programmazione?
                In questa lezione imparerai i segreti del debugging: il processo di
                cercare e risolvere i problemi nel codice. '
              description_teacher: In questa attività online, gli studenti si eserciteranno
                con il debugging nell'ambiente della Collezionista. Gli studenti potranno
                esercitarsi a leggere e correggere il codice per risolvere gli esercizi
                con semplici algoritmi contenenti cicli e cicli annidati.
          title: Corso D
          assignment_family_title: Corso D
          description_audience: Da 7 a 11 anni
          description_short: Vengono ripresi brevemente i concetti del corso C ed
            aggiunti algoritmi, cicli annidati, istruzioni condizionali e altro ancora.
          description: In questo corso vengono insegnati nuovi concetti di informatica
            tra cui algoritmi, cicli annidati, cicli "mentre", istruzioni condizionali
            ed eventi. Vengono introdotti alcuni concetti di cittadinanza digitale
            ed è possibile creare il proprio gioco o la propria storia che è poi possibile
            condividere con gli amici.
        coursee-2017:
          stages:
            Introduction:
              name: Introduzione agli esercizi online
            The Power of Words:
              name: Cittadinanza digitale - Il potere delle parole
            Ice Age Play Lab:
              name: Laboratorio con L'Era Glaciale
            Envelope Variables:
              name: Variabili e Buste
            Variables in Play Lab:
              name: 'Laboratorio: Variabili'
            For Loop Fun:
              name: Divertiti usando i cicli con contatore
            Songwriting with Parameters:
              name: Composizione di Canzoni - Parametri
            Functions with Parameters in Artist:
              name: Funzioni con parametri con l'artista
            Explore Project Ideas:
              name: Idee di progetto
              description_teacher: "Le prossime quattro lezioni forniscono agli studenti
                l'opportunità di utilizzare le proprie capacità di programmazione
                in un progetto di fine corso. Questo progetto li aiuterà ad acquisire
                esperienza con la programmazione, producendo una realizzazione da
                condividere con compagni, amici e parenti. È un percorso pensato per
                essere distribuito su più lezioni, gli studenti trascorreranno del
                tempo ragionando insieme, imparando a conoscere il processo di progettazione,
                costruendo e presentando il loro lavoro finale. \n\nNella lezione
                di esplorazione, gli studenti potranno osservare degli esempi già
                pronti ai quali ispirarsi sia per l'Artista che per il Laboratorio.
                Successivamente, gli studenti impareranno il processo di progettazione
                e come implementarlo nei propri progetti. A loro verrà quindi dato
                uno spazio per creare il proprio progetto nell'Artista o nel Laboratorio
                (questa è probabilmente la parte più lunga del progetto). Infine,
                gli studenti potranno presentare il lavoro finito ai compagni."
            The Design Process:
              name: Il processo di progettazione
              description_student: I progetti cosi grandi richiedono tempo e molta
                pianificazione. Qui, imparerai il processo di progettazione che utilizzerai
                per realizzare la tua creazione.
              description_teacher: Nel corso delle quattro lezioni, gli studenti si
                dedicheranno alla programmazione di un progetto di propria ideazione
                usando sia il Laboratorio che l'Artista come ambiente di programmazione.
                In questa parte del progetto, gli studenti apprenderanno il processo
                di progettazione e come implementarlo nei propri progetti. La guida
                alle lezioni per tutte e quattro le fasi del processo può essere trovata
                nella prima fase di questo processo del progetto [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Realizza il tuo progetto
              description_teacher: Nel corso delle quattro lezioni, gli studenti si
                dedicheranno alla realizzazione di un progetto di loro ideazione,
                usando come ambienti di programmazione sia il Laboratorio che l'Artista.
                Ora agli studenti verrà dato il proprio spazio per creare il loro
                progetto con l'Artista o il Laboratorio. Questa sarà la fase più lunga
                del percorso di creazione. La guida alle lezioni che descrive tutte
                e quattro le fasi del processo si trova all'inizio del percorso, [here](https://curriculum.code.org/csf-18/coursee/23/).
            Revise Your Project:
              name: Riesamina il tuo progetto
            Presentation Your Project:
              name: Presenta il tuo progetto
            'Algorithms: Dice Race':
              name: 'Algoritmi: Gara con i Dadi'
            Conditionals:
              name: Istruzioni condizionali con la contadina
              description_teacher: Questa lezione introduce gli studenti allo studio
                dei cicli `mentre` e delle istruzioni `se / altrimenti`. _I cicli
                mentre_ sono cicli che continuano a ripetere le istruzioni finché
                una certa condizione è vera. I cicli mentre sono usati quando il programmatore
                non conosce a priori il numero esatto di volte che le istruzioni devono
                essere ripetute, ma conosce quale condizione debba essere vera per
                consentire al ciclo di continuare. Le istruzioni `se / altrimenti`
                offrono flessibilità nella programmazione eseguendo intere sezioni
                di codice solo se una certa condizione è vera, altrimenti viene eseguito
                un insieme di istruzioni alternativo.
            Private and Personal Information:
              name: Cittadinanza digitale - Dati personali e altri dati
              description_teacher: "In questa lezione realizzata da Common Sense Education
                si sottolinea la differenza tra dati sicuri da condividere online
                e dati che non lo sono. \n\nMentre gli studenti visitano siti che
                richiedono dati sulla loro identità, imparano ad adottare un processo
                di indagine critico che gli consenta di proteggere se stessi e le
                loro famiglie dal furto di identità. In questa lezione, gli studenti
                imparano a pensare in modo critico ai dati che alcuni siti web richiedono
                o esigono. Imparano la differenza tra dati personali e altre informazioni
                meno critiche e a distinguere ciò che è sicuro o non sicuro da condividere
                online."
            Build a Star Wars Game:
              name: Realizza un gioco con Star Wars
              description_teacher: In questa lezione, gli studenti metteranno in pratica
                l'uso degli eventi per creare un gioco che potranno poi condividere
                online. Con R2-D2 e altri personaggi di Star Wars, gli studenti saranno
                guidati attraverso gli eventi, infine avranno un loro spazio per creare
                il loro gioco.
            'Functions: Songwriting':
              name: 'Funzioni: Composizione di Canzoni'
              description_teacher: Una delle strutture più belle nell'informatica
                è la funzione. Le funzioni (a volte chiamate procedure) sono dei mini-programmi
                che è possibile utilizzare più e più volte all'interno di un programma
                più grande. Questa lezione aiuta gli studenti a comprendere intuitivamente
                perché raggruppare blocchi di codice all'interno di funzioni possa
                essere una pratica utile.
            Functions in Artist:
              name: Funzioni con l'artista
              description_teacher: Gli studenti saranno introdotti all'uso delle funzioni
                su Code.org. Nell'ambiente dell'Artista verranno create e modificate
                figure magnifiche sfruttando la potenza delle funzioni. Per schemi
                più complessi, gli studenti impareranno ad usare le funzioni annidate,
                richiamando una funzione dall'interno di un'altra.
            Functions in Bee:
              name: Funzioni con l'Ape
            Determine the Concept:
              name: Fissare i concetti
              description_teacher: Questa lezione riunisce i concetti delle lezioni
                precedenti e offre agli studenti la possibilità di riflettere in modo
                critico su come risolvere ciascun problema, ma senza suggerire quale
                concetto applicare. Gli studenti ripasseranno algoritmi di base, debugging,
                cicli `ripeti ... volte`, istruzioni condizionali, cicli `mentre`
                e funzioni.
            Build a Play Lab Game:
              name: Realizzare un gioco col laboratorio
            Present Your Project:
              name: Presenta il tuo progetto
              description_teacher: Nel corso delle quattro lezioni, gli studenti si
                dedicheranno alla realizzazione di un progetto di loro ideazione,
                usando come ambienti di programmazione sia il Laboratorio che l'Artista.
                Alla fine, gli studenti saranno messi nella condizione di presentare
                i lavori completati ai loro compagni o di condividerli con amici e
                parenti con un apposito link. La guida alle lezioni che descrive tutte
                e quattro le fasi del processo si trova all'inizio del percorso, [here](https://curriculum.code.org/csf-18/coursee/23/).
            Internet:
              name: 'Oltre la Programmazione: Internet'
              description_teacher: Anche se molte persone usano Internet ogni giorno,
                non molti sanno come funziona. In questa lezione, gli studenti faranno
                finta di navigare in Internet, imparando a conoscere connessioni,
                URL, indirizzi IP e DNS.
            Crowdsourcing:
              name: 'Oltre la Programmazione: Crowdsourcing (Intelligenza Collettiva)'
              description_teacher: In informatica affrontiamo alcuni problemi che
                possono scoraggiare. Sfide come la ricerca di grandi numeri primi
                o il sequenziamento del DNA sono quasi impossibili da risolvere come
                singoli individui. Affrontare queste attività in gruppo permette di
                ridimensionarle e renderle gestibili. Questa lezione mostrerà ai tuoi
                studenti quanto utile possa essere il lavoro di squadra nel settore
                dell'informatica.
            'Programming: My Robotic Friends':
              name: I miei amici robotici
            Sequence in Maze:
              name: Sequenze di Istruzioni con il Labirinto
            Building a Foundation:
              name: Costruire le fondamenta
            Debugging with Scrat:
              name: Debugging con Scrat
            Programming in Artist:
              name: Programmare l'artista
            'Loops: My Loopy Robotic Friends':
              name: I miei ciclici amici robotici
            Loops in Artist:
              name: Cicli con l'artista
            Nested Loops in Bee/Zombie:
              name: Cicli Annidati con l'Ape e lo Zombie
            Nested Loops with Frozen:
              name: Cicli annidati con Frozen
            Nested Loops:
              name: Cicli annidati
            Functions in Harvester:
              name: Funzioni con la Contadina
          title: Corso E
          assignment_family_title: Corso E
          description_audience: Da 8 a 12 anni
          description_short: Vengono ripresi brevemente i concetti dei corsi C e D

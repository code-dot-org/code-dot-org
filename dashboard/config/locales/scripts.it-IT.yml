            lesson-6:
              name: Input della lavagna (attivazione e disattivazione del pulsante)
              description_teacher: |-
                -   usa i pulsanti per modificare gli elementi sullo schermo
                -   usa l'interruttore di attivazione e disattivazione per modificare gli elementi sullo schermo
                -   usa i pulsanti e attiva/disattiva con il cicalino nel parco giochi del circuito
                -   NESSUNA istruzione condizionale se, NESSUNA variabile, gli ouput dello schermo sono OK
            lesson-7:
              name: Variabili + istruzioni condizionali Se
              description_teacher: |-
                -   usa le variabili + il modello del contatore per aggiornare gli elementi sullo schermo
                -   esempio: il numero di volte che un pulsante viene premuto
                -   usa le istruzioni condizionali se per controllare la posizioen dell'interruttore di attivazione e disattivazione
                -   usa le variabili per controllare il valore della variabile
                -   ad esempio: riproduci il suono dopo un certo numero di clic
            lesson-8:
              name: 'Mini progetto: Applicazioni in movimento'
            lesson-9:
              name: LED colorati
              description_teacher: "-   usa gli eventi sullo schermo per cambiare
                i colori dei LED nel parco giochi del circuito\n-   usa le funzioni
                del LED on(), off(), pulsa(), attiva/disattiva() e lampeggia()\n-
                \  cambia l'intensità dei colori dei LED \n-   NON UN SOLO FOCUS:
                matrici.\n-   È necessario solo un'idea del conteggio da 0 e un'idea
                della mappatura della posizione (ad es.: [0] mapper per un LED specifico
                su CP; [5] mappe per un LED diverso su CP)"
            lesson-10:
              name: Input del Laboratorio dell'app (ottieniProprietà, ottieni Testo)
                (Cursori degli input del menù a tendina?)
              description_teacher: |-
                Soltanto nel Laboratorio dell'app - Nessun parco giochi del circuito (non ancora).

                Tutte le variabili, le istruzioni condizionali se e ottieniProprietà

                -   ottieni proprietà dal menù a tendina. Se (X) -> fai (Y)
                -   ottieni proprietà dal cursore. Da usare per aggiornare la posizione di qualcosa sullo schermo?
                -   ottieni testo dall'input. Da usare per aggiornare un'etichetta

                **Focus su un nuovo comando ottieniProprietà() e sul modo di usarlo con il nuovo design elt. Salva gli input/output della lavagna per il giorno dopo!**

                La lezione di domani include un gioco sui motocicli in cui puoi premere CP e modificare qualcosa sullo schermo.
            lesson-11:

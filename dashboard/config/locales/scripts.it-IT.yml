            Nell'unità Informatica e dispositivi fisici, gli studenti esplorano il ruolo dei dispositivi fisici nell'informatica. Utilizzando Sviluppo App e Circuit Playground di Adafruit, gli studenti sviluppano programmi che utilizzano gli stessi input e output hardware che si vedono nei dispositivi intelligenti, osservando come un semplice prototipo approssimativo può portare a un prodotto finito. Quindi, gli studenti esplorano come i dispositivi fisici possono essere utilizzati per reagire al mondo che li circonda utilizzando una mentalità da «maker» per creare prototipi con materiali di uso quotidiano.

            **Guida all'implementazione dell'Informatica dei dispositivi fisici**

            -   Completa le prime tre lezioni dell'unità "Risoluzione dei problemi e informatica" prima di iniziare

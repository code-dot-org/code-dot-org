        hoc-encryption:
          lessons:
            Simple Encryption:
              name: Crittografia semplice
              description_student: Gli alunni vengono introdotti alla necessità della
                crittografia e a semplici tecniche per decifrare (o crackare) messaggi
                segreti. Toccano con mano come decifrare un messaggio codificato con
                il classico Cifrario di Cesare e con un Cifrario a Sostituzione Casuale.
                Gli alunni imparano la necessità della segretezza quando si inviano
                informazioni via Internet e che, in un'epoca in cui gli strumenti
                computazionali diventano sempre più potenti, le tecniche di crittografia
                dovranno diventare sempre più sofisticate. L'aspetto più importante
                di questa lezione è capire come e perché la crittografia svolge ogni
                giorno un ruolo in tutte le nostre vite su Internet e rendersi conto
                che realizzare una buona crittografia non è banale. Gli alunni inizieranno
                a far pratica comprendendo le considerazioni che devono essere prese
                per realizzare una crittografia forte di fronte a potenti strumenti
                computazionali che possono essere utilizzati per decifrarla. La necessità
                di segretezza quando si inviano bit su Internet è importante per chiunque
                utilizzi Internet.

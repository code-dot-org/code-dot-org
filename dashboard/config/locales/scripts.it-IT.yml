        oceans:
          title: L'Intelligenza Artificiale per il mare
          description: Impara come si può usare l'Intelligenza Artificiale per risolvere
            i problemi del mondo di oggi.
          description_short: Impara come si può usare l'Intelligenza Artificiale per
            risolvere i problemi del mondo di oggi.
          lessons:
            Oceans:
              name: L'Intelligenza Artificiale per il mare
              description_student: 'Riepilogo del tutorial: i primi studenti classificano
                gli oggetti come "pesce" o "non pesce" per tentare di rimuovere la
                spazzatura dall''oceano. Quindi, gli studenti dovranno espandere il
                loro set di dati di addestramento per includere altre creature marine
                che appartengono all''acqua. Nella seconda parte dell''attività, gli
                studenti sceglieranno le proprie etichette da applicare alle immagini
                di pesci generati casualmente. Questi dati di addestramento vengono
                utilizzati per un modello di apprendimento automatico che dovrebbe
                quindi essere in grado di etichettare le nuove immagini da soli.'
              description_teacher: In questa lezione, gli studenti di ogni età vivono
                un'esperienza introduttiva alla programmazione e all'informatica in
                un ambiente sicuro e di supporto. Innanzitutto, gli studenti dovranno
                classificare gli oggetti come "pesce" o "non pesce" nel tentativo
                di rimuovere i rifiuti dall'oceano. Quindi, gli studenti dovranno
                espandere il loro set di dati di addestramento per includere altre
                creature marine che appartengono all'acqua. Nella seconda parte dell'attività,
                gli studenti sceglieranno le proprie etichette da applicare alle immagini
                di pesci generati casualmente. Questi dati di addestramento vengono
                utilizzati per un modello di apprendimento automatico che dovrebbe
                quindi essere in grado di etichettare le nuove immagini da soli.
          student_description: Impara come si può usare l'Intelligenza Artificiale
            per risolvere i problemi del mondo di oggi.

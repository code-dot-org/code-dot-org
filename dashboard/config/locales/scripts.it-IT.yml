        csa4-pilot:
          lessons:
            lesson-7:
              description_student: Abbiamo confrontato due "int" o "doppio" per uguaglianza,
                ma come si confrontano gli oggetti? Cosa significa che due "Stringhe"
                sono uguali? Cosa sono, due ciambelle? Scoprirai come verificare l'uguaglianza
                di due oggetti e implementare i tuoi risultati nel gioco Scoppia i
                palloni.
              description_teacher: Gli studenti si distinguono tra i confronti degli
                oggetti e i valori primitivi. Gli studenti esplorano gli effetti dell'utilizzo
                di "==" o "!=" con gli offetti, per distinguere tra la necessità di
                usare il metodo "equivalenza()" per confrontare i dati degli oggetti.
                Utilizzando il metodo "equivalenza()", gli studenti aggiungono al
                gioco Scoppia i palloni per confrontare i "Palloni" e stabilire se
                sono sono rimaste delle mosse valide.
            lesson-8:
              description_student: Revisionerai le istruzioni condizionali "se/altrimenti"
                per implementare azioni alternate in base al risultato di un'espressione
                Booleana. Farai pratica con l'utilizzo delle istruzioni condizionali
                "se/altrimenti" con "Matematica.casuale()", per accedere casualmente
                agli elementi da una serie ne Il Quartiere. Utilizzando le istruzioni
                condizionali "se/altrimenti", controllerai se la mossa di un giocatore
                è valida nel gioco Scoppia i palloni.
              description_teacher: Gli studenti revisioneranno le istruzioni condizionali
                "se/altrimenti" per implementare azioni alternate in base al risultato
                di un'espressione Booleana. Gli studenti faranno pratica con l'utilizzo
                delle istruzioni condizionali "se/altrimenti" con "Matematica.casuale()",
                per accedere casualmente agli elementi da una serie ne Il Quartiere.
                Utilizzando le istruzioni condizionali "se/altrimenti", gli studenti
                controlleranno se la mossa di un giocatore è valida nel gioco Scoppia
                i palloni.
            lesson-9:
              description_student: A volte dobbiamo controllare molte condizioni,
                per stabilitre l'esito corretto. Ne Il quartiere, imparerai a usare
                le istruzioni condizionali "se/altrimenti-se/altrimenti", per risolvere
                i problemi per il "Pittore". Dopodiché, implementerai le istruzioni
                condizionali "se/altrimenti-se/altrimenti" nel gioco Scoppia i palloni,
                per controllare lo stato del gioco e stabilire se il giocatore ha
                vinto oppure no.
              description_teacher: Gli studenti useranno le istruzioni condizionali
                "se/altrimenti-se/altrimenti", per valutare molte condizioni, e selezionare
                un esito specifico desiderato. Per controllare lo stato del gioco
                e stabilire se il giocatore ha vinto o meno, gli studenti useranno
                molte istruzioni condizionali, per verificare la condizione del gioco
                e scegliere l'esito appropriato.
            lesson-10:
              description_student: Analizzerai i problemi che implicano molto condizioni,
                imparerai a usare le istruzioni condizionali "se" nidificate nelle
                tue soluzioni. Scriverai le espressioni usando i nuovi operatori logici
                nelle istruzioni condizionali, e indentificherai l'effetto che questi
                operatori hanno avuto sul risultato. Poi, migliorerai la modalità
                di gioco e la funzionalità di Scoppia i palloni, usando le istruzioni
                condizionali "se" nidificate e gli operatori logici.
              description_teacher: Gli studenti analizzeranno i problemi che implicano
                molto condizioni, scriverai le istruzioni condizionali "se" nidificate
                per sviluppare le tue soluzioni. Gli studenti scriveranno le espressioni
                usando gli operatori logici nelle istruzioni condizionali, e indentificherai
                l'effetto che questi operatori hanno avuto sul risultato. Le istruzioni
                condizionali "se" nidificate e gli operatori logici vengono quindi
                implementati nel gioco Scoppia i palloni per migliorarne la modalità
                di gioco e la funzionalità complessiva.

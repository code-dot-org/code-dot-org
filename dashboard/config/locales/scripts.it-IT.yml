        coursea-2020:
          title: Corso A (2020)
          description: 'Impara le basi dell''informatica e della sicurezza su Internet.
            Alla fine del corso, potrai creare il tuo gioco o la tua storia che potrai
            condividere. ATTENZIONE: qui a destra scegli la versione 2018, è la più
            aggiornata in italiano ==>'
          description_short: Introduzione all'informatica per bambini che non leggono
            ancora.
          description_audience: 'Età: da 4 a 7 anni'
          lesson_groups:
            csf_digcit:
              display_name: Cittadinanza digitale
            csf_sequencing:
              display_name: Sequenze di istruzioni
            csf_loops:
              display_name: Cicli
            csf_events:
              display_name: Eventi
          lessons:
            Going Places Safely:
              name: Cittadinanza digitale - Il mio quartiere digitale
            Learn to Drag and Drop:
              name: Impara come Trascinare i Blocchi
              description_teacher: Questa lezione darà agli studenti un'idea di cosa
                aspettarsi quando andranno nel laboratorio di informatica. Si comincia
                con una breve discussione introduttiva sui comportamenti da tenere
                in laboratorio, poi gli studenti inizieranno ad utilizzare un computer
                per completare degli esercizi online.
            'Programming: Happy Maps':
              name: Mappe felici
              description_teacher: 'In questa lezione tradizionale le squadre hanno
                un semplice compito: far arrivare il personaggio Flurb fino alla frutta.
                Gli alunni si eserciteranno a scrivere una sequenza di istruzioni
                molto precise, traducendole nello specifico linguaggio costituito
                dai simboli forniti. Se avranno problemi con questo codice, gli alunni
                dovranno collaborare tra loro per cercare gli errori e trovare adeguate
                soluzioni.'
            Sequencing with Scrat:
              name: Sequenze di istruzioni con Scrat
            Programming in Ice Age:
              name: Programmare con Scrat
              description_teacher: Usando i personaggi dell'Era Glaciale, gli alunni
                svilupperanno algoritmi sequenziali per spostare Scrat da un lato
                di un labirinto alla ghianda dall'altro lato. A tal fine, metteranno
                insieme i blocchi di codice in una sequenza lineare, facendoli muovere
                dritti, girare a sinistra o girare a destra.
            Programming with Rey and BB-8:
              name: Programmare con Rey e BB-8
              description_teacher: In questa lezione gli alunni sfrutteranno al meglio
                le loro nuove conoscenze di programmazione per svolgere una lezione
                più difficile in compagnia di BB-8.
            'Loops: Happy Loops':
              name: Cicli felici
              description_teacher: Questa attività riprende i temi di Mappe Felici.
                Questa volta, gli alunni, con i propri programmi, risolveranno esercizi
                più lunghi e impegnativi, grazie ai quali scopriranno l'utilità di
                alcune strutture che consentono di scrivere programmi più lunghi in
                modo più semplice.
            Loops in Ice Age:
              name: Cicli con Scrat
            Loops in Collector:
              name: Cicli con la collezionista
              description_teacher: In questa lezione, gli studenti continuano ad apprendere
                il concetto di ciclo. Nella lezione precedente, gli studenti sono
                stati introdotti ai cicli muovendosi attraverso un labirinto e raccogliendo
                mais. Qui, i cicli vengono utilizzati per raccogliere tesori negli
                spazi aperti delle caverne.
            Ocean Scene with Loops:
              name: Al mare con i cicli
              description_teacher: Tornando ai cicli, gli studenti imparano a disegnare
                immagini ripetendo semplici sequenze di istruzioni. Nella precedente
                lezione, i cicli sono stati utilizzati per attraversare un labirinto
                e raccogliere i diamanti. Qui, i cicli stanno creano dei modelli.
                Alla fine di questa lezione, gli studenti avranno l'opportunità di
                creare le proprie immagini utilizzando i cicli.
            'Events: The Big Event':
              name: Il grande evento (per i più piccoli)
              description_teacher: Gli eventi sono un ottimo strumento per aggiungere
                variazioni ad un algoritmo già scritto. A volte si desidera che il
                proprio programma risponda all'utente esattamente quando l'utente
                ne ha bisogno. Gli eventi servono proprio a questo.
            Events in Play Lab:
              name: In movimento con gli eventi
              description_teacher: In questa attività online, gli studenti avranno
                l'opportunità di imparare a utilizzare gli eventi del Laboratorio
                e di applicare tutte le competenze di programmazione che hanno imparato
                per creare un gioco animato. È il momento di essere creativi e costruire
                una storia nel Laboratorio!
          student_description: 'Impara le basi dell''informatica e della sicurezza
            su Internet. Alla fine del corso, potrai creare il tuo gioco o la tua
            storia che potrai condividere. ATTENZIONE: qui a destra scegli la versione
            2018, è la più aggiornata in italiano ==>'
        courseb-2020:
          title: Corso B (2020)
          description: 'Impara le basi dell''informatica e della sicurezza su Internet.
            Alla fine del corso, potrai creare il tuo gioco o la tua storia che potrai
            condividere. ATTENZIONE: qui a destra scegli la versione 2018, è la più
            aggiornata in italiano ==>'
          description_short: Introduzione all'informatica per alunni che devono imparare
            a leggere. Simile al Corso A, ma con maggior approfondimento dei concetti.
          description_audience: Da 5 a 8 anni
          lesson_groups:
            csf_digcit:
              display_name: Cittadinanza digitale
            csf_sequencing:
              display_name: Sequenze di istruzioni
            csf_loops:
              display_name: Cicli
            csf_impacts:
              display_name: Impatti dell'informatica
            csf_events:
              display_name: Eventi
          lessons:
            Your Digital Footprint:
              name: Segui le tracce digitali
            Move It, Move It:
              name: Muovilo, muovilo
              description_teacher: Questa lezione contribuirà a preparare mentalmente
                gli alunni agli esercizi di codifica che incontreranno per tutta la
                durata del corso. In piccoli gruppi, gli alunni useranno l'attività
                fisica per programmare i loro compagni di classe a spostarsi con cautela
                da un posto all'altro fino a raggiungere un obiettivo.
            Sequencing in Maze:
              name: Sequenze di istruzioni con Angry Birds
            Programming in Maze:
              name: Programmare con Angry Bird
            Programming in Harvester:
              name: Programmare con la contadina
              description_teacher: Gli alunni applicheranno i concetti di programmazione
                che hanno appreso all'ambiente della Contadina. Ora, invece di portare
                semplicemente il personaggio a un obiettivo, gli alunni devono raccogliere
                il mais usando un nuovo blocco. Gli alunni continueranno a sviluppare
                capacità di algoritmo sequenziale e inizieranno a utilizzare il processo
                di debug.
            'Loops: Getting Loopy':
              name: Diventare ripetitivi
              description_student: In questa lezione animeremo una festa con dei balli
                realizzati sfruttando i cicli!
              description_teacher: Quando iniziamo a scrivere programmi più lunghi
                ed interessanti, il codice rischia di contenere molte ripetizioni.
                In questa lezione gli alunni impareranno come utilizzare i cicli per
                comunicare più facilmente delle istruzioni che contengono molte ripetizioni.
                L'attività si baserà sugli schemi ripetuti di un ballo.
            Loops in Harvester:
              name: Cicli con la contadina
            Loops in Collector:
              name: Cicli con la collezionista
              description_teacher: In questa lezione, gli alunni continuano ad apprendere
                il concetto di ciclo. Qui, Laura l'avventuriera usa i cicli per raccogliere
                diamanti negli spazi aperti delle caverne. Viene introdotto un nuovo
                blocco "Prendi diamanti" per aiutarla nel suo viaggio.
            Loops in Artist:
              name: Disegnare giardini con i cicli
              description_teacher: Continuando a lavorare sui cicli, gli alunni imparano
                a disegnare immagini eseguendo cicli di semplici sequenze di istruzioni.
                Nella precedente lezione, i cicli sono stati utilizzati per attraversare
                un labirinto e raccogliere diamanti. Qui, gli alunni useranno i cicli
                per creare degli schemi grafici. Alla fine di questa lezione, gli
                alunni avranno l'opportunità di creare le proprie immagini usando
                i cicli.
            The Right App:
              name: L'App Giusta
            'Events: The Big Event':
              name: Il grande evento (per i più piccoli)
              description_teacher: Gli eventi sono un ottimo strumento per aggiungere
                variazioni ad un algoritmo già scritto. A volte si desidera che il
                proprio programma risponda all'utente esattamente quando l'utente
                ne ha bisogno. Gli eventi servono proprio a questo.
            Events in Play Lab:
              name: Una battaglia con gli eventi
              description_teacher: In questa attività online, gli studenti avranno
                l'opportunità di imparare a usare gli eventi del Laboratorio e di
                applicare tutte le competenze di programmazione che hanno imparato
                per creare un gioco animato. È il momento di essere creativi e costruire
                un gioco nel Laboratorio!
          student_description: 'Impara le basi dell''informatica e della sicurezza
            su Internet. Alla fine del corso, potrai creare il tuo gioco o la tua
            storia che potrai condividere. ATTENZIONE: qui a destra scegli la versione
            2018, è la più aggiornata in italiano ==>'
        coursec-2020:
          title: Corso C (2020)
          description: 'Crea programmi con sequenze di istruzioni, cicli ed eventi.
            Traduci le tue iniziali in binario, indaga sulle diverse tecniche di risoluzione
            dei problemi e impara a reagire correttamente al cyberbullismo. Alla fine
            del corso, puoi creare e condividere un gioco interattivo o una storia
            animata! ATTENZIONE: qui a destra scegli la versione 2018, è la più aggiornata
            in italiano ==>'
          description_short: Impara le basi dell'informatica e crea disegni, storie
            animate o giochi interattivi.
          description_audience: Da 6 a 10 anni
          lesson_groups:
            csf_digcit:
              display_name: Cittadinanza digitale
            csf_sequencing:
              display_name: Sequenze di istruzioni
            csf_binary:
              display_name: Binario
            csf_loops:
              display_name: Cicli
            csf_events:
              display_name: Eventi
            csf_data:
              display_name: Dati
            end_of_course_project:
              display_name: Progetto di fine corso
          lessons:
            Screen Out the Mean:
              name: Cittadinanza digitale - Caccia via le cattiverie dallo schermo
              description_student: In questa lezione imparerai cosa fare se qualche
                situazione online ti fa arrabbiare, intristire o spaventare.
            Powerful Passwords:
              name: Password Potenti
            'Programming: My Robotic Friends':
              name: I miei amici robotici (per i più piccoli)
              description_teacher: Utilizzando una serie di simboli al posto dei blocchi
                di codice, gli alunni progetteranno algoritmi per ordinare a un "robot"
                di accatastare bicchieri seguendo diversi schemi. Gli studenti parteciperanno
                a turno come robot, rispondendo solo all'algoritmo definito dai loro
                compagni. In questa lezione si insegna agli alunni la relazione tra
                simboli e azioni, la differenza tra algoritmo e programma e la preziosa
                capacità di correzione degli errori (debugging).
            Programming in Maze:
              name: Programmare con Angry Bird
              description_student: Scopri algoritmi e sequenze di istruzioni con Angry
                Birds.
              description_teacher: Usando i personaggi del gioco Angry Birds, gli
                alunni svilupperanno algoritmi sequenziali per spostare un uccellino
                da un lato di un labirinto, all'altro lato dove si trova un maialino.
                A tal fine, metteranno insieme i blocchi di codice in una sequenza
                lineare, facendoli muovere dritti, girare a sinistra o girare a destra.
            Debugging in Maze:
              name: Correzione di errori nel labirinto
              description_student: Cerca gli errori negli esercizi mettendo in pratica
                le tue capacità di debugging.
              description_teacher: L'attività di ricerca e correzione degli errori
                (debugging) è un elemento essenziale nell'apprendimento della programmazione.
                In questa lezione gli alunni incontreranno esercizi che sono stati
                risolti in modo errato. Dovranno quindi esaminare il codice esistente
                per identificare gli errori, come cicli errati, blocchi mancanti,
                blocchi in eccesso e blocchi fuori posto.
            Programming in Collector:
              name: Programmare con la collezionista
              description_student: Scrivi algoritmi per aiutare Laura l'avventuriera
                a raccogliere tanti diamanti!
              description_teacher: In questa serie di esercizi, gli alunni continueranno
                a sviluppare la loro comprensione degli algoritmi e del debugging.
                Con un nuovo personaggio, Laura l'avventuriera, gli alunni creeranno
                algoritmi sequenziali per guidare Laura a raccogliere diamanti mentre
                segue un percorso.
            Programming in Artist:
              name: Programmare con l'artista
              description_student: Crea splendide immagini programmando l'artista.
              description_teacher: In questa lezione gli alunni prenderanno il controllo
                di un'artista per fargli completare dei disegni sullo schermo. Attraverso
                i vari esercizi della lezione gli alunni creeranno immagini di complessità
                crescente utilizzando nuovi blocchi come `vai avanti di 100 pixel`
                e `gira a destra di 90 gradi`.
            Binary Bracelets:
              name: Braccialetti binari
              description_student: Crea il tuo braccialetto binario personale e impara
                in che modo i computer ricordano le informazioni!
              description_teacher: Il codice binario è fondamentale nel mondo dei
                computer. La maggior parte dei computer oggi memorizza tutti i dati
                in forma binaria. Questa lezione aiuta a dimostrare come sia possibile
                tradurre qualsiasi grandezza fisica in una serie di opzioni di tipologia
                acceso/spento (ON/OFF).
            'Loops: My Loopy Robotic Friends':
              name: I miei ciclici amici robotici (per i più piccoli)
              description_teacher: Basandosi sulla precedente attività "I miei amici
                robotici", gli alunni affrontano progetti più grandi e complessi.
                Al fine di programmare i loro "robot" affinché completino questi progetti
                più ambiziosi, gli alunni devono individuare sequenze di istruzioni
                ripetute che possano essere sostituite da cicli.
            Loops with Rey and BB-8:
              name: Cicli con Rey e BB-8
              description_student: Aiuta BB-8 a muoversi usando i cicli!
              description_teacher: Basandosi sul concetto di ripetere le istruzioni,
                introdotto nella precedente lezione tradizionale "Diventare ripetitivi,"
                questa lezione permetterà agli alunni di utilizzare i cicli per aiutare
                BB-8 ad attraversare un labirinto in modo più efficiente.
            Loops in Harvester:
              name: Cicli con la contadina
              description_student: Usiamo i cicli per aiutare la contadina a raccogliere
                le sue verdure!
            Looking Ahead:
              name: Uno sguardo avanti con Minecraft
              description_teacher: Questa lezione è stata originariamente creata per
                l'Ora del codice, insieme al team di Minecraft. Gli alunni avranno
                la possibilità di mettere in pratica le idee che hanno imparato fino
                a questo punto, oltre a vedere in anteprima le istruzioni condizionali!
            Sticker Art with Loops:
              name: Cicli con l'artista
              description_student: In questa lezione i cicli permettono all'artista
                di realizzare immagini ancora più interessanti!
              description_teacher: Guarda i volti degli alunni illuminarsi mentre
                realizzano i loro splendidi disegni utilizzando un piccolo numero
                di blocchi e adesivi digitali! Questa lezione si fonda sulla comprensione
                dei cicli introdotti nelle lezioni precedenti e offre agli alunni
                la possibilità di essere veramente creativi.  Questa attività è ideale
                per produrre artefatti, magari da presentare durante gli incontri
                con i genitori.
            'Events: The Big Event':
              name: Il grande evento
              description_student: Fai un gioco divertente per conoscere gli eventi.
              description_teacher: Gli alunni impareranno presto che gli eventi sono
                un ottimo strumento per aggiungere varietà ad un algoritmo predeterminato.
                A volte vuoi che il tuo programma sia in grado di rispondere all'utente
                esattamente quando l'utente lo desidera. Ecco a cosa servono gli eventi.
            Build a Flappy Game:
              name: Realizzare un gioco Flappy
              description_student: Costruisci il tuo personale gioco Flappy Bird e
                poi condividilo con i tuoi amici!
              description_teacher: In questa lezione speciale, gli alunni potranno
                creare il proprio gioco Flappy Bird sfruttando i gestori di eventi
                per rilevare i clic del mouse e le collisioni degli oggetti. Alla
                fine della lezione, gli alunni saranno in grado di personalizzare
                il loro gioco modificando grafica o regole.
            Events in Play Lab:
              name: Giocare con gli eventi
              description_student: È il momento di essere creativi e creare un gioco
                nel Laboratorio!
              description_teacher: In questa attività online, gli studenti avranno
                l'opportunità di imparare a usare gli eventi del Laboratorio e di
                applicare tutte le competenze di programmazione che hanno imparato
                per creare un gioco animato. È il momento di essere creativi e costruire
                un gioco nel Laboratorio!
            'End of Course Project: Create a Play Lab Game':
              name: Progetto di fine corso
              description_student: Sgranchisciti le dita per programmare alla grande!
                È ora di iniziare a realizzare il tuo progetto.
          student_description: 'Crea programmi con sequenze di istruzioni, cicli ed
            eventi. Traduci le tue iniziali in binario, indaga sulle diverse tecniche
            di risoluzione dei problemi e impara a reagire correttamente al cyberbullismo.
            Alla fine del corso, puoi creare e condividere un gioco interattivo o
            una storia animata! ATTENZIONE: qui a destra scegli la versione 2018,
            è la più aggiornata in italiano ==>'
        coursed-2020:
          title: Corso D (2020)
          description: 'Gli studenti sviluppano la comprensione dei cicli annidati,
            dei cicli "mentre", delle istruzioni condizionali e degli eventi. Oltre
            alla programmazione, gli studenti vengono introdotti al concetto di cittadinanza
            digitale. ATTENZIONE: qui a destra scegli la versione 2018, è la più aggiornata
            in italiano ==>'
          description_audience: Da 7 a 11 anni
          lesson_groups:
            csf_sequencing:
              display_name: Sequenze di istruzioni
            csf_events:
              display_name: Eventi
            csf_loops:
              display_name: Cicli
            csf_conditionals:
              display_name: Istruzioni condizionali
            csf_binary:
              display_name: Binario
            csf_digcit:
              display_name: Cittadinanza digitale
            end_of_course_project:
              display_name: Progetto di fine corso
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programmazione su carta a quadretti
              description_teacher: '"Programmandosi" l''un l''altro per disegnare
                immagini, gli alunni hanno l''opportunità di sperimentare alcuni dei
                concetti fondamentali della programmazione in modo divertente e accessibile.
                Gli alunni useranno dei simboli per darsi istruzioni a vicenda su
                come colorare i quadretti di un foglio a quadretti, nel tentativo
                di riprodurre un''immagine esistente. Se rimane abbastanza tempo,
                la lezione può concludersi con immagini create dagli alunni.  '
            Introduction to Online Puzzles:
              name: Introduzione agli Esercizi Online
              description_student: Questa lezione ti permetterà di far pratica con
                le abilità di cui avrai bisogno in questo corso.
              description_teacher: 'Negli esercizi di questa lezione, gli studenti
                inizieranno con un''introduzione (o un ripasso a seconda dell''esperienza
                della classe) dell''ambiente di lavoro online di Code.org. Con alcuni
                video verranno presentate le funzionalità di base dell''ambiente di
                lavoro, inclusi i pulsanti "Esegui", "Ripristina" e "Fai un passo".
                Altre indicazioni presentate in questi video: trascinamento, connessione
                ed eliminazione dei blocchi (questo tipo di programmazione a blocchi
                è denominata Blockly). Successivamente, gli studenti potranno esercitarsi
                nel labirinto con le sequenze di istruzioni e il debugging. Infine,
                gli studenti vedranno nuovi tipi di esercizi come la Collezionista,
                l''Artista e la Contadina, in cui impareranno le basi dei Cicli (istruzioni
                di ripetizione).'
            Relay Programming:
              name: Programmazione a staffetta
              description_student: Ricordi quando facevi i primi disegni con il coding
                all'inizio del corso? In questa lezione lavorerai in gruppo per fare
                qualcosa di molto simile!
              description_teacher: 'Questa attività inizierà con una breve lezione
                sulla correzione degli errori (debugging) e sulla perseveranza, poi
                partirà una corsa contro il tempo: gli studenti si suddividono in
                squadre e lavorano insieme per scrivere un programma un''istruzione
                alla volta.'
            Debugging in Collector:
              name: Debugging con la collezionista
              description_student: 'Hai mai avuto problemi durante la programmazione?
                In questa lezione imparerai i segreti del debugging: il processo di
                cercare e risolvere i problemi nel codice. '
              description_teacher: In questa attività online, gli studenti si eserciteranno
                con il debugging nell'ambiente della Collezionista. Gli studenti potranno
                esercitarsi a leggere e correggere il codice per risolvere gli esercizi
                con semplici algoritmi contenenti cicli e cicli annidati.
            Events in Bounce:
              name: Rimbalzando con gli eventi
              description_student: Ti piacerebbe poter giocare con dei videogiochi
                a scuola? In questa lezione potrai crearne uno tutto tuo!
              description_teacher: In questa attività online, gli studenti impareranno
                cosa sono gli Eventi e come i computer li usano in programmi come
                i videogiochi. Gli studenti creeranno dei programmi che reagiscono
                agli Eventi (come la pressione dei pulsanti freccia). Alla fine della
                lezione, gli studenti avranno la possibilità di personalizzare il
                proprio gioco modificando velocità e suoni.
            Build a Star Wars Game:
              name: Realizza un gioco con Star Wars
              description_student: Senti la Forza mentre costruisci il tuo gioco di
                Star Wars in questa lezione.
              description_teacher: In questa lezione, gli studenti metteranno in pratica
                l'uso degli eventi per creare un gioco che potranno poi condividere
                online. Con R2-D2 e altri personaggi di Star Wars, gli studenti saranno
                guidati attraverso gli eventi, infine avranno un loro spazio per creare
                il loro gioco.
            Loops in Ice Age:
              name: Cicli con l'Era glaciale
              description_teacher: Come rapido aggiornamento (o introduzione) all'uso
                dei cicli, in questa lezione gli alunni useranno il blocco `ripeti`
                per portare Scrat alla ghianda in modo più efficiente.
            Loops in Artist:
              name: Cicli con l'artista
              description_teacher: Questa lezione si fonda sulla comprensione dei
                cicli introdotti nelle lezioni precedenti e offre agli alunni la possibilità
                di essere veramente creativi.  Questa attività funge anche da esercizio
                di debug per una pratica extra di risoluzione dei problemi.
            Nested Loops in Bee:
              name: Cicli annidati nel labirinto
              description_student: Cicli all'interno di altri cicli, all'interno di
                altri cicli... Cosa significa? Questa lezione ti insegnerà cosa succede
                quando crei un ciclo annidato.
              description_teacher: In questa attività online, gli studenti avranno
                l'opportunità di spingere la loro comprensione dei Cicli ad un livello
                completamente nuovo. Giocando con l'Ape e gli Zombie, gli studenti
                impareranno a programmare un ciclo all'interno di un altro ciclo.
                Saranno anche incoraggiati ad indagare come dei piccoli cambiamenti
                in entrambi i cicli influenzano il programma quando si clicca su "Esegui".
            Conditionals with Cards:
              name: Istruzioni condizionali con le carte da gioco
              description_student: È ora di fare un gioco in cui guadagni punti solo
                a certe condizioni!
            Conditionals in Bee:
              name: Istruzioni condizionali con l'ape
              description_student: Ora che hai capito le istruzioni condizionali,
                è ora di sfruttarle per programmare l'ape a raccogliere il nettare
                e fare il miele.
              description_teacher: Fino a questo momento gli studenti hanno scritto
                programmi che vengono eseguiti esattamente nello stesso modo ogni
                volta che vengono eseguiti - questo dà sicurezza, ma non è molto flessibile.
                In questa lezione, la classe inizierà a scrivere codice contenente
                istruzioni condizionali, questo permetterà di scrivere programmi che
                funzionano in modo diverso a seconda delle specifiche condizioni incontrate.
            While Loops in Farmer:
              name: Cicli "mentre" con la contadina
              description_student: 'I cicli sono molto utili nella programmazione.
                Grazie a questa lezione imparerai un nuovo tipo di cicli: i cicli
                "mentre"!'
            Until Loops in Maze:
              name: Cicli "fino a che" nel labirinto
            Conditionals & Loops in Harvester:
              name: Istruzioni condizionali & cicli con la contadina
              description_student: Non è sempre facile capire quale istruzione condizionale
                usare. Questa lezione ti aiuterà a prendere confidenza e imparare
                a fare le scelte corrette.
              description_teacher: Gli studenti si eserciteranno con i cicli `mentre`,
                i cicli `ripeti fino a che` e le istruzioni `se / altrimenti`. Tutti
                questi blocchi utilizzano delle istruzioni condizionali. Esercitandosi
                su tutti e tre, gli studenti impareranno a scrivere codice complesso
                e flessibile.
            'Unplugged: Binary':
              name: Immagini binarie
              description_teacher: Anche se molti pensano al sistema binario come
                costituito rigorosamente da zeri e uni, gli studenti verranno introdotti
                all'idea che i dati possono essere rappresentati in una varietà di
                opzioni binarie. Questa lezione sviluppa ulteriormente questo concetto
                illustrando come un computer possa memorizzare dati ancora più complessi
                (ad esempio immagini e colori) in formato binario.
            Artist Binary:
              name: Artista binario
              description_teacher: Questa serie di esercizi online consentirà agli
                alunni di imparare a creare immagini basante sul concetto binario
                di accensione e spegnimento (ON e OFF).
            Digital Citizenship:
              name: Cittadinanza digitale
              description_student: Non è sicuro condividere alcuni dati in rete. In
                questa lezione imparerai la differenza tra sicurezza e dati personali.
            Dance Party:
              name: Ballando col codice
              description_teacher: In questa lezione, gli studenti programmeranno
                la propria festa da ballo interattiva. Questa attività richiede il
                suono poiché lo strumento è stato creato per rispondere alla musica.
            End of Course Project:
              name: Progetto di fine corso
              description_student: Sgranchisciti le dita per programmare alla grande!
                È ora di iniziare a realizzare il tuo progetto.
          student_description: 'Gli studenti sviluppano la comprensione dei cicli
            annidati, dei cicli "mentre", delle istruzioni condizionali e degli eventi.
            Oltre alla programmazione, gli studenti vengono introdotti al concetto
            di cittadinanza digitale. ATTENZIONE: qui a destra scegli la versione
            2018, è la più aggiornata in italiano ==>'
        coursee-2020:
          title: Corso E (2020)
          description: 'Si inizia con algoritmi, cicli, istruzioni condizionali ed
            eventi per poi introdurre le funzioni. Nella seconda parte di questo corso,
            puoi progettare e creare un progetto finale che potrai condividere con
            i tuoi amici e familiari. ATTENZIONE: qui a destra scegli la versione
            2018, è la più aggiornata in italiano ==>'
          description_short: Dopo aver ripassato i principi introdotti nei Corsi C
            & D, ci si spinge oltre, aggiungendo il concetto di funzione.
          description_audience: Da 8 a 12 anni
          lesson_groups:
            ramp_up:
              display_name: Introduzione
            csf_sprites:
              display_name: Personaggi
            csf_digcit:
              display_name: Cittadinanza digitale
            csf_nested_loops:
              display_name: Cicli annidati
            csf_functions:
              display_name: Funzioni
            csf_impacts:
              display_name: Impatti dell'informatica
            end_of_course_project:
              display_name: Progetto di fine corso
          lessons:
            Sequencing in the Maze:
              description_student: In questa lezione imparerai a scrivere i tuoi primi
                programmi!
            Programming and Loops with the Artist:
              description_student: In questa lezione i cicli permettono all'artista
                di realizzare immagini ancora più interessanti!
              description_teacher: Guarda i volti degli alunni illuminarsi mentre
                realizzano i loro splendidi disegni utilizzando un piccolo numero
                di blocchi e adesivi digitali! Questa lezione si fonda sulla comprensione
                dei cicli introdotti nelle lezioni precedenti e offre agli alunni
                la possibilità di essere veramente creativi.  Questa attività è ideale
                per produrre artefatti, magari da presentare durante gli incontri
                con i genitori.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: Istruzioni condizionali in Minecraft - Viaggio acquatico
              description_student: Qui imparerai ad usare le istruzioni condizionali
                nel mondo di Minecraft.
              description_teacher: Questa lezione è stata originariamente creata per
                l'Ora del codice, insieme al team di Minecraft. Gli alunni avranno
                la possibilità di mettere in pratica le idee che hanno imparato fino
                a questo punto, oltre a vedere in anteprima le istruzioni condizionali!
            Conditionals:
              name: Istruzioni condizionali con la contadina
              description_student: In questa serie di esercizi divertenti e stimolanti,
                dirai al computer cosa fare in determinate condizioni.
              description_teacher: Questa lezione introduce gli studenti allo studio
                dei cicli `mentre` e delle istruzioni `se / altrimenti`. _I cicli
                mentre_ sono cicli che continuano a ripetere le istruzioni finché
                una certa condizione è vera. I cicli mentre sono usati quando il programmatore
                non conosce a priori il numero esatto di volte che le istruzioni devono
                essere ripetute, ma conosce quale condizione debba essere vera per
                consentire al ciclo di continuare. Le istruzioni `se / altrimenti`
                offrono flessibilità nella programmazione eseguendo intere sezioni
                di codice solo se una certa condizione è vera, altrimenti viene eseguito
                un insieme di istruzioni alternativo.
            Simon Says:
              name: Simone Dice
            Alien Dance Party with Sprite Lab:
              name: La festa degli alieni con il Laboratorio dei personaggi
            Private and Personal Information:
              name: Cittadinanza digitale - Dati personali e altri dati
              description_student: Internet è divertente ed emozionante, ma è anche
                importante muoversi in sicurezza. In questa lezione imparerai la differenza
                tra i dati che si possono condividere ed i dati personali da mantenere
                privati.
            Nested Loops in Bee:
              name: Cicli annidati nel labirinto
              description_student: Cicli all'interno di altri cicli, all'interno di
                altri cicli... Cosa significa? In questa lezione imparerai cosa succede
                quando inserisci un ciclo all'interno di un altro ciclo.
              description_teacher: In questa attività online, gli studenti avranno
                l'opportunità di spingere la loro comprensione dei Cicli ad un livello
                completamente nuovo. Giocando con l'Ape e gli Zombie, gli studenti
                impareranno a programmare un ciclo all'interno di un altro ciclo.
                Saranno anche incoraggiati ad indagare come dei piccoli cambiamenti
                in entrambi i cicli influenzano il programma quando si clicca su "Esegui".
            Nested Loops in Artist:
              name: Cicli annidati con l'artista
              description_student: Ancora cicli annidati! Questa volta realizzerai
                alcuni disegni STRAORDINARI con i cicli annidati.
              description_teacher: In questi esercizi gli studenti creeranno complessi
                disegni usando l'Artista. Continuando ad esercitarsi con i Cicli Annidati
                puntando a nuovi obiettivi, gli studenti scopriranno altri usi dei
                cicli in generale. Questo insieme di esercizi è anche un'ottima opportunità
                per la creatività permettendo agli studenti di creare il proprio disegno
                alla fine della lezione.
            Nested Loops in Frozen:
              name: Cicli annidati con Frozen
              description_student: 'Anna ed Elsa hanno eccellenti capacità di pattinaggio
                su ghiaccio, ma hanno bisogno del tuo aiuto per tracciare alcun schemi
                sul ghiaccio. Usa i cicli annidati per creare qualcosa di STREPITOSO. '
              description_teacher: Ora che gli alunni hanno imparato a stratificare
                i cicli, sono in grado di creare cose fantastiche. Questa lezione
                li guiderà attraverso una serie di esercizi in cui creeranno delle
                immagini da collezionare, basati sulle eccezionali abilità di pattinaggio
                sul ghiaccio di Anna ed Elsa!
            'Functions: Songwriting':
              name: Composizione di canzoni
              description_student: In un certo senso, anche le rockstar devono saper
                programmare. In questa lezione scoprirai le funzioni che si utilizzano
                nei testi delle canzoni.
              description_teacher: Una delle strutture più belle nell'informatica
                è la funzione. Le funzioni (a volte chiamate procedure) sono dei mini-programmi
                che è possibile utilizzare più e più volte all'interno di un programma
                più grande. Questa lezione aiuta gli studenti a comprendere intuitivamente
                perché raggruppare blocchi di codice all'interno di funzioni possa
                essere una pratica utile.
            Functions in Minecraft:
              name: Funzioni con Minecraft
              description_student: Riuscite a capire come utilizzare le funzioni per
                il codice più efficiente?
              description_teacher: Gli alunni inizieranno a capire come le funzioni
                possono essere utili in questa divertente e interattiva avventura
                di Minecraft!
            Functions in Harvester:
              name: Funzioni con la contadina
              description_student: Le funzioni ti faranno risparmiare un sacco di
                tempo, mentre aiuterai la contadina con il suo raccolto!
              description_teacher: Gli alunni si sono esercitati nella creazione di
                progetti fantastici nell'ambiente dell'Artista e pilotando l'Ape nei
                suoi labirinti, mentre oggi useranno le funzioni per far raccogliere
                le colture alla Contadina. Questa lezione spingerà gli alunni ad usare
                le funzioni in modi ancora nuovi, combinandole con i cicli `mentre`
                e le istruzioni `se/altrimenti`.
            Functions in Artist:
              name: Funzioni con l'artista
              description_student: Crea disegni complessi più facilmente con le funzioni!
            End of Course Project:
              name: Progetto di fine corso
              description_student: Progetti così grandi richiedono tempo e molta pianificazione.
                Trova la tua ispirazione, sviluppa un piano e libera la tua creatività!
            Digital Sharing:
              name: Condivisione digitale
              description_teacher: Questa lezione è un contributo del gruppo Copyright
                e Creatività (www.copyrightandcreativity.org) e serve per aiutare
                gli studenti a comprendere le sfide e i vantaggi del rispetto della
                proprietà intellettuale (copyright), in particolare in ambiento digitale.
                Gli studenti dovrebbero essere incoraggiati a rispettare i diritti
                degli artisti come parte integrante dell'etica di un buon cittadino
                digitale.
          student_description: 'Si inizia con algoritmi, cicli, istruzioni condizionali
            ed eventi per poi introdurre le funzioni. Nella seconda parte di questo
            corso, puoi progettare e creare un progetto finale che potrai condividere
            con i tuoi amici e familiari. ATTENZIONE: qui a destra scegli la versione
            2018, è la più aggiornata in italiano ==>'
        coursef-2020:
          title: Corso F (2020)
          description: 'Impara ad usare diversi tipi di cicli, eventi, funzioni e
            istruzioni condizionali. Indaga sulle diverse tecniche di risoluzione
            dei problemi e discuti sull''impatto sociale dell''informatica e di Internet.
            Nella seconda parte di questo corso, pianifica e crea un progetto di fine
            corso che puoi condividere con amici ed familiari. ATTENZIONE: qui a destra
            scegli la versione 2018, è la più aggiornata in italiano ==>'
          description_short: Impara tutti i concetti dei corsi di fondamenti di informatica
            e crea disegni, storie o giochi interattivi.
          description_audience: Da 9 a 13 anni
          lesson_groups:
            ramp_up:
              display_name: Introduzione
            csf_digcit:
              display_name: Cittadinanza digitale
            csf_variables:
              display_name: Variabili
            csf_data:
              display_name: Dati
            csf_for_loops:
              display_name: Cicli con contatore
            csf_sprites:
              display_name: Personaggi
            end_of_course_project:
              display_name: Progetto di fine corso
          lessons:
            Functions in Minecraft:
              name: Funzioni con Minecraft
              description_student: Riuscite a capire come utilizzare le funzioni per
                il codice più efficiente?
              description_teacher: Gli alunni inizieranno a capire come le funzioni
                possono essere utili in questa divertente e interattiva avventura
                di Minecraft!
            Events with Sprite Lab:
              name: La festa degli alieni con il Laboratorio dei personaggi
            Loops with the Artist:
              description_student: In questa lezione i cicli permettono all'artista
                di realizzare immagini ancora più interessanti!
              description_teacher: Guarda i volti degli alunni illuminarsi mentre
                realizzano i loro splendidi disegni utilizzando un piccolo numero
                di blocchi e adesivi digitali! Questa lezione si fonda sulla comprensione
                dei cicli introdotti nelle lezioni precedenti e offre agli alunni
                la possibilità di essere veramente creativi.  Questa attività è ideale
                per produrre artefatti, magari da presentare durante gli incontri
                con i genitori.
            Nested Loops in the Maze:
              name: Cicli annidati nel labirinto
              description_student: Cicli all'interno di altri cicli, all'interno di
                altri cicli... Cosa significa? In questa lezione imparerai cosa succede
                quando inserisci un ciclo all'interno di un altro ciclo.
              description_teacher: In questa attività online, gli studenti avranno
                l'opportunità di spingere la loro comprensione dei Cicli ad un livello
                completamente nuovo. Giocando con l'Ape e gli Zombie, gli studenti
                impareranno a programmare un ciclo all'interno di un altro ciclo.
                Saranno anche incoraggiati ad indagare come dei piccoli cambiamenti
                in entrambi i cicli influenzano il programma quando si clicca su "Esegui".
            Envelope Variables:
              name: Variabili e buste
              description_student: 'Buste e variabili hanno qualcosa in comune: entrambe
                contengono cose importanti. In questa lezione impari cosa sono le
                variabili e quante cose importante puoi fare con esse.'
              description_teacher: Le variabili sono usate come contenitori per valori
                quali numeri o parole. Le variabili consentono molta libertà al programmatore.
                Invece di dover scrivere una frase molte volte o di ricordarsi un
                numero complicato, gli informatici usano le variabili per far riferimento
                a queste informazione. Questa lezione spiega cosa sono le variabili
                e come possiamo usarle in molti modi differenti. Il concetto di "variabile"
                non è facile da comprendere, pertanto raccomandiamo di assegnare parecchio
                tempo per la discussione alla fine della lezione.
            Variables as Constant in Artist:
              name: Variabili con l'Artista
              description_student: Non dimenticare di metterci tutta la tua creatività!
                In questi esercizi realizzerai fantastici disegni usando le variabili.
            Variables that Change in Bee:
              name: Modifica delle variabili con l'ape
              description_student: Quest'ape ama le variabili!
              description_teacher: Questa lezione aiuterà a illustrare come le variabili
                possono rendere i programmi più potenti consentendo ai valori di cambiare
                mentre il codice è in esecuzione.
            Variables that Change in Artist:
              name: Modifica delle Variabili con l'Artista
              description_student: In questa lezione realizzerai dei disegni usando
                le variabili che modificano il loro valore durante l'esecuzione del
                programma.
              description_teacher: In questa lezione, gli alunni sperimenteranno la
                creazione di progetti ripetitivi utilizzando le variabili nell'ambiente
                dell'Artista. Gli alunni impareranno come sfruttare le variabili per
                rendere il codice più compatto e comprensibile. Al termine della lezione,
                dopo gli esercizi guidati, gli alunni potranno mostrare ciò che hanno
                imparato, creando i propri progetti.
            For Loop Fun:
              name: Divertiti usando i cicli con contatore
              description_student: Ti divertirai moltissimo imparando i cicli con
                contatore!
              description_teacher: 'Sappiamo che i cicli ci permettono di ripetere
                più e più volte le stesse azioni, ma ora impareremo come usare i cicli
                con strutture aggiuntive. Queste nuove strutture permetteranno agli
                studenti di creare un codice più potente e dinamico. '
            For Loops in Bee:
              name: Cicli con Contatore con l'Ape
              description_student: Zzz Zzz. In questi esercizi guiderai l'ape fino
                al nettare e al miele usando i cicli con contatore!
              description_teacher: Questa lezione con l'ape, è focalizzata sui "cicli
                con contatore" e sull'uso della relativa variabile "contatore" per
                risolvere esercizi più complicati. Gli alunni inizieranno ripassando
                i cicli delle lezioni precedenti, poi verrà illustrato come utilizzare
                i cicli con contatore per risolvere in modo più efficace problemi
                complessi.
            For Loops in Artist:
              name: Cicli con contatore con l'artista
              description_student: Preparati a creare il tuo prossimo capolavoro.
                Qui userai i cicli con contatore per creare immagini sbalorditive.
              description_teacher: In questa lezione, gli alunni continuano ad esercitarsi
                con i cicli con contatore, ma questa volta nell'ambiente dell'artista.
                Gli alunni completeranno gli esercizi combinando i concetti di variabili,
                cicli e cicli con contatore per creare progetti complessi. Alla fine,
                avranno la possibilità di dare vita a delle proprie creazioni artistiche
                in un esercizio totalmente libero.
            Internet:
              name: Internet
              description_student: Ti sei mai chiesto come viaggiano i dati su Internet?
                Non è mica magia! In questa lezione imparerai le basi del funzionamento
                di Internet.
              description_teacher: Anche se molte persone usano Internet ogni giorno,
                non molti sanno come funziona. In questa lezione, gli studenti faranno
                finta di navigare in Internet, imparando a conoscere connessioni,
                URL, indirizzi IP e DNS.
            Virtual Pet:
              name: Un animale domestico virtuale con il Laboratorio dei personaggi
              description_student: In questa lezione, gli alunni creeranno un animale
                domestico virtuale interattivo che appare e si comporta come desiderano.
                Gli alunni useranno lo strumento "Costumi" del Laboratorio dei personaggi
                per personalizzare l'aspetto del loro animale domestico. Utilizzeranno
                quindi eventi, comportamenti e altri concetti che hanno imparato per
                dare al loro animale domestico una vita propria!
              description_teacher: In questa lezione, gli alunni creeranno un animale
                domestico virtuale interattivo che appare e si comporta come desiderano.
                Gli alunni useranno lo strumento "Costumi" del Laboratorio dei personaggi
                per personalizzare l'aspetto del loro animale domestico. Utilizzeranno
                quindi eventi, comportamenti e altri concetti che hanno imparato per
                dare al loro animale domestico una vita propria!
            The Power of Words:
              name: Cittadinanza digitale - Il potere delle parole
              description_student: Il bullismo non va mai bene. In questa lezione
                imparerai cosa si può dire online e cosa deve essere evitato.
            Crowdsourcing:
              name: Intelligenza collettiva
              description_student: 'In questa lezione imparerai cos''è il crowdsourcing:
                il processo collaborativo di costruzione di un progetto.'
              description_teacher: In informatica affrontiamo alcuni problemi che
                possono scoraggiare. Sfide come la ricerca di grandi numeri primi
                o il sequenziamento del DNA sono quasi impossibili da risolvere come
                singoli individui. Affrontare queste attività in gruppo permette di
                ridimensionarle e renderle gestibili. Questa lezione mostrerà ai tuoi
                studenti quanto utile possa essere il lavoro di squadra nel settore
                dell'informatica.
            Digital Sharing:
              name: Condivisione digitale
              description_teacher: Questa lezione è un contributo del gruppo Copyright
                e Creatività (www.copyrightandcreativity.org) e serve per aiutare
                gli studenti a comprendere le sfide e i vantaggi del rispetto della
                proprietà intellettuale (copyright), in particolare in ambiento digitale.
                Gli studenti dovrebbero essere incoraggiati a rispettare i diritti
                degli artisti come parte integrante dell'etica di un buon cittadino
                digitale.
            End of Course Project:

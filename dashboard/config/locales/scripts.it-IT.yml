        csd7-2021:
          description: |-
            L'Unità 7 è un'introduzione pratica allo sviluppo di un modello di apprendimento automatico con dati tabulari. Gli studenti esplorano il modo in cui i computer apprendono dai dati per prendere decisioni, quindi sviluppano progetti di apprendimento automatico riguardanti dati del mondo reale. L'unità culmina nella progettazione di un'app di apprendimento automatico per risolvere un problema rilevante a livello personale.

            **Guida all'implementazione per l'Unità 7**

            -   Completa l'Unità 1 Capitolo 1 prima di iniziare questa unità
            -   Questa unità presuppone che gli studenti abbiano familiarità con "Sviluppo App", in particolare nell'utilizzo della "modalità interfaccia" per creare un'interfaccia utente e nell'utilizzo degli eventi per cambiare le schermate quando si fa clic su un pulsante. [Fai clic qui](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview) per saperne di più sui consigli per introdurre gli studenti a "Sviluppo App" prima di questa unità.
            -   Si tratta di un'unità opzionale che può essere utilizzata al posto di un'altra unità del corso - Per ulteriori informazioni consultare la [Guida all'implementazione](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview)
            -   Per ulteriori informazioni su questa unità, è possibile visualizzare l'intera [Guida al piano di studi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)

            **Sviluppo professionale:** se sei interessato a insegnare questo corso, ti consigliamo di completare il [Modulo di sviluppo professionale personalizzato AI/ML](https://studio.code.org/s/self-paced-pl-csd5-2021) gratuito. Il modulo è progettato per richiedere 2 ore per essere completato. Non è richiesta alcuna precedente esperienza con la programmazione o con l'intelligenza artificiale.
          lesson_groups:
            lessonGroup-2:
              big_questions: |-
                -   In che modo l'apprendimento automatico trova modelli nei dati per prendere decisioni?
                -   Come possiamo evitare distorsioni (bias) durante l'addestramento di un modello di apprendimento automatico?
              description: Gli studenti imparano le basi dell'apprendimento automatico
                e utilizzano uno strumento chiamato Laboratorio IA per creare modelli
                di machine learning che possono essere utilizzati in Sviluppo App.
                L'unità inizia con una panoramica dell'apprendimento automatico e
                di come i computer possono utilizzare i modelli nei dati per prendere
                decisioni e previsioni. Quindi, gli studenti imparano come utilizzare
                Laboratorio IA per addestrare modelli a partire da dati tabulari esplorando
                al contempo i problemi di pregiudizio e distorsioni. Le lezioni seguono
                uno schema ripetuto «Lezione tradizionale - Laboratorio IA - Sviluppo
                App» in modo che gli studenti vengano costantemente esposti ai concetti
                e agli strumenti dell'apprendimento automatico. Il capitolo si conclude
                con un progetto in cui gli studenti selezionano da una serie di insiemi
                di dati appartenenti al mondo reale per addestrare un modello di apprendimento
                automatico e creare un'app.
              display_name: Capitolo 1 - Comprendere l'apprendimento automatico
            lessonGroup-3:
              big_questions: "-   Come si può utilizzare l'apprendimento automatico
                per risolvere i problemi della nostra comunità?"
              description: Questo capitolo prepara gli studenti a diventare studiosi
                dell'apprendimento automatico per creare un'app che risolva un problema
                nella loro comunità. Gli studenti seguono un gruppo immaginario di
                studenti mentre definiscono un problema, sviluppano un sondaggio per
                raccogliere dati, analizzano i propri dati nel Laboratorio IA, creano
                una scheda modello e creano un'app per risolvere il problema. Poi,
                nel progetto finale, gli studenti ripetono questi stessi passaggi
                con un problema che stia a cuore alla propria comunità.
              display_name: Capitolo 2 - Progettazione di un'app di apprendimento
                automatico
            lessonGroup-4:
              display_name: Sondaggio
          title: Intelligenza artificiale (AI) e Apprendimento automatico (Machine
            Learning)

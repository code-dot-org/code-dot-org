            lesson-3:
              name: Output della lavagna (suono del LED)
              description_teacher: |-
                -   Usa il cicalino sul parco giochi del circuito
                -   Usa il led sul parco giochi del circuito
                -   NESSUNA variabile, NESSUNA istruzione condizionale se, NESSUN elemento sullo schermo

        csd6-2021:
          description: "L'Unità 6 esplora il ruolo delle piattaforme hardware nell'informatica
            e come diversi sensori possono fornire elaborare flussi di dati in ingresso
            e in uscita (input e output) più efficaci rispetto alla tastiera, al mouse
            e al monitor tradizionali. Utilizzando Sviluppo App e Circuit Playground
            di Adafruit, svilupperai programmi che utilizzano gli stessi input e output
            hardware che vedi nei dispositivi intelligenti, vedendo come un semplice
            prototipo approssimativo può portare a un prodotto finito. L'unità si
            conclude con una sfida progettuale che consiste nell'utilizzare il Circuit
            Playground come base per un'innovazione della propria progettazione.\n\n**Guida
            all'organizzazione del corso dell'Unità 6**\n\n-   Prima di iniziare questa
            unità, completa il Capitolo 1  dell'Unità 1\n-   Questa unità presuppone
            che gli studenti abbiano completato l'Unità 3, il Capitolo 1 e tutta l'Unità
            4. Gli studenti senza questo background potrebbero avere difficoltà in
            questa unità.\n-   Questa unità richiede che gli studenti abbiano accesso
            a Circuit Playground - Per ulteriori informazioni sull'uso di Circuit
            Playground in classe [clicca qui](https://code.org/circuitplayground)
            \n-   Questa unità potrebbe essere sostituita con l'Unità 7 - consulta
            la [Guida all'organizzazione del corso](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)
            per ulteriori informazioni su questa opzione\n-   Le linee guida su come
            supportare gli studenti negli esercizi di programmazione e differenziare
            le attività sono disponibili nella [Guida alla correzione degli errori](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview)
            e [Guida alla differenziazione](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)\n-
            \  È possibile visualizzare la [Guida al Piano di studi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)
            completa per ulteriori informazioni su questa unità"
          description_short: Impara a programmare con dispositivi fisici.
          lesson_groups:
            csd6_1:
              big_questions: |-
                -   In che modo il software interagisce con l'hardware?
                -   In che modo i computer possono percepire e rispondere all'ambiente in cui si trovano?
                -   Che tipo di informazioni possono essere comunicate con semplici uscite hardware?
              description: Questa unità inizia con un'attività che incoraggia gli
                studenti a esplorare un'ampia varietà di piattaforme informatiche
                non tradizionali, prima di dare il via a una revisione della programmazione
                in Sviluppo App, con particolare attenzione a una migliore comprensione
                del modello di programmazione basato sugli eventi introdotto per la
                prima volta nell'Unità 4. Gli studenti imparano tecniche per rendere
                più flessibili le app che scrivono modificando gli elementi di progettazione
                tramite codice anziché affidarsi sempre alla modalità di progettazione.
                Utilizzando Circuit Playground, esplorano quindi diversi approcci
                per ricevere input e produrre output utilizzando l'hardware. Alla
                fine di questo capitolo, gli studenti progetteranno e svilupperanno
                un gioco che utilizza l'hardware fisico per l'input e l'output.
              display_name: 'Capitolo 1: programmare con l''hardware'
            csd6_2:
              big_questions: |-
                -   Come fanno i programmatori a lavorare con quantità maggiori di valori simili?
                -   Come possono essere rappresentate in codice informazioni complesse del mondo reale?
                -   Come si può utilizzare un hardware semplice per sviluppare nuovi prodotti innovativi?
              description: Dopo avere compreso come utilizzare l'hardware per ricevere
                input e produrre output, gli studenti possono iniziare a immaginare
                a programmi più complessi che integrino hardware e software. Utilizzando
                i LED a colori come esempio di un gruppo di oggetti simili, gli studenti
                imparano a usare le matrici per tenere traccia degli elenchi di valori.
                Da lì introduciamo i cicli con contatore, prima semplicemente come
                modo per ripetere un blocco di codice e poi come modo per eseguire
                il codice su ogni elemento di una matrice. Alla fine di questo capitolo
                gli studenti avranno esplorato tutti i componenti delle loro schede
                imparando a strutturare i loro programmi utilizzando matrici, cicli
                e funzioni parametriche. Nelle ultime due lezioni gli studenti hanno
                l'opportunità di approfondire la costruzione di prototipi fisici utilizzando
                le loro schede.
              display_name: 'Capitolo 2: costruire prototipi fisici'
            cspSurvey:
              display_name: Sondaggio

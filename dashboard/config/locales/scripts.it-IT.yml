            Introduction:
              name: Introduzione
              description_teacher: In questa lezione, gli studenti inizieranno con
                un'introduzione (o un ripasso, a seconda dell'esperienza della classe)
                dell'ambiente di programmazione di Code.org. Gli studenti impareranno
                le funzionalità di base dell'interfaccia, inclusi i pulsanti "Esegui",

        csd4-2021:
          description: |-
            L'Unità 4 introduce l'ampio impatto sociale che può avere l'informatica. Attraverso una serie di sfide di progettazione, imparerai a comprendere meglio le esigenze degli altri mentre sviluppi una soluzione a un problema. La seconda metà dell'unità consiste in un progetto iterativo di squadra, durante il quale i gruppi di lavoro hanno l'opportunità di identificare un'esigenza a cui tengono, prototipare soluzioni sia su carta che su Sviluppo App e verificare soluzioni con utenti reali per ottenere commenti di riscontro e promuovere ulteriori iterazioni.

            **Guida all'organizzazione del corso per l'Unità 4**

            -   Completa il Capitolo 1 dell'Unità 1 prima di iniziare questa unità
            -   Questa unità è un prerequisito per passare all'Unità 6 e all'Unità 7
            -   Per ulteriori informazioni su questa unità è possibile visualizzare la [Guida al piano di studi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) e la [Guida all'organizzazione del corso](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)
          description_short: "  Scopri come progettare un programma che soddisfi le
            esigenze dei tuoi utenti."
          lesson_groups:
            csd4_1:
              big_questions: |-
                -   In che modo i progettisti individuano le esigenze dei loro utenti?
                -   Come possiamo garantire che le esigenze di un utente siano soddisfatte dai nostri progetti?
                -   Quali processi ci consentiranno di creare, testare e iterare in modo efficiente i nostri progetti?
              description: Questo capitolo introduce il processo di progettazione
                come una versione specifica del processo di risoluzione dei problemi
                in cui l'empatia per le esigenze dell'utente è costantemente integrata.
                Gli studenti apprendono strategie per identificare le esigenze degli
                utenti e valutare in che modo le diverse modalità di progettazione
                le soddisfano. In particolare, imparano a sviluppare un prototipo
                su carta, a raccogliere e rispondere ai riscontri su un prototipo
                e a considerare i modi in cui le diverse interfacce utente influiscono
                o meno sull'usabilità delle loro app.
              display_name: 'Capitolo 1: progettazione focalizzata sull''utente'
            csd4_2:
              big_questions: |-
                -   In che modo i gruppi di lavoro collaborano efficacemente per sviluppare software?
                -   Quali ruoli oltre alla programmazione sono necessari per progettare e sviluppare software?
                -   In che modo i progettisti incorporano più e più volte i riscontri su un prodotto?
              description: Questo capitolo è incentrato su un progetto di gruppo di
                lunga data che consente agli studenti di applicare tutto ciò che hanno
                appreso sulla progettazione centrata sull'utente per sviluppare un
                prototipo di app. Lavorando in squadra, gli studenti individuano una
                questione sociale che sta loro a cuore e progettano e prototipano
                un'app per affrontarlo. Questa è un'opportunità per gli studenti di
                esplorare altri ruoli nello sviluppo del software, come la gestione
                dei prodotti, il marketing, la progettazione e i test.
              display_name: 'Capitolo 2: prototipazione di app'
            csd5_2:
              display_name: 'Capitolo 2: Risoluzione dei problemi relativi ai dati'
            cspSurvey:
              display_name: Sondaggio
          title: Il processo di progettazione ('21-'22)
        csd4-2022:
          description: |-

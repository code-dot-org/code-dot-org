        focus-on-coding-post-survey-2023:
          title: Sondaggio Post-corso
        focus-on-coding1-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capitolo 1: il processo di risoluzione dei problemi'
            lessonGroup-4:
              display_name: Sondaggio
          student_description: Risoluzione dei problemi e informatica è un'introduzione
            all'informatica con un'elevata componente interattiva e collaborativa
            e inquadrata nella più ampia ricerca della risoluzione dei problemi. Ti
            eserciterai a utilizzare un processo di risoluzione dei problemi per affrontare
            una serie di problemi, sfide e scenari del mondo reale. Successivamente,
            imparerai come i computer gestscono dati in ingresso e in uscita, memorizzano
            ed elaborano i dati per aiutare gli esseri umani a risolvere i problemi.
            L'unità si conclude con un progetto in cui si progetta un'applicazione
            che aiuta a risolvere un problema a scelta.
        focus-on-coding2-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capitolo 1: Creazione di pagine Web'
            lessonGroup-3:
              display_name: 'Capitolo 2: Siti web multipagina'
          student_description: " Nell'Unità 2, imparerai come creare e condividere
            i contenuti sulle tue pagine web. Dopo aver deciso quali contenuti condividere
            con il mondo, imparerai come strutturare e modellare le tue pagine usando
            HTML e CSS. Potrai anche mettere in pratica preziose competenze di programmazione
            come il debugging, l'utilizzo delle risorse e il lavoro di squadra.  "
        focus-on-coding3-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capitolo 1: Immagini e animazioni'
            lessonGroup-3:
              display_name: 'Capitolo 2: Realizzazione di giochi'
          student_description: " Nell'Unità 3, svilupperai la tua esperienza di programmazione
            elaborando animazioni, grafica interattiva e giochi in Sviluppo Giochi.
            L'unità inizia con forme semplici e si sviluppa fino a giochi più sofisticati
            basati su personaggi, utilizzando gli stessi concetti di programmazione
            e il processo di progettazione utilizzati quotidianamente dagli informatici.
            Nel progetto finale, svilupperai un programma personalizzato e interattivo."
        focus-on-coding4a-2023:
          description_short: Impara a programmare con dispositivi fisici.
          lesson_groups:
            lessonGroup-3:
              display_name: 'Capitolo 1: Ingressi e uscite'
            lessonGroup-4:
              display_name: 'Capitolo 2: costruire prototipi fisici'
          student_description: Questa unità esplora il ruolo delle piattaforme hardware
            nell'informatica e come diversi sensori possono fornire input e output
            più efficaci rispetto alla tastiera, al mouse e al monitor tradizionali.
            Utilizzando Sviluppo App e Circuit Playground di Adafruit, svilupperai
            programmi che utilizzano gli stessi input e output hardware che vedi nei
            dispositivi intelligenti, osservando come un semplice prototipo approssimativo
            può portare a un prodotto finito. L'unità si conclude con una sfida progettuale
            per utilizzare il Circuit Playground come base per un'innovazione di propria
            progettazione.
        focus-on-coding4b-2023:
          lesson_groups:
            lessonGroup-3:
              display_name: Ingressi e uscite

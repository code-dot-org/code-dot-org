                caratteristiche chiave. Prima di iniziare a lavorare sul progetto,
                gli studenti espandono la loro comprensione della struttura e del
                commento dei programmi individuando le migliori pratiche ed esplorando
                l'uso di Javadocs per generare la documentazione del programma.

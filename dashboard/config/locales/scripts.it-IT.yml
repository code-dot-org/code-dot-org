        coursef-2021:
          description: Abbiamo elaborato il Corso F per gli alunni della quinta primaria.
            Il corso inizia esaminando il modo in cui gli utenti effettuano le scelte
            nelle app che utilizzano. Gli alunni imparano quindi a realizzare una
            varietà di app del Laboratorio dei personaggi, che consentono all'utente
            anche di operare delle scelte. Nelle successive lezioni del corso, gli
            alunni apprendono concetti più avanzati, tra cui le variabili e i cicli

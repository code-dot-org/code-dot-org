            Revise Your Project:
              name: Riesamina il tuo progetto
              description_student: Roma non è stata costruita in un giorno e neanche
                il tuo progetto dovrebbe esserlo. Prenditi del tempo per modificare
                e rivedere il tuo progetto in modo da renderlo il migliore possibile.
              description_teacher: Nel corso delle cinque lezioni, gli studenti si
                dedicheranno alla realizzazione di un progetto di loro ideazione,
                usando come ambienti di programmazione sia il Laboratorio che l'Artista.
                Ora che i progetti sono pronti, agli studenti viene data l'opportunità
                di ricevere commenti dai compagni e migliorare i loro progetti. La

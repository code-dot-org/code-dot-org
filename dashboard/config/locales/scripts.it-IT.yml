        csa6-pilot:
          lessons:
            lesson-1:
              description_student: I progetti che hai sviluppato durante il corso
                hanno dato vita a molta creatività nella community! Si terrà un Neighborhood
                Lit Fest per presentare storie creative, sceneggiature, testi di canzoni,
                lettere e poesie. Il progetto Neighborhood Lit Fest è un grande progetto
                su cui si lavora per tutta l'unità, e le strategie di gestione del
                progetto aiutano ad organizzare e strutturare il lavoro. Si esplorano
                strategie per scrivere e strutturare il codice in modo che altri ingegneri
                del software possano facilmente capire e utilizzare uno strumento
                Java per creare la documentazione del programma.
              description_teacher: Gli studenti vengono introdotti al progetto Neighborhood
                Lit Fest e valutano requisiti ed esempi per individuare domande e
                caratteristiche chiave. Prima di iniziare a lavorare sul progetto,
                gli studenti espandono la loro comprensione della struttura e del
                commento dei programmi individuando le migliori pratiche ed esplorando
                l'uso di Javadocs per generare la documentazione del programma.
            lesson-2:
              description_student: Costruisci oggetti `Integer` e `Double` per rappresentare
                valori primitivi `int` e `double` come valori di riferimento. Usando
                i metodi nelle classi `Integer` e `Double`, restituisci i valori che
                questi oggetti memorizzano come valori primitivi. Scopri anche i valori
                minimi e massimi per i numeri interi per evitare errori di overflow
                prima di pianificare i compiti che devi completare per il tuo progetto
                Neighborhood Lit Fest.
              description_teacher: I tuoi studenti costruiscono oggetti `Integer`
                e `Double` per rappresentare valori primitivi `int` e `double` come
                valori di riferimento. Usando i metodi nelle classi `Integer` e `Double`,
                gli studenti restituiscono i valori che questi oggetti memorizzano
                come valori primitivi. Gli studenti scoprono anche i valori minimi
                e massimi per i numeri interi per evitare errori di overflow prima
                di pianificare i compiti che devono completare per il loro progetto
                Neighborhood Lit Fest.
            lesson-3:
              description_student: Quando lavoriamo con array ed elenchi, a volte
                incontriamo problemi in cui il numero di elementi è sconosciuto o
                la dimensione dell'elenco cambia costantemente. In questa lezione,
                imparerai la \`ArrayList's e individuerai gli scenari in cui questa
                struttura dati è più adatta.
              description_teacher: Gli studenti creano `ArrayList's per memorizzare
                valori`int`e`double`. Gli studenti distinguono tra`ArrayList`e array
                unidimensionali per determinare quale struttura dati è più adatta
                ad uno scenario. Gli studenti aggiungono elementi ad una`ArrayList\`
                e imparano come l'autoboxing converte tra valori primitivi e classi
                wrapper mentre lavorano con i dati memorizzati.
            lesson-4:
              description_student: Usa i metodi `ArrayList` `get()` e `set()` per
                recuperare e modificare elementi e impara il metodo `String` `length()`
                per contare il numero di caratteri in un oggetto `String`. Applica
                gli algoritmi standard che hai sviluppato con gli array 1D e 2D per
                modificare gli elementi in una `ArrayList`. Impari come l'unboxing
                esegue le conversioni tra valori primitivi e classi wrapper mentre
                lavorano con i dati memorizzati in una `ArrayList`.
              description_teacher: 'Gli studenti usano i metodi `ArrayList` `get()`
                e `set()` per recuperare e modificare elementi e imparano il metodo
                `String` `length()` per contare il numero di caratteri in un oggetto
                `String`. Applicano gli algoritmi standard che hanno sviluppato con
                gli array 1D e 2D per modificare gli elementi in una `ArrayList`.
                Gli studenti imparano come l''unboxing esegue le conversioni tra valori
                primitivi e classi wrapper mentre lavorano con i dati memorizzati
                in una `ArrayList`. '
            lesson-5:
              description_student: Finora hai creato `ArrayList's per memorizzare`Integer`s,`Double`s,
                e`String`s. Come con gli array 1D e 2D, è possibile memorizzare anche
                oggetti creati da te in una`ArrayList`. In questa lezione, crei una`ArrayList\`
                di oggetti per applicare gli algoritmi standard che hai usato durante
                l'anno per lavorare con i dati memorizzati in questo elenco.
              description_teacher: Gli studenti creano `ArrayList's per memorizzare
                oggetti e apprendono i tipi generici in Java. Gli studenti applicano
                gli algoritmi che hanno imparato con gli array unidimensionali alle`ArrayList's
                per trovare i valori minimi e massimi, calcolare somme e medie, o
                trovare elementi che soddisfano criteri specifici.
            lesson-6:
              description_student: Analizzi la funzionalità del metodo `remove()`
                nella classe `ArrayList` e identifichi potenziali errori quando cerchi
                di rimuovere elementi durante lo scorrimento dell'elenco. Nel processo,
                capisci quando una `ArrayList` è la migliore per uno scenario o un
                problema.
              description_teacher: Gli studenti analizzano la funzionalità del metodo
                `remove()` nella classe `ArrayList` e identifichi potenziali errori
                quando cerchi di rimuovere elementi durante lo scorrimento dell'elenco.
                Gli studenti capiscono quando una `ArrayList` è la migliore per uno
                scenario o un problema.
            lesson-7:
              description_student: Analizzi la struttura di una `Stringa` e ricordi
                che le `Stringhe` sono oggetti. Utilizzi i metodi `indexOf()` e `substring()`
                per cercare sottostringhe in una `Stringa` e per creare nuovi oggetti
                `Stringa` da una `Stringa` esistente.
              description_teacher: Gli studenti analizzano la struttura di una `Stringa`
                e ricordano che le `Stringhe` sono oggetti. Gli studenti utilizzano
                i metodi `indexOf()` e `substring()` per cercare sottostringhe in
                una `Stringa` e per creare nuovi oggetti `Stringa` da una `Stringa`
                esistente.
            lesson-8:
              description_student: Analizzi l'uso di `compareTo()` per controllare
                se le `stringhe` sono in ordine alfabetico. Poi lavori al tuo progetto
                Neighborhood Lit Fest, concentrandoti in particolare sulle attività
                che hai sulla tua scheda di pianificazione del progetto.
              description_teacher: Gli studenti analizzano l'uso di `compareTo()`
                per controllare se le `stringhe` sono in ordine alfabetico. Poi gli
                studenti lavorano al loro progetto Neighborhood Lit Fest, concentrandosi
                in particolare sulle attività che hanno sulla loro scheda di pianificazione
                del progetto.
            lesson-9:
              description_student: 'Unisci la tua conoscenza degli algoritmi standard
                e delle `stringhe` per verificare se una `stringa` è un palindromo.
                Poi partecipate ad una sessione di feedback tra pari e rifletti sui
                tuoi progressi sul tuo progetto Neighborhood Lit Fest. '
              description_teacher: Gli studenti uniscono la loro conoscenza degli
                algoritmi standard e delle `stringhe` per verificare se una `stringa`
                è un palindromo. Poi gli studenti partecipano ad una sessione di feedback
                tra pari e riflettono sui loro progressi sul loro progetto Neighborhood
                Lit Fest.
            lesson-10:
              description_student: Applica gli algoritmi standard che hai scritto
                per gli array 1D e 2D a \`ArrayList's. Implementa un nuovo algoritmo
                standard per ottenere cifre individuali da un numero intero prima
                di modificare e applicare gli algoritmi precedenti per scambiare elementi,
                rimuovere duplicati o trovare elementi che soddisfano criteri specifici
                nel tuo progetto Neighborhood Lit Fest.
              description_teacher: Gli studenti applicano gli algoritmi standard che
                hanno scritto per gli array 1D e 2D a \`ArrayList's. Gli studenti
                implementano un nuovo algoritmo standard per ottenere cifre individuali
                da un numero intero prima di modificare e applicare gli algoritmi
                precedenti per scambiare elementi, rimuovere duplicati o trovare elementi
                che soddisfano criteri specifici nel loro progetto Neighborhood Lit
                Fest.
            lesson-11:
              name: Progetto Neighborhood Lit Fest - Giorno 1
              description_student: Continui a sviluppare il tuo progetto Neighborhood
                Lit Fest per creare una storia, una poesia, una canzone o un'altra
                forma di letteratura basata sull'analisi del lavoro del tuo autore
                o artista preferito. Prima fai un'autovalutazione del tuo lavoro per
                valutare i tuoi progressi nel completare i requisiti del progetto,
                poi scrivi i criteri di accettazione per una caratteristica del tuo
                progetto che un coetaneo testerà. Userai l'autovalutazione e il feedback
                dei tuoi colleghi per dare priorità ai compiti rimanenti e continuare
                a sviluppare il tuo progetto.
              description_teacher: Gli studenti continuano a sviluppare il loro progetto
                Neighborhood Lit Fest per creare una storia, una poesia, una canzone
                o un'altra forma di letteratura basata sull'analisi del lavoro del
                loro autore o artista preferito. Prima gli studenti fanno un'autovalutazione
                del loro lavoro per valutare i loro progressi nel completare i requisiti
                del progetto, poi scrivono i criteri di accettazione per una caratteristica
                del loro progetto che un coetaneo testerà. Gli studenti useranno l'autovalutazione
                e il feedback dei loro colleghi per dare priorità ai compiti rimanenti
                e continuare a sviluppare i loro progetti.
            lesson-12:
              name: Progetto Neighborhood Lit Fest - Giorno 2
              description_student: Nella lezione precedente, hai condotto un'autovalutazione
                e hai scritto i criteri di accettazione per il tuo progetto. In questa
                lezione, ottieni il feedback dei tuoi colleghi per identificare i
                compiti rimanenti da completare e continuare a sviluppare il tuo progetto
                Neighborhood Lit Fest.
              description_teacher: Nella lezione precedente, gli studenti hanno condotto
                autovalutazioni e scritto criteri di accettazione per i loro progetti.
                In questa lezione gli studenti ottengono il feedback dei compagni
                per individuare i compiti rimanenti da completare e continuare a sviluppare
                i loro progetti Neighborhood Lit Fest.
            lesson-13:
              name: Progetto Neighborhood Lit Fest - Giorno 3
              description_student: Fai le revisioni finali e gli aggiornamenti basati
                sulle tue revisioni del codice e sulla scheda di pianificazione del
                progetto. Condividi il tuo progetto Neighborhood Lit Fest con i tuoi
                colleghi. Poi festeggi il tuo successo e completi una riflessione
                finale sul processo di sviluppo.
              description_teacher: Gli studenti fanno le revisioni finali e gli aggiornamenti
                basati sulle loro revisioni del codice e sulla scheda di pianificazione
                del progetto. Gli studenti condividono i loro progetti Neighborhood
                Lit Fest con i loro compagni. Gli studenti poi celebrano il loro successo
                e completano una riflessione finale sul processo di sviluppo.
            lesson-15:
              description_student: In questa unità, hai usato `ArrayList's per memorizzare
                i dati del programma e distinguere tra quando usare array 1D e 2D
                e`ArrayList's. Hai analizzato i vantaggi e le funzionalità di una
                `ArrayList`, usandoli per risolvere problemi che coinvolgono dati
                numerici e oggetti. Hai usato i metodi della classe `Stringa` per
                analizzare ed elaborare il testo ottenuto dall'input dell'utente e
                dei file. Durante l'unità, hai scritto la documentazione del programma
                usando commenti a linea singola, commenti a più linee e commenti Javadoc
                per creare documentazione API. Nel processo, hai identificato e documentato
                le precondizioni e le postcondizioni di oggetti e metodi. Ora, valuti
                il raggiungimento degli obiettivi di apprendimento dell'unità e le
                competenze su una valutazione a scelta multipla.
              description_teacher: In questa unità, gli studenti hanno usato `ArrayList's
                per memorizzare i dati del programma e distinguere tra quando usare
                array 1D e 2D e`ArrayList's. Gli studenti hanno analizzato i vantaggi
                e le funzionalità di una `ArrayList`, usandoli per risolvere problemi
                che coinvolgono dati numerici e oggetti. Gli studenti hanno usato
                i metodi della classe `Stringa` per analizzare ed elaborare il testo
                ottenuto dall'input dell'utente e dei file. Durante l'unità, gli studenti
                hanno scritto la documentazione del programma usando commenti a linea

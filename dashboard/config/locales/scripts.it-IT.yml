              description_teacher: Nel corso delle cinque lezioni, gli studenti si
                dedicheranno alla realizzazione di un progetto di loro ideazione,
                usando come ambienti di programmazione sia il Laboratorio che l'Artista.
                In questa fase, gli studenti apprenderanno il processo di progettazione
                e come implementarlo nei propri progetti. La guida alle lezioni che
                descrive tutte e cinque le fasi del processo si trova all'inizio del
                percorso, [here](https://curriculum.code.org/csf-18/coursef/24/).
            Build Your Project:
              name: Realizza il tuo progetto
              description_student: Finalmente puoi iniziare a costruire il tuo progetto!
              description_teacher: Nel corso delle cinque lezioni, gli studenti si

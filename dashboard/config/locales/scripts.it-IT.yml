            Questa Unità è un'introduzione pratica allo sviluppo di un modello di apprendimento automatico con dati tabulari. Gli studenti esplorano il modo in cui i computer apprendono dai dati per prendere decisioni, quindi sviluppano progetti di apprendimento automatico riguardanti dati del mondo reale. L'unità culmina nella progettazione di un'app di apprendimento automatico per risolvere un problema rilevante a livello personale.


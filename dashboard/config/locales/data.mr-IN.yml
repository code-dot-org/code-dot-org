mr:
  data:
    game:
      name:
        Unplug2: कॉम्प्युटेशनल विचार
        Unplug6: कंडीशनल्स
        Custom: आर्टीस्ट
    level:
      instructions:
        maze_2_2: तुम्ही मला हे खोडकर डुक्कर पकडायला मदत करू शकता का? दोन-तीन "move
          forward" ब्लॉक्स एकत्र जोडा आणि मला तिथे जायला मदत करण्यासाठी "Run" दाबा.
        maze_2_1: हे डुक्कर मला त्रास देतंय. त्याला शोधायला मला मदत करा!
        maze_2_2_5: या मार्गाने चला आणि मला त्या वेड्या डुकरापर्यंत पोचवा. TNT टाळा
          नाहीतर पिसे उडतील!
        maze_2_3: मला हिरव्या डुकरापर्यंत घेऊन चला! (TNT वर लक्ष ठेवा)
        maze_2_4: शांत राहा आणि मला ते वाईट डुक्कर शोधायला मदत करा. नाहीतर मी चिडेन!
        maze_2_5: त्या मूर्ख डुकरापर्यंत पोचण्यासाठी मला फक्त 2 ब्लॉक्स वापरायचा एक
          मार्ग आहे. तुम्हाला तो सापडेल का?
        maze_2_6: फक्त तीन ब्लॉक्स वापरून मला त्या घुसखोरापर्यंत पोचवण्याचा प्रयत्न
          करा.
        maze_2_7: अजून कमी ब्लॉक्स वापरून मला त्या दुष्ट डुकराला हद्दपार करायला मदत
          करा. एकापेक्षा जास्त "repeat times" ब्लॉक्स वापरायचा प्रयत्न करा.
        maze_2_8: 'जेव्हा ब्लॉक राखाडी असतो, तेव्हा त्याचा अर्थ तुम्ही तो हटवू शकत
          नाही. हे कोडे 3 वेळा रिपीट होणारा "repeat" ब्लॉक वापरून सोडवा. हे तिन्ही
          ब्लॉक्स राखाडी "repeat" ब्लॉकच्या आत घालण्याचा प्रयत्न करा: move, move,
          turn.'
        maze_2_9: किंवा नवीन "repeat until" ब्लॉक वापरून पहा - मी त्या त्रासदायक डुकरापर्यंत
          पोचेपर्यंत तो रिपीट होत राहील.
        maze_2_10: ठीक आहे, सरावाची शेवटची वेळ  -  तुम्ही हे कोडे फक्त 4 ब्लॉक्स वापरून
          सोडवू शकता का?
        maze_2_11: प्रिय व्यक्ती. मी झोंबी. मी भुकेला. सूर्यफुलापर्यंत...जाणे..आवश्यक...तू
          मला फक्त 5 ब्लॉक्स वापरून तिथे नेऊ शकतोस का?
        maze_2_12: ठीक आहे, हे तसेच आहे, पण थोडेसे वेगळे आहे. तू फक्त 5 ब्लॉक्समध्ये
          ते करू शकतोस का?
        maze_2_13: 'कधी वळायचे हे मला ठरवता येण्यासाठी नवीन "if" ब्लॉक वापरा. हिंट:
          तुम्हाला अजून फक्त एक ब्लॉक लागेल, पण आम्ही ते कसे केले आहे, हे शिका म्हणजे
          पुढच्या वेळी तुम्ही ते आपापले करू शकाल.'
        maze_2_14: तर, हे मागच्या कोड्यासारखेच आहे, पण तुम्हाला तुम्ही "if" ब्लॉक
          आणि "repeat" ब्लॉक एकत्र कसे वापरले ते आठवावे लागेल.
        maze_2_15: मला सूर्यफूल हवेय! कमीत कमी ब्लॉक्स वापरून तिथेपर्यंत मला नेण्यासाठी
          "if" ब्लॉक वापर.
        maze_2_16: चला, सरावासाठी ते पुन्हा एकदा करूया - हे फारसे वेगळे नाही, पण चॉम्पर्सवर
          लक्ष ठेवा!
        maze_2_17: '"If-else" ब्लॉक एक अट तपासतो आणि मग एक किंवा दुसरी गोष्ट करतो.
          मला सूर्यफुलापर्यंत नेण्यासाठी हा नवा ब्लॉक वापरण्याचा प्रयत्न करा.'
        maze_2_18: ' "if-else" ब्लॉकचा अजून एक सराव, तुम्हाला पहिल्याच प्रयत्नात अचूक
          करता येईल का? '
        maze_2_19: मला अधिक अवघड कोडे सोडवायला मदत करण्यासाठी तुम्ही फक्त 3 ब्लॉक्स
          जोडू शकता का? जर तुम्ही ते योग्यप्रकारे केलेत तर मी कोणत्याही लांबीच्या
          कोणत्याही वळणदार मार्गावरून चालू शकतो.
        studio_c3_game_7: तुमचा स्वत:चा गेम तयार करा. तुमचे काम पूर्ण होईल तेव्हा,
          तुमच्या मित्रांना त्यांच्या फोनवर गेम खेळायला देण्यासाठी Finish वर क्लिक
          करा.
        studio_playlab_1: ' वॅडल्सला "हॅलो" म्हणायचे आहे - तुम्ही त्याला मदत करू शकता
          का?  '
        studio_playlab_2: केव्ह बॉय (पात्र 1) आणि जास्मिन (पात्र 2) यांना एकमेकांना
          "हॅलो" म्हणायचे आहे. तुम्ही "say" ब्लॉक दोनदा वापरून त्यांना मदत करू शकता
          का?
        studio_playlab_3: तुम्ही टेनिस खेळणाऱ्या मुलीला झेंड्यापर्यंत जायला मदत करू
          शकता का?
        studio_playlab_4: तुम्ही टेनिस खेळणाऱ्या मुलाला (पात्र 1) टेनिस खेळणाऱ्या
          मुलीपर्यंत (पात्र 2) जाण्यासाठी मदत करू शकता का आणि तो तिथे पोचल्यावर एक
          आवाज काढू शकता का?
        studio_playlab_5: तुम्ही स्पेसबॉटला त्याच्यावर क्लिक केल्यावर "greetings earthlings"
          म्हणायला मदत करू शकता का? तुम्ही रनवर क्लिक केल्यावर त्याच्यावर क्लिक करायला
          विसरू नका
        studio_playlab_6: तुम्ही चेटकीणीला जादूचे सगळे आगीचे गोळे मिळवण्यासाठी वर/खाली/उजवीकडे/डावीकडे
          या अॅरो कीज वापरून इकडेतिकडे फिरायला मदत करू शकता का?
        studio_playlab_7: '"repeat forever" ब्लॉक तुम्हाला कोड सतत रन करायला मदत करतो.
          जादूगाराला सतत डावीकडे आणि उजवीकडे हालचाल करायला मदत करण्यासाठी तुम्ही त्याला
          ब्लॉक्स जोडू शकता का?'
        studio_playlab_8: तुम्ही एक पॉईंट मिळवण्यासाठी एक ब्लॉक जोडू शकता का आणि युनिकॉर्न
          जेव्हा जादुगाराकडे पळत जाईल तेव्हा एक आवाज काढाल का आणि नंतर तुम्ही पॉईंट
          मिळवेपर्यंत त्याला अॅरोज वापरून हलवू शकता का?
        studio_playlab_9: परग्रहवासीयांच्या या आक्रमणासाठी पार्श्वभूमी सेट करा आणि
          स्पेसबॉटचा वेग बदलून त्याला परग्रहवासीयापर्यंत जास्त लवकर पोचवण्यासाठी मदत
          करा. नंतर त्याला  स्पेसबॉटपर्यंत जाण्यासाठी अॅरो कीज वापरून हलवा आणि बाकी
          सगळ्यांना सावध करा
        studio_playlab_10: तुमचा स्वत:चा गेम तयार करा. तुमचे काम पूर्ण होईल तेव्हा,
          तुमच्या मित्रांना त्यांच्या फोनवर गेम खेळायला देण्यासाठी Finish वर क्लिक
          करा.
        studio_iceage_hello1: सिडला एका नव्या साहसासाठी सगळ्यांना गोळा करायचे आहे.
          तुम्ही वर्क एरियात "say" ब्लॉक ड्रॅग करून आणि त्याच्या आत "hello" शब्द टाईप
          करून त्याला "hello" म्हणायला मदत करू शकता का?
        studio_iceage_hello2: मॅनीला (पात्र 1) सिड (पात्र 2) सापडला आहे आणि त्याला
          साहसासाठी आमंत्रित करावे, अशी त्याची इच्छा आहे. "actor say" ब्लॉक दोनदा
          वापरून त्यांना एकमेकांना अभिवादन करायला मदत करा.
        studio_iceage_move_to_flag: स्क्रॅट त्याचा एकॉर्न शोधत आहे! "move" ब्लॉक वापरून
          त्याला शेवटचे 300 पिक्सेल्स जायला मदत करा.
        studio_iceage_move_to_actor: दिएगो (पात्र 1)  मॅनीला (पात्र 2) शोधत आहे. "move
          actor" ब्लॉक वापरून दिएगोला मॅनीपर्यंत 200 पिक्सेल्स खाली जायला मदत करा.
          नंतर, "when actor touches" इव्हेंटला एक ब्लॉक जोडून ते एकमेकाला सापडतील
          तेव्हा एक आवाज करा.
        studio_iceage_repeat: '"repeat forever" ब्लॉकमुळे तुम्ही कोड सतत रन करू शकता.
          त्याला ब्लॉक्स जोडून सतत डावीकडे आणि उजवीकडे हालचाल करून थोडा व्यायाम करण्यासाठी
          तुम्ही आजीला मदत करू शकता का?'
        studio_iceage_click_hello: क्लिक केल्यावर मित्रांना शेवटची हाक मारण्यासाठी
          तुम्ही सिडला मदत करू शकता का? रन बटण दाबल्यावर त्याच्यावर क्लिक करायला विसरू
          नका.
        studio_iceage_move_events: स्क्रॅट अजूनही एकॉर्न्स शोधत आहे! प्रत्येक इव्हेंटला  "move"
          ब्लॉक जोडून आणि प्रत्येक अॅरो बटणासाठी कामाची दिशा बदलून त्याला आसपास फिरायला
          मदत करा. तुमचे करून झाले की 'रन' वर क्लिक करा आणि सगळे एकॉर्न्स गोळा करायचा
          प्रयत्न करा.
        studio_iceage_sound_and_points: आजीला डावीकडे आणि उजवीकडे हालचाल करत ठेवण्यासाठी,
          तसेच सिडला स्क्रीनभर फिरवण्यासाठी आवश्यक बहुतेक सगळा कोड आम्ही दिला आहे.
          तुम्ही का कोड पूर्ण करू शकता का आणि "when actor touches" इव्हेंटला अशाप्रकारे
          ब्लॉक्स जोडू शकता का ज्यामुळे सिड आणि आजीची धडक झाली की तुम्ही आवाज कराल
          आणि एक पॉईंटसुद्धा मिळवाल? गेम खेळण्यासाठी रन दाबा.
        studio_iceage_warn_ice_age: प्रत्येकाला वेगाने हालचाल करायची आहे कारण हिमयुग
          येत आहे! पार्श्वभूमी बदलून बर्फाळ पार्श्वभूमी आणा आणि सिडचा वेग जलद करा
          आणि मग रन दाबा आणि दिएगोला इशारा देण्यासाठी सिडला त्याच्याकडे पाठवा.
        studio_iceage_throw_hearts: सिडला त्याच्या आजीला सांगायचे आहे की त्याचे तिच्यावर
          प्रेम आहे. "actor throw"  कमांड वापरून सिडला (पात्र 1)  आजीच्या (पात्र 2)
          दिशेत बदाम फेकायला लावा! आजीपर्यंत बदाम पोचले की तिचा मूड आनंदी करा.
        studio_iceage_free_play: आता तुमचा स्वत:चा गेम किंवा स्टोरी तयार करायाची वेळ
          आली आहे! तुमचे काम पूर्ण होईल तेव्हा, तुमच्या मित्रांना त्यांच्या फोनवर,
          टॅबलेट्सवर किंवा कॉम्प्युटर्सवर गेम खेळायला देण्यासाठी Finish वर क्लिक करा!
        studio_full_sandbox: तुमचा स्वत:चा गेम तयार करा. तुमचे काम पूर्ण होईल तेव्हा,
          तुमच्या मित्रांना त्यांच्या फोनवर गेम खेळायला देण्यासाठी Finish वर क्लिक
          करा.
        studio_k1_6: तुमची स्वत:ची गोष्ट तयार करा! मांजराला आणि कुत्र्याला इकडे तिकडे
          फिरवा आणि त्यांना बोलायला लावा.
        studio_ec_sandbox: तुमचा स्वत:चा गेम तयार करा. तुमचे काम पूर्ण होईल तेव्हा,
          तुमच्या मित्रांना त्यांच्या फोनवर गेम खेळायला देण्यासाठी Finish वर क्लिक
          करा.

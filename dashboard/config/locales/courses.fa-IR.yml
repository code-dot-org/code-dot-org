        csp-2017:
          assignment_family_title: مفاهیم اولیه علوم کامپیوتر
          description_short: آموزش مفاهیم بنیادین علوم کامپیوتر.
          description_student: در پاییز 2016، سازمان کالج برد جدیدترین دوره AP® خود
            به نام اصول علوم کامپیوتر را راه‌اندازی کرد. این دوره دانش‌آموزان را با
            مفاهیم بنیادین علوم کامپیوتر آشنا کرده و آنها را برای کشف نحوه تاثیر رایانه
            و فناوری بر جهان به چالش میکشد. برنامه AP دوره‌ی اصول علوم کامپیوتر را
            به این منظور طراحی کرده تا رهبرانی برای هدایت علوم کامپیوتر بوجود آورده
            و آنهایی که به شکل سنتی کمتر امکان استفاده از ابزارهای کامپیوتری دارند
            را تشویق به فعالیتهای کامپیوتری و چندوجهی کند.

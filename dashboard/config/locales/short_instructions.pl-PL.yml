    short_instructions:
      2-3 Artist 1 new: Witam, jestem artystą. Jeżeli napiszesz mi kod - mogę narysować
        prawie wszystko. Użyj kilku bloków, abym rysował wzdłuż szarych linii. (Każda
        linia ma długość 100 pikseli)
      2-3 Artist 11: "Utwórz obramowanie wokół znaku stop, tworząc ośmiokąt składający
        się z boków po 100 pikseli. \r \r\n"
      2-3 Artist 12: "Utwórz okrąg, aby ukończyć gałkę oczną! \r \r Jeśli artysta
        obraza się o 1 stopień w każdej pętli, to ile razy musisz powtórzyć kod, aby
        narysować okrąg? 180? 360? 500?"
      2-3 Artist 2 new: 'Ten dom ma ścianę wybudowaną w połowie. Każdy bok ma długość
        100, ale ściana w połowie ukończona ma 50. Ukończ tę ścianę. '
      2-3 Artist 2: 'Ten dom ma ścianę wybudowaną w połowie. Każdy bok ma długość
        100, ale ściana w połowie ukończona ma 50. Ukończ tę ścianę. '
      2-3 Artist 3.4: Blok "skocz" przesuwa artystę bez rysowania. Narysuj linię przerywaną
        za pomocą obu bloków, "skocz do przodu" i "idź do przodu". Każda linia ma
        długość 50 pikseli.
      2-3 Artist 3: Ten kapelusz jest wysoki na 100 pikseli. Narysuj kapelusz, który
        jest o 70 pikseli niższy.
      2-3 Artist 3new: "Czerwony kapelusz ma 100 pikseli wysokości. Dokończ rysowanie
        czarnego kapelusza, który jest o 70 pikseli niższy. \r (Zauważ: Szerokość
        każdego kapelusza wynosi 50 pikseli.)"
      2-3 Artist 4: Pomóż mi dokończyć domek dla tego kota.
      2-3 Artist 5: Zastąp ten kod blokiem "powtórz razy", aby narysować taki sam
        dom przy użyciu tylko 3 bloków.
      2-3 Artist 6: 'Ten dom potrzebuje dachu ! Narysuj trójkąt. Wskazówka: Wszystkie
        trzy boki mają taką samą długość.'
      2-3 Artist 7: 'Ukończ rysunek ostatniego zestawu okien w budynku szkoły tak,
        aby wszyscy w klasie mogli wyglądać na zewnątrz. Boki każdej kwadratowej szyby
        w oknie mają długość 25 pikseli. '
      2-3 Artist 8: Utwórz pokoje dla każdego ze zwierząt, dzieląc prostokąt na 2
        równej wielkości kwadraty. Prostokąt jest na 200 pikseli szeroki i na 100
        pikseli wysoki. Jest wiele sposobów rozwiązania tej łamigłówki, baw się więc!
      2-3 Artist 9 NEW: Dokończ ten latawiec
      2-3 Artist 9 REPLACEMENT: Zakończ rysowanie tych schodów!
      2-3 Artist 9: Dokończ ten latawiec
      2-3 Artist Assessment 1: 'Sprawdzian: Zakończ rysowanie ostatniego zęba, szerokiego
        na 25 pikseli i wysokiego na 25 pikseli.'
      2-3 Artist Debugging 1: Ten kapelusz powinien mieć tylko 50 pikseli szerokości.  Czy
        możesz to naprawić?
      2-3 Artist Debugging 10: "Podkładka kierunkowa mojego kontrolera gier jest zbyt
        wąska. \r \r Czy możesz ja poszerzyć o 10 pikseli? \r \r Spróbuj najpierw
        uruchomić kod, aby zobaczyć, co źle działa."
      2-3 Artist Debugging 11: "Moja śnieżynka się rozpada! \r \r Czy mógłbyś zobaczyć,
        co się złego dzieje?"
      2-3 Artist Debugging 12: Powinienem dodać falę oceanu do tej sceny.  Czy możesz
        mi pomóc?
      2-3 Artist Debugging 2: "Ten kod dla wąsów kota jest zły. \r \r Napraw ten kod,
        by rysował wąsy, które są tej samej długości."
      2-3 Artist Debugging 3: "Moja łódź ma dziurę! \r \r Co potrzebujesz, by ją zatkać?"
      2-3 Artist Debugging 4: Co jest na obrazku, który staramy się narysować? Ukończ
        rysunek, łącząc punkty za pomoc właściwych linii i kątów.
      2-3 Artist Debugging 5: "Kod nogi i stopy, które mamy, jest zły. \r \r Czy możesz
        go naprawić?"
      2-3 Artist Debugging 6: "Wygląda na to, że siedzę na krześle, któremu brakuje
        nogi. \r \r Popraw kod, aby narysować ostatnią nogę."
      2-3 Artist Debugging 7: "Wygląda na to, że C w kodzie jest rysowane odwrotnie.
        \r \r Czy mógłbyś je poprawić, by wyglądało jak C?"
      2-3 Artist Debugging 8: "Mój nauczyciel mówi, że powinienem skończyć to, co
        zacząłem! \r \r Pomóż mi ukończyć mój wiatraczek. Czy widzisz, co jest źle?"
      2-3 Artist Debugging 9: "Coś nie tak! \r \r Kod tej łodygi nie jest prawidłowy.
        Czy wiesz, jak spowodować, by artysta poprowadził łodygę we właściwy sposób?"
      2-3 Artist Debugging Assessment 1: "Sprawdzian: Dlaczego każdy bok tego kwadratu
        jest o 75 pikseli za krótki? \r \r Gdzie jest błąd w kodzie?"
      2-3 Artist Free Play: Czas na zabawę! Narysuj cokolwiek chcesz.
      2-3 Artist Functions 1 a: "Mnie jest zombie artysta. Mnie podoba się rysowanie!
        \r \r Pomóż mi narysować kwadratowe okulary.  \r \r Połączenie między szkłami
        okularów jest o 25 pikseli krótsze niż bok kwadratu, który ma 100 pikseli."
      2-3 Artist Functions 1: "Mnie jest zombie artysta. Mnie podoba się rysowanie!
        \r \r Pomóż mi narysować kwadratowe okulary.  \r \r Połączenie między szkłami
        okularów jest o 25 pikseli krótsze niż bok kwadratu, który ma 100 pikseli."
      2-3 Artist Functions 10: 'Czas na zabawę: Oto dwie funkcje, jedna do rysowania
        dużego trybu ("big gear"), a druga do rysowania małego trybu ("small gear").
        Użyj ich, by narysować wnętrze maszyny!'
      2-3 Artist Functions 11 a: "Zmieniliśmy nazwę funkcji \"draw a square\" (rysuj
        kwadrat) na \"draw a hexagon\" (rysuj sześciokąt), ale ona nadal rysuje kwadraty!
        Czy mógłbyś zmodyfikować funkcję \"draw a hexagon\", by rysowała sześciokąt
        o boku 50 pikseli? \r \r Wykonaj rysunek używając tej nowej funkcji!"
      2-3 Artist Functions 11.5 a: "Tutaj jest ta sama funkcja \"draw a hexagon\"
        (rysuj sześciokąt). \r \r Co się stanie, jeśli powtórzysz główny program 6
        razy, obracając się o 60 stopni w każdej iteracji?"
      2-3 Artist Functions 11.5: "Tutaj jest ta sama funkcja \"draw a hexagon\" (rysuj
        sześciokąt). \r \r Co się stanie, jeśli powtórzysz główny program 6 razy,
        obracając się o 60 stopni w każdej iteracji?"
      2-3 Artist Functions 11: "Zmieniliśmy nazwę funkcji \"draw a square\" (rysuj
        kwadrat) na \"draw a hexagon\" (rysuj sześciokąt), ale ona nadal rysuje kwadraty!
        Czy mógłbyś zmodyfikować funkcję \"draw a hexagon\", by rysowała sześciokąt
        o boku 50 pikseli? \r \r Wykonaj rysunek używając tej nowej funkcji!"
      2-3 Artist Functions 12 Mike: "Funkcje są naprawdę świetne do rysowania złożonych
        obiektów wiele razy. \r \r Czy mógłbyś użyć funkcji \"draw a flower\" (rysuj
        kwiat), aby wypełnić resztę pola plantatora? \r Rośliny są oddalone od siebie
        o 100 pikseli."
      2-3 Artist Functions 12 a: "Funkcje są naprawdę świetne do rysowania złożonych
        obiektów wiele razy. \r \r Czy mógłbyś użyć funkcji \"draw a flower\" (rysuj
        kwiat), aby wypełnić resztę pola plantatora? \r Rośliny są oddalone od siebie
        o 100 pikseli."
      2-3 Artist Functions 12: "Funkcje są naprawdę świetne do rysowania złożonych
        obiektów wiele razy. \r \r Czy mógłbyś użyć funkcji \"draw a flower\" (rysuj
        kwiat), aby wypełnić resztę pola plantatora? \r Rośliny są oddalone od siebie
        o 100 pikseli."
      2-3 Artist Functions 13: Daliśmy ci cztery funkcje. Skorzystaj z nich, jak chcesz,
        wewnątrz jednej lub więcej pętli, by wykonać obrazek, którym mógłbyś podzielić
        się ze swoimi znajomymi. Naciśnij przycisk "Uruchom", aby zobaczyć przykład.
      2-3 Artist Functions 2: "Funkcje umożliwiają definiowanie nowych bloków! \r
        \r Przenieśliśmy bloki służące do rysowania kwadratu do funkcji o nazwie \"draw
        a square\" (rysuj kwadrat). Tym razem, użyj tej funkcji, aby narysować okulary.
        \r \r Kwadraty są oddalone od siebie o 75 pikseli."
      2-3 Artist Functions 3: "Zmodyfikuj funkcję, aby narysować kwadrat o boku długości
        115 i narysuj większe okulary. \r \r Kwadraty są teraz oddalone od siebie
        o 45 pikseli."
      2-3 Artist Functions 4: Teraz, umieść funkcję w pętli, aby narysować te 3 kwadraty.
      2-3 Artist Functions 7: 'Użyj funkcji "draw a house" (rysuj dom), aby narysować
        dwa domy używając dwóch różnych parametrów. (Wskazówka: pierwszy dom ma 100
        pikseli).'
      2-3 Artist Functions 9: 'Czas na zabawę: Tutaj jest funkcja "draw a snowflake"
        (rysuj płatek śniegu). Poeksperymentuj z nią, by utworzyć zimową scenę! To
        jest zabawa, nie ma więc łamigłówki do rozwiązania. Baw się dobrze!'
      2-3 Artist Loops 1: Czy mógłbyś utworzyć sześciokąt o bokach długości 100 pikseli,
        aby ukończyć rysowanie komórki? Pamiętaj, że oznacza to, iż będzie trzeba
        obracać się o 60 stopni!
      2-3 Artist Loops 10: Jaki będzie efekt, jeśli nasz ostatni krok do przodu będzie
        o połowę krótszy?
      2-3 Artist Loops 11: Teraz umieśćmy cały nasz wytwór w pętli! Nie zapomnij dodać
        kąta na końcu zewnętrznej pętli.
      2-3 Artist Loops 2: Teraz użyj bloku "powtórz", aby z komórki utworzyć powłokę.
      2-3 Artist Loops 4: Czy chcesz zobaczyć, co się stanie, kiedy będziemy powtarzać
        ten kształt wiele razy za pomocą pętli?
      2-3 Artist Loops 5: Zmieńmy nieco pętlę i zobaczmy, jak zmieni się obrazek.
      2-3 Artist Loops 6: Dodaj jeszcze jeden ruch i obrót wewnątrz pętli i zobacz,
        jak zmieni się twój obrazek.
      2-3 Artist Loops 7: Posługując się pętlami możemy tworzyć różnego rodzaju wielokąty.  Czy
        mógłbyś utworzyć romb wewnątrz tego sześciokąta?
      2-3 Artist Loops 8: Umieśćmy oba elementy wewnątrz pętli.
      2-3 Artist Loops 9: "Mamy zamiar powtórzyć te same elementy w pętli, ale teraz
        chcemy dodać pewne odległości między nimi.\r Użyj tego samego kodu jak poprzednio,
        ale dodaj krok do przodu na końcu zewnętrznej pętli."
      2-3 Artist Loops New 1: Narysujmy głowę tego robota! Czy mógłbyś utworzyć kwadrat
        o boku 100 pikseli?
      2-3 Artist Loops New 10: Teraz połączmy kilka V rysując je w pętli.
      2-3 Artist Loops New 11: Przebuduj kod z ostatniej łamigłówki, ale tym razem
        dodaj w pętli skręt w lewo o 30 stopni. Teraz, powtórz to 24 razy zamiast
        8.
      2-3 Artist Loops New 12: 'Narysuj diament o bokach 100 pikseli.

'
      2-3 Artist Loops New 13: "Zacznij z kodem (na szaro), by narysować diament.
        \r \r Powtórz szary kod, aby utworzyć zabawny wzór!"
      2-3 Artist Loops New 14: Pobaw się kodem dla diamentu, by przekonać się, jakie
        możesz utworzyć wzory. Zmieniaj, o ile stopni się obracasz, i ile razy powtarzasz.
      2-3 Artist Loops New 15: Teraz narysuj coś, co Ci się spodoba!
      2-3 Artist Loops New 2: Tutaj jest taka sama łamigłówka, którą właśnie rozwiązaliśmy,
        ale tym razem możemy użyć tylko jednego bloku "idź do przodu" i jednego bloku
        "skręć". r\ r\ Czy mógłbyś użyć bloku "powtórz", by rozwiązać tę łamigłówkę?
      2-3 Artist Loops New 9: Narysuj prosty V, gdzie oba boki mają długość 50 pikseli,
        aby wykonać strzałkę.
      2-3 Artist Match Hex Pic: 'Dopasuj: Pomóż ukończyć sześciokąt.'
      2-3 Artist Match Rho Pic: 'Dopasuj: Ukończ brakujący kod.'
      2-3 Artist Match Sq Pic: 'Dopasuj: Ukończ brakujący kod'
      2-3 Artist Match Tri pic: 'Dopasuj: Wypełnij brakujący kod.'
      2-3 Artist Nested Loops 1: Umieść w bloku "powtórz" cały ten kod i narysuj ten
        wzór.
      2-3 Artist Nested Loops 10: Powtórz w pętli ten kod 12 razy, aby ukończyć ten
        rysunek.
      2-3 Artist Nested Loops 11: Powtórz w pętli ten kod 4 razy, aby ukończyć ten
        obrazek, obróć się o 90 stopni po każdym obiegu.
      2-3 Artist Nested Loops 12: Powtórz w pętli ten kod 12 razy, aby otrzymać te
        loki.
      2-3 Artist Nested Loops 2: "Teraz powtórz w pętli trójkąt 6 razy. \r \r Po każdym
        trójkącie, musisz wykonać obrót o 60 stopni przed narysowaniem kolejnego trójkąta."
      2-3 Artist Nested Loops 3: "Musisz powtórzyć w pętli trójkąt 12 razy, aby narysować
        ten obrazek. \r \r Liczbę stopni w okręgu (360) należy podzielić przez liczbę
        kształtów do narysowania (12), aby określić, ile wynosi obrót po każdym kształcie."
      2-3 Artist Nested Loops 4: "Powtórz w pętli ten diament 12 razy, aby narysować
        kwiat. \r \r Wskazówka: Użyjemy tego samego kąta przy powtarzaniu 12 diamentów,
        jaki użyliśmy dla 12 trójkątów. \r Ile powinien wynosić obrót po każdym kształcie?"
      2-3 Artist Nested Loops 5: "Wypełnij okna w tym budynku przy użyciu zagnieżdżającej
        się pętli. \r \r Okna mają długość 20 pikseli i znajdują się 20 pikseli od
        siebie."
      2-3 Artist Nested Loops 6: "Ten dinozaur ma 8 kolców wystających z jego ogona.
        \r Każdy kolec ma długość 30 pikseli. Powtórz trójkąt 8 razy w pętli, ale
        upewnij się, że skaczesz do przodu po każdym z nich!"
      2-3 Artist Nested Loops 7: "Powtórz w pętli ten trójkąt 10 razy, aby narysować
        słońce. \r \r Po każdym trójkącie będziesz musiał wykonać ruch i obrót. \r
        \r Aby określić, ile ma wynieść obrót, podziel liczbę stopni w okręgu przez
        liczbę kształtów, które go tworzą."
      2-3 Artist Nested Loops 8: "Teraz dodajmy trochę trawy do naszego obrazka. \r
        \r Kępy trawy są oddalone od siebie o 50 pikseli."
      2-3 Artist Nested Loops 9: "Ukończymy ten obrazek dodając kwiat. \r \r Powtórz
        diament 12 razy w pętli, aby narysować kwiat."
      2-3 Artist Nested Loops Free Play: Masz wolną rękę, narysuj coś fajnego używając
        zagnieżdżonych pętli.
      2-3 Bee Conditionals 1: Cześć, jestem pszczółka! Pomóż mi zebrać nektar z kwiatka.
      2-3 Bee Conditionals 10: "Fioletowe kwiaty mogą mieć 1 lub 0 nektaru. Uważaj,
        by nie zbierać nektaru z fioletowego kwiatka, jeśli go nie ma. \r\n"
      2-3 Bee Conditionals 11: "Jestem ciekaw, co tutaj jest! \r \r pomóż mi oblecieć

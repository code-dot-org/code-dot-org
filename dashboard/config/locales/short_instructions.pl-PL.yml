      2-3 Bee Conditionals 14: "Umieść teraz wszystko razem! \r \r Skorzystaj z tego,
        czego się nauczyłeś, aby pomóc mi zebrać nektar tylko z tych kwiatów, które
        go mają, używając możliwie najmniejszej liczby bloków. Nie zapomnij na końcu
        zrobić miodu."
      2-3 Bee Conditionals 15: "Te schody wyglądają znajomo. \r \r Czy potrafisz zebrać
        nektar tylko z tych kwiatów, które go mają, używając możliwie najmniejszej
        liczby bloków?"
      2-3 Bee Conditionals 2: "Jestem głodną pszczółką! \r Pomóż mi zebrać cały nektar
        z kwiatów używając możliwie najmniejszej liczby bloków."
      2-3 Bee Conditionals 3: "Patrz na cały nektar! \r \r Pomóż mi zebrać nektar
        i zrobić miód używając możliwie najmniejszej liczby bloków.  "
      2-3 Bee Conditionals 4: Pomóż mi zebrać cały nektar z kwiatów i zrobić miód.
      2-3 Bee Conditionals 5: "Uważaj, by nie zbierać nektaru z fioletowego kwiatka,

      2-3 Bee Functions 1: Funkcje są blokami kodu, które wykonują określone zadanie.
        Użyj funkcji "get 2 nectar" (pobierz 2 nektary), aby zebrać nektar z każdy
        kwiatka.
      2-3 Bee Functions 10: "Fioletowe kwiaty mogą mieć 1 lub 0 nektaru za każdym
        razem, gdy rozwiązujesz tę łamigłówkę \r \r  Utwórz funkcję \"collect purple
        nectar\" (zbierz fioletowy nektar), która zbiera nektar tylko z tych fioletowych
        kwiatów, które mają nektar."
      2-3 Bee Functions 2: "Funkcje są blokami kodu, które wykonują określone zadanie.
        \r \r Użyj funkcji \"get 5\" (pobierz 5), aby pobrać 5 nektarów."
      2-3 Bee Functions 3: Zbierz cały nektar z każdego kwiatka.
      2-3 Bee Functions 4: "Funkcja \"move and get nectar\" (przejdź i pobierz nektar)
        uruchamia pszczołę, zbiera nektar, a następnie prowadzi pszczołę do miejsca,
        gdzie zaczęła. \r \r Użyj tej funkcji, aby zebrać cały nektar."
      2-3 Bee Functions 5: Teraz jest więcej nektaru na kwiatkach. Zmodyfikuj daną
        funkcję "move and get 4" tak, że zbiera ona 4 nektary i użyj jej, aby zebrać
        cały nektar z kwiatów.
      2-3 Bee Functions 6: Teraz użyj tej samej funkcji, aby zebrać nektar z trzech

        coursec-2019:
          title: Kurs C (2019)
          description: Create programs with sequencing, loops, and events. Translate
            your initials into binary, investigate different problem-solving techniques,
            and learn how to respond to cyberbullying. At the end of the course, create
            your very own game or story you can share!
          description_short: Informatika asoslarini o‘rganing va o‘z san'at asari,
            hikoya va o‘yinlaringizni yarating.
          description_audience: 'Yosh: 6-10'
          lesson_groups:

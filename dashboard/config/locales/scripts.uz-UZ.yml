                va ularga javob berishni o‘rganadilar, shuningdek, turli xil foydalanuvchi
                interfeyslari o‘zlarining ilovalaridan foydalanishga ta'sir qiladigan
                yoki ta'sir qilmaydigan usullarini ko‘rib chiqadilar.

            Programming in Harvester:
              name: Terimchi bilan dasturlash
              description_student: Terimchiga yo‘lida sabzavotlarni yig‘ib olishiga
                yordam bering.
              description_teacher: Talabalar Terimchi (Harvester) muhitida o‘rgangan
                dasturlash tushunchalariga murojaat qiladilar. Endi, shunchaki obrazni
                maqsadiga yetkazish o‘rniga, talabalar biron yangi bo‘limdan foydalanib
                hosilni yig‘ishi kerak bo‘ladi. Talabalar algoritmlar ketma-ketligi
                bo‘yicha mahoratlarini oshirishda davom etadilar va debug qilish jarayonidan
                foydalanishni boshlashadi.
            'Loops: Getting Loopy':
              name: Sikllashtirish
              description_student: Bu darsda, takrorlanuvchi sikllardan foydalanib,
                raqs bazmi tashkillashtiramiz!
              description_teacher: Bu uzoq va qiziqarli dasturlarni yozishni boshlaganimiz
                sayin kodimiz ko‘pincha ko‘plab takrorlanishlardan tashkil topadi.
                Bu darsda, talabalar sikllar qanday qilib biron raqsdagi harakatning
                takrorlanuvchi ko‘rinishiga qarash orqali ko‘plab takrorlanishlarga
                ega bo‘lgan ko‘rsatmalar bilan osonroq aloqa qilishi haqida o‘rganishadi.
            Loops in Harvester:
              key: Terimchi (Harvester) bilan sikllar
              name: Terimchi (Harvester) bilan sikllar
              description_student: Help the Harvester collect even more, using loops!
              description_teacher: Building on the concept of repeating instructions
                from "Getting Loopy," this stage will have students using loops to
                pick corn more efficiently on Code.org.
            Loops in Collector:
              name: Laurel bilan sikllar
              description_student: Program Laurel the adventurer to collect treasure
                in an open cave.
              description_teacher: Bu darsda, talabalar sikllar tushunchasini o‘rganishda
                davom etishadi. Mana bu yerda, Laurel the Adventurer ochiq g‘ordagi
                xazinani yig‘ishda sikllardan foydalanadi. Uning sayohati davomida
                unga yordam berish uchun yangi 'get treasure' bo‘limi tanishtiriladi.
            Loops in Artist:
              key: Rassom bilan sikllar
              name: Drawing Gardens with Loops
              description_student: Use patterns and loops to finish the images.
              description_teacher: Sikllarga qaytadigan bo‘lsak, talabalar ko‘rsatmalarning
                oddiy ketma-ketligini takrorlash orqali rasm chizishni o‘rganishadi.
                Oldingi onlayn darsda, sikllar labirintni kesib o‘tish va xazina to‘plash
                uchun ishlatilgan. Bu yerda talabalar sikllardan ko‘rinishlar yaratishda
                foydalanishadi. Bu bosqichning oxirida, talabalarga sikllardan foydalanib
                o‘zlarining shaxsiy rasmlarini yaratish imkoniyati beriladi.
            The Right App:
              description_teacher: Ushbu dars o‘quvchilarga kompyuter fanlari hayotda
                odamlarga yordam berishi mumkinligini o‘rgatadi. Birinchidan, o‘quvchilar
                o‘zlarining ehtiyojlarini qondiradigan "to‘g‘ri dastur"ni topishda
                yordam berish uchun xayolan bir nechta smartfon foydalanuvchilarini
                tasavvur qilishadi. So‘ngra, o‘quvchilar o‘zlarining smartfon dasturlarini
                qo‘shimcha ravishda bitta foydalanuvchi ehtiyojlarini qondirish uchun
                yordam beradilar va ijodkorlikdan foydalanadilar.
            'Events: The Big Event':
              description_teacher: Hodisalar - oldindan yozilgan algoritmga interfaollik
                qo‘shishning ajoyib usuli. Ba'zan siz dasturingiz foydalanuvchi xohlagan
                vaqtda unga aniq javob bera olishini xohlaysiz. Hodisalar aynan shu
                uchun mo‘ljallangan.
            Events in Play Lab:
              description_student: Use events to create a story or make an interactive
                game.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda Play Labda
                hodisalardan qanday foydalanishni o‘rganish va animatsiyalashtirilgan
                o‘yin yaratish uchun ular o‘rgangan barcha kod yozish mahoratlariga
                murojaat qilish imkoniyati mavjud. Yaratuvchan bo‘lish vaqti keldi
                va Play Labda biron o‘yin yarating!

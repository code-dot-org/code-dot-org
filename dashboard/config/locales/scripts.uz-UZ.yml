                loop.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda o‘zlarining
                sikllar haqidagi tushunchalarini butun yangi darajaga olib o‘tish
                imkoni tug‘iladi. Asalari va O‘simliklar vs Zombilar bilan o‘ynab,
                talabalar boshqa sikl ichida bo‘ladigan boshqa bir siklni qanday dasturlashni
                o‘rganishadi. Ular yana 'Run' bosilganda sikllardagi kichik o‘zgarishlar
                ularning dasturiga qanday ta’sir ko‘rsatishini aniqlash uchun ruhlantiriladi.
            Snowflakes with Anna and Elsa:
              key: Snowflakes with Anna and Elsa
              name: Snowflakes with Anna and Elsa
              description_student: 'Anna va Elsaning ajoyib muzda uchish qobiliyati
                bor, ammo muzda shakllar yaratish uchun ularga yordamingiz kerak.
                AJOYIB nimadir yaratish uchun ichma-ich sikllardan foydalaning. '
              description_teacher: Endi talabalar o‘z siklarini qatlamlarga ajratishni
                bilib olishadi, ular ko‘plab chiroyli narsalar yarata olishadi.  Ushbu
                dars talabalarni Anna va Elzaning muzda uchish bo'yicha mukammal qobiliyatlaridan
                foydalangan holda o'zlarining portfoliosi uchun tayyor tasvirlarini
                yaratishda yordam beradigan bir qator mashqlarni bajaradi!
            'Looking Ahead with Minecraft ':
              name: Minecraft bilan oldinga qarab
              description_student: Lavadan saqlaning! Bu yerda siz Minecraft dunyosidagi
                shartli bayonotlar haqida o‘rgana boshlaysiz.
              description_teacher: Bu dars aslida, Minecraft jamoasi bilan birgalikda
                Hour of Code uchun yaratilgan. Talabalar shu paytgacha o‘rgangan g‘oyalarini
                amalda sinab ko‘rish, shuningdek, shartli bayonotlarning yashirin
                jihatlarini ko‘rib chiqish imkoniyatiga ham ega bo‘ladilar!
            If/Else with Bee:
              key: Asalari bilan If/Else
              name: Asalari bilan If/Else
              description_student: 'Siz hozir shartli boyonotlarni tushunib oldingiz,
                endi asal va gul shirasini yig‘adigan Asalari dasturini tuzishda ulardan
                foydalansak bo‘ladi. '
              description_teacher: Shu paytgacha talabalar har safar ishlatib ko‘rilganda
                aynan bir xil tarzda ijro etiladigan -ishonchli, ammo moslashuvchan
                bo‘lmagan kod yozib kelishayotgan edi. Bu darsda, sinfingiz dasturingiz
                turli xil maxsus holatlarga duch kelishiga qarab turli xil vazifalarni
                bajaradigan funksiyalarni yozishga imkon beradigan shartli boyonotlar
                bilan kod yozishni boshlashadi.
            While Loops with the Farmer:
              key: While Loops with the Farmer
              name: While Loops in Farmer
              description_student: 'Sikllar kod yozishda juda foydali. Bu dars sizga
                siklning yangi turini o‘rgatadi: while sikllari!'
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Minecraftda shartli bayonotlar: Suv sayohati'
              name: 'Minecraftda shartli bayonotlar: Suv sayohati'
              description_student: Bu yerda siz Minecreaft dunyosidagi shartli bayonotlar
                haqida o‘rganasiz.
              description_teacher: Bu dars aslida, Minecraft jamoasi bilan birgalikda
                Hour of Code uchun yaratilgan. Talabalar shu paytgacha o‘rgangan g‘oyalarini
                amalda sinab ko‘rish, shuningdek, shartli bayonotlarning yashirin
                jihatlarini ko‘rib chiqish imkoniyatiga ham ega bo‘ladilar!
            Until Loops in Maze:
              key: Until Loops in Maze
              name: Until Loops in Maze
              description_student: "`Until` sikli bilan siz ba’zi bir ajoyib narsalarni
                amalga oshira olasiz!"
              description_teacher: Bu darsda, talabalar `until` sikllari haqida o‘rganishadi.
                Talabalar o‘zlari xohlagan nuqtagacha qaytarilaveradigan harakatlarni
                ijro etuvchi obrazga ega bo‘lgan dastur yaratishadi.
            Harvesting with Conditionals:
              key: Harvesting with Conditionals
              name: Harvesting with Conditionals
              description_student: Har bir shartli bayonotni qachon ishlatish kerakligini
                har doim ham aniq bilib bo‘lmaydi. Bu dars sizga nima qilish kerakligini
                hal qilishingizga yordam beradi.
              description_teacher: Talabalar `while` sikllarini, `until` sikllarini
                va `if / else` bayonotlarini amalda ishlatib ko‘rishadi. Bu bo‘limlarning
                barchasi shartli bayonotlardan foydalanishadi. Bu uchchalasini ham
                amalda bajarib ko‘rish orqali, talabalar mukammal va moslashuvchan
                kod yozishni o‘rganishadi.
            Functions in Minecraft:
              key: Minecraftdagi funksiyalar
              name: Minecraftdagi funksiyalar
              description_student: Can you figure out how to use functions for the
                most efficient code?
              description_teacher: Students will begin to understand how functions
                can be helpful in this fun and interactive Minecraft adventure!
            Functions with Harvester:
              key: Terimchi bilan funksiyalar
              name: Terimchi bilan funksiyalar
              description_student: Fermerga yordam berayotganingizda, funksiyalar
                sizni ko‘p ishlar qilishdan saqlab qoladi!
              description_teacher: Talabalar Rassom loyihasida ta’sirchan dizaynlar
                yaratishni va Asalarini labirintda yo‘naltirishni mashq qilib ko‘rishgan,
                ammo bugun ular funksiyalardan dehqondagi hosilni yig‘ish uchun ishlatadilar.
                Bu dars talabalarni funksiyalardan 'while' sikli va 'if/else' bayononotlari
                bilan birlashtirgan holda foydalanishga undaydi.
            Functions with Artist:
              key: Rassom bilan funksiyalar
              name: Rassom bilan funksiyalar
              description_student: Funksiyalar bilan murakkab chizmalarni osonlashtiring!
              description_teacher: Talabalar Rassom bilan funksiyalarni ishlatishga
                kirishadi. Jozibali rasmlar yaratiladi va o‘zgartiriladi. Yanada murakkabroq
                ko‘rinishlar uchun, talabalar biron funksiya ichida boshqa birini
                chaqirish orqali ichma-ich funksiyalar haqida o‘rganishadi.
            Variables with Artist:
              description_student: In this lesson, you'll make drawings using variables
                that change as the program runs.
              description_teacher: Ushbu darsda talabalar Artist  muhitida o'zgaruvchilar
                yordamida takrorlanadigan dizaynlarni yaratishni o'rganadilar. Talabalar
                o'zgaruvchilar yordamida qanday qilib kodni yozishni va o'qishni osonlashtirish
                uchun qanday foydalanish mumkinligini bilib oladilar. Yonaltirilgan
                jumboqlar tugagandan  so'ng talabalar freeplay darajasida o'zlarining
                o'rgangan narsalarini namoyish etish va o'z dizaynlarini yaratishni
                o’rganadilar
            Changing Variables with Bee:
              name: Changing Variables with Bee
              description_student: This bee loves variables!
              description_teacher: This lesson will help illustrate how variables
                can make programs more powerful by allowing values to change while
                the code is running.
            Changing Variables with Artist:
              description_student: In this lesson, you'll make drawings using variables
                that change as the program runs.
            For Loops with Bee:
              description_student: Buzz buzz. Ushbu jumboqlarda siz asalarini for
                sikllari yordamida gul shirasi va asalga yo'naltirasiz.
              description_teacher: Featuring Bee, this lesson focuses on `for` loops
                and using an incrementing variable to solve more complicated puzzles.
                Students will begin by reviewing loops from previous lessons, then
                they'll walk through an introduction to `for` loops so they can more
                effectively solve complicated problems.
            For Loops with Artist:
              key: Rassom bilan For Sikllarini ishlatish
              name: Rassom bilan For Sikllarini ishlatish
              description_student: Keyingi asaringizni yaratishga tayyorlaning. Bu
                yerda siz 'for' sikllari yordamida hayratlantiruvchi rasmlarni yaratasiz.
              description_teacher: In this lesson, students continue to practice `for`
                loops, but this time with Artist. Students will complete puzzles combining
                the ideas of variables, loops, and `for` loops to create complex designs.
                At the end, they will have a chance to create their own art in a freeplay
                level.
            Swimming Fish in Sprite Lab:
              description_student: Learn how to create and edit sprites.
              description_teacher: 'In this lesson, students will learn about the
                two concepts at the heart of Sprite Lab: sprites and behaviors. Sprites
                are characters or objects on the screen that students can move, change,
                and manipulate. Behaviors are actions that sprites will take continuously
                until they are stopped.'
            Alien Dance Party:
              description_student: Create an interactive project that can be shared
                with classmates.
              description_teacher: Ushbu darsda o‘quvchilar o‘z interaktiv animatsiyalari
                va o‘yinlarini yaratishlari mumkin bo‘lgan "Sprite Lab" platformasi
                bilan tanishtiriladi. Xatti-harakatdan tashqari, bugun talabalar "begonalar
                raqs partiyasini" yaratish uchun foydalanuvchi kiritishlarini hodisa
                sifatida qo‘shadilar.
            Virtual Pet with Sprite Lab:
              key: Virtual Pet with Sprite Lab
              name: Virtual Pet with Sprite Lab
              description_student: In this lesson, students will create an interactive
                Virtual Pet that looks and behaves how they wish. Students will use
                Sprite Lab's "Costumes" tool to customize their pet's appearance.
                They will then use events, behaviors, and other concepts they have
                learned to give their pet a life of its own!
              description_teacher: Bu darsda talabalar ular xohlagandek ko‘rinadigan
                va o‘zini tutadigan interfaol virtual uy hayvonini yaratishadi. Talabalar
                uy hayvoninig tashqi ko‘rinishini moslashtirish uchun Sprite Labning
                "Costumes" qurilmasidan foydalanishadi. Keyin ular uy hayvonini jonlantirish
                uchun hodisalar, xatti-harakatlar va ular o‘rgangan boshqa tushunchalardan
                foydalanishadi!
            End of Course Project:
              key: End of Course Project
              name: End of Course Project
              description_student: Ushbu qo‘llarni bir dunyo kod yozish uchun tayyorlang!
                Loyihangizni yaratishni boshlashning vaqti keldi.
              description_teacher: Ushbu yakunlovchi dars o‘quvchilarni o‘zlarining
                loyihalarini loyihalashtirish, ishlab chiqish va namoyish etish jarayonidan
                o‘tadi!
            lesson-1:
              name: Dance Party
              description_student: Bayram qilish vaqti keldi! Ushbu darsda siz o‘z
                interaktiv raqs bazmingizni dasturlashtirasiz.
              description_teacher: Bu darsda, talabalar o‘zlarining interaktiv raqs
                bazmini dasturlashtiradilar. Qurilma musiqaga javob qaytarish uchun
                yaratilganligi sababli bu mashg‘ulot tovushni talab qiladi.
            lesson-3:
              name: Spraytlar amalda

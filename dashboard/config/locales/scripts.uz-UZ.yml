        coursee-2021:
          lessons:
            Programming and Loops with the Artist:
              name: Drawing with Loops
              description_student: In this lesson, loops make it easy to make even
                cooler images with Artist!
              description_teacher: Watch student faces light up as they make their
                own gorgeous designs using a small number of blocks and digital stickers!
                This lesson builds on the understanding of loops from previous lessons
                and gives students a chance to be truly creative.  This activity is
                fantastic for producing artifacts for portfolios or parent/teacher
                conferences.
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Minecraftda shartli bayonotlar: Suv sayohati'
              name: 'Minecraftda shartli bayonotlar: Suv sayohati'
              description_student: Bu yerda siz Minecreaft dunyosidagi shartli bayonotlar
                haqida o‘rganasiz.
              description_teacher: Bu dars aslida, Minecraft jamoasi bilan birgalikda
                Hour of Code uchun yaratilgan. Talabalar shu paytgacha o‘rgangan g‘oyalarini
                amalda sinab ko‘rish, shuningdek, shartli bayonotlarning yashirin
                jihatlarini ko‘rib chiqish imkoniyatiga ham ega bo‘ladilar!
            Conditionals:
              key: Shartli bayonotlar
              name: Conditionals with the Farmer
              description_student: Bu qiziqarli va qiyin bosqichda siz komputerga
                biron narsani ma’lum bir shart ostida bajarishni aytasiz.
              description_teacher: Bu dars talabalarga `while` siklari va `if / else`
                bayonotlarini tanishtiradi.  _While sikllari_ biron shart bajarilmaguncha
                davom etaveradigan sikllardir.  While sikllari dasturchi buyruqlarni
                aynan necha marta takrorlanishini bilmagan holda, ammo dasturchi sikl
                davom etishi uchun qanaqa shart bajarilishi kerakligini bilgan holda
                ishlatiladi. `If / Else` bayonotlari agar nimadir to‘g‘ri bo‘lsa,
                kodning butun bo‘limini ishlatish orqali va aks holda boshqa bir narsani
                ishlatish orqali dasturlashda qulayliklar taklif qiladi.
            Simon Says:
              key: Simon so'zlaydi
              description_student: O‘ynang va natijaga erishish uchun qanday buyruqlar
                kerakligini o‘ylab ko‘ring.
              description_teacher: Ushbu darsda o‘quvchilar to‘g‘ri natija berish
                uchun qanday buyruqlar berish kerakligi haqida fikr yuritishga mo‘ljallangan
                o‘yin o‘ynaydilar. Bu ularga kelgusi darslarda Sprite Labga osonroq
                o‘tishga yordam beradi.
            Learning Sprites with Sprite Lab:
              name: Swimming Fish with Sprite Lab
              description_student: Learn how to create and edit sprites.
              description_teacher: 'In this lesson, students will learn about the
                two concepts at the heart of Sprite Lab: sprites and behaviors. Sprites
                are characters or objects on the screen that students can move, change,
                and manipulate. Behaviors are actions that sprites will take continuously
                until they are stopped.'
            Alien Dance Party with Sprite Lab:
              key: Alien Dance Party with Sprite Lab
              name: Alien Dance Party with Sprite Lab
              description_student: Create an interactive project that can be shared
                with classmates.
              description_teacher: Ushbu darsda o‘quvchilar o‘z interaktiv animatsiyalari
                va o‘yinlarini yaratishlari mumkin bo‘lgan "Sprite Lab" platformasi
                bilan tanishtiriladi. Xatti-harakatdan tashqari, bugun talabalar "begonalar
                raqs partiyasini" yaratish uchun foydalanuvchi kiritishlarini hodisa
                sifatida qo‘shadilar.
            Private and Personal Information:
              key: Maxfiy va Shaxsiy ma'lumotlar
              name: Maxfiy va Shaxsiy ma'lumotlar
              description_student: Internet qiziqarli va maroqli, ammo xavfsiz bo‘lish
                ham muhim. Bu dars sizga tarqatish uchun xavfsiz bo‘lgan axborot va
                maxfiy qolishi kerak bo‘lgan axborotlar o‘rtasidagi farqni o‘rgatishadi.
            About Me:
              name: Men haqimda Sprite Lab bilan
              description_student: SpriteLab bilan interaktiv plakat yaratish orqali
                talabalar Internetda shaxsiy va maxfiy ma'lumotlarni almashish haqidagi
                bilimlarini qo‘llaydilar.
            Digital Sharing:
              key: Raqamli Ulashish
              name: Raqamli Ulashish
              description_student: 'In this lesson, you''ll learn about the challenges
                and benefits of ownership and copyright. '
            Nested Loops in Bee:
              name: Nested Loops in Maze
            Nested Loops in Artist:
              description_student: Ko‘proq ichma-ich sikllar! Bu safar biz ichma-ich
                sikllar bilan AJOYIB chizmalar chizamiz.
            Nested Loops in Frozen:
              description_student: 'Anna va Elsaning ajoyib muzda uchish qobiliyati
                bor, ammo muzda shakllar yaratish uchun ularga yordamingiz kerak.
                AJOYIB nimadir yaratish uchun ichma-ich sikllardan foydalaning. '
            'Functions: Songwriting':
              name: Qo'shiq yozish
              description_student: Hatto rok yulduzlari ham dasturlash ko'nikmalariga
                muhtoj. Ushbu dars sizga qo'shiqlar matnlaridan foydalangan holda
                funksiyalar haqida ma'lumot beradi.
              description_teacher: Informatika dunyosidagi eng ajoyib tuzilmalardan
                biri bu funksiya. Funksiyalar (ba'zida protsedura deb ham yuritiladi)
                - bu kichik dastur bo'lib, undan kattaroq dasturning ichida qayta-qayta
                foydalanishingiz mumkin. Ushbu dars talabalarga intuitiv ravishda
                funksiyalar nima uchun ekanligini va kod qismlarini funksiyalarga
                birlashtirish qanchalik foydali amaliyot bo'lishi mumkinligini tushunishga  yordam
                beradi.
            Functions in Minecraft:
              key: Minecraftdagi funksiyalar
              name: Minecraftdagi funksiyalar
              description_student: Can you figure out how to use functions for the
                most efficient code?
              description_teacher: Students will begin to understand how functions
                can be helpful in this fun and interactive Minecraft adventure!
            Functions in Harvester:
              name: Terimchi bilan funksiyalar
              description_student: Fermerga yordam berayotganingizda, funksiyalar
                sizni ko‘p ishlar qilishdan saqlab qoladi!
              description_teacher: Talabalar Rassom loyihasida ta’sirchan dizaynlar
                yaratishni va Asalarini labirintda yo‘naltirishni mashq qilib ko‘rishgan,
                ammo bugun ular funksiyalardan dehqondagi hosilni yig‘ish uchun ishlatadilar.
                Bu dars talabalarni funksiyalardan 'while' sikli va 'if/else' bayononotlari
                bilan birlashtirgan holda foydalanishga undaydi.
            Functions in Artist:
              name: Rassom bilan funksiyalar
              description_student: Funksiyalar bilan murakkab chizmalarni osonlashtiring!
              description_teacher: Talabalar Rassom bilan funksiyalarni ishlatishga
                kirishadi. Jozibali rasmlar yaratiladi va o‘zgartiriladi. Yanada murakkabroq
                ko‘rinishlar uchun, talabalar biron funksiya ichida boshqa birini
                chaqirish orqali ichma-ich funksiyalar haqida o‘rganishadi.
            End of Course Project:
              key: End of Course Project
              name: End of Course Project
              description_student: Projects this big take time and plenty of planning.
                Find your inspiration, develop a plan, and unleash your creativity!
              description_teacher: "Keyingi to‘rtta dars talabalarga biron kapston
                loyihasida kod yozish ko‘nikmalaridan foydalanish imkonini beradi.
                Bu loyiha yakka holda kod yozish bo‘yicha tajriba orttirishga va tengdoshlar
                va yaxshi ko‘rgan insonlar bilan ulashish uchun namuna yaratishga
                yordam beradi. Ko‘p dars  yoki ko‘p haftalik tajribaga ega bo‘lishi
                kutilgan holda, talabalar aqlli saralash, dizaynlashtirishni o‘rganish,
                yaratish va o‘zlarining yakuniy loyihalarini namoyish qilishga vaqt
                sarflashadi. \n\nTadqiq qilish bosqichida,  talabalar Rassom va ilhomlantirish
                uchun Sprite Labdagi loyihalarning oldindan yaratilgan misollari bilan
                ishlashadi. Keyingisida, talabalar dizaynlashtirish jarayoni va uni
                o‘z loyihalarida qanday amalga oshirishni o‘rganishadi. Keyin ularga
                Rassom, Sprite Lab yoki ular tanishib chiqadigan biron interfeysda
                o‘zlarining loyihalarini yaratishi uchun joy beriladi (bu loyihaning
                eng uzun bosqichi bo‘lishi kutiladi). Va nihoyat, talabalar tugatgan
                ishlarini do‘stlari bilan ulasha oladi."
            lesson-4:
              description_student: Kiberhujumni ko‘rganingizda qanday qilib undan
                himoyada bo‘lishingizni bilib oling.
            lesson-1:
              description_teacher: 'Miya hujumi (brainstorm) va faraziy ilovalar uchun
                qulay yechimlarni loyihalashtirish orqali kirish imkoniyati va empatiya
                qiymati haqida bilib oling. '

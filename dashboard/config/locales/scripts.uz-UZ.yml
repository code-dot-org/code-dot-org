                rollari zarur? \n-   Qanday qilib dizaynerlar fikr-mulohazalarni mahsulotning
                ko‘p takrorlanishiga qo‘llaydilar?"
              description: Ushbu bo‘lim o‘quvchilarga ilova prototipini ishlab chiqishda

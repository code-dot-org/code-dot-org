        coursed-2017:
          title: Kurs D
          assignment_family_title: Kurs D
          description_short: C kursidan tushunchalarni tezkor o‘rganib oling, so‘ngra
            algoritmlar, ichma-ich sikllar, shartli bayonotlar va boshqalar bilan
            o‘rganishni davom eting.
          lessons:
            Introduction:
              description_student: Bu dars ushbu kurs uchun sizga kerak bo‘ladigan
                ko‘nikmalarni amalda bajarib ko‘rishingizga imkon beradi.
            Events in Bounce:
              name: Events in Bounce
              description_student: Maktabda biron marta video o‘ynashni orzu qilganmisiz?
                Bu darsda, siz shaxsan o‘zingiznikini yaratasiz!
            Nested Loops:
              name: Ichma-ich sikllar
            'Algorithms: Relay Programming':
              description_student: Kursni boshida kod bilan chizmalar chizganingizni
                eslaysizmi? Bu darsda, xuddi shunga o‘xshash narsa qiish uchun biron
                jamoa bilan ishlaysiz!
            While Loops in Farmer:
              name: While Loops in Farmer
              description_student: 'Sikllar kod yozishda juda foydali. Bu dars sizga
                siklning yangi turini o‘rgatadi: while sikllari!'
            Conditionals with Cards:
              description_student: Ma’lum bir shartlar bajarilgandagina bal yig‘ishingiz
                mumkin bo‘lgan o‘yin o‘ynashning vaqti!
            Conditionals in Bee:
              description_student: 'Siz hozir shartli boyonotlarni tushunib oldingiz,
                endi asal va gul shirasini yig‘adigan Asalari dasturini tuzishda ulardan
                foydalansak bo‘ladi. '
            Conditionals & Loops in Farmer:
              description_student: Har bir shartli bayonotni qachon ishlatish kerakligini
                har doim ham aniq bilib bo‘lmaydi. Bu dars sizga nima qilish kerakligini
                hal qilishingizga yordam beradi.
            Nested Loops Project in Artist:
              description_student: Ko‘proq ichma-ich sikllar! Bu safar biz ichma-ich
                sikllar bilan AJOYIB chizmalar chizamiz.
            Debugging in Collector:
              description_student: Siz hech kod yozish davomida muammolarga duch kelganmisiz?
                Bu darsda siz debug qilish sirlari haqida o‘rganasiz. Debug qilish
                bu kodingizdagi muammolarni topish va to‘g‘rilash jarayonidir.

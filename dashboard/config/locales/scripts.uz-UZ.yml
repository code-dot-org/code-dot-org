            csd6_1:
              big_questions: "-   Dasturiy ta'minot qurilma bilan qanday o‘zaro aloqa
                qiladi? \n-   Qanday qilib kompyuterlar o‘zlarining qurilmalarini
                sezishi va javob berishi mumkin? \n-   Oddiy qurilmaning chiqish joyi
                orqali qanday ma'lumotni yetkazish mumkin?"
              description: Ushbu bo‘lim App Labda dasturlashni qayta ko‘rib chiqishni
                boshlashdan oldin o‘quvchilarni turli xil noan'anaviy hisoblash platformalarini
                o‘rganishga undaydigan mashg‘ulotlardan boshlanadi va dastlab, 4-bo‘limda
                birinchi bo‘lib kiritilgan voqealarga asoslangan dasturlash modelini
                yaxshiroq tushunishga qaratilgan. O‘quvchilar har doim dizayn rejimida
                ishlamasdan, o‘zlari yozadigan dasturlarni kod yordamida o‘zgartirish
                orqali dizaynni yanada moslashuvchan qilish usullarini o‘rganadilar.
                Circuit Playgrounddan foydalanib, ular qo‘shimcha qurilmalar yordamida
                ma'lumot olish va ishlab chiqarish uchun turli xil yondashuvlarni
                o‘rganadilar. Ushbu bobning oxiriga kelib, o‘quvchilar kirish va chiqish
                uchun jismoniy jihozlardan foydalanadigan o‘yinni ishlab chiqadilar.
              display_name: 'Chapter 1: Programming with Hardware'
            csd6_2:
              big_questions: "-   Qanday qilib ko‘proq miqdordagi o‘xshash qiymatlar
                bilan dasturchilar ishlaydi? \n-   Haqiqiy dunyodagi murakkab ma'lumotlarni
                qanday qilib kodda aks ettirish mumkin? \n-   Innovatsion yangi mahsulotlarni
                yaratish uchun oddiy qurilmadan qanday foydalanish mumkin?"
              description: Ma'lumotlarni qabul qilish va ishlab chiqarish uchun texnik
                vositalardan qanday foydalanishni tushungan holda, o‘quvchilar qurilma
                va dasturiy ta'minotni birlashtirgan yanada murakkab dasturlar haqida
                o‘ylashga o‘tadilar. Shunga o‘xshash narsalar guruhiga misol sifatida
                rangli LEDlardan foydalangan holda o‘quvchilar qiymatlar ro‘yxatini
                kuzatishda massivlardan qanday foydalanishni o‘rganadilar. U yerda
                biz for siklini tanishtiramiz, avval oddiygina kod blokini takrorlash
                usuli sifatida, so‘ngra massivning har bir elementida kodni ishga
                tushirish usuli sifatida o‘rganamiz. Ushbu bobning oxiriga kelib,
                o‘quvchilar o‘zlarining kodlarini massivlar, sikllar va parametrli
                funksiyalar yordamida tuzishni o‘rganayotganda barcha komponentlarini
                o‘rganib chiqadilar. Yakuniy ikki darsda o‘quvchilar o‘zlarining doskalari
                yordamida fizik prototiplarni yaratish uchun chuqurroq o‘rganish imkoniyatiga
                ega bo‘ladilar.
              display_name: 'Chapter 2: Building Physical Prototypes'
            cspSurvey:
              display_name: Survey
          name: csd6-2021
          student_description: Unit 6 explores the role of hardware platforms in computing
            and how different sensors can provide more effective input and output
            than the traditional keyboard, mouse, and monitor. Using App Lab and Adafruit’s
            Circuit Playground, you’ll develop programs that utilize the same hardware
            inputs and outputs that you see in the smart devices, looking at how a
            simple rough prototype can lead to a finished product. The unit concludes
            with a design challenge to use the Circuit Playground as the basis for
            an innovation of your own design.

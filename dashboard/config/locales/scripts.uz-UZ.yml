        csd4-2019:
          description: Unit 4 introduces the broader social impacts of computing.
            Through a series of design challenges, you will learn how to better understand
            the needs of others while developing a solution to a problem. The second
            half of the unit consists of an iterative team project, during which teams
            have the opportunity to identify a need that they care about, prototype
            solutions both on paper and in App Lab, and test solutions with real users
            to get feedback and drive further iteration.
          description_short: "  Learn how to design a program that meets the needs
            of your users."
          lesson_groups:
            csd4_1:
              display_name: 'Chapter 1: User Centered Design'
            csd4_2:
              display_name: 'Chapter 2: App Prototyping'
            csd5_2:
              display_name: 'Chapter 2: Solving Data Problems'
            cspSurvey:
              display_name: Survey
          lessons:
            Analysis of Design:
              name: Analysis of Design
              description_student: The class explores a variety of different teapot
                designs to consider how design choices or made and why. Using the
                teapots as an example, the class will explore the relationship between
                users, their needs, and the design of objects they use.
              description_teacher: To kick off a unit devoted to group problem solving
                and developing products for other users, students begin by investigating
                the design of various teapots. Students analyze each teapot, attempting
                to identify how specific user needs might have informed its design.
                By considering these design choices, and attempting to match each
                teapot with a potential user, students can begin to see how taking
                a user-centered approach to designing products (both physical and
                digital) can make those products more useful and usable. To conclude
                the activity, students are asked to propose some changes to one of
                the teapots that would make it more useful or usable.
            Understanding Your User:
              name: Understanding Your User
              description_student: Using user profiles, the class explores how different
                users might react to a variety of products. Role playing as a different
                person, each member of the class will get to experience designs through
                someone else's eyes.
              description_teacher: "Designers need to understand their users’ needs
                in order to create useful products.  This lesson encourages students
                to think about how to design for another person by role-playing as
                someone else using a user profile and reacting as that user to a series
                of products.  Each student is assigned a user profile describing a
                person, which they then use to choose appropriate products, critique
                product design, and suggest improvements to design.\r\n"
            User-Centered Design Micro Activity:
              name: User-Centered Design Micro Activity
              description_student: In small groups, the class uses the design process
                to come up with ideas for smart clothing. From brainstorming, to identifying
                users, to finally proposing a design, this is the first of several
                opportunities in this unit to practicing designing a solution for
                the needs of others.
              description_teacher: This lesson guides students through an abbreviated
                version of the design process they will be seeing throughout this
                unit. Students first brainstorm a list of potential users of smart
                clothing. As a class, they then group these ideas into broad categories
                and each group will choose one category of user. Groups repeat this
                process to brainstorm needs or concerns of their user, eventually
                categorizing these needs and choosing one to focus on. Finally, students
                design a piece of smart clothing, using the specific needs and concerns
                they brainstormed to guide their decision making. At the end of the
                class students quickly share their decision-making process and get
                feedback on how well their product addresses the user need they selected.
            User Interfaces:
              name: User Interfaces
              description_student: See how a paper prototype can be used to test and
                get feedback on software before writing any code. To help out a developer
                with their idea, the class tests and provides an app prototype made
                of paper.
              description_teacher: Following the mini design project, students look
                towards the next phase of design - prototyping a product that attempts
                to address user needs. In teams, students examine a paper prototype
                for a chat app called "Txt Ur Grndkdz". Through using this paper prototype,
                students get a chance to see how a simple paper prototype can be used
                to quickly test ideas and assumptions before we ever get to the computer.
                After "using" the provided prototype students begin to identify ways
                to improve the next iteration.
            Feedback and Testing:
              name: Feedback and Testing
              description_student: Users have been testing an app, and they have lots
                of feedback for the developer. The class needs to sort through all
                of this feedback, identify the common themes and needs, and start
                revising the prototype to make it better meet the users' needs.
              description_teacher: In this lesson students use feedback from "users"
                of the paper-prototyped app from the previous lesson in order to develop
                improvements to the user interface of that paper prototype. The lesson
                begins with a reflection on the fact that designers need to translate
                human needs with technology into changes to the user interface or
                experience. Students are then given a collection of feedback and requests
                from users of the app from the previous lesson. In groups students
                categorize the feedback and identify ways the needs expressed in the
                feedback could be met by changes to the interface of the app. Then
                in groups students will implement some of these changes to meet one
                of the needs they identified.
            Identifying User Needs:
              name: Identifying User Needs
              description_student: Up to this point the users that the class has considered
                have all been remote, and the only information from users has come
                through text or role playing. Now the class will rely on each other
                as potential users, and pairs will get to interview each other to
                identify needs that could be addressed by developing an app.
              description_teacher: 'Up to this point students have focused on designing
                for users who are, to some degree, distanced from them. Whether through
                brainstorming, profiles, or text feedback, the connection to an end
                user has never been direct. This is distance is designed to help students
                get outside their own head when thinking about users, but in order
                to get information more directly from an actual user, students need
                to rely on their classmates. In this lesson students pair up to become
                users (and designers) for each other, allowing everyone to directly
                interview their end user and ask questions to better inform their
                design. Each student pair interviews each other, attempting to identify
                a specific need that could be addressed by an app. '
            Project - Paper Prototype:
              name: Project - Paper Prototype
              description_student: Using the interview information from the previous
                lesson, the class comes up with app ideas to address the needs of
                their users. To express those ideas, and test out their effectiveness,
                each student creates and tests paper prototypes of their own.
              description_teacher: Based on the peer interview from the previous lesson,
                each student comes up with an idea for an app that will address their
                user's problem. Students then get to create their own paper prototype
                of their app ideas by drawing "screens" on individual notecards. A
                project guide directs students through the process including building
                the app and testing it with their user to see if their assumptions
                about the user interfaces they created are accurate.
            Designing Apps for Good:
              name: Designing Apps for Good
              description_student: To kick off the app design project, the class organizes
                into teams and starts exploring app topics. Several example socially
                impactful apps serve as inspiration for the project.
              description_teacher: To kick off the app design project that lasts through
                the end of the unit, students first explore a number of apps designed
                for social impact that have been created by other students. The class
                then reviews the Define, Prepare, Try, and Reflect steps of the Problem
                Solving process as they develop an idea for an app of their own with
                social impact. Finally, students will form project teams and lay out
                a contract for how the team will function throughout the development
                of their app.
            Market Research:
              name: Market Research
              description_student: Dive into app development by exploring existing
                apps that may serve similar users. Each group identifies a handful
                of apps that address the same topic they are working on, using those
                apps to help refine the app idea they will pursue.
              description_teacher: In this lesson students research apps similar to
                the one they intend on creating to better understand the needs of
                their users. Students work within their teams to search the Internet
                for other apps, then evaluate the ones they find interesting. By the
                end of the lesson, each team will have a clearer idea about the type
                of app they want to create and further refine who their target users
                are. Each team will maintain a list of citations for all the apps
                they examined for use in their final presentation.
            Paper Prototypes:
              name: Paper Prototypes
              description_student: Paper prototypes allow developers to quickly test
                ideas before investing a lot of time writing code. In this lesson
                teams explore some example apps created in App Lab, using those apps
                to help inform the first paper prototypes of their apps.
              description_teacher: "Before starting to design apps, we need to help
                students to better scope their expectations. Because students will
                eventually be prototyping these apps in App Lab, they will be in better
                shape if their ideas align with the kinds of apps that are easily
                prototyped in App Lab. Teams start this scoping by looking through
                several example apps designed to demonstrate apps that can be created
                with App Lab. Teams then can chose one (or more) of the apps as a
                basis for their own. From there, teams have some time to discuss the
                basic functionality of their app before using 3x5 index cards to develop
                paper prototypes.\r\n"
            Prototype Testing:
              name: Prototype Testing
              description_student: In this lesson teams test out their paper prototypes
                with other members of the class. With one student role playing the
                computer, one narrating, and the rest observing, teams will get immediate
                feedback on their app designs which will inform the next version of
                their app prototypes.
              description_teacher: The primary purpose of developing paper prototypes
                is that they allow for quick testing and iteration before any code
                is written. This lesson is focused on giving teams a chance to test
                their prototypes before moving to App Lab. Teams develop a plan to
                test with users before running prototype tests with multiple other
                students in the class (and potentially outside the class). In order
                to test the prototype with the users, the students will have to assign
                roles in the testing (the “narrator”, the “computer” and the “observers”)
                as well as have some questions prepared for the user to answer after
                the test is complete.
            Digital Design:
              name: Digital Design
              description_student: Having developed, tested, and gathered feedback
                on a paper prototype, teams now move to App Lab to build the next
                iteration of their apps. Using the drag-and-drop Design Mode, each
                team member builds out at least one page of their team's app, responding
                to feedback that was received in the previous round of testing.
              description_teacher: Having collaboratively developed a paper prototype
                for their apps, groups now divide and conquer to begin work on an
                interactive digital version based on the paper prototype. Using the
                drag-and-drop design mode of App Lab, students individually work through
                a progression of skill-building levels to learn how to build digital
                versions of a paper prototype. From there, each group member builds
                out at least one page of their app in App Lab, to be later combined
                into a single app.
            Linking Screens:
              name: Linking Screens
              description_student: Building on the screens that the class designed
                in the previous lesson, teams combine screens into a single app. Simple
                code can then be added to make button clicks change to the appropriate
                screen.
              description_teacher: In this lesson teams combine the screens that they
                designed in the previous lesson into a single app, which they can
                then link together using code. Students learn basic event driven programming
                by building up the model app that they started in the previous lesson.
                In addition to the screen that students designed yesterday, they'll
                learn how to create additional screens and even import screens made
                by others.
            Testing the App:
              name: Testing the App
              description_student: Teams run another round of user testing, this time
                with their interactive prototype. Feedback gathered from this round
                of testing will inform the final iteration of the app prototypes.
              description_teacher: 'By the end of the previous lesson each team should
                have a minimum viable prototype of their app. The primary purpose
                of this lesson is to have the team actually test the app with other
                people, preferably from the target audience the app is intended for,
                or from different teams in the class while observers from the team
                will record the results on the worksheets they used in the planning
                phase. As with testing the paper prototypes, teams will start by planning
                for the specific scenarios before running and observing tests. '
            Improving and Iterating:
              name: Improving and Iterating
              description_student: Using the feedback from the last round of testing,
                teams implement changes that address the needs of their users. Each
                team tracks and prioritizes the features they want to add and the
                bugs they need to fix.
              description_teacher: Teams have at this point developed an app prototype
                that has gone through multiple iterations and rounds of user testing.
                With the information and guidance gained from the last round of user
                testing, each student has the opportunity to plan for and implement
                improvements to the team app. Depending on the time you have available,
                and student interest, you can run the cycle of testing and iteration
                as many times as you see fit.
            Project - App Presentation:
              name: Project - App Presentation
              description_student: Each team prepares a presentation to "pitch" the
                app they've developed. This is the time to share struggles, triumphs,
                and plans for the future.
              description_teacher: At this point teams have researched a topic of
                personal and social importance, developed and tested both a paper
                prototype and a digital prototype, and iterated on the initial app
                to incorporate new features and bug fixes. Now is the time for them
                to review what they have done and pull together a coherent presentation
                to demonstrate their process of creation. Using the provided presentation
                template, teams prepare to present about their process of app development,
                including the problem they set out to solve, the ways in which they've
                incorporated feedback from testing, and their plans for the future.

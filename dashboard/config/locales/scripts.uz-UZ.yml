            Programming in Maze:
              name: Programming with Angry Birds
              description_student: Learn about sequences and algorithms with Angry
                Birds.
              description_teacher: Using characters from the game Angry Birds, students
                will develop sequential algorithms to move a bird from one side of
                a maze to the pig at the other side. To do this they will stack code
                blocks together in a linear sequence, making them move straight, turn
                left, or turn right.
            Debugging in Maze:
              name: Debugging in Maze
              description_student: Find problems in puzzles and practice your debugging
                skills.
              description_teacher: Debugging is an essential element of learning to
                program. In this lesson, students will encounter puzzles that have
                been solved incorrectly. They will need to step through the existing
                code to identify errors, including incorrect loops, missing blocks,
                extra blocks, and blocks that are out of order.
            Programming in Collector:
              name: Collecting Treasure with Laurel
              description_student: Write algorithms to help Laurel the Adventurer
                collect lots of gems!
              description_teacher: In this series of puzzles, students will continue
                to develop their understanding of algorithms and debugging. With a
                new character, Laurel the Adventurer, students will create sequential
                algorithms to get Laurel to pick up treasure as she walks along a
                path.
            Programming in Artist:
              name: Creating Art with Code
              description_student: Create beautiful images by programming the Artist.
              description_teacher: In this lesson, students will take control of the
                Artist to complete drawings on the screen. This Artist stage will
                allow students to create images of increasing complexity using new
                blocks like `move forward by 100 pixels` and `turn right by 90 degrees`.
            Binary Bracelets:
              name: Ikkilik bilakuzuklar
              description_student: Create your very own binary bracelet and learn
                how computers remember information!
              description_teacher: Binary is extremely important in the world of computers.
                The majority of computers today store all sorts of information in
                binary form. This lesson helps demonstrate how it is possible to take
                something from real life and translate it into a series of ons and
                offs.
            'Loops: My Loopy Robotic Friends':
              name: My Loopy Robotic Friends Jr.
              description_student: In this lesson, you'll program your classmates
                again, but using loops you'll be able to solve bigger and more complicated
                problems.
              description_teacher: Building on the initial "My Robotic Friends" activity,
                students tackle larger and more complicated designs. In order to program
                their "robots" to complete these bigger designs, students will need
                to identify repeated patterns in their instructions that could be
                replaced with a loop.
            Loops with Rey and BB-8:
              name: Loops with Rey and BB-8
              description_student: 'Help BB-8 through mazes using loops! '
              description_teacher: Building on the concept of repeating instructions
                from "Getting Loopy," this stage will have students using loops to
                help BB-8 traverse a maze more efficiently than before.
            Loops in Harvester:
              name: Harvesting Crops with Loops
              description_student: Let's use loops to help the harvester collect some
                veggies!
              description_teacher: "In the preceding stage, students used loops to
                create fantastic drawings. Now they're going to loop new actions in
                order to help the harvester collect multiple veggies growing in large
                bunches.\r\n"
            Looking Ahead:
              name: Looking Ahead with Minecraft
              description_student: Avoid the lava! Here you will start to learn about
                conditionals in the world of Minecraft.
              description_teacher: This lesson was originally created for the Hour
                of Code, alongside the Minecraft team. Students will get the chance
                to practice ideas that they have learned up to this point, as well
                as getting a sneak peek at conditionals!
            Sticker Art with Loops:
              name: Sticker Art with Loops
              description_student: In this lesson, loops make it easy to make even
                cooler images with Artist!
              description_teacher: Watch student faces light up as they make their
                own gorgeous designs using a small number of blocks and digital stickers!
                This lesson builds on the understanding of loops from previous lessons
                and gives students a chance to be truly creative.  This activity is
                fantastic for producing artifacts for portfolios or parent/teacher
                conferences.
            'Events: The Big Event':
              name: Katta hodisa
              description_student: 'Play a fun game to learn about events. '
              description_teacher: Students will soon learn that events are a great
                way to add flexibility to a pre-written algorithm. Sometimes you want
                your program to be able to respond to the user exactly when the user
                wants it to. Events can make your program more interesting and interactive.
            Build a Flappy Game:
              name: Build a Flappy Game
              description_student: Build you own Flappy Bird game however you like,
                then share it with your friends!
              description_teacher: In this special stage, students get to build their
                own Flappy Bird game by using event handlers to detect mouse clicks
                and object collisions. At the end of the level, students will be able
                to customize their game by changing the visuals or rules.
            Events in Play Lab:
              name: Chase Game with Events
              description_student: It's time to get creative and make a game in Play
                Lab!
              description_teacher: In this online activity, students will have the
                opportunity to learn how to use events in Play Lab and to apply all
                the coding skills they've learned to create an animated game. It's
                time to get creative and make a game in Play Lab!
            Picturing Data:
              name: Ma'lumotlarni tasvirlash
              description_student: Data can be used to help students understand their
                world and answer interesting questions. In this lesson, students will
                collect data from a Play Lab project and visualize it using different
                kinds of graphs.
              description_teacher: Data can be used to help students understand their
                world and answer interesting questions. In this lesson, students will
                collect data from a Play Lab project and visualize it using different
                kinds of graphs.
            'End of Course Project: Create a Play Lab Game':
              name: End of Course Project
              description_student: Get those hands ready for plenty of coding! It's
                time to start building your project.
              description_teacher: 'This capstone lesson takes students through the
                process of designing, developing, and showcasing their own Play Lab
                projects! To ensure this process goes smoothly, we have provided a
                step-by-step structure for students to follow, from planning on paper
                to coding on our website. In addition, we offer ideas to help teachers
                facilitate a showcase finale! '
            Password Power-Up:
              description_student: In this lesson, you'll learn about how passwords
                protect your information, and how to make a good password.
        coursed-2020:
          title: Kurs D (2020)
          description: Students develop their understanding of loops, conditionals,
            and events. Beyond coding, students learn about digital citizenship.
          description_short: Learn about conditional statements. Create your own art,
            games, and even a dance party.
          description_audience: 'Yosh: 7-11'
          lesson_groups:
            csf_sequencing:
              display_name: Sequencing
            csf_events:
              display_name: Hodisalar
            csf_loops:
              display_name: Sikllar
            csf_conditionals:
              display_name: Shartli bayonotlar
            csf_binary:
              display_name: Binarli
            csf_digcit:
              display_name: Raqamli Fuqarolik
            end_of_course_project:
              display_name: End of Course Project
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Katakchali varaqda dasturlash
              description_student: In this lesson, you will program your classmate
                to draw pictures!
              description_teacher: 'By "programming" one another to draw pictures,
                students get an opportunity to experience some of the core concepts
                of programming in a fun and accessible way. The class will start by
                having students use symbols to instruct each other to color squares
                on graph paper in an effort to reproduce an existing picture. If there’s
                time, the lesson can conclude with images that the students create
                themselves.  '
            Introduction to Online Puzzles:
              name: Introduction to Online Puzzles
              description_student: This lesson will give you practice in the skills
                you will need for this course.
              description_teacher: 'In this set of puzzles, students will begin with
                an introduction (or review depending on the experience of your class)
                of Code.org''s online workspace. There will be videos pointing out
                the basic functionality of the workspace including the `Run`, `Reset`,
                and `Step` buttons. Also discussed in these videos: dragging Blockly
                blocks, deleting Blockly blocks, and connecting Blockly blocks. Next,
                students will practice their _sequencing_ and _debugging_ skills in
                maze. From there, students will see new types of puzzles like Collector,
                Artist, and Harvester when they learn the very basics of _loops_.'
            Relay Programming:
              name: Estafetali dasturlash
              description_student: Remember at the beginning of the course when you
                made drawings with code? In this lesson, you will be working with
                a team to do something very similar!
              description_teacher: Ushbu mashg'ulotda disk sozlamasi  va qat'iyatlilik
                bo'yicha qisqa dars bilan boshlanadi, so'ngra talabalar jamoalarga
                bo'linib, birgalikda birma-bir ko'rsatma yozish uchun birgalikda harakat
                qilishlari bilan tezda soat poygasiga o'tishadi.
            Debugging in Collector:
              name: Debugging with Laurel
              description_student: Have you ever run into problems while coding? In
                this lesson, you will learn about the secrets of debugging. Debugging
                is the process of finding and fixing problems in your code.
              description_teacher: In this online activity, students will practice
                debugging in the "collector" environment. Students will get to practice
                reading and editing code to fix puzzles with simple algorithms, loops
                and nested loops.
            Events in Bounce:
              name: Events in Bounce
              description_student: Ever wish you could play video games in school?
                In this lesson, you will get to make your own!
              description_teacher: In this online activity, students will learn what
                events are, and how computers use them in programs like video games.
                Students will work through puzzles making the program react to events
                (like arrow buttons being pressed.) At the end of the puzzle, students
                will have the opportunity to customize their game with different speeds
                and sounds.
            Build a Star Wars Game:
              name: Build a Star Wars Game
              description_student: Feel the force as you build your own Star Wars
                game in this lesson.
              description_teacher: In this lesson, students will practice using events
                to build a game that they can share online. Featuring R2-D2 and other
                Star Wars characters, students will be guided through events, then
                given space to create their own game.
            Loops in Ice Age:
              name: Muz davridagi sikllar
              description_student: In this lesson you'll use the repeat block to help
                Scrat reach the acorn as efficiently as possible.
              description_teacher: As a quick update (or introduction) to using loops,
                this stage will have students using the `repeat` block to get Scrat
                to the acorn more efficiently.
            Loops in Artist:
              name: Drawing Shapes with Loops
              description_student: In this lesson, loops make it easy to make cool
                images with the Artist!
              description_teacher: This lesson builds on the understanding of loops
                from previous lessons and gives students a chance to be truly creative.  This
                activity doubles as a debugging exercise for extra problem-solving
                practice.
            Nested Loops in Bee:
              name: Nested Loops in Maze
              description_student: Loops inside loops inside loops. What does this
                mean? This lesson will teach you what happens when you create a nested
                loop.
              description_teacher: In this online activity, students will have the
                opportunity to push their understanding of loops to a whole new level.
                Playing with the Bee and Plants vs Zombies, students will learn how
                to program a loop to be inside of another loop. They will also be
                encouraged to figure out how little changes in either loop will affect
                their program when they click `Run`.
            Conditionals with Cards:
              name: Conditionals with Cards
              description_student: It's time to play a game where you earn points
                only under certain conditions!
              description_teacher: "This lesson demonstrates how conditionals can
                be used to tailor a program to specific information. We don’t always
                have all of the information we need when writing a program. Sometimes
                you will want to do something different in one situation than in another,
                even if you don't know what situation will be true when your code
                runs. That is where conditionals come in. Conditionals allow a computer
                to make a decision, based on the information that is true any time
                your code is run.\r\n\r\n"
            Conditionals in Bee:
              name: If/Else with Bee
              description_student: 'Now that you understand conditionals, it''s time
                to program Bee to use them when collecting honey and nectar. '
              description_teacher: Up until this point students have been writing
                code that executes exactly the same way each time it is run - reliable,
                but not very flexible. In this lesson, your class will begin to code
                with conditionals, allowing them to write code that functions differently
                depending on the specific conditions the program encounters.
            While Loops in Farmer:
              name: While Loops in Farmer
              description_student: 'Loops are so useful in coding. This lesson will
                teach you about a new kind of loop: while loops!'
              description_teacher: "By the time students reach this lesson, they should
                already have plenty of practice using `repeat` loops, so now it's
                time to mix things up. \r\n\r\n_While loops_ are loops that continue
                to repeat commands while a condition is met. `While` loops are used
                when the programmer doesn't know the exact number of times commands
                need to be repeated, but does know what condition needs to be true
                in order for the loop to continue repeating. For example, students
                will be working to fill holes and dig dirt in Farmer. They will not
                know the size of the holes or the height of the mountains of dirt,
                but the students will know they need to keep filling the holes and
                digging the dirt as long as the ground is not flat."
            Until Loops in Maze:
              name: Until Loops in Maze
              description_student: You can do some amazing things when you use `until`
                loops!
              description_teacher: In this lesson, students will learn about `until`
                loops. Students will build programs that have the main character repeat
                actions `until` they reach their desired stopping point.
            Conditionals & Loops in Harvester:
              name: Harvesting with Conditionals
              description_student: It's not always clear when to use each conditional.  This
                lesson will help you get practice deciding what to do.
              description_teacher: Students will practice `while` loops, `until` loops,
                and `if / else` statements. All of these blocks use conditionals.
                By practicing all three, students will learn to write complex and
                flexible code.
            'Unplugged: Binary':
              name: Ikkilik Rasmlar
              description_student: Learn how computers store pictures using a language
                with only two options.
              description_teacher: Though many people think of binary as strictly
                zeros and ones, students will be introduced to the idea that information
                can be represented in a variety of binary options. This lesson takes
                that concept one step further as it illustrates how a computer can
                store even more complex information (such as images and colors) in
                binary, as well.
            Artist Binary:
              name: Binary Images with Artist
              description_student: In this lesson, you will learn how to make images
                using only 0s and 1s.
              description_teacher: This series of online lessons will have students
                learning to make images using on and off.
            Digital Citizenship:
              name: Raqamli Fuqarolik
              description_student: Some information is not safe to share online. This
                lesson will help you learn the difference between safe and private
                information.
              description_teacher: "In collaboration with Common Sense Education,
                this lesson helps students learn to think critically about the user
                information that some websites request or require. Students learn
                the difference between private information and personal information,
                distinguishing what is safe and unsafe to share online.\r\n\r\nStudents
                will also explore what it means to be responsible and respectful to
                their offline and online communities as a step toward learning how
                to be good digital citizens."
            Dance Party:
              name: Dance Party
              description_student: Time to celebrate! In this lesson, you will program
                your own interactive dance party.
              description_teacher: In this lesson, students will program their own
                interactive dance party. This activity requires sound as the tool
                was built to respond to music.
            End of Course Project:
              name: End of Course Project
              description_student: Get those hands ready for plenty of coding! It's
                time to start building your project.
        coursee-2020:
          title: Kurs E (2020)
          description: Start coding with algorithms, loops, conditionals, and events
            and then you’ll move on functions. In the second part of this course,
            design and create a capstone project you can share with your friends and
            family.
          description_short: Review concepts in Courses C & D, then go further by
            learning functions.
          description_audience: 'Yosh: 8-12'
          lesson_groups:
            ramp_up:
              display_name: Ramp-Up
            csf_sprites:
              display_name: Spraytlar
            csf_digcit:
              display_name: Raqamli Fuqarolik
            csf_nested_loops:
              display_name: Ichma-ich sikllar
            csf_functions:
              display_name: Funksiyalar
            csf_impacts:
              display_name: Impacts of Computing
            end_of_course_project:
              display_name: End of Course Project
          lessons:
            Sequencing in the Maze:
              name: Sequencing in the Maze
              description_student: In this lesson, you will learn how to write your
                very own programs!
              description_teacher: "In this set of puzzles, students will begin with
                an introduction (or review depending on the experience of your class)
                of Code.org's online workspace. There will be videos pointing out
                the basic functionality of the workspace including the `Run`, `Reset`,
                and `Step` buttons. Also discussed in these videos: dragging Blockly
                blocks, deleting Blockly blocks, and connecting Blockly blocks. Next,
                students will practice their _sequencing_ and _debugging_ skills in
                the maze. \r\nDebugging is an essential element of learning to program.
                Students will encounter some puzzles that have been solved incorrectly.
                They will need to step through the existing code to identify errors,
                including incorrect loops, missing blocks, extra blocks, and blocks
                that are out of order."
            Programming and Loops with the Artist:
              name: Drawing with Loops
              description_student: In this lesson, loops make it easy to make even
                cooler images with Artist!
              description_teacher: Watch student faces light up as they make their
                own gorgeous designs using a small number of blocks and digital stickers!
                This lesson builds on the understanding of loops from previous lessons
                and gives students a chance to be truly creative.  This activity is
                fantastic for producing artifacts for portfolios or parent/teacher
                conferences.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Conditionals in Minecraft: Voyage Aquatic'
              description_student: Here you will learn about conditionals in the world
                of Minecraft.
              description_teacher: This lesson was originally created for the Hour
                of Code, alongside the Minecraft team. Students will get the chance
                to practice ideas that they have learned up to this point, as well
                as getting a sneak peek at conditionals!
            Conditionals:
              name: Conditionals with the Farmer
              description_student: You will get to tell the computer what to do under
                certain conditions in this fun and challenging series.
              description_teacher: This lesson introduces students to `while` loops
                and `if / else` statements. _While loops_ are loops that continue
                to repeat commands as long as a condition is true. While loops are
                used when the programmer doesn't know the exact number of times the
                commands need to be repeated, but the programmer does know what condition
                needs to be true in order for the loop to continue looping. `If /
                Else` statements offer flexibility in programming by running entire
                sections of code only if something is true, otherwise it runs something
                else.
            Simon Says:
              name: Simon so'zlaydi
              description_student: Play a game and think about what commands are needed
                to get the right result.
              description_teacher: 'In this lesson, students will play a game intended
                to get them thinking about the way commands need to be given to produce
                the right result. This will help them more easily carry over to Sprite
                Lab in the upcoming lessons. '
            Learning Sprites with Sprite Lab:
              name: Swimming Fish with Sprite Lab
              description_student: Learn how to create and edit sprites.
              description_teacher: 'In this lesson, students will learn about the
                two concepts at the heart of Sprite Lab: sprites and behaviors. Sprites
                are characters or objects on the screen that students can move, change,
                and manipulate. Behaviors are actions that sprites will take continuously
                until they are stopped.'
            Alien Dance Party with Sprite Lab:
              name: Alien Dance Party with Sprite Lab
              description_student: Create an interactive project that can be shared
                with classmates.
              description_teacher: 'This lesson features Sprite Lab, a platform where
                students can create their own interactive animations and games. In
                addition to behaviors, today students will incorporate user input
                as events to create an "alien dance party".  '
            Private and Personal Information:
              name: Maxfiy va Shaxsiy ma'lumotlar
              description_student: The internet is fun and exciting, but it's important
                to stay safe too. This lesson teaches you the difference between information
                that is safe to share and information that is private.
            About Me:
              name: About Me with Sprite Lab
              description_student: By creating an interactive poster with SpriteLab,
                students will apply their understanding of sharing personal and private
                information on the web.
              description_teacher: "By creating an interactive poster with SpriteLab,
                students will apply their understanding of sharing personal and private
                information on the web.\r\n"
            Access Ability:
              name: Designing for Accessibility
              description_student: 'In this lesson, students will learn about accessibility
                and the value of empathy through brainstorming and designing accessible
                solutions for hypothetical apps. '
              description_teacher: 'In this lesson, students will learn about accessibility
                and the value of empathy through brainstorming and designing accessible
                solutions for hypothetical apps. '
            Nested Loops in Bee:
              name: Nested Loops in Maze
              description_student: Loops inside loops inside loops. What does this
                mean? This lesson will teach you what happens when you place a loop
                inside another loop.
              description_teacher: In this online activity, students will have the
                opportunity to push their understanding of loops to a whole new level.
                Playing with the Bee and Plants vs Zombies, students will learn how
                to program a loop to be inside of another loop. They will also be
                encouraged to figure out how little changes in either loop will affect
                their program when they click `Run`.
            Nested Loops in Artist:
              name: Fancy Shapes using Nested Loops
              description_student: More nested loops! This time, you get to make some
                AMAZING drawing with nested loops.
              description_teacher: Students will create intricate designs using Artist
                in today's set of puzzles. By continuing to practice nested loops
                with new goals, students will see more uses of loops in general. This
                set of puzzles also offers a lot more potential for creativity with
                an opportunity for students to create their own design at the end
                of the stage.
            Nested Loops in Frozen:
              name: Nested Loops with Frozen
              description_student: 'Anna and Elsa have excellent ice-skating skills,
                but need your help to create patterns in the ice. Use nested loops
                to create something super COOL. '
              description_teacher: Now that students know how to layer their loops,
                they can create so many beautiful things.  This lesson will take students
                through a series of exercises to help them create their own portfolio-ready
                images using Anna and Elsa's excellent ice-skating skills!
            'Functions: Songwriting':
              name: Qo'shiq yozish
              description_student: Even rockstars need programming skills. This lesson
                will teach you about functions using lyrics from songs.
              description_teacher: One of the most magnificent structures in the computer
                science world is the function. Functions (sometimes called procedures)
                are mini programs that you can use over and over inside of your bigger
                program. This lesson will help students intuitively understand why
                combining chunks of code into functions can be such a helpful practice.
            Functions in Minecraft:
              name: Functions in Minecraft
              description_student: Can you figure out how to use functions for the
                most efficient code?
              description_teacher: Students will begin to understand how functions
                can be helpful in this fun and interactive Minecraft adventure!
            Functions in Harvester:
              name: Functions with Harvester
              description_student: Functions will save you lots of work as you help
                the farmer with her harvest!
              description_teacher: Students have practiced creating impressive designs
                in Artist and navigating mazes in Bee, but today they will use functions
                to harvest crops in Harvester. This lesson will push students to use
                functions in the new ways by combining them with `while` loops and
                `if / else` statements.
            Functions in Artist:
              name: Functions with Artist
              description_student: Make complex drawings more easily with functions!
              description_teacher: Students will be introduced to using functions
                with the Artist. Magnificent images will be created and modified.
                For more complicated patterns, students will learn about nesting functions
                by calling one function from inside another.
            End of Course Project:
              name: End of Course Project
              description_student: Projects this big take time and plenty of planning.
                Find your inspiration, develop a plan, and unleash your creativity!
              description_teacher: "The next four lessons provide an opportunity for
                students to put their coding skills to use in a capstone project.
                This project will help individuals gain experience with coding and
                produce an exemplar to share with peers and loved ones. Intended to
                be a multi-lesson or multi-week experience, students will spend time
                exploring brainstorming, learning about the design process, building,
                and presenting their final work. \r\n\r\nIn the explore stage, students
                will play with pre-built examples of projects in both Artist and Sprite
                Lab for inspiration. Next, students will learn about the design process
                and how to implement it in their own projects. They will then be given
                the space to create their own project in Artist, Sprite Lab, or another
                interface that they have become familiar with (this is likely the
                longest stage of the project). Finally, students will be able to present
                their finished work to their peers."
            Digital Sharing:
              name: Raqamli Ulashish
              description_student: 'In this lesson, you''ll learn about the challenges
                and benefits of ownership and copyright. '
              description_teacher: Mualliflik huquqi va ijodkorlik bo'yicha guruh
                tomonidan kompyuter fanlari asoslariga berilgan bu dars talabalarga,
                ayniqsa raqamli muhitda, mulk va mualliflik huquqini namoyish qilishning
                foydali jihatlari va qiyinchiliklarini tushunishga yordam beradi.
                Talabalar axloqiy raqamli fuqaro bo‘lishning muhim qismi sifatida
                San’atkorlarning huqularini hurmat qilishi uchun rag‘batlantirilishi
                kerak.
            Designing for Accessibility:
              name: Designing for Accessibility
              description_student: 'In this lesson, students will learn about accessibility
                and the value of empathy through brainstorming and designing accessible
                solutions for hypothetical apps. '
              description_teacher: 'In this lesson, students will learn about accessibility
                and the value of empathy through brainstorming and designing accessible
                solutions for hypothetical apps. '

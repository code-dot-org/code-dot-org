            yanada murakkab muammolarga moslashuvchan yechimlar yaratadilar. Ushbu
            kurs oxirida talabalar boshqalarga ulashishi mumkin bo‘lgan interaktiv
            hikoyalar va o‘yinlar yaratadilar. 4-5-sinflar uchun tavsiya etiladi.
          description_audience: 'Yosh: 8-18'
          description_short: O‘yinlar va interaktiv hikoyalar dasturlashga yanada

                Jamoalarda ishlash, o‘quvchilar o‘zlari qiziqtirgan ijtimoiy muammoni
                aniqlaydilar va ushbu muammoni hal qilish uchun dastur yaratadilar
                va prototip qiladilar. Bu o‘quvchilar uchun dasturiy ta'minotni ishlab
                chiqishda mahsulotni boshqarish, marketing, dizayn va sinov kabi boshqa
                rollarni o‘rganish imkoniyatidir.

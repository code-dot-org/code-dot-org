        csd1-2021:
          description_short: "  Learn how humans work with computers to solve problems."
          lesson_groups:
            csd1_1:
              big_questions: "-   Muammoni yanada samarali hal qilish uchun qanday
                strategiya va jarayonlardan foydalanishim mumkin?"
              description: Ushbu bob o‘quvchilarga sinfda ham, kundalik hayotda ham
                duch kelgan muammolarni aks ettirish orqali rasmiy ravishda tuzilgan
                muammolarni yechish jarayonini ishlab chiqish va qabul qilishga yo‘naltiradi.
                Mantiqiy jumboqlar, muhandislik muammolari va sayohatni rejalashtirish
                kabi turli xil muammolar to‘plami orqali ishlash orqali o‘quvchilar
                turli xil muammolarni aniqlash, katta muammolarni ajratish va shaxsiy
                muammolarni hal qilish ko‘nikmalarini rivojlantirishga o‘rganadilar.
              display_name: 'Chapter 1: The Problem Solving Process'
            csd1_2:
              big_questions: "-   Kompyuterlar odamlarga muammolarni hal qilishda
                qanday yordam beradi? \n-   Qanday qilib odamlar va kompyuterlar muammolarga
                boshqacha munosabatda bo‘lishadi? \n-   Muammolarni samarali hal qilish
                uchun kompyuter odamlardan nimalarni so‘raydi?"
              description: Ushbu bob kompyuterlarni axborot muammolarini hal qiladigan
                mashinalar sifatida taqdim etadi. O‘quvchilar ma'lum bir qo‘shimcha
                qurilmalar o‘rniga funksionallikka e'tibor qaratadigan kompyuter uchun
                umumiy ta'rifni yaratishdan boshlaydilar. Keyinchalik ular kompyuterlarning
                muammolarga qanday yondashish usullarini o‘rganadilar. Oxirgi loyihasi

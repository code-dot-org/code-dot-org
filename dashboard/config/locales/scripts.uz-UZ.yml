        csp2-2017:
          description: Ushbu bo‘lim raqamli axborotni kodlash, aks ettirish va boshqarish
            usullarini batafsilroq o‘rganib chiqadi. Ma'lumotlarni raqamli ravishda
            boshqarish, ularni tasavvur qilish hamda qonuniyatlarni, tendensiyalarni
            va mumkin bo‘lgan ma'nolarni aniqlay bilish kompyuter olimlari har kuni
            bajaradigan muhim amaliy malakalar hisoblanadi. Ma'lumotlar qayerdan kelib
            chiqishini tushunish, undan nimani o‘rganish yoki undan olish mumkinligi
            haqidagi sezgi va ma'lumotni boshqarish va u bilan aloqa qilish uchun
            hisoblash vositalaridan foydalana olish bu bo‘limda ko‘rib chiqiladigan
            asosiy bilim va ko‘nikmalardir.
          description_short: Explore how more complex digital information is represented
            and manipulated through computation and visualization.

        coursed-2021:
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Katakchali varaqda dasturlash
              description_student: In this lesson, you will program your classmate
                to draw pictures!
              description_teacher: 'By "programming" one another to draw pictures,
                students get an opportunity to experience some of the core concepts
                of programming in a fun and accessible way. The class will start by
                having students use symbols to instruct each other to color squares
                on graph paper in an effort to reproduce an existing picture. If there’s
                time, the lesson can conclude with images that the students create
                themselves.  '
            Introduction to Online Puzzles:
              description_student: Bu dars ushbu kurs uchun sizga kerak bo‘ladigan
                ko‘nikmalarni amalda bajarib ko‘rishingizga imkon beradi.
              description_teacher: 'Boshqotirmalarning bu to‘plamini talabalar Code.orgning
                onlayn ish joyi bilan tanishtiruvdan (yoki sinfingizning tajribasiga
                bog‘liq holda ko‘rib chiqish) boshlashadi. U yerda ish joyining asosiy
                vazifalariga ishora qiluvchi videolar bo‘ladi, jumladan, `Run`, `Reset`,
                va `Step` tugmalari. Shuningdek, mana bu videolarda ham muhokama qilinadi:
                Blockly bo‘limlarini ko‘chirib olish, Blockly bo‘limlarini o‘chirish,
                va Blockly bo‘limlarini bog‘lash. Keyingisi, talabalar labirintda
                o‘zlarining ketma-ketlik va debug qilish bo‘yicha mahoratlarini amalda
                qo‘llab ko‘rishadi. Bu yerda talabalar sikllar asoslarini o‘rganish
                davomida boshqotirmalarning yangi turlari, Yig‘uvchi, San’atkor va
                Hosil yig‘uvchi kabi turlarini ko‘rishadi.'
            Relay Programming:
              key: Estafetali dasturlash
              name: Estafetali dasturlash
              description_student: Kursni boshida kod bilan chizmalar chizganingizni
                eslaysizmi? Bu darsda, xuddi shunga o‘xshash narsa qiish uchun biron
                jamoa bilan ishlaysiz!
            Debugging in Collector:
              name: Debugging with Laurel
              description_student: Siz hech kod yozish davomida muammolarga duch kelganmisiz?
                Bu darsda siz debug qilish sirlari haqida o‘rganasiz. Debug qilish
                bu kodingizdagi muammolarni topish va to‘g‘rilash jarayonidir.
              description_teacher: Bu onlayn mashg‘ulotda talabalar "yig‘uvchi" muhitida
                debug qilishni mashq qilishadi. Talabalar boshqotirmalarni oddiy algoritmlar,
                sikllar va ichma-ich sikllar bilan to‘g‘rilash uchun kodni o‘qish
                va o‘zgartirishni mashq qilib ko‘rishadi.
            Events in Bounce:
              key: Events in Bounce
              name: Events in Bounce
              description_student: Maktabda biron marta video o‘ynashni orzu qilganmisiz?
                Bu darsda, siz shaxsan o‘zingiznikini yaratasiz!
              description_teacher: Bu onlayn mashg‘ulotda, talabalar hodisalar nima
                ekanligi va komputerlar ularni video o‘yinlar kabi dasturlarda qanday
                ishlatishi haqida o‘rganishadi. Talabalar hodisalarga (masalan, yo‘nalishli
                tugmalar bosilganda) javob qaytaradigan qilish uchun boshqotirmalar
                ustida ishlashadi. Boshqotirmaning oxirida, talabalarda o‘yinlarini
                turli xil tezlik va tovushlar bilan moslashtirish imkoniyati tug‘iladi.
            Build a Star Wars Game:
              key: Build a Star Wars Game
              name: Build a Star Wars Game
              description_student: Bu darsda o‘z Star Wars o‘yiningizni yarata olish
                kuchini jis qiling.
              description_teacher: Bu darsda, talabalar onlayn tarzda tarqata oladigan
                o‘yinni yaratish uchun hodisalardan foydalanishni amalda sinab ko‘rishadi.
                R2-D2 va boshqa "Star Wars" belgilarini namoyish etgan holda, talabalar
                hodisalarni boshqaradilar, so'ngra o'zlarining o'yinlarini yaratish
                uchun joy ajratadilar.
            Dance Party:
              key: Dance Party
              name: Dance Party
              description_student: Bayram qilish vaqti keldi! Ushbu darsda siz o‘z
                interaktiv raqs bazmingizni dasturlashtirasiz.
              description_teacher: Bu darsda, talabalar o‘zlarining interaktiv raqs
                bazmini dasturlashtiradilar. Qurilma musiqaga javob qaytarish uchun
                yaratilganligi sababli bu mashg‘ulot tovushni talab qiladi.
            Loops in Ice Age:
              key: Muz davridagi sikllar
              name: Muz davridagi sikllar
              description_student: In this lesson you'll use the repeat block to help
                Scrat reach the acorn as efficiently as possible.
              description_teacher: As a quick update (or introduction) to using loops,
                this stage will have students using the `repeat` block to get Scrat
                to the acorn more efficiently.
            Loops in Artist:
              key: Rassom bilan sikllar
              name: Drawing Shapes with Loops
              description_student: In this lesson, loops make it easy to make cool
                images with the Artist!
              description_teacher: This lesson builds on the understanding of loops
                from previous lessons and gives students a chance to be truly creative.  This
                activity doubles as a debugging exercise for extra problem-solving
                practice.
            Nested Loops in Bee:
              name: Nested Loops in Maze
              description_student: Loops inside loops inside loops. What does this
                mean? This lesson will teach you what happens when you create a nested
                loop.
              description_teacher: Bu onlayn mashg‘ulotda, talabalarda o‘zlarining
                sikllar haqidagi tushunchalarini butun yangi darajaga olib o‘tish
                imkoni tug‘iladi. Asalari va O‘simliklar vs Zombilar bilan o‘ynab,
                talabalar boshqa sikl ichida bo‘ladigan boshqa bir siklni qanday dasturlashni
                o‘rganishadi. Ular yana 'Run' bosilganda sikllardagi kichik o‘zgarishlar
                ularning dasturiga qanday ta’sir ko‘rsatishini aniqlash uchun ruhlantiriladi.
            Conditionals with Cards:
              key: Conditionals with Cards
              name: Conditionals with Cards
              description_student: Ma’lum bir shartlar bajarilgandagina bal yig‘ishingiz
                mumkin bo‘lgan o‘yin o‘ynashning vaqti!
            Conditionals in Bee:
              name: Asalari bilan If/Else
              description_student: 'Siz hozir shartli boyonotlarni tushunib oldingiz,
                endi asal va gul shirasini yig‘adigan Asalari dasturini tuzishda ulardan
                foydalansak bo‘ladi. '
              description_teacher: Shu paytgacha talabalar har safar ishlatib ko‘rilganda
                aynan bir xil tarzda ijro etiladigan -ishonchli, ammo moslashuvchan
                bo‘lmagan kod yozib kelishayotgan edi. Bu darsda, sinfingiz dasturingiz
                turli xil maxsus holatlarga duch kelishiga qarab turli xil vazifalarni
                bajaradigan funksiyalarni yozishga imkon beradigan shartli boyonotlar
                bilan kod yozishni boshlashadi.
            While Loops in Farmer:
              key: While Loops in Farmer
              name: While Loops in Farmer
              description_student: 'Sikllar kod yozishda juda foydali. Bu dars sizga
                siklning yangi turini o‘rgatadi: while sikllari!'
            Until Loops in Maze:
              key: Until Loops in Maze
              name: Until Loops in Maze
              description_student: "`Until` sikli bilan siz ba’zi bir ajoyib narsalarni
                amalga oshira olasiz!"
              description_teacher: Bu darsda, talabalar `until` sikllari haqida o‘rganishadi.
                Talabalar o‘zlari xohlagan nuqtagacha qaytarilaveradigan harakatlarni
                ijro etuvchi obrazga ega bo‘lgan dastur yaratishadi.
            Conditionals & Loops in Harvester:
              description_student: Har bir shartli bayonotni qachon ishlatish kerakligini
                har doim ham aniq bilib bo‘lmaydi. Bu dars sizga nima qilish kerakligini
                hal qilishingizga yordam beradi.
            'Unplugged: Binary':
              name: Ikkilik Rasmlar
            Be A Super Digital Citizen:
              description_student: Kiberhujumni ko‘rganingizda qanday qilib undan
                himoyada bo‘lishingizni bilib oling.
            End of Course Project:
              key: End of Course Project
              name: End of Course Project
              description_student: Ushbu qo‘llarni bir dunyo kod yozish uchun tayyorlang!
                Loyihangizni yaratishni boshlashning vaqti keldi.
              description_teacher: Ushbu yakunlovchi dars o‘quvchilarni o‘zlarining
                loyihalarini loyihalashtirish, ishlab chiqish va namoyish etish jarayonidan
                o‘tadi!
            lesson-6:
              name: Minecraft bilan oldinga qarab
              description_student: Lavadan saqlaning! Bu yerda siz Minecraft dunyosidagi
                shartli bayonotlar haqida o‘rgana boshlaysiz.
              description_teacher: Bu dars aslida, Minecraft jamoasi bilan birgalikda
                Hour of Code uchun yaratilgan. Talabalar shu paytgacha o‘rgangan g‘oyalarini
                amalda sinab ko‘rish, shuningdek, shartli bayonotlarning yashirin
                jihatlarini ko‘rib chiqish imkoniyatiga ham ega bo‘ladilar!
            lesson-5:

        coursec-2021:
          description_short: Informatika asoslarini o‘rganing va o‘z san'at asari,
            hikoya va o‘yinlaringizni yarating.
          lessons:
            Putting a STOP to Online Meanness:
              description_student: Ushbu darsda siz ma'nosizlik haqida va agar Internetda
                duch kelganda nima qilish kerakligi haqida bilib olasiz.
            'Programming: My Robotic Friends':
              description_student: In this lesson, you'll pretend your classmates
                are robots and program them to build patterns of stacked cups.
              description_teacher: Kod o‘rniga belgilar to‘plamidan foydalangan holda,
                talabalar chashkalarni turli xil ko‘rinishlarda taxlaydigan "robot"
                yasash uchun algoritmlarni dizaynlashtirishadi. Talabalar faqatgina
                tengdoshlari tomonidan ta’riflangan algoritmlarga javob bergan holda
                navbatma-navbat robot sifatida qatnashishadi. Bu bo‘lim talabalarga
                belgilar va harakatlar o‘rtasidagi bog‘liqlikni, biron algoritm va
                dastur o‘rtasidagi farqni va qimmatli debug qilish mahoratlarini o‘rgatadi.
            Programming in Maze:
              name: Jahldor qushlar bilan dasturlash
              description_student: Angry Birds bilan ketma-ketlik va algoritmlar haqida
                o‘rganing.
              description_teacher: Jahldor qushlar o‘yinidagi obrazlardan foydalanib,
                talabalar qushni labirintning bir tomonidan boshqa tomonidagi cho‘chqaga
                qaratib harakatlantirish uchun ketma-ket algoritmlarni tuzib chiqadilar.
                Buni qilish uchun ular to‘g‘riga, chapga va keyin o‘ngga harakatlanadigan
                qilib kod bo‘limlarini chiziqli ketma-ketlikda taxlab chiqishadi.
            Debugging in Maze:
              key: Debugging in Maze
              name: Debugging in Maze
              description_student: Boshqotirmalardagi muammolarni toping va debug
                qilish mahoratingizni amalda sinab ko‘ring.
              description_teacher: Debug qilish dasturlashni o‘rganishning muhim elementidir.
                Bu darsda, talabalar noto‘g‘ri yechilgan boshqotirmalarga duch kelishadi.
                Ular xatolikni topish uchun mavjud kodni qatorma-qator tekshirib chiqishadi,
                jumladan, noto‘g‘ri ishlatilgan sikllar, unutib qoldirilgan bo‘limlar,
                ortiqcha bo‘limlar va tartibdan tashqaridagi bo‘limlarni.
            Programming in Collector:
              name: Laurel bilan xazina yig‘ish
              description_student: Sarguzashtchi Laurelga ko‘plab marvaridlar yig‘ishda
                yordam berish uchun algoritm yozing!
              description_teacher: Boshqotirmalar to‘plamida, talabalar algoritmlar
                va debug qilish bo‘yicha o‘zlarining tushunchalarini rivojlantirishda
                davom etishadi. Yangi obraz, sarguzashtchi Laurel bilan talabalar
                Laurelni u yo‘lak bo‘ylab harakatlanganda xazinalar cho‘qqisiga olib
                chiqish uchun algoritmlar ketma-ketligini yaratishadi.
            Programming in Artist:
              name: Kod bilan san’at yaratish
              description_student: Rassomni dasturlash orqali chiroyli rasmlar yarating.
              description_teacher: Bu darsda talabalar ekrandagi chizmalarni tugatish
                uchun Rassomni boshqarishadi. Bu Rassom bosqichi talabalarga yangi
                bo‘limlar, masalan, `move forward by 100 pixels` va `turn right by
                90 degrees` kabilardan foydalangan holda yuqori mukammallikdagi rasmlar
                yaratish imkonini beradi.
            Binary Bracelets:
              key: Ikkilik bilakuzuklar
              name: Ikkilik bilakuzuklar
              description_student: O‘zingizning ikkilik bilakuzugingizni yarating
                va komputerlar qanday qilib ma’lumotni eslab qolishini o‘rganing!
              description_teacher: Ikkilik sanoq tizimi komputerlar dunyosida juda
                muhim ahamiyatga ega. Bugungi kunda, komputerlarning ko‘pchiligi barcha
                turdagi ma’lumotni ikkilik ko‘rinishida saqlaydi. Bu dars haqiqiy
                hayotdan nimadirni olib uni birlar va nollar to‘plamiga tarjima qilishni
                ko‘rsatishga yordam beradi.
            'Loops: My Loopy Robotic Friends':
              description_student: In this lesson, you'll program your classmates
                again, but using loops you'll be able to solve bigger and more complicated
                problems.
              description_teacher: '"Mening Robot Do‘stlarim" mashg‘ulotiga asoslangan
                holda, talabalar kattaroq va yanada mukammalroq dizaynlarni ham yecha
                olishadi. Bu mukammalroq dizaynlarni yaratish jarayonida o‘z robotlarini
                dasturlash maqsadida talabalar o‘z ko‘rsatmalaridagi biron sikl bilan
                almashtirsa bo‘ladigan takrorlanuvchi ko‘rinishlarni aniqlashi kerak
                bo‘ladi.'
            Loops with Rey and BB-8:
              key: Loops with Rey and BB-8
              name: Loops with Rey and BB-8
              description_student: 'Sikllardan foydalanib BB-8 ga labirint bo‘ylab
                harakatlanishida yordam bering! '
              description_teacher: '"Getting loopy"dagi takrorlanuvchi ko‘rsatmalar
                tushunchalari asosida yaratilib, bu bosqichda talabalar BB-8ga labirintdan
                oldingiga qaraganda samaraliroq o‘tishiga yordam berish uchun sikllardan
                foydalanishadi.'
            Loops in Harvester:
              key: Terimchi (Harvester) bilan sikllar
              name: Harvesting Crops with Loops
              description_student: Keling, dehqonga ba’zi sabzavotlarni yig‘ishda
                sikllardan foydalanib yordam beramiz!
            Looking Ahead:
              name: Minecraft bilan oldinga qarab
            Sticker Art with Loops:
              key: Sticker Art with Loops
              description_student: In this lesson, loops make it easy to make even
                cooler images with Artist!
            'Events: The Big Event':
              name: Katta hodisa
              description_student: Hodisalar haqida o‘rganish uchun biron qiziqarli
                o‘yin o‘ynang.
              description_teacher: Talabalar tez orada hodisalar oldindan yozib qo‘yilgan
                algoritmlarga qulaylik qo‘shishning eng yaxshi yo‘li ekanligini bilib
                olishadi. Ba’zida siz dasturingiz foydalanuvchi aynan xohlagan paytda
                unga javob qaytarishini xohlaysiz. Hodisalar dasturingizni yanada
                qiziqarli va interfaol qiladi.
            Build a Flappy Game:
              key: Build a Flappy Game
              name: Build a Flappy Game
              description_student: O‘zingizning Flappy Bird o‘yiningizni yarating,
                agar xohlasangiz keyin uni do‘stlaringiz bilan ulashishingiz mumkin!
              description_teacher: Bu maxsus bosqichda, talabalar obyektlar to‘qnashuvi
                va sichqoncha bosilishini taniy oladigan hodisa tinglovchilaridan
                foydalangan holda o‘zlarining Flappy Bird o‘yinini yaratishadi. Bu
                bosqichning oxirida talabalar tasvirlar yoki qoidalarni o‘zgartirgan
                holda o‘z o‘yinlarini yarata oladilar.
            Events in Play Lab:
              description_student: Yaratuvchan bo‘lishning ayni vaqti va Play Labda
                biron o‘yin yarating!
              description_teacher: Bu onlayn mashg‘ulotda, talabalalarda Play Labda
                hodisalardan qanday foydalanishni o‘rganishga va biron animatsiyalashtirilgan
                o‘yin yaratish uchun ular o‘rgangan barcha ko‘nikmalarini qo‘llab
                ko‘rishga imkoniyat bo‘ladi. Yaratuvchan bo‘lishning vaqti keldi!
                Play Labda o‘yin yarating!
            Picturing Data:
              key: Ma'lumotlarni tasvirlash
              name: Ma'lumotlarni tasvirlash
              description_student: Ushbu ma'lumotlardan o‘quvchilarga o‘z dunyolarini
                tushunishda va qiziqarli savollarga javob berishda foydalanish mumkin.
                Ushbu darsda o‘quvchilar Play Lab loyihasidan ma'lumotlarni olishadi
                va ularni turli xil grafik ko‘rinishlarda vizuallashtirishadi.
              description_teacher: Ushbu ma'lumotlardan o‘quvchilarga o‘z dunyolarini
                tushunishda va qiziqarli savollarga javob berishda foydalanish mumkin.
                Ushbu darsda o‘quvchilar Play Lab loyihasidan ma'lumotlarni olishadi
                va ularni turli xil grafik ko‘rinishlarda vizuallashtirishadi.
            'End of Course Project: Create a Play Lab Game':
              name: End of Course Project
              description_student: Ushbu qo‘llarni bir dunyo kod yozish uchun tayyorlang!
                Loyihangizni yaratishni boshlashning vaqti keldi.
              description_teacher: Ushbu yakunlovchi dars o‘quvchilarni o‘z Play Lab
                loyihalarini loyihalashtirish, ishlab chiqish va namoyish etish jarayonidan
                o‘tadi! Ushbu jarayon muammosiz o‘tishini ta'minlash uchun biz o‘quvchilarga
                qog‘ozda rejalashtirishdan boshlab veb-saytimizdagi kodlashgacha bosqichma-bosqich
                o‘tish tuzilmasini ta'minladik. Bundan tashqari, biz o'qituvchilarga
                taqdimotli finalni engillashtirishda yordam beradigan g'oyalarni taklif
                etamiz!

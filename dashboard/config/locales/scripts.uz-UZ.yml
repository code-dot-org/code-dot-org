        csd5-2017:
          title: CSD Unit 5 - Data and Society ('17-'18)
          description_short: Learn how people use computers to solve data problems.
          description: Unit 5 is about the importance of data in solving problems
            and highlights how computers can help in this process. The first chapter
            explores different systems used to represent information in a computer
            and the challenges and tradeoffs posed by using them. In the second chapter
            you’ll learn how collections of data are used to solve problems, and how
            computers help to automate the steps of this process. The chapter concludes
            by considering how the data problem solving process can be applied to
            an area of your choosing.
          lesson_groups:
            csd5_1:
              display_name: 'Chapter 1: Representing Information'
            csd5_2:
              display_name: 'Chapter 2: Solving Data Problems'
            csd_survey:
              display_name: Post-Course Survey
          lessons:
            Representation Matters:
              name: Representation Matters
              description_student: This first lesson provides an overview of what
                data is and how it is used to solve problems.  Groups use a data set
                to make a series of meal recommendations for people with various criteria.   Afterwards,
                groups compare their responses and discuss how the different representations
                of the meal data affected how the students were able to solve the
                different problems.
              description_teacher: In the first lesson of the data unit, students
                get an overview of what data is and how it is used to solve problems.  Students
                start off with a brief discussion to come to a common understanding
                of data.  They then split into groups and use a data set to make a
                series of meal recommendations for people with various criteria.  Each
                group has the choices of meal represented in a different way (pictures,
                recipes, menu, nutrition) that gives an advantage for one of the recommendations.  Afterwards,
                groups compare their responses and discuss how the different representations
                of the meal data affected how the students were able to solve the
                different problems.
            Patterns and Representation:
              name: Patterns and Representation
              description_student: This lesson looks closer at what is needed to create
                a system of representation.  Groups create systems that can represent
                any letter in the alphabet using only a single stack of cards, then
                create messages with their systems and exchange with other groups
                to ensure the system worked as intended.   The class discusses commonalities
                between working systems while recognizing that there are many possible
                working solutions.
              description_teacher: In this lesson students create their own system
                for representing information. They begin by brainstorming all the
                different systems they already use to represent yes-no responses.
                They then work in small groups to create a system that can represent
                any letter in the alphabet using only a single stack of cards. The
                cards used have one of 6 different possible drawings (6 animals, 6
                colors, etc.) and so to represent the entire alphabet students will
                need to use patterns of multiple cards to represent each letter. Students
                create messages with their systems and exchange with other groups
                to ensure the system worked as intended. In the wrap-up discussion
                the class  reviews any pros and cons of the different systems. They
                discuss commonalities between working systems and recognize that there
                are many possible solutions to this problem and what's important is
                that everyone use the same arbitrary system to communicate.
            ASCII and Binary Representation:
              name: ASCII and Binary Representation
              description_student: This lesson introduces a formal binary system for
                encoding information, the ASCII system for representing letters and
                other characters. At the beginning of the lesson the teacher introduces
                the fact that computers must represent information using either "on"
                or "off". The class is then introduced to the ASCII system for representing
                text using binary symbols and practices using this system before encoding
                their own messages using ASCII.
              description_teacher: In this lesson students learn to use their first
                binary system for encoding information, the ASCII system for representing
                letters and other characters. At the beginning of the lesson the teacher
                introduces the fact that computers must represent information using
                either "on" or "off". Then students are introduced to the ASCII system
                for representing text using binary symbols. Students practice using
                this system before encoding their own message using ASCII. At the
                end of the lesson a debrief conversation helps synthesize the key
                learning objectives of the activity.
            Representing Images:
              name: Representing Images
              description_student: This lesson continues the study of binary representation
                systems, this time with images. The class is introduced to the concept
                of splitting images into squares or "pixels" which can then be turned
                on or off individually to make the entire image. After doing a short
                set of challenges using the Pixelation Widget, the class makes connections
                between the system for representing images and the system for representing
                text they learned in the previous lesson.
              description_teacher: In this lesson students learn how computers represent
                images. To begin the lesson they consider the challenge of turning
                all the complexity of vision into a binary pattern. Through a series
                of images showing how this transformation is made students are introduced
                to the concept of splitting images into squares or "pixels" which
                can then be turned on or off individually to make the entire image.
                Students then do a short set of challenges using the Pixelation Widget
                in order to draw black and white images. Puzzles are designed to call
                out some of the challenges of representing images in this way. In
                the wrap up students make connections between the system for representing
                images and the system for representing text they learned in the previous
                lesson.
            Representing Numbers Part 1:
              name: Representing Numbers Part 1
            Representing Numbers Part 2:
              name: Representing Numbers Part 2
            Combining Representations:
              name: Combining Representations
              description_student: This lesson combines all three types of binary
                representation systems (ASCII characters, binary number, and images)
                to allow for the encode of more complex types information in a record.  After
                seeing a series of bits and being asked to decode them, the class
                is introduced to the idea that  understanding binary information requires
                understanding both the system that is being used and the meaning of
                the information encoded.
              description_teacher: In this lesson, students use all three types of
                binary representation systems (ASCII characters, binary number, and
                images) to decode information in a record.  After seeing a series
                of bits and being asked to decode them, students are introduced to
                the idea that in order to understand binary information, they must
                understand both the system that is being used and the meaning of the
                information encoded.  They then decode a record representing a pet
                based on a given structure.
            Project - Create a Representation:
              name: Project - Create a Representation
              description_student: The class designs structure to represent their
                perfect day using the binary representation systems they've learned
                in this chapter. After deciding which pieces of information the record
                should capture, the class will decide how a punch card of bytes of
                information will be interpreted to represent those pieces of information.
                Afterwards, everyone will use the ASCII, binary number, and image
                formats they have learned to represent their perfect days try to decipher
                what a partner's perfect day is like.
              description_teacher: In this lesson students design a structure to represent
                their perfect day using the binary representation systems they've
                learned in this chapter. Students will first write a short description
                of their perfect day and then review with a partner to identify the
                key pieces of information they think a computer could capture. As
                a class students will decide how a punch card of bytes of information
                will be interpreted to represent those pieces of information. Students
                will then use the ASCII, binary number, and image formats they have
                learned to represent their perfect days. Students then trade punch
                cards and try to decipher what the other student's perfect day is
                like. The lesson ends with a reflection.
            Problem Solving and Data:
              name: Problem Solving and Data
              description_student: This lesson covers how the problem solving process
                can be tailored to deal with data problems, in particular.  The class
                is tasked with deciding what a city most needs to spend resources
                on.  They must find and use data from the Internet to support their
                decision.
              description_teacher: 'In this lesson, students use the problem solving
                process from earlier in the course to solve a data problem.  After
                reviewing the process, the class is presented with a decision: whether
                a city should build a library, pet shelter, or fire department.  Students
                work in teams to collect information on the Internet to help them
                decide what should be built, then use this information build an argument
                that will convince the city council of their choice.  They then map
                what they have done to the problem solving process that they have
                been using throughout the course, comparing the general problem solving
                process to its specific application to data problems.'
            Making Decisions with Data:
              name: Making Decisions with Data
              description_student: This lesson gives the class a chance to practice
                the data problem solving process introduced in the last lesson.  Not
                all questions have right answers and in some cases the class can and
                should decide that they should collect more data. The lesson concludes
                with a discussion of how different people could draw different conclusions
                from the same data, or how collecting different data might have affected
                the decisions they made.
              description_teacher: In this lesson students get practice making decisions
                with data based on some problems designed to be familiar to middle
                school students. Students work in groups discussing how they would
                use the data presented to make a decision before the class discusses
                their final choices. Not all questions have right answers and in some
                cases students can and should decide that they should collect more
                data. The lesson concludes with a discussion of how different people
                could draw different conclusions from the same data, or how collecting
                different data might have affected the decisions they made.
            Interpreting Data:
              name: Interpreting Data
              description_student: Students begin the lesson by looking at a cake
                preference survey that allows respondents to specify both a cake and
                an icing flavor.  They discuss how knowing the relationship between
                cake and icing preference helps them better decide which combination
                to recommend.  They are then introduced to cross tabulation, which
                allows them to graph relationships to different preferences.  They
                use this technique to find relationships in a preference survey, then
                brainstorm the different types of problems that this process could
                help solve.
              description_teacher: Students begin the lesson by looking at a cake
                preference survey that allows respondents to specify both a cake and
                an icing flavor.  They discuss how knowing the relationship between
                cake and icing preference helps them better decide which combination
                to recommend.  They are then introduced to cross tabulation, which
                allows them to graph relationships to different preferences.  They
                use this technique to find relationships in a preference survey, then
                brainstorm the different types of problems that this process could
                help solve.
            Automating Data Decisions:
              name: Automating Data Decisions
              description_student: In this lesson students look at a simple example
                of how a computer could be used to complete the decision making step
                of the data problem solving process. Students are given the task of
                creating an algorithm that could suggest a vacation spot.  Students
                then create rules, or an algorithm, that a computer could use to make
                this decision automatically. Students share their rules and what choices
                their rules would make with the class data. They then use their rules
                on data from their classmates to test whether their rules would make
                the same decision that  a person would. The lesson concludes with
                a discussion about the benefits and drawbacks of using computers to
                automate the data problem solving process.
              description_teacher: In this lesson students look at a simple example
                of how a computer could be used to complete the decision making step
                of the data problem solving process. Students are given the task of
                creating an algorithm that could suggest a vacation spot.  Students
                then create rules, or an algorithm, that a computer could use to make
                this decision automatically. Students share their rules and what choices
                their rules would make with the class data. They then use their rules
                on data from their classmates to test whether their rules would make
                the same decision that  a person would. The lesson concludes with
                a discussion about the benefits and drawbacks of using computers to
                automate the data problem solving process.
            Problem Solving with Big Data:
              name: Problem Solving with Big Data
              description_student: This lesson covers how data is collected and used
                by a organizations to solve problems in the real world. The class
                looks at three scenarios that could be solved using data and brainstorms
                the types of data they would want to solve them and how they could
                collect the data.  Each scenario also includes a video about a real-world
                service that has solved a similar problem with data.
              description_teacher: In this lesson, students look at how data is collected
                and used by organizations to solve problems in the real world. The
                lesson begins with a quick review of the data problem solving process
                they  explored in the last lesson. Then students are presented three
                scenarios that could be solved using data and brainstorm the types
                of data they would want to solve them and how they could collect the
                data. Each problem is designed to reflect a real-world service that
                exists. After brainstorming, students watch a video about a real-world
                service and record notes about what data is collected by the real-world
                service and how it is used. At the end of the lesson, students record
                whether data was provided actively by a user, was recorded passively,
                or is collected by sensors.
            Project - Solve a Data Problem:
              name: Project - Solve a Data Problem
              description_student: To conclude this unit the class designs ways to
                use data to make a recommendations or predictions to help solve a
                problem.  In the first several steps the class brainstorms problems,
                performs simple research, and defines a problem of their choosing.
                They then decide what kind of data they want to collect, how it could
                be collected, and how it could be used, before exchanging feedback
                and giving a final presentation.
              description_teacher: To conclude this unit, students design a recommendation
                engine based on data that they collect and analyze from their classmates.
                After looking at an example of a recommendation app, students follow
                a project guide to complete this multi-day activity. In the first
                several steps, students choose what choice they want to help the user
                to make, what data they need to give the recommendation, create a
                survey, and collect information about their classmates' choices. They
                then interpret the data and use what they have learned to create the
                recommendation algorithm.  Last, they use their algorithms to make
                recommendations to a few classmates. Students perform a peer review
                and make any necessary updates to their projects before preparing
                a presentation to the class.
            Representing Numbers:
              name: Representing Numbers
              description_student: This lesson introduces the binary number system.  With
                a set of cards that represent the place values in a binary (base-2)
                number system, the class turns bits "on" or "off" by turning cards
                face up and face down, then observes the numbers that result from
                these different patterns.  Eventually, the pattern is extended to
                a generic 4-bit system.
              description_teacher: In this lesson, students learn about the binary
                number system.  With a set of cards that represent the place values
                in a binary (base-2) number system by a collection of dots, students
                turn bits "on" or "off" by turning cards face up and face down, then
                observe the numbers that result from these different patterns.  Eventually,
                students extend the pattern to a generic 4-bit system.
            8-bit Numbers:
              name: 8-bit Numbers
              description_student: Students review the concept of binary numbers,
                and discuss that they need to know the bit-length of each number in
                order to decode a series of bits.  They then made a flippy-do, a paper
                manipulative that will help them to encode and decode 8-bit numbers
                (0-255).  After practicing with the flippy-do, students discuss how
                they could extend that standardization to the other types of data.
              description_teacher: Students review the concept of binary numbers,
                and discuss that they need to know the bit-length of each number in
                order to decode a series of bits.  They then made a flippy-do, a paper
                manipulative that will help them to encode and decode 8-bit numbers
                (0-255).  After practicing with the flippy-do, students discuss how
                they could extend that standardization to the other types of data.
            Encryption:
              name: Encryption
              description_student: Students have a discussion on the different levels
                of security they would like for personal data.  Once the class has
                developed an understanding of the importance of privacy, they learn
                about the process of encrypting information by enciphering a note
                for a partner and deciphering the partner's note.  The class concludes
                with a discussion about the importance of both physical and digital
                security.
              description_teacher: Students have a discussion on the different levels
                of security they would like for personal data.  Once the class has
                developed an understanding of the importance of privacy, they learn
                about the process of encrypting information by enciphering a note
                for a partner and deciphering the partner's note.  The class concludes
                with a discussion about the importance of both physical and digital
                security.
            Structuring Data:
              name: Structuring Data
              description_student: This lesson goes further into the interpretation
                of data, including cleaning and visualizing raw data sets.  The class
                first looks at the how presenting data in different ways can help
                people to understand it better.  After seeing how cleaning and visualization
                can help people make better decisions, the class looks at what parts
                of this process can be automated, and what need a human.
              description_teacher: In this lesson, students go further into the collection
                and interpretation of data, including cleaning and visualizing data.  Students
                first look at the how presenting data in different ways can help people
                to understand it better, and they then create visualizations of their
                own data. Using a the results of a preferred pizza topping survey,
                students must decide what to do with data that does not easily fit
                into the visualization scheme that they have chosen.  Finally, students
                look at which parts of this process can be automated by a computer
                and which need a human to make decisions.
            Keeping Data Secret:
              name: Keeping Data Secret
              description_student: Students have a discussion on the different levels
                of security they would like for personal data.  Once the class has
                developed an understanding of the importance of privacy, they learn
                about the process of encrypting information by enciphering a note
                for a partner and deciphering the partner's note.  The class concludes
                with a discussion about the importance of both physical and digital
                security.
              description_teacher: Students have a discussion on the different levels
                of security they would like for personal data.  Once the class has
                developed an understanding of the importance of privacy, they learn
                about the process of encrypting information by enciphering a note
                for a partner and deciphering the partner's note.  The class concludes
                with a discussion about the importance of both physical and digital
                security.

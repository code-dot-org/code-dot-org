          lessons:
            'Programming: My Robotic Friends':
              name: 'Programming: My Robotic Friends'
            Sequence in Maze:
              name: Sequence in Maze
            Building a Foundation:
              name: Poydevor qurish
            Debugging with Scrat:
              name: Debugging with Scrat
            Programming in Artist:
              name: Programming in Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Loops: My Loopy Robotic Friends'
            Loops in Artist:
              name: Rassom bilan sikllar
            Nested Loops in Bee/Zombie:
              name: Nested Loops in Bee/Zombie
            Nested Loops with Frozen:
              name: Nested Loops with Frozen
            Conditionals with Cards:
              name: Conditionals with Cards
            Conditionals in Farmer:
              name: Conditionals in Farmer
            Functions in Minecraft:
              name: Functions in Minecraft
              description_student: Can you figure out how to use functions for the
                most efficient code?
              description_teacher: Students will begin to understand how functions
                can be helpful in this fun and interactive Minecraft adventure!
            The Power of Words:
              name: The Power of Words
              description_student: Bullying is never okay. This lesson will teach
                you about what is and isn't okay to say online.
              description_teacher: "Students consider that while they are enjoying
                their favorite websites they may encounter messages from other kids
                that can make them feel angry, hurt, sad, or fearful. They explore
                ways to handle cyberbullying and how to respond in the face of upsetting
                language online.\r\n\r\nStudents discuss all the ways they use technology
                for communication and explore the similarities and differences between
                in-person and online communication. Students then brainstorm ways
                to respond to cyberbullying. \r\n\r\nFor more information, please
                visit: [r common-sense-media-power-of-words]"
            Envelope Variables:
              name: Konvertli o'zgaruvchilar
              description_student: 'Envelopes and variables have something in common:
                both can hold valuable things. Here you will learn what variables
                are and the awesome things they can do.'
              description_teacher: Variables are used as placeholders for values such
                as numbers or words. Variables allow for a lot of freedom in programming.
                Instead of having to type out a phrase many times or remember an obscure
                number, computer scientists can use variables to reference them. This
                lesson helps to explain what variables are and how we can use them
                in many different ways. The idea of variables isn't an easy concept
                to grasp, so we recommend allowing plenty of time for discussion at
                the end of the lesson.
            Variables as Constant in Artist:
              name: Variables with Artist
              description_student: Don't forget to bring creativity to class! In these
                puzzles you will be making fantastic drawings using variables.
              description_teacher: In this lesson, students will explore the creation
                of repetitive designs using variables in the Artist environment. Students
                will learn how variables can be used to make code easier to write
                and easier to read, even when the values don't change at runtime.
            Variables that Change in Bee:
              name: Changing Variables with Bee
              description_student: This bee loves variables!
              description_teacher: 'This lesson will help illustrate how variables
                can make programs more powerful by allowing values to change while
                the code is running. '
            Variables that Change in Artist:
              name: Changing Variables with Artist
              description_student: In this lesson, you'll make drawings using variables
                that change as the program runs.
              description_teacher: In this lesson, students will explore the creation
                of repetitive designs using variables in the Artist environment. Students
                will learn how variables can be used to make code easier to write
                and easier to read. After guided puzzles, students will end in a freeplay
                level to show what they have learned and create their own designs.
            For Loop Fun:
              name: Zavqli For sikli
              description_student: You're going to have loads of fun learning about
                `for` loops!
              description_teacher: 'We know that loops allow us to do things over
                and over again, but now we’re going to learn how to use loops that
                have extra structures built right in. These new structures will allow
                students to create code that is more powerful and dynamic. '
            For Loops in Bee:
              name: For Loops with Bee
              description_student: Buzz buzz. In these puzzles you will be guiding
                a bee to nectar and honey using `for` loops!
              description_teacher: Featuring Bee, this lesson focuses on `for` loops
                and using an incrementing variable to solve more complicated puzzles.
                Students will begin by reviewing loops from previous lessons, then
                they'll walk through an introduction to `for` loops so they can more
                effectively solve complicated problems.
            For Loops in Artist:
              name: For Loops with Artist
              description_student: Get ready to make your next masterpiece. Here you
                will be using `for` loops to make some jaw-dropping pictures.
              description_teacher: In this lesson, students continue to practice `for`
                loops, but this time with Artist. Students will complete puzzles combining
                the ideas of variables, loops, and `for` loops to create complex designs.
                At the end, they will have a chance to create their own art in a freeplay
                level.
            Learning Sprites with Sprite Lab:
              name: Swimming Fish with Sprite Lab
              description_student: Learn how to create and edit sprites.
              description_teacher: 'In this lesson, students will learn about the
                two concepts at the heart of Sprite Lab: sprites and behaviors. Sprites
                are characters or objects on the screen that students can move, change,
                and manipulate. Behaviors are actions that sprites will take continuously
                until they are stopped.'
            Alien Dance Party with Sprite Lab:
              name: Alien Dance Party with Sprite Lab
            Explore Project Ideas:
              name: Explore Project Ideas
              description_student: Time to get some inspiration! These puzzles will
                show you a handful of pre-built games and illustrations to help develop
                your plan for your BIG project.
              description_teacher: "The next five lessons provide an opportunity for
                students to put their coding skills to use in a capstone project.
                This project will help individuals gain experience with coding and
                produce an exemplar to share with peers and loved ones. This is intended
                to be a multi-lesson or multi-week project where students spend time
                brainstorming, learning about the design process, building, and then
                presenting their final work. \n\nIn the explore stage, students will
                be able to view examples of projects in both Artist and Play Lab for
                inspiration. Next, students will learn about the design process and
                how to implement it in their own projects. They will then be given
                the space to create their own project in either Artist or Play Lab
                (this is most likely the longest stage of the project). Students will
                then revise their projects, after testing and extra thought. Finally,
                students will be able to present their finished work to their peers."
            The Design Process:
              name: The Design Process
              description_student: Projects this big take time and plenty planning.
                Here, you will learn about the design process that you'll use to build
                your own creation.
              description_teacher: Besh dars davomida talabalar o'zlarining dizaynlashtirilgan
                loyihalarini qurish uchun Play Lab yoki Artistdan dasturlash muhiti
                sifatida foydalanadilar. Loyihaning ushbu qismida talabalar dizayn
                jarayoni to‘g‘risida  va uni o‘z loyihalarida qanday amalga oshirish
                kerakligi haqida bilib oladilar. Jarayonning besh bosqichini ko‘rib
                chiqadigan darslik qo‘llanmasini loyiha jarayonining boshida topish
                mumkin, [bu yerda](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Build Your Project
              description_student: Finally you can start building your project!
              description_teacher: Over the course of five lessons, students will
                be building up to building a project of their own design using either
                Play Lab or Artist as their programming environment. Now the students
                will be given their own space to create their project with either
                Artist or Play Lab. This will be the longest portion of the project.
                The lesson guide overviewing all five stages of the process can be
                found in the beginning of the project process, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Revise Your Project
              description_student: Rome wasn't built in a day and your project shouldn't
                be, either. Take time to edit and revise your project to make it the
                best it can be.
              description_teacher: Over the course of five lessons, students will
                be building up to building a project of their own design using either
                Play Lab or Artist as their programming environment. Now that the
                projects are built, students are given the opportunity to get feedback
                from peers and revise their projects. The lesson guide overviewing
                all five stages of the process can be found in the beginning of the
                project process, [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Present Your Project
              description_student: Time to show your work! Here you will be presenting
                your awesome project to your peers.
              description_teacher: Over the course of five lessons, students will
                be building up to building a project of their own design using either
                Play Lab or Artist as their programming environment. Finally, students
                will be able to present their finished work to their peers or share
                with their loved ones with a special link. The lesson guide overviewing
                all five stages of the process can be found in the beginning of the
                project process, [here](https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: Rassom
            Nested Loops in the Maze:
              name: Nested Loops in Maze
              description_student: Loops inside loops inside loops. What does this
                mean? This lesson will teach you what happens when you place a loop
                inside another loop.
              description_teacher: In this online activity, students will have the
                opportunity to push their understanding of loops to a whole new level.
                Playing with the Bee and Plants vs Zombies, students will learn how
                to program a loop to be inside of another loop. They will also be
                encouraged to figure out how little changes in either loop will affect
                their program when they click `Run`.
            Sequencing in the Maze:
              name: Sequencing in the Maze
            Events with Sprite Lab:
              name: Alien Dance Party with Sprite Lab
              description_student: Create an interactive project that can be shared
                with classmates.
              description_teacher: 'This lesson features Sprite Lab, a platform where
                students can create their own interactive animations and games. In
                addition to behaviors, today students will incorporate user input
                as events to create an "alien dance party".   '
            Loops with the Artist:
              name: Drawing with Loops
              description_student: In this lesson, loops make it easy to make even
                cooler images with Artist!
              description_teacher: Watch student faces light up as they make their
                own gorgeous designs using a small number of blocks and digital stickers!
                This lesson builds on the understanding of loops from previous lessons
                and gives students a chance to be truly creative.  This activity is
                fantastic for producing artifacts for portfolios or parent/teacher
                conferences.
            Sprite Lab Behaviors:
              name: Sprite Lab Behaviors
            Editing Behaviors:
              name: Behaviors in Sprite Lab
              description_student: Learn to program your own sprite behaviors!
              description_teacher: Here, students will use Sprite Lab to create their
                own customized behaviors.
            Virtual Pet:
              name: Virtual Pet with Sprite Lab
              description_student: In this lesson, students will create an interactive
                Virtual Pet that looks and behaves how they wish. Students will use
                Sprite Lab's "Costumes" tool to customize their pet's appearance.
                They will then use events, behaviors, and other concepts they have
                learned to give their pet a life of its own!
              description_teacher: In this lesson, students will create an interactive
                Virtual Pet that looks and behaves how they wish. Students will use
                Sprite Lab's "Costumes" tool to customize their pet's appearance.
                They will then use events, behaviors, and other concepts they have
                learned to give their pet a life of its own!
            Data from Sprite Lab:
              name: Data from Sprite Lab
            End of Course Project:
              name: End of Course Project
              description_student: Projects this big take time and plenty of planning.
                Find your inspiration, develop a plan, and unleash your creativity!
              description_teacher: "The next five lessons provide an opportunity for
                students to put their coding skills to use in a capstone project.
                This project will help individuals gain experience with coding and
                produce an exemplar to share with peers and loved ones. This is intended
                to be a multi-lesson or multi-week project where students spend time
                brainstorming, learning about the design process, building, and then
                presenting their final work. \r\n\r\nIn the \"Explore\" stage, students
                will play around with pre-built Artist and Sprite Lab programs for
                inspiration. Next, students will learn about the design process and
                how to implement it in their own projects. They will then be given
                the space to create their own project in Artist, Sprite Lab, or any
                other interface that you are comfortable providing. (This is likely
                the longest stage of the project.) Students will then revise their
                code after testing and peer review. Finally, students will be able
                to present their finished work to their classmates."
            Copyright and Creativity:
              name: Copyright and Creativity
            Internet:
              name: Internet
              description_student: Ever wondered how information travels across the
                internet? It's not magic! This lesson will teach you the basics of
                how the internet works.
              description_teacher: Even though many people use the internet daily,
                not very many know how it works. In this lesson, students will pretend
                to flow through the internet, all the while learning about connections,
                URLs, IP Addresses, and the DNS.
            Crowdsourcing:
              name: Kraudsorsing
              description_student: This lesson will teach you about crowdsourcing,
                the process of building a project with a team.
              description_teacher: In computer science, we face some big, daunting
                problems. Challenges such as finding large prime numbers or sequencing
                DNA are almost impossible to do as an individual. Adding the power
                of others makes these tasks manageable. This lesson will show your
                students how helpful teamwork can be in the industry of computer science.
            Digital Sharing:
              name: Raqamli Ulashish
              description_student: 'In this lesson, you''ll learn about the challenges
                and benefits of ownership and copyright. '
              description_teacher: Mualliflik huquqi va ijodkorlik bo'yicha guruh
                tomonidan kompyuter fanlari asoslariga berilgan bu dars talabalarga,
                ayniqsa raqamli muhitda, mulk va mualliflik huquqini namoyish qilishning
                foydali jihatlari va qiyinchiliklarini tushunishga yordam beradi.
                Talabalar axloqiy raqamli fuqaro bo‘lishning muhim qismi sifatida
                San’atkorlarning huqularini hurmat qilishi uchun rag‘batlantirilishi
                kerak.
            Running Simulations:
              name: Running Simulations
            Simulating Experiments:
              name: Simulating Experiments
              description_student: Run simulations on the computer and experiment
                by changing variables.
              description_teacher: By running a simple simulation in Sprite Lab, students
                will experience how computing can be used to collect data that identify
                trends or patterns. After running the simulation multiple times, students
                will have an opportunity to make a prediction about how changing a
                variable in the simulation might impact the outcome, and then test
                that hypothesis.
        dance-low:
          title: Dance Party (Low Bandwidth)
          description_short: Code your own dance party to share with your friends!
            (This version is for slow connections)
          lessons:
            Dance Party:
              name: Dance Party
        coursed-2019:
          title: Kurs D (2019)
          description: Students develop their understanding of loops, conditionals,
            and events. Beyond coding, students learn about digital citizenship.
          description_short: Learn about conditional statements. Create your own art,
            games, and even a dance party.
          description_audience: 'Yosh: 7-11'
          lesson_groups:
            csf_sequencing:
              display_name: Sequencing
            csf_events:
              display_name: Hodisalar
            csf_loops:
              display_name: Sikllar
            csf_conditionals:
              display_name: Shartli bayonotlar
            csf_binary:
              display_name: Binarli
            csf_digcit:
              display_name: Raqamli Fuqarolik
            end_of_course_project:
              display_name: End of Course Project
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Katakchali varaqda dasturlash
              description_student: In this lesson, you will program your classmate
                to draw pictures!
              description_teacher: 'By "programming" one another to draw pictures,
                students get an opportunity to experience some of the core concepts
                of programming in a fun and accessible way. The class will start by
                having students use symbols to instruct each other to color squares
                on graph paper in an effort to reproduce an existing picture. If there’s
                time, the lesson can conclude with images that the students create
                themselves.  '
            Introduction to Online Puzzles:
              name: Introduction to Online Puzzles
              description_student: This lesson will give you practice in the skills
                you will need for this course.
              description_teacher: 'In this set of puzzles, students will begin with
                an introduction (or review depending on the experience of your class)
                of Code.org''s online workspace. There will be videos pointing out
                the basic functionality of the workspace including the `Run`, `Reset`,
                and `Step` buttons. Also discussed in these videos: dragging Blockly
                blocks, deleting Blockly blocks, and connecting Blockly blocks. Next,
                students will practice their _sequencing_ and _debugging_ skills in
                maze. From there, students will see new types of puzzles like Collector,
                Artist, and Harvester when they learn the very basics of _loops_.'
            Relay Programming:
              name: Estafetali dasturlash
              description_student: Remember at the beginning of the course when you
                made drawings with code? In this lesson, you will be working with
                a team to do something very similar!
              description_teacher: Ushbu mashg'ulotda disk sozlamasi  va qat'iyatlilik
                bo'yicha qisqa dars bilan boshlanadi, so'ngra talabalar jamoalarga
                bo'linib, birgalikda birma-bir ko'rsatma yozish uchun birgalikda harakat
                qilishlari bilan tezda soat poygasiga o'tishadi.
            Debugging in Collector:
              name: Debugging with Laurel
              description_student: Have you ever run into problems while coding? In
                this lesson, you will learn about the secrets of debugging. Debugging
                is the process of finding and fixing problems in your code.
              description_teacher: In this online activity, students will practice
                debugging in the "collector" environment. Students will get to practice
                reading and editing code to fix puzzles with simple algorithms, loops
                and nested loops.
            Events in Bounce:
              name: Events in Bounce
              description_student: Ever wish you could play video games in school?
                In this lesson, you will get to make your own!
              description_teacher: In this online activity, students will learn what
                events are, and how computers use them in programs like video games.
                Students will work through puzzles making the program react to events
                (like arrow buttons being pressed.) At the end of the puzzle, students
                will have the opportunity to customize their game with different speeds
                and sounds.
            Loops in Ice Age:
              name: Muz davridagi sikllar
              description_student: In this lesson you'll use the repeat block to help
                Scrat reach the acorn as efficiently as possible.
              description_teacher: As a quick update (or introduction) to using loops,
                this stage will have students using the `repeat` block to get Scrat
                to the acorn more efficiently.
            Loops in Artist:
              name: Drawing Shapes with Loops
              description_student: In this lesson, loops make it easy to make cool
                images with the Artist!
              description_teacher: This lesson builds on the understanding of loops
                from previous lessons and gives students a chance to be truly creative.  This
                activity doubles as a debugging exercise for extra problem-solving
                practice.
            Nested Loops in Bee:
              name: Nested Loops in Maze
              description_student: Loops inside loops inside loops. What does this
                mean? This lesson will teach you what happens when you create a nested
                loop.
              description_teacher: In this online activity, students will have the
                opportunity to push their understanding of loops to a whole new level.
                Playing with the Bee and Plants vs Zombies, students will learn how
                to program a loop to be inside of another loop. They will also be
                encouraged to figure out how little changes in either loop will affect
                their program when they click `Run`.
            Nested Loops in Artist:
              name: Nested Loops in Artist
            Nested Loops in Frozen:
              name: Nested Loops in Frozen
            While Loops in Farmer:
              name: While Loops in Farmer
              description_student: 'Loops are so useful in coding. This lesson will
                teach you about a new kind of loop: while loops!'
              description_teacher: "By the time students reach this lesson, they should
                already have plenty of practice using `repeat` loops, so now it's
                time to mix things up. \r\n\r\n_While loops_ are loops that continue
                to repeat commands while a condition is met. `While` loops are used
                when the programmer doesn't know the exact number of times commands
                need to be repeated, but does know what condition needs to be true
                in order for the loop to continue repeating. For example, students
                will be working to fill holes and dig dirt in Farmer. They will not
                know the size of the holes or the height of the mountains of dirt,
                but the students will know they need to keep filling the holes and
                digging the dirt as long as the ground is not flat."
            Until Loops in Maze:
              name: Until Loops in Maze
              description_student: You can do some amazing things when you use `until`
                loops!
              description_teacher: In this lesson, students will learn about `until`
                loops. Students will build programs that have the main character repeat
                actions `until` they reach their desired stopping point.
            Conditionals with Cards:
              name: Conditionals with Cards
              description_student: It's time to play a game where you earn points
                only under certain conditions!
              description_teacher: "This lesson demonstrates how conditionals can
                be used to tailor a program to specific information. We don’t always
                have all of the information we need when writing a program. Sometimes
                you will want to do something different in one situation than in another,
                even if you don't know what situation will be true when your code
                runs. That is where conditionals come in. Conditionals allow a computer
                to make a decision, based on the information that is true any time
                your code is run.\r\n\r\n"
            Conditionals in Bee:
              name: If/Else with Bee
              description_student: 'Now that you understand conditionals, it''s time
                to program Bee to use them when collecting honey and nectar. '
              description_teacher: Up until this point students have been writing
                code that executes exactly the same way each time it is run - reliable,
                but not very flexible. In this lesson, your class will begin to code
                with conditionals, allowing them to write code that functions differently
                depending on the specific conditions the program encounters.
            Conditionals & Loops in Harvester:
              name: Harvesting with Conditionals
              description_student: It's not always clear when to use each conditional.  This
                lesson will help you get practice deciding what to do.
              description_teacher: Students will practice `while` loops, `until` loops,
                and `if / else` statements. All of these blocks use conditionals.
                By practicing all three, students will learn to write complex and
                flexible code.
            Digital Citizenship:
              name: Raqamli Fuqarolik
              description_student: Some information is not safe to share online. This
                lesson will help you learn the difference between safe and private
                information.
              description_teacher: "In collaboration with Common Sense Education,
                this lesson helps students learn to think critically about the user
                information that some websites request or require. Students learn
                the difference between private information and personal information,
                distinguishing what is safe and unsafe to share online.\r\n\r\nStudents
                will also explore what it means to be responsible and respectful to
                their offline and online communities as a step toward learning how
                to be good digital citizens."
            Build a Play Lab Game:
              name: Build a Play Lab Game
            'Unplugged: Binary':
              name: Ikkilik Rasmlar
              description_student: Learn how computers store pictures using a language
                with only two options.
              description_teacher: Though many people think of binary as strictly
                zeros and ones, students will be introduced to the idea that information
                can be represented in a variety of binary options. This lesson takes
                that concept one step further as it illustrates how a computer can
                store even more complex information (such as images and colors) in
                binary, as well.
            Artist Binary:
              name: Binary Images with Artist
              description_student: In this lesson, you will learn how to make images
                using only 0s and 1s.
              description_teacher: This series of online lessons will have students
                learning to make images using on and off.
            Build a Star Wars Game:
              name: Build a Star Wars Game
              description_student: Feel the force as you build your own Star Wars
                game in this lesson.
              description_teacher: In this lesson, students will practice using events
                to build a game that they can share online. Featuring R2-D2 and other
                Star Wars characters, students will be guided through events, then
                given space to create their own game.
            Dance Party:
              name: Dance Party
              description_student: Time to celebrate! In this lesson, you will program
                your own interactive dance party.
              description_teacher: In this lesson, students will program their own
                interactive dance party. This activity requires sound as the tool
                was built to respond to music.
        coursee-2019:
          title: Kurs E (2019)
          description: Start coding with algorithms, loops, conditionals, and events
            and then you’ll move on functions. In the second part of this course,
            design and create a capstone project you can share with your friends and
            family.
          description_short: Review concepts in Courses C & D, then go further by
            learning functions.
          description_audience: 'Yosh: 8-12'
          lesson_groups:
            ramp_up:
              display_name: Ramp-Up
            csf_sprites:

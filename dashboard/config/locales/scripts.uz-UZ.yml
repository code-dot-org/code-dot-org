                qaratib harakatlantirish uchun ketma-ket algoritmlarni tuzib chiqadilar.
                Buni qilish uchun ular to‘g‘riga, chapga va keyin o‘ngga harakatlanadigan
                qilib kod bo‘limlarini chiziqli ketma-ketlikda taxlab chiqishadi.
            Programming in Maze:
              name: Jahldor qushlar bilan dasturlash
              description_student: Create programs to help the Angry Bird move through

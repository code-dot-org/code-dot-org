          description: Endi boshlayotganlar uchun 1-kursdan boshlang. O‘quvchilar
            boshqalar bilan aloqa qilishga, muammolarni hal qilish ko‘nikmalarini
            rivojlantirishga va qiyin vazifalarni bajarishda davom etishni o‘rganishga
            yordam beradigan kompyuter dasturlarini yaratadilar. Ushbu kurs oxirida
            o‘quvchilar boshqalar bilan baham ko‘rishlari mumkin bo‘lgan o‘zlarining
            o‘yinlari yoki shaxsiy tajribalariga ega bo‘ladilar. K-1 sinflari uchun

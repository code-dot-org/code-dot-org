        course4:
          description: 4-kurs 2- va 3-kurslarni o‘qib tugatgan o‘quvchilar uchun mo‘ljallangan.
            O‘quvchilar har bir muammoni hal qilishda bir nechta tushunchalarni birlashtirishni
            o‘rganib, murakkab masalalarni qanday yechishni o‘rganadilar. Ushbu kurs
            tugaguniga qadar o‘quvchilar bir nechta ko‘nikmalarni namoyish etishga
            imkon beradigan, jumladan, for sikllari va parametrli funksiyalar uchun
            dasturlarni yaratadilar. 4-8 sinflar uchun tavsiya etiladi.
          description_audience: 'Yosh: 9-18'
          description_short: Sikllar va parametrli funksiyalar kabi murakkab konsepsiyalar

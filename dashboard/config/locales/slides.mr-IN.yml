        text: आता तुम्ही या ब्लॉक्सचा वापर तुमची स्वतःची निर्मिती तयार करण्यासाठी
          करू शकता. सोडवण्यासाठी आणखी काही सूचना नाहीत आणि कोडी नाहीत. तुम्ही तुम्हाला
          पाहिजे ते तयार करू शकता. आपण निवडू शकता.
      3:
        text: "[विद्यार्थी बोलतात] ते प्रत्यक्षात येणार आहे.शीयर.मी टॉर्चमधून एक एल
          बनवला. मी बर्चच्या फळीतून एक A बनवला.आणि हे काम करते आहे .आम्ही लोकरीपासून
          घर बांधले!"
      4:
        text: तुम्ही तुमची निर्मिती पूर्ण केल्यावर, तुमच्या मित्रांसह शेअर करण्यासाठी
          लिंक मिळवण्यासाठी शेअर निवडा. मजा करा!
    mc_if_statements:
      1:
        text: आता आपण इफ स्टेटमेंट्स बद्दल जाणून घेणार आहोत. इफ स्टेटमेंट्स  हा प्रोग्राम
          शिकण्याचा मूलभूत भाग असेल. ते संगणकाला निर्णय घेण्यास मदत करतात.
      2:
        text: माझ्या फोनसह सर्व संगणक इफ स्टेटमेंट वापरतात. उदाहरणार्थ, जेव्हा मी
          माझा फोन अनलॉक करतो, तेव्हा तो काही कोड चालवतो जो म्हणतो की मी पासवर्ड योग्यरित्या
          एंटर केला आहे, तेव्हा फोन अनलॉक करा. अन्यथा, तो एक त्रुटी संदेश दर्शवेल.
      3:
        text: स्टीव्ह आणि अॅलिस यांना जगात काय दिसते त्यावर प्रतिक्रिया देण्यासाठी
          तुम्ही तुमच्या कोडमधील विधाने वापरू शकता. उदाहरणार्थ, त्यांच्या समोर खडक
          असल्यास ते डावीकडे वळू शकतात. किंवा जर ते झाडावर पडले तर उजवीकडे वळा.
      4:
        text: या प्रकरणात, आम्हाला लावा मध्ये पडायचे नाही. लावासाठी योजना करणे सोपे
          आहे. ते आपण स्क्रीनवर पाहू शकतो. पण जो लावा आपण दगडाखाली ठेवू शकत नाही त्याबद्दल
          काय?
      5:
        text: आम्ही दगड खाणी केल्यानंतर, पुढे जाण्यापूर्वी त्या ठिकाणी काही लावा आहे
          का ते तपासावे लागेल. तिथे लावा असेल तर पुढे जाण्याआधी आपल्या पात्रासमोर
          दगड ठेवायचा असतो. त्या मार्गाने आपण सुरक्षितपणे पुढे जाऊ शकतो. अधिक खाणकाम
          करण्याची वेळ आली आहे! आणि तुमची पायरी पाहण्यासाठी इफ स्टेटमेंट वापरण्याचे
          लक्षात ठेवा.
    mc_intro:
      1:
        text: माझे नाव जेन्स बर्गेनस्टेन आहे पण मी जेब म्हणून ओळखला जातो. मी माइनक्राफ्ट
          वर स्टॉकहोममधील मोजांग येथे लीड डेव्हलपर आहे. मला वाटते की मी अकरा किंवा
          बारा वर्षांचा होतो जेव्हा मी प्रोग्रामिंग सुरू केले कारण मला गेम बनवायचे
          होते. माझ्या वडिलांच्या एका मित्राने मला सांगितले की गेम बनवायचा असेल तर
          तुम्हाला प्रोग्राम कसा करायचा हे शिकण्याची गरज आहे. तशी मी सुरुवात केली.
          मला गेमचे आर्किटेक्चर डिझाइन करणे आणि शोधणे आवडते. हेच मला माइनक्राफ्ट बद्दल
          खरोखर आवडते.
      2:
        text: पुढच्या तासाभरात, तुम्ही अॅलेक्स किंवा स्टीव्हला प्रोग्रॅमिंग करून कॉम्प्युटर
          सायन्सच्या मूलभूत गोष्टी शिकणार आहात आणि माइनक्राफ्ट जगाच्या सिम्युलेटेड
          भागातून पुढे जा.
      3:
        text: पारंपारिक प्रोग्रामिंग सहसा मजकूरात असते परंतु आज आम्ही ब्लॉकली वापरणार
          आहोत, जी व्हिज्युअल ब्लॉक्स वापरणारी प्रणाली आहे जी तुम्ही प्रोग्राम लिहिण्यासाठी
          ड्रॅग आणि ड्रॉप करू शकता. हुड अंतर्गत, आपण जावास्क्रिप्ट कोड तयार करत आहात.
      4:
        text: आपण ज्या संकल्पना शिकणार आहात त्या संगणक प्रोग्रामर दररोज वापरतात आणि
          संगणक शास्त्राचा पाया आहेत.  मोजांग येथे, आम्ही माइनक्राफ्ट मध्ये कार्य
          करण्यासाठी याच संकल्पनांचा वापर करतो.
      5:
        text: आपण प्रारंभ करण्यापूर्वी, आपण आपले पात्र निवडाल. मी अ‍ॅलेक्सची निवड
          करणार आहे. चला एका प्रोग्रामसाठी कोड बनवूया जो तिला स्क्रीनवर फिरण्यास मदत
          करेल.
      6:
        text: तुमची स्क्रीन तीन मुख्य भागात विभागली आहे. डावीकडे माइनक्राफ्ट प्लेस्पेस
          आहे जिथे तुमचा प्रोग्राम चालेल. प्रत्येक स्तराच्या सूचना खाली लिहिल्या आहेत.
      7:
        text: हे मधले क्षेत्र टूलबॉक्स आहे आणि यापैकी प्रत्येक ब्लॉक एक कमांड आहे
          जो अॅलेक्सच्या कृती निर्देशित करतो.
      8:
        text: उजवीकडे असलेल्या पांढऱ्या जागेला कामाची जागा म्हणतात आणि इथेच आपण आपला
          प्रोग्राम तयार करू.
      9:
        text: जर आपण मुव्ह फॉरवर्ड () ड्रॅग केले तर; तुमच्या वर्कस्पेसवर ब्लॉक करा
          आणि नंतर रन वर क्लिक करा, काय होते? अॅलेक्स ग्रिडवर एक जागा पुढे सरकवतो.
      10:
        text: आणि ती एक जागा पुढे गेल्यावर आपल्याला काही करायचे असेल तर? आम्ही आमच्या
          प्रोग्राममध्ये आणखी एक ब्लॉक जोडू शकतो. मी टर्नराईट() ब्लॉक निवडणार आहे
          आणि मी तो माझ्या मूव्ह फॉरवर्ड() च्या खाली ड्रॅग करेन. ही नारिंगी रेषा दिसेपर्यंत
          ब्लॉक करा. मग मी ते टाकेन आणि दोन ब्लॉक एकत्र स्नॅप होतील. आम्ही पुन्हा
          रन दाबल्यावर, अॅलेक्स आमच्या वर्कस्पेसमध्ये वरपासून खालपर्यंत स्टॅक केलेल्या
          कमांड्स पूर्ण करेल.
      11:
        text: तुम्हाला कधीही ब्लॉक हटवायचा असल्यास, फक्त तो स्टॅकमधून टूलबॉक्सवर ड्रॅग
          करा.
      12:
        text: 'तुमचे बदल पूर्ववत करण्यासाठी आणि लेव्हल कशी सुरू झाली यावर परत जाण्यासाठी,
          वर्कस्पेसच्या वरच्या उजव्या कोपर्‍यातील स्टार्ट ओव्हर बटण वापरा. आणखी एक
          गोष्ट: तुम्हाला टर्न ब्लॉक्सवर छोटा त्रिकोण दिसतो? केव्हाही तुम्ही हे त्रिकोण
          पाहता, याचा अर्थ तुम्ही वेगळा पर्याय निवडू शकता. चला कोडिंग सुरू करूया!'
    mc_repeat:
      1:
        text: मी लिडिया विंटर्स आहे, मोजांगची ब्रँड डायरेक्टर आहे आणि आम्ही मिनीक्राफ्ट
          नावाचा एक छोटासा गेम बनवला आहे.
      2:
        text: माइनक्राफ्ट मधील माझी आवडती गोष्ट म्हणजे एक्सप्लोर करणे. मला गुहेमध्ये
          साहस करायला आवडते आणि मी काय शोधू शकतो हे पाहणे मला आवडते. प्रोग्रामर नसलेल्या
          व्यक्तीच्या रूपात, मी माइनक्राफ्ट धड्यातून जाण्यास आणि स्वतः काही कोडिंग
          शिकण्यास खरोखर उत्साहित आहे.
      3:
        text: शेवटच्या लेव्हलला अनेक मूव्ह फॉरवर्ड() ब्लॉक्सची आवश्यकता होती. आम्ही
          संगणकाला फक्त मूव्ह फॉरवर्ड() करण्यास सांगू शकलो तर ते सोपे होईल; चार किंवा
          पाच वेळा कमांड्स द्या. आमच्यासाठी सुदैवाने, रिपीट लूपसह कमांड्स रिपीट करण्यात
          कॉम्प्युटर खरोखरच चांगले आहेत.
      4:
        text: माइनक्राफ्ट तयार करताना, आम्ही नवीन जग तयार करण्यासाठी सर्व प्रारंभिक
          सामग्री ठेवण्यासाठी पुन्हा लूप वापरतो. ते हजारो आणि हजारो ब्लॉक्सचे आहेत.
          आम्‍ही लूपचा वापर छोट्या-छोट्या मार्गांनी करतो, उदाहरणार्थ अॅलेक्‍सचे पाय
          चालत असताना तिचे पाय पुढे-मागे हलवावेत. रिपीट लूप हे प्रोग्रामिंगचा एक शक्तिशाली
          भाग आहेत.
      5:
        text: रात्र येत आहे म्हणून पुढच्या काही स्तरांमध्ये, आम्ही सुरक्षित राहण्यासाठी
          घर बांधणार आहोत. हे अगदी सहजपणे करण्यासाठी आम्ही रिपीट ब्लॉक वापरणार आहोत.
      6:
        text: आमच्या घराची भिंत बांधण्यासाठी, आम्ही एकतर अॅलेक्सला मुव्ह फॉरवर्ड()करायला
          सांगू शकतो आणि चार वेळा फळी लावू शकतो किंवा आम्ही तिला मुव्ह फॉरवर्ड() करण्यास
          सांगू शकतो आणि एक फळी ठेवू शकतो, नंतर ही कमांड  द्या  आणि ती क्रिया अनेक
          वेळा करण्यासाठी रिपीट ब्लॉक वापरा. आता आपण रिपीट ब्लॉकवर क्लिक करू आणि तिला
          ही क्रिया किती वेळा करायची आहे हे सांगू. आता रात्र होण्यापूर्वी घर बांधूया!
          मजा करा.

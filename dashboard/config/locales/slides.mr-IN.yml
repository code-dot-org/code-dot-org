    mc_2017_agent_intro:
      1:
        text: 'स्टेसी: स्टॅम्पी, लिझी, प्रेस्टन - माझ्याबरोबर आल्याबद्दल धन्यवाद.
          मला तुम्हाला हे मेसा पठार दाखवायचे आहे. मला वाटतंय तुम्हाला ते आवडेल!'
      2:
        text: एक मिनिट थांबा - या रस्त्यात एक भोक आहे! (ओरडत)
      3:
        text: 'सगळे ठीक आहेत का? स्टॅम्पी: अरे, माझ्या लक्षात आली समस्या. बघा! या
          रस्त्यावर एक भगदाड होतं. स्टेसी: खरंच स्टॅम्पी? लिझी: बहुतेक ते बुजवायला
          आपण ब्लॉक्स गोळा केले पाहिजेत. प्रेस्टन: आपण एक शर्यत लावूया. सगळ्यात आधी
          वर पोचणारा जिंकला. स्टेसी: ठीक आहे, ऑन युवर मार्क, गेट, सेट, गो! ठीक आहे,
          मी यातली काही टेराकोटा गोळा करणार आहे. थांबा. मित्रांनो, मला खाणकाम करता
          येत नाही आहे! प्रेस्टन: मला पण. लिझी:मला पण येत नाहीये. स्टेसी: अरे, हे
          फारच विचित्र आहे. स्टॅम्पी, तुला खाणकाम करता येते आहे का? स्टॅम्पी: मला
          खाणकाम करता येत नाही आहे! स्टेसी: ठीक आहे, सगळे शांत राहा. स्टॅम्पी: गेममध्ये
          काही बिघडलंय का? स्टेसी: तसं झालं असेल तर आपण तो कसा दुरुस्त करू शकतो? लिझी:
          मला माहीत नाही. स्टॅम्पी: माईनक्राफ्टचा कोड कसा लिहायचा ते कुणाला माहीत
          आहे का?'
      4:
        text: "(उफ) प्रेस्टन: काय झालं? स्टॅम्पी: मी यातलं काहीच आधी पाहिलं नाहीये,
          लिझी: किती छान आहे! स्टेसी: याला..याला माणसाळवता येतं का? प्रेस्टन: अरे,
          काय चाललंय? कोणीतरी खऱ्या जगात परत जाऊन हे दुरुस्त करायला पाहिजे. सगळे:
          मी नाही! स्टेसी: मी नाही- (सुस्कारा सोडते.) ठीक आहे, मी जाईन."
      5:
        text: वा, मस्त, तर मी आता खऱ्या जगात आले आहे. मी आता माईनक्राफ्ट ऑफिसेस शोधायचा
          प्रयत्न करणार आहे.
      6:
        text: 'पण मला तुमची मदत हवीय. ट्युटोरीयल करायला सुरुवात करा, कोड कसा लिह्याचा
          शिकायला सुरुवात करा आणि मी काही लेव्हल्सनंतर तुमच्याबरोबर येईन, ठीक आहे?
          मला शुभेच्छा द्या! मला वाटतंय, इकडून गेलं पाहिजे. ओ! निवडुंग! मी ठीक आहे!    '
      7:
        text: 'अवर ऑफ कोड पूर्ण करण्यासाठी, तुम्हाला एजंटला प्रोग्रॅम करण्यासाठी कोड
          लिहावा लागेल. तुमच्या मारागातील कोणतेही अडथळे दूर करण्यासाठी तुम्ही एजंटबरोबर
          काम कराल, त्यामुळे तुम्हाला तुमच्या प्रवासासाठी लागणाऱ्या गोष्टी तुम्ही
          गोळा करू शकाल. फक्त एजंट ब्लॉक्स ठेवू शकतो आणि तोडू शकतो आणि फक्त तुम्ही
          वस्तू गोळा करू शकता. तुमच्या स्क्रीनचे तीन मुख्य भाग करण्यात आले आहेत. डावीकडे
          माईनक्राफ्ट आहे. '
      8:
        text: मधला भाग म्हणजे एजंटला कळतील अशा कमांड्स असलेला टूलबॉक्स .
      9:
        text: आणि उजवीकडे वर्कस्पेस आहे. इथे तुम्ही एजंटला नियंत्रित करण्यासाठी तुमचा
          प्रोग्रॅम तयार करण्याकरता कमांड्स स्टॅक कराल.
      10:
        text: एजंट चालू शकतो, वळू शकतो आणि प्रेशर प्लेट्स सक्रिय करू शकतो. तो ब्लॉक्स
          नष्ट करू शकतो आणि ब्लॉक्स ठेवू शकतो. जेव्हा तो अशा माईनक्राफ्ट रेल्ससारखे
          ब्लॉक ठेवतो, तेव्हा तो ते स्वत:खाली ठेवतो.
      12:
        text: जर तुम्हाला परत प्रयत्न करून पाहायचा असेल तर तुम्ही जिथून हे सुरू झाले
          आहे तिथेपर्यंत सगळे रिसेट करण्यासाठी निळे रिसेट बटण दाबू शकता. आणि जर तुम्हाला
          कोडचा ब्लॉक डिलीट करायचा असेल तर तो वर्कस्पेसमधून टूलबॉक्समध्ये ड्रॅग करा.
          एजंटला हालचाल करायला लावण्यासाठी रन दाबायचे लक्षात ठेवा. ठीक आहे, पुढे जा
          आणि पहिल्या काही लेव्हल्स करून पहा. तुम्हाला शुभेच्छा!
    mc_2017_repeat:
      1:
        text: 'स्टँपी: स्टेसी काय करत असेल?'
      2:
        text: 'स्टेसी: वा, मला वाटतंय मी योग्य ठिकाणी आलेय. हे अद्भुत आहे!'
      3:
        text: 'मला वाटतंय, मी माईनक्राफ्टमध्ये परत आले आहे. तुम्ही कसे आहात? हॅलो? '
      4:
        text: 'अरे, इथे एक वेल आहे. तुम्हाला काहीच माहिती नाही, हो ना? केटी: स्टेसी?
          स्टेसी:हाय, केटी? केटी: हो, माईनक्राफ्टमध्ये स्वागत!'
      5:
        text: 'स्टेसी: हे अद्भुत आहे. तर तू इथे रोज डेव्हलपर म्हणून काम करतेस, हो
          ना? केटी: हो, खूप मस्त आहे हे. मी माईनक्राफ्ट मार्केटप्लेस टीममध्ये डेव्हलपर
          आहे. स्टेसी: तुला कोडींगच्या किती भाषा येतात? केटी: माझ्या करीयरमध्ये मी
          डझनभर भाषांमध्ये काम केलं आहे. स्टेसी: डझनभर? केटी: हो. स्टेसी: तर स्वत:ला
          एजंट म्हणवणाऱ्या या गोलेमबद्दल तुला काहीच माहिती नसेल? केटी:  स्टीव्ह किंवा
          अलेक्सला ज्या गोष्टी करता येत नाहीत, त्या करायला आम्ही एजंट वापरतो उदा.
          लाव्हा ओलांडून जाणे. स्टेसी: मला कोडींग करायला शिकायचं आहे आणि त्यांनासुद्धा
          कोडींग करायला शिकायचं आहे, तर तुम्ही शिकत असताना तुम्हाला माहिती असली पाहिजे,
          अशी पहिली गोष्ट कोणती आहे?'
      6:
        text: 'केटी: अं, तुम्हाला लूप्स कसे वापरायचे ते शिकायला लागेल. लूप्स म्हणजे
          कॉम्प्युटरला पुन्हा पुन्हा त्याच कमांड्स रन करायला सांगण्यासाठी डेव्हलपर्स
          लिहितात तो कोड. स्टेसी: समजलं, तर मला वाटतं आहे की यातलं काही पुढच्या लेव्हल्समध्ये
          येणार आहे, तर मग चला आणि लूप्स वापरून पहा.'
      7:
        text: 'पुढच्या लेव्हलला, तुम्ही एजंटला रस्त्यावरून चालायला लावण्यासाठी लूप
          वापरू शकता. वर्कस्पेसमध्ये रिपीट ब्लॉक ड्रॅग करा आणि move forward ब्लॉक
          repeat ब्लॉकच्या आत ठेवा. यामुळे कॉम्प्युटरला तीच गोष्ट सलग अनेकवेळा करायला
          सांगितली जाईल आणि त्यासाठी ब्लॉक्सचा एक मोठा गट वर्कस्पेसमध्ये आणण्याची
          गरज पडणार नाही. हा कोड कितीवेळा पुन्हा पुन्हा रन करायचा हे तुम्ही रिपीट
          ब्लॉकमध्ये एक संख्या निवडून ठरवू शकतो.    '
      8:
        text: तुम्ही रिपीट ब्लॉकमध्ये टर्न्स  आणि अनेक कमांड्ससुद्धा लिहू शकता, पण
          आत्ता एजंटला काही पावले पुढे जायला लावण्यासाठी रिपीट वापरण्याचा प्रयत्न
          करा. लक्षात ठेवा, जर तुम्ही एखाद्या कोड्यामध्ये अडकलात तर तुम्ही नेहमीच
          निळे रिसेट बटण दाबू शकता आणि पुन्हा प्रयत्न करू शकता.
      9:
        text: 'जर तुम्हाला केटीसारखी छान नोकरी हवी असेल  तर पुढे चला आणि प्रत्येक
          लेव्हल पूर्ण केल्यावर शो कोड बटण क्लिक करा. म्हणजे तुम्हाला केटीसारख्या
          व्यक्ती माईनक्राफ्टचे प्रत्यक्ष प्रोग्रॅमिंग करताना जो जावास्क्रिप्ट कोड
          वापरतात, तो दिसेल. केटी: बरोबर, सगळ्यांना शुभेच्छा!'
    mc_2017_functions:
      1:
        text: 'प्रेस्टन: मी खोटं बोलणार नाही, पण मी पार्कर चांगला खेळू शकतो. लिझी:
          चला, झोपूया, म्हणजे स्टेसी परत आली की दिवस उजाडलेला असेल.'
      2:
        text: 'स्टेसी: चला, मित्रांनो, मी माईनक्राफ्ट ऑफिसेसमधून परत आले आहे आणि मला
          वाटतंय माझ्या गेममधली ही समस्या कशी सोडवायची हे मला माहिती आहे. मला वाटतंय
          मी फंक्शन वापरू शकते. मला जे उघडू द्या.'
      3:
        text: तर फंक्शन म्हणजे एक विशिष्ट काम करण्यासाठी विशिष्ट सूचनांचा एक संच,
          एखाद्या पाककृतीसारखा. पुढच्या काही लेव्हल्समध्ये, कोडी सोडवण्यासाठी वापरता
          येतील, अशा काही फंक्शन्सना तुम्हाला प्रवेश मिळेल.
      4:
        text: वर्कस्पेसमध्ये फंक्शन आले की ते काय करते हे पाहण्यासाठी त्यातला कोड
          पहा.
      5:
        text: नंतर त्या नावाचा ब्लॉक टूलबॉक्समध्ये शोधा आणि तो टूलबॉक्समधून when run
          ब्लॉकमध्ये ड्रॅग करा.
      6:
        text: लक्षात ठेवा, तुम्हाला एखादी गोष्ट करण्यासाठी उदा. पूल बांधणे, त्याच
          सूचनांचा सेट रन करायचा असेल तर तुम्ही तेच फंक्शन वापरू शकता. तुम्हाला शुभेच्छा,
          मला माहिती आहे, तुम्ही हे करू शकता!
    mc_2017_congratulations:
      1:
        text: 'प्रेस्टन: अभिनंदन!'
      2:
        text: 'लिझी: अभिनंदन!'
      3:
        text: 'स्टॅम्पी: अभिनंदन, तुम्हाला जमलं!  '
      4:
        text: 'स्टेसी: अभिनंदन मित्रांनो, तुम्ही छानच कामगिरी केलीत! आणि आता तुम्ही
          अवर ऑफ कोड पूर्ण केलेला असल्यामुळे तुम्ही माईनक्राफ्टमध्ये कोडींग करायला
          सुरुवात करू शकता. तुम्ही लूप्स, फंक्शन्स आणि सॉफ्टवेअर एजंट काय करतो, याबद्दल
          शिकला आहात.'
      5:
        text: 'आता वेळ आहे फ्री प्ले लेव्हलची, जिथे तुम्ही डेव्हलपर आहात. काही वेळ
          उरला असेल तर एक्सप्लोअर करण्यासाठी, खाणकाम करण्यासाठी आणि बांधकाम करण्यासाठी
          स्वत:ची फंक्शन्स लिहिण्यासाठी त्याचा वापर करा.   '
      6:
        text: 'तुम्ही या लेव्हलला लिहिलेला कोड माईनक्राफ्टमधील तुमच्या माईनक्राफ्ट
          वर्ल्डमध्ये घेऊ शकता: शैक्षणिक आवृत्ती. फक्त ''Finish'' क्लिक करा आणि तुमच्या
          जगात लिंक वापरण्यासाठी सूचनांचे पालन करा. एजंट वापरून कोडींग चालू ठेवण्यासाठी.
          मजा करा आणि छान कामगिरी करा!'
      7:
        text: 'स्टेसी: आणि मी परत आले आहे! तर, मित्रांनो, हा एजंट आहे! तो काय करू
          शकतो हे मी तुम्हाला दाखवते. बघा, तो ते करतो आहे! मी त्याला या टेरा कोटा
          ब्लॉक्सपासून एक जिना बांधायला सांगितला, आता आपण तो वापरून इथून बाहेर पडू
          शकतो आणि मित्रांनो, फक्त जिनाच नव्हे तर मला जे काही पाहिजे ते मी एजंटला
          करायला सांगू शकते आणि तो ते माझ्यासाठी करेल.   '
      8:
        text: 'स्टॅम्पी: तू कसं काय केलंस ते? स्टेसी: खरंतर सोपं होतं ते. मी फक्त
          कोड वापरला!  '

          मोठा असू शकतो आणि त्यांना एक साधी गणना करण्यासाठी काही मिनिटे लागतील. आज,
          कॉम्प्युटर सर्किट्स आकाराने सूक्ष्म आणि जलद आहेत. लहान संगणकही वेगवान का
          असतात? बरं, सर्किट जितके लहान असेल तितके कमी अंतर विद्युत सिग्नलला जावे
          लागते. विजेची हालचाल प्रकाशाच्या वेगाने होते, म्हणूनच आधुनिक सर्किट्स प्रति
          सेकंद कोट्यवधी गणना करू शकतात.
      11:
        text: त्यामुळे तुम्ही एखादा गेम खेळत असलात, व्हिडिओ रेकॉर्ड करत असलात किंवा
          कॉसमॉस एक्सप्लोर करत असलात तरी, तुम्ही तंत्रज्ञानाच्या सहाय्याने जे काही
          करू शकता त्या सर्व गोष्टींवर अत्यंत त्वरीत प्रक्रिया करणे आवश्यक असते. या
          सर्व जटिलतेच्या खाली फक्त अनेक लहान लहान सर्किट्स आहेत जे बायनरी सिग्नल
          वेबसाइट्स, व्हिडिओ, संगीत आणि गेममध्ये बदलतात. रोगाचे निदान आणि बरा करण्यासाठी
          ही सर्किट्स आम्हाला डीएनए डीकोड करण्यास मदत करू शकतात. मग तुम्हाला या सर्व
          सर्किट्सचे काय करायचे आहे?
    csd_concept_computer:
      1:
        text: माझे नाव मे-ली खोई आहे आणि मी डिझायनर आणि शोधक आहे. त्यामुळे मी डिझाईन
          केलेल्या काही गोष्टी Apple मध्ये आहेत आणि आता मी मुलांसाठी वापरण्यासाठी
          उत्पादने तयार करतो जेणेकरून त्यांना शाळेत घालवायला सोपा वेळ घालवता येईल.
          माझ्या इतर नोकऱ्यांमध्ये डीजे आणि नृत्य यांचा समावेश आहे.
      2:
        text: संगणक सर्वत्र आहेत! ते लोकांच्या खिशात आहेत, ते लोकांच्या कारमध्ये आहेत,
          लोकांच्या मनगटावर आहेत. ते आत्ता तुमच्या बॅकपॅकमध्ये असू शकतात. पण संगणकाला
          संगणक काय बनवते? तरीही संगणकाला संगणक काय बनवते? आणि ते कसे कार्य करते?
      3:
        text: नमस्कार मी नॅट आहे! मी Xbox च्या मूळ डिझाइनरपैकी एक होतो. मी कदाचित
          सात वर्षांचा असल्यापासून संगणकावर काम करत आहे आणि आता मी व्हर्च्युअल रिअॅलिटीवर
          काम करतो. मानव म्हणून, आम्ही नेहमी समस्यांचे निराकरण करण्यात मदत करण्यासाठी
          साधने तयार केली आहेत. जसे चारचाकी घोडागाडी, हातोडा किंवा छापखाना किंवा ट्रॅक्टर-ट्रेलर
          सारखी साधने.
      4:
        text: या सर्व आविष्कारांमुळे आम्हाला मॅन्युअल कामात मदत झाली. कालांतराने,
          समीकरणे सोडवणे किंवा आकाशातील ताऱ्यांचा मागोवा घेणे यांसारख्या विचारसरणीच्या
          कामात आम्हाला मदत करण्यासाठी एखादे यंत्र तयार केले जाऊ शकते का आणि ते तयार
          केले जाऊ शकते का, असा प्रश्न लोकांना पडू लागला. घाण आणि दगड यांसारख्या भौतिक
          गोष्टी हलवण्यापेक्षा किंवा हाताळण्यापेक्षा, या मशीन्सना माहिती हाताळण्यासाठी
          डिझाइन करणे आवश्यक आहे. कॉम्प्युटर सायन्सच्या प्रवर्तकांनी थिंकिंग मशीनची
          रचना कशी करायची याचा शोध लावला, तेव्हा त्यांना लक्षात आले की त्याला चार
          वेगवेगळी कार्ये करावी लागतात.
      5:
        text: त्यासाठी इनपुट घेणे, माहिती संग्रहित करणे आणि नंतर निकाल आउटपुट करणे
          आवश्यक आहे. आता हे सोपे वाटेल, परंतु या चार गोष्टी सर्व संगणकांसाठी समान
          आहेत. तेच संगणकाला संगणक बनवते.
      6:
        text: संगणकाची सुरुवात मूलभूत कॅल्क्युलेटर म्हणून झाली, जी त्या वेळी खरोखरच
          छान होती, आणि ते फक्त तेव्हाच्या संख्येत फेरफार करत होते. पण आता आपण त्यांचा
          एकमेकांशी बोलण्यासाठी वापर करू शकतो, गेम खेळण्यासाठी, रोबोट्स नियंत्रित
          करण्यासाठी आणि आपण कदाचित कल्पना करू शकतील अशी कोणतीही विलक्षण गोष्ट करण्यासाठी
          वापरू शकतो. आधुनिक कॉम्प्युटर त्या अनाठायी जुन्या मशिन्ससारखे दिसत नाहीत
          पण तरीही ते याच चार गोष्टी करतात.
      7:
        text: प्रथम, आपण इनपुटबद्दल बोलू. कीबोर्डचे काय करायचे ते तुम्ही संगणकांना
          सांगू शकता, माऊस, मायक्रोफोन, कॅमेर्‍याचे काय करायचे ते तुम्ही त्यांना सांगू
          शकता. हे सर्व वेगवेगळे इनपुट संगणकाची माहिती देतात, जी नंतर मेमरीमध्ये साठवली
          जाते.
      8:
        text: संगणकाचा प्रोसेसर मेमरीमधून माहिती घेतो. ते त्यात फेरफार करते किंवा
          अल्गोरिदम वापरून बदलते, जी फक्त कमांडची मालिका आहे. आणि मग ते प्रक्रिया
          केलेली माहिती पुन्हा मेमरीमध्ये संग्रहित करण्यासाठी परत पाठवते. प्रक्रिया
          केलेली माहिती आउटपुट होण्यासाठी तयार होईपर्यंत हे चालू राहते.
      9:
        text: संगणक माहिती कशी आउटपुट करतो हे संगणक काय करण्यासाठी डिझाइन केले आहे
          यावर अवलंबून आहे. संगणक डिस्प्ले मजकूर, फोटो, व्हिडिओ किंवा परस्परसंवादी
          गेम अगदी आभासी वास्तव देखील दर्शवू शकतो! संगणकाच्या आउटपुटमध्ये रोबोट नियंत्रित
          करण्यासाठी सिग्नल देखील समाविष्ट होऊ शकतात.
      10:
        text: आणि उद्याचे संगणक कसे असतील हे कोणास ठाऊक आहे? माझी आशा आहे की उद्याचे
          संगणक कसे दिसावेत हे ठरवण्यात तुम्हाला मदत होईल. परंतु सर्व संगणकांवर, ते
          वापरत असलेल्या विविध प्रकारच्या तंत्रज्ञानाची पर्वा न करता, ते नेहमी त्याच
          चार गोष्टी करत असतात. ते माहिती घेतात, ते डेटा म्हणून संग्रहित करतात, ते
          त्यावर प्रक्रिया करतात आणि नंतर ते परिणाम आउटपुट करतात.
    csd_concept_hardware_software:
      1:
        text: हाय, माझे नाव एरिका गोमेझ आहे आणि मी Amazon.com वर इंजिनियरिंग व्यवस्थापक
          आहे. तंत्रज्ञानामध्ये आणि विशेषतः Amazon वर काम करण्याबद्दलची सर्वात चांगली
          गोष्ट म्हणजे मला दररोज माझ्या कुत्र्याला माझ्यासोबत काम करण्यासाठी आणावे
          लागते. सॉफ्टवेअर दाराबाहेर पडेल याची खात्री करण्यात मदत करणे हे माझे काम
          आहे आणि तिचे काम माझ्या डेस्कखाली डुलकी घेणे आणि खूप जोरात घोरणे हे आहे.
      2:
        text: 'माझे नाव जेरोम होल्मन आहे, आणि मी टीम Xbox वर प्रोग्राम मॅनेजर आहे
          आणि माझ्याकडे खरोखर मजेदार काम आहे: तुम्हाला तुमच्या Xbox वर आवडते सर्व
          गेम देण्यासाठी मूलत: हार्डवेअर आणि सॉफ्टवेअर एकत्र आणणे.'
      3:
        text: तुम्ही संगणकीय यंत्राच्या आत पाहता तेव्हा तुम्हाला सर्किट्स, चिप्स,
          वायर्स, स्पीकर, प्लग आणि इतर सर्व प्रकारच्या गोष्टी दिसतात. हे हार्डवेअर
          आहे.
      4:
        text: पण तुम्हाला जे दिसत नाही ते सॉफ्टवेअर आहे. या मशीनवर चालणारे सर्व कॉम्प्युटर
          प्रोग्राम किंवा कोड हे सॉफ्टवेअर आहे. सॉफ्टवेअर हे अॅप्स आणि गेमपासून वेबपेजपर्यंत
          आणि डेटा सायन्स सॉफ्टवेअरपर्यंत काहीही असू शकते जे ग्राहक कसे वागतात हे
          समजण्यासाठी मी आणि माझी टीम Amazon वर वापरतो.
      5:
        text: पण हार्डवेअर आणि सॉफ्टवेअर एकमेकांशी कसे परस्परसंवाद करतात? चला संगणकाच्या
          सेंट्रल प्रोसेसिंग युनिट किंवा सीपीयूकडे पाहण्यास सुरुवात करूया.
      6:
        text: सीपीयू ही एक मास्टर चिप आहे जी संगणकाच्या इतर सर्व भागांवर नियंत्रण
          ठेवते. सीपीयू ला वेगवेगळ्या गोष्टी कराव्या लागतात त्यामुळे त्याच्या आत लहान,
          सोपे भाग असतात जे विशिष्ट कार्ये हाताळतात. त्यात साधे गणित आणि तर्कशास्त्र
          करण्यासाठी सर्किट्स आहेत. संगणकाच्या विविध भागांवर आणि माहिती पाठवण्यासाठी
          आणि प्राप्त करण्यासाठी त्यात इतर सर्किट्स आहेत.
      7:
        text: सीपीयू ची खरी जादू ही आहे की कोणती सर्किट्स वापरायची आणि ती कधी वापरायची
          हे त्याला कसे कळते. सीपीयू ला सोप्या कमांड्स मिळतात जे विशिष्ट काम करण्यासाठी
          कोणते सर्किट वापरायचे ते सांगते. उदाहरणार्थ, "add" कमांड सीपीयू ला नवीन
          संख्या मोजण्यासाठी त्याचे बाह्य सर्किट वापरण्यास सांगते. आणि नंतर "स्टोअर"
          कमांड सीपीयू ला तो निकाल मेमरीमध्ये सेव्ह करण्यासाठी वेगळे सर्किट वापरण्यास
          सांगते.
      8:
        text: संख्यांप्रमाणे, या सर्व सोप्या कमांड्स बायनरी आणि झिरोमध्ये किंवा चालू
          आणि बंद इलेक्ट्रिकल सिग्नलमध्ये दर्शवल्या जाऊ शकतात. बायनरी कमांड मेमरीमध्ये
          संग्रहित केल्या जातात आणि सीपीयू त्यांना एकामागून एक आणते आणि कार्यान्वित
          करते. कमांड्सचा हा क्रम खरं तर अगदी सोपा संगणक प्रोग्राम आहे.
      9:
        text: बायनरी कोड हा सॉफ्टवेअरचा सर्वात मूलभूत प्रकार आहे आणि तो संगणकाच्या
          सर्व हार्डवेअरवर नियंत्रण ठेवतो. आजकाल, बायनरी मध्ये कोणीही सॉफ्टवेअर लिहित
          नाही. ते कायमचे होईल!
      10:
        text: आज, आपण जे सॉफ्टवेअर लिहितो ते यासारखे (Python), किंवा हे (Ruby), किंवा
          अगदी या (Blockly) सारखे दिसते. यासारख्या प्रोग्रामिंग लँग्वेज तुम्हाला इंग्लिश
          सारख्या दिसणार्‍या गोष्टीमध्ये कमांड टाईप करू देतात.
      11:
        text: स्क्रीनवर आयत काढण्यासाठी, तुम्हाला फक्त एकाच कमांडची आवश्यकता आहे.
          ही उच्च-स्तरीय कमांड शेकडो किंवा हजारो, सोप्या बायनरी कमांडमध्ये रूपांतरित
          केली जाते जी सीपीयू ला समजते. सॉफ्टवेअर सीपीयू ला काय करावे हे सांगते, परंतु
          जेव्हा तुम्ही संगीत ऐकत असता, वेब ब्राउझ करत असता आणि मित्रासोबत चॅट करत
          असता, तेव्हा तुमचा संगणक एकाच वेळी अनेक सॉफ्टवेअर्स चालवत असतो.
      12:
        text: तर, हे सर्व प्रोग्रॅम संगणकावर प्रथम कसे येतात आणि CPU ते सर्व एकाच
          वेळी कसे चालवू शकतात? हे शोधण्यासाठी आम्हाला ऑपरेटिंग सिस्टीमवर एक नजर टाकावी
          लागेल.
      13:
        text: संगणकाची ऑपरेटिंग सिस्टीम हा एक मास्टर प्रोग्राम आहे जो सॉफ्टवेअर संगणकाच्या
          हार्डवेअरचा वापर कसा करायचा हे व्यवस्थापित करतो. उदाहरणार्थ, मी विंडोज ऑपरेटिंग
          सिस्टम तयार करण्यात मदत केली जी बहुतेक वैयक्तिक संगणकांवर चालते.
      14:
        text: ऑपरेटिंग सिस्टीम हा एक विशेष क्षमता असलेला प्रोग्राम आहे जो त्याला संगणकावरील
          इतर सॉफ्टवेअर नियंत्रित करू देतो. हे तुम्हाला नवीन प्रोग्राम्स तुमच्या कॉम्प्युटरच्या
          मेमरीमध्ये लोड करून इंस्टॉल करू देते. सेंट्रल प्रोसेसिंग युनिटद्वारे प्रोग्राम
          केव्हा चालवला जातो आणि तो प्रोग्राम संगणकाच्या इनपुट आणि आउटपुट डिव्हाइसेसमध्ये
          प्रवेश करू शकतो की नाही हे ते ठरवते. आणि जेव्हा तुम्हाला असे वाटते की तुमचा
          संगणक एकाच वेळी अनेक प्रोग्राम्स चालवत आहे, प्रत्यक्षात, ही ऑपरेटिंग सिस्टम
          आहे जी एका सेकंदाच्या अपूर्णांकांसाठी सीपीयू सामायिक करणार्‍या प्रोग्राम्समध्ये
          त्वरीत स्विच करते.
      15:
        text: प्रत्येक संगणकाच्या आत एक ऑपरेटिंग सिस्टम व्यवस्थापित करणारे सॉफ्टवेअर
          असते जे संगणकाच्या हार्डवेअरवर नियंत्रण ठेवते.
      16:
        text: सॉफ्टवेअर हे साध्या बायनरी कोडपासून बनवलेल्या कमांड्सची मालिका आहे आणि
          ते बायनरी कोड म्हणजे कोट्यवधी लहान सर्किट्समधून वाहणारे इलेक्ट्रिकल सिग्नल्स
          आहेत.
      17:
        text: संगणकामध्ये सर्व प्रकारच्या आश्चर्यकारक गोष्टी करण्याची क्षमता आहे.
          परंतु संगणकाला स्मार्ट किंवा उपयुक्त बनवणारी एकमेव गोष्ट म्हणजे तुम्ही आहात.
          जेव्हा तुम्ही कोड करायला शिकता तेव्हा तुम्हाला ज्या समस्येचे निराकरण करायचे
          आहे त्या समस्येची व्याख्या करता येते आणि त्या कल्पना प्रत्यक्षात आणणारे
          सॉफ्टवेअर लिहिता येते.
    csd_concept_how_computers_work:
      1:
        text: तुम्ही जिकडे पाहाल तिकडे संगणक जग बदलत आहे. मग ते आमच्या डेस्कटॉपवर
          असोत, आमच्या घरात, आमच्या खिशात असोत किंवा इतर कुठेही असोत. परंतु आपल्यापैकी
          बरेच जण या क्रांतिकारक तंत्रज्ञानाचा दररोज वापर करत असताना, "संगणक कसे कार्य
          करतात?" हे आम्ही सहसा विचारत नाही.या सिरीज मध्ये, आपण संगणक प्रत्यक्षात
          कसा कार्य करतो, संगणक कशामुळे संगणक बनतो हे शिकू शकाल.त्यानंतर, मनाला चकित
          करणार्‍या वेगाने चालू आणि बंद होणार्‍या लहान इलेक्ट्रिकल सिग्नलचा वापर करून
          संगणकामध्ये माहिती कशी दर्शविली जाते ते तुम्ही पहाल.
      2:
        text: त्यानंतर, साध्या गणितापासून ते संपूर्ण आभासी जगाचे अनुकरण करण्यासाठी
          सर्वकाही करण्यासाठी संगणक सर्किट्स कसे वापरतात ते आपण शिकू शकाल. पुढे, तुम्ही
          झूम आउट कराल आणि संगणकाचे वेगवेगळे भाग पहाल जे प्रत्यक्षात इनपुट, आउटपुट
          आणि ती सर्व माहिती संग्रहित करतात. शेवटी, आपण कोड खरोखर काय आहे आणि सॉफ्टवेअर
          हार्डवेअर कसे नियंत्रित करते यावर एक नजर टाकू शकता. त्यामुळे तुम्ही दररोज
          वापरत असलेल्या उपकरणांबद्दल फक्त उत्सुक असाल किंवा तुम्हाला भविष्यातील नवकल्पनांची
          रचना करायची असेल, तर पहिली पायरी म्हणजे संगणक कसे काम करतात हे शिकणे.
    csd_concept_memory_cpu_input_output:
      1:
        text: नमस्कार, माझे नाव मॅडिसन मॅक्सी आहे. माझी लुमिया नावाची कंपनी आहे आणि
          आम्ही स्मार्ट कपडे आणि स्मार्ट सॉफ्ट चांगल्या उत्पादनांसाठी स्मार्ट फॅब्रिक्स
          बनवण्यावर भर देतो. जेव्हा कापडाचा विचार केला जातो तेव्हा त्याला कुठलीच मर्यादा
          नसते.
      2:
        text: माझे नाव डॅनियल ऍपलस्टोन आहे आणि मी अदरमशीन कंपनीचा सीईओ आहे. आम्ही
          एक डेस्कटॉप मिलिंग मशीन बनवतो. मिलिंग मशीन फिरते कटिंग टूल घेते आणि 3D ऑब्जेक्ट
          तयार करण्यासाठी सामग्रीद्वारे हलवते.
      3:
        text: हुडच्या खाली, सर्व संगणक समान चार मूलभूत गोष्टी करतात. ते माहिती इनपुट
          करतात, माहिती संग्रहित करतात आणि प्रक्रिया करतात आणि नंतर माहिती आउटपुट
          करतात. यापैकी प्रत्येक गोष्ट संगणकाच्या वेगळ्या भागाद्वारे केली जाते.
      4:
        text: अशी इनपुट उपकरणे आहेत जी बाहेरील जगातून इनपुट घेतात आणि बायनरी माहितीमध्ये
          रूपांतरित करतात. ही माहिती संग्रहित करण्यासाठी मेमरी आहे. तेथे एक सेंट्रल
          प्रोसेसिंग युनिट किंवा सीपीयू आहे, जिथे सर्व गणना केली जाते. आणि, शेवटी,
          अशी आउटपुट साधने आहेत जी माहिती घेतात आणि ती भौतिक आउटपुटमध्ये रूपांतरित
          करतात.
      5:
        text: आधी इनपुटबद्दल बोलू. संगणक अनेक प्रकारचे इनपुट घेऊ शकतात, जसे की संगणकाचा
          कीबोर्ड, फोनचा टचपॅड, कॅमेरा, मायक्रोफोन किंवा जीपीएस. पण कार, थर्मोस्टॅट
          किंवा ड्रोनवरील सेन्सर देखील भिन्न इनपुट उपकरणे आहेत.
      6:
        text: आता, संगणकामधून इनपुट कसे जाते आणि आउटपुट कसे बनते याचे एक साधे उदाहरण
          पाहू. जसे की तुम्ही तुमच्या कीबोर्डवरील की दाबता - जसे "B" अक्षर. कीबोर्ड
          अक्षराला एका संख्येमध्ये रूपांतरित करतो. ती संख्या बायनरी, एक आणि शून्य
          म्हणून संगणकावर पाठविली जाते.
      7:
        text: या संख्येपासून प्रारंभ करून, सीपीयू पिक्सेलद्वारे "B" अक्षर कसे प्रदर्शित
          करायचे ते मोजते. सीपीयू मेमरीमधून चरण-दर-चरण सूचनांची विनंती करतो, जे त्यास
          "B" अक्षर कसे काढायचे ते सांगतात. सीपीयू या सूचना चालवते आणि मेमरीमध्ये
          पिक्सेल म्हणून परिणाम संग्रहित करते.
      8:
        text: शेवटी, पिक्सेलची ही माहिती बायनरीमध्ये स्क्रीनवर पाठवली जाते. स्क्रीन
          हे एक आउटपुट डिव्हाइस आहे, जे बायनरी सिग्नल्सचे रूपांतर लहान दिवे आणि रंगांमध्ये
          करते जे तुम्ही पाहता ते बनवते.
      9:
        text: हे सर्व इतक्या लवकर घडते की ते तात्काळ जाणवते, परंतु प्रत्येक अक्षर
          प्रदर्शित करण्यासाठी संगणक हजारो सूचना चालवतो, ज्या क्षणापासून तुमचे बोट
          मुख्य बिंदू दाबते तेव्हापासून सुरू होते.
      10:
        text: त्या उदाहरणामध्ये, आउटपुट डिव्हाइस स्क्रीन होते, परंतु अनेक प्रकारचे
          आउटपुट आहेत जे संगणकावरून बायनरी सिग्नल घेतात आणि भौतिक जगात काहीतरी करतात.
          उदाहरणार्थ, स्पीकर ध्वनी वाजवेल आणि 3D प्रिंटर एखादी वस्तू प्रिंट करेल.
          आउटपुट उपकरणे रोबोटिक आर्म, कारची मोटर किंवा माझी कंपनी बनवलेल्या मिलिंग
          मशीनचे कटिंग टूल यांसारखी शारीरिक हालचाल नियंत्रित करू शकतात. नवीन प्रकारचे
          इनपुट आणि आउटपुट कॉम्प्युटरला संपूर्णपणे नवीन मार्गांनी जगाशी संवाद साधू
          देतात. मेमरी आणि सीपीयू च्या गती आणि आकारात सुधारणा करून याला मदत झाली आहे.
      11:
        text: एखादे कार्य जितके अधिक क्लिष्ट असेल आणि जितकी अधिक माहिती इनपुट किंवा
          आउटपुट असेल तितकी संगणकाला अधिक प्रोसेसिंग पॉवर आणि मेमरी आवश्यक आहे. स्क्रीनवर
          अक्षरे टाइप करणे सोपे असू शकते परंतु क्लिष्ट 3d ग्राफिक्स करणे किंवा हाय-डेफिनिशन
          मूव्ही रेकॉर्ड करणे, आधुनिक संगणकांमध्ये ती सर्व माहिती प्रक्रिया करण्यासाठी
          बहुधा अनेक सीपीयू असतात आणि ती साठवण्यासाठी अनेक गीगाबाइट मेमरी असतात.
      12:
        text: 'तुम्हाला संगणकासोबत काय करायचे आहे हे महत्त्वाचे नाही, प्रत्येक कृती
          बद्दल आहे: भौतिक जगातून माहिती इनपुट करणे, ती माहिती संग्रहित करणे आणि त्यावर
          प्रक्रिया करणे आणि भौतिक जगामध्ये काही आउटपुट परत मिळवणे.'
    farmer_intro:
      1:
        text: नमस्कार, मी पाओला आहे! या कोड्यामध्ये, तुम्ही एक शेतकरी आहात ज्याला
          पिकांची लागवड करण्यास सुरुवात करण्यासाठी तिचे शेत पूर्णपणे सपाट करावे लागेल.
      2:
        text: तुम्हाला तिला सर्व घाणीचे ढिगारे काढून सर्व छिद्रे भरण्यास मदत करावी
          लागेल.
      3:
        text: नवीन ब्लॉक्स एका ढिगाऱ्यातून 1 फावडेभर घाण काढून टाकतात आणि 1 फावडेभर
          धूळ एका छिद्रात भरतात.
      4:
        text: ढीग आणि छिद्रे वेगवेगळ्या आकाराची असतात, त्यामुळे तुम्हाला किती फावडे
          वापरायचे हे तुम्हाला शेतकऱ्याला सांगावे लागेल.
    flappy_intro:
      1:
        text: नमस्कार, मी केटी आहे! कॉम्प्युटर सायन्स बद्दल सर्वात रोमांचक गोष्टींपैकी
          एक म्हणजे संगणक प्रोग्राम परस्परसंवादी असू शकतो.
      2:
        text: जेव्हा कोणी संगणक किंवा फोनवर क्लिक करतो किंवा टॅप करतो किंवा टाइप करतो
          तेव्हा तो एक इव्हेंट तयार करतो आणि काही कोड असतो जो इव्हेंट घडल्यावर काय
          करायचे ते ठरवतो.
      3:
        text: उदाहरणार्थ, तुमच्याकडे एखादा इव्हेंट-हँडलर असू शकतो जो म्हणतो "जेव्हा
          माउस क्लिक केला जाईल तेव्हा आवाज वाजवा"
      4:
        text: तुम्ही कधी FlappyBird या खेळाबद्दल ऐकले आहे का? इव्हेंट हँडलर्स वापरून,
          आम्ही FlappyBird ची स्वतःची कस्टम आवृत्ती प्रोग्राम करायला शिकणार आहोत!
      5:
        text: तुम्ही लिहीलेल्या कोडमध्ये कॉम्प्युटरच्या कमांडचे प्रतिनिधित्व करणारे
          ब्लॉक ड्रॅग आणि ड्रॉप करणे समाविष्ट आहे. हुड अंतर्गत, यातील प्रत्येक ब्लॉक
          रिअल कोडद्वारे दर्शविला जातो.
      6:
        text: तुम्ही कार्यक्षेत्रावर एक नजर टाकल्यास, तुमच्यासाठी काही हिरवे ब्लॉक
          भरलेले आहेत - हे "इव्हेंट हँडलर" आहेत.
      7:
        text: तुम्ही माऊसवर क्लिक केल्यावर पक्ष्याने फडफडावे असे तुम्हाला वाटत असल्यास,
          तुम्ही योग्य इव्हेंट हँडलरला "FLAP" ब्लॉक जोडून ते करू शकता आणि आता तुमच्या
          गेममध्ये जेव्हा तुम्ही माउस क्लिक कराल तेव्हा पक्षी फडफडतील.
      8:
        text: या क्रियाकलापाच्या प्रत्येक कोडेमध्ये आम्ही नवीन प्रकारचे इव्हेंट्स
          वर्कस्पेसवर ग्रीन ब्लॉक्स म्हणून सादर करू आणि त्या इव्हेंटला प्रतिसाद म्हणून
          जोडण्यासाठी तुम्ही योग्य ब्लॉक्स ठरवू शकता.
      9:
        text: जेव्हा तुम्हाला असा ड्रॉप डाउन बाण/ॲरो दिसतो, याचा अर्थ तुम्ही सेटिंग्ज
          बदलू शकता - जसे की फ्लॅपी जमिनीवर आदळल्यावर कोणता आवाज वाजवायचा.
      10:
        text: अंतिम कोड्यात तुम्ही तुमचा स्वतःचा गेम तयार करू शकाल आणि तुमच्या मित्रांसोबत
          शेअर करू शकाल. मजा करा!
    frozen_functions:
      1:
        text: नमस्कार, मी ख्रिस बॉश आहे. मी एक व्यावसायिक बास्केटबॉल खेळाडू आहे आणि
          मी महाविद्यालयात कोडिंग केले आहे.
      2:
        text: संगणक विज्ञानातील सर्वात महत्वाची संकल्पना म्हणजे नवीन कमांड्सची व्याख्या

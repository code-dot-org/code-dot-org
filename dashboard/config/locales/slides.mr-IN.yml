      2:
        image: notes/starwars_congrats_2.JPG
        text: 'तुम्ही नुकतेच शेवटच्या लेव्हलला पोचलात, अभिनंदन! तुमचा स्वत:चा स्टार
          वॉर्स गेम तयार करण्यासाठी तुम्हाला माहिती असणे आवश्यक असलेले सर्व काही तुम्ही
          शिकला आहात. आता कोणत्याही सूचना नाहीत, कोणतीही कोडी सोडवायची नाहीत. तुम्ही
          तुमचा स्वत:चा गेम बनवू शकता आणि तो कसा चालेल, हे ठरवू शकता. अजून एक गोष्ट,
          अधिक गोष्टी करण्यासाठी तुम्ही नवीन साऊंड्स आणि नवीन कमांड्स अनलॉक करू शकता. '
      3:
        image: notes/starwars_congrats_3.JPG
        text: "[विद्यार्थी बोलत आहेत] तर आपण असा एक गेम तयार केला आहे ज्यात तुम्हाला
          पफर पिग्ज मिळाले की तुम्हाला पॉईंट्स मिळतात. यातील कलाटणी म्हणजे  तुम्हाला
          प्रत्येक वेळी पफर पिग मिळाला की एक स्टॉर्म ट्रूपर येतो. खरे म्हणजे सगळा
          स्क्रीन पफर पिग्जनी भरलेला आहे आणि जेव्हा त्यातील 10,000 पिग्जना तुम्ही
          स्पर्श करता तेव्हा तुम्ही जिंकता."
      4:
        image: notes/starwars_congrats_4.JPG
        text: "[विद्यार्थी बोलत आहेत] आम्ही एक असा गेम तयार केला आहे, ज्यात तुम्ही
          हरू शकत नाही आणि तुम्ही जे काही मारता त्यातून तुम्हाला पॉईंट्स मिळतात. माझ्या
          प्रोग्रॅमसाठी मी कीज उलट्या केल्या आहेत, त्यामुळे जेव्हा तुम्ही अप क्लिक
          करता तेव्हा तुमचे पात्र खाली जाते आणि जेव्हा तुम्ही उजवीकडे जाता तेव्हा
          तुमचे पात्र डावीकडे जाते. हे खरंच अवघड आहे! कधीकधी तुम्ही गेमचे डेव्हलपर
          असता त्याचा तुम्हाला जास्तच फायदा मिळतो, ना! मला तो मिळाला  का? हो!"
      5:
        image: notes/starwars_congrats_5.JPG
        text: 'तुमचा गेम तयार करून झाला की तुमच्या मित्रमैत्रिणींशी शेअर करण्याकरता
          किंवा तुमच्या फोनवर तुमचा गेम खेळण्यासाठी लिंक मिळवण्याकरता शेअर निवडा.
          मजा करा!  '
    starwars_blocks_intro:
      1:
        image: notes/starwars_blocks_intro_1.JPG
        text: हाय, मी आहे कॅथलीन केनेडी आणि मी स्टार वॉर्स:द फोर्स अवेकन्सची निर्माती
          आहे. आज तुम्ही आमच्या एका स्टारबरोबर, BB-8 बरोबर काम करणार आहात. BB-8 हा
          एक गोलाकार ड्रॉईड आहे. तो करत असलेली प्रत्येक गोष्ट आणि तो करत असलेली प्रत्येक
          हालचाल सॉफ्टवेअरद्वारे नियंत्रित केली जाते. संगणक शास्त्र मार्केटिंगपासून
          ते आरोग्य निगा ते चित्रपटापर्यंत प्रत्येक उद्योगावर परिणाम करते. प्रत्यक्षात,
          शेकडो कॉम्प्युटर इंजिनिअर्सनी द फोर्स अवेकन्स सारखा चित्रपट तयार करण्यासाठी
          एकत्रित काम केले आहे.
      2:
        image: notes/starwars_blocks_intro_2.JPG
        text: हाय, मी रेचल रोज आहे, मी ILM मध्ये ज्येष्ठ R&D इंजिनिअर आहे आणि मी अॅनिमेशन
          आणि क्रीएचर डेव्हलपमेंट टीमची प्रमुख आहे. द फोर्स अवेकन्समध्ये, पात्रांचा
          एक भाग असलेली रिग्ज तयार करण्यासाठी कलाकारांना मदत करण्याची जबाबदारी माझ्यावर
          आहे. या रिग्जमुळे दूरवरच्या आकाशगंगेतील ही पात्रे फार विश्वसनीय वाटतात.
      3:
        image: notes/starwars_blocks_intro_3.JPG
        text: 'पुढच्या एका तासात, आपण आपला स्वत:चा स्टार वॉर्स गेम तयार करणार आहोत.
          स्टार वॉर्स गेम तुम्हाला प्रोग्रॅमिंगच्या मूलभूत संकल्पना शिकवेल. नेहमीचे
          प्रोग्रॅमिंग म्हणजे फक्त टेक्स्ट असते पण आपण इथे ब्लॉक्स वापरणार आहोत म्हणजे
          आपण प्रोग्रॅम लिहिण्यासाठी ड्रॅग आणि ड्रॉप वापरू शकतो. सुरुवात करण्यासाठी,
          आपण BB-8 ला सगळे खराब झालेले भाग गोळा करण्यासाठी चालायला लावण्याचा प्रोग्रॅम
          करण्यासाठी रेबरोबर काम करणार आहोत. '
      4:
        image: notes/starwars_blocks_intro_4.JPG
        text: तुमच्या स्क्रीनचे तीन भागात विभाजन करण्यात आले आहे. डावीकडे स्टार वॉर्स
          गेम स्पेस आहे, जिथे कोड रन होईल. प्रत्येक पातळीसाठी सूचना गेम स्पेसच्या
          खाली लिहिलेल्या आहेत.
      5:
        image: notes/starwars_blocks_intro_5.JPG
        text: मधला भाग म्हणजे टूलबॉक्स आहे आणि यातील प्रत्येक ब्लॉक म्हणजे  BB-8ला
          कळेल अशी कमांड आहे.
      6:
        image: notes/starwars_blocks_intro_6.JPG
        text: उजवीकडच्या पांढऱ्या जागेला वर्कस्पेस म्हटले जाते आणि इथे आपण आपला प्रोग्रॅम
          तयार करणार आहोत.
      7:
        image: notes/starwars_blocks_intro_7.JPG
        text: जर मी moveLeft(); ब्लॉक आपल्या वर्कस्पेसमध्ये ड्रॅग केला तर काय होते?
          BB-8 ग्रिडवर डावीकडे एक ब्लॉक जातो.
      8:
        image: notes/starwars_blocks_intro_8.JPG
        text: आणि जर मला moveLeft(); ब्लॉकनंतर BB-8 ला काही करायला लावायचे असेल तर?
          मी आपल्या प्रोग्रॅममध्ये अजून एक ब्लॉक जोडू शकते. मी moveUp();  ब्लॉक निवडणार
          आहे आणि हायलाईट दिसेपर्यंत ते माझ्या my moveLeft(); ब्लॉकखाली ड्रॅग करणार
          आहे. मग मी ते ड्रॉप करणार आहे, मग ते दोन्ही ब्लॉक्स एकत्र जोडले जातील. मी
          परत रन बटण दाबले की BB-8 वर्कस्पेसमध्ये वरपासून ते खालपर्यंत स्टॅक केलेल्या
          कमांड्स रन करेल.
      9:
        image: notes/starwars_blocks_intro_9.JPG
        text: जर तुम्हाला एखादा ब्लॉक काढून टाकायचा असेल तर फक्त तो स्टॅकमधून काढून
          टाका आणि तो टूलबॉक्समध्ये परत ड्रॅग करा.
      10:
        text: तुम्ही रन दाबल्यावर, तुम्ही BB-8 ला पुन्हा सुरुवातीकडे आणण्यासाठी नेहमीच
          रिसेट बटण दाबू शकता. चला, आता सुरुवात करूया!
    starwars_blocks_events:
      1:
        text: नमस्कार, माझे नाव चॅरिटा कार्टर आहे. मी वॉल्ट डीस्ने इमॅजिनिअरींगमध्ये
          ज्येष्ठ क्रीएटीव्ह निर्माती आहे. आमच्या पाहुण्यांना अनुभवायला मिळणारी आकर्षणे
          प्रत्यक्ष तयार करणाऱ्या टीम्सचे नेतृत्व ही माझी जबाबदारी आहे. सुधारणा करण्याचे
          आणि आमच्या पाहुण्यांसाठी अधिक चांगला अनुभव तयार करायचे मार्ग आम्ही नेहमीच
          शोधात असतो आणि याच्या केंद्रस्थानी तंत्रज्ञान आहे.
      2:
        text: 'अभिनंदन, तुम्हाला जमले! तुम्ही BB-8 चे प्रोग्रॅमिंग केलेत. आता मला
          वाटतेय की आपण आता अजून अवघड गोष्टीसाठी तयार आहोत. आता तुम्ही प्रोग्रॅमिंगमधल्या
          मूलभूत गोष्टी शिकला आहात, तर तुम्ही कालचक्रात मागे जाऊन R2-D2 आणि C-3PO
          असलेला तुमचा स्वत:चा गेम तयार करू शकता. '
      3:
        text: 'एक गेम तयार करण्यासाठी, आपल्याला गेम प्रोग्रॅम्सर्स दररोज जी गोष्ट
          करतात ती आपण शिकणे आवश्यक आहे: त्यांना इव्हेंट्स असे म्हणतात. इव्हेंट्स
          तुमच्या प्रोग्रॅमला काहीतरी घडल्यावर ते ऐकण्याची किंवा घडण्याची वाट पाहायला
          सांगतात आणि जेव्हा ती गोष्ट घडते तेव्हा त्या कृती करतात.'
      4:
        text: इव्हेंट्सची काही उदाहरणे म्हणजे माऊस क्लिक, अॅरो बटण किंवा स्क्रीनवरील
          टॅप ऐकणे.
      5:
        text: इथे आपण बंडखोर पायलटला मेसेज देण्यासाठी  R2-D2 वर जायला लावणार आहोत
          आणि नंतर दुसऱ्या बंडखोर पायलटकडे खाली जायला लावणार आहोत. आपण त्याला हालचाल
          करायला लावण्यासाठी इव्हेंट्स वापरू. जेव्हा खेळाडू वर/खाली अॅरो वापरतो किंवा
          वर/खाली बटणे वापरतो.
      6:
        text: आपण whenUp() इव्हेंट ब्लॉक वापरतो आणि त्याला goUp() ब्लॉक जोडा. जेव्हा
          खेळाडू अॅरो की दाबतो तेव्हा  whenUp() ब्लॉकला जोडलेला कोड रन केला जातो आणि
          R2-D2 ला खाली जायला लावण्यासाठी आपण हीच गोष्ट करू. आता आपल्या ड्रॉईडला नियंत्रित
          करण्यासाठी सगळा कोड आधीच लिहून ठेवण्यासाठी, आपण R2-D2 च्या बटणाला प्रतिसाद
          द्यायला लावू शकतो. त्यामुळे तो स्क्रीनवर इकडे तिकडे फिरेल.
      7:
        text: पायरीपायरीने तुमचा गेम अधिकाधिक इंटरअॅक्टीव्ह होतो आहे.

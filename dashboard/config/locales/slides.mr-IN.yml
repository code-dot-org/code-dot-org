          एक बटण जोडाल नंतर तुम्ही एक नवीन स्क्रीन जोडाल आणि शेवटी तुम्ही कोड लिहाल
          जेणेकरून बटण नवीन स्क्रीनवर जाईल.
    applab_intro_events:
      1:
        text: अॅप्स खरोखरच छान आहेत कारण ते तुमचा स्वतःचा व्यवसाय सुरू करण्यासारखे
          आहे, म्हणजे तुम्हाला प्रत्येक गोष्ट अगदी सुरुवातीपासूनच डिझाइन करायची आहे,
          तुम्हाला सर्वकाही व्यवस्थापित करायचे आहे आणि तुम्ही नुकतेच कोडसह तयार केलेल्या
          या कामाचे मालक आहात.
      2:
        text: आता तुम्ही तुमच्या अॅपचे स्वरूप बदलू शकता, चला इव्हेंट्सना प्रतिसाद
          देऊन ते परस्परसंवादी बनवूया! इव्हेंट्स म्हणजे बटणावर क्लिक करणे, मेनूमधून
          स्क्रोल करणे किंवा चित्रावर फिरणे यासारख्या वापरकर्त्याच्या क्रिया. परस्परसंवादी
          अॅप्सना इव्हेंट्सना प्रतिसाद देण्यासाठी मार्ग आवश्यक आहेत, जसे की मी हे
          बटण क्लिक केल्यावर आवाज वाजवणे. अॅप लॅबमध्ये हे करण्यासाठी तुम्हाला 'ऑनइव्हेंट'
          नावाचा नवीन ब्लॉक वापरण्याची आवश्यकता आहे.
      3:
        text: हा प्रोग्राम स्क्रीन निळ्या रंगावर सेट करतो. जेव्हा मी हे बटण क्लिक
          करतो तेव्हा स्क्रीन हिरवी व्हावी असे मला वाटते. प्रथम मला एक ऑनइव्हेंट ब्लॉक
          ड्रॅग करावा लागेल. फिरवून मला कळते की बटणाचा आयडी "बिगबटन" आहे, म्हणून मी
          पहिल्या ड्रॉप-डाउनमध्ये ते निवडेन.
      4:
        text: पुढे मी इव्हेंटचा प्रकार निवडतो. तुम्ही निवडू शकता असे बरेच पर्याय आहेत
          पण आत्ता मी ते नेहमीच्या जुन्या क्लिकला निवडेन.
      5:
        text: 'शेवटी मी ऑन इव्हेंटमध्ये कोड जोडेन ज्यामुळे स्क्रीनचा बॅकग्राउंड कलर
          बदलेल. तुम्ही हा ब्लॉक एका वाक्याप्रमाणे वाचू शकता: "बटणावर क्लिक केल्यावर
          हा सर्व कोड चालवा."'
      6:
        text: चला याची चाचणी घेऊया. ऑनइव्हेंटच्या बाहेरील ब्लॉक्स अजूनही लगेच चालू
          होतात त्यामुळे स्क्रीन निळी सुरू होते.
      7:
        text: आणि जेव्हा मी मोठे बटण क्लिक करतो तेव्हा माझ्या ऑनइव्हेंटमधील कोड रन
          होतो आणि माझी स्क्रीन हिरवी होते.
      8:
        text: तुम्हाला इव्हेंटनंतर आणखी काही गोष्टी बदलायच्या असतील, जसे की स्क्रीनवरील
          मजकूर तर फक्त ऑनइव्हेंट ला आणखी कोड जोडा
      9:
        text: तुमचा प्रोग्राम अधिक इव्हेंटला प्रतिसाद देण्यासाठी अधिक ऑनइव्हेंट ब्लॉक्स
          जोडा. फक्त ते एकमेकांच्या आत ठेवू नयेत याची खात्री करा. आता ते स्वतःसाठी
          वापरून पहाण्याची वेळ आली आहे. मजा करा!
    applab_intro_share:
      1:
        text: आता तुम्ही अॅप लॅबच्या काही मूलभूत गोष्टी शिकल्या आहेत जसे की बटणे,
          आवाज, प्रतिमा, मजकूर आणि नवीन स्क्रीन जोडणे, तुम्ही सर्व प्रकारचे अॅप बनवू
          शकता.
      2:
        text: तुम्ही नुकतेच तयार केलेले अॅप तुम्हाला पुढील स्तरावर मिळेल. थोड्या सर्जनशीलतेसह,
          तुम्ही याला तुमच्या मित्रांसाठी पर्सनॅलिटी क्विझमध्ये बदलू शकता, एक ग्रीटिंग
          कार्ड जे तुम्ही तुमच्या कुटुंबियांसोबत शेअर करू शकता किंवा तुमचा-स्वतःचा
          साहसी गेम निवडा. हे सर्व अ‍ॅप्स तुम्ही आधीच शिकलेल्या कौशल्यांचे मिश्रण
          आहेत आणि मला खात्री आहे की तुम्ही आणखी काही कौशल्ये आणू शकता.
      3:
        text: तुम्ही तुमचा अॅप पूर्ण केल्यावर ते कसे दिसते ते पाहण्यासाठी तुम्ही ते
          तुमच्या फोनवर सहज पाठवू शकता. फक्त "शेअर करा" वर क्लिक करा आणि तुमचा फोन
          नंबर येथे एंटर करा.
      4:
        text: तुम्हाला एक मजकूर संदेश प्राप्त होईल जो तुम्हाला तुमचे अॅप त्वरित उघडू
          देईल.
      5:
        text: तुम्ही तुमच्या अॅपची लिंक सोशल मीडियावर शेअर करू शकता किंवा इतर लोकांना
          प्ले करण्यासाठी आणि शेअर करण्यासाठी code.org पब्लिक गॅलरीमध्ये पोस्ट करू
          शकता.
      6:
        text: अ‍ॅप लॅब काय करू शकते हे तुम्हाला आत्ताच समजले आहे. पूर्ण अॅप लॅबमध्ये
          अधिक प्रगत वापरकर्ता परस्परसंवाद, नवीन स्क्रीन घटक आणि अगदी अंगभूत डेटाबेस
          देखील आहे जेणेकरुन तुम्ही पूर्ण वैशिष्ट्यीकृत अॅप्स त्वरीत तयार करू शकता.
          तुम्ही पुढे चालू ठेवू इच्छित असल्यास "code.org/applab" वर तुम्हाला संपूर्ण
          टूल आणि अनेक कल्पना मिळतील.
      7:
        text: राइडसोबत आल्याबद्दल धन्यवाद. आता तुमचे पहिले अ‍ॅप तयार करा आणि शेअर
          करा आणि अ‍ॅप लॅबसह अ‍ॅप्स तयार करत राहा!
    applab_intro_sounds:
      1:
        text: पुढे तुम्ही तुमच्या अॅपमध्ये प्रतिमा आणि ध्वनी जोडण्याविषयी शिकाल. चला,
          ध्वनी पर्याय तपासून सुरुवात करूया.
      2:
        text: टूल बॉक्समध्ये तुम्हाला "playSound" नावाचा एक नवीन ब्लॉक दिसेल. वर्कस्पेसमध्ये
          ड्रॅग करा. ड्रॉप-डाउन क्लिक करून नंतर "निवडा" वर क्लिक करून तुम्ही प्ले
          करण्यासाठी आवाज निवडू शकता.
      3:
        text: येथून तुम्ही तुमच्या संगणकावरून ध्वनी फाइल अपलोड करू शकता किंवा ध्वनी
          लायब्ररीमधून ध्वनी शोधू शकता. ध्वनी लायब्ररीमध्ये वाद्ये, पार्श्वसंगीत किंवा
          प्राणी यांसारख्या विविध श्रेणी आहेत.
      4:
        text: एकदा तुम्हाला हवा तो आवाज आला की, "चुज" वर क्लिक करा. जेव्हा हा ब्लॉक
          रन होईल, तेव्हा तो तुम्ही निवडलेला आवाज प्ले करेल.
      5:
        text: तुमच्या घटकांमध्ये प्रतिमा जोडण्यासाठी तुम्ही फक्त सेटप्रॉपर्टी ब्लॉक
          वापरू शकता. दुसऱ्या ड्रॉप-डाउनमधील इमेज प्रॉपर्टी निवडा
      6:
        text: नंतर तिसऱ्या ड्रॉप डाऊनमधून "चुज" निवडा.
      7:
        text: येथून तुम्ही तुमच्या काँप्युटरवरून इमेज अपलोड करू शकता किंवा आयकॉन लायब्ररीमधील
          आयकॉन्सच्या मोठ्या लायब्ररीतून पाहू शकता.
      8:
        text: कोड मोडमध्ये परत तुम्ही तुमच्या आयकॉनचा आयकॉन रंग बदलण्यासाठी "सेटप्रॉपर्टी"
          ब्लॉक वापरू शकता. एकदा तुम्ही तुमची प्रतिमा कोणती प्रतिमा वापरायची ते निवडल्यानंतर
          ते कसे दिसते ते पाहण्यासाठी "रन" वर क्लिक करा.
      9:
        text: त्यात एवढेच आहे! आता तुम्ही तुमचे अॅप्स आणखी मजेदार आणि डायनॅमिक बनवण्यासाठी
          इमेज आणि ध्वनी जोडणे सुरू करू शकता.
    applab_intro_welcome:
      1:
        text: माझे नाव मीलानी आहे. मी code.org वर इंटर्न आहे आणि मी संगणक शास्त्राचा
          विद्यार्थी देखील आहे. मला संगणक विज्ञान आवडते कारण ते खरोखर सर्जनशील आहे.
          मी समस्येचे निराकरण करणारा बनू शकतो. मला प्रत्येक गोष्ट मला हवी तशी करायची
          आहे. पण मला डिझायनरही व्हायचे आहे. मी कलाकार बनू शकतो आणि त्याच्या सर्जनशील
          बाजूवर सर्वकाही निवडतो.
      2:
        text: अ‍ॅप लॅबसह तुमचे स्वत:चे अ‍ॅप्स बनवणे सोपे आहे! तुम्ही कोडिंगसाठी नवीन
          असलात किंवा काही अनुभव असला तरीही. नवीन अॅप्स तयार करण्यासाठी आणि ते तुमच्या
          मित्रांसह सामायिक करण्यासाठी अॅप लॅब हे एक उत्तम साधन आहे.
      3:
        text: ही अॅप लॅब आहे. डावीकडे तुमचा अॅप आहे. उजव्या बाजूला कोड आहे ज्यामुळे
          तो चालतो. टूलबॉक्समधून ब्लॉक्स ड्रॅग करून तुम्ही तुमचा प्रोग्राम तयार करता.
          सुरू करण्यासाठी तुमच्याकडे 'सेटप्रॉपर्टी' नावाचा एक ब्लॉक असेल.
      4:
        text: सेट प्रॉपर्टी ब्लॉक आपल्या स्क्रीनवरील घटकांचे स्वरूप बदलते. बटणे, लेबले
          किंवा अगदी स्क्रीन प्रमाणे. प्रथम आपण कोणता घटक बदलू इच्छिता हे ठरविण्याची
          आवश्यकता आहे. तुम्ही तुमच्या अ‍ॅपमधील घटकावर फिरल्यास तुम्ही नाव किंवा आयडी
          येथे पाहू शकता. त्यानंतर पहिल्या ड्रॉप डाउनमधून तो आयडी निवडा.
      5:
        text: घटकांमध्ये बरेच गुणधर्म आहेत जे तुम्ही बदलू शकता जसे की त्यांच्या मजकूराचा
          रंग, पार्श्वभूमी रंग किंवा फॉन्ट आकार. तुम्ही पूर्ण सूची पाहू शकता आणि दुसऱ्या
          ड्रॉप डाउनमध्ये तुम्हाला कोणती प्रॉपर्टी बदलायची आहे ते निवडू शकता.
      6:
        text: शेवटचा ड्रॉप डाउन आहे जिथे तुम्ही तुम्हाला वापरू इच्छित असलेले मूल्य
          लिहू शकता. ब्लॉक तुमच्यासाठी सूचना देईल. परंतु तुम्ही नेहमी वेगवेगळ्या रंगांमध्ये
          किंवा अंकांमध्ये स्वतः टाइप करू शकता.
      7:
        text: 'एकदा तुम्ही पूर्ण केल्यावर, ब्लॉक थोडासा वाक्यासारखा वाचतो: ''बटण1
          च्या पार्श्वभूमीचा रंग हिरवा सेट करा.'' तुम्ही कोडमध्ये तयार करत असलेले
          बदल पाहण्यासाठी रन दाबा. तुम्ही रीसेट केल्यास तुम्ही तुमच्या अॅपबद्दल इतर
          गोष्टी बदलण्यासाठी आणखी ब्लॉक्समध्ये ड्रॅग करू शकता मजकुर आवडला!'
      8:
        text: या ट्युटोरियलसाठी आम्ही ब्लॉक मोडमध्ये काम करणार आहोत परंतु अॅप लॅब
          मजकूरात काम करण्यास देखील सपोर्ट करते.
      9:
        text: कोणत्याही प्रकारे तुम्ही जावास्क्रिप्टमध्ये प्रोग्रामिंग कराल, ही वेबची
          भाषा आहे. प्रत्येक स्तरावर एक ध्येय, सूचना आणि आपण काय तयार करायचे आहे याची
          प्रतिमा असते.
      10:
        text: आपण कधीही अडकल्यास, या चित्रावर क्लिक करा आणि ते आपल्याला स्तर कसे पूर्ण
          करायचे ते दर्शवेल. पण आधी तुम्ही स्वतः ते करू शकता का ते पहा.
      11:
        text: एकदा तुम्ही या स्तरासाठीचे ध्येय पूर्ण केल्यावर पुढे जाण्यासाठी समाप्त
          क्लिक करा. त्यात एवढेच आहे! पुढील स्तरावर जाण्यासाठी केशरी रंगाचे "कंटीन्यु"
          बटण दाबा आणि अॅप लॅबसह आपले साहस सुरू करा!
    artist_intro:
      1:
        text: नमस्कार, मी जेआर आहे! प्रत्येक रेस कार टीमला जिंकण्यासाठी कॉम्प्युटर
          शास्त्रज्ञांची गरज असते. कारच्या डेटाचे विश्लेषण ते त्याची गती जलद करण्यासाठी
          करतात.
      2:
        text: या कोडींमध्ये, तुम्ही असे आर्टीस्ट व्हाल की ते जिथे जातात तिथे त्यांच्या
          मागे एक रेषा काढतात.
      3:
        text: हा ब्लॉक "100 पिक्सेल पुढे जा" असे म्हणतो. तुमच्या स्क्रीनवर पिक्सेल

          जे तुम्ही यापूर्वी पाहिले नाहीत. उदाहरणार्थ, तुम्ही स्क्रीनवर वेगवेगळ्या
          प्रकारे नर्तकांची मांडणी करण्यासाठी लेआउट ब्लॉक वापरू शकता.
      4:
        text: आजूबाजूला एक नजर टाका आणि या नवीन ब्लॉक्स आणि वैशिष्ट्यांसह प्रयोग करण्याचा
          प्रयत्न करा. तुम्ही तुमच्या आवडत्या गाण्यावर काळजीपूर्वक कोरिओग्राफ केलेले
          नृत्य तयार कराल का?
      5:
        text: किंवा तुमच्या मित्रांसोबत नाचायचे?
      6:
        text: किंवा पूर्णपणे दुसरे काहीतरी?
      7:
        image: notes/hoc_dance_congrats_7.png
        text: ट्युटोरियलच्या शेवटी तुम्ही तुमच्या निर्मितीची लिंक तुमच्या मित्रांसोबत
          शेअर करू शकता. तुमची कल्पनाशक्ती वाढवा आणि मजा करा!
    hoc_dance_events:
      1:
        text: 'अवर ऑफ कोड | डान्स पार्टी: इव्हेंट्स'
      2:
        text: मी एलो ब्लॅक आहे. मी एक गायक आहे, गीतकार आहे आणि मनोरंजन करणारा आहे.
          मला असे वाटते की संगणक विज्ञान शिकणे खरोखर महत्वाचे आहे कारण संगणक विज्ञान
          हे भविष्य आहे, आणि मला वाटते की लोकांचे जीवन अक्षरशः नियंत्रित करणार्‍या
          तंत्रज्ञानावर नियंत्रण ठेवणे महत्वाचे आहे.
      3:
        text: संगीताच्या सहाय्याने योग्य वेळी विविध नृत्य चाली घडवण्यासाठी, तुम्ही
          इव्हेंट नावाची एखादी गोष्ट वापरू शकता. एखादा इव्हेंट तुमच्या प्रोग्रामला
          सांगते की काहीतरी घडणार आहे ते ऐका आणि लगेच प्रतिक्रिया द्या.
      4:
        text: इव्हेंटची काही उदाहरणे म्हणजे माऊस क्लिक, बाण बटण किंवा स्क्रीनवर टॅप
          ऐकणे. आम्ही आता वापरणार आहोत तो प्रोग्राम गाण्यात बदल ऐकण्यासाठी. या बदलामुळे
          तुमच्या नर्तकाला नवीन नृत्य करण्यास प्रवृत्त केले जाईल.
      5:
        text: प्रोफेशनल नर्तक गाण्याचे बीट्स मोजून त्यांच्या नृत्यदिग्दर्शनाचा सराव
          करतात.
      6:
        text: संगीतात, मोजमाप ठराविक संख्येच्या बीट्सचा संदर्भ देते. बर्‍याच लोकप्रिय
          गाण्यांमध्ये, मोजमाप चार बीट्स लांब असते.
      7:
        text: तुमच्या नर्तकांना मोकळे सोडण्यासाठी, तुम्हाला ग्रीन इव्हेंट ब्लॉकची
          आवश्यकता असेल. हा कार्यक्रम ब्लॉक म्हणतो, "आफ्टर 4 मेजर्स".
      8:
        text: तुम्ही जांभळा "डू फॉरएव्हर" ब्लॉक काढल्यास, तुम्ही तुमच्या नर्तकासाठी
          नृत्य निवडू शकता. हे "आफ्टर 4 मेजर्स" इव्हेंट ब्लॉक अंतर्गत असल्याने, तुमची
          नर्तक तिचे नृत्य सुरू करण्यापूर्वी गाण्याच्या चार मेजर्सची प्रतीक्षा करेल.
      9:
        text: डिस्प्ले क्षेत्राच्या शीर्षस्थानी असलेल्या मापन काउंटरवर लक्ष ठेवा.
      10:
        text: पहा आणि ऐका इव्हेंट जो डान्स कोड ट्रिगर करेल. आणि लगेचच आमचा नर्तक जायला
          लागतो.

        text: येथे, जेव्हा एखादा खेळाडू त्याच्यावर क्लिक करतो तेव्हा आम्ही स्पेस बॉटला
          पृथ्वीवरील लोकांना अभिवादन करण्यास तयार करणार आहोत. आम्ही "क्लिक केल्यावर"
          ब्लॉक वापरू आणि त्याला "से" ब्लॉक संलग्न करू. जेव्हा खेळाडू स्पेस बॉटवर
          क्लिक करतो, तेव्हा "क्लिक केल्यावर" इव्हेंट ब्लॉकशी संलग्न असलेली प्रत्येक
          गोष्ट केली जाईल. एलियन काय म्हणतो?
      4:
        text: '"व्हेन अॅरो" ब्लॉक्स देखील आहेत. जर तुम्ही "मूव्ह" ब्लॉक्सना याच्याशी
          लिंक केले तर, तुम्ही तुमच्या कलाकारांना वर, खाली, डावीकडे किंवा उजवीकडे
          हलवण्यास सुरुवात करू शकता. टप्प्याटप्प्याने, तुमचा गेम अधिक परस्परसंवादी
          होत आहे.'
    playlab_intro:
      1:
        text: आम्ही प्ले लॅब वापरून गेम्स तयार करणार आहोत. चांगल्या खेळांची एक कथा
          असते आणि प्रत्येक कथेमध्ये कलाकार असतात. चेटकीण, एलियन आणि प्राणी यांच्या
          प्रमाणे कसे आमचे नट बोलतील, हलतील आणि एकमेकांशी संवाद साधतील हे आपण शिकू.
          या ट्युटोरियलच्या शेवटी, तुम्ही सुरवातीपासून गेम तयार करू शकता आणि तो तुमच्या
          मित्रांसह शेअर करू शकता.
      2:
        text: तुमची स्क्रीन 3 मुख्य भागांमध्ये विभागली गेली आहे. डावीकडे गेम स्पेस
          आहे जेथे तुमचा प्रोग्राम रन होईल. प्रत्येक स्तरासाठी सूचना खाली लिहिल्या
          आहेत.
      3:
        text: मधले क्षेत्र टूलबॉक्स आहे आणि यापैकी प्रत्येक ब्लॉक कोडचा एक भाग आहे.
          उजवीकडे असलेल्या पांढऱ्या जागेला वर्कस्पेस म्हणतात आणि इथेच आम्ही आमचा प्रोग्राम
          बनवू.
      4:
        text: प्रारंभ करण्यासाठी, तुम्हाला तुमचे ब्लॉक नारंगी "व्हेन रन" ब्लॉकशी जोडणे
          आवश्यक आहे. तुम्हाला पिवळी रेषा दिसत नाही तोपर्यंत तुम्ही अनेक ब्लॉक्स बाहेर
          ड्रॅग करून त्यांना एकत्र जोडू शकता आणि नंतर ते एकत्र येतील.
      5:
        text: या पहिल्या कोड्यात, आमचा अभिनेता पेंग्विन आहे आणि आम्ही से ब्लॉक आउट
          ड्रॅग करून, तो व्हेन रन ब्लॉकशी लिंक करून आणि "हॅलो" टाइप करून त्याला "हॅलो!"
          म्हणायला लावणार आहोत. आपण उजवीकडे हलवून आणि डावीकडे ब्लॉक हलवून पेंग्विनला
          हलवू शकतो. एकदा तुमच्याकडे तुमचे ब्लॉक्स आले की, तुम्ही काय प्रोग्राम केले
          आहे ते पाहण्यासाठी रन बटण दाबा.
      6:
        text: प्रारंभ करा आणि शेवटपर्यंत, आपण सर्व प्रकारच्या खेळाडूंसह आपला स्वतःचा
          गेम तयार करण्यास सक्षम असाल जे संवाद साधू शकतात, आनंदी किंवा दुःखी होऊ शकतात,
          गुण मिळवू शकतात किंवा फायरबॉल टाकू शकतात किंवा एकमेकांना नष्ट करू शकतात.
          हे सर्व आपल्यावर अवलंबून आहे आणि आपण कोणता खेळ बनवू इच्छिता.
    playlab_repeat_forever:
      1:
        text: हा "रिपीट फॉरेवर" ब्लॉक आहे. या ब्लॉकमधील कोणतीही गोष्ट गेममध्ये कायमची
          घडेल.
      2:
        text: खेळाडूने काहीही न करता, एखाद्या अभिनेत्याने वारंवार काहीतरी करावे असे
          आम्हाला वाटत असेल, तर आम्ही ते ब्लॉक "रिपीट फॉरेवर" ब्लॉकमध्ये ठेवू.
      3:
        text: या पुढील कोड्यात, आमचे ध्येय आहे की विझार्डला राज्याच्या सीमांवर, डावीकडे
          आणि उजवीकडे सतत गस्त घालण्यात मदत करणे. रिपीट कमांड्स कसे कार्य करतात हे
          शिकणे, नंतर तुम्ही तुमचा स्वतःचा गेम तयार कराल तेव्हा तुमचा खूप वेळ वाचेल.
    poemart_celebration:
      1:
        image: notes/hoc_poem_art_2021_celebration_01.jpg
        text: अभिनंदन! तुम्ही नुकतेच कॉम्प्युटर सायन्सच्या मूलभूत गोष्टी आणि कवितेचा
          मूड कसा शोधायचा हे शिकलात. आता तुम्ही तुमच्या मित्रांसह शेअर करण्यासाठी
          तुमची स्वतःची अॅनिमेटेड कविता तयार करू शकता.
      2:
        image: notes/hoc_poem_art_2021_celebration_02.jpg
        text: संपूर्ण कवितेसाठी तुम्ही एक साधा सीन काळजीपूर्वक निवडाल का?
      3:
        image: notes/hoc_poem_art_2021_celebration_03.jpg
        text: किंवा तुम्ही तुमच्या कवितेच्या प्रत्येक ओळीसाठी नवीन दृश्य तयार करण्यासाठी
          बरेच इव्हेंट्स वापराल?
      4:
        image: notes/hoc_poem_art_2021_celebration_04.jpg
        text: ट्युटोरियलच्या शेवटी तुम्ही तुमच्या निर्मितीची लिंक तुमच्या मित्रांसोबत
          शेअर करू शकता.
      5:
        image: notes/hoc_poem_art_2021_celebration_05.jpg
        text: तुमची कल्पकता वाढवा आणि मजा करा!
    poemart_events:
      1:
        image: notes/hoc_poem_art_2021_events_01.jpg
        text: कधी कधी कवितेचा मूड कवितेतून काहीसा बदलतो. आनंदी-आवाज देणारी कविता दुःखात
          बदलते किंवा कदाचित अंधार उजेडात बदलते म्हणून काय सुरू होऊ शकते.
      2:
        image: notes/hoc_poem_art_2021_events_02.jpg
        text: या अॅक्टिव्हिटीमध्ये तुम्ही इव्हेंटसह काम कराल. तुमच्या कवितेतील विशिष्ट
          ओळ दिसल्यावर तुमच्या प्रोग्रामचा कोर्स बदलण्यासाठी तुम्ही या इव्हेंट ब्लॉकचा
          वापर करू शकता. लक्षात घ्या की इव्हेंट ब्लॉक्स आपल्या मुख्य प्रोग्राममध्ये
          स्नॅप करत नाहीत. त्याऐवजी, ते त्यांचे स्वतःचे छोटे प्रोग्राम तयार करतात.
      3:
        image: notes/hoc_poem_art_2021_events_03.jpg
        text: 'तुमची कविता वाचा आणि एक क्षण शोधा जिथे मूड बदलतो. ती कोणत्या ओळीवर
          होते ते मोजा: एक, दोन, तीन. तुमच्‍या इव्‍हेंट ब्लॉकमध्‍ये, ओळीचा नंबर टाका'
      4:
        image: notes/hoc_poem_art_2021_events_04.jpg
        text: मग ती ओळ स्क्रीनवर दिसल्यावर मूडमधील शिफ्ट परावर्तित करण्यासाठी काहीतरी
          प्रोग्राम करा. जेव्हा तुम्ही "रन" दाबता तेव्हा तुम्ही काय कोड केले ते तुम्ही
          पाहू शकता.
    poemart_imagery:
      1:
        image: notes/hoc_poem_art_2021_imagery_01.jpg
        text: कवितेत, लेखक प्रतिमा वापरून वाचकाच्या मनात चित्र रंगवतात. मगर हा शब्द
          पाहिल्यावर आपल्या मनात आपोआप हिरव्या मगरीची कल्पना येते. अ‍ॅनिमेशनमध्ये
          अशी प्रतिमा मिळवण्यासाठी आम्ही स्प्राइट्स वापरू.
      2:
        image: notes/hoc_poem_art_2021_imagery_02.jpg
        text: हे एक नवीन स्प्राईट ब्लॉक बनवते जे तुम्हाला स्प्राईट बनवू देते आणि त्यासाठी
          पोशाख निवडू देते. स्प्राईटसाठी एक पोशाख निवडा जो तुम्हाला कवितेशी सुसंगत
          वाटतो.
      3:
        image: notes/hoc_poem_art_2021_imagery_03.jpg
        text: स्प्राइटचे स्थान बदलण्यासाठी, तुम्ही लोकेशन ब्लॉकमधील पिन आयकॉनवर क्लिक
          करू शकता आणि नंतर प्ले स्पेसमध्ये तुम्हाला ते कुठे जायचे आहे त्यावर क्लिक
          करा.
      4:
        image: notes/hoc_poem_art_2021_imagery_04.jpg
        text: पुढील काही स्तरांवर तुम्हाला काही नवीन ब्लॉक दिसतील. हा ब्लॉक तुम्हाला
          तुमच्या स्प्राईटचा आकार बदलू देतो. हा ब्लॉक तुम्हाला तुमच्या स्प्राईटला
          वर्तनासह अॅनिमेट करू देतो.
      5:
        image: notes/hoc_poem_art_2021_imagery_05.jpg
        text: जर एखाद्या कवितेमध्ये भटकणाऱ्या ढगांचा उल्लेख असेल, तर प्रथम क्लाउड
          स्प्राइट बनवा, नंतर हा वर्तन ब्लॉक निवडा, त्यास बाहेर ड्रॅग करा आणि भटकंती
          निवडा.
      6:
        image: notes/hoc_poem_art_2021_imagery_06.jpg
        text: तुमची स्प्राईट पोशाख जुळत असल्याची खात्री करा. तुम्ही रन दाबाल तेव्हा
          तुम्हाला वाचता येईल आणि भटकणारा ढग दिसेल.
      7:
        image: notes/hoc_poem_art_2021_imagery_07.jpg
        text: आता तुम्ही कवितेतील शब्द स्पष्ट करण्यासाठी शाब्दिक प्रतिमा जोडू शकता.
          मजा करा!
    poemart_intro:
      1:
        image: notes/hoc_poem_art_2021_introduction_01.jpg
        text: माझे नाव Caia आहे आणि मी एक कवी आणि संगणक शास्त्राचा विद्यार्थी आहे.
          मी कोडिंगमधून खूप काही शिकलो आहे ज्यामुळे मी एक चांगला कवी बनलो आहे आणि
          माझ्या कवितेबद्दल मला कोडिंगमध्ये खूप चांगले बनवले आहे, फक्त कारण तुम्ही
          निवडलेल्या शब्दांबद्दल  आणि हे सर्व एकत्र आल्यावर तुम्ही काय तयार करणार
          आहात याचा आपण खरोखरच विचार केला पाहिजे.
      2:
        image: notes/hoc_poem_art_2021_introduction_02.jpg
        text: पुढच्या तासाभरात, तुम्ही एक अॅनिमेटेड कविता तयार करून कॉम्प्युटर सायन्स
          आणि कवितेबद्दल जाणून घेणार आहात. मुळात कविता ही शब्दांच्या साहाय्याने कला
          घडवत असते. मी स्वतःला व्यक्त करण्यासाठी कविता तयार करतो; मी माझी खास शैली
          आणि लय वापरून लेखन करताना प्रेक्षकांच्या कल्पनाशक्ती आणि भावनांना चालना
          देण्याचा प्रयत्न करतो.
      3:
        image: notes/hoc_poem_art_2021_introduction_03.jpg
        text: कलेप्रमाणेच, कवितांचा अर्थ अनेक प्रकारे लावला जाऊ शकतो. एकाच कवितेचा
          अर्थ वेगवेगळ्या लोकांसाठी अगदी वेगळ्या गोष्टी असू शकतो आणि प्रत्येक कवितेचा
          स्वतःचा मूड असतो. मूड म्हणजे तुम्हाला कवितेतून मिळणारी अनुभूती. काहीवेळा
          लोक काही विशिष्ट रंग आणि प्रतिमा वेगवेगळ्या मूडशी जोडतात.
      4:
        image: notes/hoc_poem_art_2021_introduction_04.jpg
        text: उदाहरणार्थ, पिवळा रंग मला प्रफुल्लित करतो. आणि जेव्हा मी भीतीसारख्या
          मनःस्थितीबद्दल विचार करतो, तेव्हा मी कधीकधी माझ्या डोक्यात गडद आणि वादळ
          रात्रीचे चित्र काढतो. या अॅक्टिव्हिटीमध्ये तुम्हाला एखाद्या कवितेचा मूड
          कसा वाटतो यावर आधारित त्याचे मूड स्पष्ट करण्याची आणि सजीव करण्याची संधी
          मिळेल.
      5:
        image: notes/hoc_poem_art_2021_introduction_05.jpg
        text: कोड वापरून तुम्ही हे कसे कराल यावर एक नजर टाकूया. तुम्हाला दिसेल की
          तुमची स्क्रीन तीन मुख्य भागांमध्ये विभागली गेली आहे. डावीकडे खेळण्याची जागा
          आहे. तुमची अॅनिमेटेड कविता इथेच दिसेल. प्रत्येक कवितेला एक शीर्षक आणि एक
          लेखक असतो.
      6:
        image: notes/hoc_poem_art_2021_introduction_06.jpg
        text: हे मध्यम क्षेत्र टूलबॉक्स आहे. तुम्ही धड्यातून पुढे जात असताना कोडचे
          नवीन ब्लॉक्स या जागेत उपलब्ध होतील.
      7:
        image: notes/hoc_poem_art_2021_introduction_07.jpg
        text: उजवीकडे असलेली जागा म्हणजे कार्यक्षेत्र. तुमचा प्रोग्राम तयार करण्यासाठी
          तुम्ही टूलबॉक्सच्या बाहेर आणि वर्कस्पेसमध्ये ब्लॉक ड्रॅग करू शकता.
      8:
        image: notes/hoc_poem_art_2021_introduction_08.jpg
        text: प्रत्येक स्तरासाठी सूचना स्क्रीनच्या शीर्षस्थानी येथे असतील. जर तुम्हाला
          संकेत हवा असेल तर लाइट बल्बवर क्लिक करा.
      9:
        image: notes/hoc_poem_art_2021_introduction_09.jpg
        text: प्रथम, आपल्याला आवडणारी कविता निवडा. सर्व प्रकारच्या कविता आहेत आणि
          आपण प्रत्येक स्तरावर नवीन निवडू शकता.
      10:
        image: notes/hoc_poem_art_2021_introduction_10.jpg
        text: पुढे, तुमची कविता अॅनिमेट करण्यासाठी तुम्ही टूलबॉक्समधून ब्लॉक्स तुमच्या
          कार्यक्षेत्रात ड्रॅग कराल. तुम्ही तुमच्या कवितेच्या मूडशी जुळणारा पार्श्वभूमी
          रंग किंवा प्रभाव निवडू शकता, त्यानंतर तुमची कविता कृतीत पाहण्यासाठी "रन"
          वर क्लिक करा.
      11:
        image: notes/hoc_poem_art_2021_introduction_11.jpg
        text: वेगवेगळ्या कविता वाचण्यात थोडा वेळ घालवा आणि तुमच्यात भावना निर्माण
          करणारी एखादी कविता शोधा. तुम्हाला कसे वाटते याचा विचार करा आणि प्रतिमा आणि
          संहितेद्वारे तुम्ही ती भावना कशी व्यक्त करू शकता याचा विचार करा.
    repeat_block:
      1:
        image: notes/repeat_block.png
        text: रिपीट ब्लॉक तुम्हाला कोडच्या आतल्या कोडला तुम्ही सांगू तितक्या वेळा
          लूप करू देतो.
    starwars_blocks_congrats:
      1:
        text: 'हाय, माझे नाव अॅलिस आहे आणि मी इथे  Code.org मध्ये प्रॉडक्ट  आणि इंजिनिअरींग
          टीमची प्रमुख आहे आणि तुम्ही आत्ता खेळत असलेले ट्युटोरीयल मी बनवलेले आहे.   '
      2:
        text: 'तुम्ही नुकतेच शेवटच्या लेव्हलला पोचलात, अभिनंदन! तुमचा स्वत:चा स्टार
          वॉर्स गेम तयार करण्यासाठी तुम्हाला माहिती असणे आवश्यक असलेले सर्व काही तुम्ही
          शिकला आहात. आता कोणत्याही सूचना नाहीत, कोणतीही कोडी सोडवायची नाहीत. तुम्ही
          तुमचा स्वत:चा गेम बनवू शकता आणि तो कसा चालेल, हे ठरवू शकता. अजून एक गोष्ट,
          अधिक गोष्टी करण्यासाठी तुम्ही नवीन साऊंड्स आणि नवीन कमांड्स अनलॉक करू शकता. '
      3:
        text: "[विद्यार्थी बोलत आहेत] तर आपण असा एक गेम तयार केला आहे ज्यात तुम्हाला
          पफर पिग्ज मिळाले की तुम्हाला पॉईंट्स मिळतात. यातील कलाटणी म्हणजे  तुम्हाला
          प्रत्येक वेळी पफर पिग मिळाला की एक स्टॉर्म ट्रूपर येतो. खरे म्हणजे सगळा
          स्क्रीन पफर पिग्जनी भरलेला आहे आणि जेव्हा त्यातील 10,000 पिग्जना तुम्ही
          स्पर्श करता तेव्हा तुम्ही जिंकता."
      4:
        text: "[विद्यार्थी बोलत आहेत] आम्ही एक असा गेम तयार केला आहे, ज्यात तुम्ही
          हरू शकत नाही आणि तुम्ही जे काही मारता त्यातून तुम्हाला पॉईंट्स मिळतात. माझ्या
          प्रोग्रॅमसाठी मी कीज उलट्या केल्या आहेत, त्यामुळे जेव्हा तुम्ही अप क्लिक
          करता तेव्हा तुमचे पात्र खाली जाते आणि जेव्हा तुम्ही उजवीकडे जाता तेव्हा
          तुमचे पात्र डावीकडे जाते. हे खरंच अवघड आहे! कधीकधी तुम्ही गेमचे डेव्हलपर
          असता त्याचा तुम्हाला जास्तच फायदा मिळतो, ना! मला तो मिळाला  का? हो!"
      5:
        text: 'तुमचा गेम तयार करून झाला की तुमच्या मित्रमैत्रिणींशी शेअर करण्याकरता
          किंवा तुमच्या फोनवर तुमचा गेम खेळण्यासाठी लिंक मिळवण्याकरता शेअर निवडा.
          मजा करा!  '
    starwars_blocks_events:
      1:
        text: नमस्कार, माझे नाव चॅरिटा कार्टर आहे. मी वॉल्ट डीस्ने इमॅजिनिअरींगमध्ये
          ज्येष्ठ क्रीएटीव्ह निर्माती आहे. आमच्या पाहुण्यांना अनुभवायला मिळणारी आकर्षणे
          प्रत्यक्ष तयार करणाऱ्या टीम्सचे नेतृत्व ही माझी जबाबदारी आहे. सुधारणा करण्याचे
          आणि आमच्या पाहुण्यांसाठी अधिक चांगला अनुभव तयार करायचे मार्ग आम्ही नेहमीच
          शोधात असतो आणि याच्या केंद्रस्थानी तंत्रज्ञान आहे.
      2:
        text: 'अभिनंदन, तुम्हाला जमले! तुम्ही BB-8 चे प्रोग्रॅमिंग केलेत. आता मला
          वाटतेय की आपण आता अजून अवघड गोष्टीसाठी तयार आहोत. आता तुम्ही प्रोग्रॅमिंगमधल्या
          मूलभूत गोष्टी शिकला आहात, तर तुम्ही कालचक्रात मागे जाऊन R2-D2 आणि C-3PO
          असलेला तुमचा स्वत:चा गेम तयार करू शकता. '
      3:
        text: 'एक गेम तयार करण्यासाठी, आपल्याला गेम प्रोग्रॅम्सर्स दररोज जी गोष्ट
          करतात ती आपण शिकणे आवश्यक आहे: त्यांना इव्हेंट्स असे म्हणतात. इव्हेंट्स
          तुमच्या प्रोग्रॅमला काहीतरी घडल्यावर ते ऐकण्याची किंवा घडण्याची वाट पाहायला
          सांगतात आणि जेव्हा ती गोष्ट घडते तेव्हा त्या कृती करतात.'
      4:
        text: इव्हेंट्सची काही उदाहरणे म्हणजे माऊस क्लिक, अॅरो बटण किंवा स्क्रीनवरील
          टॅप ऐकणे.
      5:
        text: इथे आपण बंडखोर पायलटला मेसेज देण्यासाठी  R2-D2 वर जायला लावणार आहोत
          आणि नंतर दुसऱ्या बंडखोर पायलटकडे खाली जायला लावणार आहोत. आपण त्याला हालचाल
          करायला लावण्यासाठी इव्हेंट्स वापरू. जेव्हा खेळाडू वर/खाली अॅरो वापरतो किंवा
          वर/खाली बटणे वापरतो.
      6:
        text: आपण whenUp() इव्हेंट ब्लॉक वापरतो आणि त्याला goUp() ब्लॉक जोडा. जेव्हा
          खेळाडू अॅरो की दाबतो तेव्हा  whenUp() ब्लॉकला जोडलेला कोड रन केला जातो आणि
          R2-D2 ला खाली जायला लावण्यासाठी आपण हीच गोष्ट करू. आता आपल्या ड्रॉईडला नियंत्रित
          करण्यासाठी सगळा कोड आधीच लिहून ठेवण्यासाठी, आपण R2-D2 च्या बटणाला प्रतिसाद
          द्यायला लावू शकतो. त्यामुळे तो स्क्रीनवर इकडे तिकडे फिरेल.
      7:
        text: पायरीपायरीने तुमचा गेम अधिकाधिक इंटरअॅक्टीव्ह होतो आहे.
    starwars_blocks_intro:
      1:
        image: notes/starwars_blocks_intro_1.JPG
        text: हाय, मी आहे कॅथलीन केनेडी आणि मी स्टार वॉर्स:द फोर्स अवेकन्सची निर्माती
          आहे. आज तुम्ही आमच्या एका स्टारबरोबर, BB-8 बरोबर काम करणार आहात. BB-8 हा
          एक गोलाकार ड्रॉईड आहे. तो करत असलेली प्रत्येक गोष्ट आणि तो करत असलेली प्रत्येक
          हालचाल सॉफ्टवेअरद्वारे नियंत्रित केली जाते. संगणक शास्त्र मार्केटिंगपासून
          ते आरोग्य निगा ते चित्रपटापर्यंत प्रत्येक उद्योगावर परिणाम करते. प्रत्यक्षात,
          शेकडो कॉम्प्युटर इंजिनिअर्सनी द फोर्स अवेकन्स सारखा चित्रपट तयार करण्यासाठी
          एकत्रित काम केले आहे.
      2:
        image: notes/starwars_blocks_intro_2.JPG
        text: हाय, मी रेचल रोज आहे, मी ILM मध्ये ज्येष्ठ R&D इंजिनिअर आहे आणि मी अॅनिमेशन
          आणि क्रीएचर डेव्हलपमेंट टीमची प्रमुख आहे. द फोर्स अवेकन्समध्ये, पात्रांचा
          एक भाग असलेली रिग्ज तयार करण्यासाठी कलाकारांना मदत करण्याची जबाबदारी माझ्यावर
          आहे. या रिग्जमुळे दूरवरच्या आकाशगंगेतील ही पात्रे फार विश्वसनीय वाटतात.
      3:
        image: notes/starwars_blocks_intro_3.JPG
        text: 'पुढच्या एका तासात, आपण आपला स्वत:चा स्टार वॉर्स गेम तयार करणार आहोत.
          स्टार वॉर्स गेम तुम्हाला प्रोग्रॅमिंगच्या मूलभूत संकल्पना शिकवेल. नेहमीचे
          प्रोग्रॅमिंग म्हणजे फक्त टेक्स्ट असते पण आपण इथे ब्लॉक्स वापरणार आहोत म्हणजे
          आपण प्रोग्रॅम लिहिण्यासाठी ड्रॅग आणि ड्रॉप वापरू शकतो. सुरुवात करण्यासाठी,
          आपण BB-8 ला सगळे खराब झालेले भाग गोळा करण्यासाठी चालायला लावण्याचा प्रोग्रॅम
          करण्यासाठी रेबरोबर काम करणार आहोत. '
      4:
        image: notes/starwars_blocks_intro_4.JPG
        text: तुमच्या स्क्रीनचे तीन भागात विभाजन करण्यात आले आहे. डावीकडे स्टार वॉर्स
          गेम स्पेस आहे, जिथे कोड रन होईल. प्रत्येक पातळीसाठी सूचना गेम स्पेसच्या
          खाली लिहिलेल्या आहेत.
      5:
        image: notes/starwars_blocks_intro_5.JPG
        text: मधला भाग म्हणजे टूलबॉक्स आहे आणि यातील प्रत्येक ब्लॉक म्हणजे  BB-8ला
          कळेल अशी कमांड आहे.
      6:
        image: notes/starwars_blocks_intro_6.JPG
        text: उजवीकडच्या पांढऱ्या जागेला वर्कस्पेस म्हटले जाते आणि इथे आपण आपला प्रोग्रॅम
          तयार करणार आहोत.
      7:
        image: notes/starwars_blocks_intro_7.JPG
        text: जर मी moveLeft(); ब्लॉक आपल्या वर्कस्पेसमध्ये ड्रॅग केला तर काय होते?
          BB-8 ग्रिडवर डावीकडे एक ब्लॉक जातो.
      8:
        image: notes/starwars_blocks_intro_8.JPG
        text: आणि जर मला moveLeft(); ब्लॉकनंतर BB-8 ला काही करायला लावायचे असेल तर?
          मी आपल्या प्रोग्रॅममध्ये अजून एक ब्लॉक जोडू शकते. मी moveUp();  ब्लॉक निवडणार
          आहे आणि हायलाईट दिसेपर्यंत ते माझ्या my moveLeft(); ब्लॉकखाली ड्रॅग करणार
          आहे. मग मी ते ड्रॉप करणार आहे, मग ते दोन्ही ब्लॉक्स एकत्र जोडले जातील. मी
          परत रन बटण दाबले की BB-8 वर्कस्पेसमध्ये वरपासून ते खालपर्यंत स्टॅक केलेल्या
          कमांड्स रन करेल.
      9:
        image: notes/starwars_blocks_intro_9.JPG
        text: जर तुम्हाला एखादा ब्लॉक काढून टाकायचा असेल तर फक्त तो स्टॅकमधून काढून
          टाका आणि तो टूलबॉक्समध्ये परत ड्रॅग करा.
      10:
        text: तुम्ही रन दाबल्यावर, तुम्ही BB-8 ला पुन्हा सुरुवातीकडे आणण्यासाठी नेहमीच
          रिसेट बटण दाबू शकता. चला, आता सुरुवात करूया!

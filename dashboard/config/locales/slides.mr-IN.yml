    hoc_dance_properties:
      1:
        text: 'अवर ऑफ कोड | डान्स पार्टी: प्रॉपर्टीज'
      2:
        text: माझे नाव मारिया आहे मी वॉशिंग्टन विद्यापीठात एक ज्युनिअर आहे आणि मी
          अॅमेझॉन फ्यूचर इंजिनीअर आहे.
      3:
        text: मला कॉम्प्युटर सायन्स आवडते कारण त्यात समस्या सोडवणे आणि गंभीर विचारांचा
          समावेश होतो आणि काही तास काम केल्यावर तुम्हाला त्यातून खरोखर छान आणि फायद्याचे
          काहीतरी मिळू शकते.
      4:
        text: आतापर्यंत, तुम्हाला काही वेगवेगळ्या प्रकारच्या नर्तकांसोबत खेळण्याची
          संधी मिळाली आहे आणि तुम्ही त्यांना वेगवेगळ्या प्रकारच्या डान्स मूव्ह करण्यासाठी
          प्रोग्राम केले आहेत. पण या हालचाली खरोखरच कशा प्रकारे कार्य करतात?
      5:
        text: प्रत्येक डान्स मूव्ह फ्रेम्स नावाच्या प्रतिमांच्या मालिकेपासून बनलेला
          असतो. प्रत्येक फ्रेम त्याच्या आधीच्या फ्रेमपेक्षा थोडी वेगळी आहे. जेव्हा
          तुमचा प्रोग्राम रन होतो, तेव्हा संगणक एकामागून एक फ्रेम दाखवतो. ते इतके
          जलद दाखवले आहेत की नर्तक हलत आहे असे दिसते. हे सर्व अॅनिमेशनमागील रहस्य
          आहे.
      6:
        text: तुम्ही तुमच्या डान्सरच्या स्टेप्सच बदलू शकत नाही, तर त्याची वैशिष्ट्ये
          देखील बदलू शकता. स्क्रीनवरील नर्तकाची स्थिती, त्याचा आकार किंवा रंग यासारख्या
          गोष्टी गुणधर्म निर्धारित करतात.
      7:
        text: डान्सरचे गुणधर्म बदलण्यासाठी तुम्ही सेट ब्लॉक वापराल. आमच्या नर्तकांना
          लहान दिसण्यासाठी सेट ब्लॉक वापरू. प्रथम, तुमच्या प्रोग्राममध्ये सेट ब्लॉक
          ड्रॅग करा. त्यानंतर, तुम्हाला बदलायचा असलेला नर्तक निवडा आणि स्क्रीनवर दिसणारा
          आकार टाइप करा.
      8:
        text: पूर्ण आकार 100 आहे. तुम्ही कमी संख्या निवडल्यास, ते नर्तक लहान होतील.
          नर्तक जितका लहान असेल तितका तो दूरवर दिसतो. बॅकअप नर्तक बनवण्याचा हा एक
          उत्तम मार्ग आहे.
      9:
        text: सेट ब्लॉकचा वापर करून, तुम्ही नर्तकाचे परिमाण, रोटेशन, स्थान आणि रंग
          देखील बदलू शकता. या गुणधर्मांसोबत खेळून तुम्ही सर्व प्रकारचे बदल करू शकता
          आणि त्यांना गाण्याच्या विविध भागांशी जोडू शकता.
      10:
        text: लक्षात ठेवा की तुम्ही डान्सरचे गुणधर्म आधीपासून अस्तित्वात असल्यासच
          सेट करू शकता. 'सेट' ब्लॉक 'तयार करा' ब्लॉकचे अनुसरण करत असल्याची खात्री
          करा. प्रयोग करण्यास अजिबात संकोच करू नका, तुमची सर्जनशीलता दाखवा आणि मजा
          करा.

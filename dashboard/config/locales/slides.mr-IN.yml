          असता त्याचा तुम्हाला जास्तच फायदा मिळतो, ना! मला तो मिळाला  का? हो!"
      5:
        image: notes/starwars_congrats_5.JPG
        text: 'तुमचा गेम तयार करून झाला की तुमच्या मित्रमैत्रिणींशी शेअर करण्याकरता
          किंवा तुमच्या फोनवर तुमचा गेम खेळण्यासाठी लिंक मिळवण्याकरता शेअर निवडा.
          मजा करा!  '
    starwars_events:
      1:
        image: notes/starwars_events_1.JPG
        text: नमस्कार, माझे नाव चॅरिटा कार्टर आहे. मी वॉल्ट डीस्ने इमॅजिनिअरींगमध्ये
          ज्येष्ठ क्रीएटीव्ह निर्माती आहे. आमच्या पाहुण्यांना अनुभवायला मिळणारी आकर्षणे
          प्रत्यक्ष तयार करणाऱ्या टीम्सचे नेतृत्व ही माझी जबाबदारी आहे. सुधारणा करण्याचे
          आणि आमच्या पाहुण्यांसाठी अधिक चांगला अनुभव तयार करायचे मार्ग आम्ही नेहमीच
          शोधात असतो आणि याच्या केंद्रस्थानी तंत्रज्ञान आहे.
      2:
        image: notes/starwars_events_2.JPG
        text: 'अभिनंदन, तुम्हाला जमले! तुम्ही BB-8 चे प्रोग्रॅमिंग केलेत. आता मला
          वाटतेय की आपण आता अजून अवघड गोष्टीसाठी तयार आहोत. आता तुम्ही प्रोग्रॅमिंगमधल्या
          मूलभूत गोष्टी शिकला आहात, तर तुम्ही कालचक्रात मागे जाऊन R2-D2 आणि C-3PO
          असलेला तुमचा स्वत:चा गेम तयार करू शकता. '
      3:
        image: notes/starwars_events_3.JPG
        text: 'एक गेम तयार करण्यासाठी, आपल्याला गेम प्रोग्रॅम्सर्स दररोज जी गोष्ट
          करतात ती आपण शिकणे आवश्यक आहे: त्यांना इव्हेंट्स असे म्हणतात. इव्हेंट्स
          तुमच्या प्रोग्रॅमला काहीतरी घडल्यावर ते ऐकण्याची किंवा घडण्याची वाट पाहायला
          सांगतात आणि जेव्हा ती गोष्ट घडते तेव्हा त्या कृती करतात.'
      4:
        image: notes/starwars_events_4.JPG
        text: इव्हेंट्सची काही उदाहरणे म्हणजे माऊस क्लिक, अॅरो बटण किंवा स्क्रीनवरील
          टॅप ऐकणे.
      5:
        image: notes/starwars_events_5.JPG
        text: इथे आपण बंडखोर पायलटला मेसेज देण्यासाठी  R2-D2 वर जायला लावणार आहोत
          आणि नंतर दुसऱ्या बंडखोर पायलटकडे खाली जायला लावणार आहोत. आपण त्याला हालचाल
          करायला लावण्यासाठी इव्हेंट्स वापरू. जेव्हा खेळाडू वर/खाली अॅरो वापरतो किंवा
          वर/खाली बटणे वापरतो.
      6:
        image: notes/starwars_events_6.JPG
        text: 'आपण whenUp() इव्हेंट ब्लॉक वापरतो आणि त्याला goUp() ब्लॉक जोडा. जेव्हा
          खेळाडू अॅरो की दाबतो तेव्हा  whenUp() ब्लॉकला जोडलेला कोड रन केला जातो आणि
          R2-D2 ला खाली जायला लावण्यासाठी आपण हीच गोष्ट करू.  '
      7:
        image: notes/starwars_events_7.JPG
        text: 'हे करण्यासाठी, आपण whenUp() कमांड वापरू. जेव्हा तुम्ही ही कमांड टूलबॉक्समधून
          ड्रॅग करता तेव्हा तुम्हाला दिसेल की ती अर्धविरामाऐवजी महिरपी कंसाने सुरू
          होते आणि संपते. त्यामुळे आपल्याला मधल्या भागात इतर कमांड्स लिहायला जागा
          मिळते. जेव्हा खेळाडू अप अॅरो दाबतो तेव्हा आपण या कंसांमध्ये लिहिलेली प्रत्येक
          कमांड रन होते.  '
      8:
        image: notes/starwars_events_8.JPG
        text: आपल्या R2-D2 ने वर जायला हवे आहे त्यामुळे कमांडच्या आत goUp(); ब्लॉक
          वापरूया आणि  R2-D2 खाली जायला लावण्यासाठी आपण हेच वापरू.
      9:
        image: notes/starwars_events_9.JPG
        text: आता आपल्या ड्रॉईडला नियंत्रित करण्यासाठी सगळा कोड आधीच लिहून ठेवण्यासाठी,
          आपण R2-D2 च्या बटणाला प्रतिसाद द्यायला लावू शकतो. त्यामुळे तो स्क्रीनवर
          इकडे तिकडे फिरेल. पायरीपायरीने तुमचा गेम अधिकाधिक इंटरअॅक्टीव्ह होतो आहे.
    starwars_intro:
      1:
        image: notes/starwars_intro_1.JPG
        text: हाय, मी आहे कॅथलीन केनेडी आणि मी स्टार वॉर्स:द फोर्स अवेकन्सची निर्माती
          आहे. आज तुम्ही आमच्या एका स्टारबरोबर, BB-8 बरोबर काम करणार आहात. BB-8 हा
          एक गोलाकार ड्रॉईड आहे. तो करत असलेली प्रत्येक गोष्ट आणि तो करत असलेली प्रत्येक
          हालचाल सॉफ्टवेअरद्वारे नियंत्रित केली जाते. संगणक शास्त्र मार्केटिंगपासून
          ते आरोग्य निगा ते चित्रपटापर्यंत प्रत्येक उद्योगावर परिणाम करते. प्रत्यक्षात,
          शेकडो कॉम्प्युटर इंजिनिअर्सनी द फोर्स अवेकन्स सारखा चित्रपट तयार करण्यासाठी
          एकत्रित काम केले आहे.
      2:
        image: notes/starwars_intro_2.JPG
        text: 'हाय, मी रेचल रोज आहे, मी ILM मध्ये ज्येष्ठ R&D इंजिनिअर आहे आणि मी
          अॅनिमेशन आणि क्रीएचर डेव्हलपमेंट टीमची प्रमुख आहे. द फोर्स अवेकन्समध्ये,
          पात्रांचा एक भाग असलेली रिग्ज तयार करण्याची जबाबदारी माझ्यावर आहे. या रिग्जमुळे
          दूरवरच्या आकाशगंगेतील ही पात्रे फार विश्वसनीय वाटतात.  '
      3:
        image: notes/starwars_intro_3.JPG
        text: पुढच्या एका तासात, आपण आपला स्वत:चा स्टार वॉर्स गेम तयार करणार आहोत.
          आम्ही तुम्हाला प्रोग्रॅमिंगच्या मूलभूत संकल्पना शिकवू. नेहमीचे प्रोग्रॅमिंग
          म्हणजे फक्त टेक्स्ट असते पण आपण इथे ब्लॉक्स वापरणार आहोत म्हणजे आपण प्रोग्रॅम
          लिहिण्यासाठी ड्रॅग आणि ड्रॉप वापरू शकतो. यात अप्रत्यक्षरित्या, तुम्ही कोडच
          तयार करत असता.  तुम्ही ब्लॉक्स वापरून मूलभूत गोष्टी करून पाहिल्यावर आम्ही
          तुम्हाला वेबवर अतिशय लोकप्रिय प्रोग्रॅमिंग भाषांमधील एक असलेल्या जावास्क्रिप्टकडे
          वळवू.
      4:
        image: notes/starwars_intro_4.JPG
        text: सुरुवात करण्यासाठी, आपण BB-8 ला सगळे खराब झालेले भाग गोळा करण्यासाठी
          चालायला लावण्याचा प्रोग्रॅम करण्यासाठी रेबरोबर  काम करणार आहोत. तुमच्या
          स्क्रीनचे तीन भागात विभाजन करण्यात आले आहे. डावीकडे स्टार वॉर्स गेम स्पेस
          आहे, जिथे कोड रन होईल. प्रत्येक पातळीसाठी सूचना गेम स्पेसच्या खाली लिहिलेल्या
          आहेत.
      5:
        image: notes/starwars_intro_5.JPG
        text: मधला भाग म्हणजे टूलबॉक्स आहे आणि यातील प्रत्येक ब्लॉक म्हणजे  BB-8ला
          कळेल अशी कमांड आहे.
      6:
        image: notes/starwars_intro_6.JPG
        text: 'उजवीकडच्या पांढऱ्या जागेला वर्कस्पेस म्हटले जाते आणि इथे आपण आपला प्रोग्रॅम
          तयार करणार आहोत. '
      7:
        image: notes/starwars_intro_7.JPG
        text: जर मी moveLeft(); ब्लॉक आपल्या वर्कस्पेसमध्ये ड्रॅग केला आणि रन दाबले
          तर, काय होते? BB-8 ग्रिडवर डावीकडे एक ब्लॉक जातो.
      8:
        image: notes/starwars_intro_8.JPG
        text: 'आणि जर मला moveLeft(); ब्लॉकनंतर BB-8 ला काही करायला लावायचे असेल तर?
          मी आपल्या प्रोग्रॅममध्ये अजून एक ब्लॉक जोडू शकते. मी moveUp();  ब्लॉक निवडणार
          आहे आणि हायलाईट दिसेपर्यंत ते माझ्या my moveLeft(); ब्लॉकखाली ड्रॅग करणार
          आहे. मग मी ते ड्रॉप करणार आहे, मग ते दोन्ही ब्लॉक्स एकत्र जोडले जातील. '
      9:
        image: notes/starwars_intro_9.JPG
        text: 'मी परत रन बटण दाबले की BB-8 वर्कस्पेसमध्ये वरपासून ते खालपर्यंत स्टॅक
          केलेल्या कमांड्स रन करेल. जे तुम्हाला एखादा ब्लॉक काढून टाकायचा असेल तर
          फक्त तो स्टॅकमधून काढून टाका आणि तो टूलबॉक्समध्ये परत ड्रॅग करा. '
      10:
        image: notes/starwars_intro_10.JPG
        text: तुम्ही रन दाबल्यावर, तुम्ही BB-8 ला पुन्हा सुरुवातीकडे आणण्यासाठी नेहमीच
          रिसेट बटण दाबू शकता. चला, आता सुरुवात करूया!
    starwars_typing:
      1:
        image: notes/starwars_typing_1.JPG
        text: ब्लॉक्सच्या आत आपण जावास्क्रिप्ट कमांड्स वापरत आहोत. जावास्क्रिप्ट ही
          आज व्यावसायिक डेव्हलपर्ससाठी सर्वांत लोकप्रिय असलेल्या प्रोग्रॅमिंग भाषांमधील
          एक आहे. कोडींग शिकायला सुरुवात करण्यासाठी ब्लॉक्स हा क चांगला मार्ग आहे.
          खरे तर, हार्वर्ड आणि बर्कलेसारखी आघाडीची विद्यापीठे  शिकवण्याची सुरुवात
          याचप्रकारे करतात. पण मूलभूत गोष्टी शिकलो की इंजिनिअर्स  कोड टायपिंग करून
          लिहितात कारण त्यामुळे वेग वाढतो.
      2:
        image: notes/starwars_typing_2.JPG
        text: आपण हजारो कमांड्स टूलबॉक्समध्ये न शोधता आणि ड्रॅग न करता टाईप करू शकतो.
          तुम्ही टायपिंग शिकत असल्यामुळे टायपिंगला वेळ लागेल पण तुम्ही प्रयत्न करावा
          अशी आमची इच्छा आहे.
      3:
        image: notes/starwars_typing_3.JPG
        text: तुमच्या वर्कस्पेसच्या उजव्या कोपऱ्यात, तुम्ही कोणत्याही कोड्याच्या शो
          टेक्स्ट बटणावर क्लिक करून ब्लॉक्सऐवजी कोड टाईप करण्याचा पर्याय निवडू शकता.
      4:
        image: notes/starwars_typing_4.JPG
        text: पुढच्या धड्यात, आम्ही तुम्हाला टायपिंग मोडमध्ये सुरुवात करायला लावू.
          इथेसुद्धा तुम्ही टूलबॉक्समधून ब्लॉक ड्रॅग करू शकाल किंवा कमांडचे नाव टाईप
          करू शकाल. तुम्ही टाईप करायला सुरुवात केली की तुम्ही जिथे टाईप करत असता त्याच्याखाली
          तुम्हाला शक्य त्या सर्व कमांड्सची नावे दिसतील. पटकन पुढे जाण्यासाठी कमांडचे
          सगळे नाव टाईप करण्याऐवजी तुम्ही यातील एखादे नाव निवडू शकता. माझ्या कामात,
          कोड लिहिताना मी नेहमी हे ऑटो-कम्प्लीट फिचर वापरते.
      5:
        image: notes/starwars_typing_5.JPG
        text: तुम्ही कोड टाईप करत असता तेव्हा तुम्ही अतिशय अचूकपणे लिहिणे कॉम्प्युटरला
          अपेक्षित असते. तुम्ही कमांडच्या नावाचे स्पेलिंग कंस आणि अर्धविरामासह तसेच
          कॅपिटल अक्षरे बरोबर लिहिणे आवश्यक आहे. अगदी टायपिंगची छोटीशी चूक झाली तरी,
          BB-8 ला कोड समजणार नाही आणि तो हालचाल करू शकणार नाही.
      6:
        image: notes/starwars_typing_6.JPG
        text: जेव्हा तुम्ही एखाद्या ओळीत काही चूक करता तेव्हा एडिटर ती हायलाईट करतो
          म्हणजे तुम्ही ती दुरुस्त करण्यासाठी ती बदलण्याचा प्रयत्न करू शकता.
      7:
        image: notes/starwars_typing_7.JPG
        text: जर तुम्ही अडकलात तर तुम्ही नेहमी स्टार्ट ओव्हर बटण वापरून सुरवात करू
          शकता आणि वरच्या उजव्या कोपऱ्यात क्लिक करून तुम्ही कोणत्याही वेळी ब्लॉक मोडला
          जाऊ शकता. चला, टायपिंग करून बघूया! आणि जर तुम्ही चुका केल्यात तर वैतागू
          नका. हे बरोबर करण्यासाठी प्रत्येकालाच काही वेळा प्रयत्न करावा लागतो.
    teaching_csf_how_it_works:
      1:
        image: notes/teaching_cs_fundamentals_1.png
        text: हा अभ्यासक्रम टप्प्याटप्प्याने विभागलेला आहे.
      2:

    hoc_wrapup:
      1:
        text: अभिनंदन! तुम्ही सोडवलेल्या शेवटच्या कोडेसह, तुम्ही फक्त कोड लिहिला आहे
          जो कोणत्याही रोबोटला मार्ग  कसा शोधायचा हे सांगू शकतो मग ते काहीही शाखा
          नसलेला मेझ  किंवा कोणत्याही लांबीचा बोगदा, मग तो झोम्बी असो, पक्षी असो,
          मार्स रोव्हर असो किंवा सेल्फ ड्रायव्हिंग कार असो.
      2:
        text: तुम्ही वापरलेल्या मूलभूत संकल्पना तुम्ही कधीही प्रयत्न कराल त्या प्रत्येक
          प्रोग्राम किंवा अॅपच्या केंद्रस्थानी असतात. आपण रिपीट लूप, स्टेटमेंट्स होईपर्यंत
          रिपीट, इफ स्टेटमेंट्स आणि if else स्टेटमेंट्स बद्दल शिकलो.
      3:
        text: जर तुम्हाला तुमचा कोडचा पहिला तास आवडला असेल, तर तुमचे संगणक शास्त्राचे
          शिक्षण सुरू ठेवण्यासाठी code.org ला भेट द्या! एकदा तुम्ही आमचा 20 तासांचा
          कोर्स पूर्ण केल्यावर, तुम्ही प्रोग्रामिंगच्या मूलभूत गोष्टींमध्ये प्रभुत्व
          मिळवाल आणि फोन अॅप्स, रोबोट सूचना, गेम कसे लिहायचे ते शिकण्यास सुरुवात करू
          शकता.
      4:
        text: 'आम्ही जे काही करतो ते तंत्रज्ञान बदलत आहे आणि तुम्ही तरुण किंवा वृद्ध
          असाल याने काही फरक पडत नाही: प्रोग्रामिंग मजेदार आहे, ते सर्जनशील आहे आणि
          कोणीही शिकू शकते!'
    iceage_events:
      1:
        text: आता आपण सर्व गेम प्रोग्रामर दररोज वापरत असलेल्या एखाद्या गोष्टीबद्दल
          जाणून घेणार आहोत. त्यांना इव्हेंट म्हणतात. एखादी इव्हेंट घडते तेव्हा तुमच्या
          प्रोग्रामला ऐकण्यासाठी सांगते आणि नंतर जेव्हा ते घडते तेव्हा गेम क्रिया
          करतो.
      2:
        text: इव्हेंट्सची काही उदाहरणे म्हणजे माऊस क्लिक, अॅरो बटण किंवा स्क्रीनवरील
          टॅप ऐकणे.
      3:
        text: येथे, जेव्हा खेळाडू त्यावर क्लिक करतो तेव्हा आम्ही अभिनेत्याला काहीतरी
          सांगायला लावणार आहोत. आम्ही क्लिक केल्यावर ब्लॉक वापरू आणि त्याला "से" ब्लॉक
          संलग्न करू. जेव्हा प्लेअर क्लिक करतो, तेव्हा या ब्लॉकला संलग्न केलेले सर्व
          गोष्टी केल्या जातील.
      4:
        text: व्हेन अॅरो ब्लॉक्स देखील आहेत. जर तुम्ही मूव्ह ब्लॉक्सना याच्याशी लिंक
          केले तर, तुम्ही तुमच्या कलाकारांना वर, खाली, डावीकडे किंवा उजवीकडे हलवण्यास
          सुरुवात करू शकता. टप्प्याटप्प्याने, तुमचा गेम अधिक परस्परसंवादी होत आहे.
    iceage_intro:
      1:
        text: जर तुम्हाला तुमचा स्वतःचा गेम बनवायचा असेल, तर ते खरोखर सोपे आहे. तुम्हाला
          फक्त प्रोग्रामिंगच्या काही मूलभूत गोष्टींची गरज आहे आणि तुम्ही तयार केलेला
          गेम खेळण्यास सुरुवात करू शकता.
      2:
        text: तुमच्याकडे एखादा आवडता व्हिडिओ गेम आहे का? प्लेलॅबमध्ये असेच गेम तयार

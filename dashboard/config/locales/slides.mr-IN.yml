        text: प्रारंभ करा आणि शेवटी तुम्ही सर्व प्रकारच्या खेळाडूंसह तुमचा स्वतःचा
          गेम तयार करू शकाल जे परस्परसंवाद करू शकतात, गुण मिळवू शकतात, गोष्टी फेकून
          देऊ शकतात आणि एकमेकांना नष्ट करू शकतात. हे सर्व आपल्यावर अवलंबून आहे!
    gumball_repeat:
      1:
        text: तुम्ही कल्पना करू शकता का की तुम्हाला कायमस्वरूपी काहीतरी रिपीट करावे
          लागले तर? आशा आहे की तुम्हाला कधीच करण्याची गरज नाही कारण संगणक गोष्टीं
          रिपीट करण्यात खरोखरच चांगला आहे.
      2:
        text: हे कायमचे रिपीट ब्लॉक आहे. या ब्लॉकमधील कोणतीही गोष्ट गेममध्ये कायमची
          घडेल. एखाद्या अभिनेत्याने काहीही न करता वारंवार काहीतरी करावे असे आम्हाला
          वाटत असेल, तर आम्ही ते ब्लॉक्स रिपीट फॉर एव्हर ब्लॉकमध्ये ठेवू.
      3:
        text: या पुढच्या कोड्यात, आमचे ध्येय अभिनेत्याला सतत काम करण्यास मदत करणे
          हे आहे. रिपीट कमांड्स कसे कार्य करतात हे शिकल्याने नंतर तुमचा स्वतःचा गेम
          तयार करताना तुमचा बराच वेळ वाचेल.
    hello_world_congrats:
      1:
        image: notes/hoc_hello_world_2021_freeplay_01.jpg
        text: अभिनंदन! तुम्ही नुकतेच संगणक शास्त्राच्या मूलभूत गोष्टी शिकलात. आता
          तुम्हाला हवे ते तयार करण्यासाठी तुम्ही स्प्राईट चा वापर करू शकता.
      2:
        image: notes/hoc_hello_world_2021_freeplay_02.jpg
        text: तुम्हाला कॉस्च्युम्स असे बटण दिसेल. जेव्हा तुम्ही त्यावर क्लिक करता,
          तेव्हा तुम्ही लायब्ररीमधून नवीन स्प्राइट पोशाख निवडू शकता.
      3:
        image: notes/hoc_hello_world_2021_freeplay_03.jpg
        text: आपण आपले स्वतःचे रेखाचित्र देखील काढू शकता! एकदा तुमच्या आवडीचा पोशाख
          झाल्यावर, तुमच्या कोडवर परत जा.
      4:
        image: notes/hoc_hello_world_2021_freeplay_04.jpg
        text: आता, तो पोशाख तुमच्या स्प्राईटसाठी निवडा.
      5:
        image: notes/hoc_hello_world_2021_freeplay_05.jpg
        text: तुम्ही टूलबॉक्समध्ये पाहिल्यास, तुम्हाला काही अगदी नवीन ब्लॉक्स सापडतील
          जे तुम्ही यापूर्वी पाहिले नाहीत. उदाहरणार्थ, बर्‍याच वर्तन अवरोध आहेत जे
          आपल्याला आपल्या स्प्राईटला मजेदार आणि मनोरंजक मार्गाने हलविण्यास अनुमती
          देतात.
      6:
        image: notes/hoc_hello_world_2021_freeplay_06.jpg
        text: जेव्हा दोन स्प्राइट्स एकमेकांवर आदळतात तेव्हा काय होते हे नियंत्रित
          करण्यासाठी तुम्ही "व्हेन टच" इव्हेंट ब्लॉक वापरू शकता.
      7:
        image: notes/hoc_hello_world_2021_freeplay_07.jpg
        text: '"क्रिएट इफेक्ट" ब्लॉक पहा. या शक्तिशाली ब्लॉकचा वापर स्प्राइट्सचा संपूर्ण
          गुच्छ तयार करण्यासाठी केला जाऊ शकतो जे फुटतात, किंवा पॉप किंवा कमांडवर पाऊस
          पडतात.'
      8:
        image: notes/hoc_hello_world_2021_freeplay_08.jpg
        text: आजूबाजूला एक नजर टाका आणि या नवीन ब्लॉक्स आणि वैशिष्ट्यांसह प्रयोग करण्याचा
          प्रयत्न करा. ट्यूटोरियलच्या शेवटी, तुमच्या निर्मितीची लिंक तुमच्या मित्रांसह
          शेअर करण्यासाठी "शेअर" बटणावर क्लिक करा.
      9:
        image: notes/hoc_hello_world_2021_freeplay_09.jpg
        text: स्प्राईट लॅबमध्ये अॅप्स, गेम्स आणि इतर नवीन प्रोग्राम विकसित करण्यासाठी
          तुम्हाला आवश्यक असलेली सर्व कौशल्ये तुमच्याकडे आहेत! तुमची नवीन शक्ती चांगल्यासाठी
          वापरा. तुम्ही कागदावर काहीतरी तयार करत असाल किंवा एखाद्या मित्राशी बोलत
          असाल तर दयाळू आणि आदरणीय व्हा.
      10:
        image: notes/hoc_hello_world_2021_freeplay_10.jpg
        text: मग तुम्ही काय निर्माण कराल? तुम्ही तुमच्याबद्दल एखादी गोष्ट सांगू शकता...
          किंवा तुमच्या स्वत:च्या खास पात्रांसह एखादी गोष्ट तयार करू शकता. कदाचित
          तुम्ही तुमच्या पुढील शालेय प्रकल्पासाठी तुमची नवीन संगणक विज्ञान कौशल्ये
          वापराल! तुमची कल्पकता वाढवा आणि मजा करा!
    hello_world_events:
      1:
        image: notes/hoc_hello_world_2021_events_01.jpg
        text: आता तुम्ही स्प्राईट लॅब कशी वापरायची हे शिकले आहे, जेव्हा कोणीतरी त्याच्याशी
          खेळेल तेव्हा तुम्हाला तुमचा प्रोग्राम कसा रिअॅक्ट करतो ते बघायला आवडेल.
          ते करण्यासाठी, तुम्ही इव्हेंट्स वापरणार आहात. एखादी घटना तुमच्या कार्यक्रमाला
          काहीतरी घडण्यासाठी ऐकायला सांगते आणि लगेच प्रतिक्रिया देते.
      2:
        image: notes/hoc_hello_world_2021_events_02.jpg
        text: इव्हेंटची काही उदाहरणे म्हणजे माऊस क्लिक, बाण बटण किंवा स्क्रीनवर टॅप
          ऐकणे. "व्हेन क्लिक्ड " सारख्या ब्लॉकला इव्हेंट ब्लॉक्स म्हणतात. इव्हेंट
          ब्लॉकशी कनेक्ट केलेला कोड योग्य क्रिया आढळल्यावर रन होतो.
      3:
        image: notes/hoc_hello_world_2021_events_03.jpg
        text: उदाहरणार्थ, मी हा "से" ब्लॉक "व्हेन क्लिक्ड" इव्हेंटला जोडल्यास, जेव्हा
          वापरकर्ता त्यावर क्लिक करतो किंवा टॅप करतो तेव्हा माझा स्प्राइट काहीतरी
          सांगेल. लक्षात घ्या की इव्हेंट ब्लॉक्स आपल्या मुख्य प्रोग्राममध्ये स्नॅप
          करत नाहीत. त्याऐवजी, ते त्यांचे स्वतःचे छोटे प्रोग्राम तयार करतात.
      4:
        image: notes/hoc_hello_world_2021_events_04.jpg
        text: तुमच्याकडे एकापेक्षा जास्त स्प्राइट्स असल्यास, तुम्ही परस्परसंवादी कथा
          सांगण्यासाठी अतिरिक्त इव्हेंट वापरू शकता.
      5:
        image: notes/hoc_hello_world_2021_events_05.jpg
        text: स्प्राईट लॅबमध्‍ये स्‍प्राईटचा आकार किंवा देखावा बदलणे, वेगवेगळी पार्श्वभूमी
          सेट करणे, ध्वनी वाजवणे आणि बरेच काही यासह स्‍प्राईट लॅबमध्‍ये आणखी बरेच
          काही कसे करायचे ते तुम्ही लवकरच शिकत असाल. जेव्हा कोणीतरी त्यांच्याशी संवाद
          साधतो तेव्हा आपल्या स्प्राइट्सने काय करावे असे तुम्हाला वाटते? हे तुमच्यावर
          अवलंबून आहे!
    hello_world_intro:
      1:
        image: notes/hoc_hello_world_2021_introduction_01.jpg
        text: नमस्कार! माझे नाव एरिन आहे, आणि मी येथे Code.org वर सॉफ्टवेअर इंजिनियर
          आहे. मी खूप उत्साही आहे, कारण मला तुम्ही ज्या ट्यूटोरियलवर काम करणार आहात
          त्यावर काम करायचे आहे! आम्ही त्याला "हॅलो वर्ल्ड" म्हणतो.
      2:
        image: notes/hoc_hello_world_2021_introduction_02.jpg
        text: '"हॅलो वर्ल्ड" हा संगणक शास्त्रातील एक प्रसिद्ध वाक्यांश आहे आणि तो
          वाक्प्रचार प्रदर्शित करणे ही संगणक शास्त्र शिकण्याची एक सामान्य पहिली पायरी
          आहे. पुढच्या तासाभरात, तुम्ही स्प्राईट लॅबमध्ये प्रोग्रामिंग करून कॉम्प्युटर
          सायन्सला सुरुवात करणार आहात.'
      3:
        image: notes/hoc_hello_world_2021_introduction_03.jpg
        text: स्प्राइट लॅब हे एक साधन आहे ज्याचा वापर तुम्ही कल्पनारम्य आणि मजेदार
          प्रकल्प तयार करण्यासाठी करू शकता. तुमची स्क्रीन तीन मुख्य भागांमध्ये विभागलेली
          दिसेल. डावीकडे खेळण्याची जागा आहे. येथेच तुमचे स्प्राइट्स दिसून येतील.
      4:
        image: notes/hoc_hello_world_2021_introduction_04.jpg
        text: स्प्राइट्स ही स्क्रीनवरील वस्तू आहेत ज्यांच्याशी तुम्ही संवाद साधू शकता,
          जसे की कथा किंवा गेममधील एखादे पात्र किंवा आयटम.
      5:
        image: notes/hoc_hello_world_2021_introduction_05.jpg
        text: हे मध्यम क्षेत्र टूलबॉक्स आहे. तुम्ही धड्यातून पुढे जात असताना कोडचे
          नवीन ब्लॉक्स या जागेत उपलब्ध होतील.
      6:
        image: notes/hoc_hello_world_2021_introduction_06.jpg
        text: उजवीकडे असलेली जागा म्हणजे कार्यक्षेत्र. तुमचा प्रोग्राम तयार करण्यासाठी
          तुम्ही टूलबॉक्सच्या बाहेर आणि वर्कस्पेसमध्ये ब्लॉक ड्रॅग करू शकता.
      7:
        image: notes/hoc_hello_world_2021_introduction_07.jpg
        text: प्रत्येक स्तरासाठी सूचना स्क्रीनच्या शीर्षस्थानी येथे असतील. जर तुम्हाला
          संकेत हवा असेल तर लाइट बल्बवर क्लिक करा.
      8:
        image: notes/hoc_hello_world_2021_introduction_08.jpg
        text: प्रारंभ करण्यासाठी, चला एक स्प्राइट बनवूया! हा ब्लॉक तुम्हाला तुमच्या
          स्प्राईटला एक पोशाख आणि स्थान देऊ देतो. पोशाख हा शब्द आहे जो आपण स्प्राईटच्या
          स्वरूपाचे वर्णन करण्यासाठी वापरतो. स्प्राइटचे स्थान बदलण्यासाठी, तुम्ही
          स्थान ब्लॉकमधील पिन चिन्हावर क्लिक करू शकता आणि नंतर तुम्हाला ते कुठे जायचे
          आहे त्यावर क्लिक करू शकता.
      9:
        image: notes/hoc_hello_world_2021_introduction_09.jpg
        text: आता स्प्राईटने स्वतःची ओळख करून देऊया! स्प्राईटला काहीतरी सांगण्यासाठी,
          हा "से" ब्लॉक वापरा आणि तुमच्या प्रोग्राममध्ये जोडा. तुमच्या "से" ब्लॉकमध्‍ये
          निवडलेला पोशाख तुमच्‍या स्प्राईटमधील पोशाखाशी जुळतो याची खात्री करा.
      10:
        image: notes/hoc_hello_world_2021_introduction_10.jpg
        text: जेव्हा तुम्ही "रन" दाबा, तेव्हा तुम्ही त्याला जे काही मजकूर सांगाल ते
          स्प्राइट म्हणेल. आता स्प्राईट लॅबसह प्रारंभ करण्याची वेळ आली आहे आणि तुमची
          कल्पनाशक्ती तुम्हाला कोठे नेत आहे ते पहा!

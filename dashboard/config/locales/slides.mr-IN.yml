        text: जर आपल्याला त्रिकोणांचा समूह काढायचा असेल आणि त्यांची लांबी भिन्न आकाराची
          असेल तर?
      3:
        text: आपण ते सर्व कोड हाताने लिहू शकतो किंवा आपण पॅरामीटर्ससह फंक्शन वापरू
          शकतो.

        text: तुम्ही तुमच्या डान्सरच्या स्टेप्सच बदलू शकत नाही, तर त्याची वैशिष्ट्ये
          देखील बदलू शकता. स्क्रीनवरील नर्तकाची स्थिती, त्याचा आकार किंवा रंग यासारख्या
          गोष्टी गुणधर्म निर्धारित करतात.
      7:
        image: notes/hoc_dance_properties_2019_7.png
        text: डान्सरचे गुणधर्म बदलण्यासाठी तुम्ही सेट ब्लॉक वापराल. आमचे नर्तक लहान
          दिसण्यासाठी सेट ब्लॉक वापरू. प्रथम, तुमच्या प्रोग्राममध्ये सेट ब्लॉक ड्रॅग
          करा.
      8:
        image: notes/hoc_dance_properties_2019_8.png
        text: त्यानंतर, तुम्हाला बदलायचा असलेला डान्सर निवडा आणि ते स्क्रीनवर दिसणार्‍या
          आकारात टाइप करा. पूर्ण आकार 100 आहे. तुम्ही कमी संख्या निवडल्यास, ते डान्सरला
          लहान करेल. डान्सर जितका लहान असेल तितकी ती दूर दिसते.
      9:
        image: notes/hoc_dance_properties_2019_9.png
        text: सेट ब्लॉकचा वापर करून, तुम्ही नर्तकाचे परिमाण, रोटेशन, स्थान आणि रंग
          देखील बदलू शकता. या गुणधर्मांसोबत खेळून तुम्ही सर्व प्रकारचे बदल करू शकता
          आणि त्यांना गाण्याच्या विविध भागांशी जोडू शकता.
      10:
        image: notes/hoc_dance_properties_2019_10.png
        text: लक्षात ठेवा की तुम्ही डान्सरचे गुणधर्म आधीपासून अस्तित्वात असल्यासच
          सेट करू शकता. 'सेट' ब्लॉक 'तयार करा' ब्लॉकचे अनुसरण करत असल्याची खात्री
          करा. प्रयोग करण्यास अजिबात संकोच करू नका, तुमची सर्जनशीलता दाखवा आणि मजा
          करा.
    hoc_dance_warmup:
      1:
        text: 'कोडचा तास | डान्स पार्टी: वार्म अप '
      2:
        text: नमस्कार! माझे नाव मिरल कोटब आहे आणि मी एक नर्तक, सॉफ्टवेअर डेव्हलपर
          आणि iLuminate चा निर्माता आहे.
      3:
        text: तर, संगणक विज्ञान अनेक प्रकारे सर्जनशीलतेशी संबंधित आहे. अतुलनीय, खरोखर.
          म्हणजे, एकदा का तुमच्याकडे सॉफ्टवेअर लिहिण्याची क्षमता आली की तुम्ही कोणत्याही
          गोष्टीत कल्पना मांडू शकता. मी ते हलक्या सूटसह करतो. एकदा तुमच्याकडे सॉफ्टवेअर
          लिहिण्यासाठी साधने मिळाल्यावर तुम्ही बरेच काही करू शकता आणि शक्यता खरोखरच
          अनंत आहेत.
      4:
        text: पुढच्या तासाभरात, तुम्ही तुमच्या स्वतःच्या डान्स पार्टीचे प्रोग्रामिंग
          करून कॉम्प्युटर सायन्ससह प्रारंभ करणार आहात! तुमच्यासोबत खेळण्यासाठी आम्ही
          काही हिट संगीत आणि उत्तम नर्तकांची एक टीम एकत्र केली आहे.
      5:
        text: तुम्ही नर्तक निवडण्यासाठी, त्यांच्या नृत्याच्या हालचाली बदलण्यासाठी
          आणि त्यांना संगीताला प्रतिसाद देण्यासाठी आणि परस्परसंवादी होण्यासाठी कोडचे
          ब्लॉक्स वापराल.
      6:
        text: तुम्हाला दिसेल की तुमची स्क्रीन तीन मुख्य भागांमध्ये विभागली गेली आहे.
          डावीकडे खेळण्याची जागा आहे. इथेच तुमचे नर्तक दिसतील.
      7:
        text: हे मध्यम क्षेत्र टूलबॉक्स आहे. तुम्ही धड्यांमधून जात असताना या जागेत
          कोडचे नवीन ब्लॉक्स उपलब्ध होतील.
      8:
        text: उजवीकडे असलेली जागा म्हणजे कार्यक्षेत्र. तुमचा प्रोग्राम तयार करण्यासाठी
          तुम्ही टूलबॉक्सच्या बाहेर आणि कार्यक्षेत्रात ब्लॉक ड्रॅग करू शकता.
      9:
        text: प्रत्येक स्तरासाठी सूचना स्क्रीनच्या शीर्षस्थानी येथे असतील. जर तुम्हाला
          इशारा हवा असेल तर फक्त लाइट बल्बवर क्लिक करा.
      10:
        text: प्रारंभ करण्यासाठी, या लाल ब्लॉकसह एक नवीन नृत्यांगना बनवूया. प्रथम,
          ते टूलबॉक्समधून बाहेर काढा आणि या नारंगी "सेटअप" ब्लॉकखाली स्नॅप करा. ही
          नर्तकी मांजर असून तिचे नाव आहे "माय_फर्स्ट_डान्सर" तुम्ही येथे क्लिक करून
          तुम्हाला पाहिजे ते नाव बदलू शकता.
      11:
        text: यासह तुम्ही तुमच्या प्ले स्पेसमध्ये नर्तक कोठे दिसावे ते देखील बदलू
          शकता.
      12:
        text: प्ले स्पेस वर संगीत निवडण्यासाठी एक मेनू आहे. निवडण्यासाठी बरीच गाणी
          आहेत त्यामुळे तुमची आवडी शोधण्यात मजा करा. प्ले स्पेसच्या खाली रन बटण आहे.
          जेव्हा तुम्ही रन दाबाल, तेव्हा तुम्हाला तुमच्या प्रोग्राममधील नर्तक प्ले
          स्पेसमध्ये दिसतील आणि संगीत प्ले होईल.
      13:
        text: 'ते स्वत: करून पहा! आणि जर तुम्हाला अडकल्यासारखे वाटत असेल, तर ठीक आहे!
          फक्त उठा आणि हालचाल करा आणि तुम्हाला ते कळण्यापूर्वी तुम्ही तुमची स्वतःची
          डान्स पार्टी केली असेल. तर, तुम्ही काय तयार कराल?'

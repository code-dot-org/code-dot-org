      2-3 Artist 1 new: Ahoj, já jsem umělec. Můžeš napsat kód, díky němuž nakreslím
        téměř cokoliv. Použij pár bloků, abych obkreslil šedé čáry v obrázku. (Každá
        čára je dlouhá 100 pixelů)
      2-3 Artist 12: Nastav blok "opakuj", tak, že vytvoří kruh k dokončení oka. Pokud
        se při každém pohybu otočíš doprava o jeden stupeň, kolikrát musíš pohyb opakovat
        abys dokončil kruh? 180? 360? 500?
      2-3 Artist 2 new: 'Tento dům má zeď, která je dokončená jen z poloviny. Každá
        strana má mít délku 100, ale tato zeď má pouze 50. Dokonči zeď. '
      2-3 Artist 3.4: Blok pro skákání přesune umělce, aniž by kreslil. Nakresli přerušovanou
        čáru použitím bloků `skoč vpřed` a `skoč zpět`. Každá čára je dlouhá 50 pixelů.
      2-3 Artist 3new: 'Červený klobouk je vysoký 100 pixelů. Dokonči černý klobouk,
        který je o 70 pixelů kratší. (Poznámka: Šířka každého klobouku je 50 pixelů.)'
      2-3 Artist 4: Pomoz mi dokončit domeček pro tuto kočičku.
      2-3 Artist 6: 'Tenhle domek potřebuje střechu! Nakresli trojúhelník. Tip: všechny
        tři strany jsou stejně dlouhé.'
      2-3 Artist 7: 'Dokresli poslední okna na škole, aby každý ve třídě viděl ven.
        Strany každého čtvercového okna jsou dlouhé 25 pixelů. '
      2-3 Artist 8: Dokonči místnost pro každé ze zvířat tak, že rozdělíš obdélník
        na 2 stejně velké čtverce. Obdélník je široký 200 pixelů a vysoký 100 pixelů.
        Existuje spousta různých způsobů, jak tuhle hádanku vyřešit, takže se dobře
        bav!
      2-3 Artist 9 NEW: Dokončete tohoto draka
      2-3 Artist Assessment 1: 'Hodnocení: Dokreslete poslední zub. Je široký 25 pixelů
        a vysoký 25 pixelů.'

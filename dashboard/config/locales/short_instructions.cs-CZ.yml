        Připravili jsme pro tebe kód (šedý), který vytvoří jeden diamant.

        Opakuj tento šedý kód, abys vytvořil zábavný vzor!
      2-3 Artist Loops New 14: Pohraj si s kódem pro diamant a podívej se jaké vzory
        můžeš udělat. Zkus změnit o kolik stupňů se otočíš a kolikrát opakuješ.

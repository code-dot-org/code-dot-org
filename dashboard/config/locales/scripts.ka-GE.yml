            სერიის გადასაჭრელად. შემდეგი, თქვენ შეისწავლით თუ როგორ შეიტანენ კომპიუტერები
            ინფორმაციას, გამოაქვთ, ინახავენ და ამუშავებენ ინფორმაციას, რათა დაეხმარონ
            ადამიანებს პრობლემების გადაჭრაში. განყოფილება მთავრდება პროექტით, რომელშიც

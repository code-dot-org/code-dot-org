          title: CSD განყოფილება 5 - მონაცემები და საზოგადოება ('20-'21)
        csd5-2021:
          description: |-
            განყოფილება 5 ეხება მონაცემთა მნიშვნელობას პრობლემების გადაჭრაში და ხაზს უსვამს იმას, თუ როგორ შეუძლიათ კომპიუტერებს დახმარება ამ პროცესში. პირველი თავი იკვლევს სხვადასხვა სისტემებს, რომლებიც გამოიყენება კომპიუტერში ინფორმაციის წარმოსაჩენად და მათი გამოყენებით გამოწვეულ გამოწვევებსა და ურთიერთობებს. მეორე თავში თქვენ შეისწავლით თუ როგორ გამოიყენება მონაცემთა შეგროვება პრობლემების გადასაჭრელად და როგორ ეხმარება კომპიუტერები ამ პროცესის ნაბიჯების ავტომატიზაციას. თავი მთავრდება იმის გათვალისწინებით, თუ როგორ შეიძლება მონაცემთა პრობლემის გადაჭრის პროცესის გამოყენება თქვენს მიერ არჩეულ სფეროზე.

            **განხორციელების სახელმძღვანელო განყოფილებისთვის 5**

            -   სრული განყოფილება 1 თავი 1 ამ ერთეულის დაწყებამდე
            -   ეს ერთეული შეიძლება შეიცვალოს მე-7 განყოფილებით - იხილეთ [განხორციელების სახელმძღვანელო](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) დამატებითი ინფორმაციისთვის ამ ვარიანტის შესახებ
            -   შეგიძლიათ ნახოთ სრული [სასწავლო გეგმის სახელმძღვანელო](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) ამ ერთეულის შესახებ დამატებითი ინფორმაციისთვის
          description_short: გაიგეთ, თუ როგორ იყენებენ ადამიანები კომპიუტერებს მონაცემებთან
            დაკავშირებული პრობლემების გადასაჭრელად.
          lesson_groups:
            csd5_1:
              description: ეს თავი ყურადღებას ამახვილებს მონაცემთა წარმოდგენაზე და
                მის როლზე ინფორმაციული პრობლემების გადაჭრაში. სტუდენტები სწავლობენ
                რა უნდა იყოს წარმომადგენლობითი სისტემა სასარგებლო და როგორ შეუძლიათ
                კომპიუტერებს წარმოადგინონ სხვადასხვა ტიპის ინფორმაცია ორობითი სისტემების
                გამოყენებით. თავების პროექტისთვის, სტუდენტები წარმოადგენენ თავიანთ
                სრულყოფილ დღეს ორობითი პანჩის ბარათში და ვაჭრობენ თანაკლასელებთან
                გაშიფვრის მიზნით.
              display_name: 'თავი 1: ინფორმაციის წარმოდგენა'
            csd5_2:
              description: მოსწავლეები იკვლევენ, თუ როგორ შეიძლება მონაცემების გამოყენება
                საინტერესო კითხვებზე პასუხის გასაცემად და პრობლემების გადასაჭრელად.
                პრობლემის გადაჭრის ზოგადი პროცესის შეცვლილი ვერსიის გამოყენებით, სტუდენტები
                უყურებენ, თუ როგორ იყენებენ კომპიუტერები და ადამიანები მონაცემებს
                განსხვავებულად და პრობლემის გადაჭრის ავტომატიზაციის დადებით და უარყოფით
                მხარეებს. მას შემდეგ, რაც სწავლობენ კომპიუტერების მონაცემებს რეალურ
                სამყაროში, სტუდენტები ირჩევენ საკუთარ პრობლემას და იყენებენ მონაცემებს
                მის გადასაჭრელად.
              display_name: 'თავი 2: მონაცემებთან დაკავშირებული პრობლემების გადაწყვეტა'

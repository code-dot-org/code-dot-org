          description: მე -4 ნაწილი წარმოგიდგენთ გამოთვლების უფრო ფართო სოციალურ ზემოქმედებას.
            დიზაინის გამოწვევების სერიის მეშვეობით, თქვენ შეისწავლით თუ როგორ უკეთ
            გაიგოთ სხვების საჭიროებები პრობლემის გადაწყვეტის შემუშავებისას. განყოფილების
            მეორე ნახევარი შედგება განმეორებითი გუნდური პროექტისგან, რომლის დროსაც
            გუნდებს აქვთ შესაძლებლობა გამოავლინონ საჭიროება, რომელიც მათ აინტერესებთ,
            პროტოტიპის გადაწყვეტილებები როგორც ქაღალდზე, ასევე App Lab-ში და გამოსცადონ
            გადაწყვეტილებები რეალურ მომხმარებლებთან, რათა მიიღონ გამოხმაურება და განახორციელონ
            შემდგომი გამეორება.
          description_short: "  ისწავლეთ როგორ შეიმუშავოთ პროგრამა, რომელიც აკმაყოფილებს
            თქვენი მომხმარებლების საჭიროებებს."
          lesson_groups:
            csd4_1:
              display_name: 'თავი 1: მომხმარებელზე ორიენტირებული დიზაინი'
            csd4_2:
              display_name: 'თავი 2: აპლიკაციის პროტოტიპირება'
            csd_survey:
              display_name: კურსის შემდგომი გამოკითხვა
          student_description: მე -4 ნაწილი წარმოგიდგენთ გამოთვლების უფრო ფართო სოციალურ
            ზემოქმედებას. დიზაინის გამოწვევების სერიის მეშვეობით, თქვენ შეისწავლით
            თუ როგორ უკეთ გაიგოთ სხვების საჭიროებები პრობლემის გადაწყვეტის შემუშავებისას.
            განყოფილების მეორე ნახევარი შედგება განმეორებითი გუნდური პროექტისგან,
            რომლის დროსაც გუნდებს აქვთ შესაძლებლობა გამოავლინონ საჭიროება, რომელიც
            მათ აინტერესებთ, პროტოტიპის გადაწყვეტილებები როგორც ქაღალდზე, ასევე App
            Lab-ში და გამოსცადონ გადაწყვეტილებები რეალურ მომხმარებლებთან, რათა მიიღონ
            გამოხმაურება და განახორციელონ შემდგომი გამეორება.

          lesson_groups:
            csd3_1:
              description: სტუდენტები ქმნიან ინტერაქტიული ანიმაციების პროგრამირებას
                თამაშის ლაბორატორიის გარემოში. ისინი იწყება მარტივი ფორმებით და სპრაიტის
                საგნებით, შემდეგ იყენებენ მარყუჟებს ფლიპბუქის სტილის ანიმაციების შესაქმნელად.
                შემდეგი, ისინი სწავლობენ ბულეანებისა და პირობების გამოყენებას მომხმარებლის
                შეყვანაზე პასუხის გასაცემად. თავის ბოლოს სტუდენტები ქმნიან და ქმნიან
                ინტერაქტიულ ანიმაციას, რომელიც მათ შეუძლიათ გაუზიარონ მსოფლიოს.
              display_name: 'თავი 1: სურათები და ანიმაციები'
            csd3_2:
              description: ამ თავში მოსწავლეები აერთიანებენ კონსტრუქციებს, რომლებიც
                მათ ისწავლეს პირველ თავში, რათა დააპროგრამონ უფრო რთული მოძრაობა და
                შეჯახებები მათ სპრიტებში. როგორც ისინი ქმნიან უფრო რთულ პროგრამებს,

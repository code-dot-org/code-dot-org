      4-5 Artist 5_instruction: Kokį kampą reikėtų įrašyti?
      4-5 Artist 6_instruction: Štai lygiakraštis trikampis. Kiekvienas jo kampas
        yra po 60 laipsnių, o kiekviena jo kraštinė po 200 pikselių. Užbaik piešinį.
      4-5 Artist 7_instruction: Šio stačiojo trikampio kampų dydžiai yra 30, 60 ir
        90 laipsnių. Trūkstamos linijos ilgis yra dvigubai didesnis už 100 pikselių.
        Užbaik piešinį.
      4-5 Artist 8_instruction: Futbolo aikštės vidurio linija yra lygiagreti kraštinėms
        linijoms. Aikštės perimetras yra 800, o ilgis 240 pikselių. Koks jo plotis?
        Nupiešk trūkstamas linijas.
      4-5 Artist 9_instruction: Nupiešk likusią piešinio dalį, kad piešinys būtų simetriškas.

      20hr_farmer_stage9_1_instruction: Labas, aš esu ūkininkė. Man reikia išlyginti
        žemę, kad ji būtų paruošta sodinimui. Pajudink mane iki tos purvo krūvos ir
        panaudok blokelį „pašalink 1“, kad jį pašalinti.
      20hr_farmer_stage9_11_instruction: 'Vis dar tamsu lauke. Judink mane lauku.
        Jeigu rasi purvo krūvą, pašalink ją, o jei rasi duobę, užpildyk ją. Sufleris:
        ant blokelio „Jei“ yra tam tikrų pasirinkimų, nuspaudus ant mažos rodyklėlės.'
      20hr_farmer_stage9_2_instruction: Man reikia nueiti prie duobės ir užpildyti
        ją su dviem kastuvais, pilnais žemių. Tam naudok blokelį „užpildyk 1“.
      20hr_farmer_stage9_3_instruction: Nunešk mane iki purvo krūvos ir pasakyk man,
        kiek kartų man pasinaudoti kastuvu. Panaudok kuo mažiau blokelių.
      20hr_farmer_stage9_4_instruction: 'Ar gali man padėti atsikratyti visais purvais?
        Sufleris: panaudok kartojimo blokelį, jeigu gali.'
      20hr_farmer_stage9_5_instruction: 'Padėk man užpildyti visas šias duobes su
        5 kastuvais žemių. Sufleris: galima įdėti kartojimo blokelį į „Kol“ blokelio
        vidų.'
      20hr_farmer_stage9_6_instruction: Atsikratyk visomis purvo krūvomis, panaudodamas
        kuo mažiau blokų. Nauji pasirinkimai „Kol“ blokelyje pasako man, ar aš stoviu
        ant purvo krūvos, ar ant duobės.
      20hr_farmer_stage9_7_instruction: Oho, suradau labai gilią duobę! Nežinau, kiek
        kastuvų žemės jai reikės. Ar sugebėsi sudėlioti tokį kodą, kuris užpildo duobę
        ir sustoja, kai žemė tampa lygi?
      20hr_farmer_stage9_8_instruction: Padėk man užpildyti duobę lauko gale, panaudodamas
        kuo mažiau blokelių.
      20hr_farmer_stage9_9_instruction: 'Padėk man pašalinti visas purvo krūvas. Panaudok
        kaip galima mažiau blokelių. Sufleris: pamėgink panaudoti „Kol“ blokelį.'
      20hr_maze_stage2_10_instruction: Išmėgink naują „Kartok, kol“ blokelį – jis
        kartos veiksmus tol, kol aš pasieksiu kiaulę.
      20hr_maze_stage2_11_instruction: Ar išspręsi šią užduotį, panaudodamas tik 4
        blokelius?
      20hr_maze_stage2_13_instruction: Ši situacija panaši, bet šiek tiek kitokia.
        Ar sugebėsi panaudoti tik 5 blokelius?
      20hr_maze_stage2_14_instruction: 'Panaudok naują „jei“ blokelį ir leisk man
        nuspręsti, kada man pasisukti. Sufleris: tau tereikės tik vieno naujo blokelio,
        bet pasistenk suprasti, kaip jie veikia, kad kitą kartą mokėtum viską padaryti
        pats.'
      20hr_maze_stage2_15_instruction: Čia yra viskas kaip ir praeitoje užduotyje,
        tau tereikia prisiminti, kaip reikia kartu panaudoti blokelius „jei“ ir „kartok“.
      20hr_maze_stage2_16_instruction: Aš noriu saulėgrąžų! Panaudok blokelį „jei“,
        kad galėčiau pas ją nusigauti. Panaudok kuo mažiau blokelių.
      20hr_maze_stage2_17_instruction: Atlikime panašią užduotį, tačiau saugokis piktų
        gėlyčių!
      20hr_maze_stage2_18_instruction: Blokelis „Jei-priešingu atveju“ patikrina sąlygą,
        o tada atlieka vieną ARBA kitą veiksmą. Išmėgink šį naują blokelį, kad pasiekčiau
        saulėgrąžą.
      20hr_maze_stage2_19_instruction: Dar viena užduotis su „Jei-priešingu atveju“
        blokeliu. Ar sugebėsi ją atlikti iš pirmo karto?
      20hr_maze_stage2_2_instruction: Ši kiaulė sutaršė mano plunksnas. Padėk man
        ją pasiekti!
      20hr_maze_stage2_20_instruction: Jeigu sugebėsi sudėti tik 3 blokelius tinkamai,
        aš galėsiu eiti vingiuotu taku, visiškai nesvarbu, koks yra jo ilgis.
      20hr_maze_stage2_3_instruction: Surask kelią ir nuvesk mane pas kvailą kiaulę.
        Tik neleisk man prisiliesti prie TNT dėžučių, nes susprogsiu!
      20hr_maze_stage2_4_instruction: Nuvesk mane pas tą žalią daiktą! (Saugokis TNT)
      20hr_maze_stage2_5_instruction: Laikykis ramiai ir padėk man patekti pas tą
        blogą kiaulę. Antraip aš supyksiu!
      20hr_maze_stage2_6_instruction: Yra būdas nusigauti iki kiaulės panaudojant
        tik 2 blokelius. Ar tau pavyks sugalvoti, koks jis?
      20hr_maze_stage2_7_instruction: Padėk man nusigauti iki žalios kiaulės panaudodamas
        tik 3 blokelius.
      20hr_maze_stage2_8_instruction: Padėk man pasiekti šią kiaulę, panaudodamas
        kuo mažiau blokelių. Pamėgink panaudoti daugiau nei vieną „Kartojimo“ blokelį.
      20hr_maze_stage2_9_instruction: 'Kai blokelis yra pilkas, tai reiškia, kad negalima
        jo pašalinti. Išspręsk šią užduotį panaudodamas kartojimą 3 kartus. Į kartojimą
        įdėk šiuos blokelius: „ženk į priekį“, „ženk į priekį“, „pasisuk“.'

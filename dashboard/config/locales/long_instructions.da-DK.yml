      CourseD_Dance_Party_01: "_Lad os have et dance party!_ \n\nTræk blokken `Lav
        en ny` ind i arbejdsområdet, og tilslut den inden i `indstillings`-blokken,
        for at skabe din første danser. \n\n-   _Du kan også klikke på pæren til venstre,
        hvis du ønsker mere information eller ekstra udfordringer._"
      CourseD_Dance_Party_02: "Lad os få denne elg til at danse! \n\nTræk <xml><block
        type=\"Dancelab_changeMoveLR\" block-text=\"new_dancer do floss\"><title name=\"SPRITE\">new&#95;dancer</title><title
        name=\"MOVE\" config=\"MOVES.Dab, MOVES.Drop, MOVES.Floss\">Floss</title><title
        name=\"DIR\">-1</title></block></xml> blokken ud på arbejdsområdet. Forbinde
        den under <xml><block type=\"Dancelab_atTimestamp\" block-text=\"after 4 measures\"><title
        name=\"TIMESTAMP\">4</title><title name=\"UNIT\">\"measures\"</title></block></xml>
        begivenhedsblokken. Din danser bør starte et nyt trin efter den fjerde takt.
        \n\n**Takter** bruges til at tælle tid i musik. I dette selvstudie er en takt
        fire slag lang."
      CourseD_Dance_Party_03: "_Nu kører vi!_ \n\nTilføj en <xml><block type=\"Dancelab_atTimestamp\"
        block-text=\"after 6 measures\"><title name=\"TIMESTAMP\">6</title><title
        name=\"UNIT\">\"measures\"</title></block></xml> begivenhedsblok til dit arbejdsområde.
        Få danseren til at starte et nyt trin efter 6 takter."
      CourseD_Dance_Party_04: "_Denne dans har brug for glitrende!_ \n\nLed efter
        en ny blok i din værktøjskasse, der tilføjer en baggrundseffekt bag din danser.
        Se effekterne ændre sig i takt med musikken!"
      CourseD_Dance_Party_05: "Brug en anden ny blok til at få danseren til at ændre
        bevægelser **hver 2 takter**! \n\n-   Valg af `(Næste)`, `(Forrige)`, eller
        `(Tilfældig)` fortæller danseren at den skal udføre et andet trin hver gang
        programmet køres."
      CourseD_Dance_Party_06: "\\_Vi har brug for flere dansere! \\_ \n\nOpret en
        backup-danser kaldet `backup_danser1` til at danse med katten."
      CourseD_Dance_Party_08: "Hver danser har et sæt _properties_, der styrer, hvordan
        den ser ud. \n\nDu kan få det til at se ud som om en danser er i baggrunden
        ved at gøre dens _størrelse_ mindre. Kan du få begge backup-dansere til at
        være samme størrelse?"
      CourseD_Dance_Party_09: "Dansere har en \"farvetone\"-egenskab, der kan tilføje
        et lag farve. Prøv at ændre farvetonen på en af dine dansere. \n\n-   Farvetoner
        blander den farve, du vælger, med danserens farver."
      CourseD_Dance_Party_10: "Nu ved vi, hvordan man ændrer en dansers egenskaber.
        Vi kan også få de samme egenskaber til at reagere automatisk på musikken ved
        hjælp af denne blok: <xml>\n  <block type=\"Dancelab_startMapping\" block-text=\"right_unicorn
        begins following bass\">\n    <title name=\"SPRITE\">right_unicorn</title>\n
        \   <title name=\"PROPERTY\">\"scale\"</title>\n    <title name=\"RANGE\">\"bass\"</title>\n
        \ </block></xml> \n\nDette program bruger musikens \"bas\"-volumen (de lave
        lyde) til at kontrollere en dansers højde. Kan du også få den anden danser
        til at reagere på musikken?"
      CourseD_Dance_Party_11: "<xml><block type=\"Dancelab_whenKey\" block-text=\"when
        up pressed\"></block></xml> begivenhedsblokken lader dig køre programmering
        når op pilen trykkes. \n\nDu kan ændre dansetrinnet, ændre en dansers egenskaber
        eller gøre et hurtigt trin bare én gang. Vær kreativ og led efter nye blokke!"
      CourseD_Dance_Party_11_5: "Tjek denne blok: \n\n<xml>\n  <block type=\"Dancelab_makeNewDanceSpriteGroup\"
        block-text=\"Make 6 new ducks in a circle\">\n    <title name=\"N\">6</title>\n
        \   <title name=\"COSTUME\">\"DUCK\"</title>\n    <title name=\"LAYOUT\">\"circle\"</title>\n
        \ </block></xml> \n\nNu kan du oprette en masse dansere på én gang! \nPrøv
        at bruge nogle af \"alle ænder\"-blokkene til at skrive programmering, der
        får alle ænderne til at danse sammen."
      CourseD_Dance_Party_11b: "Det er tid til en dansekonkurrence! Katten dipper,
        når du trykker på venstre piletast. Få Robotten til at \"droppe\" en gang
        når du trykker på højre piletast, og \"klappe\" en gang, når du trykker på
        pil op. \n\n**Brug tasterne til at få robotten til at udføre drop-klap-drop-klap
        lige så hurtigt som du kan!**"
      CourseD_Dance_Party_12: Bliv groovy! Skab dit eget Dance Party som du kan dele
        med dine venner.

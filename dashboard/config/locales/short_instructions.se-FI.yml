        olggos`-blohka vuolabeallái `go bija mannat` oažžun dihte diŋggaid olggos
        go speallu álgá.
      MC HOC 2016 New Walk: Iskot iežamet máilmmi! Sirdde iežat njuolaiguin, ja deaddil
        gaskaboaluin dahje deaddil speallanbrehttii geavahit elemeanttaid. Raba uvssa
        nu ahte beasat vissui.

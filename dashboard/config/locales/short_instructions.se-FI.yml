      frozen snowflake full: Geardduhetnot dán 8 geardde ráhkadan dihte čáppa muohtačalmmi!
      frozen snowflower: Dárkilis muohtaminstariid sáhtát ráhkadit hui eaŋkilis hámiiguin.
        Sáhtát go ráhkadit minstara go geardduhat 5 jorbbá mas leat sturrodat 5 ja
        5 jorbbá mas lea sturrodat 10?
      frozen square iterative: Orru leamen ahte mii leat beallemuttus ráhkadeame njealječiegaga.
        Bidjot 4 linjá oktii ráhkadit njealječiegaga.
      frozen square loop: Bures, mun lean Arendella Ánná! Ráhkadetnot njealječiegaga
        “Gearddut”-blohkain, mii ii geavat nu máŋga blohka. Man galle geardde (???)
        šaddá mohkiid ráhkadit “Gearddut”-blohkain blohkaid siskkobealde nu ahte šaddá
        njealječiegagin?
      frozen square loop 3x: Ráhkadetnot golbma njealječiegaga, mat jorggihit juohke
        njealječiegaga maŋŋil. Muitte jorgalit dan 120-gráda ovdal juohke ođđa njealječiegaga.
      frozen square snowflake: Sáhtát go ráhkadit muohtačalmmi go geavahat “Gearddut”-blohka
        ráhkadan dihte njealječiegaga 10 geardde, ja “Jorat” -blohkain jorahit 36-gráda
        juohke njealječiegaga gaskka?

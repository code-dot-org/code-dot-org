      New Sports Project: 'Ráhkat iežat spealu! Don mearridat: Don sáhtát rievdadit
        buot njuolggadusaid, seaguhit ja oktiibidjat iešguđet lágan falástallamiid,
        leage kreatiiva! Go leat geargan, deaddil Válbmet vai du olbmát besset geahččalit
        spealu iežaset telefuvnnaiguin.'
      Standalone_Artist_1: Bures boahtin Dáiddárii! Álggus, de geahččalit ráhkadit
        eaŋkilis njealječiegaga masa geavahit veahkkin blohkaid jorggihit olgeš guvlui
        ja sirdit ovddasguvlui. Juohke siidu berre leat 100 piksela guhku.
      Standalone_Artist_2: Tevdne dán diamántta mas čiegat galget leat 120 ja 60 gráda
        ja mas siidu lea 150 piksela guhku.
      Standalone_Artist_3: Sáhtát go tevdnet dán guđačiegaga mas leat 100 piksela
        guhku siiddut ja 60 gráda čiegat?
      Standalone_Artist_4: 'Dál leat ožžon ođđa blohka maid sáhtát geavahit, mii lea
        geardduhanmohkki. Dát geardduha kommándogihpuid. Mii dáhpáhuvvá jus geardduhat
        dáid kommándoid 6 gearddi? '
      Standalone_Artist_5: Man galle gearddi fertet geardduhit dán diamántta go galggat
        tevdnet dán lieđi.
      Standalone_Artist_5.5: 'Fuomáš movt mii leat álkidahttán diamántta koda geavahettiin

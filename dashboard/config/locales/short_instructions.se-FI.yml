        ovtta jorbbáža mas lea sturrodat 5 ja ovtta jorbbá mas lea sturrodat 10?
      frozen cross: Páhkke “Gearddut” -blohka dáid kommánddoid birra ráhkadit plussa-mearkka.
        Fuomášit go ahte Elsá máhttá lihkadit ovddos ja maŋos?
      frozen cross rotate: Dál geardduhat dán 10 geardde. Man galle gráda dárbbašat
        jorggihit juohke linjá gaskka?
      frozen cross rotate dense: 'Geardduhetnot dán 90 geardde! Galle geardde manná
        90-gráda 360-grádii? Ráva: Lea hui unna logoš.'
      frozen diamond: Geavat geardduheami dáid blohkaid birra ráhkadan dihte parallellográmma.
        Dat lea juste dego rektáŋgel muhto das leat earálágan čiegat. Dás leat 60-
        ja 120-gráda čiegat dan sadjái go ahte buot čiegat leat 90-gráda.
      frozen diamond mini snowflake: Dihtet go ahte juohke muohtačalmmis lea sierranas

      frozen circle function: Geavat ođđa “Ráhkat jorbbá”-blohka ráhkadan dihte 10
        badjálastti jorbbá. Ale vajálduhte njuiket ovddos jorbbáid gaska.
      frozen circle function in circle: Ráhkadetnot 20 badjálastti jorbbá mas juohke
        jorbbá gaskka jorahat 18-gráda.
      frozen circle function with parameter: Dá lea “Ráhkat jorbbá”-blohkka mii sáhttá

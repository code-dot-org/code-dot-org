      MC HOC 2016 Level 10: Dál lea áigi ráhkadat iežat Minecraft! Bija olggos heakkalaččaid
        ja de bija daid dahkat maid háliidat. Suohtastala!
      MC HOC 2016 Level 2-2: Vuoncáčivga lea jikŋon gitta. Bija `sirdit` ja`jorggit`-
        blohkaid blohkkii `go leat bidjan olggos` oažžun dihte dan sirdit.
      MC HOC 2016 Level 3: Buorre, vuoncáčivga sirddii! Muhto de bisánii. Spealus
        vuoncáčivggat vázzet vaikko man guhká. Geavat `daga agibeaivvi`-mohki oažžun
        dihte joatkit vuoncáčivggat sirdit.
      MC HOC 2016 Level 4: Dál orrot vuoncáčivggat ártegat go sirdet ovttaládje. Spealut
        geavahit sahtedohko sirdimiid vai neaktá albmaláganin. Bija vuoncáčivggaid
        `jorggit sahtedohko`.
      MC HOC 2016 Level 5: Dát gusat leat láhppon! Sirdde daid rásseeatnamii blohkain
        `sirdde ovtta lávkki dan guvlui` mii lea mohkis `daga agibeaivvi`.
      MC HOC 2016 Level 6: Dál ráhkadat zombiid. Geavat `bija olggos`-blohka ráhkadan
        dihte 3 zombi go idja šaddá. Oaččo daid sirdit iežat guvlui. Geahččal birget
        iđidii.
      MC HOC 2016 Level 8: Geaidnu du sávzza lusa lea steŋgejuvvon geađgeseinniin.
        Lihkus lea dáppe okta Creeper. Creeper:at bávkkehit go guoskkehat daidda.
        Oaččo Creeper:a bávkalit seainni nu ahte ollet iežat sávzza lusa.
      MC HOC 2016 New Drop: Minecraft:as luoitá sávza ullu. Bija `luoitte`-blohka
        `go leat geavahan`-blohkkii, de vácce badjel ja geavat sávzza luoitit elemeanta.

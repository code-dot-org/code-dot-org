      frozen freeplay: Dál leat almmolaččat šaddan meaštárdáiddárin! Ráhkat dálveduovdaga.
      frozen line: Bures! Mun lean Arendella Elsá. Veahket mu ráhkadit eaŋkil linjá.
      frozen perpendicular: Gehččot dál sáhttit go mii ráhkadit guokte linjá mat leaba
        90-gráda nubbi nuppi ektui. Don fertet atnit "Jorat"-blohka ja maiddái "Lihkat"-blohka.
      frozen snowflake branch: Geahččal geavahit ”Ráhkat muohtačalbme-suorggi”-blohka

    long_instructions:
      2-3 Artist 1 new: Здравейте аз съм художникът. Можете да напишете код, за да
        начертая почти нищо. Използвайте няколко блока за да ме накарате да чертая
        над сивите линии в картината. (Всеки ред е дълъг 100 пиксела)
      2-3 Artist 4: Помогнете ми да довърша къщата на тази котка.
      2-3 Artist 9 NEW: Завърши това хвърчило
      2-3 Artist Free Play: Свободна игра! Начертайте каквото искате.
      2-3 Artist Loops New 12: 'Начертайте диамант със страни от 100 пиксела. '
      2-3 Artist Nested Loops 10: Повторете този код 12 пъти за завършване на модела.
      2-3 Artist Nested Loops 11: Повторете този код 4 пъти да завършите модела, завъртете
        на 90 градуса след всеки кръг.
      2-3 Artist Nested Loops 12: Повторете този код 12 пъти за да завършите  кривите.
      2-3 Artist Nested Loops Free Play: Свободна игра, направи нещо готино с повторения
        и цикли.
      2-3 Bee Loops 3A: Използвайте цикъл за повторение, за да се събере всичкия нектар.
      4-5 Artist 1: 'Помогнете ми да завърша моята кутия. (Всеки ред е дълъг 300 пиксела) '
      4-5 Artist 6: Равностранен триъгълник има ъгли  60, 60 и 60 градуса. Всяка страна
        е 200 пиксела. Завърши чертежа.
      4-5 Artist Free Draw 1: Свободно рисуване!  Начертайте каквото вдъхновението
        ви каже.
      4-5 Artist Patterns 7: Нека променим кода от последната загадка и да направим
        този по-сложен модел. Забележете как диамантите се припокриват, сега опитайте
        да промените първото "скочи назад" от 100 до 50 (на половина) - докъде трябва
        да отиде художника във второто "скочи назад"?
      4-5 Nested Loops 12: Можеш ли да начертаеш тези 36 триъгълници с помощта на
        вложени повторения(цикли)?
      4-5 Nested Loops 5: Направи  повторение(цикъл) на дадения код, за да създадеш
        вятърна мелница.
      4-5 Nested Loops 6: Може ли да начертаете шестоъгълник като повторяте кода на
        триъгълника?
      4-5 Nested Loops 9: Начертайте зъбите в устата на алигатора!
      Course 4 Artist For Loops 6a: Направете три малки промени на кода от последното
        ниво, за да се получи това!

        recollir tot el nèctar.
      2-3 Bee Loops 1: 'Cada flor conté una unitat de nèctar. Recull el nèctar de
        cada flor. '
      2-3 Bee Loops 3A: Pots usar un bucle per recollir tot el nèctar?
      2-3 Bee Loops 3B: Ara usa el nou bloc repeteix per recollir tot el nèctar i
        fer tota la mel.
      2-3 Bee Loops 4A: Què passa si repeteixes la seqüència tres cops? No oblidis
        fer la mel a l'acabar!
      2-3 Bee Loops 8: Aquestes flors liles tenen una quantitat indeterminada de nèctar.
        Usa el bucle "mentre nèctar" per recollir tot el nèctar. Aquest bucle s'executarà
        mentre la condició sigui certa, en aquest cas Nèctar > 0.
      2-3 Maze 15: Utilitza dos bucles per arribar al porc utilitzant menys blocs.
      2-3 Maze Loops 18: Porta'm fins al girasol!

      frozen cross: Utilitza un bloc "Repetir" al voltant d'aquestes comandes per
        crear un signe de sumar. T'has fixat que na Elsa es pot moure cap endavant
        i cap endarrera?
      frozen diamond mini snowflake: Sabíeu que cada floc de neu és una forma diferent?
        Anem a crear un nou floc de neu utilitzant el bloc "Repetir" per repetir un
        paral·lelogram 4 vegades, girant a la dreta 90 graus entre cada paral·lelogram.
      frozen diamond snowflake: Ara, anem a crear un nou floc de neu utilitzant el
        bloc repeteix per repetir un paral·lelogram 10 vegades, girant a la dreta
        36 graus entre cadascuna.
      frozen diamond: Utilitza un "Repetir" al voltant d'aquestos blocs per crear
        una parel·lolagram. És com un rectangle però te angles diferents. Aquest tá
        angles de 60 i de 120 graus en lloc de tots els angles de 90 graus.

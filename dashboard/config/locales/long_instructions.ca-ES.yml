      Dance_Party_11b: És l'hora de ballar! El gat remena les potes quan prems la
        fletxa esquerra. Fés que el robot «caigui» quan prems la fletxa dreta.
      Dance_Party_12: Anima't i segueix el ritme! Crea una dansa pròpia per compartir

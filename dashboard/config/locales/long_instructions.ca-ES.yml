      frozen snowflower: Es poden crear flocs de neu amb patrons complexos fent servir
        formes molt simples. Pots fer un patró mitjançant la repetició de 5 cercles
        de mida 5 i 5 de mida 10?
      frozen square iterative: Sembla que estem a mig camí per fer un quadrat. Anem

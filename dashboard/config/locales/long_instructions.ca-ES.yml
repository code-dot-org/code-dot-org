        Pots usar la funció "dibuixa un quadrat" per crear les ulleres? Els quadrats
        estan separats 75 píxels.
      2-3 Artist Functions 3: Edita la funció per dibuixar un quadrat amb un costat
        de 115 i dibuixar unes ulleres més grans. Els quadrats estan separats ara
        45 píxels.
      2-3 Artist Functions 4: Usa el bloc "repeteix" per dibuixar aquests tres quadrats.
      2-3 Artist Loops 1: Pots fer un hexagon amb costats que tinguin 100 píxels de
        llarg per acabar la cèl.lula? Recorda que això vol dir que només cal que giris
        60 graus!
      2-3 Artist Loops 2: Ara usa un bloc de repetició per convertir la cèl.lula en
        una closca.
      2-3 Artist Loops New 10: Ara connectem un grapat de Vs totes juntes, dibuixant-les
        amb un bucle.
      2-3 Artist Loops New 12: 'Dibuixa un diamant amb costats de 100 píxels.

'
      2-3 Artist Loops New 13: Ara dibuixa el diamant tres cops amb un bucle.
      2-3 Artist Loops New 2: Aquest és part del codi que has usat per dibuixar el
        quadrat. Què passa si uses el bloc de repetició per executar aquest codi quatre
        cops?
      2-3 Artist Loops New 9: Dibuixa una simple V on els dos costats fan 50 píxels

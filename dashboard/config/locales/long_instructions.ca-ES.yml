      2-3 Artist 3.4: El bloc de salt mou l'artista sense que
        dibuixi. Dibuixa la línia de ratlles usant tant els blocs de saltar com els
        de dibuixar.
      2-3 Artist 4: Ajuda’m a construir la casa per a aquest
        gat.
      2-3 Artist 9 NEW: Acaba aquest estel
      2-3 Artist 9: Acaba aquest estel
      2-3 Artist Debugging 10: 'Els botons de direcció del meu
        comandament són massa estrets. Pista: Fes-los 10 píxels més gruixuts'
      2-3 Artist Debugging 11: Ajuda'm a acabar el meu bonic
        floc de neu. Quantes vegades he de "repetir" per enllestir-lo?
      2-3 Artist Debugging 2: 'El codi dels tres bigotis que
        veus és incorrecte. Pista: cada bigoti fa 75 píxels de llarg. Arregla el codi
        per dibuixar els bigotis.'
      2-3 Artist Debugging 3: 'El meu vaixell té un forat! Pots
        arreglar-lo canviant l''angle de la línia? Pista: el darrer angle està desviat
        15 graus.'
      2-3 Artist Debugging 5: 'El codi de la cama i del peu que
        veus està malament. Pista: El peu és massa llarg, potser necessitem eliminar
        un pas (joc de paraules intencionat)'
      2-3 Artist Debugging 6: Sembla que estic assegut en una
        cadira que li falta una pota. Edita els blocs per dibuixar la pota.
      2-3 Artist Debugging 7: Sembla que la C al codi està dibuixada
        al revés. Pots fer que sembli una C?
      2-3 Artist Debugging 8: El meu molinet de vent no està
        acabat. Quantes vegades he de repetir per acabar-lo?
      2-3 Artist Debugging 9: 'El codi d''aquesta tija és incorrecte.
        Pista: L''angle està desviat 60 graus'
      2-3 Artist Free Play: Joc lliure! Dibuixa el que vulguis.
      2-3 Artist Functions 11.5: Aquí hi ha la mateixa funció
        "Dibuixa un hexàgon". Què passa si només gires 60 graus a cada bucle?
      2-3 Artist Functions 12 Mike: 'Les funcions són fantàstiques
        per dibuixar coses complexes diverses vegades. Pots usar la funció "dibuixa
        un flor" per omplir la resta de la caixa de jardiner? (Pista: Les plantes
        estan totes separades per 100 píxels de distància)  '
      2-3 Artist Functions 12 a: 'Les funcions són fantàstiques

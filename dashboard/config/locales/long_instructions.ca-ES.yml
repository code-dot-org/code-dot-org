      2-3 Bee Functions 10: Les flors liles poden tenir 1 o 0 nèctar. Crea una funció
        que reculli nèctar només de les flors liles que en tenen.
      2-3 Bee Functions 2: Les funcions són blocs de codi que realitzen una tasca.
        Usa la funció "recull 5" per recollir cinc nèctars de cop. Assegura't d'usar

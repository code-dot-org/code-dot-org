      2-3 Bee Loops 3B: Ara usa el nou bloc repeteix per recollir
        tot el nèctar i fer tota la mel.
      2-3 Bee Loops 4A: Què passa si repeteixes la seqüència
        tres cops? No oblidis fer la mel a l'acabar!
      2-3 Bee Loops 8: Aquestes flors liles tenen una quantitat
        indeterminada de nèctar. Usa el bucle "mentre nèctar" per recollir tot el
        nèctar. Aquest bucle s'executarà mentre la condició sigui certa, en aquest
        cas Nèctar > 0.
      2-3 Maze 15: Utilitza dos bucles per arribar al porc utilitzant
        menys blocs.
      2-3 Maze Loops 18: Porta'm fins al girasol!
      4-5 Artist 10: Prem "Executa" per provar el codi. Després

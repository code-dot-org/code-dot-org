        nous blocs! Hem mogut els blocs per dibuixar un quadrat a una funció anomenada
        "dibuixa un quadrat". Pots usar la funció "dibuixa un quadrat" per crear les
        ulleres? Els quadrats estan separats 75 píxels.
      2-3 Artist Functions 3: Edita la funció per dibuixar un
        quadrat amb un costat de 115 i dibuixar unes ulleres més grans. Els quadrats
        estan separats ara 45 píxels.
      2-3 Artist Functions 4: Usa el bloc "repeteix" per dibuixar
        aquests tres quadrats.
      2-3 Artist Loops 1: Pots fer un hexagon amb costats que
        tinguin 100 píxels de llarg per acabar la cèl.lula? Recorda que això vol dir
        que només cal que giris 60 graus!
      2-3 Artist Loops 2: Ara usa un bloc de repetició per convertir
        la cèl.lula en una closca.
      2-3 Artist Loops New 10: Ara connectem un grapat de Vs
        totes juntes, dibuixant-les amb un bucle.
      2-3 Artist Loops New 12: 'Dibuixa un diamant amb costats
        de 100 píxels.

'
      2-3 Artist Loops New 13: Ara dibuixa el diamant tres cops
        amb un bucle.
      2-3 Artist Loops New 2: Aquest és part del codi que has
        usat per dibuixar el quadrat. Què passa si uses el bloc de repetició per executar
        aquest codi quatre cops?
      2-3 Artist Loops New 9: Dibuixa una simple V on els dos
        costats fan 50 píxels per completar la fletxa.
      2-3 Artist Nested Loops 10: Repeteix aquest codi 12 cops
        per completar el patró.
      2-3 Artist Nested Loops 11: Repeteix el codi quatre cops
        per completar el patró, gira 90 graus després de cada cercle.
      2-3 Artist Nested Loops 12: Repeteix aquest codi 12 vegades
        per completar les corbes.
      2-3 Artist Nested Loops 2: Ara repeteix el triangle sis
        cops. Després de cada triangle necessitaràs girar 60 graus abans de fer el
        següent.
      2-3 Artist Nested Loops 4: 'Repeteix aquest diamant 12
        cops per dibuixar una flor. Pista: 12 diamants és just el que has fet - quant
        has de girar després de cada figura?'
      2-3 Artist Nested Loops 5: Omple les finestres de l'edifici
        amb un bucle imbricat. Les finestres fa 20 píxels de llarg i estan separades
        20 píxels.
      2-3 Artist Nested Loops 7: Repeteix aquest triangle deu
        vegades per dibuixar el sol. Et caldrà moure i girar després de cada triangle.
        Pots esbrinar quant has de girar dividint el nombre de graus d'un cercle entre
        el nombre de figures que el formen.
      2-3 Artist Nested Loops 8: Ara afegirem una mica d'herba
        al nostre dibuix. Les mates d'herba estan separades 50 píxels.
      2-3 Artist Nested Loops 9: Acabarem el dibuix afegint una
        flor. Repeteix el diamant dotze vegades per dibuixar la teva flor.
      2-3 Artist Nested Loops Free Play: Joc lliure, dibuixa
        alguna cosa xula usant bubles niuats.
      2-3 Bee Conditionals 11: Recull el nèctar de les flors
        que en tenen.
      2-3 Bee Conditionals 13: 'Recull el nèctar i fes mel. Pista:
        què passa si utilitzes el condicional "si nèctar" en una flor vermella? Ho
        pots fer amb un bucle?'
      2-3 Bee Conditionals 15: Recull el nèctar de les quatre
        flors.
      2-3 Bee Conditionals 3: Ajuda'm a recollir tot el nèctar
        de les flors i fer mel. Usa un bucle.
      2-3 Bee Debugging 3: Aquests blocs m'estan empipant. Arregla

      courseC_artist_loops1a_2019: "Ez a lecke egy \\*\\* mini-projektet \\*\\* tartalmaz,
        amelynek neve _Sticker Design_. Itt az előrehaladás nagyon különbözhet a korábbiaktól
        - mind a tanár, mind a diákok számára. Ezeknek a szinteknek új tulajdonságai
        is vannak, amelyeket érdemes megismerni indulás előtt.\n\n-   A kód, amelyet
        a tanulók az egyik szinten megírnak, automatikusan többi szintre is átkerül.
        Ez lehetővé teszi számukra, hogy fokozatosan építsék és módosítsák az ötleteiket,
        ezzel is tanulnak. \n-   Ezeken a szinteken \\*\\* nem ellenőrizzük a pontosságot\\*\\*,
        ezzel nyitottabb, kreatívabb munkát végezhetnek a tanulók. Hívd fel a tanulók
        figyelmét, hogy saját ütemük szerint haladhatnak. Nem egyetlen helyes válasz
        van, hanem sok! \n-   Példákat azért adunk a megoldásra, amelyek megtekinthetők
        a tanári panel jobb oldalának kinyitásával."

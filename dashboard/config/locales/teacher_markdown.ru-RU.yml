        названием _Виртуальный домашний питомец_. Этот материал может показаться совсем
        не похожим на встречавшийся вам и вашим ученикам ранее в этом курсе. У этих
        уровней несколько новых особенностей, о которых вам будет полезно узнать до
        начала работы. - Код, который ваши ученики напишут на одном уровне, автоматически
        перейдет на другие уровни. Это позволит им двигаться постепенно и повторять
        свои идеи в процессе обучения. - Эти уровни предоставляют больше возможностей
        для творчества. Пусть ваши ученики сами определят, закончили ли они уже каждое
        задание. Правильного ответа не существует! - Возможные решения для этого этапа
        обучения можно посмотреть, открыв панель учителя справа.

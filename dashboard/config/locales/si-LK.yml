      Code.org හි ඇති පරිගණක විද්‍යාව සම්බන්ද පාඩම් මාලාවට එකතු වීමට පහත ඇති ලින්කුව ඔබන්න (මම ඔබගේ "ගුරුවරයා" ලෙස සලකන්න):

      %{link}

      මෙම පාඩම් මාලාව විනෝදාත්මක,සිත් ඇදගන්න සුළු සහ පරිගණක විද්‍යාවේ ඇති මුලික සංකල්ප පහසු, මර්ගොපදේෂි,ක්‍රීඩා ආකාරයේ අත්දැකීම් මගින් ඉගැන්වීම සිදු කරයි. කේතනය කිරීමට Bill Gates මහතාගෙන්, Mark Zuckerberg මහතාගෙන්, Angry Birds ක්‍රීඩාවෙන් හෝ Plants vs. Zombies ක්‍රීඩාවෙන් ඉගෙනගන්න! :-)


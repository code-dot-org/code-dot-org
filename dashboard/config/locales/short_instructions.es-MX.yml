      MC HOC 2016 Level 2-2: La gallina está quieta. Para lograr que se mueva, debes
        colocar los bloques "mover" y "girar" en el espacio "cuando se genera".
      MC HOC 2016 Level 3: ¡Perfecto! ¡La gallina se movió! Pero luego se detuvo.
        En los videojuegos, las gallinas están en movimiento constante. Usa un bucle
        "hacer siempre" para que las gallinas no dejen de moverse.
      MC HOC 2016 Level 4: Ahora se ven raras moviéndose todas iguales. Para darle
        autenticidad a las cosas, los videojuegos usan movimientos aleatorios. Puedes
        hacer que las gallinas "giren al azar".
      MC HOC 2016 Level 5: ¡Estas vacas están perdidas! Condúcelas hasta el pasto
        con el bloque "dar un paso hacia" en un bucle "hacer siempre".
      MC HOC 2016 Level 6: Puedes crear zombis. Usar el bloque "generar" para crear
        3 zombis cuando caiga la noche. Haz que se acerquen a ti. Sobrevive hasta
        la mañana.
      MC HOC 2016 Level 8: El camino hasta la oveja está obstruido por un muro de
        piedra. Por suerte, hay un Creeper aquí. Los Creepers explotan cuando los
        tocas. ¡Para poder llegar a la oveja, tienes que hacer el Creeper explote
        cerca del muro!
      MC HOC 2016 New Drop: En Minecraft, las ovejas sueltan lana. Coloca un bloque
        "soltar" en el espacio "cuando se usa", luego acércate y usa la oveja para
        que suelte un objeto.
      MC HOC 2016 New Spawn: En los videojuegos, generar cosas significa agregar cosas
        al mundo. Para generar algo cuando comienza el juego, debes colocar el bloque
        "generar" debajo de "cuando se ejecuta".
      MC HOC 2016 New Walk: "¡Exploremos el mundo! Puedes moverte con las fechas y
        usar objetos con la barra espaciadora o tocando la pantalla. Usa la puerta
        para entrar a la casa."
      MC HOC 2016 SCORE LEVEL: En algunos juegos, puedes sumar puntos. Juega a la
        mancha con gólems de hierro y usa el bloque "agregar 1 a la puntuación", así
        podrás anotar un punto cada vez que atrapes uno. ¡Acumula cinco puntos y gana!
      MC HOC 2016 Village Test: "¡Ay, no! ¡Los zombis te tienen atrapado! ¡Escribe
        código que haga que el gólem de hierro persiga y ataque a los zombis!"

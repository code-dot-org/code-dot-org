    mc_2016_intro:
      1:
        text: Hola, me llamo Jens y soy el diseñador creativo jefe de Minecraft. Durante
          la próxima hora, vas a crear tu propia versión de Minecraft. Esto se parece
          a Minecraft, pero el mundo se ha detenido. Las ovejas no se mueven, las
          gallinas no ponen huevos y los zombis están parados. Depende de ti añadir
          el código para hacer que este mundo de Minecraft funcione.
      2:
        text: 'My name is Melissa and I am a user researcher at Minecraft. What I''m
          really interested in is how people think and interact with technology and
          so this job is the perfect job for me to put together the computer engineering
          with the psychology: cómo se comporta y piensa la gente.'
      3:
        text: Verás que la pantalla está dividida en tres partes principales. 1) A
          la izquierda está Minecraft. Ahora mismo el mundo está congelado, pero vamos
          a arreglarlo con el código.
      4:
        text: 2) La zona central es la caja de herramientas. Cada uno de estos bloques
          es un comando que las gallinas, las ovejas y otras criaturas de Minecraft
          entienden.
      5:
        text: 3) La zona derecha se llama espacio de trabajo y es donde construiremos
          nuestro programa.
      6:
        text: Si te olvidas de qué hacer, las instrucciones de cada nivel están en
          la parte superior.
      7:
        text: Vamos a programar una gallina para empezar. Arrastra el comando "avanzar"al
          espacio de trabajo. Cuando hago clic en "Ejecutar", la gallina se mueve
          un paso hacia delante. Para llegar más lejos, arrastro otro bloque "avanzar"
          debajo del primero hasta que aparezca la marca. Luego lo suelto y los dos
          bloques se unen. Si vuelvo a darle a "Ejecutar", la gallina camina dos pasos.
      8:
        text: Si alguna vez quieres borrar un bloque, elimínalo del montón y arrástralo
          de vuelta a la caja de herramientas.
      9:
        text: Después de darle a "Ejecutar", siempre puedes darle al botón "Restablecer"
          para reiniciar la partida y comenzar de nuevo. Ahora te toca a ti crear
          tu propia versión de Minecraft. ¡Diviértete!
    mc_2016_loops:
      1:
        text: Hola, me llamo Lisa. Soy desarrolladora de software en Minecraft y trabajo
          en algunos de los animales y enemigos del juego. Uno de los animales en
          los que he trabajado es el ocelote. Me he ocupado de la parte en la que
          puedes darle de comer un pescado para domarlo y convertirlo en tu gato.
      2:
        text: Como humanos, nos aburrimos mucho si tenemos que hacer lo mismo una
          y otra y otra vez. Pero lo que mola de los ordenadores es que pueden hacer
          la misma cosa millones de veces de forma seguida sin que se aburran. Esta
          repetición se llama bucle y todas las criaturas de Minecraft usan bucles.
      3:
        text: Antes conseguimos que una gallina se moviera por la pantalla, pero luego
          se detuvo. En Minecraft, las gallinas se mueven toooodo el rato, no paran.
          Vamos a usar un bucle "hacer para siempre" de la caja de herramientas para
          hacer que las gallinas no dejen de moverse nunca. El poder de los bucles
          te ahorrará muchísimo tiempo y te descubrirá todo tipo de opciones chulas
          mientras construyes tu propia versión de Minecraft.
    mc_2016_events:
      1:
        text: En este nivel, puedes elegir ser Steve o Alex. Pulsa las flechas del
          teclado para moverte arriba, abajo, izquierda y derecha. Ahora te puedes
          mover por el nivel como quieras. Para usar una criatura, camina hacia ella,
          gírate para mirar hacia ella y pulsa espacio.
      2:
        text: Si estás usando una pantalla táctil, desliza el dedo hacia arriba, abajo,
          izquierda y derecha para moverte. Luego toca el juego para usar el objeto
          que tengas delante.
      3:
        text: Pero ¿qué sucede cuando lo usas? En Minecraft, las ovejas dan lana cuando
          las esquilas, las vacas salen corriendo cuando las atacas y los Creepers
          explotan cuando te acercas a ellos. Estas reacciones ocurren gracias a algo
          llamado eventos. Los eventos le dicen al programa que escuche o espere hasta
          que suceda algo. Y cuando lo hace, realiza una acción.
      4:
        text: Hasta ahora has usado un evento. El código que pones en la ranura "al
          generarse" se ejecuta cuando la criatura se crea o cuando comienza la partida.
          Durante los próximos niveles tendrás nuevas ranuras para eventos como "al
          ser tocado", que se ejecuta cuando tocas a la criatura, o "al usarse" para
          cuando usas a la criatura. O, si quieres que el zombi desaparezca cuando
          salga el sol, ponlo en la ranura "de día".
    mc_2016_spawn:
      1:
        text: En el juego, generar significa lo mismo que crear. En este nivel, vamos
          a hacer que los zombis se generen cuando se ponga el sol. Para ello, vamos
          a usar el bloque "de noche".
      2:
        text: Ya que queremos que los zombis aparezcan de noche, vamos a añadir el
          bloque "generar zombi" debajo del bloque "de noche". En cuanto se generen,
          cada zombi ejecutará el código que has puesto en su ranura de evento "al
          generarse". ¡Diviértete generando zombis!
    mc_2016_congrats:
      1:
        text: "¡Enhorabuena! Has aprendido a usar comandos de ciencia computacional
          para darle vida al mundo de Minecraft. Ahora tú eres el desarrollador. Has
          desbloqueado todos los comandos y todas las criaturas. Tú eliges qué sucede."
      2:
        text: Cuando termines de crear tu juego, elige compartir para obtener un enlace
          con el que compartirlo con tus amigos o para jugarlo en tu teléfono. ¡Diviértete!
          Estoy deseando jugar a tu versión de Minecraft.
    applab_intro_welcome:
      1:
        image: notes/applab_intro_welcome_1.png
        text: Mi nombre es Mei'lani. Soy una pasante en code.org y soy también estudiante
          de informática. Me gusta la informática porque es bastante creativa. Logro
          ser la solución a los problemas. Logro hacer cualquier función como yo prefiero.
          Pero también logro se el diseñador. Logro ser el artista y escojo todo desde
          el punto de vista creativo de esto.
      2:
        image: notes/applab_intro_welcome_2.png
        text: "¡Hacer tus propias aplicaciones es muy fácil con App Lab! Sin importar
          que seas nuevo programando o tienes alguna experiencia. App Lap es una buena
          herramienta para la creación de nuevas aplicaciones y para compartirlas
          con sus amigos."
      3:
        image: notes/applab_intro_welcome_3.png
        text: Esta es App Lab. Del lado izquierdo se encuentra su aplicación. Del
          lado derehco se encuentra el código que hará que se ejecute. Usted construye
          su programa arrastrando en bloques desde la caja de herramientas. Para empezar
          usted sólo necesitará un bloque denominano 'setProperty'.
      4:
        image: notes/applab_intro_welcome_4.png
        text: El bloque de configuración de propiedades cambia la apariencia de los
          elementos en su pantalla. Como los botones, rótulos, o incluso la pantalla
          en sí. Primero usted necesita decidir cuál elemento desea cambiar. Si pasa
          el ratón por un elemento en su aplicación podrá ver el nombre o el ID acá.
          Luego va a seleccionar ese ID desde la primera bajada.
      5:
        image: notes/applab_intro_welcome_5.png
        text: Los elementos tienen un montón de propiedades que puedes cambiar como
          el color del texto, el color del fondo o el tamaño de la fuente. Puedes
          ver la lista completa y seleccionar qué propiedad deseas cambiar en el segundo
          menú desplegable.
      6:
        image: notes/applab_intro_welcome_6.png
        text: En el último menú desplegable es donde escribirás el valor que deseas
          utilizar. El bloque te ofrecerá una sugerencia, pero puedes especificar
          diferentes colores o números por ti mismo.
      7:
        image: notes/applab_intro_welcome_7.png
        text: Una vez que lo haga hecho, el bloque leerá un bit como una oración:'Configura
          el color de fondo del botón 1's a verde.' Seleccione ejecutar para ver los
          cambios que esta construyendo en el programa. Si se resetea usted puede
          arrastrar más bloques para modificar otras cosas sobre su aplicación. ¡Como
          el texto!
      8:
        image: notes/applab_intro_welcome_8.png
        text: En este tutorial se trabajará en modo de bloques pero App Lab también
          es compatible para trabajar en texto.
      9:
        image: notes/applab_intro_welcome_9.png
        text: De cualquier manera se va a estar programando en JavaScript, el lenguaje
          de la web. Cada nivel tiene una meta, instrucciones y una imagen de lo que
          usted está apuntando a crear.
      10:
        image: notes/applab_intro_welcome_10.png
        text: Si alguna vez queda estancado, haga clic en la imagen y se le mostrará
          exactamente cómo completa el nivel. Pero intenta hacerlo primero por tu
          cuenta.
      11:
        image: notes/applab_intro_welcome_11.png
        text: Una vez que hayas completado la meta para este nivel haga clic en Terminar
          para seguir adelante. ¡Esto es todo al respecto! ¡Seleccione el botón naranja
          "Continuar" para ir al siguiente nivel y empezar su aventura con App Lab!
    applab_intro_events:
      1:
        image: notes/applab_intro_events_1.png
        text: Las aplicaciones son geniales porque es como comenzar su propio negocio,
          es decir, llegar a diseñar todo desde el suelo, usted llega a gestionar
          todo, y usted el dueño de esta obra que acaba de crear con el código.
      2:
        image: notes/applab_intro_events_2.png
        text: Ahora que usted puede cambiar la apariencia de su aplicación ¡hagámoslo
          interactivo al responder a los eventos! Los eventos son acciones del usuario
          como es hacer clic al botón, moviéndose por el menú o por una imagen. Aplicaciones
          interactivas necesitan siempre responder a eventos, como reproducir un sonido
          cuando hago clic este botón. Para hacer esto en App Lab usted necesita usar
          un nuevo bloque denominado 'onEvent'.
      3:
        image: notes/applab_intro_events_3.png
        text: Este programa configura la pantalla en azul. Yo quiero que la pantalla
          se cambie a verde cuando haga clic en este botón. Primero necesitaré arrastrar
          un bloque de onEvent. Por filtrado, sé que el botón ID es "bigButton" así
          que lo seleccionaré en el primer menú desplegable.
      4:
        image: notes/applab_intro_events_4.png
        text: Luego seleccionare el tipo de evento. Hay un montón de opciones que
          se pueden escoger pero ahora voy a dejarlo como un clic regular antiguo.
      5:
        image: notes/applab_intro_events_5.png
        text: 'Finalmente añadiré el código dentro del evento que cambiará el color
          de fonde de la pantalla. Usted puede leer este bloque como una oración:
          "En el evento que se hace clic en el botón se ejecuta todo este código."'
      6:
        image: notes/applab_intro_events_6.png
        text: Probémoslo. Bloques afuera de un onEvent todavía se ejecutan justo después
          así que la pantalla empieza azul.
      7:
        image: notes/applab_intro_events_7.png
        text: Y cuando hago clic en el botón grande se ejecuta el código dentro de
          mi onEvent y mi pantalla se pone verde.
      8:
        image: notes/applab_intro_events_8.png
        text: Si desea cambiar más cosas después de este evento, como el texto en
          la pantalla sólo añada más código para el onEvent
      9:
        image: notes/applab_intro_events_9.png
        text: Para hacer que su programa responda a más eventos añada mas bloques
          de onEvent. Solo asegñurese de no colocarlos uno dentro del otro. Ahora
          es momento de intentarlo por cuenta propia. ¡Diviértase!
    applab_intro_sounds:
      1:
        image: notes/applab_intro_sounds_1.png
        text: A continuación usted aprenderá sobre agregar imágenes y sonidos a su
          aplicación. Empecemos revisando las opciones de sonido.
      2:
        image: notes/applab_intro_sounds_2.png
        text: En la caja de herramientas usted encontrará un nuevo bloque llamado
          "playSound". Arrástrelo al área de trabajo. Usted puede seleccionar un sonido
          haciendo clic en el menú desplegable y luego haciendo clic en "Choose".
      3:
        image: notes/applab_intro_sounds_3.png
        text: Desde aquí usted puede carga un archivo de sonido desde su computadora,
          o buscar un sonido de la librería de sonidos. Esta tiene diferentes categorías
          como instrumentos, música de fondo o animales.
      4:
        image: notes/applab_intro_sounds_4.png
        text: Una vez que haya escogido el sonido que quiere, haga clic en "Choose".
          Cuando el bloque se ejecute, se reproducirá el sonido que se escogió.
      5:
        image: notes/applab_intro_sounds_5.png
        text: Para agregar imágenes a sus elementos usted puede usar el bloque setProperty.
          Seleccione la propiedad de la imagen en el segundo menú desplegable
      6:
        image: notes/applab_intro_sounds_6.png
        text: Luego selecione "Choose" de la tercera pestaña desplegable.
      7:
        image: notes/applab_intro_sounds_7.png
        text: Desde acá usted puede subir una imagen de su computadora o bueno revisar
          una gran librería de iconos en la librería de iconos.
      8:
        image: notes/applab_intro_sounds_8.png
        text: De vuelta en el modo de código usted puede usar el bloque "setProperty"
          para cambiar el color de icono de su icono. Una vez que haya seleccionado
          que icono va a usar haga clic en "Run" para ver como se ve.
      9:
        image: notes/applab_intro_sounds_9.png
        text: "¡Esto es todo al respecto! Ahora usted ya puede a empezar a agregar
          imágenes y sonidos para hacer sus aplicaciones aún mas divertidas y dinámicas."
    applab_intro_designmode:
      1:
        image: notes/applab_intro_designmode_1.png
        text: Para construir tus propias aplicaciones vas a necesitar empezar diseñando
          pantallas y elementos desde cero. App Lab hace esto fácil de hacer con el
          Modo de Diseño.
      2:
        image: notes/applab_intro_designmode_2.png
        text: Utilice el interruptor en la parte superior de su aplicación para entrar
          en modo de diseño.
      3:
        image: notes/applab_intro_designmode_3.png
        text: Puedes agregar nuevos elementos arrastrándolos a la pantalla. Puedes
          moverlos a diferentes lugares y cambiar su tamaño arrastrando la esquina
          inferior derecha.
      4:
        image: notes/applab_intro_designmode_4.png
        text: Para cambiar las propiedades de un elemento utilice los controles a
          la derecha. Por ejemplo, es muy fácil cambiar el texto, color y tamaño de
          la fuente de este botón.
      5:
        image: notes/applab_intro_designmode_5.png
        text: Cuando agregue un nuevo elemento a su pantalla obtendrá una indentiicación
          genérica como button1. Es una buena idea cambiar el identificador de este
          botón a algo más significativo como "botonDerecho". Así sabrá cuál es cuando
          vaya al programa.
      6:
        image: notes/applab_intro_designmode_6.png
        text: Si añades un elemento a tu app por error, arrástralo fuera o presiona
          la tecla Borrar.
      7:
        image: notes/applab_intro_designmode_7.png
        text: Puedes añadir pantallas totalmente nuevas a tu app arrastrándolas en
          un elemento de pantalla
      8:
        image: notes/applab_intro_designmode_8.png
        text: Desde la lista de selección arriba puedes rápidamente cambiar entre
          las pantallas que creas.
      9:
        image: notes/applab_intro_designmode_9.png
        text: Dentro de tu app, necesitarás una forma de alternar entre todas estas
          pantallas, entonces el bloque setScreen ha sido añadido a tu caja de herramientas.
          Usa "setScreen" dentro del bloque "onEvent" para cambiar pantallas con un
          click.
      10:
        image: notes/applab_intro_designmode_10.png
        text: En los próximos niveles trabajaras en un solo proyecto. Primero añadirás
          un botón y luego añadirás una nueva pantalla. Finalmente escribirás código
          para que el botón cambie a la nueva pantalla.
    applab_intro_share:
      1:
        image: notes/applab_intro_share_1.png
        text: Ahora que has aprendido los fundamentos de App Lab como añadir botones,
          sonido, imágenes, texto y nuevas pantallas puedes crear todo tipo de apps.
      2:
        image: notes/applab_intro_share_2.png
        text: En el siguiente nivel encontrarás la app que acabas de construir. Con
          un poco de creatividad puedes convertirla en un test de personalidad para
          tus amigos.
      3:
        image: notes/applab_intro_share_3.png
        text: Una vez que hayas terminado con tu app puedes enviarla fácilmente a
          tu teléfono y ver cómo ha quedado. Simplemente haz clic en "Compartir" e
          introduce tu número de teléfono aquí.
      4:
        image: notes/applab_intro_share_4.png
        text: Recibirás un mensaje de texto que te permitirá abrir tu app instantáneamente.
      5:
        image: notes/applab_intro_share_5.png
        text: También puedes compartir un enlace a tu app en los medios sociales o
          enviarla a la galería de code.org para que otras personas puedan jugar y
          compartir.
      6:
        image: notes/applab_intro_share_6.png
        text: Solo has arañado la superficie de lo que App Lab puede hacer. La aplicación
          al completo presenta interacciones de usuario más avanzadas, nuevos elementos
          de pantalla e incluso una base de datos para que puedas construir rápidamente
          apps con todas las características. En "code.org/applab" podrás encontrar
          la herramienta completa y montones de ideas si quieres seguir avanzando.
      7:
        image: notes/applab_intro_share_7.png
        text: Gracias por acompañarnos en el recorrido. Ahora construye y comparte
          tu primera app. ¡Y no dejes de crear apps con App Lab!
    mc_2017_agent_intro:
      1:
        image: notes/mc_2017_agent_intro_1.png
        text: 'Stacy: Stampy, Lizzy, Preston - Gracias por venir conmigo. Lo que quiero
          enseñaros está justo en esta meseta de mesas. ¡Creo que os va a encantar!'
      2:
        text: Espera un minuto. ¡Hay un agujero en la pista! (gritando)
      3:
        text: "¿Estáis bien todos? Stampy: Ah, ya veo el problema. ¡Mira! Hay un agujero
          en la pista. Stacy: ¿De verdad, Stampy? Lizzy: Puede que tengamos que agrupar
          bloques para arreglarlo. Preston: Hagamos una carrera. El primero que vuelva
          a la cima gana. Stacy: Ok. Preparados, listos, ¡YA! Ok, voy a reunir algunos
          de estos bloques de terracota. Esperad. Chicos, No puedo 'minar'. Preston:
          Yo tampoco. Lizzy: Yo tampoco puedo. Stacy: Ok, esto es muy raro. Stampy,
          ¿puedes minar? Stampy: No puedo. Stampy: Ok, todos tranquilos. Stampy: ¿Está
          roto el juego? Stacy: Si es así, ¿cómo lo arreglamos? Lizzy: No sé. Stampy:
          ¿Sabe alguien cómo escribir código Minecraft?"
      4:
        text: "(ufff) Preston: ¿Qué es eso? Stampy: Nunca había visto uno de esos
          antes. Lizzy: ¡Qué adorable! Stacy: ¿Es.. es domesticable? Preston: Vale,
          ¿qué está pasando? Alguien tiene que volver al mundo real y arreglar esto.
          Todos: ¡Yo no! Stacy: Yo n.. (suspira). Ok, yo iré."
      5:
        text: Oh, bueno, bueno, ahora estoy en el mundo real. Voy a intentar encontrar
          las oficinas de Minecraft.
      6:
        text: Pero, voy a necesitar vuestra ayuda. ¡Empieza a hacer el tutorial, empieza
          a aprender a programar, y me pondré al día con vosotros chicos después de
          unos pocos niveles, está bien? ¡Deseadme suerte! Creo que es así. ¡Uau!
          ¡Cactus! ¡Estoy bien!
      7:
        text: Para completar el reto de la Hora de Código, necesitarás escribir código
          para programar el agente. Trabajarás junto con el Agente para eliminar cualquier
          obstáculo en tu ruta, para que puedas recoger los elementos que necesitas
          para tu viaje. Sólo el Agente puede colocar y romper bloques, y tú sólo
          puedes recoger objetos. Tu pantalla se divide en tres partes principales.
          A la izquierda está Minecraft.
      8:
        text: En la zona media está la caja de herramientas con los comandos que el
          Agente puede entender.
      9:
        text: Y a la derecha, está el espacio de trabajo. Ahí es donde se apilan los
          comandos para construir el programa para controlar el Agente.
      10:
        text: El Agente puede caminar, girar y activar las placas de presión. También
          puede destruir y colocar bloques. Cuando se coloca el bloque como estos
          raíles de minecart, lo coloca debajo de sí mismo.
      11:
        text: Si te olvidas de qué hacer, las instrucciones de cada nivel están en
          la parte superior.
      12:
        text: Si quieres intentarlo de nuevo, puedes pulsar el botón de reinicio azul
          para reiniciar todo a donde comenzó. Y si necesitas eliminar un bloque de
          código, arrastrarlo desde tu área de trabajo a la barra de herramientas.
          Recuerda pulsar correr para que el agente se mueva. Vale, sigue adelante
          y prueba los primeros niveles. ¡Buena suerte!
    mc_2017_repeat:
      1:
        text: 'Stampy: ¿Me pregunto qué Stacy está a la altura?'
      2:
        text: 'Stacy: Uau, creo que estoy en el lugar correcto. ¡Esto es increíble!'
      3:
        text: "¡Me siento como estuviera de vuelta en Minecraft! Hola. ¿Cómo estás?
          Hola?"
      4:
        image: notes/mc_2017_repeat_4.png
        text: 'Oh, hay una enredadera. No haces nada, ¿no? Katie: ¿Stacy? Stacy: Hola,
          ¿Katie? Katie: Sí, ¡bienvenido a Minecraft!'
      5:
        image: notes/mc_2017_repeat_5.png
        text: 'Stacy: Esto es increíble. ¿Así que aquí trabajas cada día como desarrolladora,
          verdad? Katie: sí, es bastante impresionante. Soy desarrolladora en el equipo
          de mercado de Minecraft. Stacy: ¿Cuántos idiomas de codificación conoces?
          Katie: En mi carrera he trabajado probablemente con más de una docena. Stacy:
          ¿Una docena? Katie: Sí. Stacy: Ahora, ¿no te gustaría saber nada acerca
          de este pequeño golem que se hace llamar el agente? Katie: Utilizamos al
          agente para hacer cosas que Steve o Alex no pueden, como ir a través de
          la lava. Stacy: Bueno, yo quiero aprender cómo codificar y ellos quieren
          aprender a codificar, así que ¿cuál es una de las primeras cosas que necesitas
          saber cuando estás aprendiendo?'
      6:
        image: notes/mc_2017_repeat_6.png
        text: 'Katie: Bueno, tienes que aprender a usar bucles. Los bucles son cosas
          que los desarrolladores escriben para dar órdenes a un ordenador que se
          puede ejecutar una y otra vez. Stacy: Lo entiendo, así que creo que hay
          algunos de los que vienen en los siguientes niveles, así que sigue adelante
          y dale a los bucles una oportunidad.'
      7:
        image: notes/mc_2017_repeat_7.png
        text: En el siguiente nivel, puedes usar un bucle para mover el Agente a lo
          largo de la ruta. Arrastra el bloque de repetición en el área de trabajo
          y coloca el bloque de movimiento hacia adelante dentro del bloque de repetición.
          Esto indica que el ordenador hace lo mismo muchas veces en una fila sin
          tener que arrastrar un montón de bloques en el área de trabajo. Puedes elegir
          cuántas veces repetir poniendo un número en el bloque de repetición.
      8:
        image: notes/mc_2017_repeat_8.png
        text: También puedes poner turnos y múltiples comandos en el bloque de repetición,
          pero por ahora intenta usar una repetición para mover al Agente adelante
          unos pocos pasos. Recuerda, si te pones atrapado en un rompecabezas, siempre
          puedes pulsar el botón de reinicio azul e inténtalo de nuevo.
      9:
        image: notes/mc_2017_repeat_9.png
        text: 'Si usted estan pensando en tener un trabajo genial como el de Katie,
          siga adelante y haga clic en el botón de mostrar código cuando usted finalice
          cada nivel. Eso hará que se muestre el código Javascript que alguien como
          Katie usa cuando ella esta realmente programando Minecraft. Katie: Si, ¡Buena
          suerte a todos!'
    mc_2017_functions:
      1:
        image: notes/mc_2017_functions_1.png
        text: 'Preston: no trato de presumir, pero soy bastante bueno en parkour.
          Lizzy: Vamos a dormir ya que será de día cuando Stacy vuelva.'
      2:
        image: notes/mc_2017_functions_2.png
        text: 'Stacy: Ok chicos, estoy de vuelta de las oficinas de Minecraft, y creo
          que sé cómo resolver el problema que tengo en mi juego. Creo que puedo usar
          una función. Permitidme abrir esto.'
      3:
        image: notes/mc_2017_functions_3.png
        text: Así que una función es conjunto específico de instrucciones para llevar
          a cabo una determinada tarea, como una receta. En los próximos niveles,
          usted tendrá acceso a funciones que puede usar para resolver los rompecabezas.
      4:
        image: notes/mc_2017_functions_4.png
        text: Mira el código en la función cuanto está en el espacio de trabajo para
          ver lo que hace.
      5:
        image: notes/mc_2017_functions_5.png
        text: Luego, busque un bloque con ese nombre en la caja de herramientas y
          arrástrelo desde la caja de herramientas hasta cuando se ejecuta el bloque.
      6:
        image: notes/mc_2017_functions_6.png
        text: Recuerde, usted puede usar la misma función cada vez que usted necesite
          ejecutar la misma configuración de instrucciones para hacer algo, como construir
          un puente. Buena suerte, ¡Yo se que usted puede hacerlo!
    mc_2017_congratulations:
      1:
        image: notes/mc_2017_congratulations_1.png
        text: 'Preston: ¡Felicidades!'
      2:
        image: notes/mc_2017_congratulations_2.png
        text: 'Lizzy: ¡Felicidades!'
      3:
        image: notes/mc_2017_congratulations_3.png
        text: 'Stampy: ¡Felicidades, lo has conseguido!'
      4:
        image: notes/mc_2017_congratulations_4.png
        text: 'Stacy: ¡Enhorabuena chicos, habéis arrasado! Y ahora que habéis completado
          la Hora de Código, podéis empezar a codificar en Minecraft. Habéis aprendido
          sobre bucles, funciones y lo que hace un agente de software.'
      5:
        image: notes/mc_2017_congratulations_5.png
        text: Ahora, es hora para el nivel de juego libre, donde tú eres el desarrollador.
          Usa cualquier tiempo restante para escribir tus propias funciones para explorar,
          minar y construir.
      6:
        image: notes/mc_2017_congratulations_6.png
        text: 'Puedes coger el código que escribas en este nivel en tu mundo de Minecraft
          en Minecraft: Education Edition. Simplemente haz clic en ''Finalizar'' y
          sigue las instrucciones para obtener el enlace a usar en tu mundo para continuar
          codificando con el Agente. ¡Diviértete y buen trabajo!'
      7:
        image: notes/mc_2017_congratulations_7.png
        text: 'Stacy: ¡Y estoy de regreso! Okey, chicos, ¡este es el agente! Les mostraré
          qué puede hacer. Mire ¡está haciéndolo! Yo le dije a él para construir una
          escalera fuera de estos bloques de terracota, ahora sólo podemos utilizar
          esto para salir de acá. Y chicos, no son sólo escaleras. Puedo decirle al
          agente que haga lo que yo quiera, y lo hará para mí.'
      8:
        image: notes/mc_2017_congratulations_8.png
        text: 'Stampy: ¿Cómo lo hiciste? Stacy: Era fácil, en realidad. ¡Acabo de
          usar código!'
    csd_concept_how_computers_work:
      1:
        image: notes/csd_concept_how_computers_work_1.png
        text: 'Mires donde mires, los ordenadores están cambiando el mundo. Ya estén
          en nuestros escritorios, en nuestras casas, nuestros bolsillos o en cualquier
          otro lugar, pero mientras la mayoría de nosotros usamos esta tecnología
          revolucionaria diariamente, no nos preguntamos a menudo: "¿Cómo funcionan
          los ordenadores?" En esta serie, vamos a aprender cómo funcionan realmente
          los ordenadores, empezando por lo que hace que un ordenador sea un ordenador.
          Entonces, estudiarás cómo la información está representada dentro del ordenador
          usando pequeñas señales eléctricas que se encienden y apagan velocidades
          alucinantes.'
      2:
        image: notes/csd_concept_how_computers_work_2.png
        text: Después de eso, aprenderás cómo los ordenadores utilizan circuitos para
          hacer todo desde las matemáticas simples para simular mundos virtuales enteros.
          A continuación, te acercarás y verás las diferentes partes de un ordenador
          que realmente ingresa, salida y almacena toda esa información. Por último,
          echarás un vistazo a qué código es realmente y cómo el software controla
          el hardware. Así que si tienes curiosidad acerca de los dispositivos que
          usas cada día o quieres diseñar las innovaciones del futuro, el primer paso
          es aprender cómo funcionan los ordenadores.
    csd_concept_computer:
      1:
        image: notes/csd_concept_computer_1.png
        text: Mi nombre es Mayo-Li Khoe y soy diseñadora y una inventora. Así que
          algunas de las cosas que he diseñado han sido en Apple, y ahora diseño productos
          para niños para que puedan rendir más fácilmente en la escuela. Mis otros
          trabajos incluyen pinchar discos y bailar.
      2:
        image: notes/csd_concept_computer_2.png
        text: "¡Los ordenadores están en todas partes! Están en los bolsillos de la
          gente, están en los coches de la gente, la gente los tiene en sus muñecas.
          Pueden estar en tu mochila ahora mismo. ¿Pero qué hace un ordenador? ¿Qué
          hace que un ordenador sea un ordenador de todos modos? ¿E incluso cómo funciona?"
      3:
        image: notes/csd_concept_computer_3.png
        text: "¡Hola soy Nat! Yo fui uno de los diseñadores originales de la Xbox.
          He estado trabajando con ordenadores desde que tenía tal vez siete años
          y ahora trabajo en realidad virtual. Como humanos, siempre hemos construido
          herramientas para ayudarnos a resolver problemas. Herramientas como una
          silla de ruedas, un martillo o una imprenta, o un camión remolque."
      4:
        image: notes/csd_concept_computer_4.png
        text: 'Todos estos inventos nos ayudaron con el trabajo manual. Con el tiempo,
          la gente comenzó a preguntarse si una máquina podría diseñarse y construirse
          para ayudarnos pensando el trabajo que hacemos, cómo resolver ecuaciones
          o rastrear las estrellas en el cielo. En lugar de mover o manipular cosas
          físicas como tierra y piedra, estas máquinas deberían estar diseñadas para
          manipular información. Cuando los pioneros de la informática científica
          exploraron cómo diseñar una máquina de pensar, se dieron cuenta de que tenía
          que realizar cuatro tareas diferentes.

'
      5:
        image: notes/csd_concept_computer_5.png
        text: Tendría que tomar información, almacenar información, procesarla y luego
          generar los resultados. Ahora esto puede sonar simple, pero estas cuatro
          cosas son comunes a todas las computadoras. Eso es lo que hace que una computadora
          sea una computadora.
      6:
        image: notes/csd_concept_computer_6.png
        text: Las computadoras comenzaron como calculadoras básicas, lo que ya era
          realmente increíble en ese momento, y solo estaban manipulando números en
          aquél entonces. Pero ahora podemos usarlas para hablar entre nosotros, podemos
          usarlas para jugar, controlar robots y hacer cualquier cosa loca que probablemente
          puedas imaginar. Las computadoras modernas no se parecen en nada a esas
          viejas y torpes máquinas, pero aún hacen estas mismas cuatro cosas.
      7:
        text: Primero, vamos a hablar sobre la entrada. Puedes decirle a las computadoras
          qué hacer con el teclado, puedes decirles qué hacer con el ratón, el micrófono
          y la cámara. Todas estas entradas diferentes dan información de una computadora,
          que luego se almacena en la memoria.
      8:
        text: El procesador de una computadora toma información de la memoria. Lo
          manipula o lo cambia usando un algoritmo, que sólo es una serie de comandos.
          Y luego envía la información procesada nuevamente para ser almacenada en
          la memoria nuevamente. Esto continúa hasta que la información procesada
          esté lista para salir.
      9:
        text: La forma en que una computadora genera información depende de para qué
          está diseñada. Una pantalla de computadora puede mostrar texto, fotos, vídeos
          o juegos interactivos, ¡incluso realidad virtual! La salida de una computadora
          puede incluso incluir señales para controlar un robot.
      10:
        text: "¿Y quién sabe cómo serán las computadoras del mañana? Espero que puedas
          ayudar a decidir cómo quieres que sean las computadoras del mañana. Pero
          en todas las computadoras, independientemente de los diferentes tipos de
          tecnología que utilizan, siempre están haciendo esas mismas cuatro cosas.
          Toman información, la almacenan como datos, la procesan y luego generan
          los resultados."
    csd_concept_binary_data:
      1:
        text: "¡Hola! Mi nombre es Limor Fried, y soy ingeniero aquí en Industrias
          Adafruit. Y aquí es donde hago ingeniería y diseño, y diseño circuitos para
          moda, música y tecnología."
      2:
        text: Mi nombre es Federico Gómez Suárez, y soy desarrollador de software
          con Microsoft Hack for Good. Y busco el uso de la tecnología para ayudarnos
          a resolver algunos de los grandes problemas sociales de nuestro tiempo.
      3:
        text: Es posible que haya escuchado que las computadoras funcionan en unos
          y ceros. Pero casi nadie en la actualidad trata directamente con estos unos
          y ceros. Pero los unos y los ceros juegan un papel importante en el funcionamiento
          interno de las computadoras.
      4:
        text: Dentro de una computadora hay cables eléctricos y circuitos que transportan
          toda la información en una computadora. ¿Cómo almacena o representa la información
          usando electricidad?
      5:
        text: Bueno, si tiene un solo cable con electricidad que fluye a través de
          él, la señal podría estar encendida o apagada. No son muchas opciones, pero
          es un comienzo realmente importante. Con un cable, podemos representar un
          sí o un no, verdadero o falso, uno o cero, o cualquier otra cosa con solo
          dos opciones. Este estado de activación / desactivación de un solo cable
          se denomina bit, y es la información más pequeña que una computadora puede
          almacenar.
      6:
        text: 'Si usa más cables obtendrá más bits: más unos y ceros. Con más bits
          puede representar información más compleja. Pero para entender eso, necesitamos
          aprender sobre algo llamado sistema de números binarios.'
      7:
        text: 'En el sistema de números decimales, tenemos diez dígitos de cero a
          nueve, y así es como todos hemos aprendido a contar. En el sistema de números
          binarios, solo tenemos dos dígitos: cero y uno. Con estos dos dígitos, podemos
          contar hasta cualquier número.'
      8:
        text: Así es como funciona esto. En un sistema de números decimales al que
          todos estamos acostumbrados, cada posición en un número tiene un valor diferente.
          Hay una posición 1, la posición 10, la posición 100, entre otros. Por ejemplo,
          un 9 en la posición 100 es un 900. En binario, cada posición también tiene
          un valor. Pero en lugar de multiplicar por 10 cada vez, multiplicamos por
          2. Entonces está la posición 1, la posición 2, la posición 4, la posición
          8, y así sucesivamente. Por ejemplo, el número 9 en binario es 1001. Para
          calcular el valor, sumamos 1 por 8, más 0 por 4, más 0 por 2, más 1 por
          1. Casi nadie hace las matemáticas porque las computadoras lo hacen por
          nosotros. Lo importante es que cualquier número puede representarse solo
          con unos y ceros, o con un montón de cables que están encendidos o apagados.
          Cuantos más cables use, mayores serán los números que puede almacenar. Con
          8 cables, puede almacenar números entre 0 y 255. Eso es 8 unidades. Con
          solo 32 cables, puede almacenar desde 0 hasta más de 4 mil millones. Usando
          el sistema de números binarios, puede representar cualquier número que desee.
      9:
        text: Pero, ¿qué pasa con otros tipos de información? ¿Te gusta el texto,
          las imágenes o el sonido? Resulta que todas estas cosas también se pueden
          representar con números. Piensa en todas las letras del alfabeto. Puede
          asignar un número a cada letra. A podría ser 1, B podría ser 2, y así sucesivamente.
          Luego puede representar cualquier palabra o párrafo como una secuencia de
          números. Y como vimos, estos números se pueden almacenar como señales eléctricas
          dentro o fuera. Cada palabra que ve en cada página web o su teléfono se
          representa mediante un sistema como este.
      10:
        text: Ahora, consideremos fotos, vídeos, y todos los gráficos que ves en una
          pantalla.
      11:
        text: Todas estas imágenes están hechas de pequeños puntos llamados píxeles,
          y cada píxel tiene un color. Cada uno de los colores se puede representar
          con números. Cuando considera que la imagen típica tiene millones de estos
          píxeles, y el vídeo típico muestra 30 imágenes por segundo, ahora estamos
          hablando de muchos datos aquí.
      12:
        text: Cada sonido es básicamente una serie de vibraciones en el aire. Las
          vibraciones pueden representarse gráficamente como una onda. Cualquier punto
          en esta onda puede ser representado por un número. Y de esta manera, cualquier
          sonido puede ser dividido en una serie de números. Si usted quiere una calidad
          de sonido alta, seleccionaría un audio de 32-bit o uno de 8-bit. Mayor número
          de bits significa mayor rango de números.
      13:
        image: notes/csd_concept_binary_data_13.png
        text: Cuando usted usa una computadora para escribir código o para hacer su
          propia aplicación, usted no está trabajando directamente con estos ceros
          y unos. Pero si está trabajando con imágenes o sonido o vídeos. Así que
          si quiere entender cómo funcionan las computadoras por dentro, todo se reduce
          a estos simples ceros y unos y las señales eléctricas en los circuitos detrás
          de ellos.
    csd_concept_circuits_logic:
      1:
        image: notes/csd_concept_circuits_logic_1.png
        text: Una de las mejores cosa que he descubierto sobre circuitos es que la
          circuitería puede ser una forma de arte si poseo una idea creativa, puedo
          lograr esa idea creativa usando circuitos. Así que si usted tiene ideas,
          puede usar la tecnología para hacer que esas ideas cobren vida.
      2:
        image: notes/csd_concept_circuits_logic_2.png
        text: Cada entrada o salida de la computadora es efectivamente un tipo de
          información, que puede ser representado por señales de encendido o apagado
          o ceros y unos.
      3:
        image: notes/csd_concept_circuits_logic_3.png
        text: Para lograr procesar la información que ingresa como entrada y para
          generar la información que sale, una computadora necesita modificar y combinar
          las señales de entrada. Para hacer esto, una computadora usa millones de
          componentes electrónicos teeny, que al juntarse todos forman los circuitos.
      4:
        image: notes/csd_concept_circuits_logic_4.png
        text: Echemos un vistazo mas de cerca a cómo los circuitos pueden ser modificados
          y procesar información que es representada con ceros y unos. Este es increíblemente
          un circuito simple. Utiliza una señal eléctrica, encendida o apagada, y
          la voltea. Así que si la señal que proporciona es un 1, el circuito proporciona
          un cero, y si usted ingresa un 0 al circuito, el mismo retornará un 1. La
          señal que entra no es la misma que sale, y así denominamos este circuito
          como NOT.
      5:
        image: notes/csd_concept_circuits_logic_5.png
        text: Circuitos más complicados pueden realizar señales múltiples y combinarlas,
          y dará un resultado diferente. Por ejemplo, un circuito con dos señales
          eléctricas, donde cada uno debe ser un 1 o un 0. Si alguno de las señales
          que entra es un 0, el resultado es también un cero. Este circuito sólo retornará
          un 1, si la primera y la segunda señal son ambas un 1, este se denomina
          circuito AND.
      6:
        image: notes/csd_concept_circuits_logic_6.png
        text: Hay muchos pequeños circuitos como este que realiza cálculos sencillos
          lógicos. Mediante la conexión de estos circuitos juntos, podemos hacer circuitos
          más complejos que realizan cálculos más complejos.
      7:
        image: notes/csd_concept_circuits_logic_7.png
        text: Por ejemplo, usted puede hacer un circuito que agregue 2 bits juntos
          denominado sumador. Este circuito toma dos bits individuales, cada uno un
          1 o un 0, y los coloca juntos para calcular la suma de ellos. La suma puede
          ser 0 mas 0 igual a 0, 0 mas 1 igual a 1, o 1 mas 1 igual a 2. Usted necesita
          dos cables de salida porque puede necesitarse hasta dos bits de salida para
          representar la suma. Una vez que usted tiene un sumador simple para añadir
          dos bits de información, usted puede colocar juntos varios de estos circuitos
          sumadores lado a lado para agregar una mayor cantidad de números.
      8:
        image: notes/csd_concept_circuits_logic_8.png
        text: Por ejemplo, así es cómo un sumador de 8-bit suma el numero 25 y 50.
          Cada número es presentado usando 8 bits, resultando en 16 señales eléctricas
          diferentes que entran al circuito. El circuito para una sumador de 8-bit
          posee muchos sumadores pequeños dentro de él, que todos juntos, calculan
          la suma.
      9:
        image: notes/csd_concept_circuits_logic_9.png
        text: Diferentes circuitos eléctricos pueden realizar otros cálculos simples
          como la resta o multiplicación. De hecho, toda esta información que está
          procesando su computadora es cantidades enormes de pequeños operadores simples
          colocados juntos. Cada operador individual realizado por una computadora
          es tan, tan simple que puede ser hecho por un humano, pero estos circuitos
          dentro de las computadoras son muy muy rápidos.
      10:
        image: notes/csd_concept_circuits_logic_10.png
        text: Antiguamente, estos circuitos eran grandes e inadecuados, y un sumador
          de 8-bit podía ser tan grande como un refrigerador y podía tomar minutos
          para que se realizara un cáculo sencillo. Hoy en día, circuitos computacionales
          son de tamaño microscópico, y muy muy rápidos. ¿Por qué las computadoras
          pequeñas son también pequeñas? Bueno, porque mientras más pequeño sea el
          circuito, menor es la distancia que la señal eléctrica debe recorrer. La
          electricidad se mueve a la velocidad de la luz, lo cual explica por qué
          circuitos modernos pueden realizar billones de cálculos por segundo.
      11:
        image: notes/csd_concept_circuits_logic_11.png
        text: Así que si usted está jugando un juego, grabando un vídeo, o viendo
          los cosmos, cualquier cosa que usted puede hacer con tecnología requiere
          cantidades enormes de información que será procesada rápidamente. Por debajo
          de toda esta complejidad sólo están los pequeños circuitos que convierten
          señales binarias en sitios web, vídeos, música y juegos. Estos circuitos
          pueden incluso ayudarnos a decodificar el ADN para diagnosticar y curar
          la enfermedad.¿Así que qué es lo que va a hacer con todos estos circuitos?
    csd_concept_memory_cpu_input_output:
      1:
        image: notes/csd_concept_memory_cpu_input_output_1.png
        text: Hola, mi nombre es Madison Maxey. Tengo una compañía llamada Loomia,
          y nos enfocamos en hacer telas inteligentes para ropa elegante y productos
          inteligentes suaves y buenos. El cielo es el límite cuando se trata de textiles.
      2:
        image: notes/csd_concept_memory_cpu_input_output_2.png
        text: Mi nombre es Danielle Applestone y soy CEO de Othermachine Company.
          Construimos una fresadora de sobremesa. Una fresadora usa un instrumento
          de corte giratorio moviéndolo a través de un material para crear un objeto
          3D.
      3:
        image: notes/csd_concept_memory_cpu_input_output_3.png
        text: Bajo el capó, todas las computadoras hacen las mismas cuatro cosas básicas.
          Ingresan información, almacenan y procesan la información, y luego, generan
          información. Cada una de estas cosas es realizada por una parte diferente
          de la computadora.
      4:
        image: notes/csd_concept_memory_cpu_input_output_4.png
        text: Hay dispositivos de entrada que toman información del mundo exterior
          y la convierten en información binaria. Hay memoria para almacenar esta
          información. Hay una unidad central de procesamiento o CPU, donde se realizan
          todos los cálculos. Y, finalmente, hay dispositivos de salida que toman
          información y la convierten en una salida física.
      5:
        image: notes/csd_concept_memory_cpu_input_output_5.png
        text: Hablemos primero de la entrada. Las computadoras pueden tomar muchos
          tipos diferentes de entrada, como el teclado de una computadora, el panel
          táctil de un teléfono, una cámara, un micrófono o un GPS. Pero incluso los
          sensores de un automóvil, un termostato o un dron también son dispositivos
          de entrada diferentes.
      6:
        image: notes/csd_concept_memory_cpu_input_output_6.png
        text: Ahora, veamos como un simple ejemplo de cómo una entrada viaja a través
          de la computadora y se convierte en salida. Cuando usted presiona una tecla
          en su teclaso - digamos la leta "B". El teclado convierte la letra en un
          número. Ese número es enviado como binario, ceros y unos, dentro de la computadora.
      7:
        image: notes/csd_concept_memory_cpu_input_output_7.png
        text: Empezando por este número, el CPU calcula cómo mostrar la letra "B"
          pixel por pixel. El CPU pide instrucciones paso a paso de la memoria, que
          dice cómo dibujar la letra "B". El CPU ejecuta estas instrucciones y almacena
          en la memoria el resultado como píxeles.
      8:
        image: notes/csd_concept_memory_cpu_input_output_8.png
        text: Finalmente, esta información en píxel es enviada en binario a la pantalla.
          La pantalla es un dispositivo de salida, el cual convierte las señales binarias
          en las pequeñas luces y colores que conforman lo que se ve.
      9:
        image: notes/csd_concept_memory_cpu_input_output_9.png
        text: Todo esto sucede tan rápido que se siente instantáneo, pero para mostrar
          cada letra una computadora ejecuta miles de instrucciones, empezando desde
          el momento que su dedo presiona el punto clave.
      10:
        image: notes/csd_concept_memory_cpu_input_output_10.png
        text: En ese ejemplo, el dispositivo de salida fue la pantalla pero hay varios
          diferentes tipos de salida que toman una señal binaria de la computadora
          y hacen algo con el ella en el mundo físico. Por ejemplo, una corneta reproducirá
          un sonido, y una impresora 3D imprimirá un objeto. Dispositivos de salida
          pueden también controlar movimientos físicos como el brazo de un robot,
          el motor de un carro, o la herramienta cortadora de la máquina fresadora
          que mi compañia posee. Nuevos tipos de entradas y salidas permiten que computadoras
          interactúen con el mundo en nuevas maneras. Esto ha sido facilitado por
          mejoras a la velocidad y tamaño de l memoria y CPU.
      11:
        image: notes/csd_concept_memory_cpu_input_output_11.png
        text: Mientras más complicada sea la tarea y más información que es entrada
          o salida, mayor sera el poder de procesamiento y memoria que una computadora
          necesita. Escribir letras en una pantalla puede ser sencillo pero para hacer
          gráficos complicados en 3D o grabar una película en alta definición, computadoras
          modernas a menudo tienen múltiples CPUs para procesar toda esa información
          y muchos gigabytes de memoria para almacenarlo.
      12:
        image: notes/csd_concept_memory_cpu_input_output_12.png
        text: 'No importa qué es lo que quiere hacer con la computadora, cada acción
          sencilla trata sobre: introduciendo información del mundo físico, almacenando
          y procesando esa información, y obteniendo alguna salida que retorne al
          mundo físico.'
    csd_concept_hardware_software:
      1:
        image: notes/csd_concept_hardware_software_1.png
        text: Hola, mi nombre es Erica Gómez y soy gerente de ingeniería en Amazon.com.
          Una de las mejores cosas de trabajar en tecnología, y en Amazon en particular,
          es que puedo llevar a mi perra a trabajar todos los días. Mi trabajo es
          ayudar a asegurarme de que el software salga por la puerta y el trabajo
          de mi perra es tomar una siesta debajo de mi escritorio y roncar muy fuerte.
      2:
        image: notes/csd_concept_hardware_software_2.png
        text: 'Mi nombre es Jerome Holman, soy gerente de programación a en Team Xbox
          y tengo un trabajo muy divertido: básicamente unir el hardware y el software
          para ofrecerte todos los juegos que te encantan en tu Xbox.'
      3:
        image: notes/csd_concept_hardware_software_3.png
        text: Cuando se mira dentro de un dispositivo informático uno ve un montón
          de circuitos, chips, cables, altavoces, enchufes y todo tipo de cosas. Esto
          es lo que se conoce como el hardware.
      4:
        image: notes/csd_concept_hardware_software_4.png
        text: Pero lo que no ves es el software. Este es todo los programas de la
          computadora, o código que se ejecuta en este equipo. El software puede ser
          cualquier cosas desde aplicaciones y juegos hasta páginas web y el software
          de ciencia de los datos que mi equipo de Amazon y yo usamos para entender
          cómo se comportan los clientes.
      5:
        image: notes/csd_concept_hardware_software_5.png
        text: Pero, ¿cómo interactúan entre sí el hardware y el software? Comencemos
          mirando la unidad central de procesamiento de una computadora, o CPU.
      6:
        image: notes/csd_concept_hardware_software_6.png
        text: La CPU es el chip maestro que controla todas las otras partes de la
          computadora. Una CPU necesita hacer cosas diferentes, por lo que tiene partes
          más pequeñas y simples que manejan tareas específicas. Tiene circuitos para
          hacer matemática y lógica simples. Tiene otros circuitos para enviar y recibir
          información hacia y desde diferentes partes de la computadora.
      7:
        image: notes/csd_concept_hardware_software_7.png
        text: La verdadera magia de la CPU es cómo sabe qué circuitos usar y cuándo
          usarlos. La CPU recibe comandos simples que le indican qué circuito usar
          para hacer un trabajo específico. Por ejemplo, un comando "agregar" le dice
          a la CPU que use su circuito externo para calcular un nuevo número. Y luego
          el comando "almacenar" le dice a la CPU que use un circuito diferente para
          guardar ese resultado en la memoria.
      8:
        image: notes/csd_concept_hardware_software_8.png
        text: Al igual que los números, todos estos comandos simples se pueden representar
          en binarios y ceros o en señales eléctricas de encendido y apagado. Los
          comandos binarios se almacenan en la memoria y la CPU busca y los ejecuta
          en secuencia uno tras otro. Esta secuencia de comandos es, de hecho, un
          programa informático muy simple.
      9:
        image: notes/csd_concept_hardware_software_9.png
        text: El código binario es la forma más básica de software y controla todo
          el hardware de una computadora. En estos días, nadie escribe software en
          binario. ¡Llevaría una eternidad!
      10:
        image: notes/csd_concept_hardware_software_10.png
        text: Hoy, el software que escribimos se parece más a esto (Python), o esto
          (Ruby), o incluso esto (Blockly). Los lenguajes de programación como estos
          le permiten escribir comandos en algo que se parece mucho al inglés.
      11:
        image: notes/csd_concept_hardware_software_11.png
        text: Para dibujar un rectángulo en la pantalla, solo necesita un solo comando.
          Este comando de alto nivel se convierte en cientos o miles de comandos binarios
          más simples que la CPU entiende. El software le dice a la CPU qué hacer,
          pero cuando escuchas música, navegas por la web y chateas con un amigo,
          tu computadora ejecuta múltiples piezas de software a la vez.
      12:
        image: notes/csd_concept_hardware_software_12.png
        text: Entonces, ¿cómo llegan todos estos programas a la computadora en primer
          lugar, y cómo puede la CPU ejecutarlos todos a la vez? Para averiguarlo,
          tendremos que echar un vistazo al sistema operativo.
      13:
        text: El sistema operativo de la computadora es el programa principal que
          gestiona cómo el software consigue usar el hardware de la computadora. Por
          ejemplo, yo ayudé a crear el sistema operativo de Windows que se ejecuta
          en la mayoría de computadoras personales.
      14:
        text: El sistema operativo es un programa con habilidades especiales que permiten
          controlar el otro software en la computadora. Permite instalar nuevos programa
          cargándolos en la memoria del su computadora. Él decido cuándo un programa
          es ejecutado por la unidad de procesamiento central, y si ese programa puede
          acceder al sistema de salida o entrada del dispositivo. Y cuándo usted piensa
          que su computadora está ejecutando varios programa al mismo tiempo, en realidad,
          es el sistema operativo que funciona rápido cambiando entre los programas
          que comparte ese CPU por fracciones de un segundo.
      15:
        text: Dentro de cada computadora hay un sistema operativo manejando un software
          que controla el hardware de la computadora.
      16:
        text: El software es una serie de comandos hechos de un código binario simple,
          y ese código binario simple son sólo señales eléctricas fluyendo a través
          de millones de pequeños circuitos.
      17:
        text: Las computadoras tienen el potencial de hacer todo tipo de cosas increíbles.
          Pero lo único que hace que la computadora sea inteligente o útil es usted.
          Cuando aprende a codificar, puede definir el problema que desea resolver
          y escribir el software que convierte esas ideas en realidad.
    hoc_dance_warmup:
      1:
        text: 'Hora de Codificar | Fiesta de baile: Calentamiento'
      2:
        text: "¡Hola! Mi nombre es Miral Kotb y soy bailarín, desarrollador de software
          y creador de iLuminate."
      3:
        text: Entonces, la informática se relaciona con la creatividad de muchas maneras.
          Inconmensurable, de verdad. Quiero decir, una vez que tienes la capacidad
          de escribir software puedes poner ideas en cualquier cosa. Lo hago con trajes
          ligeros. Hay tanto que puede hacer una vez que tenga las herramientas para
          escribir software, y las posibilidades son realmente infinitas.
      4:
        text: Durante la próxima hora, ¡comenzarás con la informática programando
          tu propia fiesta de baile! Hemos reunido algunos éxitos musicales y un equipo
          de grandes bailarines para que juegues.
      5:
        text: Utilizarás bloques de código para elegir diferentes bailarines, cambiar
          sus movimientos de baile, hacer que respondan a la música y hacerlos interactivos.
      6:
        text: Verás que tu pantalla está dividida en tres partes principales. A la
          izquierda está el espacio de juego. Aquí es donde aparecerán tus bailarines.
      7:
        text: Esta área central es la caja de herramientas. Nuevos bloques de código
          estarán disponibles en este espacio a medida que avances en las lecciones.
      8:
        text: El espacio a la derecha es el espacio de trabajo. Puede arrastrar bloques
          fuera de la caja de herramientas y al espacio de trabajo para construir
          su programa.
      9:
        text: Las instrucciones para cada nivel estarán aquí arriba en la parte superior
          de la pantalla. Si necesita una pista, simplemente haga clic en la bombilla.
      10:
        text: Para comenzar, hagamos un nuevo bailarín con este bloque rojo. Primero,
          arrástrelo fuera de la caja de herramientas y ajústelo debajo de este bloque
          naranja de "configuración". Este bailarín es un gato y se llama "my_first_dancer".
          Puede cambiar el nombre a lo que desee haciendo clic aquí.
      11:
        text: También puedes cambiar dónde aparece el bailarín en tu espacio de juego
          con esto.
      12:
        text: Sobre el espacio de juego hay un menú para elegir música. Hay un montón
          de canciones para elegir, así que diviértete encontrando tus favoritas.
          Debajo del espacio de juego está el botón de ejecución. Cuando presione
          ejecutar, verá que los bailarines de su programa aparecen en el espacio
          de reproducción y se reproducirá la música.
      13:
        text: "¡Inténtalo tú mismo! Y si te sientes atrapado, ¡está bien! Simplemente
          levántate y muévete, y antes de que te des cuenta, habrás hecho tu propia
          fiesta de baile. Entonces, ¿qué vas a crear?"
    hoc_dance_events:
      1:
        text: 'Hora de Codificar | Fiesta de baile: Eventos'
      2:
        text: Soy Aloe Blacc Soy cantante, compositor y animador. Creo que la informática
          es realmente importante de aprender porque la informática es el futuro,
          y creo que es importante que las personas controlen la tecnología que literalmente
          controla sus vidas.
      3:
        text: Para hacer diferentes movimientos de baile en el momento justo con la
          música, puede usar algo llamado eventos. Un evento le dice a su programa
          que escuche que algo suceda y luego reaccione de inmediato.
      4:
        text: Algunos ejemplos de eventos son escuchar un clic del ratón, un botón
          de flecha o un toque en la pantalla. El evento que vamos a usar ahora escuchará
          un cambio en la canción. El cambio hará que tu bailarín haga un nuevo baile.
      5:
        text: Los bailarines profesionales practican su coreografía contando los ritmos
          de la canción.
      6:
        text: En música, una medida se refiere a un cierto número de tiempos. En las
          canciones más populares, una medida es de cuatro tiempos.
      7:
        text: Para que tus bailarines se suelten, necesitarás un bloque de evento
          verde. Este bloque de eventos dice "después de 4 medidas".
      8:
        text: Si arrastra un bloque púrpura de "hacer para siempre", puede elegir
          un baile para que lo haga su bailarín. Debido a que está bajo el bloque
          de eventos "después de 4 medidas", su bailarín esperará cuatro compases
          de la canción antes de comenzar su baile.
      9:
        text: Vigile el contador de medidas en la parte superior del área de visualización.
      10:
        text: Mire y escuche el evento que activará el código de baile. Y en el momento
          justo, nuestro bailarín comienza a ir.
    hoc_dance_properties:
      1:
        text: 'Hora de codificar | Fiesta de baile: Propiedades'
      2:
        text: Mi nombre es Maria, soy estudiante de tercer año en la Universidad de
          Washington y soy ingeniero de Amazon Future.
      3:
        text: Me encanta la informática porque incorpora la resolución de problemas
          y el pensamiento crítico y después de dedicar horas de trabajo a algo, puedes
          obtener algo realmente genial y gratificante.
      4:
        text: Hasta ahora, has tenido la oportunidad de jugar con diferentes tipos
          de bailarines y los has programado para hacer diferentes tipos de movimientos
          de baile. Pero, ¿cómo funcionan realmente estos movimientos?
      5:
        text: Cada movimiento de baile se compone de una serie de imágenes llamadas
          cuadros. Cada cuadro es ligeramente diferente del anterior. Cuando se ejecuta
          su programa, la computadora muestra un cuadro tras otro. Se muestran tan
          rápido que parece que el bailarín se está moviendo. Este es el secreto detrás
          de toda animación.
      6:
        text: No solo puedes cambiar los movimientos de tu bailarín, también puedes
          cambiar las propiedades de un bailarín. Las propiedades describen cosas
          como la posición del bailarín en la pantalla, el tamaño del bailarín y el
          color del bailarín.
      7:
        text: Para cambiar las propiedades de un bailarín, usará un bloque establecido.
          Usemos un bloque fijo para que nuestros bailarines se vean más pequeños.
          Primero, arrastre el bloque establecido a su programa. Luego, seleccione
          el bailarín que desea cambiar y escriba el tamaño que aparecerá en la pantalla.
      8:
        text: El tamaño completo es 100. Si elige un número más bajo, el bailarín
          será más pequeño. Cuanto más pequeño es el bailarín, más lejos se ve. Esta
          es una excelente manera de hacer bailarines de respaldo.
      9:
        text: Usando el bloque establecido, también puede cambiar las dimensiones,
          rotación, posición y color del bailarín. Al jugar con estas propiedades,
          puede hacer todo tipo de cambios y vincularlos a diferentes partes de la
          canción.
      10:
        text: Recuerde, solo puede establecer las propiedades de un bailarín que ya
          existe. Asegúrate de que tu bloque de set viene después del bloque "Crea
          un nuevo bailarín". Siéntase libre de experimentar, ser creativo y divertirse.
    hoc_dance_congrats:
      1:
        text: 'Hora de Codificar | Fiesta de Baile: Festejando!'
      2:
        text: "¡Felicidades! Acabas de aprender los conceptos básicos de la informática.
          Ahora puedes usar estos bloques para crear una fiesta de baile de tu propio
          diseño para compartir con tus amigos."
      3:
        text: Si miras en la caja de herramientas, encontrarás algunos bloques nuevos
          que no has visto antes. Por ejemplo, puede usar el bloque de diseño para
          organizar a los bailarines de diferentes maneras en la pantalla.
      4:
        text: Eche un vistazo e intente experimentar con estos nuevos bloques y características.
          ¿Crearás un baile cuidadosamente coreografiado para tu canción favorita?
    mc_2018_closing:
      5:
        text: "¡Qué gran día! Toda la búsqueda del tesoro nos llevó a construir un
          conducto de Minecraft, encontrar conchas de Nautilus y descubrir cofres
          del tesoro. Me encanta el color del prismarino. También aprendimos cómo
          codificar con bucles y condicionales."
      6:
        text: Hablando de codificación, hay un nivel más en esta búsqueda. ¿Están
          preparados para ello, aventureros?
      7:
        text: Es un nivel de juego gratuito y puedes usar tus habilidades de codificación
          y construir algo increíble.
      8:
        text: Hmmm... ¿un lugar para esconder tu tesoro, un monumento submarino, un
          castillo de coral? Ahhh... tantas ideas. Intente usar bucles para crear
          una acción repetida y condicionales para prepararse para todos esos escenarios
          impredecibles.
      9:
        text: Ciertamente, hasta ahora has demostrado ser un intrépido codificador,
          y no puedo esperar para ver lo que construyes. Y espero que tus aventuras
          con el código no terminen aquí. ¡Buen viaje!
    teaching_csf_how_it_works:
      1:
        image: notas/enseñando_fundamentos_cs_1.png
        text: Este curso se divide en etapas.
      2:
        image: notas/enseñando_fundamentos_cs_2.png
        text: Las primeras etapas presentarán lo que es la informática, así como un
          vocabulario clave.
      3:
        image: notas/enseñando_fundamentos_cs_3.png
        text: A continuación, aprenderá a codificar de la misma manera que lo harán
          sus alumnos. Las etapas finales del curso lo ayudarán a hacer un plan para
          enseñar ciencias de la computación en su salón de clases. A lo largo del
          curso, verá ejemplos de lecciones conectadas, o en línea, así como lecciones
          desconectadas que se realizan sin una computadora.
      4:
        image: notas/enseñando_fundamentos_cs_4.png
        text: La plataforma de aprendizaje hará un seguimiento de su progreso, para
          que pueda continuar donde lo dejó en cualquier momento.
    what_is_cs:
      1:
        image: notas/que_es_cs.png
        text: La codificación es el conjunto de instrucciones que le da a una computadora.
          La informática es un campo en el que las personas usan el poder de las computadoras
          para resolver grandes problemas. La informática incluye la codificación,
          pero también incluye otras cosas, como cómo funciona Internet e impacta
          a la sociedad, qué hacer con los grandes datos y cómo resolver los grandes
          problemas. La informática se trata de la resolución de problemas, el pensamiento
          crítico y la persistencia.
    writing_first_program:
      1:
        image: notas/escribiendo_primer_programa_1.png
        text: Code.org utiliza un lenguaje de programación visual, de arrastrar y
          soltar llamado Blockly. Blockly usa instrucciones coloridas llamadas bloques
          para construir programas y resolver acertijos.
      2:
        image: notas/escribiendo_primer_programa_2.png
        text: Cada rompecabezas tiene cuatro partes.
      3:
        image: notas/escribiendo_primer_programa_3.png
        text: El área de juego está a la izquierda, donde se ejecuta su programa.
      4:
        image: notas/escribiendo_primer_programa_4.png
        text: El centro tiene el área de la caja de herramientas, que tiene todos
          los bloques que necesitas.
      5:
        image: notas/escribiendo_primer_programa_5.png
        text: A la derecha está el espacio de trabajo, donde arrastrará bloques para
          construir su programa.
      6:
        image: notas/escribiendo_primer_programa_6.png
        text: Sobre el espacio de trabajo están las instrucciones para cada rompecabezas.
      7:
        image: notas/escribiendo_primer_programa_7.png
        text: Si arrastras demasiados bloques desde la caja de herramientas, simplemente
          arrastre el bloque adicional nuevamente dentro de la caja de herramientas.
          Presiona Ejecutar para probar tu programa y Reiniciar para volver a intentarlo.
    repeat_block:
      1:
        image: notas/repetir_bloque.png
        text: Un bloque de repetición le permite recorrer el código dentro de él tantas
          veces como se lo indique.
    what_is_an_event:
      1:
        image: notas/que_es_un_evento.png

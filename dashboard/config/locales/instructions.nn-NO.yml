      Course 4 Play Labs For Loops 4a_instruction: "La oss blande variablene fra Scene
        7 sammen med teller-variabelen for å skape magi. \r\n\r\nI dette spillet skal
        Hund telle fra 0 til 1000 ved å bruke \"øk\". Set \"øk\"-variabelen til 10
        i starten av koden din."
      Course 4 Play Labs For Loops 5_instruction: I den siste scenen talte vi hvert
        tall ganget med seg selv. Prøv å endre "teller ^ 2" til "teller ^ 3" (1, 8,
        27, 64, 125, 216, 343…)
      Course 4 Play Labs For Loops 6_instruction: Du husker at et primtall er et heltall
        som bare kan deles på seg selv og 1. Bruk "er_primtall"-funksjonen for å si
        høyt de tallene som er primtall fra 1 til 100.
      Course 4 Play Labs For Loops 6a_instruction: "Hund vil fortsatt holde styr på
        tiden ved å telle med \"for-løkke\" og \"øk\". Denne gangen skal vi ta med
        Trollmann også. Kan du endre koden så \"øk\" går opp med 2 hver gang Trollmann
        er trykket på?\r\n\r\nSe opp! Trollmannen beveger seg raskt!"
      Course 4 Play Labs For Loops 7_instruction: 'Kan du bruke ei ''for''-løkke til
        å hjelpe meg med å seie disse tala: 1, 4, 7, 10, 13, 16, 19, 22, 25?'
      Course 4 Play Labs For Loops 7a_instruction: "Dette er bra! Hva hvis vi starter

        vil nå flagget sitt først?"
      Course 4 Play Labs For Loops 8a_instruction: "For å fullføre spillet vårt må
        vi bruke \"øk\"-variabelen! La oss knytte den til nivået i spillet.\r\n\r\n1)
        Hold styr på hvor mange ganger Trollmannen er trykket på.\r\n2)\nHvis Trollmannen
        er trykket på minst 10 ganger før Hund teller til 30 skal \"øk\"-variabelen
        økes med 1 og starte på nytt.\r\n3) Hvis Trollmannen ikke blir klikket på
        10 ganger (eller mer) er spillet over."

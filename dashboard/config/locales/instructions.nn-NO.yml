      2-3 Bee Functions 1_instruction: Funksjonar er blokker med kode som gjer ei
        oppgåve. Bruk blokka "hent 2 nektar" for å samle inn nektar frå kvar blome.
      2-3 Bee Functions 10_instruction: Lilla blomar har enten ein eller null nektar.
        Lag ein funksjon som berre samlar nektar frå dei blomane som har nektar i
        seg.
      2-3 Bee Functions 2_instruction: "Funksjoner er kodeblokker som gjer ei bestemd
        oppgåve. \r\n\r\nBruk blokka \"hent 5\" for å samle inn fem nektar av gongen."
      2-3 Bee Functions 3_instruction: Samla inn all nektar frå kvar blome.
      2-3 Bee Functions 4_instruction: "Funksjonen \"flytt og hent nektar\" snur bia,
        samlar inn nektar og returnerer til der den starta. \r\n\r\nBruk denne funksjonen
        til å samle inn all nektaren."
      2-3 Bee Functions 5_instruction: Det er nå meir nektar i blomane. Endre funksjonen
        slik at den samlar 4 nektar og bruk den til å samle all nektaren frå blomane.
      2-3 Bee Functions 6_instruction: Bruk nå den same funksjonen til å samle nektar
        frå tre blomar.
      2-3 Bee Functions 7_instruction: Blomane er nå lengre unna. Endre funksjonen
        og bruk den til å samle all nektar frå blomane.
      2-3 Bee Functions 8_instruction: Lag din egen funksjon for å samle inn 7 nektar,
        bevege seg framover og lage 7 med honning. Bruk funksjonen til å samle nektar
        frå alle blomane og lag honning ved alle bikubane.
      2-3 Bee Functions 9_instruction: Lag din egen funksjon som går ned stien, hentar

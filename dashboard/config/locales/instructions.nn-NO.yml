        avstand."
      2-3 Artist Functions 13_instruction: Vi har gitt deg fire funksjonar, Bruk dei
        slik du vil i ein eller fleire løkker for å lage bilete du kan dele med vennane
        dine. Trykk kjør for å sjå eit døme.
      2-3 Artist Functions 2_instruction: "Funksjonar lar deg definere nye blokkar!\r\n\r\nVi
        har flytta blokkar som teiknar eit kvadrat inn i ein funksjon som heiter \"teikn
        eit kvadrat\". Kan du bruke funksjonen \"teikn eit kvadrat\" til å lage vindaugsglasa?
        \n\r\n\r\nKvadrata er 75 pikslar frå kvarandre."
      2-3 Artist Functions 3_instruction: "Rediger kvadratteiknefunksjonen slik at
        sidelengda er 115. Teikn dei større brillene.\r\n\r\nKvadrata er no 45 pikslar
        frå kvarandre."
      2-3 Artist Functions 4_instruction: Sett funksjonen inni ei løkke for å teikne
        desse tre kvadrata.
      2-3 Artist Functions 7_instruction: 'Bruk "teikn eit hus"-funksjonen til å teikne
        to hus med to ulike parameter. (Hint: det første huset er 100 pikslar).'
      2-3 Artist Functions 9_instruction: Her er ein snøfnugg-funksjon. Prøv deg fram
        og lag ei vinterscene. Dette er ei frileik-oppgåve, så det er inga oppgåver
        å løyse. Ha det gøy!
      2-3 Artist Loops 1_instruction: Kan du lage ein sekskant med sider som er 100
        pikslar lange slik at du fullfører cella? Husk, det tyder at du berre treng
        å snu 60 grader!
      2-3 Artist Loops 10_instruction: Kva skjer med designet om vi halverar lengda
        av det siste steget?
      2-3 Artist Loops 11_instruction: Nå la oss sette *enda* ei løkke rundt heile
        verket! Ikkje gløym å legge til ein vinkel på slutten av den ytre løkka.
      2-3 Artist Loops 2_instruction: Bruk ei gjenta-blokk for å lage eit skall til
        cella.
      2-3 Artist Loops 4_instruction: Vil du sjå kva som skjer når vi gjentar figuren
        om att og om att med ei løkke?
      2-3 Artist Loops 5_instruction: Nå skal vi gjere ei lita endring i løkka og
        sjå kor annleis bildet blir.
      2-3 Artist Loops 6_instruction: Legg til ein bevegelse og ein sving inne i løkka
        og sjå korleis designet endrar seg.
      2-3 Artist Loops 7_instruction: Vi kan bruke løkker til å lage alle slags polygoner.
        Kan du lage ein rombe inne i denne sekskanten?
      2-3 Artist Loops 8_instruction: La oss putte begge elementa inn i ei løkke.
      2-3 Artist Loops 9_instruction: "Vi skal ha ei løkke med dei same elementa,
        men nå skal vi legge til avstand mellom dei.\r Bruk same koden som før, men
        legg til eit steg framover i den ytre løkka."
      2-3 Artist Loops New 1_instruction: La oss tegne hovudet til denne roboten!
        Kan du lage eit kvadrat der sidene er 100 pikslar lange?
      2-3 Artist Loops New 10_instruction: Nå skal me koble saman ein haug med V'ar
        ved å teikne dei med ei løkke.
      2-3 Artist Loops New 11_instruction: Bygg koden frå forrige oppgåve igjen, men
        legg til ein 30 graders venstresving inne i løkka. Gjenta 24 gonger i staden
        for 8.
      2-3 Artist Loops New 12_instruction: 'Tegn ein diamant der kvar av sidene er
        100 piksel.

'
      2-3 Artist Loops New 13_instruction: "Vi skal starte med litt kode(i grått)

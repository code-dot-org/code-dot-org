      2-3 Artist Debugging 3_instruction: "Båten min har eit hol!\r\n\r\nKva treng
        du for å fikse den?"
      2-3 Artist Debugging 4_instruction: Kva for bilete er det vi prøver å teikne?
        Fullfør ved å binde saman prikkane med rette linjer og vinklar.
      2-3 Artist Debugging 5_instruction: "Koden for beinet og foten du ser er feil.
        \r\n\r\nKan du fikse han?"
      2-3 Artist Debugging 6_instruction: "Det ser ut til at stolen eg sit på manglar
        eit bein. \r\n\r\nRydd i blokkene for å tegne beinet."
      2-3 Artist Debugging 7_instruction: "Det ser ut som C i koden er teikna feil
        veg.\r\n\r\nKan du få han til å sjå ut som ein C?"
      2-3 Artist Debugging 8_instruction: "Læraren seier eg må gjere meg ferdig!\r\n\r\nHjulet
        mitt er ikkje ferdig. Kva er gale?"
      2-3 Artist Debugging 9_instruction: "Noko er gale!\r\n\r\nKoden for denne stamma
        er feil. Korleis kan kunstnaren tegne stamma riktig veg?"
      2-3 Artist Debugging Assessment 1_instruction: "Kvifor ender denne forma med
        sider som er 75 pikslar for korte på kvar side?\r\n\r\nKvar er koden feil?"
      2-3 Artist Free Play_instruction: Åpent brett! Teikn kva du vil.
      2-3 Artist Functions 1 a_instruction: "Hallo. Meg zombiekunstner. Meg elske

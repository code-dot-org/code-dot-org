      2-3 Artist Functions 10_instruction: Her er to funksjonar, ein som teiknar eit
        stort tannhjul og ein som teiknar eit lite tannhjul. Bruk dei til å teikne
        innsida av ei maskin!
      2-3 Artist Functions 11 a_instruction: "Me har gitt funksjonen \"teikn eit kvadrat\"
        nytt namn, no heiter den \"teikn ein seksskant\", men den teiknar framleis
        berre kvadrat! Kan du endre \"teikn ein sekskant\"-funksjonen slik at den
        teiknar ein sekskant med 50 pikslar lange sider?\r\n\r\nTeikne bildet ferdig
        med den nye funksjonen!"
      2-3 Artist Functions 11.5 a_instruction: "Her er den samme \"Tegn ein sekskant\"-funksjonen.\r\n\r\nKva
        skjer om du repeterer 6 gonger og berre snur 60 grader kvar gong?"
      2-3 Artist Functions 11.5_instruction: "Her er den samme \"Tegn ein sekskant\"-funksjonen.\r\n\r\nKva

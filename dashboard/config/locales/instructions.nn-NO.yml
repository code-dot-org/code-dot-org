      2-3 Artist Loops New 14_instruction: Leik litt med diamantkoden og sjå kva for
        andre mønster du kan lage. Prøv å endre kor mange grader du snur og kor mange
        gonger du gjentek løkka.
      2-3 Artist Loops New 15_instruction: Teikn noko morosamt!
      2-3 Artist Loops New 2_instruction: "Her er den same oppgåva som vi akkurat
        løyste, men denne gongen kan me berre bruke ei \"flytt framover\"-blokk og
        ei \"snu\"-blokk.\r\n\r\nKan du bruke ei \"gjenta\"-blokk for å løyse oppgåva?"
      2-3 Artist Loops New 9_instruction: Teikn ein enkel V der begge sider er 50
        pikslar for å fullføre pila.
      2-3 Artist Match Hex Pic_instruction: 'Match: Hjelp til med å fullføre sekskanten.'
      2-3 Artist Match Rho Pic_instruction: 'Match: Avslutt koden.'
      2-3 Artist Match Sq Pic_instruction: 'Match: Fullfør koden'
      2-3 Artist Match Tri pic_instruction: 'Match: Fyll inn manglande kode.'
      2-3 Artist Nested Loops 1_instruction: Sett ei "gjenta"-blokk rundt all koden
        for å teikne mønsteret.
      2-3 Artist Nested Loops 10_instruction: Gjenta denne koden 12 gongar for å gjere
        ferdig mønsteret.
      2-3 Artist Nested Loops 11_instruction: Gjenta denne koden 4 gongar for å fullføre
        mønsteret. Snu 90 grader etter kvar sirkel.
      2-3 Artist Nested Loops 12_instruction: Gjenta denne koden 12 gongar for å fullføre
        krøllane.
      2-3 Artist Nested Loops 2_instruction: "No skal vi køyre trekantblokka gjennom
        løkka 6 gongar.\r\n\r\nEtter kvar trekant må du snu 60 grader før du teiknar
        det neste."
      2-3 Artist Nested Loops 3_instruction: "For å teikna dette mønsteret må du gjenta
        trekanten 12 gongar.\r\n\r\nDel talet på grader i ein sirkel (360) med talet
        på figurar du teiknar (12), for å rekna ut kor mykje du må snu etter kvar
        figur."
      2-3 Artist Nested Loops 4_instruction: "Gjenta denne diamanten 12 gongar for
        å teikna ein blom.\r\n\r\nTips: 12 diamanter er akkurat likt dei 12 trekantane
        du laga sist.\r\nKor mykje må du snu etter kvar figur?"
      2-3 Artist Nested Loops 5_instruction: "Teikn inn vindauga i denne bygninga
        med løkke i løkke.\r\n\r\nVindauga er 20 pikslar breie og har 20 pikslar mellom
        kvart vindauge."
      2-3 Artist Nested Loops 6_instruction: "Dinosauren har 8 taggar langs halen
        sin.\r\nKvar tagg er 30 pikslar lang. Teikn trekanten 8 gongar, men pass på
        å flytte deg framover etter kvar!"
      2-3 Artist Nested Loops 7_instruction: "Gjenta denne trekanten 10 gongar for
        å teikne sola.\r\n\r\nDu må flytte deg og snu deg etter kvar trekant.\r\n\r\nDu
        finn ut kor mykje du må snu deg ved å dele talet på grader i ein sirkel med
        talet på figurar sirkelen skal lagast av."
      2-3 Artist Nested Loops 8_instruction: "No skal me legge til gras på biletet.\n\r\r
        \nDet er 50 pikslar mellom kvar grastust."
      2-3 Artist Nested Loops 9_instruction: "Me skal avslutte biletet med å legge
        til ein blome.\r\n\r\nTeikn diamanten 12 gongar for å teikne blomen."
      2-3 Artist Nested Loops Free Play_instruction: 'Frileik: teikn noko kult med

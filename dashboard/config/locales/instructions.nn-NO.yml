      Course 4 Play Lab Params 10_instruction: "Vi har lagt til ein siste funksjon
        til\ndeg. \r\n\r\nBruk ei \"viss\" setning til å programmere spelet til å
        kalle funksjonen \"nytt_nivå\" \nnår \"spelar_poeng\" blir høgare enn eit
        gitt nummer.\r\n\r\nTil dømes: \"spelar_poeng\" > 6\r\n\r\nPrøv spelet, og
        kom deg til nivå 3 for å gå vidare til neste oppgåve. "
      Course 4 Play Lab Params 2_instruction: "No har vi flagg som er altfor \nhøge
        for vårt noværande hopp! La oss bruke piltastane \"opp\" og \"ned\" \nslik
        at vi kan ha fleire hopphøgdar. \r\n\r\nVi må legge til ein parameter\ntil
        hoppfunksjonen vår kalla \"høgde\". Piltasten \"opp\" skal få hunden til å\nhoppe
        200 pikslar, og piltasten \"ned\" skal få hunden til å hoppe 100 pikslar.\n"
      Course 4 Play Lab Params 3_instruction: La oss leggje til eitt til parameter
        til hoppfunksjonen, slik at vi kan bruka den med andre spelarar. Kvar spelar
        er representert med eit nummer, frå ein og oppover. Endre hoppfunksjonen slik
        at definisjonen inneheld spelarparameter.
      Course 4 Play Lab Params 4_instruction: "Her er ein funksjon kalla \"patruljer\".
        \n\r\n\r\nEndre den slik at Katt flyttar seg opp 400 pikslar og så ned 400
        pikslar."
      Course 4 Play Lab Params 5_instruction: Endre "patruljer"-funksjonen slik at
        den legg til ein "figur"-parameter, slik at vi kan kalle på den for kvar av
        figurane på skjermen. Hugs at figurane svarar til tala 1, 2 og 3.
      Course 4 Play Lab Params 6_instruction: Legg til enda ein parameter, kalla "hastigheit"
        til funksjonen "patruljer". Prøv å bruke ein "set hastigheit"-blokk saman
        med "hastigheit"-parameteren for å hjelpe pingvinen med å få ta i begge flagga
        før dei andre figurane får tak i dei.
      Course 4 Play Lab Params 7_instruction: "La oss ha det litt gøy! Sjå på denne
        koden og sjå om du kan finne ut kva kvar blokk gjer.\r \nNår du er ferdig,
        bruk piltastane til å styre Hund og samle inn alle flagga.\r \nHugs at du
        ikkje treng å gjere nokon endringar i programmet"
      Course 4 Play Lab Params 8_instruction: Bruk ei "når røre ved"-blokk til å sende
        hunden tilbake til øvre, venstre hjørne BERRE om hunden rører ved nokon av
        dei andre spelarane.
      Course 4 Play Lab Params 9_instruction: "Her er spelet vårt frå tidlegare, men
        no er mesteparten av koden gøymt. Det finst ein ny funksjon \"score_poeng\".\r\n\r\nEndre
        funksjonen slik at \"poeng\" parameteren blir lagt til \"spelar_score\" variabelen.\n\r\n\r\nVariabelen
        \"spelar_score\" skal auke kvar gong Hund kjem borti Katt med ei kake, og
        minske kvar gong Katt kjem borti hund med eit smørbrød.\r\n\r\nMerk: Når du
        er ferdig, trykk på \"Køyr\" for å spele. Når Hund får 6 poeng, kan du gå
        vidare til neste oppgåve. "
      Course 4 Play Lab Vars 1_instruction: Denne gongen treng du ikkje skrive om
        noko kode, berre trykk på "Køyr" for å spele. I dette spelet er du Hund, som
        prøver å samle meir flagg enn Katt. Bruk ned-piltasten til å kontrollere Hund.
        Trykk "Fullfør" når du er ferdig med å spele.
      Course 4 Play Lab Vars 2_instruction: Løpet i førre oppgåve var ikkje veldig
        rettferdig. Endre variabelen "hund_fart" for å sikra at du kan samla fleire
        flagg enn Katt. Den fyrste til å samle 10 flagg vinn!
      Course 4 Play Lab Vars 3_instruction: Her er eit nytt type spel! Bruk venstre-
        og høgrepilene til å bevega deg, og opp-pila til å hoppa. Sjå om du kan sanke
        alle flagga.
      Course 4 Play Lab Vars 4_instruction: No nyttar vi ein variabel kalla «høgde»
        for å kontrollere kor høgt hunden kan hoppe. Sett «høgde»-variabelen slik
        at hunden kan hoppe høgt nok til å nå alle flagga.
      Course 4 Play Lab Vars 5_instruction: 'La oss lage eit spel! Det fyrste vi treng
        er ein poengsum. Bruk «Sett poeng til»-blokka for å sette poengsummen til
        10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Kult, nå har vi vår score-variabel,
        men hvordan skal vi ha nytte av den? Hva med å legge til score-variabelen
        hver gang du treffer fienden med en ildkule? Bruk "når figur 2 berører noe"-hendelsen
        til å utløse en oppdatering av poengsummen din når dine ildkuler treffer katten.
        Du kan øke score ved å sette score = score + 1. Øk din score til 10 (ett poeng
        om gangen!) for å bestå brettet.
      Course 4 Play Lab Vars 6_instruction: "Bruk høgre piltast til å skyte hjarte.\r\n\r\nI
        vårt spel, korleis skal me score poeng? Legg til 1 til din \"poeng\"-variabel
        kvar gong Hund treff Katt med eit hjarte. Bruk \"når figur 2 røre noko\"-hendinga
        til å utløyse ei oppdatering av poeng-scoren din. Du kan auke variabelen ved
        å sette \"poeng = poeng + 1\". Få din poeng-score opp til 10 (ved å gå opp
        1 poeng av gongen!) for å bestå nivået."
      Course 4 Play Lab Vars 7_instruction: Bra! La oss gjere spelet litt vanskelegare
        å spele. Kvar gong Hund (figur 1) blir truffe av gule hjarter frå Katt (spelar
        2) skal du miste eitt poeng. Start med 10 poeng slik at det ikke er for vanskeleg.
        For å fullføre nivået må poeng-scoren falle frå 10 til 0.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: En siste ting til dette spillet
        - la oss gjøre så spilleren kan vinne (eller tape). Bruk en for alltid-løkke
        for å sjekke verdien av poeng - hvis poeng er større enn 20 skal fienden forsvinne.
        Hvis poeng er mindre enn 0 skal spilleren forsvinne. Trykk "Fullfør" når spillet
        fungerer sånn som du vil det skal gjøre.
      Course 4 Play Lab Vars 8_instruction: Sett opp spillet sånn at Hund kan vinne
        (eller tape). Bruk en for alltid-løkke for å sjekke verdien av poeng. Hvis
        poeng er større en 20 skal fienden (Katten) forsvinne. Hvis poeng er mindre
        enn 0 skal spilleren (Hunden) forsvinne. Klikk "Fullfør" når spillet fungerer

---
sv:
  data:
    unplugged:
      BigEvent:
        desc: Eleverna introduceras i programmerings-konceptet 'händelser' som är
          åtgärder en dator konstant letar efter. Läraren trycker på knappar på ett
          papper och elevernas reaktion beror på vilken knapp som blivit tryckt.
        title: Den stora händelsen
      BigEvent_2018:
        desc: Eleverna introduceras i programmerings-konceptet 'händelser' som är
          åtgärder en dator konstant letar efter. Läraren trycker på knappar på ett
          papper och elevernas reaktion beror på vilken knapp som blivit tryckt.
        title: Den stora händelsen
      BigEvent_2019:
        desc: Eleverna introduceras i programmerings-konceptet 'händelser' som är
          åtgärder en dator konstant letar efter. Läraren trycker på knappar på ett

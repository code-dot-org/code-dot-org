        title: 'Algoritmer i verkliga livet: Pappersflygplan'
      PlantASeed:
        desc: Den här lektionen visar hur vi använder uppsättningar av instruktioner
          i vårt dagliga liv genom exemplet 'att plantera ett frö'. Den fokuserar
          också på den övergripande bilden av datorvetenskap och hur uppsättningar
          av instruktioner är en absolut nödvändig del av den vetenskapen.
        title: 'Verklighetsalgoritmer: Så ett frö'
      PlantASeed_2018:
        desc: Den här lektionen visar hur vi använder uppsättningar av instruktioner
          i vårt dagliga liv genom exemplet 'att plantera ett frö'. Den fokuserar
          också på den övergripande bilden av datorvetenskap och hur uppsättningar
          av instruktioner är en absolut nödvändig del av den vetenskapen.
        title: 'Verklighetsalgoritmer: Så ett frö'
      PlantASeed_2019:
        desc: Den här lektionen visar hur vi använder uppsättningar av instruktioner
          i vårt dagliga liv genom exemplet 'att plantera ett frö'. Den fokuserar
          också på den övergripande bilden av datorvetenskap och hur uppsättningar
          av instruktioner är en absolut nödvändig del av den vetenskapen.
        title: 'Verklighetsalgoritmer: Så ett frö'
      RelayProgramming:
        desc: Eleverna får köra en stafett där de springer en sträcka för att skriva
          en uppsättning instruktioner baserade på en bild från 'rutat papper programmering'.
          Varje elev får bara skriva en instruktion och har det blivit fel i någon
          instruktion tidigare måste de sudda ut allt och börja om från början.
        title: Stafettprogrammering
      RelayProgramming_2018:
        title: Stafettprogrammering
      RelayProgramming_2018_2019:
        title: Stafettprogrammering
      SongwritingParameters:
        desc: Eleverna använder refrängen i en sång för att lära hur man använder
          parametrar(vilka gör att en funktion kan användas generellt utan att behöva
          skrivas om).
        title: Låtskrivande
      SongwritingWithParameters:
        desc: 'En av de mest magnifika strukturerna i datorvetenskapen är funktionen.
          Funktioner (ibland kallad procedur) är miniprogram som du kan använda om
          och om igen inuti ditt större program. lektionen lär eleverna att förstå
          hur bitar av kod inuti funktioner är så användbart. '
        title: Låtskrivande med parametrar
      TangramAlgorithms:
        desc: Den här lektionen visar något viktigt om uppsättningar av instruktioner.
          Om du låter instruktionerna vara allmänna finns det många sätt att använda
          dem. Om du vill att alla som använder instruktionerna ska få exakt samma
          slutresultat måste du vara mer detaljerad i dina instruktioner.
        title: Tangram algoritmer(uppsättning av instruktioner)
      Unplug1:
        desc: Den här lektionen är en introduktion till datavetenskap och förklarar
          vad en datavetenskapare gör. Den ger också eleverna möjlighet att prova
          den rollen. Efter lektionen får eleverna hem en sammanfattning av vad han
          eller hon lärt. Du kanske blir frestad att inte lära ut de korrekta termerna
          till de yngre eleverna men att presentera dem nu på ett roligt och lekfullt
          sätt är mer produktivt än att vänta tills de mer avancerade lektionerna.
        title: Introduktion till Datavetenskap
      Unplug10:
        desc: I den här lektionen kommer studenter låtsas flöda genom Internet, samtidigt
          som de lär sig om webbadresser, IP och DNS.
        title: Internet
      Unplug11:
        desc: Den slutliga sammanfattningen av den första 20 timmars serien hjälper
          klassen att återuppleva sina favorit stunder, medan den också ger dem de
          nästa steg som de kan ta på egen hand om de är intresserade av att fortsätta
          lära om datorvetenskap.
        title: Sammanfattning
      Unplug2:
        desc: Med bara papper och penna kommer eleverna att lära sig de fyra stegen
          i logiskt tänkande(computational thinking). Efter en kort introduktion delas
          eleverna in i fyra grupper. De kommer att få konstruera instruktioner för
          att andra elever ska kunna rita ett speciellt mönster ( från en katalog
          av utvalda tecknade monster). Uppgiften innebär att grupperna måste analysera
          alla monsterteckningarna i katalogen i detalj och upptäcka mönster. Sedan
          använda den informationen till att skriva instruktioner till en annan grupp
          som ska rita det speciella monstret. Grupperna byter sedan instruktioner
          och kontrollerar om det korrekta monstret ritades.
        title: Uträkningstänkande
      Unplug3:
        desc: Genom att programmera andra elever så att de kan rita bilder börjar
          eleverna förstå vad programmering är. Lektionen börjar med att eleverna
          får instruera varandra att färglägga rutor på ett rutat papper för att efterbilda
          en förlaga. Om det finns tid över kan eleverna få fortsätta övningen med
          sina egna bilder.
        title: Kalkyleringsprogrammering
      Unplug4:
        desc: Den här lektionen handlar om instruktioner. Genom att använda tangram
          och rutat papper visar den första övningen hur viktigt det är att göra varje
          instruktion så detaljerad och tydlig som möjligt. Sedan får klassen undersöka
          på hur många sätt det går att vika ett papper till att få en form av en
          rektangel, och då notera hur en del metoder ger färre vikningar än andra.
        title: Algoritmer
      Unplug5:
        desc: Under den här lektionen ska eleverna konstruera solfångare av snören,
          pärlor och paljetter. Eleverna följer en serie av upprepade steg och får
          sedan identifiera speciella grupper av tekniker som upprepas flera gånger.
          När dessa tekniker har identifierats anges de som en huvudinstruktion och
          hela den vackra processen av skapande kan skrivas ner på ett enda papper.
          Det slutliga 'programmet' kan användas av hela klassen, oavsett vilket material
          de använt. Detta betyder att eleverna måste abstrahera ut de specifika detaljerna
          ur specifika material och skapa generella termer för individuella material.
          Användandet av generella termer är ett underbart sätt att introducera variabler.
        title: funktioner
      Unplug6:
        desc: Det här är ett spel för hela klassen. Efter att ha introducerat villkor,
          om-satser och loops/slingor, kan klassen öva tillsammans med hjälp av ett
          förskrivet program, en kortlek och ren tur.
        title: Villkor
      Unplug7:
        desc: Diktläsning är intuitivt för de flesta elever.  Vi tar alltså en förmåga
          som är allmän och använder den för att undervisa om att definiera och anropa
          funktioner. När eleverna är bekväma med definiera/anropa processen, lägger
          vi till de extra möjligheter som följer av att använda parametrar för funktionsanrop.
        title: Sångskrivande
      Unplug8:
        desc: Denna verksamhet kombinerar elevernas dagliga rutiner och ett Mad-Lib
          stil tänkande spel för att hjälpa din klass att lära sig mer om effektiviteten
          av abstraktion.
        title: Abstraktion
      Unplug9:
        desc: Lektionen kommer att använda en idé från en tidigare verksamhet (4.
          Rutat papper programmering) och använda dessa kunskaper för att betona vikten
          av att slutföra program som körs i sekvens och kontrollerar andra program
          för "buggar".
        title: Relä programmering
      UnplugHappyMaps:
        desc: Eleverna skapar enkla algoritmer (uppsättningar av instruktioner) för

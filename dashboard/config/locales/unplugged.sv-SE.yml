      Internet:
        desc: Eleverna skickar meddelanden som representerar olika överföringsmetoder
          på nätet genom att använda bitar av papper.
        title: Internet
      MadGlibs:
        desc: Abstraktion är ett av de viktigaste begreppen att förstå inom datorvetenskapen.
          Den här lektionen låter eleverna analysera berättelser för att hitta skillnader
          som gör att de kan abstraheras. Dessa abstraherade berättelser blir förlagor
          till nya och tokroliga berättelser.
        title: Galna Glibs
      MoveIt:
        desc: Eleverna skapar enkla algoritmer (uppsättningar av instruktioner) för
          att flytta en figur genom en labyrint med ett enda kommando.
        title: Flytta den, flytta den
      MoveItMoveIt_2018:
        title: Flytta det, flytta den
      MoveItMoveIt_2019:
        title: Flytta det, flytta den
      PaperPlanes:
        desc: Den här lektionen visar hur vi använder uppsättningar i vårt dagliga
          liv genom att använda exemplet att vika pappersflygplan. Den här lektionen
          fokuserar också på hur uppsättningar av instruktioner är en viktig del av
          datorkunskapen.
        title: 'Algoritmer i verkliga livet: Pappersflygplan'
      PaperPlanes_2018:
        desc: Den här lektionen visar hur vi använder uppsättningar i vårt dagliga
          liv genom att använda exemplet att vika pappersflygplan. Den här lektionen
          fokuserar också på hur uppsättningar av instruktioner är en viktig del av

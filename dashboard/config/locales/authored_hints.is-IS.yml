      Course 4 SCFL 6_authored_hint:
        Course_4_SCFL_6_a: Litabreytingunni er stjórnað með `stilla lit með rauðu,
          grænu, bláu` kubbnum. Rautt hefur alltaf gildið 255, grænt er alltaf `teljari`

        idea1: |-
          *Vantar hugmyndir?*

          **Hver er þar?** Láttu verurnar birtast af handahófi, svo ekki sé vitað hver birtist næst.

          ![](https://images.code.org/a56e03479801995d93ad5a4e4384a79e-image-1475340154498.gif)
        idea2: |-
          *Vantar hugmyndir?*


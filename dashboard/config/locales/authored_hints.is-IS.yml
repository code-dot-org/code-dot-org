        Course_4_SCV_1_d: |-
          **Lausn:**

          ![Solution](https://images.code.org/311b4a946cb8f3b4144b5075be6460a3-image-1469641878222.png)
      Course 4 SCV 2_authored_hint:
        Course_4_SCV_2_a: "Fullgerð myndin er mynduð úr 10 svona \"blómum\":  \n![](https://images.code.org/bac2a606dfa59c00409294499540267d-image-1469641972385.png)\n
          \       \n...sem aftur eru mynduð úr 10 svona tíhliðungum:  \n![](https://images.code.org/1e15f278c9c1606f90a2490ec3a94eb4-image-1469642051512.png)"
        Course_4_SCV_2_b: 'Þessi hönnun notar faldaðar lykkjur (þrjár á dýpt). Allar
          lykkjur keyra `hliðar` sinnum. '
        Course_4_SCV_2_c: Listamaðurinn snýr til vinstri við gerð hvers tíhliðungs,
          en snýr til hægri í báðum hinum lykkjunum.
        Course_4_SCV_2_d: Til að 10 krónublaða "blómin" séu ekki öll teiknuð á sama
          stað þarft þú að hoppa áfram um `lengd` / `hliðar` áður en þú snýrð 360/`hliðar`
          gráður og þetta þarf að gerast í ystu lykkjunni.

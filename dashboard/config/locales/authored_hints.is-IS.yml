        courseE_playlab_challenge2_b: "Það mun virka eins og leikurinn byrji alveg
          upp á nýtt ef þú kallar á `spyrja spurningar` fallið aftur neðan við skilyrðingalistann.\n\n<xml><block
          type=\"studio_saySpriteParamsTime\" inline=\"true\">\n               \n<block
          type=\"procedures_callnoreturn\">\n<mutation name=\"Spyrja spurningar\"></mutation>\n
          \       </block></block></xml>"
        courseE_playlab_challenge2_c: "Þú þarft að bæta við fleiri skilyrtum setningum
          til að gefa leikmönnunum fleira að segja.\n\n<xml><block type=\"studio_ifActorHasEmotionParams\"
          inline=\"true\">\n            <title name=\"EMOTION\">2</title>\n            <value
          name=\"SPRITE\">\n              <block type=\"math_number\">\n                <title
          name=\"NUM\">1</title>\n              </block>\n            </value>\n            <statement
          name=\"DO\">\n              <block type=\"studio_saySpriteParamsTime\" inline=\"true\">\n
          \           <value name=\"SPRITE\">\n              <block type=\"math_number\">\n
          \               <title name=\"NUM\">1</title>\n              </block>\n
          \           </value>\n            <value name=\"TEXT\">\n              <block
          type=\"text\">\n                <title name=\"TEXT\">???</title>\n              </block>\n
          \           </value>\n            <value name=\"TIME\">\n              <block
          type=\"math_number\">\n                <title name=\"NUM\">2</title>\n              </block>\n
          \           </value>\n          </block>\n              </statement></block></xml>\n
          \             \nEkki gleyma að stilla hvaða skap leikmennirnir sýna innan
          í `endurtaka endalaust` lykkjunni. Þú getur líka stillt skap þeirra af handahófi!"
        courseE_playlab_challenge2_d: |-
          Þegar þú skilur allan kóðann sem tengist leikmanni 1, getur þú reynt að skrifa samskonar kóða fyrir leikmann 2.

          Ekki gleyma að breyta fyrirmælunum innan í `sýna skjámynd titils` kubbnum svo að þau eigi við!
        courseE_playlab_challenge2_e: |-
          Þegar allt er klárt ættir þú að geta smellt á annan hvorn leikmanninn og fengið allt að 8 mismunandi skilaboð. Er mögulegt að útfæra þetta eitthvað frekar?

          Fáðu vin til að prófa appið þegar það er tilbúið!

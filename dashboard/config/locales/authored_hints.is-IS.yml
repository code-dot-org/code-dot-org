          Eftir `frá` lykkjuna getur þú svo notað `færa aftur á bak` og gert það **lengd sinnum**.

          Þú gætir þurft að lesa þessa vísbendingu nokkrum sinnum til að skilja hana. Það sem er **feitletrað** gefur til kynna hvernig ætti að nota `endurtaka` lykkjurnar tvær sem þú þarft að hafa.

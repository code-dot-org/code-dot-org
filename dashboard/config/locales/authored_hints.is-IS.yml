      Course 4 SCFL 7_authored_hint:
        Course_4_SCFL_7_a: Litabreytingunni er stjórnað með `stilla lit með rauðu,
          grænu, bláu` kubbnum. Rautt hefur alltaf gildið `teljari`, grænt er alltaf
          `255 - teljari` og blátt er alltaf 255.
        Course_4_SCFL_7_b: 'Þessi teikning er gerð með tveimur svipuðum `frá` lykkjum.
          Önnur fer frá 5 til 200 hlaupandi á 2, hin fer frá 200 til 5 hlaupandi á
          2. '
        Course_4_SCFL_7_c: Innan hverrar `frá` lykkju færir þú áfram um 5 díla áður
          en þú snýrð um `360 / teljari`. Ekki gleyma að stilla breidd pensilsins
          á `teljari` áður!
        Course_4_SCFL_7_d: Þú þarft að snúa til vinstri um 225 gráður á milli `frá`
          lykkjanna tveggja.
        Course_4_SCFL_7_e: |-
          **Lausn:**

          ![Solution Blocks](https://images.code.org/96adbffef5520417927b6129875e6125-image-1469726787490.png)
      Course 4 SCV 1_authored_hint:
        Course_4_SCV_1_a: 'Breytur eru hjálplegar því þú getur bætt við þær í hverri
          umferð lykkjunnar. '
        Course_4_SCV_1_b: Þessi þraut er með eina lykkju sem býr til fjölhliðunginn,

        courseF_playlab_variables_challenge3_a: |-
          Leikmaðurinn veit hverju á að spá vegna þess að hann athugar gildið sem er þá stundina í `örlög` breytunni.

          <xml><block type="variables_set" inline="false">
          <title name="VAR">gengi</title>
          <value name="VALUE">
          <block type="text" movable="false">
          <title name="TEXT">Einbeittu þér og spyrðu aftur!</title>
          </block>
          </value>
          </block></xml>
        courseF_playlab_variables_challenge3_b: |-
          Það mun virka eins og leikurinn byrji alveg upp á nýtt ef þú kallar á `spyrja spurningar` fallið aftur eftir að leikmaðurinn segir spána.
          <xml><block type="studio_saySpriteParamsTime" inline="true">
          <value name="SPRITE">
          <block type="math_number">
          <title name="NUM">1</title>
          </block>
          </value>
          <value name="TEXT">
          <block type="variables_get">
          <title name="VAR">gengi</title>
          </block>
          </value>
          <value name="TIME">
          <block type="math_number">
          <title name="NUM">2</title>
          </block>
          </value>
          <next>
          <block type="procedures_callnoreturn">
          <mutation name="Spurðu spurningar"/>
          </block></next></block></xml>
        courseF_playlab_variables_challenge3_c: "Þú verður að bæta við fleiri skilyrtum
          setningum til að gefa leikmönnunum fleira að segja.\n\n<xml><block type=\"studio_ifActorHasEmotionParams\"
          inline=\"true\">\n            <title name=\"EMOTION\">2</title>\n            <value
          name=\"SPRITE\">\n              <block type=\"math_number\">\n                <title
          name=\"NUM\">1</title>\n              </block>\n            </value>\n            <statement
          name=\"DO\">\n              <block type=\"variables_set\" inline=\"false\">\n
          \               <title name=\"VAR\">örlög</title>\n                <value
          name=\"VALUE\">\n                  <block type=\"text\" movable=\"false\">\n
          \                   <title name=\"TEXT\">???</title>\n                  </block>\n
          \               </value>\n              </block>\n              </statement></block></xml>\n
          \             \nEkki gleyma að stilla hvaða skap leikmennirnir sýna innan
          í `endurtaka endalaust` lykkjunni. Þú getur líka stillt skap þeirra af handahófi!"
        courseF_playlab_variables_challenge3_d: |-
          Þegar þú skilur allan kóðann sem tengist leikmanni 1, getur þú reynt að skrifa samskonar kóða fyrir leikmann 2.

          Ekki gleyma að breyta fyrirmælunum innan í `Spyrja spurningar` fallinu svo að þau eigi við!
        courseF_playlab_variables_challenge3_e: |-
          Þegar allt er klárt ættir þú að geta smellt á annan hvorn leikmanninn og fengið allt að 8 mismunandi skilaboð. Er mögulegt að útfæra þetta eitthvað frekar?

          Fáðu vin til að prófa appið þegar það er tilbúið!

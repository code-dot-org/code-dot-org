      course3_playLab_challenge1_authored_hint:
        courseE_playLab_challenge1_a: |-
          Hér eru nokkrar hugmyndir um hvað þú gætir gert þegar spilarinn vinnur leikinn:

          * Látið risaeðluna hverfa.
          * Stöðvað íkornana.
          * Komið íkornunum og riddaranum í gott skap.
          * Skipt um bakgrunn.
          * Látið riddarann þakka spilaranum fyrir hjálpina.
          * Látið alla leikmenn hverfa og birt skilaboðin "Þú vannst!"
        courseE_playLab_challenge1_b: |-
          Hér eru nokkrar hugmyndir um hvað þú gætir gert þegar spilarinn tapar leiknum:

          * Látið riddarann hverfa.
          * Gert íkornana sorgmædda.
          * Látið risaeðluna segja eitthvað.
          * Skipt um bakgrunn.
          * Látið alla leikmenn hverfa og birt skilaboðin "Leik lokið!"
      course3_playlab_challenge2_authored_hint:
        courseE_playlab_challenge2_a: |-
          Leikmaðurinn veit hvað hann á að segja út frá skapinu sem hann er í. Hvað gæti nornin sagt?


          þar sem býflugan þarf að fara áfram og snúa nokkrum sinnum til að klára
          slóðina.
      4-5 Maze 10_authored_hint:
        4-5_Maze_10_a: |-
          Ef þú sérð ekki strax hvernig má leysa þrautina með lykkjum, er ráð að leysa hana með löngu aðferðinni og leita svo að mynstri.

          Utan um hvað ættir þú að setja `endurtaka` til að stytta kóðann?
      4-5 Maze 4_authored_hint:
        4-5_Maze_4_a: Ef þú átt erfitt með að sjá hvar á að setja endurtekninguna,
          er ráð að forrita hverja aðgerð og leita svo að mynstri.
      4-5 Maze 5_authored_hint:
        4-5_Maze_5_a: Reyndu að nota `endurtaka` lykkju í hvert sinn sem þú þarft
          að `færa áfram` oftar en tvisvar.
        4-5_Maze_5_b: Þú getur notað fleiri en eina `endurtaka` lykkju í þraut.
      4-5 Maze 6_authored_hint:

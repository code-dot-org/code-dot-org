        courseF_bee_fwp_challenge1_c: |-
          Settu `frá` lykkju inn í fall og láttu hana telja frá `1` til `lengd` hlaupandi á `1`.
          Innan þessarar lykkju ættir þú að fara áfram og uppskera allan maísinn.


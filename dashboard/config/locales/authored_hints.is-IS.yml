        courseF_bee_fwp_challenge1_b: |-
          Athugaðu hve mikið af maís er hægt að uppskera í hverjum reit. Sérðu teljaramynstrið? Það ætti að nota stikann `lengd` fyrir hámarksgildið í `frá` lykkjunni.


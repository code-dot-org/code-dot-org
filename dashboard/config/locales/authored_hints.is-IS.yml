      Course 4 Artist Vars 13_authored_hint:
        Course_4_Artist_Vars_13_a: Þú þarft tvær `endurtaka` lykkjur (aðra innan í
          hinni) sem báðar endurtaka sig `hliðar` sinnum.
        Course_4_Artist_Vars_13_b: "Innri `endurtaka` lykkjan teiknar átthyrning (með
          vinstri snúningi).  \n\nEftir það þarft þú að fara áfram og snúa til hægri
          en aðeins í ytri lykkjunni."
        Course_4_Artist_Vars_13_c: Til að formið haldi sömu stærð þegar fjöldi hliða
          breytist, þarf að nota reikningskubbinn til að deila lengdinni í dílum með
          fjölda hliða.
      Course 4 Artist Vars 6_authored_hint:
        Course_4_Artist_Vars_6_a: Ef þú vilt teikna reglulegan fjölhliðung, þarf að
          snúa **360/hliðum** eftir hverja hlið.
      Course 4 Artist Vars 8_authored_hint:
        Course_4_Artist_Vars_8_a: Ef þú deilir upphafslengdinni með fjölda hliða,
          mun lengd hliðanna styttast eftir því sem hliðunum fjölgar.
      Course 4 Bee Params 7_authored_hint:
        notice_pattern: 'Sérðu reglu í því hvernig magn blómasafa breytist? '
        count_with_for: Taktu eftir að blómasafinn eykst í þrepum. Hvers konar kubb
          getur þú notað til að gera sama hlutinn oft en telja upp á sama tíma?
      Course 4 Bee Params 8_authored_hint:
        Course_4_Bee_Params_8_a: Það er í lagi að spyrja um magn hunangs og magn blómasafa
          í hvert skipti. Ef magnið er ekkert, gæti talan verið 0.
      Course 4 Play Lab Params 2_authored_hint:
        Course_4_Play_Lab_Params_2_a: Þú þarft að smella á `breyta` á stökk-fallinu
          og uppfæra það svo það noti stikann fyrir `hæð`.
      Course 4 Play Lab Vars 2_authored_hint:
        Course_4_Play_Lab_Vars_2_a: Gættu þess að talan fyrir `dog_speed` (hraða hunds)
          sé hærri en fyrir `cat_speed` (hraða kattar).
      Course 4 Play Labs For Loops 2_authored_hint:
        Course_4_Play_Labs_For_Loops_2_a: Hverju mundir þú bæta við `frá` lykkjuna
          í hverri umferð til að sleppa jöfnu tölunum?
      Course 4 Playlab For Loops 4b_authored_hint:
        Course_4_Playlab_For_Loops_4b_a: Flöggin eru um 330 díla frá leikmönnunum.
        Course_4_Playlab_For_Loops_4b_b: Hvernig getur þú látið hvern leikmann færast
          330 díla í sama fjölda hreyfinga en með ólíkar upphafs- og endatölur?
        Course_4_Playlab_For_Loops_4b_c: Mundu að það skiptir ekki máli hve langt
          leikmaður fer framhjá flagginu í síðustu hreyfingunni, svo framarlega sem
          allir leikmenn hafa sama fjölda hreyfinga til að ná flagginu.
      Course 4 Playlab For Loops 5b_authored_hint:
        Course_4_Playlab_For_Loops_5b_a: Leikmennirnir eru um 175 díla frá miðjunni.
        Course_4_Playlab_For_Loops_5b_b: Mundu að næsta skref leikmanns verður lengra
          en það á undan vegna þess að teljarinn stækkar.
      Course 4 SCF 1_authored_hint:
        Course_4_SCF_1_a: Hver sexhyrningur er með 40 díla hliðar.
        Course_4_SCF_1_b: Það er 120 díla hopp á milli sexhyrninganna á sömu láréttu
          línu.
        Course_4_SCF_1_c: "Áður en þú teiknar aðra röð af sexhyrningum, þarft þú að
          snúa til hægri um 60 gráður og hoppa áfram 40 díla. \n\nÞegar þú ert á réttum
          stað lóðrétt, þarft þú að snúa listamanninum aftur við og hoppa aftur á
          bak 320 díla."
        Course_4_SCF_1_d: "Áður en þú teiknar þriðju röðina af sexhyrningum, þarft
          þú að snúa til hægri um 60 gráður og hoppa áfram 40 díla. \n\nÞegar þú ert
          á réttum stað lóðrétt, þarft þú að snúa listamanninum aftur við og hoppa
          aftur á bak 440 díla (120 dílum lengra en fallið `færa niður/áfram`). "
        Course_4_SCF_1_e: |-
          **Lausn:**

          ![Solution Blocks](https://images.code.org/d64a0e22c1db1d98c35b243bca6460ab-image-1469727090121.png)
      Course 4 SCF 1a_authored_hint:
        Course_4_SCF_1a_a: Mundu eftir föllunum frá 16. stigi.
        Course_4_SCF_1a_b: "Líttu á þessa slóð sem aðalleiðina:  \n\n![](https://images.code.org/1c3feab70af706409b3a05af4dc83c2e-image-1469726967858.png)"
        Course_4_SCF_1a_c: Þú ættir að íhuga að nota `frá` lykkju. Ekki fyrir þrepin
          heldur sem stika fyrir fallið.
        Course_4_SCF_1a_d: |-
          **Lausn:**

          ![Solution Blocks](https://images.code.org/aa5a636a1d072e1449b481973ff27337-image-1469727008929.png)
      Course 4 SCF 1b_authored_hint:
        Course_4_SCF_1b_a: "Taktu eftir að þar sem fengist er við hunang er lögunin
          svipuð. \n\nHér gæti hentað að nota fall!"
        Course_4_SCF_1b_b: "Sjáðu þessa hugmynd um hvaða leið býflugan gæti farið:
          \ \n\n![](https://images.code.org/996ab4a2de6048cbb99b84c56cc4ad61-image-1469726859769.png)"
        Course_4_SCF_1b_c: Þú ættir að íhuga að nota `frá` lykkju fyrir vegalengdina
          sem býflugan ferðast.
        Course_4_SCF_1b_d: |-
          **Lausn:**

          ![Solution Blocks](https://images.code.org/15ef56cd19a1efd510527345f077d6eb-image-1469726894398.png)
      Course 4 SCF 2_authored_hint:
        Course_4_SCF_2_a: Hver átthyrningur er með 40 díla hliðar.
        Course_4_SCF_2_b: Það er 136 díla hopp á milli átthyrninganna á sömu láréttu
          línu.
        Course_4_SCF_2_c: "Áður en þú teiknar aðra röð af átthyrningum, þarft þú að
          snúa til hægri um 45 gráður og hoppa áfram 96 díla. \n\nÞegar þú ert á réttum
          stað lóðrétt, þarft þú að snúa listamanninum aftur við og hoppa aftur á
          bak 408 díla. "
        Course_4_SCF_2_d: |-
          Taktu eftir að vegna þess að það eru færri átthyrningar í röðunum með jafnri tölu, þá þarft þú ekki að hoppa neitt lengra aftur til að byrja á oddatöluröð.

          Það þýðir að þú getur notað sama fallið fyrir allar raðirnar.
        Course_4_SCF_2_e: |-
          **Lausn:**

          ![Solution Blocks](https://images.code.org/de5a99b0fb4c079504ff7cca9a249f02-image-1469727175091.png)
      Course 4 SCF 3_authored_hint:
        Course_4_SCF_3_a: "![](https://images.code.org/9310e6352e85a8265b424c9d57ca28d1-image-1446239776339.gif)"
        Course_4_SCF_3_b: 'Þetta er röð af átthyrningum með hliðar sem eru `teljari`
          dílar á lengd. '
        Course_4_SCF_3_c: 'Hver átthyrningur er gerður innan í `frá` lykkju sem telur
          frá 200 niður í 2 hlaupandi á 2. '
        Course_4_SCF_3_d: 'Ekki gleyma að snúa um 22,5 gráður í lok hverrar umferðar. '
        Course_4_SCF_3_e: Lit hvers átthyrnings og breidd pennans er stjórnað af breytunni
          `teljari`.
        Course_4_SCF_3_f: |-
          **Lausn:**

          ![Solution Blocks](https://images.code.org/a82cfea836b95ce6625b08afcc3b7b37-image-1469727289590.png)
      Course 4 SCFL 1_authored_hint:
        Course_4_SCFL_1_a: "Skoðaðu þennan valkost varðandi hreyfingu:   \n\n![](https://images.code.org/07fa7bdbbaaae3ecf2663a360b3e87d7-image-1469726373660.png)"
        Course_4_SCFL_1_b: 'Prófaðu að nota tvær `frá` lykkjur: Aðra til að klifra
          upp og ná í blómasafa, hina til að klifra niður og búa til hunang.'
        Course_4_SCFL_1_c: "Taktu eftir að önnur `frá` lykkjan þarf að innihalda nokkrar
          venjulegar lykkjur sem endurtaka sig `teljari` sinnum til að búa til stækkandi
          tröppumynstrið. \n\nHin `frá` lykkjan þarf aðeins eina venjulega lykkju
          til að búa til `teljari` mikið af hunangi."
        Course_4_SCFL_1_d: |-
          **Lausn:**


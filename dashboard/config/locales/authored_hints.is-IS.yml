        4-5 Bee Conditionals 6_a: Þú getur leyst þessa þraut með því að nota bara
          kubbana á vinnusvæðinu. Í hvaða röð ættu þeir að vera?
        4-5 Bee Conditionals 6_b: Gættu þess að þú sért að athuga hvort blómið hafi
          meira en **0** af blómasafa minnst **3** sinnum til að leysa þrautina.

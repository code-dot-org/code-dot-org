      courseF_bee_conditionals5_authored_hint:
        courseF_bee_conditionals5_a: Hugsaðu hverja hlið á rétthyrndu slóðinni sem
          sjálfstæða slóð. Faldaðu `meðan slóð framundan` lykkju innan í `endurtaka`
          lykkju. Eftir hve mörgum slóðum þarf býflugan að fljúga, ef býflugan þarf
          að fara hverja slóð sem hefur blóm?
        courseF_bee_conditionals5_b: Innan í `meðan slóð framundan` kubbi þarft þú
          að hafa `færa áfram` og athuga með blóm. Hvernig athugar þú með blóm? Hvað
          gerir þú ef þar er blóm?
        courseF_bee_conditionals5_c: "Þrjár hliðar rétthyrningsins hafa blóm, svo
          að kóðinn þarf að `endurtaka 3 sinnum`. Í hverri umferð þarf býflugan að
          fara eftir slóðinni `meðan slóð framundan`. Til að fara eftir slóðinni þarf
          býflugan að `færa áfram`. Á slóðinni þarf býflugan að athuga með blóm. Ef
          þar er blóm, á býflugan að `sækja blómasafa`."
        courseF_bee_conditionals5_d: To continue down the path, the bee will need

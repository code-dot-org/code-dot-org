      CSD U1 Lesson 5 Overview:
        markdown: |
          # Visão Geral

          Nesta lição aprenderás sobre os diferentes dispositivos de entrada e saída usados por computadores e os tipos de informação que eles enviam e recebem.

          ## Vocabulário

          * **Entrada** - Um dispositivo ou componente que permite que informações sejam dadas a um computador
          * **Saída** - Qualquer dispositivo ou componente que recebe informações dum computador


          ## Recursos

          * [Entrada e Saída - Guia da Atividade](https://docs.google.com/document/d/1ObS_kxkXoueaotPYFAEkcCDzn690zumqoLLnrU5kY2Q/export?format=pdf)
      CSD U1 Lesson 6 Overview:
        markdown: |
          # Visão Geral

          Nesta lição aprenderás como o processamento é usado por humanos e computadores para transformar entradas em saídas.

          ## Vocabulário

          * **Algoritmo** - Uma sequência precisa de instruções para processos que conseguem ser executados por um computador

          ## Recursos

          * [Algoritmo de Ordenação de Cartões - Guia da Atividade](https://docs.google.com/document/d/1o4kVRnXnigufkS9WsjHjeD38f8MQrX6qCEFpka-F9Oo/export?format=pdf)
      CSD U1 Lesson 7 Overview:
        markdown: |
          # Visão Geral

          Nesta lição aprenderás sobre os tipos de informações que os computadores armazenam e de como o armazenamento é uma parte crítica do processamento de informação.

          ## Recursos

          * [Armazenamento e Processamento - Guia da Atividade](https://docs.google.com/document/d/1I-OzbJizf7m5DK5jfRxDtSYtc_SoSk6vGtSM9tqlGw0/export?format=pdf)
      CSD U1 Lesson 8 Overview:
        markdown: |
          # Visão Geral

          Nesta lição explorarás as maneiras de que as aplicações processam diferentes tipos de informação de modo a resolver problemas.

          ## Recursos

          * [Exploração da Aplicação - Guia da Atividade](https://docs.google.com/document/d/1OW-fkwA7xeNZWiduWescL-6a6zFigtJVP7hfL1oNgVA/export?format=pdf)
      CSD U1 Lesson 9 Overview:
        markdown: |
          # Visão Geral

          Para este projeto, elaborarás a tua própria aplicação que resolve um problema que chegarás a definir.

          ## Recursos

          *[Aplicações e Solução do Problema - Guia do Projeto](https://docs.google.com/document/d/1S7X-B2V1-WuT7ZLk1LAZRO1O5f4u7pgth4F7G00tGak/export?format=pdf)
          *[Aplicações e Solução do Problema - Análise de Par](https://docs.google.com/document/d/13ekhJvtz1vovS6FhGBeDf1mcYFRyJe65bQdi8S8T9lU/export?format=pdf)

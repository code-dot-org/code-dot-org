      Dance_Party_01: |-
        *來舉行一場舞會！*

        將「製作新內容」程式積木拖曳至工作區中，並在「設定」程式積木內部進行連接，以建立第一個舞者。

        * *如果您想要更多資訊或其他挑戰，也可以按一下左側的燈泡。*
      Dance_Party_01_low: |-
        *來舉行一場舞會！*

        將「製作新內容」程式積木拖曳至工作區中，並在「設定」程式積木內部進行連接，以建立第一個舞者。

        * *如果您想要更多資訊或其他挑戰，也可以按一下左側的燈泡。*
      Dance_Party_02: |-
        讓這隻麋鹿跳舞！

        拖出 <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> 程式積木到工作區上。在 <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> 程式積木之下進行連接。您的舞者應該在第四個小節之後開始新的動作。


        **小節**用於計算音樂中的時間。在本教學課程中，一小節的長度為四拍。
      Dance_Party_03: |-
        *現在我們要跟著音樂律動了！*

        將 <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> 程式積木新增至您的工作區。讓舞者在 6 個小節後開始新的動作。
      Dance_Party_04: |-
        *這支舞需要一些閃光！*

        在工具箱中尋找新的程式積木，在舞者的背後新增背景效果。觀看隨著時間和音樂來變化的效果！
      Dance_Party_05: |-
        使用另一個新的程式積木，讓舞者**每 2 個小節**改變動作！

        * 選擇「（下一步）」、「（上一步）」或「（隨機）」告訴舞者每次執行程式碼時執行不同的動作。
      Dance_Party_06: |-
        *我們需要更多舞者！*

        建立一個名為「backup_dancer1」的備用舞者與貓跳舞。
      Dance_Party_08: |-
        每個舞者都有一套 _屬性_ 來控制外觀。

        您可以縮小 _尺寸_，讓這看起來像一個舞者在背景中。您是否能讓兩個備用舞者的大小相同？
      Dance_Party_09: |-
        舞者具有可以新增一層顏色的「色調」屬性。試著變更其中一個舞者的色調。
        * 色調將混合您選擇的顏色與舞者的顏色。
      Dance_Party_10: |-
        現在我們已經知道如何改變舞者的屬性。我們也可以使用此程式積木，讓相同的屬性自動回應音樂：
        <xml>
        <block type="Dancelab_startMapping">
        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        此程式使用音樂的「低音」音量（低音）來控制一個舞者的高度。您是否能讓另一個舞者也回應音樂？
      Dance_Party_11.5_test: |-
        查看此程式積木：

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">
        <title name="N">6</title>
        <title name="COSTUME">"DUCK"</title>
        <title name="LAYOUT">"circle"</title>
        </block></xml>

        現在您可以一次建立一群舞者了！

        嘗試使用一些「所有鴨子」程式積木來編寫程式碼，這將使所有的鴨子一起跳舞。
      Dance_Party_11: |-
        <xml><block type="Dancelab_whenKey"></block></xml> 程式積木可讓您在按下向上箭頭時執行程式碼。

        您可以變更舞蹈動作、變更舞者的屬性或者只進行一次快速動作。發揮創意，尋找新的程式積木！
      Dance_Party_11_5: |-
        查看此程式積木：

        <xml>
        <block type="Dancelab_makeNewDanceSpriteGroup">

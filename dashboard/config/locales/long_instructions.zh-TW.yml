        現在您可以一次建立一群舞者了！

        嘗試使用一些「所有鴨子」程式積木來編寫程式碼，這將使所有的鴨子一起跳舞。
      Dance_Party_11b: 是時候跳舞了！按下向左鍵時，貓會輕拍。按下向右鍵時，可讓機器人「掉落」。
      Dance_Party_12: 隨著音樂律動！建立一支自己的舞蹈，與朋友分享。
      Dance_Party_extras_battle: |-
        #舞蹈團隊

        這是兩個隊員之間的舞蹈。方向鍵控制其中一位舞者，“w、a、s、d”鍵控制另一位舞者。可以和朋友一起跳支舞，然後努力改進你的舞蹈。

        * 添加更多按鍵來控制舞蹈
        * 讓後備舞者也在按下按鍵時做出反應
        * 通過設置舞者的可見度，每 4 個節拍替換舞者一次
      Dance_Party_extras_every_beat: |-
        # 四分音符

        我們的舞蹈大多採用了完整節拍，但每個節拍都由 4 個四分音符組成。這種舞蹈使用“1/4 節拍”使舞者在每個四分音符拍手。

        這種舞蹈還使用_conditional_塊來控制在什麼時候“每 1/4 個節拍”塊可以改變舞蹈。嘗試更改條件塊中的數字，看看這會如何改變舞蹈。

        * 嘗試使用其他音符長度（1/2 節拍或 1/8 節拍）。
        * 添加一些 “節拍后”事件。
        * 用“秒”替換“節拍”，並嘗試以這種方式為舞蹈計時。
      Dance_Party_extras_layout: |-
        # 讓我們進入陣型！

        查看這種舞蹈的效果，使用“佈局”塊來改變整個舞蹈中後備舞者的陣型。請嘗試以下任一方法進行擴展練習：

        * 在不同的佈局中創建第二組舞者
        * 按下按鍵時更改佈局
        * 當舞者改變陣型時改變屬性
      Dance_Party_extras_on_beat: |-
        # 低音、中音和高音

        這種舞蹈會在音樂的不同部分響起時使用“峰值”事件來觸發代碼。嘗試換用不同的歌曲，看看這會如何改變舞蹈。
      Dance_Party_extras_speed: |-
        # 加快速度、減慢速度

        最後一種舞蹈使用“設定速度”塊來控制每位舞者的移動速度。嘗試在歌曲中的不同節點使用不同的速度。隨意對舞蹈進行修改，或恢復以前的舞蹈，取得更好的效果。
      Dance_Party_extras_visible: |-
        # 他們要去哪？

        這鐘舞蹈可以顯示和隱藏了兩組不同的舞者。看看效果如何，然後嘗試發揮自己的天分。

        * 添加另一組舞者
        * 使用方向鍵來顯示和隱藏舞者
        * 隱藏所有舞者並切換到令人興奮的背景效果

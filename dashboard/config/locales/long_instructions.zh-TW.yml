      grade5_playlab_variables71: "這是一個早先的遊戲，但是大部分程式都隱藏了。這裡有個新函式叫做 `score_points`（獲得分數）。\r\n<br/>\r\n<hr>\r\n<br/>\r\n<h4>\r\n編輯這個函式，使得

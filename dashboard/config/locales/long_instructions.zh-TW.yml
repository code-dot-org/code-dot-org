      grade5_playlab_variables_freeplay: "自由遊戲時間！這裡我們目前為止玩過的所有變數，還有一些是你可能想要的。\r\n\r\n注意現在在工具箱裡有好多好多可以被組合的積木！在這裡，我們已經將它們分類放好。花點時間去嘗試每一個東西，當你一切就緖，就可以用重複、變數、事件類的各種指令製作一個遊戲或是故事。\r\n\r\n*提示：可以捲動頁面以查看工作區裡的所有指令。*"

    level:
      instructions:
        maze_2_2: Сіз маған тентек торапайды ұстауға көмектесесіз бе? Олай болса "алдыға
          жүру" блогымен бірге "Іске қосу " батырмасын басыңыз.
        maze_2_1: Бұл торапай менің қауырсындарымды сабады. Оларды табуға көмектес!
        maze_2_2_5: Жолмен жүріп отырып мені тентек торапайға апар. Тротилден алыс
          жүріңіз, әйтпесе қауырсыңдарыңыздан айырыласыз!
        maze_2_3: Мені жасыл зұлымға баста! (Жарылғыш затты абайлаңыз)
        maze_2_4: Сабырлық сақтаңыз және тентек торапайды табуға көмектесіңіз. Әйтпесе
          мен ренжіп қаламын!
        maze_2_5: 2 блокты ғана пайдаланып ақымақ торапайды ұстай аламын. Сіз бұны
          шеше аласыз ба?
        maze_2_6: Тек үш блокты пайдаланып жасыл зұлымды алуға тырысыңыз.
        maze_2_7: Неғұрлым аз блокты пайдаланып бұзық торапайды қууға көмектес. Бірден
          көбірек "қайталау" блогын пайдаланып көріңіз.
        maze_2_8: 'Егер блок сұр болса, онда оны өшіруге болмайды. Бұл басқатырғышты
          шешу үшін 3 рет "қайталау" блогын пайдаланыңыз. Бұл 3 блокты сұр "қайталау"
          блогына қойыңыз: жылжу, жылжу, бұрылу.'
        maze_2_9: Жақсы, жаңа "болғанша қайталау" блогын пайдаланып көріңіз - бұл
          тентек торапайды ұстағанша қайталанады.
        maze_2_10: Жақсы, соңғы тәжірибе үшін – сіз бұны 4 блокты ғана пайдаланып
          шеше аласыз ба?
        maze_2_11: Мейірімді адам. Мен зомбимін. Мен ашпын. Маған ... күнбағыс ...
          керек... Маған 5 блокты пайдаланып күнбағысты алып бере аласың ба?
        maze_2_12: Жақсы, бұл алдыңғы тапсырмаға ұқсас, бірақ аздап өзгешелігі бар.
          Сіз тек 5 блокты ғана пайдалана аласыз ба?
        maze_2_13: 'Жаңа "if" блогын пайдаланып, маған қай кезде бұрылу керек екенін
          шешіңіз. Нұсқау: сізге тек бір ғана блокты пайдалануыңызға болады, бірақ
          бұл тапсырманы келесі жолы пайдалану үшін үйренуіңіз қажет.'
        maze_2_14: Жақсы, бұл соңғы басқатырғыш, бірақ "if" және "қайталау" блогын
          бірге пайдалануды ұмытпаңыз.
        maze_2_15: Маған күнбағыс керек! "if" блогын пайдалану арқылы, маған күнбағысты
          алып беру үшін аз блокты пайдаланыңыз.
        maze_2_16: Жақсы, тәжірибе үшін тағы да қайталап көрейік – бұл тапсырмада
          қатты өзгешелік жоқ, бірақ жыртқыш өсімдіктерді байқаңыз!
        maze_2_17: '"Егер-немесе" блоктары шартты тексереді, және біреуін НЕМЕСЕ басқасын
          орындайды. Жаңа блокты пайдаланып маған күнбағысты алып беріңінз.'''
        maze_2_18: ' "Егер-немесе" блогына тағы бір жаттығу, бірінші реттен шеше аласыз
          ба?'
        maze_2_19: Бұл қиын лабиринтті шешу үшін тек 3 блокты қоса аласыз ба? Егер
          шеше алсаңыз, онда мен ұзындығына қарамастан кез келген жолмен жүре аламын.
        turtle_1_1: Сәлем, мен кейіпкермін. Код жазу арқылы менімен кез келген нәрсені
          сала аласыз. Бірнеше блокты пайдаланып суретке сұр түсті сызықтарды салыңыз.
        turtle_1_2: 'Енді төртбұрыш салып көріңіз. ЕСКЕРТУ: "түсті таңдау" блогына
          шертіп өзіңіздің сүйікті түсіңізді қолданыңыз.'
        turtle_1_3: Тек 3 блокты пайдаланып төртбұрыш салыңыз.
        turtle_1_4: 'Әр кезде әртүрлі түсті таңдайтын "кездейсоқ түс" опциясын қолданып,
          қабырғалары әртүрлі түстен болатын үшбұрыш салыңыз. Нұсқау: бұру блогындағы
          санға басу арқылы фигураны қаншалықты бұруға болатынын көруге болады.'
        turtle_1_5: Қазір конвертті салу үшін алдымен үшбұрыш, одан кейін төртбұрышты
          сал.
        turtle_1_6: 'Үшбұрышты және төртбұрышты қалай салу керек екенін білесіз бе?
          Нұсқау: Алдымен үшбұрышты салып, одан кейін төртбұрышты салу үшін фигураны
          қаншалықты бұру керек екенін анықтаңыз.'
        turtle_1_7: Жақсы, енді бұл жаттығуды сәл қиындатып көрейік – мына жасыл әйнекті
          сала аласыз ба. Бұл төртбұрыштың барлық жағы 100 пиксел, және арақашықтықтары
          50 пиксел. Жасыл түсті қолданып салуды ұмытпаңыз!
        turtle_1_8: Жақсы, енді бұл кодтың не істейтінін көріңіз (немесе "Жіберу"
          батырмасын басып көріңіз). Одан кейін суретті бітіру үшін бірнеше рет қайталап
          көріңіз. Әр кезде әртүрлі түс болу керек.
        turtle_1_9: Сұрақ белгісін қандай санға өзгерткенде шеңбер салынатынын біле
          аласыз ба?
        turtle_1_10: 'Сіз бұны шештіңіз! Енді, қалаған суретіңізді салыңыз. Бірнеше
          көңілді кеңес: таяқтың фигурасы, ақша қар, немесе спираль. Және де жаңа
          "енін орнату"блогын пайдаланып көріңіз. Сәттілік!'
        turtle_4_1: '3 блокты ғана пайдаланып үшбұрыш (әрбір қабырғасы 100 пиксел)
          сала аласыз ба? Нұсқау: "қайталау" блогын пайдаланыңыз.'
        turtle_4_2: Бағдарламаның орта жағына "оң жаққа 90 градус бұру" блогын қойыңыз.
        turtle_4_3: Жақсы, сіз жазған код тек жалғыз үшбұрышты қолдану үшін ғана.
          Енді әдемі гүл салу үшін "қайталау" және "бұру" блоктарын қоса аласыз ба?
        turtle_4_4: 'Бұл жерде де өткен басқатырғышқа ұқсас код жазу керек, бірақ
          әрбір үшбұрыштан кейін 36 градусқа қана бұрылу керек. Қанша рет қайталау
          керек? (Нұсқау: 360 градустан кейін шеңбер салынуы керек)'
        turtle_4_5: 'Бұл жерде де өткен басқатырғышқа ұқсас код жазу керек, бірақ
          36 рет бұру қажет. Бұру үшін қанша градусты пайдалану керек? (Нұсқау: 360
          градус бұрудан кейін толық шеңбер салынуы керек)'
        turtle_4_6: Тек 3 блокты пайдаланып, қабырғасы 20 пикселден болатын төртбұрыш
          сала аласыз ба?
        turtle_4_7: 'Бұл өткен басқатырғышта төртбұрышты салу үшін қолданылған код.
          10 көрші торды баспалдақ сияқты пайдаланып, қайталай аласыз ба? Нұсқау:
          сізге тек 2 блок қана қажет.'
        turtle_4_8: Бұл өткен басқатырғыштың шешімі. 2 блокты қосып, суретті аяқтай
          аласыз ба?
        turtle_4_9: Бұл өткен басқатырғыштың шешімі. Суретті аяқтау үшін қанша градусқа
          бұру керек? (Мүмкін сіз қанша рет қайталау керек екенін тапқан шығарсыз)
        turtle_4_10: Бұл өткен басқатырғыштың шешімі. Суретті аяқтау үшін қанша рет
          қайталау керек?
        turtle_4_11: Басқаша сурет алу үшін "бұру" және "қайталау" блоктарының санын
          өзгертіп көріңіз. Немесе, қалаған суретіңізді салу үшін кодты өзгертіп көріңіз.
        maze_karel_1_1: Сәлем, Мен фермермін. Жерді тегістеу үшін маған сіздің көмегіңіз
          қажет. Мені жылжыту арқылы, "өшіру" блогын пайдаланып жерді тегістеңіз.
        maze_karel_1_2: Келесі, мені жылжытып шұңқырға апарып, "толтыру" блогын пайдаланып
          ЕКІ күрек топырақпен шұңқырды толтырыңыз.'
        maze_karel_1_3: Мені егіндікпен жылжыту арқылы, мейлінше аз блокты пайдаланып,
          қанша үйіндіні тегістей аласыз.
        maze_karel_1_4: 'Барлық төрт үйіндіні тегістеуге көмектесесіз бе? Нұсқау:
          қайталау блогын қолданып көріңіз.'
        maze_karel_1_5: '5 күрек топырақты пайдаланып осы шұңқырларды жабуға көмектесіңіз.
          Нұсқау: "болғанша қайталау" блогы ішінде "қайталау" блогын қолданып көріңіз.'
        maze_karel_1_6: Барлық үйіндіні тегістеу үшін, мейлінше аз блокты пайдаланып
          көріңіз. Ашылмалы мәзірдегі "болғанша қайталау" блогының жаңа опциясы арқылы
          менің шұңқырда немесе үйінді үстінде тұрғанымды анықта.
        maze_karel_1_7: Мәссаған, мен өте үлкен шұңқыр таптым! Бұл шұңқырды жабу үшін
          қанша күрек топырақ керек екенін білмеймін.  Сіз бұл шұңқыр жабылғанша топырақ
          салатын бағдарлама жаза аласыз ба?
        maze_karel_1_8: Егіннің аяқ жағындағы шұңқырды, бірнеше блокты пайдаланып
          жабуға көмектес.
        maze_karel_1_9: 'Маған барлық үйіндіні тегістеуге көмектес. Қажетті блок санын
          пайдаланыңыз. Нұсқау: "болғанша қайталау" блогын пайдаланып көріңіз.'
        maze_karel_1_10: Мен түнде де жұмыс істеймін, сондықтан үйіндінің көлемін
          көре алмаймын. Менде барлық опциялар жоқ, тек болғанша қайталау блогын қолданамын.
          Мені егін үстімен жылжыта отырып, егер үйінді кездессе оны тегістеңіз.
        maze_karel_1_11: 'Әлі де қараңғы. Мені егін үстімен жылжытыңыз. Егер үйінді
          кездессе тегістеңіз, және шұңқыр кездессе жабыңыз. Нұсқау: ашылмалы мәзірден
          "егер" блогы опциясын таңдап алыңыз.'
        turtle_2_1: 'Сәлем. Мен зомби кейіпкерімін. Мен сурет салуды жақсы көремін!
          Маған арнайы түсті пайдаланып төртбұрыш салуға көмектес. Ескертетін жайт:
          сізде барлық блоктар бар, бірақ олар категорияларға бөлінген.'
        turtle_2_2: Жаңа блоктарды анықтауға мүмкіндік беретін, функциялар әлеміне
          қош келдіңіз! Жаңа "төртбұрыш салу" блогын пайдаланып көріңіз. Кішкентай
          жасыл 50x50 пикселді төртбұрыш салу үшін "функциялар" категориясына шертіңіз.

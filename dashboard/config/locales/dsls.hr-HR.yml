        markdown: "### Novi izazov: razbiti slučajnu zamjensku šifru... s novim widgetom\n\nŠto
          ako umjesto pomicanja cijele abecede, preslikamo svako slovo abecede u nasumično
          različito slovo abecede? To se zove **nasumična zamjenska šifra.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nSada,
          umjesto da se tajna poruka kodira jednostavnim alfabetskim pomakom, suočit
          ćete se s porukama kodiranim **nasumičnom zamjenom**.\n\n\n\nOvo je puno
          teže razbiti i zahtijeva sofisticiraniji alat, pa...\n\nKada kliknete Nastavi,
          vidjet ćete **novu, sofisticiraniju verziju alata za šifriranje** koja vam
          pokazuje puno različitih stvari.\n\nAli ono što radi pomalo je misterij!\n\n###
          Vaš zadatak:\n\n * Otkrijte što se događa u ovoj novoj verziji alata\n *
          Koje informacije vam se prezentiraju?\n * Otkrijte što vam alat omogućuje\n
          * Kao i obično: ne možete ga slomiti. Dakle, klikni na stvari, švrljaj okolo.\n
          * Ako to shvatite, možda ćete moći provaliti poruku kodiranu nasumičnom
          zamjenom.\n \n### Savjet\n\n* Jeste li znali da je **E** najčešće slovo
          u engleskom jeziku?\n\n### Ponovo se okupite i raspravite\n Nakon nekog
          vremena igranja s njim, trebali biste se sastati s nekim - partnerom, malom
          grupom, cijelim razredom - kako biste razgovarali o onome što ste pronašli
          i provjerili znate li što se događa i različite načine na koje možete koristiti
          alat."

      'Technique: Frequency Analysis':
        content1: opis ovdje
        markdown: |-
          # Razbijanje šifri zamjene

          Najbolja tehnika za razbijanje šifre slučajne zamjene poznata je kao **analiza frekvencije**

          Parafrazirano iz: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)

          * **Analiza učestalosti** je tehnika koja se temelji na tome koliko se *često* neka slova pojavljuju u engleskom jeziku u odnosu na druga.
          * Na primjer, s obzirom na dio engleskog teksta, *E*, *T*, *A* i *O* su najčešći, dok su *Z*, *Q* i *X* rijetki. Isto tako, *TH*, *ER*, *ON* i *AN* najčešći su parovi slova koji se pojavljuju jedno pored drugog.
          * Zapravo, raspodjela slova je otprilike ista za gotovo *sve* uzorke engleskog teksta.


          Verzija widgeta na prethodnoj stranici namijenjena je da vam pomogne **provaliti zamjensku šifru analizom frekvencije**.

          Analizirajući učestalost slova u šifriranoj poruci u usporedbi s učestalošću slova u tipičnom djelu engleske proze, možete početi suziti što bi neka od preslikavanja slova mogla biti.

          Alat vam pokazuje kako je učestalost slova u šifriranom tekstu (narančasta) u usporedbi s frekvencijama tipičnog engleskog (plavo).

          ### Savjet: Odakle početi?

          1. Pronađite kratke riječi i prvo ih "razbijte". Koliko riječi od jednog slova znaš? ("a"). Vrlo uobičajena riječ od 3 slova je "the".
          2. Nakon što to učinite, imate zamjene za neka od najčešćih slova. Trebali biste moći koristiti intuiciju da pogledate druge riječi s ovim djelomičnim zamjenama i dobro nagađate.
          3. Nakon što nađete samo nekoliko pisama s teškom borbom, ostala će brzo propasti.
          4. Usporedba učestalosti slova daje dobar uvid za razumna nagađanja.

          ### Pokušaj ovo:
          Animacija u nastavku prikazuje nekoga kako počinje. Evo što su pokušali

          * Prvo sortirajte znakove po učestalosti.
          * Identificirajte skupinu znakova koji se mogu preslikati na riječ `the`.
          To je dobar početak!

          ![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)

          ## Je li slučajna zamjena dobra?
          * Nakon malo vježbe, koliko vam vremena treba da razbijete nasumično zamjensku šifru?
          * Je li ovo dobro ili nije?
      Terminology Recap:
        content1: opis ovdje
        markdown: |-
          # Pauza i sažetak

          Poruke šifrirane **Caesarovom šifrom** vrlo je lako razbiti, osobito pomoću računalnog alata. Sada kada ste se malo uvježbali u probijanju alfabetske šifre (prilično jednostavno, ha?) pokušajmo nešto teže.

          **Rekapitulacija terminologije:**

          * **Enkripcija** - proces kodiranja poruka kako bi one ostale tajne, tako da ga mogu čitati samo "ovlaštene" strane.
          * **Dešifriranje** - proces koji preokreće enkripciju, uzimajući tajnu poruku i reproducirajući izvorni običan tekst
          * **Šifra** - generički izraz za tehniku (ili algoritam) koji izvodi šifriranje
          * **Cezarova šifra** - tehnika šifriranja koja pomiče abecedu za određeni broj znakova
          * **Razbijanje enkripcije** - Kada pokušate dekodirati tajnu poruku *bez* poznavanja svih specifičnosti šifre, pokušavate **razbiti** enkripciju.



      OPD-K5 types of lessons:
        content1: açıklama buraya
        markdown: |+
          # CS Fundamentals kurslarının düzeni

          ## Kavram parçaları

          Her CS Fundamentals kursu, bir kursa yapı sağlayan kavram parçaları halinde düzenlenir. Kavram parçaları, öğretmenlerin bir kursta neyin kapsandığını bir bakışta görmelerini kolaylaştırır. **Code.org, hem bilgisayarlı hem de bilgisayarsız ortamda olmak üzere müfredattaki her ders için <a href="http://curriculum.code.org/csf-19" target="blank">ders planları</a> sağlar**. Her kavram parçasındaki farklı ders türleri aşağıda ayrıntılı bir biçimde açıklanmaktadır.

          Örnek olarak, kursta göründüğü şekliyle, burada, Kurs C'deki "Döngüler" kavram parçasında bulunan beş ders verilmektedir.


          <img src="https://images.code.org/953ebc5b17a97ee7fc9ee9261b4ee132-image-1571689334077.png">

          ## Bağlantısı dersler
          **Bu dersler, bilgisayardan uzakta yapılır ve genelde yeni bir kavramı uygulamalı, somut bir biçimde tanıtmak için kullanılır.** Öğrenciler, genellikle kalem ve kağıt veya fiziksel gereçler ile çalışacaktır. Bunlar, öğrencilerin karmaşık kavramları kendi yaşamları ile ilişkili biçimlerde sindirmesine yardım eden kasten yerleştirilmiş kinestetik olanaklardır. Genelde bağlantısız bir ders, bilgisayarda aynı kavramı araştıran sonraki bir beceri kazandırma dersi için kademeyi belirlemektedir.

          ## Bağlantılı dersler - Beceri Kazandırma
          **Bu dersler bilgisayarda yapılır ve öğrencilere, yeni bir araç veya programlama kavramı ile yapılandırılmış pratik sunar.** Bu bulmaca dizileri genelde bir meydan okuma bulmacasına ulaşana kadar kademeli olarak artan bir pratik bulmaca sırası ile başlar. Genellikle, dersin sonunda etkinlik ve güven oluşturmaya yardım etmek için kasti bir şekilde gittikçe kolaylaşan ilave bulmacalar bulunmaktadır.


          ## Bağlantılı dersler -- Uygulama
          **Bu dersler bilgisayarda yapılır ve öğrencilere öğrendikleri kavramları yaratıcı biçimlerde kullanmaları için alan sağlar.** Bu dersler, tipik olarak öğrencileri, kendi yaratıcı kararlarına dayanarak onlar için benzersiz olacak bir mini projeyi oluşturmaya yönlendirir. Burada doğru veya yanlış cevap yoktur!

          ## Kurs sonu projeleri
          Her kurs, öğrencilere, bir dersin sonunda öğrendiklerini benimsemeleri ve bunları kendi yaratıcılıklarını temsil eden benzersiz bir proje halinde bir araya getirmeleri için olanak sunar. Bu kursta daha sonra bunlar hakkında daha fazla şey öğreneceğiz.




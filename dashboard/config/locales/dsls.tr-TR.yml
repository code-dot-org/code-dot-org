        markdown: "# **Az önce \"koşulları\" öğrendiniz!**\n\n### Koşullar, bilgisayar
          biliminde süper faydalıdır. En sevdiğiniz web sitesine girdiğini ve şifrenizi
          yazdığınızı düşünün. Web sitesi, girdiğini şifrenin, kullanıcı adınız için
          kaydettiğiniz şifre ile eşleşip *eşleşmediğini* kontrol etmek için koşulları
          kullanmak zorundadır.\n\n### `Eğer` eşleşirse, girer! \n\n### `Değilse`,
          kullanıcıya bir hata verir.  \n\n---\n\n## **Bilinmesi Gereken Kelimeler**\n\n*
          ### **Koşul** - Bir programın, bir harekete izin vermeden önce kontrol ettiği
          bir şey\n\n* ### **Koşullar** - Yalnızca belirli koşullar altında çalışan

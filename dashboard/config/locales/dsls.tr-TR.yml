        markdown: "# Bağlantısız Ders: Mutlu Haritalar\n\nBağlantısız dersler ile
          bilgisayar bilimi konularına girmeyi isteriz. Daha sonra çevrimiçi derslere
          geçmek için köprüleme aktivitelerini kullanırız. Bu bağlantısız derslerle
          başlamak, kavramları eğlenceli ve samimi bir biçimde tanıtır. Daha sonra
          öğrenciler, çevrimiçi derslere başlayana kadar zaten bu kavramı öğrenecekler
          ve çevrimiçi dersleri bağlantısız aktivite ile ilişkilendirebilecektir.
          \n\nGeçeceğiniz bu programlama kademeleri için de bağlantısız ders örnekleri
          ile başlayacağız. Aşağıdaki ders planını okuyun ve bunu sınıfınızdaki öğrencileriniz
          ile nasıl uygulayacağınız hakkında düşünerek ekli videoları izleyin.\n\n***\nCS
          Fundamentals, öncelikle öğrencilere bilgisayar programlarını nasıl yazacağını
          öğretir. Bunu yapmak için **sıralama** ile başlayacağız. \n> **Sıralama**,
          adımları doğrusal bir biçimde düzenlemeye dair basit süreçtir.\n\nÖrneğin:\n-
          Adım 1: Yumurtayı kaynat \n- Adım 2: Yumurtayı kır\n- Adım 3: Yumurtayı
          ye\n\nSıralar, **algoritmaların** temelidir.\n> **Algoritmalar**, bir görevi
          tamamlamaya yönelik adım listeleridir. Daha sonra programlar, bir bilgisayarın
          yürütülmesi için kod olarak yazılan algoritmalardır.\n\n***\n## **1. Kurs
          A'dan \"<a href=\"https://curriculum.code.org/csf-20/coursea/3/\" target=\"blank\">Mutlu
          Haritalar</a>\" Ders Planı.**\n\nKurs A, Anaokulu öğrencileri içindir. Sıralama
          başka derslerde de ortaya çıkar ve bu sayfanın altında bu derslerin örneklerini
          bulabilirsiniz.\n\n## **2. Öğrenci videosunu izleyin: Mutlu Haritalar (ders
          planında bulunur)**\nBu, sıralama kavramını tanıtmak ve bağlantısız derse
          başlamaya yardım etmek için öğrencilerinize gösterebileceğiniz bir videodur.\n\n***\n<a
          href=\"https://curriculum.code.org/csf-20/coursea/3/\" target=\"blank\">![](https://images.code.org/8871ce7afb8fa81eb805d4640e1b9a95-image-1573079151706.25.15
          PM.png)</a>"

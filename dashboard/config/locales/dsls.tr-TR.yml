      'Technique: Frequency Analysis':
        content1: açıklama buraya
        markdown: "# İkame Şifrelerini Kırma\n\nRastgele bir ikame şifresini kırmaya
          yönelik en iyi yöntem, **sıklık analizi** olarak bilinmektedir.\n\nŞuradan
          alıntılanmıştır: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n*
          **Sıklık analizi**, belirli harflerin İngilizcede ve başka dillerde ne kadar
          *sıklıkla* göründüğüne dayanan bir tekniktir.\n* Örneğin, İngilizce metnin
          bir bölümü göz önünde bulundurulduğunda, *E*, *T*, *A* ve *O* en yaygın
          harfler olmasına rağmen *Z*, *Q* ve *X* nadir harflerdir. Benzer şekilde
          *TH*, *ER*, *ON* ve *AN*, birbirinin yanında bulunan en yaygın harf çiftleridir.\n*
          Aslında, harflerin dağılımı, İngilizce metninin neredeyse *tüm* örnekleri
          için nerdeyse aynıdır. \n\n\nÖnceki sayfadaki widget versiyonunu, **sıklık
          analizi vasıtasıyla bir ikame şifresini kırmanıza** yardım etmeyi amaçlamaktadır.\n\nİngilizce
          düz yazının tipik bir kısmında harflerin sıklığına kıyasla şifrelenen mesajdaki
          harflerin sıklığını analiz ederek, bazı harf eşlemelerinin ne olabileceğini
          daraltmaya başlayabilirsiniz. \n\nAraç, şifrelenmiş metindeki (turuncu)
          harflerin sıklığının, tipik İngilizceden (mavi) alınan frekanslarla nasıl
          karşılaştırıldığını gösterir.\n\n### İpucu: Nerede başlamak gerekir?\n\n1.
          Kısa kelimeleri bulun ve önce bunları \"kırın\". Kaç tane tek harfli kelime
          biliyorsunuz? (\"a\"). Genel bir 3 harfli kelime \"the\" olmaktadır.\n2.
          Bunu yaptığınızda, en yaygın harflerden birkaçı için ikameleriniz var. Bu
          kısmi ikamelere sahip başka kelimelere bakmak ve iyi tahminlerde bulunmak
          için sezginizi kullanmalısınız.\n3. Yalnızca bir sürü büyük çaba gerektiren
          harfi bulduktan sonra geri kalanı hızlıca denk gelecektir.\n4. Harflerin
          sıklıklarını karşılaştırma, mantıklı tahminlerde bulunmak için iyi bir fikir
          verir.\n\n### Şunu deneyin:\nAşağıdaki animasyon bir kişinin başladığını
          göstermektedir. İşte denedikleri şey\n\n* Öncelikle karakterleri sıklık
          bakımından sıralayın. \n* 'The' kelimesi ile eşleşebilecek karakter grubunu
          tanımlayın.  \nİyi bir başlangıç!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Rastgele ikame iyi mi?\n* Biraz pratikten sonra, rastgele bir ikame şifresini
          kırmanız ne kadar sürer?\n* Bu iyi mi yoksa değil mi?\n\n\n"
      Terminology Recap:
        content1: açıklama buraya
        markdown: "# Durdur ve Tekrarla\n\n**Sezar şifresi** ile şifrelenmiş mesajların,
          özellikle bir sayısal araç ile çözülmesi çok kolaydır. Artık alfabetik bir
          yer değiştirme şifresini çözme pratiğiniz biraz olduğuna göre (oldukça kolay,
          ha?) daha zor bir şeyi denemeye çalışalım.\n\n**Teminolojiyi Tekrarla:**\n\n*
          **Şifreleme** - yalnızca \"yetkili\" tarafların bunu okuyabilmesi için,
          mesajları gizli tutmak amacıyla mesajların şifresini çözme süreci.\n* **Şifre
          çözme** - gizli bir mesajı alıp orijinal düz metni yeniden oluşturarak şifrelemeyi
          geri çeviren bir süreç\n* **Şifre** - şifrelemeyi gerçekleştiren bir teknik
          (veya algoritma) için genel terim\n* **Sezar şifresi** - Birkaç karakter
          ile alfabenin yerini değiştiren şifrelemeye yönelik bir teknik.\n* **Şifrelemeyi
          kırma** - Şifrenin tüm özelliklerini *bilmeden* gizli bir mesajın şifresini
          çözmeye çalıştığınızda, şifrelemeyi **kırmaya** çalışırsınız.\n\n\nSonraki
          **Meydan Okumayı** görmek için Devam Et'e tıklayın...\n\n "

      OPD-K5 Outline_copy:
        markdown: "# Kurs taslağı\n\nKurs, her birinin bunlarda dersleri olduğu dört
          kavram parçasına bölünür. Dersler, halk arasında öğrenciler ve öğretmenler
          tarafından baloncuklar, kademeler veya bulmacalar olarak atıfta bulunulan
          dört \"seviyeden\" oluşur. Tüm kursu tamamladığınızda öğreneceğin şeylere
          dair genel bir görünüm:\n\n## Başlama\n\n### Ders 1: 'Computer Science Fundamentals
          Öğretme'ye Hoşgeldiniz (15 dakika)\n- Kurs ayrıntılarını inceleme\n- Bilgisayar
          biliminin ne olduğunu anlama ve \"kodlama\" ve bilgisayar bilimi\" ayrımını
          yapma\n- Bilgisayar bilimini öğretme ve öğrenme faydalarını tanımlama\n-
          Bu kursa katılımınızı planlama\n\n### Ders 2: Computer Science Fundamentals
          Kurslarını öğrenme (15-20 dakika)\n- Computer Science Fundamentals kurslarının
          içeriğini ve düzenini öğrenme\n- Öğrencileriniz için en uygun kursu tanımlama\n-
          Computer Science Fundamentals müfredatında öğretmenin önemini anlama\n-
          Computer Science Fundamentals derslerinin farklı türlerini anlama\n\n##
          Temel Kodlama Kavramları ve Öğretme Pratikleri\n\n### Ders 3: Sıralama (15-45
          dakika)\n- \"Program\" ve \"algoritmayı\" tanımlama\n- Computer Science
          Fundamentals kurslarında sıralamaya nerede giriş yapılacağını tanımlama\n-
          Basit programları yazmak için Code.org görsel programlama motorunu kullanma\n-
          Sıralama hakkında bağlantısız bir ders keşfetme ve sınıf uygulamasına yansıtma\n-
          Ders planlarını nasıl kullanacağını düşünme\n\n### Ders 4: Döngüler (15-45
          dakika)\n- \"Döngüleri\" tanımlama ve neden önemli olduklarını açıklama\n-
          Computer Science Fundamentals kurslarında sıralamaya nerede giriş yapılacağını
          tanımlama\n- Döngüler hakkında bağlantısız bir ders keşfetme ve sınıf uygulamasına
          yansıtma\n- Basit döngüleri kodlama pratiği yapma\n- Eşli programlama faydalarını
          anlama\n\n### Ders 5: Olaylar (15-45 dakika)\n- \"Olayları\" tanımlama ve
          neden önemli olduklarını açıklama\n- Computer Science Fundamentals kurslarında
          olaylara nerede giriş yapılacağını tanımlama\n- Olaylar hakkında bağlantısız
          bir ders keşfetme ve sınıf uygulamasına yansıtma\n- Basit olayları kodlama
          pratiği yapma\n- Hata ayıklama sürecini anlama\n\n### Ders 6: Koşullar (15-45
          dakika)\n- \"Koşulları\" tanımlama ve neden önemli olduklarını açıklama\n-
          Computer Science Fundamentals kurslarında koşullara nerede giriş yapılacağını
          tanımlama\n- Koşullar hakkında bağlantısız bir ders keşfetme ve sınıf uygulamasına
          yansıtma\n- Basit koşulları kodlama pratiği yapma\n- Günlük tutmayı öğretme
          pratiğini anlama\n\n### Ders 7: Kurs Sonu Projeleri (15-45 dakika)\n- Kurs
          sonu projelerinin faydasını anlama\n- Computer Science Fundamentals kurslarında
          kurs sonu projelerine nerede giriş yapılacağını tanımlama\n- Bir projeyi
          kodlama pratiği yapma\n\n## [Optional] Daha Derinlemesine İnme: Kurslar
          E ve F \nKurslar E ve F'yi öğretirseniz bu bölümü tamamlamak isteyeceksiniz.
          Bu bölüm, daha büyük öğrenciler için bu derslerde kapsanan daha zor kavramlardan
          bazılarına girer.\n\n### Ders 8: Fonksiyonlar (30-45 dakika)\n- Kurslar
          E veya F'yi öğrencilere öğretip öğretmeyeceğinizi tanımlama\n- \"Fonksiyonları\"
          tanımlama ve neden önemli olduklarını açıklama\n- Computer Science Fundamentals
          kurslarında fonksiyonlara nerede giriş yapılacağını tanımlama\n- Fonksiyonlar
          hakkında bağlantısız bir ders keşfetme ve sınıf uygulamasına yansıtma\n-
          Basit fonksiyonları kodlama pratiği yapma\n\n### Ders 9: Değişkenler (30-45
          dakika)\n- \"Değişkeni\" tanımlama ve neden önemli olduklarını açıklama\n-
          Computer Science Fundamentals kurslarında değişkenlere nerede giriş yapılacağını
          tanımlama\n- Değişkenler hakkında bağlantısız bir ders keşfetme ve sınıf
          uygulamasına yansıtma\n- Değişkenleri kodlama pratiği yapma\n\n\n### Ders
          10: İçin Döngüleri (30-45 dakika)\n- \"İçin döngülerini\" tanımlama ve neden
          önemli olduklarını açıklama\n- Computer Science Fundamentals kurslarında
          için döngülerine nerede giriş yapılacağını tanımlama\n- İçin döngüleri hakkında
          bağlantısız bir ders keşfetme ve sınıf uygulamasına yansıtma\n- İçin döngülerini
          kodlama pratiği yapma\n\n### Ders 11: Hareketsiz Nesne Laboratuvarı (15-45
          dakika)\n- \"Hareketli nesne\" ve \"davranış\"ı tanımlama\n- Computer Science
          Fundamentals kurslarında hareketli nesnelere ve döngülere nerede giriş yapılacağını
          tanımlama\n- Hareketli Nesne Laboratuvarında kodlama ortamını keşfetmen\n\n##
          Sonraki Adımlar\n\n### Ders 12: Yansımaları Gözden Geçirme (15 dakika)\n-
          Kurs boyunca şu ana kadar yaptığınız yansımaları gözden geçirme\n\n### Ders
          13: Sonraki Adımlar (15 dakika)\n- Öğretmen kaynaklarını keşfetme\n- Öğreniminize
          devam etmek için atacağınız sonraki adımları planlama\n- Bilgisayar bilimi
          eğitimine ilgili meslektaş eğitimcilerin küresel bir topluluğu ile bağlantı
          kurma\n- Bu kurs hakkındaki çıkarımlarınızı ve geri bildirimlerinizi paylaşma\n\n>
          **Not**: Öğreniminizi planlamada size yardım etmek için önerilen süreler
          yukarıda sağlanır. Lütfen, önceki bilgilerinize, ilginize ve kapasitenize
          bağlı olarak belirli bir kademede biraz daha zaman geçirmek isteyebileceğinizi
          unutmayınız. Bu kursun tamamen kişiye özel olduğunu; kursu her zaman bırakabileceğinizi
          ve herhangi bir kademe veya seviyede istediğiniz zaman geri gelebileceğinizi
          veya yeniden ziyaret edebileceğinizi unutmayın.\n\n"
      OPD-K5 Pair_copy:
        markdown: "# Öğretme pratiği: Eşli programlama\n\nBirçok eğitimcinin kullandığı
          önemli bir sınıf yönetimi stratejisi, stratejik gruplamadır. Code.org'da,
          en iyi teknoloji şirketlerinin gerçek dünya ofislerinde kullanılan stratejik
          gruplama stratejisini denemenizi öneririz: eşli programlama.\n\n> **Eşli
          programlama**, iki öğrencinin bir programı birlikte yazmak için bir bilgisayarı
          kullandığı durumdur.\n\nAraştırma, eşli programlamanın:\n\n- Eşleştirilmemiş
          öğrencilerin programlarına göre daha yüksek kalitede öğrenci programlarına
          neden olduğunu\n- Tüm öğrencilerin programlamaya yönelik özgüvenini arttırırken
          kadın ve erkek öğrenciler arasındaki bahsedilen \"özgüven boşluğu\"nu azalttığını
          göstermektedir.\n\nUlusal Kadın & Bilişim Teknolojisi Merkezi'nde (NCWIT)
          \ <a href=\"http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf\"
          target=\"blank\">eşli programlamanın faydaları hakkında mükemmel kaynak</a>
          vardır. \n\nEşli programlamanın nasıl çalıştığını anlamak için bu videoyu
          izleyin ve doğrudan öğrencilerden, bunun öğrendiklerini nasıl arttırdığını
          dinleyin.\n\n<a href=\"https://www.youtube.com/watch?v=vgkahOzFH2Q\" target=\"blank\">![](https://images.code.org/2c721ff31fbd06f527d99965d3460fa8-image-1571172758005.52.13
          PM.png)</a>\n\n[Videoyu göremiyor musunuz? Buraya tıklayın](http://videos.code.org/2014/C1-pair-programming.mp4)\n<br/><br/>\nEşli
          programlama yalnızca öğrenciler için faydalı değildir, ancak aynı zamanda
          bazı profesyonel bilgisayar programcıları tarafından uygulanan bir şeydir.
          Eşli programlamayı öğrencilerinize nasıl tanıtacağınızı öğrenmek için bu
          videoyu izleyin.\n\n<a href=\"https://www.youtube.com/watch?v=sxToW3ixrwo\"
          target=\"blank\">![](https://images.code.org/01da36dbe56da7986c3652991d4828e8-image-1571172869229.54.16
          PM.png)</a>\n\n[Videoyu göremiyor musunuz? Buraya tıklayın](https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)\n<br/>\n\n\n\n\n"

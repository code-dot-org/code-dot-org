        content1: açıklama buraya
        markdown: "### Yeni Meydan Okuma: Yeni bir widget kullanarak bir Rastgele
          İkame Şifresini kırın\n\nPeki ya tüm alfabenin yerini değiştirmek yerine,
          alfabenin her harfini alfabenin farklı bir rastgele harfi ile eşleştirsek?
          Buna bir **rastgele ikame şifresi** denir.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nŞimdi,
          gizli mesaj basit bir alfabetik yer değiştirme ile şifrelenmek yerine, **rastgele
          ikame** ile şifrelenen mesajla karşılaşacaksınız.  \n\n\n\nBunu kırmak çok
          daha zordur ve daha karmaşık bir araç gerektirir, yani...\n\nDevam et'e
          tıkladığınızda, size farklı birçok şeyi gösteren **şifreleme aracının daha
          karmaşık, yeni bir versiyonunu** göreceksiniz.\n\nAma yaptığı şey biraz
          gizemdir!\n\n### Göreviniz:\n\n * Aracın bu yeni versiyonunda neler olduğunu
          çözün\n * Hangi bilgiler size sunuluyor?\n * Bu aracın ne yapmanıza olanak
          sağladığını çözün\n * Her zamanki gibi: bunu kıramazsınız. Bu yüzden bir
          şeylere tıklayın, etrafa bakının.\n * Bunu çözerseniz, rastgele ikame ile
          şifrelenen bir mesajı kırabilirsiniz.\n \n### İpucu\n\n* **E** harfinin
          İngilizcede en çok kullanılan harf olduğunu biliyor muydunuz?\n\n### Yeniden
          Toplan ve Tartış\n Bununla biraz oynadıktan sonra, ne bulduğunu açıklamak
          ve neler olduğunu ve bu aracı kullanabileceğiniz çeşitli yolları bildiğinizi
          doğrulamak için bir kişi - partner, küçük grup, tüm sınıf - ile bir araya
          gelmelisiniz.\n\n\n"

          \n- **Twitter'da <a href=\"http://twitter.com/teachcode\" target=\"blank\">@teachcode</a>.**
          \ \n- **Bilgisayar bilimi Öğretmenler Birliğine (CSTA) katılın:** <a href=\"http://csta.acm.org/index.html\"
          target=\"blank\">CSTA</a>, bu konuya dair halkta farkındalık oluştururken
          öğrencilerinizi bilgisayar bilimi ile tanıştırmaya kendini adamış ulus boyunca

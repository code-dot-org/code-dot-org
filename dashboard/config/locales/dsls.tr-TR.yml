          ## Kendi temponuzda ilerleyin

          Bu kişiye özel kurs, sürücü koltuğuna sizi koyacak ve kendi öğreniminiz üzerinde size kontrolü verecek şekilde tasarlanır. **Lütfen, zamanınızı ayırın ve bu kurs boyunca kendi temponuzda çalışın. Önerilen süreler her bir kademe için verilir.** Belirli bir kademede daha fazla veya daha az zaman harcadığınızı düşünüyorsanız endişelenmeyin! Ana hedefimiz sizin eğlenmenizi, temel kavramları öğrenmenizi ve öğrencilerinizi her ne şekilde sizin için en iyisi oluyorsa o şekilde sınıf pratiğinizde uygulamanızı sağlamaktır.

          ## Yardıma ihtiyacınız olduğunda bulun

          Kurs sırasında herhangi bir zaman sıkışırsanız, <a href="http://support.code.org" target="blank">support.code.org'a</a> gidin ve <a href="https://forum.code.org/" target="blank">topluluk forumlarımıza</a> bakın. Eğer sıkışmazsanız veya yine sıkıştıysanız, <a href="mailto:support@code.org" target="blank">support@code.org</a> adresine e-posta gönderebilirsiniz ve bir Code.org personeli mümkün olduğunca kısa zamanda size geri dönüş sağlayacaktır.

          Destek almanın son derece tavsiye ettiğimiz başka bir yolu, bu çevrimiçi kurs boyunca bir partner veya meslektaş grubu ile çalışmaktır!

          ## Sizin için iyi olan öğrenme deneyimini bulun

          Nihayetinde çevrimiçi öğrenme herkes içindir. Bu kursta, akranlarınız ile gerçek zamanda iletişim kurmanız için yerleşik bir mekanizma veya eğitmen bulunmaz. Birebir ilgiye daha fazla ihtiyacınız olduğunu düşünüyorsanız veya işbirliği ve ilişki kurma için daha fazla imkanın bulunduğu gerçek zamanlı bir sınıfta daha iyi öğrendiğinizi biliyorsanız, <a href="http://code.org/professional-development-workshops" target="blank">yüz yüze profesyonel gelişim fırsatlarımızdan</a> birini takip etmenizi tavsiye ederiz.

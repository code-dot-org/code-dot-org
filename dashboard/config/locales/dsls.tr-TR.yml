          için bir dakika ayırın.\n\nBizimle şunları paylaşın;:\n\n- Sınıfınız için
          hedefleriniz nelerdir? Bu hedefleri karşılamanızda CS veya code.org kaynakları
          size yardımcı olacak mı?\n- Bu kaynaklardan bazılarını uygulamak söz konusu
          olduğunda en çok neyden heyecanlanıyorsunuz?\n- Hedeflerinizi yerine getirmeye
          çalışırken hangi zorlukları öngörüyorsunuz? \n- Bu topluluğun sizin cevaplamanıza
          yardım edebileceği sorular nelerdir?\n\nBaşlangıç planınızı paylaştıktan
          sonra, gelecekte neler olduğunu bize belirtmek için <a href=\"http://forum.code.org/t/teaching-computer-science-your-plans/412\"
          target=\"blank\">bu başlığa</a> yeniden bakmaktan çekinmeyin! Daha fazla
          ilham alabilmeniz için başkalarının gönderilerine bakmanız konusunda sizleri
          teşvik ederiz.\n\n> <a href=\"http://forum.code.org/t/teaching-computer-science-your-plans/412\"
          target=\"blank\"><button class=\"plc\">Planınızı paylaşın >></button></a>"

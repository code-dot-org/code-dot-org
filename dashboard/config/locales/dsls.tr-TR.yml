      OPD-K5 About_copy:
        markdown: "# 'Computer Science Fundamentals Öğretme'ye Hoşgeldiniz\n\n<img
          src=\"https://images.code.org/80a1fa04481359759d2b86ddca9b33a4-image-1433972662378.png\"
          class=\"level-image\">\n\n## Bu çevrimiçi kurs ne için? \nBu çevrimiçi kurs,
          Code.org'un Computer Science Fundamentals için bir giriş ve öğretmenler
          için kaynaklar olarak tasarlanmaktadır. Okuma, videoları izleme, interaktif
          bulmacaları tamamlama ve öğrendiklerini yansıtma vasıtasıyla, sınıfınızda
          Computer Science Fundamentals kursunu nasıl öğreteceğinizi daha iyi anlayacaksınız.\n\n##
          Bu çevrimiçi kurs kimler için?\nBu çevrimiçi kurs, **öğrencilerine Computer
          Science Fundamentals öğretmeye ilgili olan ilkokul eğitimcileri** için tasarlanmaktadır.
          Bu, sınıf öğretmenlerinden, STEM öğretmenlerine, kütüphanecilere ve aralarındaki
          kişilere kadar herkesi kapsar.\n\nEğer ortaokul veya lise kurslarında eğitim
          vermeye istekli bir <a href=\"https://code.org/educate/csd\" target=\"blank\">ortaokul</a>
          veya <a href=\"https://code.org/educate/csp\" target=\"blank\">lise</a>
          öğretmeniyseniz, daha <a href=\"https://code.org/educate/professional-learning/middle-high\"
          target=\"blank\">derinlemesine, devam eden profesyonel gelişme fırsatlarını</a>
          takip etmenizi öneririz.\n\n## Bu çevrimiçi kurs sayesinde bilgisayar bilimini
          öğrenecek miyim?\nTemel kodlama kavramlarını öğrenme ve pratiğini yapma
          ve müfredatta öğrencilere bunların nasıl sunulduğunu görme fırsatları olmasına
          rağmen, bunun yetişkinler için bilgisayar bilimine kapsamlı bir giriş olması
          amaçlanmamaktadır. Kursun sonunda, bilgisayar bilimi kavramlarına daha derinlemesine
          girmenize yardım edebilecek başka kaynaklar sağlayacağız.\n\n## Bu çevrimiçi
          kursu almak için herhangi bir deneyimimin olması gerekir mi?\nKodlama veya
          bilgisayar bilimi eğitimi ile ilgili deneyim varsayılmamaktadır. \n\n##
          Bu çevrimiçi kurs ne kadar sürer? \nBu çevrimiçi kursu tamamlamak 4-6 saat
          arasında sürmelidir.\n\n## Bu kurstaki metnin punto boyutunu değiştirebilir
          miyim?\nBu platformdaki metnin küçük görünebileceğini biliyoruz! \n\nPunto
          boyutunu büyütmek için:\n- Mac'de, \"Komut\" ve \"+\"a tıklayın\n- Windows'de,
          \"Kontrol\" ve \"+\"a tıklayın\n\nPunto boyutunu küçültmek için: \n- Mac'de,
          \"Komut\" ve \"-\"a tıklayın\n- Windows'de, \"Kontrol\" ve \"-\"a tıklayın\n"
      OPD-K5 Assessment_copy:
        markdown: "# Diğer kaynaklar\n\nCode.org'a bir öğretmen olarak oturum açarsanız,
          öğrencilerinizin erişemediği birçok özelliğe erişiminiz olur. Bir dersi
          nasıl bulacağınızı, bir şubeyi nasıl oluşturacağınız ve bu şubeye sınıfınızı
          nasıl atayacağınızı zaten gördünüz. Ancak ayrıca: \n\n\n## Öğreniminize
          devam edebilirsiniz\n- **Profesyonel gelişime devam edebilirsiniz**: Öğretmenler
          için <a href=\"https://code.org/professional-development-workshops\" target=\"blank\">yüz
          yüze eğitime</a> erişin.\n- **Bir öğrenci olarak CS Fundamentals'a göz atın**:
          Bir öğrenci olarak, Code.org derslerinizdeki kendi kişisel ilerlemenize
          bakın. Öğrencileriniz de kendi hesaplarında kendi ilerlemelerini görebilecek.
          Ancak, bir öğretmen olarak, ders planlarını ve her bulmaca için çözümleri
          de görebilirsiniz.\n- **Bilgisayar bilimini daha fazla öğrenebilirsiniz:**
          Bilgisayar bilimi kavramlarını daha iyi anlamanız için çevrimiçi eğitimler
          ve sınıflar dahil olmak üzere <a href=\"https://hourofcode.com/us/beyond\"
          target=\"blank\">bu kaynaklara</a> bakın.\n\n\n## Yardım ve topluluk bulabilirsiniz\n-
          **Bilgisayar bilimi misafir konuşmacalarını bulabilirsiniz**: Sınıfınızda
          işleri hakkında konuşmak isteyecek <a href=\"https://code.org/volunteer/local\"
          target=\"blank\">akıllı, tutkulu ve ilgili teknoloji endüstrisi uzmanlarını
          bulun</a>.\n- **Destek alabilirsiniz**: soruları paylaşabileceğiniz, başka
          gönderilere yanıt verebileceğiniz ve Code.org çalışanı tarafından SSS sorularını
          okuyabileceğiniz <a href=\"https://support.code.org/\" target=\"blank\">support.code.org</a>
          adresine erişin. Bu sayfada ayrıca, herhangi bir sorunuz ile ilgili olarak
          Code.org ile doğrudan irtibat kurabilirsiniz.\n- **Öğretmen forumuna bakabilirsiniz**:
          <a href=\"http://forum.code.org/c/csf\" target=\"blank\">forumda</a> sorular
          sorun, öğretmenler tarafından oluşturulan önemli kaynaklara bakın ve başka
          öğretmenler ile irtibat kurabilirsiniz.\n\n\n\nCode.org ana sayfasının üst
          sağındaki açılır menü aracılığıyla support.code.org ve öğretmen forumumuza
          her zaman erişebilirsiniz.\n\n![](https://images.code.org/35d6218f47f5b0b00975369dd9f5bea5-image-1573169909110.38.03
          PM.png)\n\n"

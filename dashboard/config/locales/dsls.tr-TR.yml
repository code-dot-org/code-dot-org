      Begin planning your project:
        content1: açıklama buraya
        markdown: "# Tasarım Süreci\nYazılım tasarlamak, her zaman çok sayıda küçük
          sorunu çözmek anlamına gelir. Yazılım tasarımındaki ana sorun, en başta
          neyin oluşturulacağıdır.\n\nBu süreç, her türlü şey için faydalıdır, ancak
          uygulama tasarımı için bunu kullanmaya odaklanacağız.\n\n<!-- \"Tanımla\",
          \"Hazırla\", \"Dene\", \"Yansıt\" terimlerini çevirin ve gerekli görüldüğü
          takdirde yazı tipi boyutunu ve konumlandırmayı değiştirin-->\n<div style=\"position:
          relative; text-align: center; font-size: 1em\">\n  <img src=\"https://images.code.org/a157e5f67444573e19e980a507db16fb-image-1563319667694.png\"
          alt=\"Design Process\" style=\"width: 50%;\">\n  <div style=\"position:
          absolute; top: 24%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">Tanımla</div> \n  <div style=\"position: absolute; top: 52%; left:
          61%; transform: translateX(-61%); font-weight: bold;\">Hazırla</div>\n  <div
          style=\"position: absolute; top: 79%; left: 49.8%; transform: translateX(-49.8%);
          font-weight: bold;\">Dene</div>\n  <div style=\"position: absolute; top:
          52%; left: 39%; transform: translateX(-39%); font-weight: bold;\">Yansıt</div>\n</div>\n\n*
          **Tanımla**\n  * Ne tür bir uygulama oluşturmak istersiniz?\n  * Kısıtlamalarınız
          neler?\n  * Başarı neye benzer?\n* **Hazırla**\n  * Beyin fırtınası yap
          / muhtemel elemanları araştır\n  * Avantajları ve dezavantajları karşılaştır\n
          \ * Bir plan yap\n* **Dene**\n  * Planını eyleme koy\n* **Yansıt**\n  *
          Uygulamayı tanımlarken belirlediğin hedefler ile sonuçlarını nasıl karşılaştırırsın?\n
          \ * Bundan ne öğrenebilirsin veya sonraki sefer neyi daha iyi yapabilirsin?\n
          \ * Ne tür yeni sorunlar buldun?\n\n# Neye benziyor\nSonraki birkaç hafta
          boyunca, mevcut birkaç oyunu deneme ve öğrendiklerinizi temel alarak kendi
          oyununuzu tasarlama fırsatınız olacak. Oyununuzu oluşturduktan sonra, bunu
          başkalarına sunma ve geri bildirim alma şansınız olacak. Bu adımların hepsi,
          yazılım sanayisinde kritik derecede önemlidir ve tasarım süreci elemanları
          ile pratik yapmak, daha iyi ürünleri daha verimli bir şekilde oluşturmanıza
          yardım edecektir.\n\nTasarım süreci hakkında daha fazla şey öğrenirken önümüzdeki
          haftalarda neler olacak:\n\n1. **Tanımla & Hazırla**\n   * Fikir almak ve
          sınırlamaları anlamak için mevcut oyunları oyna\n   * Yeni veya değiştirilmiş
          uygulamanız hakkında beyin fırtınası yap ve planla\n1. **Dene**\n   * Bir
          uygulama yapmak için planını uygula\n1. **Yansıt & Düzenle**\n   * Projelerini
          daha iyi hale getirmeye yardımcı olması için uygulamaları başka bir grupla
          değiştir\n1. **Sun**\n   * Nihai ürününü göster!"

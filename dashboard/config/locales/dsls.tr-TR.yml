        markdown: "# Öğretme pratiği: Günlüğe kaydetme\n\n<img src=\"https://images.code.org/49264bf902a5804672133e723bee6e8b-image-1573170371197.42.28
          PM.png\" class=\"level-image\">\n\n## Bunu neden kullanırız? \nBir kimyacının
          stratejileri ve çözümleri listelediği gibi bizler de meslekte ilerleyen
          bilgisayar bilimcilerinin denemeleri ve başarıları hakkında notlar tutmasını
          isteriz. Günlükler, oluşturma, hata ayıklama ve strateji oluşturmaya yönelik
          müsvedde kağıdı olarak kullanışlıdır ve daha karmaşık sorunlarla mücadele
          ederken önceki cevaplara bakmak için muhteşem bir kaynak sunmaktadır.\n\n##
          Bunu nasıl kullanırım?\n- Kodlama yaparken günlüklerini yanında tutması
          için öğrencileri teşvik edin\n- Öğrencilere, çözümleri el yazısı ile yazabileceklerini,
          daha sonra döngüler ve fonksiyonlar için asıl fırsatları bulmak için desenleri
          daire içine alabileceklerini hatırlatın\n- Öğrencilerin, gelecekteki seviyelerde
          ihtiyaçları olabilecek bulmacalara cevapları kopyalamasını sağlayın\n- Öğrencilerden,
          kavramlar hakkında nasıl hissettiklerini tanımlamaya yardım etmesi için
          sayfaların üstüne duygularını çizmesini isteyin\n- Her dersi, öğrencilerin
          günlük büyümelerini yansıtacağı biçimde yazılı olarak cevaplayabileceği
          bir düşünce veya soru ile bitirin\n\nDers planlarında da günlük yönergeleri
          vardır!\n\n\n"

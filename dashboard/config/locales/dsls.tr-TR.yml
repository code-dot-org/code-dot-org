      OPD-K5 debugging:
        content1: açıklama buraya
        markdown: "# Öğretme pratiği: Hata Ayıklama\n\nHerkesin hataları vardır! Bundan
          dolayı hata ayıklama, yukarıda açıklanan öğrenci pratiklerini geliştiren,
          tüm öğrencilerin geliştirmesi gereken gerekli bir beceridir. Güçlü hata
          ayıklama becerileri olmadan öğrenciler, hayal kırıklığına uğrayabilir. Sınıflarında
          hem aktif hem de yansıtıcı hata ayıklama stratejilerini uygulayarak öğrencilerin
          hareket etmesine yardım edin.\n\n> **Hata Ayıklama**, bir algoritma veya
          programda sorunları bulmak ve düzeltmektir.\n\n## Aktif Hata Ayıklama\nYeni
          programcılar, bu sürede çalışmalarını okumak veya test etmek için duraklamadan
          uzun kod parçaları yazmaya eğilimlidir, bu da hata ayıklaması çok zor olan
          bir program halinde çoğalabilir. Bunu önlemek için, genel bir kodlama felsefesinin
          parçası olarak aktif hata ayıklamayı uygulamanızı öneririz.\n\nAktif hata
          ayıklama, kodlama yaparken hata ayıklama pratiğini açıklar. Bu, genellikle
          öğrencilerin kodlama egzersizleri sırasında az önce yazdıkları küçük kod
          parçalarını okumak, işlemek ve test etmek için zaman ayırması anlamına gelir.\n\nAktif
          hata ayıklamaya yardımcı olması için bu hata ayıklama kılavuzunu kullanın:
          \n\n<img src=\"https://images.code.org/b17956e111a6ca4ec17ace55f7fdf69b-image-1571695775936.09.14
          PM.png\">\n\n\n## Yansıtıcı Hata Ayıklama\nYansıtıcı hata ayıklama, öğrencilerin
          tüm sınıf olarak hata ayıklamaya katıldığı bir uygulamadır. 'Hata konuşmaları'
          ve 'hata izleyicinin' izlenmesi, sınıfınızda yansıtıcı hata ayıklamayı uygulamak
          için kullanabileceğiniz stratejilerin iki örneğidir ve aşağıda açıklanmaktadır.
          Bunlar hakkında daha fazla bilgi için <a href=\"https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview\"
          target=\"blank\">müfredat kılavuzunun 23. sayfasını</a> okuyun. \n\nHata
          ayıklama süreci ile ilgili daha fazla şey öğrenmek için hata ayıklama hakkındaki
          bu videoya bakın:\n\n<a href=\"https://www.youtube.com/watch?v=auv10y-dN4s\"
          target=\"blank\">![](https://images.code.org/281fbcbd84d0df2491e0c4050e612b97-image-1571696135948.13.58
          PM.png)</a>"

      OPD-K5 CS Tips_copy:
        markdown: |+
          # Bu çevrimiçi kursa gitme

          Bu kursu tamamladıkça, CS Fundamentals'ın sunduğu her şey ile ilgili bilgi edineceksiniz.

          Sorun yaşarsanız, bu çevrimiçi kursu tamamladıkça aşağıdaki bilgiler profesyonel öğreniminiz için bu alana gitmenize ve bunu kullanmanıza yardım edecektir. Bu seviyeye istediğiniz zaman geri dönmekten çekinmeyin!

          ---

          ## Kavram Parçaları
          Bu çevrimiçi kursun ana sayfası aşağıda resmedilmektedir. Bu sayfa dört **kavram parçasına** ayrılır. Bu, Computer Science Fundamentals kurslarının nasıl düzenlendiğini yansıtır.

          ![](https://images.code.org/5227343bf74975b4678e42b50fdcd085-image-1573235429162.50.02 AM.png)
          ## Dersler
          Her bölüm, farklı konuları ve fikirleri temsil eden **derslerden** oluşur.

          ## Seviyeler (baloncuklar)
          Her kademe, baloncuklara benzeyen seviyelerden oluşur. **Elmaslar**, tek tek videoları, okuma parçalarını veya soruları bulunduran bunun gibi seviyeleri temsil eder. Bazı **daireler**, kavramları kodlama pratiğini tamamlayacağınız çevrimiçi bulmacalardır. Diğer **daireler**, bir cevabı ileteceğiniz ve daha sonra tekrar bakacağınız serbest yanıtlı sorulardır. Baloncuğun renkleri, ilerlemenize bağlı olarak değişecektir. Bu çevrimiçi profesyonel gelişim kursunda aşağıdaki türlerde baloncukları göreceksiniz:

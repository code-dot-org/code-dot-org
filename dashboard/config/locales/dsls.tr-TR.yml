      CSD U2 L2 Overview:
        content1: açıklama buraya
        markdown: "# Genel Bakış\n\nBu ders web sitelerini kişisel ifade aracı olarak
          tanıtır. Bu ders öncelikle insanların ilgi alanlarını ve fikirlerini ifade
          etmenin ve paylaşmanın farklı yollarını tartışır, ardından önceki bir dersten
          öğrenciler tarafından yapılan birkaç örnek web sitesini gözden geçirir.
          Son olarak, herkes dahil edilecek konular ve ilgi alanlarının bir listesini
          beyin fırtınası yapar ve paylaşır, böylece ünitenin geri kalanında kişisel
          bir web sitesi geliştirmek için bir kaynak oluşturur. \n## Kelime Haznesi\n\n*
          **Web Sitesi İçeriği** - Web sayfasında bulunan ham metin, resimler ve diğer
          öğeler\n\n\n## Kaynaklar\n\n* [Kişisel Web Sitesi Taslağı - Etkinlik Rehberi](https://docs.google.com/document/d/1wnK0ntxFWvUyuEB6SksiTtUDqrEhZZn3VPLWynz-fV4/export?format=pdf)\n"

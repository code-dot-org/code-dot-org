          ve kullanma\n- Eşli programlama\n- Hata ayıklama\n- Günlüğe kaydetme\n\n##
          Temel kodlama kavramları\nSonraki kavram parçasında, bilgisayar biliminin
          aşağıdaki temel ana kavramlarını uygulayacaksınız:\n\n- Sıralama\n- Döngüler\n-
          Olaylar\n- Koşullar\n\nBu derslerde: \n- Ana kavram olarak neyin kastedildiğini
          ve bilgisayar biliminde bunun neden önemli olduğunu tanımlayıp açıklayacaksınız\n-
          Bu kavramı uygulayarak (bulmacaları çözmek için görsel programlama kullanarak)
          basit programlar yazacaksınız\n- Bu kavramı nasıl uygulamaya geçireceğinizi
          yansıtacaksınız\n\n## Sonraki derse geçmem gerektiğini nasıl anlarım?\n\nHer
          dersi tamamladığınızda kendinize şunları sorun:\n\n- Bilgisayar bilimini
          bilmeden bu belirli ana kavramı birisine tanımlayıp önemini açıklayabilir
          miyim?\n- Bu derste basit bulmacaları başarılı bir şekilde tamamlayabildim
          mi?\n- Bunu sınıfımda nasıl kullanabileceğime dair birkaç fikrim var mı?\n\nHer
          soruya evet diye yanıtlıyorsanız, sonraki derse geçin. Sorulardan herhangi
          birine hayır diye yanıtlıyorsanız, ilerlemeden önce Computer Science Fundamentals
          kurslarından birindeki derse yeniden bakmayı veya bu konu hakkında daha
          fazla şey keşfetmeyi düşünün.\n"
      OPD-K5 Why teach CS_copy:
        markdown: "# Bilgisayar bilimini neden öğretiriz?\n\n<img src=\"https://images.code.org/2d5f7097062637d95a723129689b4891-image-1571684813152.JPG\"
          class=\"level-image\">\n\n### **Önemli becerileri geliştir**\nAraştırma,
          bilgisayar biliminin gerçek dünya becerilerinde eleştirel düşünmeyi, yaratıcılığı,
          problem çözmeyi ve ilişki kurmayı teşvik ettiğini gösterir.\n\n### **Başka
          konulardaki performansı geliştir**\nSınıfınızda CS'nin faydasını görmek
          için bir STEM öğretmeni olmanıza gerek yoktur. Bir <a href=\"https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e\"
          target=\"blank\">son araştırma çalışması</a> becerikli öğretmenlere sahip
          sınıfların, CS Fundamentals derslerini öğrettikten sonra standartlaştırılmış
          İngilizce, matematik ve bilim testlerinde daha yüksek puanlar gördüğünü
          bulmuştur.\n\n### **Erkenden güven ve ilgi oluştur**\nÖğrencilerin bilgisayar
          bilimi ile tanışması için lise veya üniversiteye kadar beklersek bazı öğrenciler,
          bilgisayar biliminin onlar için olmadığına önceden kara verecektir veya
          okul dışında bunu okuyan öğrencilere kıyasla çok geri olduklarını fark edeceklerdir.\n\nÖğrencilerin
          lisedeki gibi bir sınıf seçme şansları yokken K-5 sınıflarında bilgisayar
          bilimine maruz kalması, tüm öğrencilerin bu dersin ne kadar erişilebilir
          olduğunu görmelerine ve bunu sevip sevmediklerine karar vermelerine olanak
          sağlar.\n\n### **Eğlenceli!**\nBilgisayar bilimi, öğrencilere, işbirliği
          yapma, yaratıcı olma ve kendilerini ifade etme imkanı verir!\n\n### **Daha
          fazla ikna edici olmanız mı gerekiyor??**\nCode.org, size -- ayrıca öğrencilere,
          idarenize, ebeveynlere ve topluluğunuza -- CS'nin sınıfta neden önemli olduğunu
          anlamada yardım edecek birçok kaynağı vardır. Aşağıdaki ilham verici video
          serimize ve ayrıca CS eğitimi hakkındaki istatistik ve kanıtlardan bazılarına
          bakın. \n\n> <a href=\"http://code.org/educate/inspire\" target=\"blank\"><button
          class=\"default\">İlham verici videoları keşfet >></button></a>\n\n> <a
          href=\"http://code.org/promote\" target=\"blank\"><button class=\"default\">Araştırmayı
          keşfet >></button></a>\n\n<img src=\"https://images.code.org/1b213b6c2256c6992b899df3c62559a0-image-1571684948168.jpg\">"
      OPD-K5 Your Plan_copy:

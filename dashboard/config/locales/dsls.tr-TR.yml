      OPD-K5 Connect_copy:
        markdown: "# Sonraki adımlar \n\n\n## Post-anket yapın\n\nTüm kursu sırayla
          yapıp yapmamanıza bağlı olmaksızın, geri bildiriminizi duymak isteriz. Lütfen,
          kursun geliştirilmesinde bize yardımcı olmak için bu kısa anketi yapın!\n\n<a
          class=\"btn btn-large btn-primary submitButton\" href=\"https://form.jotform.com/93176494681166?user_id=<user_id/>\"
          target=\"blank\"> Post-anket yapın</a>\n\n\n## Bir sertifika yazdırın\n\nBu
          profesyonel gelişim çevrimiçi kursunu tamamladığınız için tebrikler. Bu
          eğitimdeki tüm seviyeleri tamamlamanız durumunda, şimdi aşağıdaki adımları
          tamamlayarak bir başarı sertifikasını indirip yazdırabilirsiniz:\n\n- <a
          href=\"https://code.org/certificates?course=Teaching%20Computer%20Science%20Fundamentals\"
          target=\"blank\">Bu bağlantıyı</a> ziyaret edin.\n- Girdi alanına/kutusuna
          adınızı girin\n- Sertifikaları Yazdır'a tıklayın.\n- Hemen sonra sertifika
          görüntüsüne tıklayın ve \"Farklı Kaydet\"i seçin, böylelikle bilgisayarınıza
          indirebilirsiniz.\n- Ve unutmayın ki... öğreniminizi gözden geçirmek, bağlantılara
          veya kaynaklara erişim sağlamak veya sadece hafızanızı tazelemek için bu
          çevrimiçi kursa istediğiniz zaman geri dönebilirsiniz!\n\n\n## Yüz yüze
          bir profesyonel gelişim atölyesine gelin\n- Alanınızda sunulan CS Fundamentals
          atölyelerini görmek için <a href=\"http://code.org/professional-development-workshops\"
          target=\"blank\">profesyonel öğrenim haritamıza</a> bakın! \n\n## Bağlanın\n-
          **Code.org öğretmen Profesyonel Öğrenim Topluluğuna katılmaya devam edin:**
          Bu kurs boyunca kullandığınız forum, ilerlemeniz için mükemmel bir kaynaktır.
          Bu forumu, yalnızca bu kurstan öğrendiklerinize geri dönüp bakmak için değil,
          ancak aynı zamanda yolculuğunuzda ilerlerken destek bulmak veya hatta uzmanlığınıza

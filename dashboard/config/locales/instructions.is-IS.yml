        `skor_spilara` ætti að hækka í hvert sinn sem Hundur klukkar Kött með hjörtum
        og lækka í hvert sem Köttur klukkar Hund með hjörtum.\\r\n\\r\nTaktu eftir:
        Smelltu svo á \"Keyra\" til að spila. Þegar Hundur nær að skora 6 stig, munt
        þú færast áfram í næstu þraut. "
      Course 4 Play Lab Vars 1_instruction: Í þetta sinn þarft þú ekki að búa til
        neinn kóða heldur bara ýta á "Keyra" til að spila leikinn! Í leiknum ert þú

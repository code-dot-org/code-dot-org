      Eval Strings Images 1_instruction: |-
        The third type of data we're going to
        use is an Image. This star function takes in a Number and two Strings, and
        it evaluates to an Image. Use this function to make a solid red star with
        radius of 100.
      Eval Strings Images 2_instruction: 'Frjáls æfing: Hver matskubbur hefur litamerkingu,
        sem sýnir hvaða tegund gagna hann skilar og hvaða gagnategundir á að setja
        í stika kubbsins. Síðasti stiki þríhyrningsfallsins þarf að vera strengur
        sem stjórnar litnum - prófaðu mismunandi liti til að sjá hvað virkar.'
      Eval Strings Images 3_instruction: Sum föll taka aðeins inn tiltekna strengi.
        Þannig er með annan stika þessa hringfalls, en hann stjórnar gerð hringsins.

"is":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Hæ ég er listamaður. Þú getur skrifað kóða til
        að láta mig teikna næstum hvað sem er. Notaðu nokkra kubba til að láta mig
        teikna yfir gráu strikin í myndinni. (Hver lína er 100 díla löng.)
      2-3 Artist 11_instruction: |
        Teiknaðu útlínu á merkið með því að búa til átthyrning með 100 díla hliðum. \r
        \r
      2-3 Artist 12_instruction: |-
        Búðu til hring til að ljúka auganu. \r
        \r
        Hve oft þarf að endurtaka til að ljúka hringnum, ef hver hreyfing snýr til hægri um 1 gráðu? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Þetta hús er með hálfbyggðan vegg. Hver hlið
        er 100 dílar, en hálfbyggði veggurinn er bara 50. Ljúktu við vegginn. '
      2-3 Artist 2_instruction: 'Þetta hús er með hálfbyggðan vegg. Hver hlið er 100
        dílar, en hálfbyggði veggurinn er bara 50. Ljúktu við vegginn. '
      2-3 Artist 3.4_instruction: Kubburinn `hoppa` færir listamanninn án þess að
        teikna. Gerðu brotalínuna með því að nota bæði hoppa og færa kubbana. Hver
        lína er 50 díla löng.
      2-3 Artist 3_instruction: Þessi hattur er 100 dílar á hæð. Teiknaðu hatt sem
        er 70 dílum lægri.
      2-3 Artist 3new_instruction: |-
        Rauði hatturinn er 100 díla hár. Ljúktu við að teikna svartan hatt sem er 70 dílum styttri. \r
        (Ath. breidd hvors hatts er 50 dílar.)
      2-3 Artist 4_instruction: Hjálpaðu mér að ljúka húsinu fyrir þennan kött.
      2-3 Artist 5_instruction: Skiptu út þessum kóða fyrir "endurtaka" kubb og teiknaðu
        sama hús með aðeins 3 kubbum.
      2-3 Artist 6_instruction: 'Þetta hús er án þaks! Teiknaðu þríhyrninginn. Vísbending:
        Hliðarnar þrjár eru jafnlangar.'
      2-3 Artist 7_instruction: 'Ljúktu við að teikna síðustu gluggaröðina á skólann
        svo allir í bekknum geti séð út. Hver gluggi er 25 dílar á hæð og breidd. '
      2-3 Artist 8_instruction: Ljúktu við básana fyrir dýrin með því að skipta rétthyrningnum
        í 2 jafnstóra ferninga. Rétthyrningurinn er 200 dílar á breidd og 100 dílar
        á hæð. Það eru margar leiðir til að leysa þessa þraut. Skemmtu þér við að
        finna þína!
      2-3 Artist 9 NEW_instruction: Kláraðu flugdrekann
      2-3 Artist 9 REPLACEMENT_instruction: Ljúktu við að teikna þessar tröppur!
      2-3 Artist 9_instruction: Kláraðu flugdrekann
      2-3 Artist Assessment 1_instruction: 'Mat: Ljúktu við að teikna tönnina. Hún
        er 25 dílar á breidd og hæð.'
      2-3 Artist Debugging 1_instruction: Þessi hattur á bara að vera 50 díla breiður.
        Getur þú lagað hann?
      2-3 Artist Debugging 10_instruction: |-
        Stýripinnasvæðið á leikjastýrinu mínu er of mjótt. \r
        \r
        Getur þú breikkað það um 10 díla?\r
        \r
        Prófaðu að keyra kóðann fyrst til að sjá hvað er að.
      2-3 Artist Debugging 11_instruction: |-
        Snjókornið mitt er að detta í sundur!\r
        \r
        Getur þú fundið út hvað er að?
      2-3 Artist Debugging 12_instruction: Ég á að bæta haföldu við þessa mynd. Getur
        þú hjálpað?
      2-3 Artist Debugging 2_instruction: |-
        Þessi kóði fyrir veiðihár kattarins er rangur.\r
        \r
        Lagaðu kóðann svo hann teikni veiðihár sem öll eru jafnlöng.
      2-3 Artist Debugging 3_instruction: |-
        Báturinn minn lekur! \r
        \r
        Hvað þarftu að laga svo að endarnir nái saman?
      2-3 Artist Debugging 4_instruction: Hvaða mynd erum við að reyna að teikna?
        Ljúktu við að tengja punktana með viðeigandi línum og hornum.
      2-3 Artist Debugging 5_instruction: |-
        Þessi kóði fyrir fótlegg og fót er rangur. \r
        \r
        Getur þú lagað hann?
      2-3 Artist Debugging 6_instruction: |-
        Það virðist vanta fót á stólinn sem ég sit á!\r
        \r
        Breyttu kóðanum svo hann teikni síðasta fótinn.
      2-3 Artist Debugging 7_instruction: |-
        Hér virðist C vera teiknað öfugt. \r
        \r
        Getur þú teiknað það rétt?
      2-3 Artist Debugging 8_instruction: |-
        Kennarinn segir að ég eigi að klára það sem ég byrja á!\r
        \r
        Hjálpaðu mér að ljúka hjólinu. Getur þú fundið út hvað er að?
      2-3 Artist Debugging 9_instruction: |-
        Eitthvað er ekki í lagi!\r
        \r
        Þessi kóði fyrir stilk er rangur. Getur þú fundið út hvernig þú færð listamanninn til að teikna stilkinn rétt?
      2-3 Artist Debugging Assessment 1_instruction: |-
        Mat: Af hverju fær þessi ferningur hliðar sem eru of stuttar um 75 díla?\r
        \r
        Hvar fer kóðinn úrskeiðis?
      2-3 Artist Free Play_instruction: Frjáls æfing! Teiknaðu eigin hugmynd.
      2-3 Artist Functions 1 a_instruction: |-
        "Ég uppvakningur listamaður. Ég elska teikna!"\r
        \r
        Hjálpaðu uppvakningnum að teikna ferköntuð gleraugu.\r
        \r
        Brúin milli glerja er 25 dílum styttri en hliðar ferninganna, sem eru 100 dílar.
      2-3 Artist Functions 1_instruction: |-
        "Ég uppvakningur listamaður. Ég elska teikna!"\r
        \r
        Hjálpaðu uppvakningnum að teikna ferköntuð gleraugu.\r
        \r
        Brúin milli glerja er 25 dílum styttri en hliðar ferninganna, sem eru 100 dílar.
      2-3 Artist Functions 10_instruction: 'Frjáls æfing: Hér eru tvö föll, eitt til
        að teikna stórt tannhjól og annað fyrir lítið tannhjól. Notaðu þau til að
        teikna innviði vélar!'
      2-3 Artist Functions 11 a_instruction: |-
        We've renamed the `draw a square`
        function to `draw a hexagon`, but it's still giving us squares! Can you modify
        the `draw a hexagon` function to draw a hexagon with 50 pixel sides? \r
        \r
        Draw
        the image using the new function!
      2-3 Artist Functions 11.5 a_instruction: |-
        Hér er sama `teikna sexhyrning` fallið. \r
        \r
        Hvað gerist ef þú endurtekur aðalforritið 6 sinnum og snýrð um 60 gráður í hverri umferð lykkjunnar?
      2-3 Artist Functions 11.5_instruction: |-
        Hér er sama `teikna sexhyrning` fallið. \r
        \r
        Hvað gerist ef þú endurtekur aðalforritið 6 sinnum og snýrð um 60 gráður í hverri umferð lykkjunnar?
      2-3 Artist Functions 11_instruction: |-
        Við höfum breytt heiti `teikna ferning` fallsins í `teikna sexhyrning`, en það teiknar samt bara ferninga! Getur þú breytt `teikna sexhyrning` fallinu svo það teikni sexhyrning með 50 díla hliðar?\r
        \r
        Teiknaðu myndina með nýja fallinu!
      2-3 Artist Functions 12 Mike_instruction: |-
        Föll er mjög hentug ef teikna þarf flókna hluti mörgum sinnum. \r
        \r
        Getur þú notað fallið `teikna blóm` til að fylla blómabeðið? \r
        \r
        Það eru 100 dílar á milli plantna.
      2-3 Artist Functions 12 a_instruction: |-
        Föll er mjög hentug ef teikna þarf flókna hluti mörgum sinnum. \r
        \r
        Getur þú notað fallið `teikna blóm` til að fylla blómabeðið? \r
        \r
        Það eru 100 dílar á milli plantna.
      2-3 Artist Functions 12_instruction: |-
        Föll er mjög hentug ef teikna þarf flókna hluti mörgum sinnum. \r
        \r
        Getur þú notað fallið `teikna blóm` til að fylla blómabeðið? \r
        \r
        Það eru 100 dílar á milli plantna.
      2-3 Artist Functions 13_instruction: Hér færðu fjögur föll. Notaðu þau eins
        og þú vilt í einni eða fleiri lykkjum til að búa til myndir sem þú getur deilt
        með vinum þínum. Ýttu á "keyra" til að sjá dæmi.
      2-3 Artist Functions 2 a_instruction: "Use the small green `draw a square`\nblock
        to call this new function and create the glasses. "
      2-3 Artist Functions 2_instruction: |-
        Með föllum getur þú búið til nýja kubba! \r
        \r
        Við höfum fært kubbana sem teikna ferning inn í fall, sem heitir `teikna ferning`. Getur þú notað `teikna ferning` fallið til að búa til gleraugun? \r
        \r
        Það eru 75 dílar á milli ferninganna.
      2-3 Artist Functions 3 a_instruction: |-
        Edit the "draw a square" function
        to draw glasses with frames that are 115px on each side. \r
        \r
        The squares
        are now 45 pixels apart.
      2-3 Artist Functions 3_instruction: |-
        Breyttu fallinu svo það búi til ferning með 115 díla hliðar og teiknaðu stærri gleraugu. \r
        \r
        Nú eru 45 dílar á milli ferninga.
      2-3 Artist Functions 4 a_instruction: |-
        Now, put the function inside of a loop
        and add an extra turn to draw these three squares.
      2-3 Artist Functions 4_instruction: Settu nú fallið í lykkju til að teikna þessa
        3 ferninga.
      2-3 Artist Functions 7_instruction: 'Notaðu fallið "teikna hús" með tveimur
        mismunandi stikum til að teikna tvö hús. (Vísbending: Fyrra húsið er 100 dílar.)'
      2-3 Artist Functions 9_instruction: 'Frjáls æfing: Hér er fall fyrir snjókorn.
        Reyndu að nota það til að búa til vetrarlega mynd! Þetta er frjáls æfing svo
        það er engin þraut að leysa. Skemmtu þér vel!'
      2-3 Artist Loops 1_instruction: Getur þú búið til sexhyrning með 100 díla hliðar
        til að ljúka við myndina? Athugaðu að nú þarf aðeins að snúa um 60 gráður!
      2-3 Artist Loops 10_instruction: Hvað gerist í myndinni ef við lengjum lokaskrefið
        fram á við um helming?
      2-3 Artist Loops 11_instruction: Nú skulum við setja *aðra* lykkju utan um allt
        sköpunarverkið. Ekki gleyma að bæta við snúningi í lok ytri lykkjunnar.
      2-3 Artist Loops 2_instruction: Notaðu nú endurtaka kubb til að gera þetta að
        skel.
      2-3 Artist Loops 4_instruction: Viltu sjá hvað gerist þegar við endurtökum þetta
        form aftur og aftur með lykkju?
      2-3 Artist Loops 5_instruction: Nú skulum við gera smá-breytingu á lykkjunni
        og sjá hvernig myndin okkar breytist.
      2-3 Artist Loops 6_instruction: Bættu einni hreyfingu og öðrum snúningi í lykkjuna
        og sjáðu hvaða áhrif það hefur.
      2-3 Artist Loops 7_instruction: Með lykkjum má gera alls konar fjölhyrninga.
        Getur þú búið til samsíðung innan í þessum sexhyrningi?
      2-3 Artist Loops 8_instruction: Nú setjum við báða hlutana inn í lykkju.
      2-3 Artist Loops 9_instruction: Við ætlum að hafa sömu hlutina í lykkju, en
        nú ætlum við að bæta við fjarlægð á milli þeirra.\r Notaðu sama kóðann og
        áður, en bættu við skrefi áfram við endann á ytri lykkjunni.
      2-3 Artist Loops New 1_instruction: Teiknum haus á þetta vélmenni! Getur þú
        búið til ferning með 100 díla hliðar?
      2-3 Artist Loops New 10_instruction: Nú skulum við tengja saman nokkur V með
        því að teikna þau í lykkju.
      2-3 Artist Loops New 11_instruction: Endurbyggðu kóðann úr síðustu þraut, en
        bættu nú við snúningi um 30 gráður til vinstri innan lykkjunnar. Endurtaktu
        þetta 24 sinnum í stað 8 sinnum.
      2-3 Artist Loops New 12_instruction: 'Teiknaðu tígul með 100 díla hliðar.

'
      2-3 Artist Loops New 13_instruction: |-
        Við byrjum með (gráan) kóða til að teikna einn tígul.\r
        \r
        Settu hann í lykkju til að teikna skemmtilegt mynstur!
      2-3 Artist Loops New 14_instruction: Leiktu þér með kóðann fyrir tígulinn til
        að sjá hvaða önnur mynstur þú getur skapað. Prófaðu að breyta gráðum snúnings
        og hve oft lykkjan er endurtekin.
      2-3 Artist Loops New 15_instruction: Teiknaðu nú eitthvað skemmtilegt!
      2-3 Artist Loops New 2_instruction: |-
        Hér er sama þraut og við vorum að leysa, en nú getum við aðeins notað einn `færa áfram` kubb og einn `snúa` kubb.\r
        \r
        Getur þú notað `endurtaka` kubb til að leysa þessa þraut?
      2-3 Artist Loops New 9_instruction: Teiknaðu einfalt V með 50 díla hliðar til
        að ljúka við örina.
      2-3 Artist Match Hex Pic_instruction: 'Samsvörun: Hjálpaðu að klára sexhyrninginn.'
      2-3 Artist Match Rho Pic_instruction: 'Samsvörun: Finndu kóðann sem vantar.'
      2-3 Artist Match Sq Pic_instruction: 'Samsvörun: Finndu kóðann sem vantar'
      2-3 Artist Match Tri pic_instruction: 'Samsvörun: Finndu kóðann sem vantar.'
      2-3 Artist Nested Loops 1_instruction: Settu `endurtaka` kubb utan um alla þessa
        stæðu af kóða til að teikna mynstrið.
      2-3 Artist Nested Loops 10_instruction: Endurtaktu kóðan 12 sinnum til að teikna
        mynstrið.
      2-3 Artist Nested Loops 11_instruction: Endurtaktu þennan kóða 4 sinnum í lykkju
        til að ljúka mynstrinu. Snúðu um 90 gráður eftir hvern hring.
      2-3 Artist Nested Loops 12_instruction: Endurtaktu kóðann 12 sinnum til að ljúka
        teikningunni.
      2-3 Artist Nested Loops 2_instruction: |-
        Endurtaktu þríhyrninginn í lykkju 6 sinnum. \r
        \r
        Snúðu um 60 gráður eftir hverja umferð.
      2-3 Artist Nested Loops 3_instruction: |-
        Til að teikna þetta mynstur þarf að endurtaka þríhyrninginn 12 sinnum. \r
        \r
        Deildu fjölda gráða í hring (360) með fjölda forma sem á að teikna (12) til að finna út hve mikið þarf að snúa eftir hvert form.
      2-3 Artist Nested Loops 4_instruction: |-
        Endurtaktu þennan tígul 12 sinnum í lykkju til að teikna blóm! \r
        \r
        Ath. Við notum sama hornið til endurtaka 12 tígla og við notuðum til að snúa 12 þríhyrningum.\r
        Hve mikið þarf að snúa eftir hvert form?
      2-3 Artist Nested Loops 5_instruction: |-
        Teiknaðu glugga þessarar byggingar með faldaðri lykkju. \r
        \r
        Gluggarnir eru 20 díla langir og með 20 díla millibili.
      2-3 Artist Nested Loops 6_instruction: |-
        Þessi risaeðla er með 8 brodda upp eftir halanum. \r
        \r
        Hver broddur er 30 dílar á lengd. Endurtaktu þríhyrninginn 8 sinnum, en gættu þess að fara áfram eftir hvern!
      2-3 Artist Nested Loops 7_instruction: |-
        Endurtaktu þennan þríhyrning 10 sinnum í lykkju til að teikna sólina. \r
        \r
        Þú verður að færa og snúa eftir hvern þríhyrning. \r
        \r
        Þú finnur gráður snúningsins með því að deila fjölda gráða í hring með fjölda þríhyrninga sem eiga að mynda hringinn.
      2-3 Artist Nested Loops 8_instruction: |-
        Nú skulum við bæta grasi í myndina. \r
        \r
        Hver grastó er 50 díla frá næstu.
      2-3 Artist Nested Loops 9_instruction: |-
        Ljúkum myndinni með því að bæta við blómi. \r
        \r
        Endurtaktu tígulinn 12 sinnum í lykkju til að teikna blómið.
      2-3 Artist Nested Loops Free Play_instruction: Frjáls æfing. Teiknaðu eitthvað
        sniðugt með földuðum lykkjum.
      2-3 Bee Conditionals 1_instruction: Hæ! Ég er býfluga. Hjálpaðu mér að ná blómasafa
        úr blóminu.
      2-3 Bee Conditionals 10_instruction: 'Fjólublá blóm geta haft 1 eða 0 af blómasafa.
        Gættu þess að safna ekki safa frá fjólubláu blómi sem hefur engan.\r

'
      2-3 Bee Conditionals 11_instruction: "Hvað ætli sé þarna úti!\\r\n\\r\nHjálpaðu
        mér að fljúga um garðinn og safna blómasafa aðeins ef blóm hafa safa. "
      2-3 Bee Conditionals 12_instruction: Hjálpaðu mér að finna allan blómasafann
        með eins fáum kubbum og mögulegt er!
      2-3 Bee Conditionals 13_instruction: |-
        Hér er margt að gerast!\r
        \r
        Notaðu það sem þú hefur lært til að safna öllum blómasafanum og búa svo til hunang.
      2-3 Bee Conditionals 14_instruction: |-
        Nú skulum við nota þetta allt!\r
        \r
        Notaðu það sem þú hefur lært til að safna blómasafa aðeins úr blómum sem hafa hann og með sem fæstum kubbum. Ekki gleyma að búa til hunang í lokin.
      2-3 Bee Conditionals 15_instruction: |-
        Þetta þrepamynstur ætti að vera kunnuglegt.\r
        \r
        Getur þú safnað blómasafa aðeins úr blómum sem hafa hann og með sem fæstum kubbum?
      2-3 Bee Conditionals 2_instruction: |-
        Ég er svöng býfluga! \r
        \r
        Hjálpaðu mér að safna öllum blómasafanum úr blómunum með sem fæstum kubbum.
      2-3 Bee Conditionals 3_instruction: |-
        Sjáðu allan þennan blómasafa!\r
        \r
        Hjálpaðu mér að safna öllum blómasafanum úr blómunum og búa til hunang og með sem fæstum kubbum.
      2-3 Bee Conditionals 4_instruction: Hjálpaðu mér að safna öllum blómasafanum
        úr blómunum og búa til allt hunangið.
      2-3 Bee Conditionals 5_instruction: |-
        Gættu þess að reyna ekki að safna safa úr fjólubláu blómi sem hefur engan. \r
        \r
        Þú verður fyrst að athuga hvort safinn er 1 með því að nota `ef blómasafi` kubbinn.
      2-3 Bee Conditionals 6_instruction: Athugaðu þetta blóm með "ef" kubbi til að
        gá hvort það hefur blómasafa.
      2-3 Bee Conditionals 7_instruction: Safnaðu blómasafa úr hverju blómi ef það
        hefur safa.
      2-3 Bee Conditionals 8_instruction: |-
        Á þessu túni eru rauð og fjólublá blóm.
        Rauð blóm hafa þekkt magn blómasafa, en um þau fjólubláu er ekki vitað.
        Safnaðu öllum blómasafanum.
      2-3 Bee Conditionals 9_instruction: Safnaðu öllum blómasafa úr hverju blómi.
      2-3 Bee Conditionals Assessment 1_instruction: 'Mat: Safnaðu öllum blómasafanum.
        Gættu þess að safna ekki safa úr fjólubláu blómi sem hefur engan.'
      2-3 Bee Debugging 1_instruction: Þessir kubbar eru að stríða mér. Lagaðu villu(r)
        til að safna öllum blómasafanum og búa til allt hunangið.
      2-3 Bee Debugging 10_instruction: |-
        Þessi þraut snýr mér í hringi!\r
        \r
        Lagaðu villu(r) til að safna öllum blómasafanum og búa til allt hunangið.
      2-3 Bee Debugging 2_instruction: |-
        Geturðu séð hvað vandamálið er hér?\r
        Lagaðu villu(r) til að safna öllum blómasafanum.
      2-3 Bee Debugging 3_instruction: |-
        Æ, þessi stingur!\r
        \r
        Lagaðu villu(r) til að safna öllum blómasafanum.
      2-3 Bee Debugging 4_instruction: Þessir kubbar eru að stríða mér. Lagaðu villu(r)
        til að safna öllum blómasafanum og búa til allt hunangið.
      2-3 Bee Debugging 5_instruction: |-
        Þetta blóm virðist sætt!\r
        \rLagaðu villu(r) til að safna öllum blómasafanum. Þú getur nú keyrt í skrefum.
      2-3 Bee Debugging 6_instruction: |-
        Þessi þraut er sykursæt!\r
        \rLagaðu villu(r) til að safna öllum blómasafanum.
      2-3 Bee Debugging 7_instruction: Lagaðu villu(r) til að safna öllum blómasafanum
        og búa til allt hunangið.
      2-3 Bee Debugging 8_instruction: |-
        Svo mörg fögur blóm!\r
        \r
        Lagaðu villu(r) til að safna öllum blómasafanum.
      2-3 Bee Debugging 9_instruction: |-
        Hunang er æði en þarf þolinmæði!\r
        \r
        Þú þarft að lagfæra ýmislegt til að geta safnað öllum blómasafanum og búið til allt hunangið.
      2-3 Bee Debugging Assessment 1_instruction: |-
        Mat: Nú skaltu sýna hvað þú kannt!\r
        \r

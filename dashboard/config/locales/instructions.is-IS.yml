      Course 4 Play Lab Params 7_instruction: |-
        Skemmtum okkur! Skoðaðu gefna kóðann og reyndu að finna út hvað hver kubbur gerir.\r
        \r
        Notaðu svo örvarlyklana til að stjórna Hundi og safna öllum flöggunum.\r
        Athugaðu: þú þarft ekki að breyta forritinu neitt
      Course 4 Play Lab Params 8_instruction: Notaðu kubbinn `þegar leikmaður snertir`
        til að senda Hund aftur efst til vinstri en AÐEINS ef Hundur snertir einhvern
        annan leikmann.
      Course 4 Play Lab Params 9_instruction: "Hér er leikurinn okkar frá fyrra borði,

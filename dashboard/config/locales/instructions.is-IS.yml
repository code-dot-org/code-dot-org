      4-5 Artist 1_instruction: 'Hjálpaðu mér að ljúka teikningunni. (Hver lína er
        300 díla löng) '
      4-5 Artist 10_instruction: Ýttu á "Keyra" til að prófa kóðann. Endurtaktu hann
        svo nógu oft til að ljúka við teikninguna. Litirnir munu breytast í hvert
        sinn.
      4-5 Artist 11_instruction: Ljúktu við grænu línurnar. Þær eru 300 díla langar
        með 15 díla millibili.
      4-5 Artist 2_instruction: Getur þú sett þennan kóða í lykkju til að ljúka við
        ferninginn?
      4-5 Artist 3.5_instruction: Jæja, hvað skyldi gerast ef þú keyrir þennan kóða?
        Endurtaktu hann nógu oft til að ljúka við teikninguna. Litirnir verða (sennilega)
        mismunandi í hvert sinn.
      4-5 Artist 3_instruction: Þetta rétthyrnda blómabeð hefur ummálið 600. Langa
        hliðin er 200. Teiknaðu rétthyrninginn.
      4-5 Artist 4_instruction: Hve margar gráður eru í hring? Endurtaktu kubbana
        í lykkju til að búa til litahring.
      4-5 Artist 5_instruction: Hvaða horn notar þú?
      4-5 Artist 6_instruction: Þessi jafnhliða þríhyrningur hefur hornin 60, 60 og
        60 gráður. Hver hlið er 200 dílar. Ljúktu við teikninguna.
      4-5 Artist 7_instruction: Þessi rétthyrndi þríhyrningur hefur hornin 30, 60
        og 90 gráður. Lengd hallandi hliðarinnar er tvöföld hæðin, sem er 100 dílar.
        Ljúktu við teikninguna.
      4-5 Artist 8_instruction: Miðlínan á fótboltavelli liggur hornrétt á hliðarlínurnar.
        Þessi völlur hefur ummálið 800 dílar og hann er 240 dílar á lengd. Hve breiður
        er hann? Teiknaðu útlínurnar og miðlínuna.
      4-5 Artist 9_instruction: Teiknaðu hinn helminginn svo að teikningin sé samhverf.
        Þríhyrningarnir eru jafnhliða og 50 díla langir.
      4-5 Artist Assessment 1_instruction: 'Mat: Notaðu lykkju til að teikna jafnhliða
        þríhyrninginn. Hver hlið er 300 dílar.'
      4-5 Artist For Loops 1_instruction: Settu tölurnar 1 til 10 í breiddarkubbana
        og keyrðu kóðann.
      4-5 Artist For Loops 10_instruction: "Ljúktu \"frá\" kubbnum svo að hann telji
        10, 20, 30, 40, 50. Frá hvaða tölu er byrjað að telja? Til hvaða tölu er talið?
        Hvað hækkar talan um mikið í einu?\r\n (feitletraðu orðin frá, til, um)"
      4-5 Artist For Loops 11_instruction: Ljúktu við "frá" kubbinn svo að hann telji
        0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Hvað gerist ef þú víxlar "frá" og "til"
        tölunum? Ljúktu við "frá" kubbinn svo að hann telji 200, 180, 160, 140, 120...0. '
      4-5 Artist For Loops 13_instruction: 'Þessi lausn byrjaði án "frá" kubbs og
        inniheldur of marga kubba! Notaðu "frá" kubb til að ljúka við spíralinn. Vísbending:
        Lengd síðustu línunnar er 250 dílar.'
      4-5 Artist For Loops 14_instruction: 'Það er til betri lausn til að ljúka þessum
        kóða! Notaðu "frá" kubb í stað þessara kubba og ljúktu við þríhyrningaspíralinn.
        (Vísbending: Lengd síðustu línunnar er 300 dílar.)'
      4-5 Artist For Loops 15_instruction: 'Það er til betri lausn til að ljúka þessum
        kóða! Notaðu "frá" kubb í stað þessara kubba og ljúktu við sexhyrningaspíralinn.
        (Vísbending: Lengd síðustu línunnar er 200 dílar.)'
      4-5 Artist For Loops 2_instruction: Þetta er "frá" kubbur. Í stað þess að skrifa
        1,2,3... 10, getum við látið "frá" kubb telja, og um leið endurtaka  kubbana
        innan í sér. Settu töluna 10 í "til" hluta kubbsins.
      4-5 Artist For Loops 3_instruction: Hvernig getum við talið frá 1 til 50? Breyttu
        "frá" kubbnum.
      4-5 Artist For Loops 4_instruction: Ljúktu við "frá" kubbinn svo að hann telji
        frá 1 til 10 og hlaupi um 1.
      4-5 Artist For Loops 5_instruction: Breyttu þessum kubbum svo að línurnar verði
        tvöfalt það sem þær eru nú.
      4-5 Artist For Loops 6_instruction: Teiknaðu ferninga með hliðarnar 50, 60,
        70, 80 og 90 díla. Þú verður að nota fallið "teikna ferning" fimm sinnum.
      4-5 Artist For Loops 7_instruction: 'Teiknaðu sömu ferninga en notaðu teljarakubb
        til að breyta stærðinni. Settu kubbinn "teljari" í fallið "teikna ferning".
        Vísbending: Hann er í flokknum Breytur.'
      4-5 Artist For Loops 8_instruction: Getur þú lokið við forritið með því að nota
        "frá" kubb sem telur frá 10 til 200 um 10? Þú finnur "frá" kubb í flokknum
        Lykkjur.
      4-5 Artist For Loops 9_instruction: Þessir hringir eru 5, 10, 15, 20, 25, 30
        og 35 á stærð. Teiknaðu hringana með "frá" kubbi.
      4-5 Artist For Loops Assessment 1_instruction: Ljúktu við "frá" kubbinn svo
        að hann telji 10, 20, 30, 40, 50... 200.
      4-5 Artist Free Draw 1_instruction: Frjáls teikning! Teiknaðu hvað sem þér dettur
        í hug að skapa.
      4-5 Artist Functions 1_instruction: Notaðu lykkju til að teikna þríhyrning.
      4-5 Artist Functions 10_instruction: 'Teiknaðu snjókorn með því að nota fallið
        "teikna ferning". Endurtaktu fallið til að búa til 10 ferninga með 50 díla
        hliðar. Hve mikið þarf að snúa eftir hvern? Vísbending: Snúðu um (360/10)
        gráður.'
      4-5 Artist Functions 10a_instruction: Settu þennan kóða í fallið "teikna snjókorn"
        og settu stikann "stærð" í stað 50. Það er þegar kallað á fallið til að búa
        til snjókorn sem er 100 dílar.
      4-5 Artist Functions 10b_instruction: 'Notaðu fallið "teikna snjókorn" til að
        búa til mismunandi stór korn. Vísbending: Fyrsta snjókornið er 25 dílar á
        lengd og hvert korn er tvöfalt stærra en næsta á undan.'
      4-5 Artist Functions 11_instruction: 'Ljúktu við fallið "teikna sexhyrning",
        sem notar fallið "teikna þríhyrning". (Vísbending: Sexhyrningur hefur 6 hliðar,
        sem hér eru 100 dílar á lengd)'
      4-5 Artist Functions 12_instruction: Ljúktu við fallið "teikna bylgjur". Hver
        bylgja samanstendur af efri bylgju og neðri bylgju. Teiknaðu 5 bláar bylgjur.
      4-5 Artist Functions 13 Free play_instruction: Hér eru nokkur föll til að teikna
        hnetti, stjörnur, eldflaugar og vélmenni. Notaðu þau eins og þú vilt til að
        skapa myndir, sem þú getur svo deilt með vinunum.
      4-5 Artist Functions 14 Free play_instruction: Hér færðu nokkur föll. Notaðu
        þau eins og þú vilt innan í einni eða fleiri lykkjum til að skapa myndir,
        sem þú getur deilt með vinum þínum. Smelltu á "Keyra" til að sjá dæmi.
      4-5 Artist Functions 15 Assessment_instruction: 'Mat: Notaðu fallið "teikna
        ferning" til að búa til ferningana. Þeir eru 50, 100 og 150 dílar.'
      4-5 Artist Functions 2a_instruction: Settu þessa kubba í nýtt fall "teikna lítinn
        þríhyrning" og kallaðu á það.
      4-5 Artist Functions 2b_instruction: Búðu nú til fallið "teikna lítinn þríhyrning"
        með kubbunum sem eru hér.
      4-5 Artist Functions 3_instruction: 'Búðu til föllin "teikna miðlungs þríhyrning"
        og "teikna stóran þríhyrning". Fallið "teikna lítinn þríhyrning" er tilbúið.
        Þríhyrningarnir hafa hliðarnar 50 (sá litli), 100 og 150 (sá stóri). '
      4-5 Artist Functions 4_instruction: 'Þetta nýja fall "teikna þríhyrning" hefur
        stika (enska: parameter) og getur gert það sama og öll þrjú föllin áður. Teiknaðu
        sömu þríhyrninga með þessu nýja falli.'
      4-5 Artist Functions 5_instruction: Getur þú breytt fallinu "teikna þríhyrning"
        í "teikna ferning" fall til að breyta myndinni?
      4-5 Artist Functions 6_instruction: 'Notaðu föllin "teikna ferning" og "teikna
        þríhyrning" til að teikna hús. (Vísbending: Hliðar ferningsins eru 200 dílar)'
      4-5 Artist Functions 6b_instruction: Bættu föllunum fyrir ferning og þríhyrning
        ásamt öðrum kubbum í fallið "teikna hús" og kallaðu svo á það til að teikna
        hús.
      4-5 Artist Functions 7_instruction: Notaðu fallið "teikna hús" til að teikna
        hús sem eru 100 dílar og 50 dílar. Það er 50 díla bil á milli húsanna.
      4-5 Artist Functions 8_instruction: Fallið "teikna blóm" hefur stika fyrir hæð
        stilksins. Stilltu hann á 200 og sjáðu hvað gerist.
      4-5 Artist Functions 9_instruction: Teiknaðu þessi 3 blóm. Það fyrsta er 100
        á hæð og síðan hækka þau um 50 díla í hvert sinn. Bilið á milli blómanna er
        100 dílar.
      4-5 Artist Patterns 1_instruction: Getur þú teiknað þennan ferning með því að
        nota lykkju? Hliðarnar eru 20 dílar.
      4-5 Artist Patterns 10_instruction: 'Þessi kóði teiknar tvær raðir af sexhyrningum
        - endurtaktu hann í lykkju 4 sinnum til að teikna allt býflugnabúið. Vísbending:
        Í ytri lykkjunni þarf að hoppa til baka um 120 díla til að fara ekki út af
        skjánum.'
      4-5 Artist Patterns 11_instruction: 'Hversu oft þarf að endurtaka þetta til
        að teikna hálfan hring? Vísbending: Ef það eru 360 gráður í hring og hver
        umferð lykkju snýr 3 gráður, hve oft þarf þá að endurtaka til að teikna heilan
        hring?'
      4-5 Artist Patterns 12_instruction: Hvað gerist ef þú notar sömu lykkju, en
        snýrð til vinstri í stað hægri? Getur þú endurtekið þetta og teiknað þessa
        bylgju?
      4-5 Artist Patterns 13_instruction: Nú skulum endurtaka þetta allt 4 sinnum
        til að búa til myndarammann. Gættu þín á hornunum - þú getur ekki bara snúið
        um 90 gráður! Snúningur um 3 gráður, sem er endurtekinn 60 sinnum, teiknar
        hálfan hring. Hvaða kubbar teikna fjórðung úr hring?
      4-5 Artist Patterns 2_instruction: 'Lykkja, sem er sett innan í aðra lykkju,
        er kölluð földuð lykkja (enska: nested loop). Faldaðu lykkjuna fyrir ferning.
        Hverju þarf að bæta við ytri lykkjuna svo að ferningarnir 15 raðist hlið við
        hlið?'
      4-5 Artist Patterns 3_instruction: Nú skulum við fara dýpra! Allur kóðinn er
        faldaður í annarri lykkju, en við þurfum að koma listamanninum aftur á sama
        stað til að teikna næstu línu. Hvaða kóða vantar í endann á ytri lykkjunni
        til að teikna alla grindina?
      4-5 Artist Patterns 4_instruction: Þessi tígull hefur 50 díla hliðar og 120
        og 90 gráðu horn. Notaðu lykkju til að teikna hann.
      4-5 Artist Patterns 5.5_instruction: Hve oft þarf að endurtaka þennan kóða til
        að teikna alla tíglana?
      4-5 Artist Patterns 5_instruction: Teiknum nú 6 tígla í röð. Taktu eftir að
        kóðinn fyrir tígul er endurtekinn 3 sinnum í stað 2 - af hverju heldurðu að
        það sé?
      4-5 Artist Patterns 6_instruction: Hve oft þarf að endurtaka þennan kóða til
        að teikna alla tíglana?
      4-5 Artist Patterns 7_instruction: Við skulum breyta kóðanum úr síðustu þraut
        til að teikna þetta flóknara mynstur. Taktu eftir hvernig tíglarnir skarast
        núna. Prófaðu að breyta fyrsta "hoppa aftur á bak" úr 100 í 50 (hálfa leið).
        Hve langt ætti listamaðurinn að hoppa aftur á bak í næsta skipti?
      4-5 Artist Patterns 8_instruction: Notaðu lykkju til að teikna sexhyrning með
        40 díla hliðar og 60 gráðu horn.
      4-5 Artist Patterns 9.5_instruction: Setjum þennan kóða í lykkju til að teikna
        tvær raðir af sexhyrningum. Taktu eftir að önnur röðin er færð til hægri.
      4-5 Artist Patterns 9_instruction: 'Endurtaktu nú þennan kóða 3 sinnum til að
        teikna alla röðina. Vísbending: Hver sexhyrningur er 80 dílar á breidd frá
        ystu punktum til vinstri og hægri.'
      4-5 Artist Patterns Free Play_instruction: Frjáls æfing. Spreyttu þig á að búa
        til eigið mynstur!
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: Þessi býfluga sér ekki hvort þetta er blóm
        eða býflugnabú. Athugaðu hvort hlutur er blóm eða bú og safnaðu blómasafa
        aðeins úr blómum.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: Þessi býfluga vill aðeins blómasafa. Láttu
        hana athuga hvort hlutur er blóm eða ekki áður en hún reynir að safna safa.
      4-5 Bee Conditionals 3_instruction: Nú vill býflugan aðeins búa til hunang.
        Gættu þess að hún geri það aðeins í býflugnabúum.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: Þetta óþekkta er annað hvort blóm eða býflugnabú.
        Notaðu "ef-annars" kubb til að safna safa ef það er blóm, annars búa til hunang
        (því þá er það bú).
      4-5 Bee Conditionals 5_instruction: Þessi ský fela annað hvort blóm eða býflugnabú.
        Notaðu "ef-annars" kubbinn til að safna blómasafa ef um blóm er að ræða, annars
        búa til hunang (því þá er það bú).

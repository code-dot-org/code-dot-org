      Course 4 Play Lab Params 10_instruction: "Við höfum bætt síðasta fallinu fyrir
        þig.\\r\n\\r\nNotaðu \"ef\" setningu til að forrita leikinn svo hann kalli
        á fallið \"næsta_borð\" aðeins ef \"stig_leikmanns\" fer upp fyrir tiltekna
        tölu.\\r\n\\r\nTil dæmis \"stig_leikmanns\" > 6 \\r\n\\r\nSpilaðu leikinn
        og náðu að ljúka borði 3 til að fara í næstu þraut. "
      Course 4 Play Lab Params 2_instruction: |
        Nú höfum við flögg sem eru of hátt uppi fyrir núverandi stökk! Við skulum nota bæði "upp" og "niður" örvarnar svo að við getum haft margar stökkhæðir.\r
        \r
        Við þurfum að bæta stikanum "hæð" við stökkfallið. Örvarlykillinn upp ætti að láta hundinn stökkva upp 200 díla, en örvarlykillinn niður ætti að láta hann stökkva aðeins 100 díla.
      Course 4 Play Lab Params 3_instruction: Við höfum bætt við öðrum stika við stökkfallið
        svo við getum notað það með öðrum leikverum. Hver leikvera er táknuð með tölu,
        talið frá 1. Breyttu fallinu "stökkva" svo að það noti stikann "leikvera"
        til að láta rétta veru stökkva.
      Course 4 Play Lab Params 4_instruction: |-
        Hér er fallið `rása`. \r
        \r
        Breyttu því svo að Köttur færist upp 400 díla og svo niður 400.
      Course 4 Play Lab Params 5_instruction: Breyttu "rása" fallinu með því að bæta
        við stikanum "leikvera", svo að við getum kallað á það fyrir hverja leikveru
        á skjánum. Mundu að leikverurnar hafa tölurnar 1, 2 og 3.
      Course 4 Play Lab Params 6_instruction: Bættu við öðrum stika "hraði" við fallið
        "rása". Prófaðu að nota "stilla hraða" kubb með nýja stikanum "hraði" til

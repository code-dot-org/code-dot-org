      Calc Vars 1.1_instruction: |-
        Hér höfum við sett 17 ár í breytuna "age".
        Getur þú skrifað formúlu sem umreiknar "age" í daga?
      Calc Vars 1_instruction: Með breytum getum við gefið gildum heiti og þannig

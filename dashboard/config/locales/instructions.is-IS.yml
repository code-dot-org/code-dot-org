        til að stjórna hreyfingu og söfnun blómasafa?
      NEW Course 4 Bee For Loops 2_instruction: Bættu við kóðanum sem þarf til að
        tryggja að býflugan safni öllum blómasafanum. Sjáðu hvað þú þarft mikið af
        kóða til að leysa þessa þraut! (Í næstu þraut lærir þú einfaldari aðferð.)
      NEW Course 4 Bee For Loops 3_instruction: 'Einmitt, "frá" lykkjan gerir þetta
        allt mun auðveldara! Allur kóðinn sem þarf er þarna. Skoðaðu hvernig hann
        er gerður og smelltu svo á "Keyra" til að sjá hvernig þetta virkar. '
      NEW Course 4 Bee For Loops 4 4_instruction: Nú þurfum við að færa áfram "teljari"
        sinnum og svo safna blómasafa "teljari" sinnum. Getur þú notað tvær "endurtaka"
        lykkjur til að leysa þessa þraut?
      NEW Course 4 Bee For Loops 4_instruction: 'Skiptu út ??? í "frá" lykkjunni með
        mesta magni af blómasafa sem býflugan þarf að safna. '
      NEW Course 4 Bee For Loops 5 5_instruction: Ertu farin að skilja hvernig "frá"
        lykkja er notuð? Hjálpaðu nú býflugunni að sækja afganginn af safanum.
      NEW Course 4 Bee For Loops 5_instruction: Þú getur líka notað "frá" lykkju til
        að telja niður. Reyndu að safna þessum blómasafa með því að telja niður frá
        5 til 1 um 1.
      NEW Course 4 Bee For Loops 6_instruction: 'Síðasta talan í "frá" lykkjunni er
        kölluð "aukinn" (enska: increment). Í hverri umferð lykkjunnar breytist innihald
        teljarans um aukann. Prófaðu að safna úr þessum blómum með aukann 2.'
      NEW Course 4 Bee For Loops 7_instruction: |-
        Nú skulum við nota reikningskubb með teljarabreytunni! Hvernig getur þú notað teljarann til að fara í gegnum garðinn með sem allra fæstum kubbum? Hvað þarftu að gera til að safna 3, 6, 9, 12, 15 af blómasafa í þetta sinn? Svarið felst í teljarabreytunni!\r
        \r
        Mundu: Ef lykkjan telur upp á við, er aukanum bætt við teljarabreytuna í hverri umferð lykkjunnar.
      NEW Course 4 Bee For Loops 8_instruction: |-
        Þú hefur náð þessu! Hver ætti aukinn að vera til að safna 3, 6, 9, 12, 15 af safa?\r
        Vísbending: Hverju þarftu að bæta við hverja tölu til að fá næstu tölu á eftir?
      NEW Course 4 Bee For Loops 9_instruction: Ef lykkja telur niður, er aukinn dreginn
        frá teljarabreytunni í hverri umferð. Hver ætti aukinn að vera til að safna
        9, síðan 6 og svo 3 af blómasafa?

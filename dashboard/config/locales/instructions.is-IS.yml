      Big Game Animation 1 (copy 1)_instruction: |
        Now that you've learned to write
        simple linear functions, let's work on using them to add some movement to
        our game. Click play to see what your game can currently do (not much!), update
        any variables you like, and then click finish to move on.
      Big Game Animation 1_instruction: Nú þegar þú hefur lært að skrifa einföld línuleg
        föll, skulum við nýta þau til að bæta hreyfingu í leikinn. Smelltu á "Keyra"
        til að sjá hvað leikurinn getur gert nú (ekki margt!), uppfærðu þær breytur
        sem þú vilt og smelltu svo á "Ljúka" til að halda áfram.
      Big Game Animation 2 (copy 1)_instruction: |
        The function 'update-target'
        function takes the target's current x value, and returns an updated value.
        Complete the 'update-target' function so that it adds to the x value each
        time it is called. The more you add to x, the faster the target will go.
      Big Game Animation 2_instruction: Fallið "update-target" (uppfæra-mark) tekur
        núverandi x gildi marksins og skilar uppfærðu gildi. Ljúktu við fallið "update-target"
        svo að það bæti við x gildið í hvert skipti sem kallað er á það. Því meira
        sem bætt er við x, því hraðar fer markið.
      Big Game Animation 3_instruction: Fallið "update-danger" (uppfæra-hættu) ætti
        að virka alveg eins og fallið "update-target" (uppfæra-mark), nema hvað hættan
        á að færast frá hægri hlið yfir til vinstri. Ljúktu við fallið "update-danger"
        svo að hættan fljúgi yfir skjáinn.
      Big Game Animation 4_instruction: Á þessu stigi í leiknum ætti hættan (danger)
        að hreyfast yfir skjáinn frá hægri til vinstri og markið (target) ætti að
        hreyfast frá vinstri til hægri. Eftir að hafa yfirgefið skjáinn koma þeir
        aldrei til baka, en við leysum það síðar. Gakktu úr skugga um að leikurinn
        virki eins og þú vilt og smelltu svo á "Ljúka" til að halda áfram.
      Big Game Booleans 1_instruction: Síðast þegar við unnum með leikinn fengum við
        leikverurnar mark (target) og hætta (danger) til að fljúga yfir skjáinn, en
        þær koma aldrei til baka. Smelltu á "Keyra" til að sjá hvernig leikurinn virkar
        nú. Smelltu svo á "Ljúka" til að vinna að því að láta verurnar birtast aftur.
      Big Game Booleans 2_instruction: Farðu í Föll í verkfærakassanum og ljúktu við
        "safe-left?" fallið svo að það skili "true" ef x-hnit leikverunnar er hærra
        en -50. Ef þetta heppnast, ættir þú að sjá hættuna fara út vinstra megin og
        birtast aftur hægra megin.
      Big Game Booleans 3_instruction: Nú þegar "safe-left?" er klár skulum við ljúka
        við "safe-right?" Þetta fall á að taka x hnit leikveru og skila "true" ef
        hnitið er minna en 450. Þegar "safe-right?" er búið, ætti markið að fara út
        af skjánum hægra megin og birtast aftur vinstra megin.
      Big Game Booleans 4_instruction: 'Hér færðu tóm föll fyrir "safe-left?" (öruggt-vinstri?)
        og "safe-right?" (öruggt-hægri?). Þú þarft fyrst að ljúka við fallið "on-screen?"
        (á-skjá?) svo að það athugi hvort bæði "safe-left?" og "safe-right?" gefa
        útkomuna "true". Vísbending: jafnvel eftir að þú bætir þessum föllum við,
        snúa leikverurnar ekki aftur á skjáinn - hvers vegna heldur þú að það sé?'

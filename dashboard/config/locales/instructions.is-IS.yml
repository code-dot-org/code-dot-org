      Calc Circles of Eval Free Play_instruction: 'Frjáls æfing: Reyndu að nota matskubbana
        til að skrifa eigin jöfnur. Hvernig breytir það matinu að setja kubbana innan
        í hvorn annan á mismunandi hátt?'
      Calc Define Funcs 1 (copy 1)_instruction: Skoðum nú fleiri algebruföll. Hér
        er fall sem er yfirfærsla á algebrufallinu f(x) = x + 1. Hverju heldur þú
        að fallið muni að skila ef inntak þess er 15?
      Calc Define Funcs 1_instruction: Við skulum nú skoða nokkur hefðbundnari föll
        úr algebru. Hér er fall sem er túlkun á hina einfalda algebrufalli f(x) =
        x + 1. Hvaða útkomu gefur fallið ef inntak þess er 15?
      Calc Define Funcs 2_instruction: Skrifaðu fallið "f" sem tekur stikann "x" og
        skilar x - 10. Prófaðu fallið með f(15).
      Calc Define Funcs 3_instruction: 'Við þurfum ekki alltaf að kalla fallið okkar
        "f". Búðu til fallið með heitinu "times-ten" (sinnum-tíu) sem hefur stikann
        "x" og skilar x * 10. Keyrðu svo fallið þannig: times-ten(50).'
      Calc Define Funcs 4_instruction: Skrifaðu nýtt fall "half" (helmingur) sem tekur
        tölu "x" og skilar helmingi hennar. Notaðu hana svo til að reikna half(21)
      Calc Define Funcs 5 - multiply 1_instruction: |-
        Oh no! We lost our multiply
        block! We'll have to create a function to multiply for us. To start off,
        write a function "f" that takes a parameter "x" and returns x*5. Test
        your function using f(3).
      Calc Design Recipe 1_instruction: Nú skulum við nota Hönnunaruppskriftina til
        að búa til fallið "cube" (3ja veldi). Það á að taka inn tölu og skila henni
        í þriðja veldi. Gættu þess að skrifa tvö dæmi! Notaðu svo nýja fallið þitt
        til að reikna þriðja veldið af 7.
      Calc Design Recipe 2_instruction: |-
        Skóli ætlar að hafa kökusölu og þú átt að fylgjast með kostnaði við hverja köku, peningunum sem koma inn og heildargróðanum. Hver kaka kostar $0,25 að baka og hún selst á $1,50.\r
        \r
        Skrifaðu fallið "cost", sem tekur inn kökufjöldann sem á að selja og skilar kostnaðinum við gerð þeirra.\r
        \r
        Prófaðu fallið með því að reikna kostnaðinn við 42 kökur
      Calc Design Recipe 3_instruction: |-
        Skrifaðu fallið "sales" (sala), sem tekur inn fjöldann af seldum kökum og skilar upphæðinni sem viðskiptavinir eyddu til að kaupa þessar kökur (hver kaka er seld á $1,50).\r
        \r
        Prófaðu fallið með því að reikna innkomuna fyrir 135 kökur
      Calc Design Recipe 4_instruction: |-
        Notaðu föllin "sales" og "cost" til að skrifa fallið "profit" (gróði), sem tekur inn fjöldann af seldum kökum og skilar gróðanum af sölunni að teknu tilliti til kostnaðarins við að baka kökurnar.\r
        \r
        Prófaðu fallið með því að reikna hagnaðinn af 15 kökum.
      Calc Free Play_instruction: 'Frjáls æfing: Skrifaðu föll og algrím eftir eigin
        höfði!'

      snowflake base_instruction: Búðu til þessar 3 línur með 45 gráðu horn á milli
      snowflake branch_instruction: Höfum nú hverja línu 30 díla langa. Búðu til eina
        grein snjókorns með því að endurtaka 3 línu mynstrið þrisvar sinnum.
      snowflake full_instruction: Búðu til snjókorn með því að endurtaka grein snjókorns
        8 sinnum
      snowflower pattern_instruction: En hvað snjóblómin eru falleg! Búum til minni
        snjóblóm og þekjum allt svellið.
      snowflower_instruction: 'Við getum skapað flókin mynstur úr einföldum formum
        eins og litlum og stórum hringum. Getur þú búið til mynstur með 5 díla og
        10 díla hringum, sem endurteknir eru 5 sinnum til að mynda hring? '
      square iterative_instruction: Hér er kominn hálfur ferningur. Teiknaðu ferning
        með 4 línum.
      square loop_instruction: Það er hægt að teikna ferning á ýmsa vegu. Getur þú
        notað "endurtaka" kubbinn til að teikna ferning aftur, en með færri kubbum?
        Hvaða kubbar eru endurteknir, sem þú gætir sett inn í "endurtaka" kubbinn?
      square snowflake_instruction: Þegar þú hefur lært að búa til einfalt form eins
        og ferning, getur þú notað það til að teikna falleg snjókorn. Getur þú skapað
        snjókorn með því að nota "endurtaka" kubbinn til að teikna ferning 10 sinnum?
        Það þarf að snúa um 36 gráður eftir hvern ferning.
      Standalone_Artist_1_instruction: Velkominn til listamannsins! Byrjum á að búa
        til einfaldan ferning með "snúa hægri" og "færa áfram" kubbunum. Hver hlið
        á að vera 100 díla löng.
      Standalone_Artist_2_instruction: Teiknaðu þennan tígul með 120 og 60 gráðu hornum
        og 150 díla langar hliðar.
      Standalone_Artist_3_instruction: Getur þú teiknað þennan sexhyrning með 100
        díla hliðum og 60 gráðu snúningi?
      Standalone_Artist_4_instruction: 'Hér er nýr kubbur: lykkja. Hún endurtekur
        röð skipana. Hvað gerist ef þú lætur lykkju endurtaka þessar skipanir 6 sinnum?'
      Standalone_Artist_5.5_instruction: 'Taktu eftir hvernig við einfölduðum kóðann
        fyrir tígulinn með því að nota lykkju. Þú getur endurtekið lykkjuna 12 sinnum
        til að teikna blómið. Vísbending: Eftir lykkjuna sem gerir tígulinn þarf að
        snúa um 30 gráður svo þú teiknir ekki ofan í sama tígulinn.'
      Standalone_Artist_5_instruction: Hve oft þarf að endurtaka þennan tígul til
        að teikna blómið?
      Standalone_Artist_6_instruction: 'Endurtaktu þennan kóða fyrir sexhyrning 6
        sinnum til að skapa mynstrið. Um hve margar gráður þarf að snúa í hvert sinn?
        Vísbending: Deildu fjölda gráða í hring með fjölda endurtekninganna.'
      Standalone_Artist_7_instruction: 'Fall er annað verkfæri sem forritarar hafa
        til að þurfa ekki að endurtaka sig. Þetta fall teiknar blóm, svo þú getur
        notað það hvenær sem þú vilt teikna blóm. Notaðu það og nýja hopp kubbinn
        til að teikna þessi blóm. Vísbending: Það eru 150 dílar á milli blómanna'
      Standalone_Artist_8_instruction: Hér er fall sem heitir "teikna form" og við
        höfum forritað til að teikna sexhyrninga. Keyrðu kóðann til að sjá hvað fallið
        gerir og gerðu svo tilraunir með það til að sjá áhrifin. Getur þú látið það
        teikna mynstur úr ferningum, þríhyrningum eða átthyrningum?
      Standalone_Artist_9_instruction: Teiknaðu nú þína eigin hugmynd! Hér er meira
        segja tómt fall sem þú getur látið gera hvað sem þú vilt!
      Standalone_Artist_v2_instruction: Velkominn til listamannsins! Byrjum á að búa
        til einfaldan ferning með "snúa hægri" og "færa áfram" kubbunum. Hver hlið
        á að vera 100 díla löng.
      temp_for_ross_instruction: Þetta svín ýfir á mér fjaðrirnar. Hjálpaðu mér að
        finna það!

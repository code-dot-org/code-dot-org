        25 dílum styttra en hlið fernings.'
      PDK5 Functions 2_instruction: Með föllum getur þú búið til nýja kubba! Við höfum
        fært kubbana, sem teikna ferning, inn í fall, sem heitir "teikna ferning".
        Getur þú notað "teikna ferning" fallið til að búa til gleraugun? Það eru 75
        dílar á milli ferninganna.
      PDK5 Loops 1_instruction: 'Í stað þess að nota 5 "færa áfram" kubba, getum við
        notað "endurtaka" kubb með einn "færa áfram" kubb innan í. Í tölvunarfræði
        er þetta kallað lykkja (loop). '

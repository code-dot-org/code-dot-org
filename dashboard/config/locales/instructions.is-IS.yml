        flöggum en kötturinn. Sá sem fyrst safnar 10 vinnur leikinn!
      Course 4 Play Lab Vars 3_instruction: Notaðu vinstri og hægri örvarnar til að
        hreyfa og upp örina til að stökkva. Reyndu að safna öllum flöggunum.
      Course 4 Play Lab Vars 4_instruction: Nú notum við breytuna "hæð" til að stjórna
        hve hátt hundurinn getur stokkið. Uppfærðu breytuna "hæð" svo að hundurinn
        geti stokkið nógu hátt til að ná öllum flöggunum.
      Course 4 Play Lab Vars 5_instruction: 'Búum til leik! Fyrst þurfum við stigaskor.
        Endurgerðu kóðann sem þú sást í síðasta borði til að setja skorið á 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Nú erum við með breytu fyrir

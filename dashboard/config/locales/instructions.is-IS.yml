        \r
      NEW Course 4 Bee For Loops 1_instruction: Notaðu lykkju til að safna blómasafa
        úr hverju blómi.
      NEW Course 4 Bee For Loops 10_instruction: Notaðu breytuna "teljari" í lykkjunni
        til að stjórna hve langt á að hreyfast lárétt.
      NEW Course 4 Bee For Loops 10a_instruction: 'Ertu til í áskorun? Notaðu það

      Sam the Butterfly 1 (copy 1)_instruction: Þetta fiðrildi heitir Sammi og leiksvæðið
        er garður Samma. Garður Samma er 400 dílar á breidd og 400 díla hár! Eins
        og þú sérð getur Sammi hreyft sig um garðinn og hnitatölurnar efst á skjánum
        uppfærast til að sýna hvar hann er. Notaðu örvarlyklana til að færa Samma
        um garðinn sinn. Hjálpaðu Samma að safna öllum flöggunum til að komast áfram.
      Sam the Butterfly 1_instruction: Þessi leðurblaka heitir Sammi og leiksvæðið
        er garður Samma. Garður Samma er 400 dílar á breidd og 400 díla hár! Eins
        og þú sérð getur Sammi hreyft sig um garðinn og hnitatölurnar efst á skjánum
        uppfærast til að sýna hvar hann er. Smelltu á "Keyra" og notaðu svo örvarlyklana
        til að færa Samma um garðinn sinn. Taktu eftir hnitum Samma á mismunandi stöðum.
        Smelltu á "Ljúka" þegar þú vilt halda áfram.
      Sam the Butterfly 2_instruction: Móðir Samma vill vera viss um að hún sjái að
        minnsta kosti eitthvað af honum. Skrifum nú föll sem hjálpa til að hann fari
        ekki of langt út úr garðinum. Hér er fall sem heitir "safe-left?" (öruggt-vinstri?).
        Það á að hafa sem gildamengi tölu sem táknar x-hnit Samma og skila útkomunni
        "true" ef hann er alveg sýnilegur á skjánum. Ef fallið þitt virkar á Sammi
        ekki að geta yfirgefið garðinn vinstra megin.
      Sam the Butterfly 3_instruction: Í síðustu þraut hindruðum við Samma í að fara
        út vinstra megin. Gerum nú það sama fyrir hægri hliðina. Ljúktu við fallið
        "safe-right?" (öruggt-hægri) til að tryggja að Sammi fari ekki út af skjánum
        hægra megin.
      Sam the Butterfly 4_instruction: Nú getum við haldið Samma inni vinstra megin
        EÐA hægra megin, en hvernig getum við gert það báðum megin? Prófaðu að nota
        "AND" kubbinn til að forrita fallið "on-screen?" (á-skjá), sem athugar hvort
        Sammi er öruggur vinstra megin (safe-left?) OG öruggur hægra megin (safe-right?)?
      Sam the Butterfly 5_instruction: 'Frjáls æfing: Vel gert. Nú getur Sammi ekki
        yfirgefið garðinn til vinstri eða til hægri! Notaðu þessa æfingu til að gera
        tilraunir með föllin þín og endurbæta "on-screen" fallið frekar.'
      Sam the Butterfly 6_instruction: Við höfum bætt við nýjum stika "y" við fallið
        "á-skjá?". Uppfærðu fallið "á-skjá?" svo það athugi hvort "öruggt-v?" OG "
        öruggt-h?" OG "öruggt-u?" eru öll sönn. Prófaðu svo fallið með því að reyna
        að fara út fyrir vinstri, hægri og efri hlið garðsins.
      Sam the Butterfly 7_instruction: Nú þarf að tryggja neðri hliðina! Búðu til
        fallið "öruggt-n?" og uppfærðu "á-skjá?" fallið svo að það athugi uppi, niðri,
        vinstri og hægri.
      Sam the Butterfly Complete_instruction: Nú þarf að tryggja neðri hliðina! Búðu
        til fallið "öruggt-n?" og uppfærðu "á-skjá?" fallið svo að það athugi uppi,
        niðri, vinstri og hægri.
      SpecialFrozenLevel_instruction: Þú ert hér með orðin meistari í ísteikningu!

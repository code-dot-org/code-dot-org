        this we've added a few features. Experiment with this provided code to see
        how the space can be manipulated to deal with larger programs.
      PDK5 Conditionals 1_instruction: Fjólublá blóm geta haft annað hvort 1 eða 0
        af blómasafa, en þú veist ekki hvort! Gættu þess að safna ekki blómasafa ef
        blóm hefur ekki safa. Athugaðu hvort safinn sé 1 með því að nota ef kubbinn.
      PDK5 Conditionals 2_instruction: 'Prófaðu þessa þraut sem notar skilyrði og
        lykkjur saman. Notaðu "ef" kubbinn til að ákveða hvenær á að snúa. Vísbending:
        þú þarft aðeins einn kubb í viðbót til að ljúka þrautinni. '
      PDK5 Events 1_instruction: 'Hingað til hafa öll forrit sem við höfum skrifað
        verið keyrð í röð ofan frá og niður. Í þessari þraut notum við atvik (events)
        til að bregðast við aðgerð hvenær sem er. Láttu kolkrabbann segja "Halló"
        en aðeins þegar þú smellir á hann. '
      PDK5 Functions 1_instruction: 'Hallú. Ég uppvakningur listamaður. Ég elska teikna!

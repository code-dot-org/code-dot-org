      4-5 Artist For Loops 2_instruction: Þetta er "frá" kubbur. Í stað þess að skrifa
        1,2,3... 10, getum við látið "frá" kubb telja, og um leið endurtaka  kubbana
        innan í sér. Settu töluna 10 í "til" hluta kubbsins.
      4-5 Artist For Loops 3_instruction: Hvernig getum við talið frá 1 til 50? Breyttu
        "frá" kubbnum.
      4-5 Artist For Loops 4_instruction: Ljúktu við "frá" kubbinn svo að hann telji
        frá 1 til 10 og hlaupi um 1.
      4-5 Artist For Loops 6_instruction: Teiknaðu ferninga með hliðarnar 50, 60,
        70, 80 og 90 díla. Þú verður að nota fallið "teikna ferning" fimm sinnum.
      4-5 Artist For Loops 7_instruction: 'Teiknaðu sömu ferninga en notaðu teljarakubb
        til að breyta stærðinni. Settu kubbinn "teljari" í fallið "teikna ferning".
        Vísbending: Hann er í flokknum Breytur.'
      4-5 Artist For Loops 8_instruction: Getur þú lokið við forritið með því að nota
        "frá" kubb sem telur frá 10 til 200 um 10? Þú finnur "frá" kubb í flokknum
        Lykkjur.
      4-5 Artist For Loops 9_instruction: Þessir hringir eru 5, 10, 15, 20, 25, 30
        og 35 á stærð. Teiknaðu hringana með "frá" kubbi.
      4-5 Artist Free Draw 1_instruction: Frjáls teikning! Teiknaðu hvað sem þér dettur
        í hug að skapa.
      4-5 Artist Functions 1_instruction: Notaðu lykkju til að teikna þríhyrning.
      4-5 Artist Functions 10a_instruction: Settu þennan kóða í fallið "teikna snjókorn"
        og settu stikann "stærð" í stað 50. Það er þegar kallað á fallið til að búa
        til snjókorn sem er 100 dílar.
      4-5 Artist Functions 10b_instruction: 'Notaðu fallið "teikna snjókorn" til að
        búa til mismunandi stór korn. Vísbending: Fyrsta snjókornið er 25 dílar á
        lengd og hvert korn er tvöfalt stærra en næsta á undan.'
      4-5 Artist Functions 11_instruction: 'Ljúktu við fallið "teikna sexhyrning",
        sem notar fallið "teikna þríhyrning". (Vísbending: Sexhyrningur hefur 6 hliðar,
        sem hér eru 100 dílar á lengd)'
      4-5 Artist Functions 12_instruction: Ljúktu við fallið "teikna bylgjur". Hver
        bylgja samanstendur af efri bylgju og neðri bylgju. Teiknaðu 5 bláar bylgjur.
      4-5 Artist Functions 13 Free play_instruction: Hér eru nokkur föll til að teikna
        hnetti, stjörnur, eldflaugar og vélmenni. Notaðu þau eins og þú vilt til að
        skapa myndir, sem þú getur svo deilt með vinunum.
      4-5 Artist Functions 14 Free play_instruction: Hér færðu nokkur föll. Notaðu
        þau eins og þú vilt innan í einni eða fleiri lykkjum til að skapa myndir,
        sem þú getur deilt með vinum þínum. Smelltu á "Keyra" til að sjá dæmi.
      4-5 Artist Functions 15 Assessment_instruction: 'Mat: Notaðu fallið "teikna
        ferning" til að búa til ferningana. Þeir eru 50, 100 og 150 dílar.'
      4-5 Artist Functions 2a_instruction: Settu þessa kubba í nýtt fall "teikna lítinn
        þríhyrning" og kallaðu á það.
      4-5 Artist Functions 2b_instruction: Búðu nú til fallið "teikna lítinn þríhyrning"
        með kubbunum sem eru hér.
      4-5 Artist Functions 3_instruction: 'Búðu til föllin "teikna miðlungs þríhyrning"
        og "teikna stóran þríhyrning". Fallið "teikna lítinn þríhyrning" er tilbúið.
        Þríhyrningarnir hafa hliðarnar 50 (sá litli), 100 og 150 (sá stóri). '
      4-5 Artist Functions 4_instruction: 'Þetta nýja fall "teikna þríhyrning" hefur
        stika (enska: parameter) og getur gert það sama og öll þrjú föllin áður. Teiknaðu
        sömu þríhyrninga með þessu nýja falli.'
      4-5 Artist Functions 5_instruction: Getur þú breytt fallinu "teikna þríhyrning"
        í "teikna ferning" fall til að breyta myndinni?
      4-5 Artist Functions 6_instruction: 'Notaðu föllin "teikna ferning" og "teikna
        þríhyrning" til að teikna hús. (Vísbending: Hliðar ferningsins eru 200 dílar)'
      4-5 Artist Functions 6b_instruction: Bættu föllunum fyrir ferning og þríhyrning
        ásamt öðrum kubbum í fallið "teikna hús" og kallaðu svo á það til að teikna
        hús.
      4-5 Artist Functions 7_instruction: Notaðu fallið "teikna hús" til að teikna
        hús sem eru 100 dílar og 50 dílar. Það er 50 díla bil á milli húsanna.
      4-5 Artist Functions 8_instruction: Fallið "teikna blóm" hefur stika fyrir hæð
        stilksins. Stilltu hann á 200 og sjáðu hvað gerist.
      4-5 Artist Functions 9_instruction: Teiknaðu þessi 3 blóm. Það fyrsta er 100
        á hæð og síðan hækka þau um 50 díla í hvert sinn. Bilið á milli blómanna er
        100 dílar.
      4-5 Artist Patterns 1_instruction: |-
        Teiknaðu þennan ferning með því að nota lykkju.\r
        \r
        Hver hlið er 20 dílar á lengd.
      4-5 Artist Patterns 10_instruction: |-
        Þessi kóði teiknar tvær raðir af sexhyrningum - endurtaktu hann í lykkju 4 sinnum til að teikna allt býflugnabúið. \r
        \r
        Í ytri lykkjunni þarf að hoppa til baka um 120 díla til að listamaðurinn teikni ekki út fyrir skjáinn.\r
      4-5 Artist Patterns 11_instruction: Hversu oft þarf að endurtaka þetta til að
        teikna hálfan hring?
      4-5 Artist Patterns 12_instruction: |-
        Hvað gerist ef þú notar sömu lykkju, en snýrð til vinstri í stað hægri? \r
        \r
        Getur þú endurtekið þetta og teiknað þessa bylgju?
      4-5 Artist Patterns 13_instruction: |-
        Nú skulum endurtaka þetta allt 4 sinnum til að búa til myndarammann. Gættu þín á hornunum - þú getur ekki bara snúið um 90 gráður! \r
        \r
        Snúningur um 3 gráður, sem er endurtekinn 60 sinnum, teiknar hálfan hring. Hvaða kubbar teikna fjórðung úr hring fyrir hornin?
      4-5 Artist Patterns 2_instruction: 'Lykkja, sem er sett innan í aðra lykkju,
        er kölluð földuð lykkja (enska: nested loop). Faldaðu lykkjuna fyrir ferning.
        Hverju þarf að bæta við ytri lykkjuna svo að ferningarnir 15 raðist hlið við
        hlið?'
      4-5 Artist Patterns 3_instruction: Nú skulum við fara dýpra! Allur kóðinn er
        faldaður í annarri lykkju, en við þurfum að koma listamanninum aftur á sama
        stað til að teikna næstu línu. Hvaða kóða vantar í endann á ytri lykkjunni
        til að teikna alla grindina?
      4-5 Artist Patterns 4_instruction: Þessi tígull hefur 50 díla hliðar og 120
        og 90 gráðu horn. Notaðu lykkju til að teikna hann.
      4-5 Artist Patterns 5.5_instruction: Hve oft þarf að endurtaka þennan kóða til
        að teikna alla tíglana?
      4-5 Artist Patterns 5_instruction: |
        Teiknum nú 6 tígla í röð.
        \r
        \r
        Taktu eftir að kóðinn fyrir tígul er endurtekinn 3 sinnum í stað 2 - af hverju heldurðu að það sé?\r
      4-5 Artist Patterns 6_instruction: Hve oft þarf að endurtaka þennan kóða til
        að teikna alla tíglana?
      4-5 Artist Patterns 7_instruction: Við skulum breyta kóðanum úr síðustu þraut
        til að teikna þetta flóknara mynstur. Taktu eftir hvernig tíglarnir skarast
        núna. Prófaðu að breyta fyrsta "hoppa aftur á bak" úr 100 í 50 (hálfa leið).
        Hve langt ætti listamaðurinn að hoppa aftur á bak í næsta skipti?
      4-5 Artist Patterns 8_instruction: Notaðu lykkju til að teikna sexhyrning með
        40 díla hliðar og 60 gráðu horn.
      4-5 Artist Patterns 9.5_instruction: Setjum þennan kóða í lykkju til að teikna
        tvær raðir af sexhyrningum. Taktu eftir að önnur röðin er færð til hægri.
      4-5 Artist Patterns 9_instruction: |-
        Endurtaktu nú þennan kóða 3 sinnum til að teikna alla röðina. \r
        \r
        Hver sexhyrningur er 80 dílar á breidd milli ystu marka til vinstri og hægri.
      4-5 Artist Patterns Free Play_instruction: Frjáls æfing. Spreyttu þig á að búa
        til eigið mynstur!
      4-5 Bee Conditionals - FC Test_instruction: Þessa stundina vill býflugan bara
        blómasafa. Hlutur er ekki endilega blóm, svo það verður að skoða undir HVERT
        SKÝ til að sjá hvort þar sé falið blóm. Ef svo er, getur þú safnað blómasafa.
      4-5 Bee Conditionals 1 (copy 1)_instruction: Býflugan veit ekki hvort þetta
        er blóm eða býflugnabú. Safnaðu blómasafa aðeins úr blómum, en kannaðu fyrst
        hvort um blóm eða bú er að ræða.
      4-5 Bee Conditionals 1_instruction: Þetta ský skyggir á! Gáðu hvort að það sé
        blóm bak við skýið og ekki safna blómasafa nema það sé blóm. Farðu varlega
        því það getur breyst!
      4-5 Bee Conditionals 2 (copy 1)_instruction: Núna vill býflugan aðeins blómasafa.
        Mundu að það er ekki allt blóm. Gættu þess að safa sé aðeins safnað á blómum.
      4-5 Bee Conditionals 2_instruction: |-
        Fleiri ský!\r
        \r
        Það verður að skoða undir hvert ský til að sjá hvort þar sé falið blóm áður þú safnar blómasafa. \r
        \r
        Mundu: Skýin fela ekki öll það sama!
      4-5 Bee Conditionals 3_instruction: Nú vill býflugan aðeins búa til hunang.
        Sum skýin gætu verið að fela býflugnabú. Gættu þess að athuga hvert ský!
      4-5 Bee Conditionals 4 (copy 1)_instruction: Óþekkti hluturinn er annað hvort
        blóm eða býflugnabú. Notaðu "ef-annars" kubbinn til að safna safa ef hann
        er blóm, en annars búa til hunang (því þá er hann bú).
      4-5 Bee Conditionals 4_instruction: Þetta ský felur stundum blóm og stundum
        býflugnabú! Notaðu "ef-annars" kubb til að safna safa ef það er blóm, annars
        búa til hunang (því þá er það bú).
      4-5 Bee Conditionals 5_instruction: |-
        Þessi ský fela annað hvort blóm eða býflugnabú! \r
        \r
        Notaðu `ef/annars` kubbinn til að safna blómasafa ef um blóm er að ræða.\r
        Annars búa til hunang (því þá er það bú).
      4-5 Bee Conditionals 6 (copy 1)_instruction: Þetta fjólubláa blóm gæti innihaldið
        3, 2 eða 1 af blómasafa. Hér er "ef-annars" kubbur settur í annan "ef-annars"
        kubb til að búa til "ef, annars-ef, annars" stæðu. Ljúktu við lausnina til
        að safna óþekktu magni af safa.
      4-5 Bee Conditionals 6_instruction: |-
        Þetta blóm gæti innihaldið 1, 2 eða 3 af blómasafa. \r
        \r
        Hér eru skilyrðiskubbar (`ef` og/eða `ef-annars`) notaðir saman til að safna nákvæmlega þeim safa sem blóm hefur. \r
        \r
        Mundu að magn blómasafans getur breyst í hvert sinn sem þrautin er keyrð!
      4-5 Bee Conditionals 7_instruction: |-
        Þessi blóm geta haft 3, 2 eða 1 af blómasafa. \r
        \r
        Ljúktu við fallið `athuga fjólublátt blóm` og notaðu það til að safna öllum safa úr blómunum.
      4-5 Bee Conditionals 8_instruction: |-
        Skrifaðu fallið `athuga blóm búa til hunang`. \r
        \r
        Fallið á að athuga hvort fjólubláa blómið hefur 3, 2 eða 1 af blómasafa og safna öllum safanum. \r
        Færa svo áfram og búa til hunang.
      4-5 Bee Conditionals Assessment 1_instruction: |
        **Mat:** Þetta ský felur annað hvort blóm með 1 safa eða býflugnabú sem þarf 1 hunang.\r
        \r
        Ljúktu við fallið `sækja blómasafa eða búa til hunang` og kallaðu svo á það til að safna öllum safanum eða búa til hunangið.\r
      4-5 Bee Debugging 1_instruction: |-
        Þessir kubbar eru eitthvað í ólagi. \r
        \r
        Getur þú lagað þá?
      4-5 Bee Debugging 10_instruction: Finndu villurnar og leiðréttu þær.
      4-5 Bee Debugging 11_instruction: Telur þetta rétt?
      4-5 Bee Debugging 2_instruction: Hjálpaðu býflugunni að sækja blómasafann og
        búa til hunang.
      4-5 Bee Debugging 3_instruction: Finndu villurnar og leiðréttu þær.
      4-5 Bee Debugging 4_instruction: Þessir kubbar eru ekki að virka. Hvaða mynstur
        er þetta?
      4-5 Bee Debugging 5_instruction: Hér er eitthvað ekki í lagi...
      4-5 Bee Debugging 6_instruction: |-
        Fjólubláa blómið hefur mismunandi magn af blómasafa í hvert sinn sem þrautin er keyrð.\r
        \r
        Lagaðu kubbana til að ná alltaf öllum safanum úr blóminu.
      4-5 Bee Debugging 7_instruction: Það vantar eitthvað í þetta fall...
      4-5 Bee Debugging 8_instruction: Þetta fall er í lagi, en það er ekki notað
        á réttan hátt.
      4-5 Bee Debugging 9_instruction: Af hverju býr býflugan ekki til nóg af hunangi?
      4-5 Bee Debugging Assessment 1_instruction: 'Mat: Lagaðu kóðann.'
      4-5 Bee Nested Loops 1_instruction: Notaðu lykkju til að safna öllum blómasafanum.
      4-5 Bee Nested Loops 2_instruction: 'Safnaðu öllum blómasafa úr hverju blómi.
        Notaðu faldaða lykkju. '
      4-5 Bee Nested Loops 3_instruction: Safnaðu öllum blómasafanum með því að setja
        byrjunarkóðann í aðra lykkju.
      4-5 Bee Nested Loops 4_instruction: "Safnaðu öllum blómasafanum úr hverju blómi
        og búðu til hunang í hverju búi. \\r\n\\r\nNotaðu faldaða lykkju. "
      4-5 Bee Nested Loops 5_instruction: Safnaðu öllum blómasafanum með því að búa
        til faldaða lykkju.
      4-5 Bee Nested Loops 6_instruction: Safnaðu öllum blómasafanum.
      4-5 Bee Nested Loops 7_instruction: Settu þessa lykkju inn í aðra lykkju til
        að búa til faldaða lykkju og safna öllum blómasafanum úr blómunum.
      4-5 Bee Nested Loops 8_instruction: 'Safnaðu öllum blómasafanum úr þessum blómum
        með því að falda "meðan" lykkju. Skiptu innri "endurtaka" kubbnum út fyrir
        "meðan" kubb. '
      4-5 Bee Nested Loops 9_instruction: Safnaðu öllum blómasafanum úr þessum blómum
        með því að falda "meðan" lykkju í "endurtaka" lykkju.
      4-5 Bee Nested Loops Assessment 1_instruction: "**Mat:** Safnaðu öllum blómasafanum
        og búðu til allt hunangið með því að nota lykkjur."
      4-5 Bee Nested Loops Rows_instruction: Safnaðu blómasafa úr blómabeðunum! Notaðu
        faldaða lykkju.
      4-5 Maze 1 (copy 1)_instruction: Þú mannvera. Ég uppvakningur. Verð...komast...sólblóm.
      4-5 Maze 1_instruction: Þú mannvera. Ég uppvakningur. Verð...komast...sólblóm.
      4-5 Maze 10_instruction: Geturðu komist til sólblómsins með aðeins 4 kubbum?
      4-5 Maze 11_instruction: Getur þú komið mér að sólblóminu með aðeins 6 kubbum?
      4-5 Maze 12_instruction: Þetta er aðeins öðruvísi. Geturðu leyst þetta með aðeins
        6 kubbum?
      4-5 Maze 13_instruction: Komdu mér til svínsins!
      4-5 Maze 14_instruction: Komdu mér til svínsins! Notaðu "endurtaka þar til"
        kubb.
      4-5 Maze 2 (copy 1)_instruction: Komdu uppvakningnum til blómsins, en forðastu
        ætuna!
      4-5 Maze 2_instruction: Komdu uppvakningnum til blómsins, en forðastu ætuna!
      4-5 Maze 3 (copy 1)_instruction: Verð...komast...sólblóm.
      4-5 Maze 3_instruction: Verð...komast...sólblóm.
      4-5 Maze 4 (copy 1)_instruction: Prófaðu að nota "endurtaka" kubbinn til að
        spara kubba...
      4-5 Maze 4_instruction: Prófaðu að nota "endurtaka" kubbinn til að spara kubba...
      4-5 Maze 5 (copy 1)_instruction: Getur þú leyst þessa þraut með sem allra fæstum
        kubbum?
      4-5 Maze 5_instruction: Getur þú leyst þessa þraut með sem allra fæstum kubbum?
      4-5 Maze 6 (copy 1)_instruction: Getur þú leyst þessa þraut með sem allra fæstum
        kubbum?
      4-5 Maze 6_instruction: Getur þú leyst þessa þraut með sem allra fæstum kubbum?
      4-5 Maze 7_instruction: Komdu uppvakningnum til sólblómsins fljótt! Getur þú
        leyst þessa þraut með færri en 11 kubbum?
      4-5 Maze 8_instruction: |-
        Komdu uppvakningnum til sólblómsins með sem fæstum kubbum. \r
        (Forðastu æturnar!)
      4-5 Maze 9_instruction: |-
        Nú höfum við nýja kubbinn `endurtaka þar til`.\r
        Með honum getum við endurtekið skipanir þar til uppvakningurinn nær til sólblómsins.\r
        \r
        Notaðu nýja `endurtaka þar til` kubbinn til að leysa þessa þraut með sem fæstum skipunum.
      4-5 Maze Assessment 1_instruction: 'Mat: Náðu til sólblómsins með sem fæstum
        kubbum.'
      4-5 Maze Conditionals 1_instruction: Notaðu `endurtaka þar til` kubbinn til
        að koma uppvakningnum til sólblómsins.
      4-5 Maze Conditionals 10_instruction: |-
        Getur þú bætt við bara 3 kubbum til að hjálpa uppvakningnum að rata flóknari leið? \r
        \r
        Ef þú gerir það rétt, getur hann gengið hvaða slóð sem er alveg sama hvað hún er löng!
      4-5 Maze Conditionals 2_instruction: Notaðu `endurtaka þar til` kubbinn til
        að koma uppvakningnum til sólblómsins.
      4-5 Maze Conditionals 3_instruction: 'Notaðu `ef` kubbinn til að hjálpa mér
        að ákveða hvenær á að snúa.\r

'
      4-5 Maze Conditionals 4_instruction: Jæja, þetta er alveg eins og síðasta þraut,
        en þú þarft að muna hvernig `ef` og `endurtaka þar til` kubbarnir voru notaðir
        saman.
      4-5 Maze Conditionals 5_instruction: |-
        "Ég verða fá sólblóm!" \r
        \r
        Notaðu `ef` kubb til að koma uppvakningnum að sólblóminu með sem fæstum kubbum.
      4-5 Maze Conditionals 6_instruction: |-
        "Éta sólblóm!" \r
        \r
        Notaðu `ef` kubb til að koma uppvakningnum að sólblóminu með sem fæstum kubbum.
      4-5 Maze Conditionals 7_instruction: Þessi þraut hefur svipaða lausn, en gættu
        þín á ætunum!
      4-5 Maze Conditionals 8_instruction: |-
        `Ef-annars` kubburinn athugar skilyrði og gerir svo eitt EÐA annað. \r
        \r
        Komdu mér til sólblómsins með því að nota þennan nýja kubb.
      4-5 Maze Conditionals 9_instruction: |-
        Enn ein æfing með `ef-annars` kubbinn! \r
        \r
        Rektu slóðina með fingrinum til að gá hvort þú getir leyst þetta í fyrstu tilraun.
      4-5 Maze Conditionals Assessment 1_instruction: "**Mat:** Notaðu `endurtaka
        þar til` og `ef-annars` kubb til að koma mér til sólblómsins með sem fæstum
        kubbum."
      4-5 Nested Loops 1_instruction: 'Ljúktu við kóðann til að teikna þessa þríhyrninga.
        Sá fyrsti er tilbúinn. Vísbending: 3 þríhyrningar í 360 gráðu snúningi.'
      4-5 Nested Loops 10_instruction: Teiknaðu síðustu röðina af stjörnum á flaggið
        með því að hafa gefnu kubbana í lykkju. Það eru 50 dílar á milli stjarna,
        en þær eru sjálfar 30 dílar á breidd.
      4-5 Nested Loops 11_instruction: Getur þú teiknað þessar 10 gangstéttarhellur
        með faldaðri lykkju? Hver ferningur er 30 dílar.
      4-5 Nested Loops 12_instruction: Getur þú teiknað þessa 36 þríhyrninga með faldaðri
        lykkju?
      4-5 Nested Loops 2_instruction: 'Faldaðu nú þessa lykkju innan í annari lykkju
        til að teikna 10 þríhyrninga. Þetta er kallað földuð lykkja.  '
      4-5 Nested Loops 3_instruction: |-
        Búðu til sól með því að falda byrjunarkóðann í annarri lykkju. \r

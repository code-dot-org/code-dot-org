      Eval Booleans 1_instruction: Með Boole virkjum (t.d. > < = ) getum við borið
        saman gildi og fengið útkomuna "true" (satt) eða "false" (ósatt). Smelltu
        á "Keyra" til að sjá hvernig þessi formúla er metin.
      Eval Booleans 2_instruction: Getur þú sett gildi svo að formúlan sé metin sem
        "true" (satt)?
      Eval Booleans 3_instruction: Fallið "lengd-strengs" skilar fjölda stafa í streng
        (bil eru talin með!). Láttu þennan kóða gefa "true" (satt) þegar hann er metinn.
      Eval Booleans 4_instruction: Hér er matskubburinn AND (og). Hann skilar gildinu
        "true" (satt) ef báðir stikarnir eru sannir, annars skilar hann "false" (ósatt).
        Breyttu breytunni x svo að heildarútkoman sé "true".
      Eval Booleans 5_instruction: OR (eða) kubbur skilar "true" (satt) ef annar hvor
        stikinn er sannur. Annars skilar hann "false" (ósatt). Settu gildi í breytuna
        y þannig að þessi formúla gefi "false" þegar hún er metin.
      Eval Booleans 6_instruction: Hér er kubburinn NOT (ekki). Hann breytir "true"
        í "false" eða "false" í "true". Ef þú setur gefna kóðann inn í NOT kubb, ætti
        það að skila "true" (rökrétt vegna þess að við erum þá að fullyrða að formúlurnar
        gefi EKKI sömu útkomur).
      Eval Booleans Free Play_instruction: 'Frjáls æfing: Búðu til eigin verk með
        Boole gildum.'
      Eval Booleans_instruction: 'Með Boole aðgerðum getum við borið saman gildi og

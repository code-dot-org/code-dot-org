      2-3 Bee Debugging 5_instruction: "Þennan kóða þarf að kemba. Lagaðu villu(r)
        til að safna öllum blómasafanum og búa til allt hunangið. Þú getur nú keyrt
        í skrefum."
      2-3 Bee Debugging 6_instruction: "Þessir kubbar eru eitthvað lúsugir. Lagaðu
        villu(r) til að safna öllum blómasafanum og búa til allt hunangið."
      2-3 Bee Debugging 7_instruction: "Þessir kubbar eru að stríða mér. Lagaðu villu(r)

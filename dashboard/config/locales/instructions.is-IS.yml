      Eval Cond 6_instruction: |-
        Skrifaðu fallið "matarrýnir", sem tekur inn heiti matar og skilar streng, sem segir hvað þér finnst um þann mat. T.d. gæti (matarrýnir "pizza") gefið "ljúffeng", en (matarrýnir "fúlegg") gefið "ógeð!". Hafðu að minnsta kostar tvær tegundir matar til að gefa umsögn um, en þú mátt hafa fleiri ef þú vilt! Ekki gleyma að hafa "annars" hluta!\r

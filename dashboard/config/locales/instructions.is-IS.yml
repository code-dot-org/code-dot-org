"is":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Hæ ég er listamaður. Þú getur skrifað kóða til
        að láta mig teikna næstum hvað sem er. Notaðu nokkra kubba til að láta mig
        teikna yfir gráu strikin í myndinni. (Hver lína er 100 díla löng.)
      2-3 Artist 11_instruction: 'Teiknaðu útlínu á merkið með því að búa til átthyrning
        með 8 hliðum, sem hver er 100 díla löng. Um hve margar gráður á að snúa? (Vísbending:
        Hvað er 360 deilt með 8?) '
      2-3 Artist 12_instruction: Stilltu "endurtaka" kubbinn þannig að hann búi til
        "hring" til að ljúka auganu. Hve oft þarf að endurtaka til að ljúka hringnum,
        ef hver hreyfing snýr til hægri um 1 gráðu? 180? 360? 500?
      2-3 Artist 2 new_instruction: "Þetta hús er með hálfbyggðan vegg. Hver hlið
        er 100 dílar, en hálfbyggði veggurinn er bara 50. Ljúktu við vegginn. "
      2-3 Artist 2_instruction: "Þetta hús er með hálfbyggðan vegg. Hver hlið er 100
        dílar, en hálfbyggði veggurinn er bara 50. Ljúktu við vegginn. "
      2-3 Artist 3.4_instruction: Kubburinn "hoppa" færir listamanninn án þess að
        teikna. Gerðu brotalínuna með því að nota bæði hoppa og færa kubbana.
      2-3 Artist 3_instruction: "Þessi hattur er 100 dílar á hæð. Teiknaðu hatt sem
        er 70 dílum lægri."
      2-3 Artist 3new_instruction: Rauði hatturinn er 100 díla hár. Ljúktu við að
        teikna svartan hatt sem er 70 dílum styttri. Breidd svarta hattsins er 50
        dílar.
      2-3 Artist 4_instruction: Hjálpaðu mér að ljúka húsinu fyrir þennan kött.
      2-3 Artist 5_instruction: Skiptu út þessum kóða fyrir "endurtaka" kubb og teiknaðu
        sama hús með aðeins 3 kubbum.
      2-3 Artist 6_instruction: "Þetta hús er án þaks! Teiknaðu þríhyrninginn. Vísbending:
        Hliðarnar þrjár eru jafnlangar."
      2-3 Artist 7_instruction: 'Ljúktu við að teikna gluggann. Hver ferningur gluggans
        er 25 dílar. '
      2-3 Artist 8_instruction: Ljúktu við básana fyrir dýrin með því að skipta rétthyrningnum
        í 2 jafnstóra ferninga. Rétthyrningurinn er 200 dílar á breidd og 100 dílar
        á hæð.
      2-3 Artist 9_instruction: Kláraðu flugdrekann
      2-3 Artist Assessment 1_instruction: 'Mat: Teiknaðu tönnina. Hún er 25 dílar
        á breidd og hæð.'
      2-3 Artist Debugging 1_instruction: Getur þú búið til þennan hatt með hæðina
        100 dílar?
      2-3 Artist Debugging 10_instruction: 'Stýripinnasvæðið á leikjastýrinu mínu
        er of mjótt. Vísbending: Breikkaðu það um 10 díla'
      2-3 Artist Debugging 11_instruction: Hjálpaðu mér að ljúka við fallega snjókornið.
        Hve oft þarf ég að endurtaka til að ljúka því?
      2-3 Artist Debugging 12_instruction: "Ég á að bæta haföldu við þessa mynd. Getur
        þú hjálpað?"
      2-3 Artist Debugging 2_instruction: "Þessi kóði fyrir veiðihárin þrjú sem þú
        sérð er rangur. Vísbending: Hvert hár ætti að vera 75 díla langt. Lagaðu kóðann
        svo hann teikni veiðihárin."
      2-3 Artist Debugging 3_instruction: 'Báturinn minn lekur! Getur þú lagað hann
        með því að breyta horni línunnar? Vísbending: Síðasta hornið er skakkt um
        15 gráður.'
      2-3 Artist Debugging 4_instruction: Hvaða mynd erum við að reyna að teikna?
        Ljúktu við að tengja punktana með viðeigandi línum og hornum.
      2-3 Artist Debugging 5_instruction: "Þessi kóði fyrir fótlegg er rangur. Vísbending:
        Hann er of langur. Við gætum þurft að stytta um einn lið (þ.e. í kóðanum!)"
      2-3 Artist Debugging 6_instruction: "Það virðist vanta fót á stólinn sem ég
        sit á. Lagaðu kubbana svo hann fái fótinn."
      2-3 Artist Debugging 7_instruction: Hér virðist C vera teiknað öfugt. Getur
        þú teiknað það rétt?
      2-3 Artist Debugging 8_instruction: Hjólið mitt er ekki búið. Hve oft þarf ég
        að endurtaka til að ljúka því?
      2-3 Artist Debugging 9_instruction: "Þessi kóði fyrir stilk er rangur. Vísbending:
        Hornið er skakkt um 60 gráður"
      2-3 Artist Debugging Assessment 1_instruction: "Þetta form er of lítið. Getur
        þú stækkað það? Vísbending: Það ætti að vera 70 dílar á hverja hlið."
      2-3 Artist Free Play_instruction: Frjáls æfing! Teiknaðu eigin hugmynd.
      2-3 Artist Functions 1_instruction: 'Halló. Ég uppvakningur listamaður. Ég elska
        teikna! Hjálpa mér teikna ferköntuðu gleraugun. Vísbending: Brúin milli glerja
        er 25 dílum styttri en hlið glers.'
      2-3 Artist Functions 10_instruction: Hér eru tvö föll, eitt til að teikna stórt
        tannhjól og annað fyrir lítið tannhjól. Notaðu þau til að teikna innviði vélar!
      2-3 Artist Functions 11.5_instruction: Hér er sama "teikna sexhyrning" fallið.
        Hvað gerist ef þú snýrð um 60 gráður í hverri umferð lykkjunnar?
      2-3 Artist Functions 11_instruction: Við höfum breytt heiti "teikna ferning"
        fallsins í "teikna sexhyrning", en það teiknar samt bara ferninga! Getur þú
        breytt "teikna sexhyrning" fallinu svo það teikni sexhyrning með 50 díla hliðar
        og notað það svo til að teikna myndina?
      2-3 Artist Functions 12_instruction: 'Föll er mjög hentug ef teikna þarf flókna
        hluti mörgum sinnum. Getur þú notað fallið "teikna blóm" til að fylla blómabeðið?
        (Vísbending: Það eru 100 dílar á milli plantna)  '
      2-3 Artist Functions 13_instruction: Hér færðu fjögur föll. Notaðu þau eins
        og þú vilt í einni eða fleiri lykkjum til að búa til myndir sem þú getur deilt
        með vinum þínum. Ýttu á "keyra" til að sjá dæmi.
      2-3 Artist Functions 2_instruction: Með föllum getur þú búið til nýja kubba!
        Við höfum fært kubbana, sem teikna ferning, inn í fall, sem heitir "teikna
        ferning". Getur þú notað "teikna ferning" fallið til að búa til gleraugun?
        Það eru 75 dílar á milli ferninganna.
      2-3 Artist Functions 3_instruction: Breyttu fallinu svo það búi til ferning
        með 115 díla hliðar og teiknaðu stærri gleraugu. Nú eru 45 dílar á milli ferninga.
      2-3 Artist Functions 4_instruction: Notaðu "endurtaka" kubbinn til að teikna
        þessa 3 ferninga.
      2-3 Artist Functions 7_instruction: 'Notaðu fallið "teikna hús" með tveimur
        mismunandi stikum til að teikna tvö hús. (Vísbending: Fyrra húsið er 100 dílar.)'
      2-3 Artist Functions 9_instruction: Hér er fall fyrir snjókorn. Reyndu að nota
        það til að búa til vetrarlega mynd. Þetta er frjáls æfing svo það er engin
        þraut að leysa. Skemmtu þér vel!
      2-3 Artist Loops 1_instruction: Getur þú búið til sexhyrning með 100 díla hliðar
        til að ljúka við myndina? Athugaðu að nú þarf aðeins að snúa um 60 gráður!
      2-3 Artist Loops 10_instruction: Hvað gerist í myndinni ef við lengjum lokaskrefið
        fram á við um helming?
      2-3 Artist Loops 11_instruction: Nú skulum við setja *aðra* lykkju utan um allt
        sköpunarverkið. Ekki gleyma að bæta við snúningi í lok ytri lykkjunnar.
      2-3 Artist Loops 2_instruction: Notaðu nú endurtaka kubb til að gera þetta að
        skel.
      2-3 Artist Loops 4_instruction: Viltu sjá hvað gerist þegar við endurtökum þetta
        form aftur og aftur með lykkju?
      2-3 Artist Loops 5_instruction: Nú skulum við gera smá-breytingu á lykkjunni
        og sjá hvernig myndin okkar breytist.
      2-3 Artist Loops 6_instruction: Bættu einni hreyfingu og öðrum snúningi í lykkjuna
        og sjáðu hvaða áhrif það hefur.
      2-3 Artist Loops 7_instruction: Með lykkjum má gera alls konar fjölhyrninga.
        Getur þú búið til samsíðung innan í þessum sexhyrningi?
      2-3 Artist Loops 8_instruction: Nú setjum við báða hlutana inn í lykkju.
      2-3 Artist Loops 9_instruction: Við ætlum að hafa sömu hlutina í lykkju, en
        nú ætlum við að bæta við fjarlægð á milli þeirra.\r Notaðu sama kóðann og
        áður, en bættu við skrefi áfram við endann á ytri lykkjunni.
      2-3 Artist Loops New 1_instruction: Teiknum haus á þetta vélmenni! Getur þú
        búið til ferning með 100 díla hliðar?
      2-3 Artist Loops New 10_instruction: Nú skulum við tengja saman nokkur V með
        því að teikna þau í lykkju.
      2-3 Artist Loops New 11_instruction: Nú skulum við teikna þetta 24 sinnum. Bættu
        við snúningi um 30 gráður til vinstri og settu þetta allt í "endurtaka" kubb.
      2-3 Artist Loops New 12_instruction: |
        Teiknaðu tígul með 100 díla hliðar.
      2-3 Artist Loops New 13_instruction: Teiknaðu nú tígulinn 3 sinnum með lykkju.
      2-3 Artist Loops New 14_instruction: Nú ætlum við að teikna tígulinn 10 sinnum
        en snúa um 90 gráður á milli tígla.
      2-3 Artist Loops New 15_instruction: Teiknaðu eitthvað skemmtilegt.
      2-3 Artist Loops New 2_instruction: Hér er eitthvað af kóðanum sem teiknaði
        ferninginn. Hvað gerist ef þú notar "endurtaka" kubb til að keyra kóðann 4
        sinnum?
      2-3 Artist Loops New 9_instruction: Teiknaðu einfalt V með 50 díla hliðar til
        að ljúka við örina.
      2-3 Artist Match Hex Pic_instruction: 'Samsvörun: Hjálpaðu að klára sexhyrninginn.'
      2-3 Artist Match Rho Pic_instruction: 'Samsvörun: Finndu kóðann sem vantar.'
      2-3 Artist Match Sq Pic_instruction: 'Samsvörun: Finndu kóðann sem vantar'
      2-3 Artist Match Tri pic_instruction: 'Samsvörun: Finndu kóðann sem vantar.'
      2-3 Artist Nested Loops 1_instruction: "Þú hefur áður notað lykkjur til að teikna
        form, en vissirðu að þú gætir sett eina lykkju inn í aðra?\\r Endurtaktu allan
        kóðann 3 sinnum í lykkju til að teikna mynstrið."
      2-3 Artist Nested Loops 10_instruction: Endurtaktu kóðan 12 sinnum til að teikna
        mynstrið.
      2-3 Artist Nested Loops 11_instruction: Endurtaktu þennan kóða 4 sinnum í lykkju
        til að ljúka mynstrinu. Snúðu um 90 gráður eftir hvern hring.
      2-3 Artist Nested Loops 12_instruction: Endurtaktu kóðann 12 sinnum til að ljúka
        teikningunni.
      2-3 Artist Nested Loops 2_instruction: Endurtaktu þríhyrninginn í lykkju 6 sinnum.
        Snúðu um 60 gráður eftir hverja umferð.
      2-3 Artist Nested Loops 3_instruction: Til að teikna þetta mynstur þarf að endurtaka
        þríhyrninginn 12 sinnum. Deildu fjölda gráða í hring (360) með fjölda forma
        sem á að teikna (12) til að finna út hve mikið þarf að snúa eftir hvert form.
      2-3 Artist Nested Loops 4_instruction: 'Endurtaktu þennan tígul 12 sinnum í
        lykkju til að teikna blóm. Vísbending: Tíglarnir 12 eru eins og þríhyrningarnir
        12 - hve mikið þarf að snúa eftir hvert form?'
      2-3 Artist Nested Loops 5_instruction: Teiknaðu glugga þessarar byggingar með
        faldaðri lykkju. Gluggarnir eru 20 díla langir og með 20 díla millibili.
      2-3 Artist Nested Loops 6_instruction: "Þessi risaeðla er með 8 brodda á halanum.
        Hver broddur er 30 dílar á lengd. Endurtaktu þríhyrninginn 8 sinnum, en gættu
        þess að fara áfram eftir hvern."
      2-3 Artist Nested Loops 7_instruction: Endurtaktu þennan þríhyrning 10 sinnum
        í lykkju til að teikna sólina. Þú verður að færa og snúa eftir hvern þríhyrning.
        Þú finnur gráður snúningsins með því að deila fjölda gráða í hring með fjölda
        forma, sem eiga að mynda hringinn.
      2-3 Artist Nested Loops 8_instruction: Nú skulum við bæta grasi í myndina. Hver
        grastó er 50 díla frá næstu.
      2-3 Artist Nested Loops 9_instruction: Ljúkum myndinni með því að bæta við blómi.
        Endurtaktu tígulinn 12 sinnum í lykkju til að teikna blómið.
      2-3 Artist Nested Loops Free Play_instruction: Frjáls æfing. Teiknaðu eitthvað
        sniðugt með földuðum lykkjum.
      2-3 Bee Conditionals 1_instruction: Hæ! Ég er býfluga. Hjálpaðu mér að ná blómasafa
        úr blóminu.
      2-3 Bee Conditionals 10_instruction: |
        Fjólublá blóm geta haft 1 eða 0 af blómasafa. Gættu þess að safna ekki safa frá fjólubláu blómi sem hefur engan.\r
      2-3 Bee Conditionals 11_instruction: Safnaðu blómasafa þar sem blóm hafa safa.
      2-3 Bee Conditionals 12_instruction: Notaðu lykkju til að athuga og safna blómasafa
        úr öllum þessum blómum.
      2-3 Bee Conditionals 13_instruction: 'Safnaðu blómasafa og búðu til hunang.
        Vísbending: Hvað gerist ef þú notar skilyrðið "ef blómasafi" á rauðu blómi?
        Getur þú leyst þetta með lykkju?'
      2-3 Bee Conditionals 14_instruction: Safnaðu blómasafa og búðu til hunang. Gættu
        þess að safna ekki safa úr fjólubláu blómi sem hefur engan.
      2-3 Bee Conditionals 15_instruction: Safnaðu safa úr öllum fjórum blómunum.
      2-3 Bee Conditionals 2_instruction: Hæ, ég er býfluga! Hjálpaðu mér að safna
        öllum blómasafanum úr blómunum. Notaðu lykkju.
      2-3 Bee Conditionals 3_instruction: Hjálpaðu mér að safna öllum blómasafanum
        úr blómunum og búa til hunang. Notaðu lykkju.
      2-3 Bee Conditionals 4_instruction: Hjálpaðu mér að safna öllum blómasafanum
        úr blómunum og búa til allt hunangið.
      2-3 Bee Conditionals 5_instruction: Fjólublá blóm geta haft 1 eða 0 af blómasafa,
        en þú veist ekki hvort! Gættu þess að reyna ekki að safna safa frá blómi sem
        hefur engan. Athugaðu hvort safinn er 1 með því að nota "ef" kubbinn.
      2-3 Bee Conditionals 6_instruction: Athugaðu þetta blóm með "ef" kubbi til að
        gá hvort það hefur blómasafa.
      2-3 Bee Conditionals 7_instruction: Safnaðu blómasafa úr hverju blómi ef það
        hefur safa.
      2-3 Bee Conditionals 8_instruction: |
        Á þessu túni eru rauð og fjólublá blóm.
        Rauð blóm hafa þekkt magn blómasafa, en um þau fjólubláu er ekki vitað.
        Safnaðu öllum blómasafanum.
      2-3 Bee Conditionals 9_instruction: Safnaðu öllum blómasafa úr hverju blómi.
      2-3 Bee Conditionals Assessment 1_instruction: 'Mat: Safnaðu öllum blómasafanum.
        Gættu þess að safna ekki safa úr fjólubláu blómi sem hefur engan.'
      2-3 Bee Debugging 1_instruction: "Þessir kubbar eru að stríða mér. Lagaðu villu(r)
        til að safna öllum blómasafanum og búa til allt hunangið."
      2-3 Bee Debugging 10_instruction: "Þessi kóði er lúsugur. Lagaðu villu(r) til
        að safna öllum blómasafanum og búa til allt hunangið."

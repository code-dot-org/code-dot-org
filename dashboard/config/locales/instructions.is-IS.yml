        í hverri umferð lykkjunnar.
      Course 4 Play Labs For Loops 2_instruction: Hjálpaðu nú kisunni Ólafíu að telja
        bara oddatölur frá 1 til 101.
      Course 4 Play Labs For Loops 3_instruction: Ef við teljum í stærri tölum, getum
        við talið enn hærra á sama tíma. Prófaðu að láta Flísafót sjóræninga telja
        frá 10 til 1000 um 10 í einu.
      Course 4 Play Labs For Loops 4_instruction: Nú höfum við breytt aukanum sem
        talning breytist um, en talningin er enn línuleg (aukinn er alltaf eins).
        Hvað ef við vildum láta sjálfan aukann breytast? Getur þú haft þessa lykkju
        óbreytta, en látið hana telja 1, 4, 9, 16, 25... (teljarinn í öðru veldi)?
      Course 4 Play Labs For Loops 4a_instruction: |-
        Nú skulum við nota breyturnar úr borði 7 með "counter" breytunni þinni til að fremja galdur. \r
        \r
        Í þessari þraut mun Hundur telja frá 0 til 1000 um "increment" aukann. Settu 10 í "increment" breytuna fremst í kóðanum til að sjá hvað gerist.
      Course 4 Play Labs For Loops 5_instruction: Í síðustu þraut töldum við með teljaranum
        í öðru veldi. Breyttu nú "teljari ^ 2" í "teljari ^3" til að telja með teljaranum
        í þriðja veldi (1, 8, 27, 64, 125, 216, 343...)
      Course 4 Play Labs For Loops 5a_instruction: |-
        Í þessari þraut verður Hundur tímavörður.\r
        \r
        Hundur mun telja frá 0 til 30 um "increment" aukann. "Increment" breytan byrjar með gildið 1.\r
        \r
        Getur þú hagað því svo að í hvert sinn sem þú smellir á Hund þá hækki aukinn um 2? Smelltu á "áfram" örina til að keyra "frá" lykkjuna.\r
        \r
        Endurtaktu nokkrum sinnum að smella á hund og keyra lykkjuna.
      Course 4 Play Labs For Loops 6_instruction: Þú manst ef vill að prímtala er
        sérhver heil tala sem er deilanleg aðeins með sjálfri sér og 1. Notaðu fallið
        "er_prímtala" til að segja aðeins prímtölur frá 1 til 100.
      Course 4 Play Labs For Loops 6a_instruction: |-
        Hundur mun ennþá passa tímann með því að telja með "frá" lykkjunni um "increment" aukann, en í þetta sinn ætlum við að bæta Vitkanum við. Getur þú breytt kóðanum svo að "increment" hækki um 2 í hvert sinn sem smellt er á Vitkann?\r
        \r
        Gættu þín! Vitkinn hreyfist hratt!
      Course 4 Play Labs For Loops 7_instruction: Gætir þú notað "frá" lykkju til
        að hjálpa mér að segja röðina 1, 4, 7, 10, 13, 16, 19, 22, 25?
      Course 4 Play Labs For Loops 7a_instruction: |-
        Nú erum við að komast áleiðis! Hvernig væri að telja hve oft við getum smellt á Vitkann áður en Hundur kemst upp í 30?\r
        \r
        Bættu kubbum í Vitkann svo að í hvert skipti sem smellt er á hann þá hækki breytan "clicked" um 1. Þú getur hunsað "increment" í bili.\r
        \r
        Hundur byrjar að telja þegar þú smellir á "Keyra".
      Course 4 Play Labs For Loops 8_instruction: |-
        Hjálpaðu leikmönnum að hreyfast um leið og þeir telja.\r
        \r
        Hundur á að hreyfast og bæta 2 við (teljari + 2) í hvert skipti. Köttur á að hreyfast og margfalda með 2 (teljari * 2) í hvert skipti. Mörgæs á að hreyfast og telja í 2. veldi (teljari ^ 2) í hvert skipti. Hver verður fyrstur til að ná sínu flaggi?
      Course 4 Play Labs For Loops 8a_instruction: |-
        Til að ljúka leiknum þurfum við að nota "increment" breytuna aftur. Við skulum tengja hana við áfanga í leiknum.\r
        \r
        1) Ef smellt er á Vitkann skal telja það.\r
        2) Ef smellt er að minnsta kosti 10 sinnum á Vitkann áður en Hundur telur upp í 30, skal hækka "increment" um 1 og byrja aftur.\r
        3) Ef ekki er smellt á Vitkann a.m.k. 10 sinnum er leiknum lokið.

---
dv:
  slides:
    hoc_dance_congrats:
      1:
        text: 'އަވަރ އޮފް ކޯޑް | ޑާންސް ޕާޓީ: ޕާޓީ އޯން!'
      2:
        text: މަރުހަބާ! ކޮމްޕިޔުޓަރ ސައިންސްގެ ބޭސިކްސް މިހާރު ދަސްވެއްޖެ. މި ބްލޮކްސްތައް
          ބޭނުންކޮށްގެން މިހާރު އަމިއްލަ ޑާންސް ޕާޓީއެއް ތައްޔާރުކޮށްލާ ރައްޓެހިންނާއި
          ހިއްސާކޮށްލެވޭނެ.
      3:
        text: ޓޫލްބޮކްސްއަށް ބަލާލައިފިނަމަ، ކުރިން ނުފެންނަ އައު ބްލޮކްސްތަކެއް ފެންނާނެ.
          މިސާލަކަށް ނެށުންތެރިން އެކި ގޮތްގޮތަށް ސްކްރީންގައި ބޭތިއްބުމަށް ލޭއައުޓް
          ބްލޮކް ބޭނުންކުރެވިދާނެ.
      4:
        text: ކުޑަކޮށް ބަލާލާފަ، މި އައު ބްލޮކްސްތަކާއި ފީޗަރސްތައް ތަޖުރިބާކޮށްލާ،
          އެކި ގޮތްގޮތަށް އެކްސްޕެރިމެންޓް ކޮށްލާ. އެންމެ ކަމުދާ ލަވަޔަށް ރަނގަޅަށް
          ޕްލޭންކޮށްލައިގެން ނެށުމެއް ތައްޔާރުކޮށްލާނަންތަ؟
      5:
        text: ނޫނީ، އިޚްތިޔާރު ކުރާނީ ރައްޓެހިންނާ އެކި ޑާންސް-އޯފެއް ކޮށްލަންތަ؟
      6:
        text: ނޫނީ މުޅިން އެހެން އެއްޗެއްތަ؟
      7:
        text: މި ޓިއުޓޯރިއަލް ނިމޭ ހިސާބުން ތިކުދިން ތައްޔާރުކުރި ޕްރޮގްރާމް، ރައްޓެހިންނާއި
          ޝެއަރކޮށްލުމަށް ލިންކެއް ލިބޭނެ. މާޖާކޮށްލާ އަދި ބޭނުން އެކި ގޮތްގޮތަށް
          ޓްރައިކޮށްލާ!
    hoc_dance_congrats_2019:
      1:
        text: 'އަވަރ އޮފް ކޯޑް | ޑާންސް ޕާޓީ: ޕާޓީ އޯން!'
      2:
        text: މަރުހަބާ! ކޮމްޕިޔުޓަރ ސައިންސްގެ ބޭސިކްސް މިހާރު ދަސްވެއްޖެ. މި ބްލޮކްސްތައް
          ބޭނުންކޮށްގެން މިހާރު އަމިއްލަ ޑާންސް ޕާޓީއެއް ތައްޔާރުކޮށްލާ ރައްޓެހިންނާއި
          ހިއްސާކޮށްލެވޭނެ.
      3:
        text: ޓޫލްބޮކްސްއަށް ބަލާލައިފިނަމަ، ކުރިން ނުފެންނަ އައު ބްލޮކްސްތަކެއް ފެންނާނެ.
          މިސާލަކަށް ނެށުންތެރިން އެކި ގޮތްގޮތަށް ސްކްރީންގައި ބޭތިއްބުމަށް ލޭއައުޓް
          ބްލޮކް ބޭނުންކުރެވިދާނެ.
      4:
        text: ކުޑަކޮށް ބަލާލާފަ، މި އައު ބްލޮކްސްތަކާއި ފީޗަރސްތައް ތަޖުރިބާކޮށްލާ،
          އެކި ގޮތްގޮތަށް އެކްސްޕެރިމެންޓް ކޮށްލާ. އެންމެ ކަމުދާ ލަވަޔަށް ރަނގަޅަށް
          ޕްލޭންކޮށްލައިގެން ނެށުމެއް ތައްޔާރުކޮށްލާނަންތަ؟
      5:
        text: ނޫނީ، އިޚްތިޔާރު ކުރާނީ ރައްޓެހިންނާ އެކި ޑާންސް-އޯފެއް ކޮށްލަންތަ؟
      6:
        text: ނޫނީ މުޅިން އެހެން އެއްޗެއްތަ؟
      7:
        image: notes/hoc_dance_congrats_7.png
        text: މި ޓިއުޓޯރިއަލް ނިމޭ ހިސާބުން ތިކުދިން ތައްޔާރުކުރި ޕްރޮގްރާމް، ރައްޓެހިންނާއި
          ޝެއަރކޮށްލުމަށް ލިންކެއް ލިބޭނެ. މާޖާކޮށްލާ އަދި ބޭނުން އެކި ގޮތްގޮތަށް
          ޓްރައިކޮށްލާ!
    hoc_dance_events:
      1:
        text: 'އަވަރ އޮފް ކޯޑް | ޑާންސް ޕާޓީ: އިވެންޓްސް'
      2:
        text: އަހަރެންނަށް ކިޔަނީ އަލޯ ބްލާކް. އަހަރެންނަކީ ލަވަކިޔާ މީހެއް، އަދި
          މީހުން މުނިފޫހިފިލުވާދޭ މީހެއް. އަހަރެން ދެކޭ ގޮތުގައި ކޮމްޕިޔުޓަރ ސައިންސަކީ
          ދަސްކުރަން ވަރަށް މުހިއްމު އެއްޗެއް. އެއީ ކޮމްޕިޔުޓަރ ސައިންސަކީ މުސްތަގުބަލް.
          އަދި އަހަރެން ދެކޭ ގޮތުގައި މީހުންގެ ދިރިއުޅުން ބަދަލުކޮށްލާ މިފަދަ ޓެކްނޮލޮޖީ
          އަހަރުމެން ދަސްކޮށް، ކޮންޓްރޯލް ކުރަން އެނގުމަކީ ވަރަށް މުހިއްމު ކަމެއް.
      3:
        text: އެންމެ ރަނގަޅު ވަގުތުގައި މިޔުޒިކާއެކު ނެށުމުގެ ބާވަތް ބަދަލުކޮށްލަން،
          އިވެންޓްސް އޭ ކިޔުނު އެއްޗެއް ބޭނުންކުރެވިދާނެ. އިވެންޓަކުން ޕްރޮގްރާމަށް
          ކިޔާދޭނީ ވަކި ހަރަކާތެއް ވޭތޯ ބަލަން ހުރެފައި އެކަމެއްވުމުން ދެން ކުރަން
          ޖެހޭ ކަންތައް.
      4:
        text: އިވެންޓްސްގެ ބައެއް މިސާލުތަކަކީ، މައުސްއަށް ކްލިކްކުރުން، ތީރު ބަޓަނަކަށް
          ފިތުން، ނުވަތަ ސްކްރީންގައި ޓެޕްކޮށްލުން ފަދަ ކަންތައް. އަހަރުމެން ބޭނުންކުރަން
          މިއުޅޭ އިވެންޓްއިން ބަލާނީ ލަވަ ބަދަލުވޭތޯ. އެބަދަލު އަންނަ އިރަށް ނެށުންތެރިން
          އައު ގޮތަކަށް ނަށާނެ.
      5:
        text: ފަންނީ ނެށުންތެރިން އެމީހުންގެ ނެށުން ފަރިތަކުރަނީ ލަވައިގެ ބީޓް ގުނައިގެން.
      6:
        text: މިޔުޒިކުގައި މެޝަރގެ މާނައަކީ ބީޓްތަކުގެ އަދަދު. ގިނަ މަޝްހޫރު ލަވަތަކުގައި
          މެޝަރއެއްގެ ދިގުމިނަކީ 4 ބީޓް.
      7:
        text: ނެށުންތެރިން ފަސޭހައިން ނެށުމަށްޓަކައި، ފެހިކުރައިގެ އިވެންޓް ބްލޮކެއް
          ބޭނުންވާނެ. މިއިވެންޓް ބްލޮކްގައި ބުނާނީ "4 މެޝަރސްއަށް ފަހު"
      8:
        text: ދަނބު ކުލައިގެ "ޑޫ ފޮރެވަރ" ބްލޮކެއް ނަގާފައި، ނެށުންތެރިޔާ ނަށަންވީ
          ނެށުމުގެ ބާވަތް ސިލެކްޓްކޮށްލާ. މި ބްކޮލް އިނީ "4 މެޝަރއަށް ފަހު" އިވެންޓް
          ބްލޮކްގެ ފަހަތުގައިކަމުން، ނެށުންތެރިޔާ ނަށަން ފަށާނީ ލަވައިގެ 4 މެޝަރސް
          އަށް މަޑުކުރުމަށް ފަހު.
      9:
        text: ޑިސްޕްލޭ އޭރިޔާގެ މަތީގައި އިން މެޝަރ ކައުންޓްކުރާ ބަޔަށް ސަމާލުވެލާ.
      10:
        text: ނެށުމުގެ ކޯޑު ފައްޓަން ބޭނުންވާ އިވެންޓަކީ ކޮބާތޯ ބެލާލާތި އަދި އަޑުއަހާލާތި.
          އެއިވެންޓެއް ހަމަ ވާއިރަށް އަހަރުމެންގެ ނެށުންތެރިން ނަށަން ފަށާނެ.
    hoc_dance_events_2019:
      1:
        text: 'އަވަރ އޮފް ކޯޑް | ޑާންސް ޕާޓީ: އިވެންޓްސް'
      2:
        image: 'notes/hoc_dance_events_2019_2.png

          '
        text: އަހަރެންނަށް ކިޔަނީ އެރިން. އަހަރެންނަކީ ކޯޑް.އޯރގް ގައި މަސައްކަތްކުރާ
          ސޮފްޓްވެއަރ އިންޖިނިއަރެއް. ޑާސް ޕާޓީ ހެދުމުގައި އަހަރެން އެހީވިން.
      3:
        image: 'notes/hoc_dance_events_2019_3.png

          '
        text: އެންމެ ރަނގަޅު ވަގުތުގައި މިޔުޒިކާއެކު ނެށުމުގެ ބާވަތް ބަދަލުކޮށްލަން،
          އިވެންޓްސް އޭ ކިޔުނު އެއްޗެއް ބޭނުންކުރެވިދާނެ. އިވެންޓަކުން ޕްރޮގްރާމަށް
          ކިޔާދޭނީ ވަކި ހަރަކާތެއް ވޭތޯ ބަލަން ހުރެފައި އެކަމެއްވުމުން ދެން ކުރަން
          ޖެހޭ ކަންތައް.
      4:
        image: notes/hoc_dance_events_2019_4.png
      5:
        image: notes/hoc_dance_events_2019_5.png
        text: މިހާރު އަހަރުމެން ޕްރޮގްރާމް ކުރާނީ ސްކްރީނުން ފެންނަ ނުވަތަ ކީބޯޑުގައި
          ހުރި ތީރު ބަޓަންތަކަށް ފިތުމުން ނެށުންތެރިޔާ ނަށާނެ ގޮތް ހެދުމަށް.
      6:
        image: notes/hoc_dance_events_2019_6.png
        text: '"ވެން އަޕް އެރޯ" އިވެންޓް ބްލޮކް "ޑޫ ވަންސް" ބްލޮކާއި ގުޅުވައިގެން
          ބޭނުންކުރެވިދާނެ. ދެން އަޕް އެރޯ ބަޓަން އަށް ފިތުމުން، "ވެން އަޕް އެރޯ"
          ބްލޮކްގައި ހުރި ކޯޑު ރަން ވާނެ. ތިކުދިން ބޭނުންކުރާނީ ކޮން ނެށުމެއް؟'
      7:
        image: notes/hoc_dance_events_2019_7.png
        text: '"ސެޓްއަޕް" ބްލޮކްގައި ބޭނުންކޮށްފައިވާ ނެށުންތެރިޔަކާ މިހާރު ތި ނެގި
          ނެށުންތެރިޔާ އާއި އެއްގޮތްވާންޖެހޭނެ، އެހެން ނޫންނަމަ ޕްރޮގްރާމުން އެއްވެސް
          ހަރަކާތެއް ނުފެނިދާނެ.'
      8:
        image: notes/hoc_dance_events_2019_8.png
        text: މިކަހަލަ އެތަށް އިވެންޓެއް ބޭނުންކޮށްގެން އެކި ނެށުންތެރިން އެކި ބަޓަންތަކަށް
          ފިތުމުން ނަށާގޮތަށް ޕްރޮގްރާމް ކުރެވިދާނެ. މަސައްކަތްކޮށްލާ. މަދު ކޯޑް ލައިންތަކެއް
          ބޭނުންކޮށްގެން އަމިއްލަ އިންޓަރެކްޓިވް ނެށުމެއް ތައްޔާރުކޮށްލެވިދާނެ.
    hoc_dance_measures_2019:
      1:
        image: notes/hoc_dance_measures_2019_1.png
        text: 'އަވަރ އޮފް ކޯޑް | ޑާންސް ޕާޓީ: މެޝަރސް'
      2:
        image: notes/hoc_dance_measures_2019_2.png
        text: އަހަރެންނަށް ކިޔަނީ އަލޯ ބްލާކް. އަހަރެންނަކީ ލަވަކިޔާ މީހެއް، އަދި
          މީހުން މުނިފޫހިފިލުވާދޭ މީހެއް. އަހަރެން ދެކޭ ގޮތުގައި ކޮމްޕިޔުޓަރ ސައިންސަކީ
          ދަސްކުރަން ވަރަށް މުހިއްމު އެއްޗެއް. އެއީ ކޮމްޕިޔުޓަރ ސައިންސަކީ މުސްތަގުބަލް.
          އަދި އަހަރެން ދެކޭ ގޮތުގައި މީހުންގެ ދިރިއުޅުން ބަދަލުކޮށްލާ މިފަދަ ޓެކްނޮލޮޖީ
          އަހަރުމެން ދަސްކޮށް، ކޮންޓްރޯލް ކުރަން އެނގުމަކީ ވަރަށް މުހިއްމު ކަމެއް.
      3:
        image: notes/hoc_dance_measures_2019_3.png
        text: މިހާރު ބޭނުންކުރާ މިއުޅޭ އިވެންޓް އިން ލަވަޔަށް ބަދަލު އާދޭތޯ ބަލާނެ.
          އެ ބަދަލު އަންނަ ވަގުތުން ނެށުންތެރިން އައު ގޮތަކަށް ނަށާނެ.
      4:
        image: notes/hoc_dance_measures_2019_4.png
        text: ފަންނީ ނެށުންތެރިން އެމީހުންގެ ނެށުން ފަރިތަކުރަނީ ލަވައިގެ ބީޓް ގުނައިގެން.
          މިޔުޒިކުގައި މެޝަރގެ މާނައަކީ ބީޓްތަކުގެ އަދަދު. ގިނަ މަޝްހޫރު ލަވަތަކުގައި
          މެޝަރއެއްގެ ދިގުމިނަކީ 4 ބީޓް.
      5:
        image: notes/hoc_dance_measures_2019_5.png
        text: ނެށުންތެރިން ފަސޭހައިން ނެށުމަށްޓަކައި، ފެހިކުރައިގެ އިވެންޓް ބްލޮކެއް
          ބޭނުންވާނެ. މިއިވެންޓް ބްލޮކްގައި ބުނާނީ "4 މެޝަރސްއަށް ފަހު"
      6:
        image: notes/hoc_dance_measures_2019_6.png
        text: ދަނބު ކުލައިގެ "ޑޫ ފޮރެވަރ" ބްލޮކެއް ނަގާފައި، ނެށުންތެރިޔާ ނަށަންވީ
          ނެށުމުގެ ބާވަތް ސިލެކްޓްކޮށްލާ. މި ބްކޮލް އިނީ "4 މެޝަރއަށް ފަހު" އިވެންޓް
          ބްލޮކްގެ ފަހަތުގައިކަމުން، ނެށުންތެރިޔާ ނަށަން ފަށާނީ ލަވައިގެ 4 މެޝަރސް
          އަށް މަޑުކުރުމަށް ފަހު.
      7:
        image: notes/hoc_dance_measures_2019_7.png
        text: ޑިސްޕްލޭ އޭރިޔާގެ މަތީގައި އިން މެޝަރ ކައުންޓްކުރާ ބަޔަށް ސަމާލުވެލާ.
      8:
        image: notes/hoc_dance_measures_2019_8.png
        text: ނެށުމުގެ ކޯޑު ފައްޓަން ބޭނުންވާ އިވެންޓަކީ ކޮބާތޯ ބެލާލާތި އަދި އަޑުއަހާލާތި.
          އެއިވެންޓެއް ހަމަ ވާއިރަށް އަހަރުމެންގެ ނެށުންތެރިން ނަށަން ފަށާނެ.
    hoc_dance_properties:
      1:
        text: 'އަވަރ އޮފް ކޯޑް | ޑާންސް ޕާޓީ: ޕްރޮޕަޓީސް'
      2:
        text: އަހަރެންނަށް ކިޔަނީ މަރީއާ. އަހަރެންނަކީ ޔުނިވަރސިޓީ އޮފް ވޮޝިންގޓަންގެ
          ޖޫނިއަރ ކްލާހުގައި ކިޔަވާ ދަރިވަރެއް. އަދި އަހަރެންނަކީ އެމޭޒަން ފިޔުޗަރ
          އިންޖިނިއަރެއް.
      3:
        text: އަހަރެންނަށް ކޮމްޕިޔުޓަރ ސައިން ވަރަށް ކަމުދޭ. އެއީ އޭގައި މައްސަލަތައް
          ހައްލުކުރުމާއި، ކްރިޓިކަލްކޮށް ވިސްނުމުގެ ބައި ހިމެނޭތީ. މީއަކީ އެއްޗެއް
          ތައްޔާރުކުރުމަށް ގިނަ ވަގުތު ހޭދަކޮށްފައި، ކޫލް ނަތީޖާއެއް ލިބޭކަމެއް.
      4:
        text: މިހާރު، އެކި ވައްތަރުގެ ނެށުންތެރިންނާއި އެކި ވައްތަރުގެ ނެނުން ބޭނުންކޮށްގެން
          ޕްރޮގްރާމް ކުރުމަށް މަސައްކަތް ކުރެއްވިއްޖެ. އެކަމަކު އަސްލު މި މޫވްތައް
          މަސައްކަތްކުރަނީ ކިހިނެއް؟
      5:
        text: ކޮންމެ ނެށުމެއްގައި ހިމެނެނީ ފްރޭމްސް އޭކިޔާ ފޮޓޯ ސީރީސްތަކެއް. ކޮންމެ
          ފްރޭމެއް އޭގެ ކުރިން އިން ފްރޭމާއި ކުޑަކޮށް ތަފާތުވާނެ. ޕްރޮގްރާމް "ރަން"
          ވާއިރު ކޮމްޕިޔުޓަރުން ދައްކަނީ ފަހަރަކު ފްރޭމެއް. ފްރޭމްތައް ބަދަލުވާ ސްޕީޑް
          އެހާ ހަލުވިކަމުން ނެށުންތެރިޔާ ހަރަކާތްކުރާ ފަދައިން ފެންނަނީ. ހުރިހާ އެނިމޭޝަނެއްގެ
          ވެސް ފަހަތުގައިވާ ސިއްރަކީ މިއީ.
      6:
        text: ތިކުދިންނަށް ހަމައެކަނި ނެށުންތެރިންގެ ނެށުން ބަަލުކުރެވޭނީކީ ނޫން.
          އޭގެ އިތުރުން ނެށުންތެރިޔާގެ އެކި ޕްރޮޕަޓީސް ވެސް ބަދަލުކުރެވޭނެ. ޕްރޮޕަޓީސް
          އިން ބުނެދޭނީ ނެށުންތެރިޔާ ސްކްރީނުގައި ހުންނާނެ ތަން، ނެށުންތެރިޔާގެ ސައިޒު
          އަދި ނެށުންތެރިޔާގެ ކުލަ ފަދަ ކަންތައްތައް.
      7:
        text: ނެށުންތެރިޔާގެ ޕްރޮޕަޓީސް ބަދަލުކުރުމަށް ބޭނުންކުރަންޖެހޭނީ ސެޓް ބްލޮކް.
          އަހަރުމެންގެ ނެށުންތެރިންގެ ސައިޒު ކުޑަކޮށްލަން ސެޓް ބްލޮކެއް ބޭނުންކުރަން
          ހިނގާ. އެންމެ ފުރަތަމަ، ޕްރޮގްރާމްގެ ތެރެއަށް ސެޓް ބްލޮކެއް ޑްރޭގްކޮށްލާ،
          ދެން ބޭނުންވާ ނެށުންތެރިއެއް ސިލެކްޓްކުރުމަށްފަހު ބޭނުންވާ ސައިޒުގެ ނަންބަރު
          ޖަހާލާ.
      8:
        text: އެންމެ ބޮޑު ސައިޒަކީ 100. ނަންބަރު ކުޑަކުރާ ވަރަކަށް ނެށުންތެރިޔާގެ
          ސައިޒު ކުޑަވާނެ. ސައިޒު ކުޑަވާ ވަރަކަށް ހީވާނީ ނެށުންތެރިޔާ ދުރުގައި ހުންނަހެން.
          މިއީ ބެކަޕް ނެށުންތެރިން ތައްޔާރުކޮށްލަން ވަރަށް މޮޅު ގޮތެއް.
      9:
        text: ސެޓް ބްލޮކް ބޭނުންކޮށްގެން ނެށުންތެރިޔާގެ ކުޑަބޮޑުމިން، އެނބުރެންވީ
          މިންވަރު، ސްކްރީންގައި ހުންނަންވީ ޕޮއިންޓް އަދި ކުލަ ބަދަލު ކުރެވިދާނެ.
          މި ޕްރޮޕަޓީސްތައް ބަދަލުކޮށްލައިގެން ލަވައިގެ އެކި ބައިބަޔަށް ނެށުންތެރިން
          އެކި ގޮތްގޮތަށް ފެންނާނެހެން ބަދަލުކޮށްލެވިދާނެ.
      10:
        text: ހަނދާންކުރާތި، ޕްރޮޕަޓީސް ބަދަލު ކުރެވޭނީ ހަމައެކަނި ޕްރޮގްރާމްގައި
          ހުރި ނެށުންތެރިއެއްގެ. އެހެންވީމާ، ސެޓް ބްލޮކް އަބަދުވެސް "މޭކަ އަ ނިއު
          ޑާންސަރ" ބްލޮކްގެ ފަހަތުން ގެންނަން ހަނދާންކުރާތި. އެކި ގޮތްގޮތަށް އެކްސްޕެރިމެންޓްކޮށްލާ،
          މަޖާ އަދި ކްރިއޭޓިވް ގޮތެއް ހަދާލާ!
    hoc_dance_properties_2019:
      1:
        text: 'އަވަރ އޮފް ކޯޑް | ޑާންސް ޕާޓީ: ޕްރޮޕަޓީސް'
      2:
        text: އަހަރެންނަށް ކިޔަނީ މަރީއާ. އަހަރެންނަކީ ޔުނިވަރސިޓީ އޮފް ވޮޝިންގޓަންގެ
          ޖޫނިއަރ ކްލާހުގައި ކިޔަވާ ދަރިވަރެއް. އަދި އަހަރެންނަކީ އެމޭޒަން ފިޔުޗަރ
          އިންޖިނިއަރެއް.
      3:
        text: އަހަރެންނަށް ކޮމްޕިޔުޓަރ ސައިން ވަރަށް ކަމުދޭ. އެއީ އޭގައި މައްސަލަތައް
          ހައްލުކުރުމާއި، ކްރިޓިކަލްކޮށް ވިސްނުމުގެ ބައި ހިމެނޭތީ. މީއަކީ އެއްޗެއް
          ތައްޔާރުކުރުމަށް ގިނަ ވަގުތު ހޭދަކޮށްފައި، ކޫލް ނަތީޖާއެއް ލިބޭކަމެއް.
      4:
        text: މިހާރު، އެކި ވައްތަރުގެ ނެށުންތެރިންނާއި އެކި ވައްތަރުގެ ނެނުން ބޭނުންކޮށްގެން
          ޕްރޮގްރާމް ކުރުމަށް މަސައްކަތް ކުރެއްވިއްޖެ. އެކަމަކު އަސްލު މި މޫވްތައް
          މަސައްކަތްކުރަނީ ކިހިނެއް؟
      5:
        text: ކޮންމެ ނެށުމެއްގައި ހިމެނެނީ ފްރޭމްސް އޭކިޔާ ފޮޓޯ ސީރީސްތަކެއް. ކޮންމެ
          ފްރޭމެއް އޭގެ ކުރިން އިން ފްރޭމާއި ކުޑަކޮށް ތަފާތުވާނެ. ޕްރޮގްރާމް "ރަން"
          ވާއިރު ކޮމްޕިޔުޓަރުން ދައްކަނީ ފަހަރަކު ފްރޭމެއް. ފްރޭމްތައް ބަދަލުވާ ސްޕީޑް
          އެހާ ހަލުވިކަމުން ނެށުންތެރިޔާ ހަރަކާތްކުރާ ފަދައިން ފެންނަނީ. ހުރިހާ އެނިމޭޝަނެއްގެ
          ވެސް ފަހަތުގައިވާ ސިއްރަކީ މިއީ.
      6:
        text: ތިކުދިންނަށް ހަމައެކަނި ނެށުންތެރިންގެ ނެށުން ބަަލުކުރެވޭނީކީ ނޫން.
          އޭގެ އިތުރުން ނެށުންތެރިޔާގެ އެކި ޕްރޮޕަޓީސް ވެސް ބަދަލުކުރެވޭނެ. ޕްރޮޕަޓީސް
          އިން ބުނެދޭނީ ނެށުންތެރިޔާ ސްކްރީނުގައި ހުންނާނެ ތަން، ނެށުންތެރިޔާގެ ސައިޒު
          އަދި ނެށުންތެރިޔާގެ ކުލަ ފަދަ ކަންތައްތައް.
      7:
        image: notes/hoc_dance_properties_2019_7.png
        text: ނެށުންތެރިޔާގެ ޕްރޮޕަޓީސް ބަދަލުކުރުމަށް ބޭނުންކުރަންޖެހޭނީ ސެޓް ބްލޮކް.
          އަހަރުމެންގެ ނެށުންތެރިންގެ ސައިޒު ކުޑަކޮށްލަން ސެޓް ބްލޮކެއް ބޭނުންކުރަން
          ހިނގާ. އެންމެ ފުރަތަމަ، ޕްރޮގްރާމްގެ ތެރެއަށް ސެޓް ބްލޮކެއް ޑްރޭގްކޮށްލާ.
      8:
        image: notes/hoc_dance_properties_2019_8.png
        text: ދެން ބޭނުންވާ ނެށުންތެރިއެއް ސިލެކްޓްކުރުމަށްފަހު ބޭނުންވާ ސައިޒުގެ
          ނަންބަރު ޖަހާލާ. އެންމެ ބޮޑު ސައިޒަކީ 100. ނަންބަރު ކުޑަކުރާ ވަރަކަށް ނެށުންތެރިޔާގެ
          ސައިޒު ކުޑަވާނެ. ސައިޒު ކުޑަވާ ވަރަކަށް ހީވާނީ ނެށުންތެރިޔާ ދުރުގައި ހުންނަހެން.
      9:
        image: notes/hoc_dance_properties_2019_9.png
        text: ސެޓް ބްލޮކް ބޭނުންކޮށްގެން ނެށުންތެރިޔާގެ ކުޑަބޮޑުމިން، އެނބުރެންވީ
          މިންވަރު، ސްކްރީންގައި ހުންނަންވީ ޕޮއިންޓް އަދި ކުލަ ބަދަލު ކުރެވިދާނެ.
          މި ޕްރޮޕަޓީސްތައް ބަދަލުކޮށްލައިގެން ލަވައިގެ އެކި ބައިބަޔަށް ނެށުންތެރިން
          އެކި ގޮތްގޮތަށް ފެންނާނެހެން ބަދަލުކޮށްލެވިދާނެ.
      10:
        image: notes/hoc_dance_properties_2019_10.png
        text: ހަނދާންކުރާތި، ޕްރޮޕަޓީސް ބަދަލު ކުރެވޭނީ ހަމައެކަނި ޕްރޮގްރާމްގައި
          ހުރި ނެށުންތެރިއެއްގެ. އެހެންވީމާ، ސެޓް ބްލޮކް އަބަދުވެސް "މޭކަ އަ ނިއު
          ޑާންސަރ" ބްލޮކްގެ ފަހަތުން ގެންނަން ހަނދާންކުރާތި. އެކި ގޮތްގޮތަށް އެކްސްޕެރިމެންޓްކޮށްލާ،
          މަޖާ އަދި ކްރިއޭޓިވް ގޮތެއް ހަދާލާ!
    hoc_dance_warmup:
      1:
        text: 'އަވަރ އޮފް ކޯޑް | ޑާންސް ޕާޓީ: ވޯމްއަޕް'
      2:
        text: ހައި! އަހަރެންގެ ނަމަކީ މީރަލް ކޮތްބީ، އަހަރެންނަކީ ނެށުންތެރިއެއް،
          ސޮފްޓްވެއަރ ޑިވެލޮޕަރެއް އަދި އައިލުމިނޭޓް (iLuminate) އުފެއްދި ފަރާތް.
      3:
        text: ކޮމްޕިޔުޓަރ ސައިންސާއި އުފެއްދުންތެރިކަމާއި އެތައް ގޮތަކަށް ގުޅިފައިވޭ.
          އަދަދު ނުކުރެވޭހާ ގިނަ ގޮތްތަކަށް ގުޅޭ، އަސްލު. އަހަރެން މިބުނި އެއްޗެއްގެ
          މާނައަކީ، ސޮފްޓްވެއަރ ލިޔުމުގެ ހުނަރު ލިބިއްޖެނަމަ، ތިމާގެ ޚިޔާލުތައް ކޮންމެ
          ކަމަކަށް ވެސް ބަދަލުކޮށްލެވިދާނެ. އަހަރެން އެ ބޭނުންކުރަނީ ލައިޓް ސޫޓާއެކު.
          ސޮފްޓްވެއަރ ލިޔެވޭނޭ ޓޫލެއް އޮތްނަމަ އެތަށް ކަމެއްކުރެވިދާނެ، އަސްލު ކުރެވިދާނެ
          ކަންތައް ހުސްނުވާނެ.
      4:
        text: ކުރިއަށް އޮތް 1 ގަޑިއިރުގެ ތެރޭގައި، ތިޔަ ތަޖުރިބާ ކުރަން އުޅެނީ ކޮމްޕިޔުޓަރ
          ސައިންސްގެ ފެށުން، އަމިއްލަ ޑާންސް ޕާޓީއެއް ޑިވެލޮޕްކުރުން! ވަރަށް ހިޓް
          މިޔުޒިކާއި ގަދަ ނެށުންތެރިންގެ ޓީމެއް ވަނީ ތިކުދިންނާއެކު މިކަމުގައި ބައިވެރިވުމަށް
          ތައްޔާރުވެފައި.
      5:
        text: އެކި ނެށުންތެރިން ޚިޔާރުކުރުމަށާއި އެމީހުން ނަށާނެ ގޮތްތައް ޚިޔާރުކުރުމަށާއި،
          މިޔުޒިކަށް މޫވްކުރުމާއި ވީހާވެސް އިންޓަރެކްޓިވްކުރުމަށް އެކި ބާވަތުގެ ކޯޑް
          ބްލޮކް ބޭނުންކުރެވޭނެ.
      6:
        text: ތިކުދިންގެ ސްކްރީން ބެހިފައިވަނީ ތިން ބަޔަކަށް. ވާތްފަރާތުގައި މިފެންނަނީ
          ޕްލޭ ސްޕޭސް. ނެށުންތެރިން ނަށާތަން ފެންނާނީ މިތަނުގައި.
      7:
        text: ސްކްރީންގެ މެދުން ފެންނަ ޖާގައަކީ ޓޫލްބޮކްސް. ލެސަންތައް ކުރިއަށްދާ
          މިންވަރަކުން، އެކި އެކި އައު ކޯޑް ބްލޮކް މިތަނުން ފެންނާނެ.
      8:
        text: ކަނާތް ފަރާތުގައި މިފެންނަ ޖާގައަކީ ވޯކްސްޕޭސް. ޕްރޮގްރާމް ކުރަމުން
          ދާވަރަކަށް ޓޫލްބޮކްސް އޭރިއާއިން ބްލޮކްތައް ނަގާފައި މިތަނަށް ޑްރޮޕްކުރެވޭނެ.
      9:
        text: ކޮންމެ ލެވެލްއެއް ކުރިއަށް ދާންވީ ގޮތުގެ އިރުޝާދުތައް ފެންނާނީ މިތާ
          ސްކްރީންގެ މަތިން. ކުރިއަށް ދިއުމުގައި ހިންޓެއް ބޭނުންނަމަ، މިތަނުން ފެންނަ
          ލައިޓްބަލްބަށް ފިތާލާ.
      10:
        text: ފެއްޓުމުގެ ގޮތުން، މި ރަތް ބްލޮކް ބޭނުންކޮށްގެން އައު ނެށުންތެރިއެއް
          ހަދަން ހިނގާ. ފުރަތަމަ، ޓޫލްބޮކްސްއިން އެބްލޮކް ނެގުމަށްފަހު މި އޮރެންޖު
          ކުލައިގެ 'ސެޓްއަޕް' ބްލޮކާއި ގުޅުވާލާ. މިހާރު މިހެދުނު ނެށުންތެރިއަކީ ބުޅާ،
          އަދި އޭގެ ނަމަކީ "my_first_dancer". މިތަނަށް ކްލިކް ކުރުމަށްފަހު ނަން ބޭނުންގޮތަކަށް
          ބަދަލުކުރެވޭނެ.
      11:
        text: އަދި ނެށުންތެރިޔާ ޕްލޭ ސްޕޭސް ތެރޭގައި ހުންނަން ބޭނުންވާ ހިސާބު މި ބޭނުންކޮށްގެން
          ބަދަލުކުރެވޭނެ.
      12:
        text: "ޕްލޭ ސްޕޭސްގެ މަތީގައި އިން މެނޫ އިން ބޭނުންވާ މިޔުޒިކެއް ނެގޭނެ. މިތާގައި
          ވަރަށް ގިނަ މިޔުޒިކްތަކުގެ އޮޕްޝަން ހުންނާނެ، އެހެންވީމާ، އެންމެ ކަމުދާ
          މިޔުޒިކެއް ހޯދުން މަޖާވާނެ. \nޕްލޭ ސްޕޭސްގެ މީނީ \"ރަން\" ބަޓަން. މިބަޓަންއަށް
          ފިތުމުން ޕްރޮގްރާމްގައި ހިމެނޭ ނެށުންތެރިން ޕްލޭ ސްޕޭސް ތެރޭގައި ނަށާނެ.
          އަދި މިޔުޒިކް ވެސް ކުޅެވޭނެ."
      13:
        text: އަމިއްލައަށް މަސައްކަތްކޮށްލާ! ކުޑަކޮށް އުނދަގޫ ވިޔަސް، އެއީ މައްސަލައެއްނޫން!
          ކުޑަކޮށް މަސައްކަތްކޮށްލަނިކޮށް، އިރުކޮޅަކުން އަމިއްލައަށް ޑާންސް ޕާޓީއެއް
          ތައްޔާރުކޮށްލެވިދާނެ! އެހެންވީމާ، ކޯއްޗެއް ތައްޔާރުކޮށްލާނީ؟
    hoc_dance_warmup_2019:
      1:
        text: 'އަވަރ އޮފް ކޯޑް | ޑާންސް ޕާޓީ: ވޯމްއަޕް'
      2:
        text: ހައި! އަހަރެންގެ ނަމަކީ މީރަލް ކޮތްބީ، އަހަރެންނަކީ ނެށުންތެރިއެއް،
          ސޮފްޓްވެއަރ ޑިވެލޮޕަރެއް އަދި އައިލުމިނޭޓް (iLuminate) އުފެއްދި ފަރާތް.
      3:
        text: ކޮމްޕިޔުޓަރ ސައިންސާއި އުފެއްދުންތެރިކަމާއި އެތައް ގޮތަކަށް ގުޅިފައިވޭ.
          އަދަދު ނުކުރެވޭހާ ގިނަ ގޮތްތަކަށް ގުޅޭ، އަސްލު. އަހަރެން މިބުނި އެއްޗެއްގެ
          މާނައަކީ، ސޮފްޓްވެއަރ ލިޔުމުގެ ހުނަރު ލިބިއްޖެނަމަ، ތިމާގެ ޚިޔާލުތައް ކޮންމެ
          ކަމަކަށް ވެސް ބަދަލުކޮށްލެވިދާނެ. އަހަރެން އެ ބޭނުންކުރަނީ ލައިޓް ސޫޓާއެކު.
          ސޮފްޓްވެއަރ ލިޔެވޭނޭ ޓޫލެއް އޮތްނަމަ އެތަށް ކަމެއްކުރެވިދާނެ، އަސްލު ކުރެވިދާނެ
          ކަންތައް ހުސްނުވާނެ.
      4:
        text: ކުރިއަށް އޮތް 1 ގަޑިއިރުގެ ތެރޭގައި، ތިޔަ ތަޖުރިބާ ކުރަން އުޅެނީ ކޮމްޕިޔުޓަރ
          ސައިންސްގެ ފެށުން، އަމިއްލަ ޑާންސް ޕާޓީއެއް ޑިވެލޮޕްކުރުން! ވަރަށް ހިޓް
          މިޔުޒިކާއި ގަދަ ނެށުންތެރިންގެ ޓީމެއް ވަނީ ތިކުދިންނާއެކު މިކަމުގައި ބައިވެރިވުމަށް
          ތައްޔާރުވެފައި.
      5:
        image: notes/hoc_dance_warmup_2019_5.png
        text: އެކި ނެށުންތެރިން ޚިޔާރުކުރުމަށާއި އެމީހުން ނަށާނެ ގޮތްތައް ޚިޔާރުކުރުމަށާއި،
          މިޔުޒިކަށް މޫވްކުރުމާއި ވީހާވެސް އިންޓަރެކްޓިވްކުރުމަށް އެކި ބާވަތުގެ ކޯޑް
          ބްލޮކް ބޭނުންކުރެވޭނެ.
      6:
        image: notes/hoc_dance_warmup_2019_6.png
        text: ތިކުދިންގެ ސްކްރީން ބެހިފައިވަނީ ތިން ބަޔަކަށް. ވާތްފަރާތުގައި މިފެންނަނީ
          ޕްލޭ ސްޕޭސް. ނެށުންތެރިން ނަށާތަން ފެންނާނީ މިތަނުގައި.
      7:
        image: notes/hoc_dance_warmup_2019_7.png
        text: ސްކްރީންގެ މެދުން ފެންނަ ޖާގައަކީ ޓޫލްބޮކްސް. ލެސަންތައް ކުރިއަށްދާ
          މިންވަރަކުން، އެކި އެކި އައު ކޯޑް ބްލޮކް މިތަނުން ފެންނާނެ.
      8:
        image: notes/hoc_dance_warmup_2019_8.png
        text: ކަނާތް ފަރާތުގައި މިފެންނަ ޖާގައަކީ ވޯކްސްޕޭސް. ޕްރޮގްރާމް ކުރަމުން
          ދާވަރަކަށް ޓޫލްބޮކްސް އޭރިއާއިން ބްލޮކްތައް ނަގާފައި މިތަނަށް ޑްރޮޕްކުރެވޭނެ.
      9:
        image: notes/hoc_dance_warmup_2019_9.png
        text: ކޮންމެ ލެވެލްއެއް ކުރިއަށް ދާންވީ ގޮތުގެ އިރުޝާދުތައް ފެންނާނީ މިތާ
          ސްކްރީންގެ މަތިން. ކުރިއަށް ދިއުމުގައި ހިންޓެއް ބޭނުންނަމަ، މިތަނުން ފެންނަ
          ލައިޓްބަލްބަށް ފިތާލާ.
      10:
        image: notes/hoc_dance_warmup_2019_9.png
        text: ފެއްޓުމުގެ ގޮތުން، މި ރަތް ބްލޮކް ބޭނުންކޮށްގެން ނެށުންތެރިއެއް ތައްޔާރުކޮށްލަން
          ހިނގާ. ޓޫލްބޮކްސްއިން ރަތް ބްކޮލް ނަގާފައި އޮރެންޖު ކުލައިގެ ސެޓްއަޕް ބްލޮކްއާއި
          ގުޅުވާލާ. މީގައި ނެށުންތެރިޔަކީ ކެޓް (ބުޅާ).
      11:
        image: notes/hoc_dance_warmup_2019_11.png
        text: އަދި ނެށުންތެރިޔާ ޕްލޭ ސްޕޭސް ތެރޭގައި ހުންނަން ބޭނުންވާ ހިސާބު މި ބޭނުންކޮށްގެން
          ބަދަލުކުރެވޭނެ.
      12:
        image: 'notes/hoc_dance_warmup_2019_12.png

          '
        text: "ޕްލޭ ސްޕޭސްގެ މަތީގައި އިން މެނޫ އިން ބޭނުންވާ މިޔުޒިކެއް ނެގޭނެ. މިތާގައި
          ވަރަށް ގިނަ މިޔުޒިކްތަކުގެ އޮޕްޝަން ހުންނާނެ، އެހެންވީމާ، އެންމެ ކަމުދާ
          މިޔުޒިކެއް ހޯދުން މަޖާވާނެ. \nޕްލޭ ސްޕޭސްގެ މީނީ \"ރަން\" ބަޓަން. މިބަޓަންއަށް
          ފިތުމުން ޕްރޮގްރާމްގައި ހިމެނޭ ނެށުންތެރިން ޕްލޭ ސްޕޭސް ތެރޭގައި ނަށާނެ.
          އަދި މިޔުޒިކް ވެސް ކުޅެވޭނެ."
      13:
        text: އަމިއްލައަށް މަސައްކަތްކޮށްލާ! ކުޑަކޮށް އުނދަގޫ ވިޔަސް، އެއީ މައްސަލައެއްނޫން!
          ކުޑަކޮށް މަސައްކަތްކޮށްލަނިކޮށް، އިރުކޮޅަކުން އަމިއްލައަށް ޑާންސް ޕާޓީއެއް
          ތައްޔާރުކޮށްލެވިދާނެ! އެހެންވީމާ، ކޯއްޗެއް ތައްޔާރުކޮށްލާނީ؟

      Course 4 Artist Functions 8_instruction: 'Kriegst du langsam heraus, wie du
        die Funktionsbausteine benutzt? Lass uns dieses Viereck so verändern, dass
        es 200 Pixel groß ist. Hinweis: Klicke auf „bearbeiten“ („edit“) um die Größe
        von „zeichne ein Viereck“ („draw a square“) im Editor zu ändern. Vergiss nicht
        auf „speichern und schließen“ („save and close“) zu klicken, um wieder aus
        dem Editor heraus zu kommen. '
      Course 4 Artist Functions 9_instruction: Wir haben dir den meisten Code gegeben,
        um eine Funktion zu bauen. Jedoch sieht es so aus als ob etwas fehlt. Kannst
        du den Funktionsbaustein vervollständigen?\t

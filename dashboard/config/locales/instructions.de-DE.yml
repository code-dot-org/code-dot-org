      Overworld Chop Tree - allthethings_instruction: |
        Wood is a very important resource.
        Many things are made from it. Walk to the tree and use the “destroy block”
        command to chop it down.
      Overworld Chop Tree_instruction: Holz ist ein sehr wichtiger Rohstoff. Viele
        Dinge werden daraus hergestellt. Um einen Baum zu fällen, gehe zu seinem Stamm
        und benutze den „Zerstören“-Baustein.
      Overworld Chop Trees_instruction: Wir müssen ein Haus bauen, bevor die Sonne
        untergeht. Für Häuser braucht man viel Holz. Fälle alle 3 Bäume.
      Overworld Free Play 20x20_instruction: Herzlichen Glückwunsch! Du hast alle
        Aufgaben gelöst! Jetzt baue ab, baue und erstelle etwas Einzigartiges, indem
        du alles bisher Gelernte anwendest.
      Overworld Free Play_instruction: Diese Landschaft steht dir zum Spielen zur
        Verfügung. Du kannst auswählen, was du bauen willst.
      Overworld House Frame - A_instruction: Mache dein eigenes Haus! Dieser Ort sieht
        gut aus. Baue einen Rahmen auf den Erdbausteinen.
      Overworld House Frame - C_instruction: Mache dein eigenes Haus! Dieser Ort sieht
        gut aus. Baue einen Rahmen auf den Erdbausteinen.
      Overworld House Frame B_instruction: Eine Mauer ist fertig, lass uns den Rest
        des Hauses, in dem du dem Grundriss folgst, bauen! Du musst dich hier ziemlich
        häufig wiederholen.
      Overworld House Frame B2_instruction: Eine Mauer ist fertig, lass uns den Rest
        des Hauses, in dem du dem Grundriss folgst, bauen! Du musst dich hier ziemlich

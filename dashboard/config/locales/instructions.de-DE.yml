      20hr_farmer_stage9_1_instruction: Hallo, ich bin ein Bauer. Ich muss das Feld
        auf meiner Farm ebnen, damit ich dort etwas pflanzen kann. Bewege mich zum
        Erdhaufen und verwende den „Entfernen“-Baustein, um den Haufen zu entfernen.
      20hr_farmer_stage9_11_instruction: 'Es ist immer noch dunkel. Bewege mich über
        das Feld. Entferne alle Erdhaufen und fülle alle Löcher. Tipp: verwende das
        Dropdown-Menü mit Optionen auf dem „Wenn“-Baustein.'
      20hr_farmer_stage9_2_instruction: Bewege mich dann zum Loch und fülle es mit
        ZWEI Schaufeln Erde mit dem "Füllen"-Baustein.
      20hr_farmer_stage9_3_instruction: Bewege mich zum Erdhaufen und sag mir, wie
        viele Schaufeln entfernt werden sollen. Verwende dabei so wenig Bausteine
        wie möglich.
      20hr_farmer_stage9_4_instruction: 'Kannst du mir helfen, alle vier Erdhaufen
        zu entfernen? Tipp: Verwende einen "Wiederholen"-Baustein.'
      20hr_farmer_stage9_5_instruction: 'Hilf mir, alle Löcher mit 5 Schaufeln Erde
        aufzufüllen. Tipp: Setze einen „Wiederholen“-Baustein in den „Wenn“-Baustein.'
      20hr_farmer_stage9_6_instruction: Entferne alle Erdhaufen mit so wenig Bausteinen
        wie möglich. Die neuen Optionen im Dropdown-Menü auf dem "Wenn"-Baustein sagen
        mir, ob ich auf einem Haufen oder einem Loch stehe.
      20hr_farmer_stage9_7_instruction: Wow, ich habe ein richtig tiefes Loch gefunden!
        Ich weiß nicht, wie viele Schaufeln Erde ich brauche. Kannst du ein Programm
        schreiben, mit dem das Loch gefüllt wird, bis der Boden eben ist?
      20hr_farmer_stage9_8_instruction: Hilf mir das Loch am Ende des Feldes zu füllen
        mit so wenigen Bausteinen wie möglich.
      20hr_farmer_stage9_9_instruction: 'Hilf mir, diese Erdhaufen zu entfernen. Verwende
        so wenig Bausteine wie möglich. Tipp: Verwende einen „Solange“-Baustein.'
      20hr_maze_stage2_10_instruction: Probiere den neuen „Wiederholen-bis“-Baustein
        aus – dieser wiederholt alle Aktionen, bis ich das grüne Schwein erreiche.
      20hr_maze_stage2_11_instruction: Okay, eine letzte Übung - kannst du das mit
        nur 4 Bausteinen lösen?
      20hr_maze_stage2_13_instruction: Okay, das ist ähnlich, aber etwas anders. Kannst
        du es mit nur fünf Bausteinen?
      20hr_maze_stage2_14_instruction: 'Benutze den neuen "Wenn"-Baustein, damit ich
        entscheiden kann, wann ich mich drehe.  Hinweis: du brauchst nur einen weiteren
        Baustein, aber sieh dir an, wie wir das machen, damit du es beim nächsten
        Mal alleine hinbekommst.'
      20hr_maze_stage2_15_instruction: Ok, das ist wie die letzte Aufgabe, aber erinnere
        dich daran, wie du den "Wenn"-Baustein und den "Wiederholen"-Baustein zusammen
        verwendet hast.
      20hr_maze_stage2_16_instruction: Ich will Sonnenblume! Verwende einen "Wenn"-Baustein,
        um mich mit der geringsten Anzahl an Bausteinen zum Ziel zu bringen.
      20hr_maze_stage2_17_instruction: Ok, lass uns das nochmal üben. Das ist wieder
        beinahe dasselbe, aber hüte dich vor den fleischfressenden Pflanzen!
      20hr_maze_stage2_18_instruction: Die „Wenn-Ansonsten“-Bausteine überprüfen eine
        Bedingung und führen dann entweder eine ODER eine andere Anweisung aus. Verwende
        diesen neuen Baustein, um mich zur Sonnenblume zu bringen.
      20hr_maze_stage2_19_instruction: Noch eine Übung mit dem „Wenn-Ansonsten" Baustein,
        schaffst du es mit dem ersten Versuch?
      20hr_maze_stage2_2_instruction: Dieses Schwein lässt meine Federn zu Berge stehen.
        Hilf mir, es zu finden!
      20hr_maze_stage2_20_instruction: Kannst du 3 Bausteine hinzufügen, um mit mir
        zusammen ein komplizierteres Labyrinth zu lösen? Wenn du es richtig machst,
        kann ich auf jedem kurvigen Weg entlang gehen, egal wie lang.
      20hr_maze_stage2_3_instruction: Verfolge den Pfad und führe mich zum Schwein.
        Vermeide das TNT, sonst fliegen die Federn!
      20hr_maze_stage2_4_instruction: Führe mich zu dem grünen Bösewicht! (Pass auf
        das TNT auf)
      20hr_maze_stage2_5_instruction: Bleib ruhig und hilf mir, dass böse Schwein
        zu finden. Sonst werde ich wütend!
      20hr_maze_stage2_6_instruction: Es ist möglich, mit nur zwei Bausteinen zum
        grünen Schweinchen zu kommen. Weißt du, wie?
      20hr_maze_stage2_7_instruction: Versuche, mich mit nur drei Bausteinen zum grünen
        Eindringling zu bringen.
      20hr_maze_stage2_8_instruction: Bring mich mit möglichst wenig Bausteinen zum
        fiesen Schweinchen. Versuche es mit mehr als einem „Wiederholen“-Baustein.
      20hr_maze_stage2_9_instruction: 'Graue Bausteine können nicht gelöscht werden.
        Löse diese Aufgabe, indem du den „Wiederholen“-Baustein mit drei Wiederholungen
        nimmst. Probiere mal, diese drei Bausteine in den grauen „Wiederholen“-Baustein
        zu setzen: bewegen, bewegen, drehen.'
      4-5 Artist 1_instruction: 'Hilf mir, meine Box fertig zu zeichnen. (Jede Linie
        ist 300 Pixel lang) '
      4-5 Artist 10_instruction: Drücke auf „Ausführen“, um den Code zu testen. Wiederhole

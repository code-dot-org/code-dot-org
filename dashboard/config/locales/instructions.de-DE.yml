      Course 4 Artist Params 12_instruction: Benutze deine „Windrad“-Funktion, um
        alle Formen zu zeichnen. Die Seitenlänge jedes Bildes ist 50.
      Course 4 Artist Params 13_instruction: 'Freies Spiel: Hier sind die Funktionen,
        die du geschrieben hast, und ein paar mehr für dich zum Spielen. Zeichne etwas
        Tolles!'
      Course 4 Artist Params 3_instruction: 'Toll! Kannst Du jedes dieser Dreiecke
        mit dieser neuen Funktion zeichnen? Das erste ist 25 Pixel lang, das zweite
        ist 50, das dritte ist 75. '
      Course 4 Artist Params 4_instruction: Kannst du eine neue Funktion namens Quadrat
        hinzufügen? Sie sollte auch von einem Längenparameter ausgehen, genau wie
        das Dreieck. Zeichne dieses Mal 3 Quadrate mit einer Länge von 25, 50 und
        75 Pixeln, die jeweils 100 Pixel voneinander entfernt sind.
      Course 4 Artist Params 5_instruction: 'Benutze deine beiden neuen Funktionen,
        um das Bild zu zeichnen. Leichter geht es, wenn du eine Schleife mit dem Parameter
        „Zähler“ („counter“) nutzt. '
      Course 4 Artist Params 6_instruction: 'Lass uns diese „Zeichne eine Figur“-Funktion
        ändern. Sie hat bereits einen Parameter „Länge“. Wir wollen jetzt einen neuen
        Parameter für die Zahl der Seiten hinzufügen. Dazu muss sich der Künstler
        jeweils um 360 Grad geteilt durch die Anzahl der Seiten drehen. Hinweis: Die
        Seitenlänge eines Dreiecks ist 100 Pixel, eines Sechsecks ist 25 Pixel und
        eines Quadrats ist 50 Pixel. '
      Course 4 Artist Params 7_instruction: 'Kannst Du diese Figuren zeichnen? Fülle
        einfach die „???“ aus! Das Quadrat und das Dreieck haben eine Kantenlänge
        von 100, das Sechseck 75 Pixel. '
      Course 4 Artist Params 8_instruction: 'Kannst du herausfinden, wie man diese
        Form zeichnet? Kommst Du dahinter, wie man diese Figur malt? Hier ist ein
        Tipp: Mach eine neue Funktion, die ein Sechseck zeichnet. '
      Course 4 Artist Params 9_instruction: Kannst du dich noch daran erinnern, wie
        wir die Zählschleife verwendet haben, bei der eine innere Schleife entfernt
        wurde? Lass uns doch mal die „Zeichne Quadrat“-Funktion mit Parametern für
        „Seiten“ und „Länge“ ausprobieren. Kannst du diese Figuren wieder erstellen?
        Der Quadratzähler sollte 5/100/5 sein, der Dreieckzähler sollte 10/100/10
        und das Sechseck 2/100/2 sein.
      Course 4 Artist Var 9_instruction: 'Hier ist der Algorithmus zum Zeichnen eines
        Dreiecks. Verändere ihn so, dass er die Variable „Seiten“ benutzt. Ersetze
        die Zahl 3 durch die „Seiten“-Variable. Hinweis: Denke daran, den „Stelle
        Seiten auf“-Baustein zu benutzen.'
      Course 4 Artist Vars 1_instruction: Kannst du mir helfen, ein gleichseitiges
        Dreieck zu zeichnen? Es soll auf jeder Seite genau 100 Pixel lang sein.
      Course 4 Artist Vars 10_instruction: Dieser Algorithmus hier zeichnet ein großes
        Dreieck aus lauter kleinen Dreiecken. Wie muss der Algorithmus geändert werden,
        damit er die „Seiten“-Variable benutzt, um alle Dreiecke zu zeichnen? Schau
        dir den Code an und ersetze jede 3 durch eine „Seiten“-Variable. Benutze auch
        den „Setze Seiten“-Baustein.
      Course 4 Artist Vars 11_instruction: Hier ist etwas komplizierterer Code, der
        dieselben Konzepte verwendet wie das letzte Rätsel. Welchen Wert muss die
        „Seiten“-Variable diesmal bekommen, um die dargestellte Figur aus Quadraten
        zu zeichnen?
      Course 4 Artist Vars 12_instruction: Stelle die „Seiten“-Variable auf 5 ein.
        Je mehr Seiten wir zu dem Algorithmus hinzufügen, desto größer wird das Muster.
        Beachte, dass es noch die Variable „Länge“ gibt. Wir können dies immer dort
        verwenden, wo wir ein „Schritt vorwärts“ haben. Stelle die Variable für die
        Länge dieser Form auf 75 ein!
      Course 4 Artist Vars 13_instruction: |-
        Wenn eine Form viele Seiten hat, muss jede Seite kürzer sein, wenn du willst, dass das Muster vollständig auf den Bildschirm passt.
        Lass uns nun den Algorithmus für dieses tolle Muster erneuern, aber statt einer manuellen Einstellung die „Länge“-Variable nutzen. Lass uns einen Mathematik-Baustein mit der „Seiten“-Variablen darin verwenden, um sicherzustellen, dass jede Form richtig passt. Der Umfang jedes Vielecks beträgt 300 Pixel.
        Brauchst du ein paar Hinweise?  Klicke hier!
      Course 4 Artist Vars 14_instruction: |-
        Freies Spiel: Probiere es aus! Nun ist dein Algorithmus in eine weitere Schleife eingebettet. Experimentiere, indem du die zwei Variablen auf unterschiedliche Werte einstellst, um coole Muster zu zeichnen.

        Mehr Effekte kannst Du natürlich auch mit Farbe erzielen!  Benutze zufällige Farben in Schleifen und schau dir an, wie sich dadurch dein Design ändert.
      Course 4 Artist Vars 2_instruction: Statt „um 150 vorwärts bewegen“ verwendet
        der „Bewegen“-Baustein jetzt eine Variable namens „Länge“. Kannst du „Länge“
        auf 150 einstellen, um dieses neue Dreieck zu zeichnen?
      Course 4 Artist Vars 3_instruction: 'Diese Schleife hier zeichnet ein Quadrat.
        Es fehlt allerdings noch etwas. Kannst du die Variable „Länge“ verwenden,
        um die richtige Länge der Seiten herauszubekommen? '
      Course 4 Artist Vars 4_instruction: Nun möchte ich ein Rechteck zeichnen, das
        doppelt so lang wie breit ist. Dazu haben wir eine Variable namens „Breite“,
        die auf 100 eingestellt werden muss. Kannst Du die Mathematik-Bausteine verwenden,
        um den Code zu vervollständigen?
      Course 4 Artist Vars 5_instruction: Lege mit der Variablen "Seiten" die Anzahl
        der Schleifendurchläufe fest.
      Course 4 Artist Vars 6_instruction: |-
        Hier ist Code, der jedes gleichseitige Polygon (Vieleck) zeichnen kann. Er benutzt eine neue Variable namens „Seiten“, die auf 4 eingestellt wurde. Kannst Du diese „Seiten“-Variable (zusammen mit dem Mathematik-Baustein) verwenden, um jeweils um den korrekten Winkel zu drehen - egal aus wie vielen Seiten das Polygon bestehen soll?

        Du kannst hier klicken, um den Hinweis nochmals zu sehen!
      Course 4 Artist Vars 7_instruction: |-
        Jetzt wende dein Wissen vom letzten Rätsel an, um mithilfe der Seiten-Variable dieses Sechseck zu erschaffen.

        Merkst du, dass du nur durch Ändern eines einzigen Wertes mit demselben Code ein Dreieck, Quadrat, Fünfeck oder Achteck zeichnen kannst?
      Course 4 Artist Vars 8_instruction: 'Freies Spiel: Experimentiere mit der Anzahl
        Seiten, die diese Form hat. Schaffst du es, den Algorithmus so anzupassen,
        dass die Größe der Form unabhängig von der Zahl der Seiten immer dieselbe
        ist? Hinweis: Wenn du die Ausgangslänge durch die Zahl der Seiten teilst,
        nimmt die Länge der Seiten mit zunehmender Seitenzahl ab.'
      Course 4 Artist Vars 9_instruction: Verwende bei diesem Algorithmus die „Seiten“-Variable
        statt einer festen Zahl, um ein Dreieck zu zeichnen. Denke daran, den „Stelle
        Seiten auf“-Baustein zu benutzen.
      Course 4 Bee 1_instruction: 'Die Biene weiß nicht, was sich unter der Wolke
        verbirgt! Benutze den „Wenn“-Baustein, um nachzusehen und nur dann Nektar
        zu sammeln, wenn eine Blume unter der Wolke ist. '
      Course 4 Bee 2_instruction: Verwende den „Wenn/ansonsten“-Baustein, um bei jedem
        Objekt zu prüfen, ob es sich um eine Blume oder Honigwabe handelt. Wenn es
        eine Blume ist, sammle Nektar ... ansonsten, mache Honig!
      Course 4 Bee 3_instruction: Das unbekannte Objekt ist entweder eine Blume oder
        eine Bienenwabe. Benutze den „Wenn/ansonsten"- Baustein, um Nektar zu machen,
        wenn es eine Blüte ist, ansonsten mache Honig (denn dann wäre es eine Honigwabe).
      Course 4 Bee 4_instruction: Diese lila Blüte kann entweder 3, 2 oder 1 Nektar
        haben. Hier ist ein „wenn/ansonsten“-Baustein mit einem weiteren „wenn/ansonsten“-
        Baustein kombiniert, damit eine „wenn/ansonsten-wenn/ansonsten“ - Aussage
        erzeugt wird. Vervollständige die Lösung, um eine unbekannte Menge Nektar
        zu sammeln.
      Course 4 Bee 5_instruction: Diese lila Blüte kann entweder 3, 2 oder 1 Nektar
        haben. Füge einen „Wenn/ansonsten“-Baustein hinzu, um einen „Wenn/ansonsten-wenn/ansonsten“-Baustein
        zu erhalten. Vervollständige die Lösung, um eine unbekannte Menge Nektar zu
        sammeln.
      Course 4 Bee 6_instruction: Diese lila Blüte kann entweder 3, 2 oder 1 Nektar
        haben. Stelle einen „Wenn/ansonsten-wenn/ansonsten“-Baustein her, um die unbekannte
        Menge Nektar einzusammeln.
      Course 4 Bee 7_instruction: Wende alles an, was du bisher gelernt hast, um den
        gesamten Nektar zu einzusammeln. Diese lila Blüte kann entweder 3, 2 oder
        1 Nektar haben.
      Course 4 Bee For Loops 1_instruction: Benutze eine Schleife, um den Nektar von
        jeder Blume zu sammeln.
      Course 4 Bee For Loops 10_instruction: Wenn Deine Schleife herunterzählt, wird
        ein Wert bei jedem Schleifendurchlauf von der Zählervariable abgezogen. Wie
        hoch sollte dieser Wert sein, um 9, dann 6 und später 3 mal Nektar zu sammeln?
      Course 4 Bee For Loops 11_instruction: Was stimmt mit dieser Schleife nicht?
        Schaue, ob du das repariert bekommst und lass die Biene allen Nektar sammeln.
      Course 4 Bee For Loops 2_instruction: Hier ist eine neue Art von Schleife, die
        „Zähle mit“-Schleife. In diesem Fall zählt sie von 1 bis 5 und führt die Anweisungen
        innerhalb der Schleife jedes Mal aus. Lass die Biene den Nektar einsammeln.
      Course 4 Bee For Loops 3_instruction: Diese Aufgabe kannst du mit einer „Zähle
        mit“-Schleife lösen, die im 1er-Schritt von 1 bis 3 zählt. Sammle etwas Nektar
        ein.
      Course 4 Bee For Loops 4_instruction: Sammle den ganzen Nektar von allen Blumen.
        Ich frage mich, ob es einen einfacheren Weg gibt, dies zu tun ...
      Course 4 Bee For Loops 5_instruction: 'Ah, die Schleife macht dies viel einfacher!
        Mit der „Zähler“-Variablen der „Zähl mit“-Schleife wird der „Nimm Nektar“-Baustein
        genauso oft ausgeführt, wie die Schleife. Puh! Das sind eine Menge Schleifen!
        Alles was du benötigst steht schon da. Schau dir an, wie die Anweisungen zusammengesetzt
        sind und führe das Programm aus, um zu sehen, wie es funktioniert. '
      Course 4 Bee For Loops 6_instruction: Du kannst auch eine „Zähle mit“- Schleife
        zum Runterzählen verwenden. Versuche, den Nektar durch das Runterzählen von
        5 bis 1 in Einzerschritten zu sammeln.
      Course 4 Bee For Loops 7_instruction: Mit der Zählvariablen der „Zähle mit"-Schleife
        kannst du die horizontale Entfernung festlegen.
      Course 4 Bee For Loops 8_instruction: Wie kann mit der Schleifenvariablen die
        Bewegung und das Einsammeln von Nektar gesteuert werden?
      Course 4 Bee For Loops 9_instruction: Die letzte Zahl in deiner „Zähle mit"-Schleife
        ist die Schrittweite. Bei jedem Schleifendurchlauf wird der Zähler um die
        Schrittweite herauf- oder herabgesetzt. Sammle die Blumen ein, indem du eine
        Schrittweite von 2 benutzt.
      Course 4 Bee Loops 5 NEW_instruction: Hier sind drei Blumen. Kannst du das Anweisungsmuster
        finden, das du dreimal wiederholen musst, um den Nektar mit möglichst wenigen
        Bausteinen zu sammeln?
      Course 4 Bee Loops 5a NEW_instruction: Jetzt solltest Du Wiederholungen verwenden,
        um den Bienen beim Einsammeln des Nektars auf ihrem Weg zur Bienenwabe zu
        helfen. Benutze so wenige Bausteine, wie möglich!  Vergiss nicht am Schluss
        Honig zu erzeugen!
      Course 4 Bee Params 1_instruction: Die „Nimm 3 Nektar"-Funktion lässt die Biene
        sich drehen, zum Nektar gehen und zurückkehren. Setze eine Programmablauf
        zusammen, der mit dieser Funktion den ganzen Nektar einsammelt.
      Course 4 Bee Params 2_instruction: Ändere die „Nimm 3 Nektar"-Funktion so, dass
        sie mich nach rechts, statt nach links zu den Blumen drehen lässt.
      Course 4 Bee Params 3 (copy 1)_instruction: Jetzt sind auf beiden Seiten Blumen!
        Mit einem Parameter kann die Funktion vielleicht so angepasst werden, dass
        sie für Blumen auf beiden Seiten verwendet werden kann. Ich habe den Parameter
        „Richtung“ zu der Funktion hinzugefügt. Hat der Parameter „Richtung“ den Wert
        0, dann drehe ich mich nach links, beim Wert 1 drehe ich mich nach rechts.
      Course 4 Bee Params 3_instruction: 'Jetzt sind auf beiden Seiten Blumen! Für
        dich stehen die Variablen „links“ und „rechts“ zur Verfügung. Die Funktion
        „Nimm 3 Nektar“ wurde außerdem um den Parameter „Richtung“ ergänzt. Ändere
        die Funktion „Nimm 3 Nektar“ so, dass die Biene sich in die richtige Richtung
        dreht, wenn ihr die Variablen „links“ oder „rechts“ übergeben werden.  '
      Course 4 Bee Params 4 (copy 1)_instruction: 'Benutze die neue Funktion um alle
        Blumen zu sammeln. Denke an: 0 = links und 1 = rechts.'
      Course 4 Bee Params 4 - Two WhenRun_instruction: Benutze die neue Funktion um
        alle Blumen zu sammeln. Verwende die „links“ und „rechts“-Variablen.
      Course 4 Bee Params 4 backup_instruction: Wäre es nicht schön, den ganzen Nektar
        mit nur einer Funktion zu sammeln? Versuche mit dem Parameter „Nektarportionen“
        die Menge an Nektar, die gesammelt werden soll, zu steuern. Vielleicht möchtest
        du der Funktion auch einen neuen Namen geben?
      Course 4 Bee Params 4_instruction: Benutze die neue Funktion, um Nektar von
        allen Blumen zu sammeln. Verwende die „links“ und „rechts“-Variablen.
      Course 4 Bee Params 5_instruction: 'Lass uns von vorne beginnen - erstelle eine
        neue Funktion mit einem Parameter für die Richtung. Gib ihr die Bezeichnung:
        „Nimm 5 Nektar".'
      Course 4 Bee Params 6 (copy 1)_instruction: Benutze die neue Funktion, um allen
        Nektar zu sammeln.
      Course 4 Bee Params 6_instruction: Wäre es nicht schön, den ganzen Nektar mit
        nur einer Funktion zu sammeln? Versuche mit dem neuen Parameter „Nektarportionen“
        die Menge an Nektar, die gesammelt werden soll, zu steuern. Vielleicht möchtest
        du der Funktion auch einen neuen Namen geben?
      Course 4 Bee Params 7 (copy 1)_instruction: Benutze die neue Funktion, um allen
        Nektar zu sammeln.
      Course 4 Bee Params 7_instruction: Benutze die neue Funktion, um allen Nektar
        zu sammeln.
      Course 4 Bee Params 8 Clone 2_instruction: Oooh, jetzt kümmern wir uns noch

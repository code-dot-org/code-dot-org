      MC HOC 2016 Level 10_instruction: Es ist an der Zeit, dein eigenes Minecraft
        zu erstellen! Spawne Kreaturen und lass sie nach deiner Pfeife tanzen. Viel
        Spaß!
      MC HOC 2016 Level 2-2_instruction: Das Huhn ist eingefroren. Platziere `bewegen`-
        und `drehen`-Blöcke in einen `beim Spawnen`-Platz, um es zu bewegen.
      MC HOC 2016 Level 3_instruction: Toll, das Huhn hat sich bewegt! Aber dann blieb
        es plötzlich stehen. In Spielen hören Hühner nie auf, sich zu bewegen. Verwende
        eine `immer tun`-Schleife bei diesen Hühnern.
      MC HOC 2016 Level 4_instruction: Jetzt sieht es irgendwie seltsam aus, wenn
        sich alle Hühner gleich bewegen. Spiele setzen zufällige Bewegungen ein, um
        alles etwas realistischer zu gestalten. Sorge dafür, dass sich die Hühner
        `zufällig drehen`.
      MC HOC 2016 Level 5_instruction: Diese Kühe haben sich verirrt! Führe sie zum
        Gras mit dem `einen Schritt hin`-Block in einer `immer tun`-Schleife.
      MC HOC 2016 Level 6_instruction: Lass uns jetzt die Zombies erschaffen. Verwende
        den `spawnen`-Block, um 3 Zombies beim Einbruch der Nacht zu erschaffen. Bringe
        sie dazu, sich zu dir zu bewegen. Überlebe bis zum Morgen.
      MC HOC 2016 Level 8_instruction: Der Weg zu deinem Schaf wird von einer Steinwand
        blockiert. Zum Glück ist ein Creeper in der Nähe. Creeper explodieren, wenn
        du sie berührst. Bringe den Creeper zum Explodieren, um die Wand zu zerstören
        und dein Schaf zu erreichen!
      MC HOC 2016 New Drop_instruction: Im Minecraft lassen Schafe Wolle fallen. Platziere
        den `fallenlassen`-Block in `bei Verwendung`, gehe dann hinüber und verwende
        das Schaf, um einen Gegenstand fallenzulassen.
      MC HOC 2016 New Spawn_instruction: '"Spawnen" heißt in Spielen, der Welt etwas
        hinzuzufügen. Platziere einen `spawnen`-Block unterhalb von `beim Ausführen`,
        um etwas beim Spielstart spawnen zu lassen.'
      MC HOC 2016 New Walk_instruction: Erkunden wir unsere Welt! Bewege dich mit
        den Pfeiltasten und drücke die Leertaste oder tippe auf das Spielbrett, um
        Gegenstände zu verwenden. Benutze die Tür, um ins Haus zu gelangen.
      MC HOC 2016 SCORE LEVEL_instruction: In manchen Spielen werden Punkte gezählt.
        Spiele mit diesen Eisengolems Fangen und verwende den `1 zur Punktzahl addieren`-Block,
        um dir einen Punkt zu geben, wenn du sie gefangen hast. Fünf Punkte führen
        zum Sieg!
      MC HOC 2016 Village Test_instruction: Oh nein! Zombies haben dich eingesperrt!
        Programmiere den Eisengolem so, dass er die Zombies jagt und sie angreift!
      MC_HOC_2017_01_Cole_instruction: Du musst auf deinem Weg alle Werkzeuge einsammeln.

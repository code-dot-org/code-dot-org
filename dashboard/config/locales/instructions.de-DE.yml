      Course 4 Artist Functions 3_instruction: 'Benutze die „Zeichne ein Quadrat“-Funktion.
        Kannst du dieses Bild zeichnen? Hinweis: Die Quadrate sind jeweils 120 Pixel
        voneinander entfernt.'
      Course 4 Artist Functions 4_instruction: 'Bist du bereit, deinen eigenen „Funktionen“-Baustein
        zu erstellen? Klicke auf den „Funktionen“-Baustein in der Toolbox, nenne ihn
        „Zeichne ein Dreieck“. Dann baue aus den Aktion- und Schleifenböcken ein Dreieck
        wie zuvor. Dann klicke auf Speichern und Schließen in der oberen rechten Ecke.
        Hinweis: Zeichne ein Dreieck, das 100 Pixel lang ist. Viel Erfolg!'
      Course 4 Artist Functions 5 OLD_instruction: Nun versuche, diese zwei Funktionen
        zu nutzen, um ein Haus zu zeichnen - was muss in diesem Code korrigiert werden,
        um das Haus richtig zu zeichnen?
      Course 4 Artist Functions 5_instruction: 'Benutze die „Zeichne ein Quadrat“-Funktion.
        Kannst du dieses Bild zeichnen? Hinweis: Die Quadrate sind jeweils 120 Pixel
        voneinander entfernt.'

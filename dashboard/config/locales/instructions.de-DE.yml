      grade5_artist_binary6_instruction: Welche sechsstellige Binärzeichenfolge wird
        dieses Bild zeichnen, wenn sie 11 Mal wiederholt wird?
      grade5_artist_binary7_instruction: Was ist die kürzeste binäre Zeichenfolge,
        die du wiederholen kannst, um dieses Bild zu zeichnen?
      grade5_artist_binary8_instruction: Stelle diese Zeichnung fertig.
      grade5_artist_binary9_instruction: |-
        Hier ist eine Leinwand mit einer höheren Auflösung um darauf zu zeichnen - 16 Pixel mal 16 Pixel!

        Siehst du, was passiert, wenn wir anfangen mit den Bits kreativ zu werden?
      grade5_artist_for_loops1_instruction: 'Zeichne dieses Dreieck, das 50 Pixel
        groß ist. Hinweis: Benutze einen Wiederholen-Baustein.'
      grade5_artist_for_loops10_instruction: "Mit allem, was du bisher gelernt hast:
        Findest du heraus, wie du dieses Bild machen kannst?\r\n\r\nBrauchst du einen
        Tipp? Klick hier."
      grade5_artist_for_loops5_instruction: |-
        Eine kleine Änderung am Code des letzten Bildes kann dieses Bild erzeugen. Kannst du herausfinden, was für eine Änderung es ist?

        Hinweis:  Du musst etwas entfernen!
      grade5_artist_for_loops6_instruction: Es gibt einen hübschen Effekt, wenn du
        vom notwendigen Winkel ein wenig abweichst. Versuche mal, einen Teil des Codes
        vom letzten Level zu verwenden, aber drehe um 89 Grad, um diese verdrehte
        Quadratspirale zu erzeugen.
      grade5_artist_for_loops7_instruction: Nimm drei kleine Änderungen an dem Code
        aus dem vorherigem Level vor, um dies zu erreichen!
      grade5_artist_for_loops8_instruction: 'Erinnerst du dich an eine frühere Phase,
        als wir eine Variable genutzt haben, um die Zahl von Seiten in einer Form
        zu kontrollieren? Wir machen nun dasselbe mit der „Zähler“-Variablen. Dieses
        Muster beginnt mit einem Dreieck und ergänzt jeweils eine Seite, bis es ein
        Zehneck zeichnet (10 Seiten). Jede Seite sollte 100 Pixel lang sein. Hinweis:
        360 geteilt durch die Zahl von Seiten, die eine Form hat, ist die Gradzahl,
        um die du drehen musst.'
      grade5_artist_for_loops9_instruction: |-
        Zähle alles zusammen!  Nutze dein Wissen über „Zähle mit“-Schleifen und den „Zähler“, schaffe diese Zeichnung, bei der jede Form zwei Seiten mehr als die vorige hat.  Stelle sicher, dass jede Seite zehnmal so lang ist wie die Anzahl der Seiten im Vieleck.

        Dir wurde nur sehr wenig Code bereitgestellt.
      grade5_artist_for_loopsfreeplay11_instruction: |-
        Freies Spiel Inspiration: Du hast jetzt alles gelernt, um so ein Muster zu machen! Wenn dich das Bild inspiriert, versuche etwas Ähnliches zu machen. Wenn nicht, mach etwas ganz alleine.

        Brauchst du ein Hinweis? Klicke hier!
      grade5_artist_functionparameters10_instruction: |-
        Freies Spiel Inspiration: Du hast jetzt alles gelernt, um so ein Muster zu machen! Wenn dich das Bild inspiriert, versuche etwas Ähnliches zu machen. Wenn nicht, mach etwas ganz alleine.

        Möchtest du wissen, wie unser Inspirationsmuster gemacht wurde?
      grade5_artist_functionparameters11_instruction: 'Freies Spiel: Hier sind die
        Funktionen, die du geschrieben hast, und ein paar mehr für dich zum Spielen.
        Zeichne etwas Tolles! Spiele mit der Stiftbreite um zu sehen, wie unterschiedlich
        deine Zeichnungen aussehen!'
      grade5_artist_functionparameters7_instruction: Dieses Bild ist so ähnlich wie
        das letzte. Kannst du eine „Zähle mit“-Schleife mit deiner Funktion benutzen,
        um dieses Design zu erstellen?
      grade5_artist_functionparameters8_instruction: |-
        Lass und diese „Zeichne ein Vieleck“-Funktion ändern. Sie hat bereits einen Parameter „Seiten“. Lass uns nun einen Parameter „Länge“ ergänzen.
        Hinweis: Der Umfang jeder Form ist 200 Pixel lang. Kannst du dich noch an die Gleichung erinnern, mit der jede Figur gleich groß wird, auch bei unterschiedlicher Seitenanzahl?
      grade5_artist_functionparameters9_instruction: 'Aufgabe: Bearbeite ''Zeichne
        einen Spiralenrand'', um ''Länge'' und ''Seiten'' zu verwenden, dann erstelle
        diese Formen.'
      grade5_artist_functionparameters9a_instruction: Fertige die 'Zeichne eine Spiralkante'
        Funktion an, damit du auch eine Mindestlänge für das Zentrum der Spirale machen
        kannst.
      grade5_artist_functionparameters9b_instruction: Findest du heraus, wie man diese
        Zeichnung mit Hilfe der Funktion macht, die du gerade erstellt hast?
      grade5_artist_functionparameters_6_instruction: Kannst du diese Zeichnung vervollständigen?
        Die Seiten aller Formen sind 100 Pixel lang.
      grade5_artist_parameters_squares1_instruction: 'Klicke „Ausführen“, um die Funktionsdefinition
        von „Zeichne ein Quadrat“ auszufüllen und füge einen Parameter hinzu. Sie
        sollte auch von einem Längenparameter ausgehen, genau wie das Dreieck. Zeichne
        dieses Mal 3 Quadrate: 25, 50 und 75 Pixel lang, jeweils 100 Pixel voneinander
        entfernt.'
      grade5_artist_parameters_squares2a_instruction: Bearbeiten Sie die Funktion,
        um einen Parameter namens "Länge" zu akzeptieren.
      grade5_artist_parameters_triangles2a_instruction: Fällt dir irgendetwas Neues
        an diesen Funktionsbausteinen auf? Klicke „Ausführen“, um zu sehen, was passiert.
      grade5_artist_parameters_triangles4_instruction: Der Code für diese Dreiecksfunktion
        ist defekt. Kannst du die Funktion überarbeiten, um ihn zu reparieren und
        dann Dreiecke mit einer Länge von 25, 50 und 75 erstellen?
      grade5_artist_variables_freeplay10_instruction: 'Freies Spiel: Experimentiere
        mit der Anzahl Seiten, die diese Form hat. Schaffst du es, den Algorithmus
        so anzupassen, dass die Größe der Form unabhängig von der Zahl der Seiten
        immer dieselbe ist? Hinweis: Wenn du die Ausgangslänge durch die Zahl der
        Seiten teilst, nimmt die Länge der Seiten mit zunehmender Seitenzahl ab.'
      grade5_artist_variables_freeplay14_instruction: |-
        Freies Spiel: Probiere es aus! Nun ist dein Algorithmus in eine weitere Schleife eingebettet. Experimentiere, indem du die zwei Variablen auf unterschiedliche Werte einstellst, um coole Muster zu zeichnen.

        Mehr Effekte kannst Du natürlich auch mit Farbe erzielen!  Benutze zufällige Farben in Schleifen und schau dir an, wie sich dadurch dein Design ändert.
      grade5_artist_variables_freeplay15_instruction: |-
        Möchtest Du noch einmal das Ausgangsdesign oder die Hinweise ansehen?  Klicke hier!

        Ansonsten leg mit Deinem eigenen Design los!
      grade5_artist_variables_freeplay16_instruction: Soll es noch weiter gehen?  Hier
        ist eine leere Fläche, die du frei gestalten kannst!
      grade5_artist_variables_hexagons1_instruction: 'Probieren wir es noch einmal.
        Kannst du die Variable „Länge“ so einstellen, dass dieses coole Design aus
        Sechsecken entsteht? Hinweis: Es ist ein Vielfaches von 10.'
      grade5_artist_variables_letterT11_instruction: Hier ist etwas komplizierterer
        Code, der dieselben Konzepte verwendet wie das letzte Rätsel. Welchen Wert
        muss die „Seiten“-Variable diesmal bekommen, um die dargestellte Figur aus
        Quadraten zu zeichnen?
      grade5_artist_variables_octagons13_instruction: |-
        Wenn eine Form viele Seiten hat, muss jede Seite kürzer sein, wenn du willst, dass das Muster vollständig auf den Bildschirm passt.
        Lass uns nun den Algorithmus für dieses tolle Muster erneuern, aber statt einer manuellen Einstellung die „Länge“-Variable nutzen. Lass uns einen Mathematik-Baustein mit der „Seiten“-Variablen darin verwenden, um sicherzustellen, dass jede Form richtig passt. Der Umfang jedes Vielecks beträgt 300 Pixel.
        Brauchst du ein paar Hinweise?  Klicke hier!
      grade5_artist_variables_pentagon8_instruction: |-
        Jetzt wende dein Wissen vom letzten Rätsel an, um mithilfe der Seiten-Variable dieses Sechseck zu erschaffen.

        Merkst du, dass du nur durch Ändern eines einzigen Wertes mit demselben Code ein Dreieck, Quadrat, Fünfeck oder Achteck zeichnen kannst?
      grade5_artist_variables_pentagon9_instruction: Schreib den Algorithmus vom letzten
        Level noch mal hin und erstelle ein Fünfeck mit einer Seitenlänge von 150.
      grade5_artist_variables_pentagons1_instruction: |-
        Zeichne dieses Muster, indem du die Längenvariable an die richtigen Stellen setzt und dann den richtigen Wert für die Länge eingibst. (Hinweis: Es ist ein Vielfaches von 10).

        So braucht man die Länge nur an einer Stelle zu setzen - und der Code verwendet den richtigen Wert an jeder Stelle!
      grade5_artist_variables_pentagons12_instruction: Stelle die „Seiten“-Variable
        auf 5 ein. Je mehr Seiten wir zu dem Algorithmus hinzufügen, desto größer
        wird das Muster. Beachte, dass es noch die Variable „Länge“ gibt. Wir können
        dies immer dort verwenden, wo wir ein „Schritt vorwärts“ haben. Stelle die
        Variable für die Länge dieser Form auf 75 ein!
      grade5_artist_variables_rectangle6_instruction: Nun möchte ich ein Rechteck
        zeichnen, das doppelt so lang wie breit ist. Dazu haben wir eine Variable
        namens „Breite“, die auf 100 eingestellt werden muss. Kannst Du die Mathematik-Bausteine
        verwenden, um den Code zu vervollständigen?
      grade5_artist_variables_square7_instruction: |-
        Hier ist Code, der jedes gleichseitige Polygon (Vieleck) zeichnen kann. Er benutzt eine neue Variable namens „Seiten“, die auf 4 eingestellt wurde. Kannst Du diese „Seiten“-Variable (zusammen mit dem Mathematik-Baustein) verwenden, um jeweils um den korrekten Winkel zu drehen - egal aus wie vielen Seiten das Polygon bestehen soll?

        Du kannst hier klicken, um den Hinweis nochmals zu sehen!
      grade5_artist_variables_triangles2_instruction: Statt „um 150 vorwärts bewegen“
        verwendet der „Bewegen“-Baustein jetzt eine Variable namens „Länge“. Kannst
        du „Länge“ auf 150 einstellen, um dieses neue Dreieck zu zeichnen?
      grade5_artist_variables_triangles3_instruction: 'Ziehe einen Nummernbaustein
        zum Baustein „Länge einstellen“, um ein Set von Dreiecken von 50 Pixeln zu
        zeichnen. '
      grade5_bee_for_loops1_instruction: Benutze eine Schleife, um den Nektar von
        jeder Blume zu sammeln.
      grade5_bee_for_loops2_instruction: Ergänze den nötigen Code, um sicherzustellen,
        dass die Biene den gesamten Nektar sammelt. Schau, wie viel Code du für diese
        Aufgabe benötigst! (In der nächsten Aufgabe lernen wir eine einfachere Methode.)
      grade5_bee_for_loops6_instruction: Du kannst auch eine „Zähle mit“- Schleife
        zum Runterzählen verwenden. Versuche, den Nektar durch das Runterzählen von
        5 bis 1 in Einzerschritten zu sammeln.
      grade5_bee_for_loops8_instruction: |-
        Jetzt hast du es! Wie hoch sollte deine Schrittweite sein, um 3, 6, 9, 12, 15 Nektarportionen zu sammeln?
        Hinweis: Was musst du jeder Zahl hinzufügen, um die Zahl danach zu bekommen?
      grade5_playlab_freeplay_instruction: 'Zeit für freies Spiel! Viel Spaß mit all
        den Bausteinen in deinem Werkzeugkasten. '
      grade5_playlab_variables1_instruction: Diesmal brauchst Du keinen Code zu schreiben!
        Einfach „Ausführen“ klicken und spielen! In diesem Spiel bist du der Hund,
        der versucht, mehr Flaggen als die Katze zu sammeln. Benutze den Nach-unten-Pfeil,
        um den Hund zu kontrollieren. Klicke „Fertigstellen“, wenn du mit Spielen
        fertig bist.
      grade5_playlab_variables10_instruction: Füge der Funktion „Patrouille“ einen
        Parameter „Figur“ hinzu, damit sie für alle Figuren auf dem Bildschirm verwendet
        werden kann. Die Figuren haben die Nummern 1, 2 und 3.
      grade5_playlab_variables11_instruction: Füge noch den Parameter „Geschwindigkeit“
        zur Funktion „Patrouille“ hinzu. Verwende einen „Figur festlegen Geschwindigkeit“-Baustein
        mit dem neuen Parameter „Geschwindigkeit“, damit der Pinguin beide Flaggen
        vor den Anderen erreicht.
      grade5_playlab_variables12_instruction: |-
        Lass uns etwas Spaß haben! Findest du heraus, was jeder Baustein macht, wenn du dir den Code anschaust?

        Sammle anschließend mit dem Hund alle Flaggen. Benutze dazu die Pfeiltasten.
      grade5_playlab_variables13_instruction: Verwende den „Wenn Figur berührt"-Baustein,
        um den Hund nach links-oben zurückzuschicken; aber NUR wenn der Hund eine
        andere Figur berührt.
      grade5_playlab_variables14_instruction: 'Zeit für freies Spiel! Viel Spaß mit
        all den Bausteinen in deinem Werkzeugkasten. '
      grade5_playlab_variables2_instruction: Das Rennen im letzten Rätsel war nicht
        sehr fair! Ändere die Variable „Hunde_Geschwindigkeit“ so, dass du mehr Fahnen
        sammeln kannst als die Katze. Der erste, der 10 Fahnen hat, gewinnt!
      grade5_playlab_variables3_instruction: Jetzt was anderes! Verwende die Pfeiltasten
        nach links und rechts sowie nach oben zum Springen. Schau mal, ob du alle
        Fahnen einsammeln kannst.
      grade5_playlab_variables4_instruction: Hier wird eine Variable namens „Höhe”
        verwendet, um einzustellen, wie hoch der Hund springen kann. Ändere die Variable
        „Höhe“ so, dass der Hund hoch genug springen kann, um alle Fahnen zu erreichen.
      grade5_playlab_variables6_instruction: |-
        Mit dem Pfeil nach rechts können wir Herze abschießen.

        Wie sollen wir in unserem Spiel Punkte erzielen? Addiere 1 zu deiner Variablen „Punkte“, wenn der Hund die Katze mit einem Herz trifft. Verwende das Ereignis „Wenn die Figur 2 irgendwas berührt“, um den Punktestand zu aktualisieren. Du kannst deine Variable erhöhen, indem du „Punktezahl = Punktezahl + 1“ einstellst. Du hast das Level erreicht, wenn du 10 Punkte (auf einmal!) erreichst.
      grade5_playlab_variables7_instruction: Sehr schön, und jetzt sorgen wir dafür,
        dass das Spiel nicht zu einfach wird. Jedes Mal wenn der Hund (Figur 1) von
        der Katze (Figur 2) mit gelben Herzen getroffen wird, soll dir ein Punkt abgezogen
        werden. Beginne mit 10 Punkten, damit es nicht zu schwierig wird. Das Level
        ist erreicht, wenn deine Punktzahl von 10 auf 0 gesunken ist.
      grade5_playlab_variables71_instruction: |-
        Hier ist unser Spiel aus einer früheren Phase, doch der größte Teil des Codes ist versteckt. Es gibt eine neue Funktion „Erziele_Punkte“.

        Bearbeite die Funktion so, dass der Variablen „Spieler_Punkte“ ein Parameter „Punkte“ hinzugefügt wird.

        Die Variable „Spieler_Punkte“ soll immer dann erhöht werden, wenn der Hund die Katze mit seinen Herzen trifft, wird der Hund von der Katze mit Herzen getroffen, soll die Punktezahl verringert werden.

        Hinweis: Wenn du fertig bist, klicke zum Spielen auf „Ausführen“.  Wenn der Hund 6 Punkte erreicht hat geht es zur nächsten Aufgabe weiter.
      grade5_playlab_variables81_instruction: |-
        Wir haben für dich eine letzte Funktion ergänzt.

        Benutze eine „Wenn“-Aussage, um dein Spiel zu programmieren, um die „Level-hoch“-Funktion nur dann aufzurufen, wenn „Spieler_Punkte“ größer als eine bestimmte Zahl wird.

        Zum Beispiel: „Spieler_Punkte“ > 6

        Spiele das Spiel und lasse es Level 4 passieren, um zum nächsten Puzzle zu gelangen.
      grade5_playlab_variables9_instruction: Hier ist eine Funktion namens „Patrouille“.
        Ändere sie so, dass die Katze sich 400 Pixel auf- und abwärts bewegt.
      grade5_playlab_variables_freeplay_instruction: |-
        Zeit für freies Spiel! Hier sind alle Variablen, mit denen wir bis jetzt in dieser Phase gespielt haben, sowie ein paar mehr, falls du sie möchtest.

        Beachte, dass deine Toolbox jetzt über eine große Zahl von Bausteinen verfügt, die wir daher erneut nach Kategorien geordnet haben.  Hier haben wir jedes Teil in eine passende Kategorie eingeordnet.  Nimm dir Zeit und schau dir alles genau an. Wenn du mit Browsen fertig bist, gestalte ein Spiel oder eine Geschichte mit Wiederholungen, Variablen und Ereignissen.

        Hinweis: Du musst vielleicht runterscrollen, um alle Befehle im Arbeitsraum zu finden.
      gradek_artist_loops6_instruction: Benutze die 'Wiederholen' Schleife um Wellen
        zum Wasser hinzuzufügen.
      gradek_artist_loopsA_instruction: Hilf mir, Stufen zu bauen, um das Schiff davonsegeln
        zu sehen.
      gradek_artist_loopsFP_instruction: Der Zeichner sah etwas Lustiges in der Ferne.
        Zeichne, was Du denkst, was er sah!
      k-1 maze 1_instruction: Kannst du mich nach Westen bewegen, damit ich zum Schwein
        komme?
      k1stickerfreeplay_instruction: Der Zeichner sah etwas Lustiges in der Ferne.
        Zeichne, was Du denkst, was er sah!
      level 'grade3_Loops_10_instruction: Benutze eine ähnliche Schleife wie in der
        letzten Aufgabe, aber arbeite eine Drehung ein.
      level 'grade3_Loops_11_instruction: Benutze eine Schleife, um die Stufen herabzusteigen
        und den Nektar zu sammeln.
      level 'grade3_Loops_12_instruction: Benutze eine Schleife, um Nektar von jeder
        Blüte zu sammeln und Honig bei jeder Wabe zu erzeugen.
      level 'grade3_Loops_2_instruction: Kannst du diese Aufgabe mit einer Schleife
        vereinfachen?
      level 'grade3_Loops_3_instruction: Kannst du eine Schleife verwenden um den
        ganzen Nektar einzusammeln?
      level 'grade3_Loops_4_instruction: Verwende nun den Wiederholen-Baustein um
        den ganzen Nektar aufzusammeln und den ganzen Honig zu erzeugen.
      level 'grade3_Loops_5_instruction: Füge diese Bausteine in eine Schleife ein,
        um Nektar von jeder Blüte zu sammeln.
      level 'grade3_Loops_6_instruction: Versuche nun diese Sequenz mit Hilfe einer
        Schleife dreimal zu wiederholen. Vergiss nicht am Schluss Honig zu erzeugen!
      level 'grade3_Loops_7_instruction: Jede Blüte enthält eine Einheit Nektar. Sammle
        Nektar von jeder Blüte.
      level 'grade3_Loops_8_instruction: Benutze eine Schleife, um den Nektar zu sammeln
        und Honig zu erzeugen.
      level 'grade3_Loops_9_instruction: Sammle Nektar aus jeder Blüte und erzeuge
        Honig bei jeder Wabe.
      level grade3_Loops_2_instruction: Kannst du diese Aufgabe mit einer Schleife
        vereinfachen?
      scrat 16 (copy 1)_instruction: Eichel! Eichel! Eichel! Verwende einen „Wenn"-Baustein,
        um mich mit der geringsten Anzahl an Bausteinen zum Ziel zu bringen.
      scrat 16_instruction: Eichel! Eichel! Eichel! Verwende einen „Wenn"-Baustein,
        um mich mit der geringsten Anzahl an Bausteinen zum Ziel zu bringen.
      scrat 17_instruction: OK, nochmals zum Üben - das ist nicht sehr unterschiedlich,
        aber man muss auf die Wand achten!
      scrat 18 (copy 1)_instruction: Die „Wenn-Ansonsten“-Bausteine überprüfen eine
        Bedingung und führen dann entweder eine ODER eine andere Anweisung aus. Verwende
        diesen neuen Baustein, um mich zur Eichel zu bringen.
      scrat 18_instruction: Die „Wenn-Ansonsten“-Bausteine überprüfen eine Bedingung
        und führen dann entweder eine ODER eine andere Anweisung aus. Verwende diesen
        neuen Baustein, um mich zur Eichel zu bringen.
      scrat 19 (copy 1)_instruction: Noch eine Übung mit dem „Wenn-Ansonsten" Baustein,
        schaffst du es mit dem ersten Versuch?
      scrat 19_instruction: Noch eine Übung mit dem „Wenn-Ansonsten" Baustein, schaffst
        du es mit dem ersten Versuch?
      scrat 20_instruction: Kannst du 3 Bausteine hinzufügen, um mit mir zusammen
        ein komplizierteres Labyrinth zu lösen? Wenn du es richtig machst, kann ich
        auf jedem kurvigen Weg entlang gehen, egal wie lang. Beeile dich! Das Eis
        schmilzt!
      skratDebugVideo1_instruction: Hilf Skrat zur Eichel zu gelangen.

      Course 4 Play Lab Params 10_instruction: |-
        Wir haben für dich eine letzte Funktion ergänzt.

        Benutze eine „Wenn“-Aussage, um dein Spiel zu programmieren, um die „Level-hoch“-Funktion nur dann aufzurufen, wenn „Spieler_Punkte“ größer als eine bestimmte Zahl wird.

        Zum Beispiel: „Spieler_Punkte“ > 6

        Spiele das Spiel und lasse es Level 4 passieren, um zum nächsten Puzzle zu gelangen.
      Course 4 Play Lab Params 2_instruction: |-
        Hier gibt es Flaggen, die zu hoch sind, um sie mit dem Sprung zu erreichen. Verwende die „Aufwärts“ und „Abwärts“-Pfeiltasten für verschiedene Sprunghöhen.

        Dazu muss der Funktion „Springen“ ein Parameter „Höhe“ hinzugefügt werden.  Mit der „Aufwärts“-Taste soll der Hund 200 Pixel und mit der „Abwärts“-Taste 100 Pixel hoch springen.

        Hinweis: Zum Ändern der Funktion „Springen“ musst du auf „Bearbeiten“ klicken und die Funktion aktualisieren, sodass sie den Parameter „Höhe“ verwendet.
      Course 4 Play Lab Params 3_instruction: 'Wir haben einen weiteren Parameter
        zu der Sprungfunktion hinzugefügt, um sie mit verschiedenen Figuren zu benutzen.
        Jede Figur erhält eine Nummer beginnend mit 1. Ändere die Funktion „Springen“
        so, dass mit dem Parameter „Figur“ die richtige Figur hochspringt. '
      Course 4 Play Lab Params 4_instruction: Hier ist eine Funktion namens „Patrouille“.
        Ändere sie so, dass die Katze sich 400 Pixel auf- und abwärts bewegt.
      Course 4 Play Lab Params 5_instruction: Füge der Funktion „Patrouille“ einen
        Parameter „Figur“ hinzu, damit sie für alle Figuren auf dem Bildschirm verwendet
        werden kann. Die Figuren haben die Nummern 1, 2 und 3.
      Course 4 Play Lab Params 6_instruction: Füge noch den Parameter „Geschwindigkeit“
        zur Funktion „Patrouille“ hinzu. Verwende einen „Figur festlegen Geschwindigkeit“-Baustein
        mit dem neuen Parameter „Geschwindigkeit“, damit der Pinguin beide Flaggen
        vor den Anderen erreicht.
      Course 4 Play Lab Params 7_instruction: |-
        Lass uns etwas Spaß haben! Findest du heraus, was jeder Baustein macht, wenn du dir den Code anschaust?

        Sammle anschließend mit dem Hund alle Flaggen. Benutze dazu die Pfeiltasten.
      Course 4 Play Lab Params 8_instruction: Verwende den „Wenn Figur berührt"-Baustein,
        um den Hund nach links-oben zurückzuschicken; aber NUR wenn der Hund eine
        andere Figur berührt.
      Course 4 Play Lab Params 9_instruction: |-
        Hier ist unser Spiel aus einer früheren Phase, doch der größte Teil des Codes ist versteckt. Es gibt eine neue Funktion „Erziele_Punkte“.

        Bearbeite die Funktion so, dass der Variablen „Spieler_Punkte“ ein Parameter „Punkte“ hinzugefügt wird.

        Die Variable „Spieler_Punkte“ soll immer dann erhöht werden, wenn der Hund die Katze mit seinen Herzen trifft, wird der Hund von der Katze mit Herzen getroffen, soll die Punktezahl verringert werden.

        Hinweis: Wenn du fertig bist, klicke zum Spielen auf „Ausführen“.  Wenn der Hund 6 Punkte erreicht hat geht es zur nächsten Aufgabe weiter.
      Course 4 Play Lab Vars 1_instruction: Diesmal brauchst Du keinen Code zu schreiben!
        Einfach „Ausführen“ klicken und spielen! In diesem Spiel bist du der Hund,
        der versucht, mehr Flaggen als die Katze zu sammeln. Benutze den Nach-unten-Pfeil,
        um den Hund zu kontrollieren. Klicke „Fertigstellen“, wenn du mit Spielen
        fertig bist.
      Course 4 Play Lab Vars 2_instruction: Das Rennen im letzten Rätsel war nicht
        sehr fair! Ändere die Variable „Hunde_Geschwindigkeit“ so, dass du mehr Fahnen
        sammeln kannst als die Katze. Der erste, der 10 Fahnen hat, gewinnt!
      Course 4 Play Lab Vars 3_instruction: Jetzt was anderes! Verwende die Pfeiltasten
        nach links und rechts sowie nach oben zum Springen. Schau mal, ob du alle
        Fahnen einsammeln kannst.
      Course 4 Play Lab Vars 4_instruction: Hier wird eine Variable namens „Höhe”
        verwendet, um einzustellen, wie hoch der Hund springen kann. Ändere die Variable
        „Höhe“ so, dass der Hund hoch genug springen kann, um alle Fahnen zu erreichen.
      Course 4 Play Lab Vars 5_instruction: 'Lass uns ein Spiel bauen! Zuerst brauchen
        wir einen Punktestand. Baue den Code um, den du im letzten Level gesehen hast,
        um den Punktestand auf 10 einzustellen. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Cool, jetzt haben wir eine Variable
        für den Punktestand, aber wie setzen wir sie ein? Du könntest jedes Mal, wenn
        du den Gegner mit einem Feuerball triffst, deine Variable für den Punktestand
        erhöhen. Mit dem Ereignisbaustein „Wenn die Figur 2 irgendetwas berührt“ kannst
        du deinen Punktestand erhöhen, wenn du die Katze mit einem Feuerball triffst.
        Die Punktezahl wird erhöht, indem du „Punktezahl = Punktezahl +1“ einstellst.
        Du hast das Level erreicht, wenn du 10 Punkte (auf einmal!) erreichst.
      Course 4 Play Lab Vars 6_instruction: |-
        Mit dem Pfeil nach rechts können wir Herze abschießen.

        Wie sollen wir in unserem Spiel Punkte erzielen? Addiere 1 zu deiner Variablen „Punkte“, wenn der Hund die Katze mit einem Herz trifft. Verwende das Ereignis „Wenn die Figur 2 irgendwas berührt“, um den Punktestand zu aktualisieren. Du kannst deine Variable erhöhen, indem du „Punktezahl = Punktezahl + 1“ einstellst. Du hast das Level erreicht, wenn du 10 Punkte (auf einmal!) erreichst.
      Course 4 Play Lab Vars 7_instruction: Sehr schön, und jetzt sorgen wir dafür,
        dass das Spiel nicht zu einfach wird. Jedes Mal wenn der Hund (Figur 1) von
        der Katze (Figur 2) mit gelben Herzen getroffen wird, soll dir ein Punkt abgezogen
        werden. Beginne mit 10 Punkten, damit es nicht zu schwierig wird. Das Level
        ist erreicht, wenn deine Punktzahl von 10 auf 0 gesunken ist.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: 'Okay, eine letzte Sache für
        dieses Spiel - richte es so ein, dass der Spieler gewinnen (oder verlieren)
        kann: Benutze immer eine Endlosschleife, um den Punktestand zu überprüfen
        – wenn der Punktestand über 20 ist, soll der Feind verschwinden. Ist der Punktestand
        weniger als 0, soll der Spieler verschwinden. Klicke auf „Abschließen“, wenn
        das Spiel so funktioniert, wie du möchtest.'
      Course 4 Play Lab Vars 8_instruction: Lass uns jetzt das Spiel so gestalten,
        dass der Hund gewinnen (oder verlieren) kann. Benutze immer eine Endlosschleife,
        um den Punktestand zu überprüfen – wenn der Punktestand über 20 ist, soll
        der Feind (die Katze) verschwinden. Ist der Punktestand weniger als 0 soll
        der Spieler (der Hund) verschwinden. Klicke auf „Abschließen“, wenn das Spiel
        so funktioniert, wie du möchtest.
      Course 4 Play Lab Vars 9_instruction: |-
        Zeit für freies Spiel! Hier sind alle Variablen, mit denen wir bis jetzt in dieser Phase gespielt haben, sowie ein paar mehr, falls du sie möchtest.

        Beachte, dass deine Toolbox jetzt über eine große Zahl von Bausteinen verfügt, die wir daher erneut nach Kategorien geordnet haben.  Hier haben wir jedes Teil in eine passende Kategorie eingeordnet.  Nimm dir Zeit und schau dir alles genau an. Wenn du mit Browsen fertig bist, gestalte ein Spiel oder eine Geschichte mit Wiederholungen, Variablen und Ereignissen.

        Hinweis: Du musst vielleicht runterscrollen, um alle Befehle im Arbeitsraum zu finden.
      Course 4 Play Lab Vars_instruction: 'Okay, eine letzte Sache für dieses Spiel
        - richte es so ein, dass der Spieler gewinnen (oder verlieren) kann: Benutze
        immer eine Endlosschleife, um den Punktestand zu überprüfen – wenn der Punktestand
        über 20 ist, soll der Feind verschwinden. Ist der Punktestand weniger als
        0, soll der Spieler verschwinden.'
      Course 4 Play Labs For Loops 1_instruction: Lass den Hund von 1 bis 100 zählen.
        Verwende dazu eine „Zähle mit“-Schleife und den Zähler-Baustein, um bei jedem
        Schleifendurchlauf zu sagen, was in der Zählvariablen steht.
      Course 4 Play Labs For Loops 2_instruction: Jetzt versuchen wir die ungeraden
        Zahlen von 1 bis 101 durchzuzählen.
      Course 4 Play Labs For Loops 3_instruction: Wenn wir größere Schritte verwenden,
        können wir in derselben Zeit noch höher zählen. Probiere aus, den Hund in
        10er-Schritten von 10 bis 1000 zählen zu lassen.
      Course 4 Play Labs For Loops 4_instruction: 'Es ist schon einmal hilfreich,
        die Schrittweite zu ändern, aber wir zählen immer noch linear (jeder Schritt
        hat den gleichen Abstand). Wie sieht es aus, wenn wir exponentiell zählen
        wollen? Kann man ohne die Einstellungen in der „Zähle mit“-Schleife zu ändern:
        1, 4, 9, 16, 25... (also quadratisch) zählen?'
      Course 4 Play Labs For Loops 4a_instruction: |-
        Fügen wir nun die Variablen von Phase 7 mit deiner „Zähler“-Variablen zusammen, um etwas Magisches zu bewirken.

        In dieser Aufgaben zählt der Hund „Schrittweite“ von 0 bis 1000.  Stelle die Variable „Schrittweite“ am Anfang deines Codes auf 10, um zu sehen, was passiert.
      Course 4 Play Labs For Loops 5_instruction: In der letzten Phase haben wir das
        Quadrat jeder Zahl gezählt. Versuche, „Zähler ^ 2“ in „Zähler ^ 3“ zu ändern,
        um die Kubikzahl jeder Zahl (1, 8, 27, 64, 125, 216, 343 …) zu zählen.
      Course 4 Play Labs For Loops 5a_instruction: |-
        In this puzzle, Dog will be your
        time keeper.\r
        \r
        Dog will count from 0 to 30 by "increment".  The "increment"
        variable will begin with a value of 1.\r
        \r
        Can you make it so that each
        time you click Dog, the increment increases by 2?  Click the forward arrow
        to run the for loop.\r
        \r
        Run the loop a couple of times, clicking Dog before
        each one.
      Course 4 Play Labs For Loops 6_instruction: Denke daran, dass eine Primzahl
        eine ganze Zahl ist, die nur durch sich selbst und durch 1 teilbar ist. Nutze
        die „ist_Prim“-Funktion, um nur die Primzahlen von 1 bis 100 auszusprechen.
      Course 4 Play Labs For Loops 6a_instruction: |-
        Der Hund wird noch immer die Zeit angeben, indem er mit unserer „Zähl mit“-Schleife mit „Schrittweite“ zählt, aber dieses Mal werden wir den Zauberer hinzufügen.  Kannst du den Code so ändern, dass die „Schrittweite“ um jeweils 2 erhöht wird, wenn auf den Zauberer geklickt wird?

        Pass auf!  Der Zauberer bewegt sich schnell!
      Course 4 Play Labs For Loops 7_instruction: 'Kannst du mich mit einer „Zähle
        mit“-Schleife die Folge: 1, 4, 7, 10, 13, 16, 19, 22, 25 sprechen lassen?'
      Course 4 Play Labs For Loops 7a_instruction: |-
        Jetzt kommen wir schon weiter!  Wir könnten jetzt zählen, wie oft man den Zauberer anklicken kann, bevor der Hund bis 30 gezählt hat.

        Füge Bausteine hinzu, damit die Variable „geklickt“ jedes Mal um 1 erhöht wird, wenn der Zauberer angeklickt wird. „Schrittweite“ wird im Moment nicht benötigt.

        Der Hund beginnt mit dem Zählen, wenn du auf „Ausführen“ klickst.
      Course 4 Play Labs For Loops 8_instruction: |-
        Bringe die Figuren jetzt in Bewegung, während sie zählen.

        Der Hund soll bei jeder Bewegung 2 hinzuzählen (Zähler + 2).  Die Katze wird bei jeder Bewegung den Zähler mit 2 multiplizieren (Zähler * 2). Der Pinguin soll die Zählvariable mit 2 potenzieren (Zähler ^ 2).  Wer ist als erster bei der Fahne?
      Course 4 Play Labs For Loops 8a_instruction: |-
        Um das Spiel fertigzustellen benötigen wir wieder die Variable „Schrittweite“!    Verbinde sie mit der Spielstufe.

        1) Beobachte wie oft der Zauberer angeklickt wird.
        2) Sobald der Zauberer 10 Mal geklickt wurde, bevor der Hund bis 30 gezählt hat, erhöhe „Schrittweite“ um 1 und fang von vorne an.
        3) Schaffst du es nicht, den Zauberer mindestens 10 Mal anzuklicken, ist das Spiel zu Ende.
      Course 4 Playlab For Loop Freeplay_instruction: 'Freeplay: Verwenden Sie alles,
        was Sie bisher gelernt haben, um ein Spiel zu machen, die eine "for" Schleife
        enthält!'
      Course 4 Playlab For Loops 4b_instruction: |-
        Jetzt machen die beiden Figuren ein Rennen!\r\r

        Jede Figur bewegt sich um die Anzahl Schritte vorwärts, die in 'Counter' steht. Jedoch haben die 'Counter' der beiden Figuren je einen anderen Wert in der Für-Schleife,\r\r

        Kannst Du die Schrittweite in einer der beiden Schleifen so einstellen, so dass beide Figuren gleichzeitig ins Ziel kommen?
      Course 4 Playlab For Loops 5b_instruction: Passe die Schrittweite in der For-Schleife
        an, so dass beide Figuren am Schluss an derselben Stelle zu stehen kommen.
      Course 4 Playlab For Loops 6b_instruction: |-
        Passe diese 'Für'-Schleife an, um ein lustiges Spiel zu bauen.\r
        Starte das Spiel mit "Ausführen" und klicke anschliessend Frau Einhorn sooft Du kannst.

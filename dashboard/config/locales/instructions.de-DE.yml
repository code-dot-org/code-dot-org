        um ein Plus-Zeichen zu zeichnen! Hast du bemerkt, dass sich Elsa vor und zurück
        bewegen kann?
      frozen diamond mini snowflake_instruction: Wusstest du schon, dass jede Schneeflocke
        eine andere Form hat? Nun erstellen wir eine neue Schneeflocke mit dem Wiederholen-Baustein,
        um ein Parallelogramm 4 Mal zu wiederholen und dabei jeweils 90 Grad nach
        rechts zu drehen.

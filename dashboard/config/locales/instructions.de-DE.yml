      Course 4 Binary 7_instruction: Mit welcher Binärzeichenfolge kannst du dieses
        Bild zeichnen, wenn du sie 10 Mal wiederholst?
      Course 4 Binary 8_instruction: Den größten Teil dieses Bildes kannst du zeichnen,
        indem du eine 5-stellige Binärzeichenfolge in eine Schleife durchlaufen lässt
        - danach benötigst du für rechts unten noch eine weitere 4-stellige Binärfolge.
      Course 4 EC 1a_instruction: Keine Regeln. Keine Hinweise. Nur die Herausforderung!
      Course 4 EC 1b_instruction: Keine Regeln. Keine Hinweise. Nur die Herausforderung!
      Course 4 EC 2a_instruction: "**Extrem-Herausforderung:** Es gibt keine Regeln

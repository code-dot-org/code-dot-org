        Klicke „Ausführen“, um ihn in Aktion zu sehen. '
      NEW Course 4 Artist Vars 12_instruction: Schreib den Algorithmus vom letzten
        Level noch mal hin und erstelle ein Fünfeck mit einer Seitenlänge von 150.
      NEW Course 4 Artist Vars 2.5_instruction: 'Schau dir den Code an, kannst du
        sehen, wie der Baustein „Länge einstellen“ und der Baustein „Länge“ zusammenarbeiten?
        Klicke „Ausführen“, um ihn in Aktion zu sehen. '
      NEW Course 4 Artist Vars 2_instruction: 'Ziehe einen Nummernbaustein zum Baustein
        „Länge einstellen“, um ein Set von Dreiecken von 50 Pixeln zu zeichnen. '
      NEW Course 4 Artist Vars 4 5_instruction: Super gemacht beim vorigen Rätsel.
        Wir wollen es noch mal versuchen und dieses coole Muster mit den 60-Pixel-Sechsecken
        machen.
      NEW Course 4 Artist Vars 4_instruction: 'Probieren wir es noch einmal. Kannst
        du die Variable „Länge“ so einstellen, dass dieses coole Design aus Sechsecken
        entsteht? Hinweis: Es ist ein Vielfaches von 10.'
      NEW Course 4 Artist Vars 6_instruction: |-
        Zeichne dieses Muster, indem du die Längenvariable an die richtigen Stellen setzt und dann den richtigen Wert für die Länge eingibst. (Hinweis: Es ist ein Vielfaches von 10).

        So braucht man die Länge nur an einer Stelle zu setzen - und der Code verwendet den richtigen Wert an jeder Stelle!
      NEW Course 4 Bee For Loops 1_instruction: Benutze eine Schleife, um den Nektar
        von jeder Blume zu sammeln.
      NEW Course 4 Bee For Loops 10_instruction: Mit der Zählvariablen der „Zähle
        mit"-Schleife kannst du die horizontale Entfernung festlegen.
      NEW Course 4 Bee For Loops 10a_instruction: 'Bereit für eine Herausforderung?  Löse
        das Problem mit deinen bisherigen Kenntnissen über Schleifen. Denke daran:
        Wahrscheinlich brauchst du mehrere Durchläufe, bis alles richtig funktioniert.'
      NEW Course 4 Bee For Loops 11_instruction: Wie kann mit der Schleifenvariablen
        die Bewegung und das Einsammeln von Nektar gesteuert werden?
      NEW Course 4 Bee For Loops 2_instruction: Ergänze den nötigen Code, um sicherzustellen,
        dass die Biene den gesamten Nektar sammelt. Schau, wie viel Code du für diese
        Aufgabe benötigst! (In der nächsten Aufgabe lernen wir eine einfachere Methode.)
      NEW Course 4 Bee For Loops 3_instruction: 'Ah, die „Zähl mit“-Schleife macht
        dies viel einfacher! Alles was du benötigst steht schon da. Schau dir an,
        wie die Anweisungen zusammengesetzt sind und führe das Programm aus, um zu
        sehen, wie es funktioniert. '
      NEW Course 4 Bee For Loops 4 4_instruction: Jetzt müssen wir „Zähler“ mal vorwärtsbewegen,
        dann „Zähler“ mal Nektar sammeln.  Kannst du diese Herausforderung mit zwei
        „Wiederholen“-Schleifen meistern?
      NEW Course 4 Bee For Loops 4_instruction: 'Ersetze die ??? in der „Zähl mit“-Schleife
        mit der größten Menge an Nektar, den die Biene sammeln muss. '
      NEW Course 4 Bee For Loops 5 5_instruction: Kriegst du langsam heraus, wie man
        die „Zähle mit“-Schleife benutzt? Hilf der Biene, den Rest des Nektars zu
        sammeln.
      NEW Course 4 Bee For Loops 5_instruction: Du kannst auch eine „Zähle mit“- Schleife
        zum Runterzählen verwenden. Versuche, den Nektar durch das Runterzählen von
        5 bis 1 in Einzerschritten zu sammeln.
      NEW Course 4 Bee For Loops 6_instruction: Die letzte Zahl in deiner „Zähle mit“-Schleife
        ist die Schrittweite. Bei jedem Schleifendurchlauf wird der Zähler um die
        Schrittweite herauf- oder herabgesetzt. Sammle die Blumen ein, indem du eine
        Schrittweite von 2 benutzt.
      NEW Course 4 Bee For Loops 7_instruction: |-
        Kombinieren wir jetzt die „Zähler“-Variable mit dem Mathe-Baustein! Wie kann man sich mit möglichst wenigen Bausteinen mithilfe der Zählvariable durch den Garten bewegen? Wie kannst du 3, 6, 9, 12, 15 Portionen Nektar einsammeln? Die Lösung steckt in der Zählvariablen.

        Denke daran: Wenn deine Schleife heraufzählt, wird die Schrittweite bei jedem Durchlauf zu deinem „Zähler“ ergänzt.
      NEW Course 4 Bee For Loops 8_instruction: |-
        Jetzt hast du es! Wie hoch sollte deine Schrittweite sein, um 3, 6, 9, 12, 15 Nektarportionen zu sammeln?
        Hinweis: Was musst du jeder Zahl hinzufügen, um die Zahl danach zu bekommen?
      NEW Course 4 Bee For Loops 9_instruction: Wenn Deine Schleife herunterzählt,
        wird ein Wert bei jedem Schleifendurchlauf von der Zählervariable abgezogen.
        Wie hoch sollte deine Schrittweite sein, um 15, dann 12 und später 9, 6, 3
        mal Nektar zu sammeln?
      NEW Course 4 Bee For Loops 95_instruction: Schau dir jedes Stück der „Zähle
        mit“-Schleife an, die du gerade erstellt hast.  Kannst du herausfinden, welche
        Zahlen du verdoppeln musst, um diese Aufgabe zu lösen? Wozu dient es?
      NEW Course 4 Play Lab Params 11_instruction: 'Zeit für freies Spiel! Viel Spaß
        mit all den Bausteinen in deinem Werkzeugkasten. '
      NEW Course 4 Play Lab Params 5 5_instruction: Lass uns das noch einmal versuchen,
        aber mit weniger Hilfe. Was musst du dieses Mal bearbeiten, um die Figur patrouillieren
        zu lassen?
      NEW Course 4 Play Lab Vars 4 5_instruction: Was meinst du, wird dieser Code
        bewirken? Klicke „Ausführen“, um zu sehen, was passiert.
      NEW Course 4 Play Labs For Loops 7a_instruction: Kannst du unter Heranziehung
        deines bisherigen Wissens den Dinosaurier dazu bringen, jedes Mal, wenn der
        Pinguin zählt, einen Schritt vorwärts zu gehen?
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: 'Freies Spielen! Viel
        Spaß mit all den Bausteinen in deinem Werkzeugkasten. '
      NEW Course 4 Play Labs For Loops 8a_instruction: 'Herausforderung: Wie würdest
        Du die „Zähle mit“-Schleife verwenden, um jeden Schauspieler umherlaufen,
        seine Nummer sagen und dann vom Bildschirm verschwinden zu lassen? '
      NetSim Standalone Automatic DNS_instruction: |-
        In this version of the Internet
        Simulator, a Domain Name System (DNS) is provided for you and knows the IP
        addresses of all connected computers. Send a message in the form GET [hostname]
        to the DNS service at address <yourRouterNumber>.15 to get a student's address.
      NetSim Standalone Broadcast_instruction: |
        In this version of the Internet Simulator,
        you can connect to up to 5 other people in a room. When you send messages
        in the room, everyone receives them. What are some of the challenges of this
        system, and how might you solve them?\r
      NetSim Standalone Classroom Routers_instruction: |-
        In this version of the Internet
        Simulator, everyone connects to a router and has a specific address. To send
        messages, you have to address your message to the specific address of the
        recipient, and the router will take care of delivering it to the right computer.
        If there are other routers created in your class, ask for the address of one
        of your classmates and send them a message! View the Log Router to see the
        path the messages have taken through the network.
      NetSim Standalone Freeplay_instruction: |-
        In this configuration, most of the
        options are turned on, and you can play with them. Have fun!
      NetSim Standalone Manual DNS_instruction: |-
        In this version of the simulator
        you can't see the other students' addresses.  Instead, one of you must act
        as a name service, to help share addresses with each other.
      NetSim Standalone Packets TCP_instruction: |
        Messages on the Internet can take
        many paths to get to their destination, and sometimes along the way the message
        gets dropped. In this version of the Internet Simulator, there is a 10% chance
        of a packet being dropped, multiple packets may take different paths to the
        destination, and the default max packet size is set to 6 additional characters.
      NetSim Standalone Routers Addresses_instruction: |-
        For this activity, connect
        to a router with the others in your group. Important note: The router will
        only properly route messages where the first 4 bits are the To: address and
        the second 4 bits are the From: address.\r
        \r
        [TODO: NetSim needs to support
        hierarchical addresses. For now, level is set up for 4 bit to and from addresses]
      NetSim Standalone SendAB_instruction: |-
        You and your partner share a single
        wire that can only be in state A or state B. You can set the wire to either
        state at any time, and you can read the state of the wire at any time. Can
        you figure out a way to effectively communicate with just this system?
      NetSim Standalone Sending Numbers Ascii_instruction: |
        Now that you've transmitted
        information represented as decimal numbers, you can map those numbers to text
        characters to send text-based information back and forth. With a text-based
        protocol, you can easily represent and communicate all kinds of information.
      NetSim Standalone Sending Numbers_instruction: "You and your partner can now\nreliably
        send messages back and forth without extra coordination! While you're\nalways
        sending bits back and forth, you can also represent those bits as decimal\nnumbers.
        What kinds of information can you represent with this system? "
      NetSim_AddressingMessages_instruction: |-
        In this version of the simulator, you
        will connect to a Router instead of directly to another student. Enter an
        address in the "To" box to send a message to another student.
      NetSim_AutomaticDNS_instruction: |-
        In this version of the simulator a DNS service
        is provided for you. Send a message in the form GET [hostname] to the DNS
        service at address 15 to get a student's address.
      NetSim_ManualDNS_instruction: |-
        In this version of the simulator you can't
        see the other students' addresses.  Instead, one of you must act as a name
        service, to help share addresses with each other.
      NetSim_SendAB_instruction: |-
        Connect to another student.  Each of you can set
        the value of the wire between you to "A" or "B".  See if you can send
        a complete message!
      NetSim_SendAscii_instruction: |-
        In this version of the simulator, you can send
        numbers or ASCII characters to one another, one bit at a time.
      NetSim_SendBits_instruction: |-
        Connect to another student.  You can now set
        your wire to "0" or "1".  Send a message to your partner!
      NetSim_SendNumbers_instruction: |-
        In this version of the simulator, you can
        view the decimal representations of the binary you are sending.
      NetSim_SendingABTest_instruction: |-
        This is Sarah's test of making a netsim
        level
      NetSim_Superuser_instruction: You have loaded NetSim in superuser mode.
      NetSim_Variant1_instruction: |-
        NetSim: Variant 1 allows students to manually
        work out the timing of sending bits back and forth.
      NetSim_Variant2_instruction: |-
        NetSim: Variant 2: Students connect directly
        to one another and send entire packets back and forth, exploring systems of
        encoding data.
      NetSim_Variant3_instruction: |-
        NetSim: Variant 3: Connects groups of 2-6 students
        with a router, and explores issues in routing and DNS

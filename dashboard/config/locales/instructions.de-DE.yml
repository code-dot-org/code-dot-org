      Standalone_Artist_1_instruction: Willkommen zu Künstler! Als Erstes versuchen
        wir, ein einfaches Quadrat zu zeichnen, indem wir den „Nach rechts drehen“-Baustein
        und den „Nach vorne bewegen“-Baustein verwenden. Jede Seite sollte 100 Pixel
        lang sein.
      Standalone_Artist_2_instruction: Malen diesen Diamanten mit 120 und 60 Grad
        Winkeln und 150 Pixel langen Seiten.
      Standalone_Artist_3_instruction: Kannst du ein Hexagon mit 100 Pixel Seitenlänge
        und 60°-Drehungen malen?
      Standalone_Artist_4_instruction: 'Jetzt hast du einen neuen Baustein zum Spielen:
        die Schleife. Dieser wird eine Reihe von Befehlen wiederholen. Was passiert,
        wenn du diesen Befehl 6 Mal wiederholst?'
      Standalone_Artist_5.5_instruction: 'Beachte, wie wir den Diamand-Code vereinfacht
        haben, indem wir ihn in eine Schleife umgesetzt haben. Du kannst die ganze
        Folge 12 Mal wiederholen, um die Blume zu zeichnen. Hinweis: Du musst nach
        deiner Diamantschleife um 30 Grad drehen, damit du denselben Diamanten nicht
        übermalst.'
      Standalone_Artist_5_instruction: Wie oft musst du diesen Diamant wiederholen,
        um eine Blume zu zeichnen?
      Standalone_Artist_6_instruction: 'Wiederhole diesen Sechseck-Code 6 Mal, um
        das Design zu schaffen. Um wie viel Grad musst du jedes mal drehen? Hinweis:
        Teile die Gradzahl in einem Kreis durch die Anzahl der Wiederholungen.'
      Standalone_Artist_7_instruction: 'Eine Funktion ist ein weiteres Programmierwerkzeug,
        um dir zu helfen, dich nicht selbst zu wiederholen. Diese Funktion zeichnet
        eine Blume, du kannst sie also immer benutzen, wenn du eine Blume zeichnen
        möchtest. Benutze diese Funktion und den neuen Spring-Baustein, um diese Blumen
        zu zeichnen. Hinweis: Die Blumen liegen 150 Pixel auseinander.'
      Standalone_Artist_8_instruction: Hier ist eine Funktion namens „Zeichne eine
        Figur“, die wir zum Zeichnen von Sechsecken programmiert haben. Führe den
        Code aus, um zu sehen, was er macht und experimentiere dann mit der Funktion,
        um zu sehen, was passiert. Kannst du mit ihr ein Muster von Quadraten, Dreiecken
        oder Fünfecken zeichnen?
      Standalone_Artist_9_instruction: Leg los und zeichne ein Bild deiner Wahl! Du
        erhältst eine leere Funktion, die das macht, was immer du sie machen lässt.
      Standalone_Artist_v2_instruction: Willkommen zu Künstler! Als Erstes versuchen

      20hr_farmer_stage9_1_instruction: |-
        Hi, I'm a farmer. I need your help to flatten
        the field on my farm so it's ready for planting. Move me to the pile of dirt
        and use the "remove" block to remove it.
      20hr_farmer_stage9_10_instruction: |-
        I'm working late, so it's dark out, and
        I can't tell how large the piles are. Now I don't have all the options I
        used to have on the while block. Move me along the field, and if there is
        a pile, remove it
      20hr_farmer_stage9_11_instruction: |-
        It's still dark outside. Move me along
        the field. If there is a pile, remove it, and if there is a hole, fill it
        in. Hint: use the dropdown menu of options on the "if" block.
      20hr_farmer_stage9_2_instruction: |-
        Next, move me to the hole and fill it with
        TWO shovelfuls of dirt, using the "fill" block.
      20hr_farmer_stage9_3_instruction: |-
        Move me to the pile of dirt and tell me
        how many shovelfuls to remove using as few blocks as possible.
      20hr_farmer_stage9_4_instruction: |-
        Can you help me remove all four piles of
        dirt? Hint: use a repeat block if you can.
      20hr_farmer_stage9_5_instruction: |-
        Help me fill in all these holes with 5 shovelfuls
        of dirt. Hint: you can put a "repeat" block inside the "while" block.
      20hr_farmer_stage9_6_instruction: |-
        Remove all the piles of dirt, using as few
        blocks as possible. The new options in the dropdown menu on the "while"
        block tell me if I'm standing on a pile or a hole.
      20hr_farmer_stage9_7_instruction: |-
        Wow, I found a really deep hole! I don't
        know how many shovelfuls of dirt it needs. Can you write a program that fills
        it until the ground is even?
      20hr_farmer_stage9_8_instruction: |-
        Help me fill in the hole at the end of the
        field, using as few blocks as possible.
      20hr_farmer_stage9_9_instruction: |-
        Make me remove all these piles of dirt.
        Try to use as few blocks as possible. Hint: try using a "while" block.
      20hr_maze_stage2_1_instruction: |-
        Can you help me to catch the naughty pig?
        Stack a couple of "move forward" blocks together and press "Run" to help
        me get there.
      20hr_maze_stage2_10_instruction: |-
        Ok, try the new "repeat until" block -
        it will repeat until I reach the annoying pig.
      20hr_maze_stage2_11_instruction: |-
        Ok, one last time for practice - can you
        solve this one using only 4 blocks?
      20hr_maze_stage2_12_instruction: |-
        Dear person. Me zombie. Me hungry. Must...
        get... to sunflower... Can you get me there with only 5 blocks?
      20hr_maze_stage2_13_instruction: |-
        Ok, this is similar, but slightly different.
        Can you do it in only 5 blocks?
      20hr_maze_stage2_14_instruction: |-
        Use the new "if" block to let me decide
        when to turn. Hint: you only need one more block, but learn how we set it
        up so you can do it on your own next time.
      20hr_maze_stage2_15_instruction: |-
        Ok, this is just like the last puzzle, but
        you need to remember how you used the "if" block and the "repeat" block
        together.
      20hr_maze_stage2_16_instruction: |-
        Me want sunflower! Use an "if" block to
        get me there with the fewest number of blocks.
      20hr_maze_stage2_17_instruction: |-
        Ok, let's do that again for practice - this
        isn't very different, but watch out for the chompers!
      20hr_maze_stage2_18_instruction: |-
        The "If-else" blocks checks a condition,
        and then does one thing OR another. To get me to the sunflower try to use
        this new block.
      20hr_maze_stage2_19_instruction: |-
        One more practice of the "if-else" block,
        can you get it right on your first try?
      20hr_maze_stage2_2_instruction: |-
        This pig is ruffling my feathers. Help me
        to find him!
      20hr_maze_stage2_20_instruction: |-
        Can you add just 3 blocks to help me solve
        a more complex maze? If you do it right, I can walk any curvy path no matter
        the length.
      20hr_maze_stage2_3_instruction: |-
        Trace the path and lead me to the silly pig.
        Avoid TNT or the feathers will fly!
      20hr_maze_stage2_4_instruction: |-
        Guide me to the green evilness! (Watch out
        for TNT)
      20hr_maze_stage2_5_instruction: |-
        Keep calm and help me to find the bad pig.
        Otherwise I might get angry!
      20hr_maze_stage2_6_instruction: |-
        There's a way I can get to the silly pig
        using only 2 blocks. Can you figure it out?
      20hr_maze_stage2_7_instruction: |-
        Try to get me to the green intruder using
        only three blocks.
      20hr_maze_stage2_8_instruction: |-
        Help me banish this bad piggy using the fewest
        number of blocks. Try using more than one "repeat times" block.
      20hr_maze_stage2_9_instruction: |-
        When a block is grey, that means you can't
        delete it. Solve this puzzle using the "repeat" block that repeats 3 times.
        Try putting these 3 blocks inside the grey "repeat" block: move, move, turn.
      4-5 Artist 1_instruction: 'Hilf mir, meine Box fertig zu zeichnen. (Jede Linie
        ist 300 Pixel lang) '
      4-5 Artist 10_instruction: Drücke auf „Ausführen“, um den Code zu testen. Wiederhole
        den Vorgang, bis die Zeichnung vollständig ist. Die Farben sind jedes Mal
        anders.
      4-5 Artist 11_instruction: Vervollständige die grünen Linien. Die Linien sind
        300 Pixel lang und liegen 15 Pixel auseinander.
      4-5 Artist 2_instruction: Kannst du diesen Code in eine Schleife bauen und so
        das Quadrat vervollständigen?
      4-5 Artist 3.5_instruction: Finde heraus, was passiert, wenn du diesen Code
        ausführst (oder drücke auf „Ausführen“ und probiere es aus). Wiederhole den
        Vorgang, bis die Zeichnung vollständig ist. Die Farben sind (höchstwahrscheinlich)
        jedes Mal anders.
      4-5 Artist 3_instruction: Dieses rechteckige Blumenbeet hat einen Umfang von
        600. Die lange Seite hat eine Länge von 200. Zeichne das Rechteck.
      4-5 Artist 4_instruction: Wie viel Grad hat ein Kreis?  Schließe die Bausteine
        in eine Schleife ein, um einen Farbenkreis zu erstellen.
      4-5 Artist 5_instruction: Welchen Winkel verwendest du?
      4-5 Artist 6_instruction: Dieses gleichseitige Dreieck hat die Winkel 60, 60,
        60 Grad. Jede Seite ist 200 Pixel. Vervollständige die Zeichnung.
      4-5 Artist 7_instruction: Dieses rechtwinklige Dreieck hat Winkeln von 30, 60
        und 90 Grad. Die Länge der schrägen Seite beträgt das doppelte der Höhe (100
        Pixel). Vervollständige die Zeichnung.
      4-5 Artist 8_instruction: Die Mittellinie eines Fußballfeldes steht senkrecht
        auf den Seitenlinien. Dieses Feld hat einen Umfang von 800 Pixeln und es ist
        240 Pixel lang. Wie breit ist es? Zeichne die Begrenzungslinien und die Mittellinie.
      4-5 Artist 9_instruction: Zeichne die andere Hälfte, so dass der Entwurf symmetrisch
        ist. Die Dreiecke sind gleichseitig und 50 Pixel lang.
      4-5 Artist Assessment 1_instruction: 'Prüfung: Benutze eine Schleife, um das
        gleichseitige Dreieck zu zeichnen. Jede Seite hat eine Länge von 300 Pixeln.'
      4-5 Artist For Loops 1_instruction: Setze die Zahlen 1 bis 10 in die „Breite"-
        Bausteine ein und führe den Code aus.
      4-5 Artist For Loops 11_instruction: 'Vervollständige den „Für"-Baustein, sodass
        er wie folgt zählt: 0, 20, 40, 60, 80... 200.'
      4-5 Artist For Loops 12_instruction: 'Was passiert, wenn du die „Für"- und „Bis"-Zahlen
        miteinander tauscht? Vervollständige den „Für"-Baustein, sodass er wie folgt
        zählt: 200, 180, 160, 140, 120... 0. '
      4-5 Artist For Loops 13_instruction: 'Dieser Lösungsansatz beginnt ohne „Für“-
        Schleife und es werden zu viele Bausteine benötigt!  Benutze einen „Für“-Baustein,
        um die Spirale zu vervollständigen.  Hinweis: Die Länge des letzten Strichs
        beträgt 250 Pixel.'
      4-5 Artist For Loops 14_instruction: 'Jemand hat bereits mit dem Code begonnen
        und dann festgestellt, dass es einen schnelleren Weg geben muss. Nutze den
        „Für“-Baustein, um die Bausteine auszutauschen und zeichne die Sechseckspirale
        zu Ende. (Hinweis: Die letzte Linie ist 300 Pixel lang.)'
      4-5 Artist For Loops 15_instruction: 'Jemand hat bereits mit dem Code begonnen
        und dann festgestellt, dass es einen schnelleren Weg geben muss. Nutze den
        „Für“-Baustein, um die Bausteine auszutauschen und zeichne die Sechseckspirale
        zu Ende. (Hinweis: Die Länge des letzten Strichs beträgt 200 Pixel.)'
      4-5 Artist For Loops 2_instruction: |-
        Das ist ein "for"-Baustein.
        Anstatt 1, 2, 3 ... 10 zu schreiben, kann der Baustein die Bausteine innerhalb ausführen und für dich zählen. Platziere die Nummer 10 in das "to"-Feld des "for"-Bausteins.
      4-5 Artist For Loops 3_instruction: Wie können wir von 1 bis 50 zählen? Ändere
        den „Für“-Baustein.
      4-5 Artist For Loops 4_instruction: Vervollständige den „Für"-Baustein, so dass
        er in 1er- Schritten von 1 bis 10 zählt.
      4-5 Artist For Loops 6_instruction: Zeichne Quadrate mit Seitenlängen von 50,
        60, 70, 80 und 90 Pixel. Du musst die Funktion „Zeichne ein Viereck“ fünfmal
        verwenden.
      4-5 Artist For Loops 7_instruction: 'Zeichne dieselben Quadrate, aber benutze
        einen „Zähle mit“- Baustein um die Größe zu ändern. Positioniere den „Zähler“-
        Baustein in der „Zeichne ein Quadrat“- Funktion. Hinweis: Er befindet sich
        in der Kategorie „Variablen“.'
      4-5 Artist For Loops 8_instruction: Kannst du das Programm vervollständigen,
        indem du die Bausteine in eine "Für"-Schleife einschließt, die in 10er Schritten
        von 200 bis 10 zählt? Du findest den „Für“-Baustein in der „Schleifen“-Kategorie.
      4-5 Artist For Loops 9_instruction: Diese Kreise haben die Größe 5, 10, 15,
        20, 25, 30, und 35. Zeichne die Kreise. Benutze einen „Für"-Baustein.
      4-5 Artist Free Draw 1_instruction: Freies Zeichnen!  Zeichne, was deine Inspiration
        dir eingibt.
      4-5 Artist Functions 1_instruction: Benutze eine „Wiederholen"-Schleife, um
        dieses Dreieck zu zeichnen.
      4-5 Artist Functions 10a_instruction: Füge diesen Code in die „Zeichne eine
        Schneeflocke"-Funktion ein und ersetze die 50 durch den Parameter „Größe".
        Die Funktion ist schon einmal aufgerufen worden, um eine 100-Pixel-Schneeflocke
        zu machen.
      4-5 Artist Functions 10b_instruction: 'Benutze die „Zeichne eine Schneeflocke“-Funktion,
        um Schneeflocken in verschiedenen Größen zu erstellen.  Hinweis: Die erste
        Schneeflocke hat eine Länge von 25 und jede Schneeflocke ist doppelt so groß
        wie die vorige.'
      4-5 Artist Functions 11_instruction: 'Diese „Zeichne ein Sechseck“-Funktion
        benutzt die „Zeichne ein Dreieck“-Funktion. Vervollständige die Sechseck-Funktion.
        (Hinweis: Ein Sechseck hat sechs Seiten, jede ist 100 Pixel lang.)'
      4-5 Artist Functions 12_instruction: 'Vervollständige die „Zeichne Wellen“-Funktion.  Jede
        Welle besteht aus einer oberen und einer unteren Welle.   Hinweis: Zeichne
        5 blaue Wellen.'
      4-5 Artist Functions 13 Free play_instruction: Hier sind einige Funktionen,
        mit denen man Planeten, Sterne, Raketen und Roboter zeichnen kann. Benutze
        sie wie du es magst für Bilder, die du mit deinen Freunden teilen kannst.
      4-5 Artist Functions 14 Free play_instruction: Wir haben dir hier einige Funktionen
        zur Verfügung gestellt.  Verwende sie beliebig innerhalb von einer oder mehreren
        Schleifen, um Bilder zu zeichnen, die du mit deinen Freunden teilen kannst.
        Klicke „Ausführen“, um ein Beispiel zu sehen.
      4-5 Artist Functions 15 Assessment_instruction: 'Prüfung:  Benutze die „Zeichne
        ein Quadrat"-Funktion, um die Quadrate zu erzeugen.  Die Quadrate haben 50,
        100, und 150 Pixel.'
      4-5 Artist Functions 2a_instruction: Füge diese Bausteine jetzt in eine neue
        Funktion mit dem Namen „Zeichne ein kleines Dreieck" ein und rufe sie auf.
      4-5 Artist Functions 2b_instruction: Jetzt erzeuge eine Funktion mit dem Namen
        „Zeichne ein kleines Dreieck". Benutze dabei die vorbereiteten Bausteine.
      4-5 Artist Functions 3_instruction: 'Jetzt erzeuge die Funktionen „Zeichne ein
        mittelgroßes Dreieck“ und „Zeichne ein großes Dreieck“. Die „Zeichne ein kleines
        Dreieck“-Funktion ist für dich erledigt. Die Dreiecke haben Seitenlängen von
        50 (klein), 100 (mittelgroß), und 150 (groß). '
      4-5 Artist Functions 4_instruction: Diese neue „Zeichne ein Dreieck"-Funktion
        hat einen Parameter und kann die Arbeit von allen drei vorigen Funktionen
        übernehmen. Benutze diese neue Funktion, um die gleichen Dreiecke zu zeichnen.
      4-5 Artist Functions 5_instruction: Kannst du die „Zeichne ein Dreieck"-Funktion
        in eine „Zeichne ein Quadrat"-Funktion verwandeln und so die Zeichnung ändern?
      4-5 Artist Functions 6_instruction: 'Verwende die Funktionen „ein Dreieck zeichnen"
        und „ein Quadrat zeichnen" zusammen, um ein Haus zu zeichnen. (Hinweis: Die
        Quadrate haben eine Seitenlänge von 200 Pixel)'
      4-5 Artist Functions 6b_instruction: Benutze die „Zeichne ein Quadrat"- und
        die Dreieck-Funktionen zugleich mit anderen Blöcken, um ein Haus zu zeichnen,
        indem du sie zur „Zeichne ein Haus"-Funktion hinzufügst und aufrufst.
      4-5 Artist Functions 7_instruction: Benutze die „Zeichne ein Haus"-Funktion,
        um Häuser der Größe 100 Pixel und 50 Pixel zu zeichnen. Beide Häuser trennen
        50 Pixel.
      4-5 Artist Functions 8_instruction: Die „Zeichne eine Blume"-Funktion hat einen
        Parameter, der es gestattet, die Länge des Stiels festzulegen.  Setze sie
        auf 200 und sieh dir an, was passiert.
      4-5 Artist Functions 9_instruction: Zeichne diese 3 Blumen. Die Höhe der ersten
        beträgt 100, und die der folgenden Blume beträgt immer 50 Pixel mehr als die
        der vorigen. Außerdem liegen die Blumen 100 Pixel auseinander.
      4-5 Artist Patterns 1_instruction: Kannst du dieses Quadrat mit Hilfe einer
        Schleife zeichnen? Jede Seite hat eine Länge von 20 Pixeln.
      4-5 Artist Patterns 10_instruction: |
        Dieser Code zeichnet zwei Spalten Sechsecke - wiederhole das ganze 4 Mal per Schleife und zeichne das ganze Wabenwerk.
        Hinweis: Du musst in deiner äußeren Schleife 120 Pixel zurückspringen um sicherzustellen, dass der Künstler nicht außerhalb des Bildschirms zeichnet
      4-5 Artist Patterns 11_instruction: 'Wie oft muss die Schleife durchlaufen werden,
        damit ein Halbkreis gezeichnet wird? Hinweis: Wenn ein Kreis 360 Grad hat
        und jeder Schleifendurchlauf eine Verschiebung um 3 Grad bewirkt, wie oft
        muss die Schleife dann durchlaufen werden, damit ein Vollkreis gezeichnet
        wird?'
      4-5 Artist Patterns 12_instruction: Wenn du die Schleife kopierst und eine Linksdrehung
        anstelle einer Rechtsdrehung ausführst, was passiert dann? Kannst du das wiederholen,
        um diese Welle zu zeichnen?
      4-5 Artist Patterns 13_instruction: Jetzt wollen wir das ganze vier mal durchlaufen
        lassen und so den Bilderrahmen machen. Pass auf die Ecken auf - du kannst
        nicht einfach eine 90- Grad- Drehung machen! Wenn eine Verschiebung um 3 Grad,
        60 mal ausgeführt, einen Halbkreis erzeugt, welcher dieser Code-Bausteine
        erzeugt dann einen Viertelkreis für die Ecken?
      4-5 Artist Patterns 2_instruction: Wenn du deine Quadratschleife in eine andere
        Schleife einschließt, nennen wir das eine verschachtelte Schleife. Was musst
        du zu deiner äußeren Schleife hinzufügen, um sicherzustellen, dass sich alle
        15 Quadrate aneinanderreihen?
      4-5 Artist Patterns 3_instruction: Wir gehen jetzt eine Ebene nach unten. Wir
        haben den ganzen Code- Baustein in eine andere Schleife geschachtelt, aber
        du musst den Künstler wieder zurückholen, damit er die nächste Zeile zeichnet.
        Welchen dieser Code- Bausteine kannst du am Schluss der äußeren Schleife einfügen,
        damit das ganze Gitternetz gezeichnet wird?
      4-5 Artist Patterns 4_instruction: Dieser Diamant hat 50 Pixel lange Seiten
        und Winkel von 120 und 60 Grad. Benutze eine Schleife, um ihn zu zeichnen.
      4-5 Artist Patterns 5.5_instruction: Wie oft musst du diesen Baustein wiederholen,
        damit das ganze Diamantenraster gezeichnet wird?
      4-5 Artist Patterns 5_instruction: Wir wollen das wiederholen und so eine Reihe
        von 6 Diamanten machen. Beachte, dass wir unseren Diamantencode so verändert
        haben, dass 3 statt 2 Wiederholungen stattfinden - was glaubst du, warum?
      4-5 Artist Patterns 6_instruction: Wie oft musst du diesen Baustein wiederholen,
        damit das ganze Diamantenraster gezeichnet wird?

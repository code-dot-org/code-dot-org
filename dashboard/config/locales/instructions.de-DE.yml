"de":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Hallo, ich bin ein Künstler. Wenn du den richtigen
        Code programmierst, kann ich fast alles zeichnen. Verwende ein paar Bausteine,
        und lasse mich über die grauen Linien im Bild zeichnen. (Jede Linie ist 100
        Pixel lang.)
      2-3 Artist 11_instruction: 'Gib dem Stoppschild einen Rahmen, indem du ein Oktagon
        mit 8 Seiten, jede 100 Pixel lang, zeichnest. Um wie viel Grad muss gedreht
        werden? (Hinweis: Was ist 360 geteilt durch 8?) '
      2-3 Artist 12_instruction: Stelle den „Wiederholen“-Baustein so ein, dass es
        einen „Kreis“ malt, um den Augapfel abzuschließen. Wenn jede Bewegung ein
        Grad rechts dreht, wie oft musst du wiederholen, um den Kreis zu vervollständigen?
        180? 360? 500?
      2-3 Artist 2 new_instruction: 'Dieses Haus hat eine halbfertige Wand. Jede Seite
        hat 100 Pixel, aber die halbfertige nur 50. Vervollständige die Wand. '
      2-3 Artist 2_instruction: 'Dieses Haus hat eine halb fertige Wand. Jede Seite
        ist 100 pixel lang, aber die halbfertigen Wand ist nur 50 pixel lang. Beende
        die Wand. '
      2-3 Artist 3.4_instruction: "Der \"springe\"-Block bewegt den Künstler, ohne
        eine Linie zu zeichnen. \nZeichne die gestrichelte Linie nach. Verwende dazu
        \"springe\" und \"bewegen\"-Blöcke."
      2-3 Artist 3_instruction: Dieser Hut ist 100 Pixel hoch. Zeichne einen Hut,
        der 70 Pixel kleiner ist.
      2-3 Artist 3new_instruction: Der rote Hut ist 100 Pixel hoch. Zeichne den schwarzen
        Hut, der 70 Pixel kleiner ist, zu Ende. Die Breite des schwarzen Hutes beträgt
        50 Pixel.
      2-3 Artist 4_instruction: Hilf mir, das Haus für diese Katze zu vervollständigen.
      2-3 Artist 5_instruction: Ersetze diesen Code mit einem „Wiederholen“-Block,
        um das gleiche Haus mit nur 3 Blöcken zu zeichnen.
      2-3 Artist 6_instruction: 'Dieses Haus braucht ein Dach! Zeichne das Dreieck.  Hinweis:
        alle drei Seiten sind gleich lang.'
      2-3 Artist 7_instruction: Zeichne die rechte Hälfte des letzten Fensters zu
        Ende. Jedes Quadrat der Fensterscheibe beträgt 25 Pixel.
      2-3 Artist 8_instruction: |-
        Zeichne die Räume für die beiden Tiere.
        Mach dazu ein Rechteck und teile es in 2 gleich große Quadrate.
        Das Rechteck ist 200 Pixel breit und 100 Pixel hoch.
        Es gibt viele Möglichkeiten, diese Aufgabe zu lösen. Also viel Spass!
      2-3 Artist 9 NEW_instruction: Vervollständige diesen Drachen
      2-3 Artist 9 REPLACEMENT_instruction: Zeichne die restlichen Stufen.
      2-3 Artist 9_instruction: Vervollständige diesen Drachen
      2-3 Artist Assessment 1_instruction: 'Prüfung: Vervollständige den letzten Zahn:
        25 Pixel breit und 25 Pixel hoch.'
      2-3 Artist Debugging 1_instruction: Dieser Hut sollte nur 50 Pixel breit sein.
        Kannst du das Programm an der richtigen Stelle korrigieren?
      2-3 Artist Debugging 10_instruction: |-
        Das Steuerkreuz auf meinem Spiele-Controller ist zu klein. \r
        \r
        Mache es bitte 10 Pixel breiter.\r
        \r
        Starte das Programm zuerst einmal um zusehen, was du ändern musst.
      2-3 Artist Debugging 11_instruction: Hilf mir, meine schöne Schneeflocke zu
        beenden. Wie oft muss ich es „wiederholen“, um es zu beenden?
      2-3 Artist Debugging 12_instruction: Ich soll zu dieser Szene eine Ozeanwelle
        hinzufügen.  Kannst du mir helfen?
      2-3 Artist Debugging 2_instruction: 'Der Code für die drei Schnurrhaare, die
        du siehst, ist falsch. Hinweis: Jedes Schnurrhaar ist 75 Pixel lang. Verbessere
        diesen Code, um die Schnurrhaare zu zeichnen.'
      2-3 Artist Debugging 3_instruction: 'Mein Boot hat ein Loch! Kannst du es stopfen,
        indem du den Winkel der Linie änderst? Hinweis: Der letzte Winkel weicht um
        15 Grad ab.'
      2-3 Artist Debugging 4_instruction: Was ist das für ein Bild, das wir versuchen
        zu zeichnen? Beende es, indem du die Punkte mit den richtigen Linien und Winkeln
        verbindest.
      2-3 Artist Debugging 5_instruction: 'Der Code für das Bein und den Fuß, den
        du siehst, ist falsch. Hinweis:  Der Fuß ist zu lang, wir müssen möglicherweise
        einen Schritt (Wortspiel beabsichtigt) löschen.'
      2-3 Artist Debugging 6_instruction: |-
        Es sieht so aus, als ob ich auf einem Stuhl sitze, dem ein Bein fehlt. \r
        \r
        Bearbeite das Programm, um auch noch das fehlende Bein zu zeichnen.
      2-3 Artist Debugging 7_instruction: Es sieht aus als ob C in Code spiegelverkehrt
        ist. Kannst du es wie ein C aussehen lassen?
      2-3 Artist Debugging 8_instruction: Mein Windrad ist noch nicht fertig. Wie
        oft muss ich es „wiederholen“, um es zu beenden?
      2-3 Artist Debugging 9_instruction: 'Der Code für diesen Stiel ist falsch. Hinweis:  Der
        Winkel weicht um 60 Grad ab.'
      2-3 Artist Debugging Assessment 1_instruction: |-
        Weshalb ist dieses Quadrat um 75 Pixel zu klein geraten?\r
        \r
        Wo ist der Fehler? Kannst du es größer machen?
      2-3 Artist Free Play_instruction: Freies Spiel! Zeichne was du willst.
      2-3 Artist Functions 1_instruction: |-
        Hallo. Ich Zombie-Künstler. Ich zeichnen liebe! \r
        \r
        Hilf mir, die quadratischen Gläser zu zeichnen.  \r
        \r
        Hinweis: Das Quadrat hat eine Seitenlänge von 100 Pixeln. Die Brücke zwischen den Gläsern ist 25 Pixel kürzer, als die Seitenlänge vom Quadrat.
      2-3 Artist Functions 10_instruction: Hier sind zwei Funktionen, um ein großes
        und ein kleines Zahnrad zu zeichnen. Verwende sie, um das Innere einer Maschine
        zu zeichnen!
      2-3 Artist Functions 11.5_instruction: Hier ist die gleiche „Zeichne ein Sechseck“-Funktion.
        Was passiert, wenn du bei jeder Wiederholung nur um 60 Grad drehst?
      2-3 Artist Functions 11_instruction: Wir haben die Funktion „zeichne ein Quadrat“
        in „zeichne ein Sechseck“ umbenannt, aber sie zeichnet immer noch nur Quadrate!
        Kannst du die Funktion „zeichne ein Sechseck“ so ändern, dass sie ein Sechseck
        mit 50 Pixel Seiten zeichnet, und das Bild mithilfe dieser Funktion zeichnen?
      2-3 Artist Functions 12 Mike_instruction: 'Funktionen sind für das mehrfache
        Zeichnen von komplexen Dingen wirklich toll. Kannst du die Funktion „zeichne
        eine Blume“ benutzen, um das restliche Feld mit Pflanzen zu füllen? (Hinweis:
        Die Pflanzen haben alle 100 Pixel Abstand zueinander.)  '
      2-3 Artist Functions 12_instruction: 'Funktionen sind für das mehrfache Zeichnen
        von komplexen Dingen wirklich toll. Kannst du die Funktion „zeichne eine Blume“
        benutzen, um das restliche Feld mit Pflanzen zu füllen? (Hinweis: Die Pflanzen
        haben alle 100 Pixel Abstand zueinander.)  '
      2-3 Artist Functions 13_instruction: Wir haben dir vier Funktionen zur Verfügung
        gestellt. Verwende sie beliebig innerhalb von einer oder mehreren Schleifen,
        um Bilder zu zeichnen, die du mit deinen Freunden teilen kannst. Klicke ausführen,
        um ein Beispiel zu sehen.
      2-3 Artist Functions 2_instruction: Funktionen erlauben dir, neue Blöcke zu
        definieren! Wir haben die Blöcke in eine Funktion namens „zeichne ein Quadrat“
        verschoben, um ein Quadrat zu zeichnen. Kannst du die Funktion „zeichne ein
        Quadrat“ benutzen, um die Gläser zu erstellen? Die Quadrate haben einen Abstand
        von 75 Pixel.
      2-3 Artist Functions 3_instruction: Bearbeite die Funktion, um ein Quadrat mit
        einer Seitenlänge von 115 und zeichne die größeren Gläser. Die Quadrate sind
        jetzt 45 Pixel auseinander.
      2-3 Artist Functions 4_instruction: Verwende den „Wiederholen"-Block, um diese
        3 Quadrate zu zeichnen.
      2-3 Artist Functions 7_instruction: 'Benutze die „Zeichne ein Haus“- Funktion,
        um zwei Häuser mit zwei verschiedenen Parametern zu zeichnen. (Hinweis: Das
        erste Haus hat 100 Pixel.)'
      2-3 Artist Functions 9_instruction: Hier ist eine Schneeflocken-Funktion. Experimentiere,
        um damit eine Winterszene zu erstellen! Dies ist ein freies Spiel-Level, es
        gibt keine Aufgaben zu lösen. Viel Spaß!
      2-3 Artist Loops 1_instruction: Kannst du ein Sechseck mit Seiten, die 100 Pixel
        lang sind, zeichnen, um die Zelle zu beenden? Bedenke, das du nur 60 Grad
        drehen musst!
      2-3 Artist Loops 10_instruction: Was passiert mit dem Design, wenn wir unseren
        letzten Schritt vorwärts halb so lang machen?
      2-3 Artist Loops 11_instruction: Jetzt lass uns *noch eine* Schleife um unsere
        ganze Schöpfung legen!  Vergiss nicht, einen Winkel am Ende der äußeren Schleife
        hinzuzufügen.
      2-3 Artist Loops 2_instruction: Jetzt verwende einen Wiederholen-Block, um die
        Zelle zur Muschel zu machen.
      2-3 Artist Loops 4_instruction: Möchtest du sehen, was passiert, wenn wir diese
        Form immer und immer wieder mit einer Schleife wiederholen?
      2-3 Artist Loops 5_instruction: Jetzt nehmen wir an der Schleife eine kleine
        Änderung vor und sehen, wie unterschiedlich unser Bild wird.
      2-3 Artist Loops 6_instruction: Füge eine weitere Bewegung und eine weitere
        Drehung in der Schleife hinzu und sieh, wie sich dein Design ändert.
      2-3 Artist Loops 7_instruction: Wir können Schleifen verwenden, um alle Arten
        von Vielecken zu zeichnen.  Kannst du eine Raute innerhalb dieses Sechsecks
        erstellen?
      2-3 Artist Loops 8_instruction: Lass uns beide Elemente in einer Schleife verwenden.
      2-3 Artist Loops 9_instruction: |-
        Wir werden die gleichen Elemente in einer Schleife benutzen, aber jetzt werden wir etwas Abstand dazwischen hinzufügen.
        Verwende den gleichen Code wie zuvor, aber füge einen Schritt nach vorn am Ende der äußeren Schleife ein.
      2-3 Artist Loops New 1_instruction: Wir zeichnen diesen Roboterkopf! Schaffst
        du ein Quadrat mit Seiten, die 100 Pixel lang sind?
      2-3 Artist Loops New 10_instruction: Jetzt lass uns einen Haufen V's miteinander
        verbinden, sie in einer Schleife zeichnen.
      2-3 Artist Loops New 11_instruction: Diesmal zeichnen wir es 24 Mal. Füge eine
        Linkskurve von 30 Grad diesem Code zu und lege sie alle in einen Wiederholen-Baustein.
      2-3 Artist Loops New 12_instruction: Zeichne einen Diamanten mit einer Seitenlänge
        von 100 Pixel.
      2-3 Artist Loops New 13_instruction: Zeichne nun den Diamanten 3 Mal in einer
        Schleife.
      2-3 Artist Loops New 14_instruction: Jetzt lass uns den Diamant 10 Mal zeichnen,
        aber mit einer 90- Grad-Drehung zwischen jedem Diamant.
      2-3 Artist Loops New 15_instruction: Zeichne etwas, wozu du gerade Lust hast.
      2-3 Artist Loops New 2_instruction: Hier ist Teil des Codes, den du verwendet
        hast, um das Quadrat zu zeichnen. Was passiert, wenn du den Wiederholen-Baustein
        verwendest, um diesen Code 4 Mal auszuführen?
      2-3 Artist Loops New 9_instruction: Zeichne ein einfaches V, bei dem beide Seiten
        50 Pixel lang sind, um den Pfeil zu vervollständigen.
      2-3 Artist Match Hex Pic_instruction: 'Zuordnen:  Hilf, das Sechseck zu beenden.'
      2-3 Artist Match Rho Pic_instruction: 'Zuordnen:  Ergänze den fehlenden Code.'
      2-3 Artist Match Sq Pic_instruction: 'Zuordnen: Ergänze den fehlenden Code.'
      2-3 Artist Match Tri pic_instruction: 'Zuordnung:  Füge den fehlenden Code ein.'
      2-3 Artist Nested Loops 1_instruction: |-
        Du hast bereits Schleifen genutzt um Formen zu zeichnen. Aber wusstest du, dass du auch eine Schleife in eine andere Schleife bauen kannst?
        Wiederhole diesen Code-Baustein 3 Mal um das Muster zu zeichnen.
      2-3 Artist Nested Loops 10_instruction: Wiederhole diesen Code 12 Mal, um das
        Muster zu zeichnen.
      2-3 Artist Nested Loops 11_instruction: Wiederhole diesen Code 4 Mal, um das
        Muster zu vervollständigen und drehe es um 90 Grad nach jedem Kreis.
      2-3 Artist Nested Loops 12_instruction: Wiederhole diesen Code 12 Mal, um die
        Wirbel zu vervollständigen.
      2-3 Artist Nested Loops 2_instruction: Jetzt soll das Dreieck 6 Mal wiederholt
        werden. Nach jedem Dreiecksdurchlauf musst du eine 60-Grad-Drehung ausführen,
        bevor du das nächste zeichnest.
      2-3 Artist Nested Loops 3_instruction: Du musst das Dreieck 12 Mal wiederholen,
        um dieses Muster zu zeichnen. Teile die Gradzahl eines Kreises (360) durch
        die Zahl der Figuren, die du zeichnest (12), um herauszufinden, um wie viel
        Grad du drehen musst, nachdem eine Figur gezeichnet wurde.
      2-3 Artist Nested Loops 4_instruction: 'Wiederhole diesen Diamanten 12 Mal,
        um eine Blume zu zeichnen. Hinweis:  12 Diamanten sind vergleichbar mit den
        12 Dreiecken, die du gemacht hast - wie viel Grad musste die Drehung betragen,
        die Du nach jeder Figur ausführen musstest?'
      2-3 Artist Nested Loops 5_instruction: Setze mithilfe einer verschachtelten
        Schleife Fenster in das Gebäude. Die Fenster sind 20 Pixel lang und liegen
        20 Pixel auseinander.
      2-3 Artist Nested Loops 6_instruction: Dieser Dinosaurier hat 8 Spitzen am Schwanz;
        jede Spitze ist 30 Pixel lang. Das Dreieck muss 8 mal durchlaufen werden,
        aber sorge dafür, dass es sich nach jedem Durchlauf vorwärts bewegt.
      2-3 Artist Nested Loops 7_instruction: Wiederhole dieses Dreieck 10 mal, um
        die Sonne zu zeichnen. Nach jeder Wiederholung muss eine Verschiebung und
        eine Drehung erfolgen. Du kannst herausfinden, wie groß die Drehung sein muss,
        indem du die Gradzahl eines Kreises durch die Anzahl der Figuren teilst, aus
        denen die Sonne besteht.
      2-3 Artist Nested Loops 8_instruction: Wir wollen nun etwas Gras zu unserem
        Bild hinzufügen. Die Grasbüschel liegen 50 Pixel auseinander.
      2-3 Artist Nested Loops 9_instruction: Wir vollenden das Bild, indem wir eine
        Blume hinzufügen. Wiederhole diesen Diamanten 12 Mal, um deine Blume zu zeichnen.
      2-3 Artist Nested Loops Free Play_instruction: Freies Spiel, zeichne irgendetwas
        Cooles mit verschachtelten Schleifen.
      2-3 Bee Conditionals 1_instruction: Hallo! Ich bin eine Biene. Hilf mir, Nektar
        aus der Blüte zu holen.
      2-3 Bee Conditionals 10_instruction: Lila Blüten haben entweder 1 oder 0 Nektar.
        Achte darauf, nicht von einer lila Blume Nektar zu sammeln, wenn sie keinen
        hat.
      2-3 Bee Conditionals 11_instruction: Sammle den Nektar dort, wo die Blüten Nektar
        haben.
      2-3 Bee Conditionals 12_instruction: Benutze eine Schleife, um dies zu prüfen
        und sammle den Nektar aller dieser Blüten.
      2-3 Bee Conditionals 13_instruction: 'Sammle Nektar und stelle Honig her. Hinweis:
        Was passiert, wenn du die „Wenn Nektar"- Bedingung auf eine rote Blüte anwendest?
        Kannst du dies mit einer Schleife vervollständigen?'
      2-3 Bee Conditionals 14_instruction: Sammle Nektar und stelle Honig her. Achte
        darauf, nicht von einer lila Blume Nektar zu sammeln, wenn sie keinen hat.
      2-3 Bee Conditionals 15_instruction: Sammle Nektar von allen vier Blumen.
      2-3 Bee Conditionals 2_instruction: Hallo, ich bin eine Biene! Hilf mir, den
        ganzen Nektar aus den Blüten zu sammeln. Benutze eine Schleife.
      2-3 Bee Conditionals 3_instruction: Hilf mir, den ganzen Nektar aus den Blüten
        zu sammeln und Honig zu erzeugen. Benutze eine Schleife.
      2-3 Bee Conditionals 4_instruction: Hilf mir, den ganzen Nektar aus den Blüten
        zu sammeln und den ganzen Honig zu erzeugen.
      2-3 Bee Conditionals 5_instruction: Eine lila Blume kann entweder 1 oder 0 Portion
        Nektar haben, aber du weißt nicht genau, welche. Achte darauf, nicht von einer
        lila Blume Nektar zu sammeln, wenn sie keinen hat. Überprüfe, ob die Nektarmenge
        gleich 1 ist, indem du einen „Wenn“-Baustein benutzt.
      2-3 Bee Conditionals 6_instruction: Überprüfe diese Blüte mit einem „Wenn"-
        Baustein, um zu erkennen, ob Nektar zur Verfügung steht.
      2-3 Bee Conditionals 7_instruction: Sammle Nektar von jeder Blüte, wenn sie
        welchen hat.
      2-3 Bee Conditionals 8_instruction: Auf diesem Feld gibt es rote und lila Blüten.
        Rote Blüten haben eine bekannte Nektarmenge, während die der lila Blüten unbekannt
        ist. Sammle den ganzen Nektar.
      2-3 Bee Conditionals 9_instruction: Sammle den ganzen Nektar von allen Blumen.
      2-3 Bee Conditionals Assessment 1_instruction: 'Prüfung: Sammle den ganzen Nektar.
        Achte darauf, nicht von einer lila Blume Nektar zu sammeln, wenn sie keinen
        hat.'
      2-3 Bee Debugging 1_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging 10_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging 2_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging 3_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging 4_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging 5_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.  Du
        kannst jetzt „Ausführen“ und „Schritt“ benutzen.
      2-3 Bee Debugging 6_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, um den gesamten Nektar zu sammeln.
      2-3 Bee Debugging 7_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging 8_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging 9_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging Assessment 1_instruction: 'Prüfung:  Diese Bausteine nerven
        mich wirklich. Korrigiere den/die Fehler, sammle den ganzen Nektar und erzeuge
        den ganzen Honig.'
      2-3 Bee Functions 1_instruction: Funktionen sind Programm-Bausteine, die eine
        Aufgabe ausführen. Benutze die „Hole 2 Nektar“- Funktion, um Nektar von jeder
        Blüte zu sammeln.
      2-3 Bee Functions 10_instruction: Lila Blüten haben entweder 1 oder 0 Nektar.  Erstelle
        eine Funktion, die Nektar nur aus den lila Blüten sammelt, die Nektar haben.
      2-3 Bee Functions 2_instruction: Funktionen sind Programm-Bausteine, die eine
        Aufgabe ausführen. Verwende die „hohle 5“- Funktion, um gleichzeitig 5 mal
        Nektar zu holen. Stelle sicher, dass eine Schleife verwendet wird, die eine
        optimale Blockzählung ermöglicht.
      2-3 Bee Functions 3_instruction: Sammle den ganzen Nektar von allen Blumen.
      2-3 Bee Functions 4_instruction: Die „bewege und hole Nektar“- Funktion dreht
        die Biene, sammelt Nektar und bringt die Biene an den Ausgangsort zurück.
        Benutze die Funktion, um den ganzen Nektar zu sammeln.
      2-3 Bee Functions 5_instruction: Die Blüten haben jetzt mehr Nektar. Bearbeite
        die gegebene Funktion so, dass sie 4 Portionen Nektar sammelt und benutze
        sie, um den ganzen Nektar von den Blüten zu sammeln.
      2-3 Bee Functions 6_instruction: Jetzt benutze dieselbe Funktion, um Nektar
        von den drei Blüten zu sammeln.
      2-3 Bee Functions 7_instruction: Die Blüten sind jetzt weiter weg. Bearbeite
        die gegebene Funktion und benutze sie, um den ganzen Nektar aus den Blüten
        zu sammeln.\t
      2-3 Bee Functions 8_instruction: Erzeuge deine eigene Funktion, die 7 Portionen
        Nektar holt, vorwärts bewegt und 7 mal Honig macht. Benutze die Funktion,
        um bei jeder Blüte Nektar zu sammeln und bei jeder Wabe Honig zu erzeugen.
      2-3 Bee Functions 9_instruction: Erzeuge deine eigene Funktion, die einen Weg
        entlanggeht, Nektar holt, Honig erzeugt und dann die Biene zum Anfang des
        Weges zurückbringt.
      2-3 Bee Functions Assessment 1_instruction: 'Prüfung: Benutze die gegebene Funktion,
        um von jeder Blüte Nektar zu sammeln.'
      2-3 Bee Functions Assessment 2_instruction: 'Prüfung: Erzeuge eine Funktion,
        mit der man gleichzeitig 3 mal Honig erzeugen kann.'
      2-3 Bee Loops 1_instruction: Jede Blüte enthält eine Einheit Nektar. Sammle
        Nektar von jeder Blüte.
      2-3 Bee Loops 10_instruction: Kannst Du eine Solange-Schleife innerhalb von
        zwei anderen Schleifen benutzen, um den ganzen Nektar zu sammeln?
      2-3 Bee Loops 11_instruction: Benutze Solange-Schleifen, um den ganzen Nektar
        aller Blumen auf diesem Feld zu sammeln.
      2-3 Bee Loops 12_instruction: Benutze Solange-Schleifen, um den ganzen Nektar
        aller Blumen auf diesem Feld zu sammeln.
      2-3 Bee Loops 13_instruction: 'Prüfung: Benutze den Wiederholen-Baustein, um
        den gesamten Nektar einzusammeln.'
      2-3 Bee Loops 1A_instruction: 'Hallo, ich bin eine Biene. Kannst du mir helfen,
        den Nektar von diesen Blüten zu sammeln? '
      2-3 Bee Loops 2_instruction: Benutze eine Schleife, um den Nektar zu sammeln
        und Honig zu erzeugen.
      2-3 Bee Loops 2A_instruction: Kannst du diese Aufgabe mit einer Schleife vereinfachen?
      2-3 Bee Loops 3_instruction: Sammle Nektar aus jeder Blüte und erzeuge Honig
        bei jeder Wabe.
      2-3 Bee Loops 3A_instruction: Kannst du eine Schleife verwenden um den ganzen
        Nektar einzusammeln?
      2-3 Bee Loops 3B_instruction: Verwende nun den Wiederholen-Baustein um den ganzen
        Nektar aufzusammeln und den ganzen Honig zu erzeugen.
      2-3 Bee Loops 4_instruction: Benutze eine ähnliche Schleife wie in der letzten
        Aufgabe, aber arbeite eine Drehung ein.
      2-3 Bee Loops 4A_instruction: Versuche nun diese Sequenz mit Hilfe einer Schleife
        dreimal zu wiederholen. Vergiss nicht am Schluss Honig zu erzeugen!
      2-3 Bee Loops 5_instruction: Benutze eine Schleife, um die Stufen herabzusteigen
        und den Nektar zu sammeln.
      2-3 Bee Loops 6_instruction: Benutze eine Schleife, um Nektar von jeder Blüte
        zu sammeln und Honig bei jeder Wabe zu erzeugen.
      2-3 Bee Loops 7_instruction: Füge diese Bausteine in eine Schleife ein, um Nektar
        von jeder Blüte zu sammeln.
      2-3 Bee Loops 8_instruction: 'Diese lila Blüten haben eine unbekannte Menge
        Nektar. Benutze die „Solange Nektar“- Schleife, um den ganzen Nektar zu sammeln.
        Diese Schleife wird solange durchlaufen, wie die Bedingung wahr ist - in diesem
        Fall: Nektar > 0.'
      2-3 Bee Loops 9_instruction: Die Solange-Schleife kann dasselbe bewirken wie
        eine Falls-Anweisung in einer Schleife. Füge eine Solange-Schleife zu dem
        Programm hinzu, so dass dieselbe Aufgabe erledigt wird.
      2-3 Bee Loops Assessment 1_instruction: Prüfung - Benutze eine Solange-Schleife,
        um den ganzen Nektar dieser Blüte zu sammeln.
      2-3 Maze 1_instruction: 'Hilfst du mir, das freche Schwein zu fangen? Stecke

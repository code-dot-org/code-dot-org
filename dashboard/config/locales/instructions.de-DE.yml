      Infinity_move_right_instruction: Hiro ist „Figur1“.  Verwende den Baustein „bewegen",
        um Hiro nach rechts zu bewegen und Baymax zu berühren.
      Infinity_repeat_instruction: Benutze den Baustein „endlos wiederholen", um Anna
        400 Pixel nach oben und unten zu verschieben.
      Infinity_say_instruction: Lass Anna mit Hilfe des „Sage"-Bausteins „Hallo Leute"

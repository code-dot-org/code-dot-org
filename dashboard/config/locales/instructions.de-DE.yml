        Ansonsten leg mit Deinem eigenen Design los!
      Course 4 Artist Params 1_instruction: Lass uns eine Funktion hinzufügen, die
        ein Quadrat mit 50 Pixel langen Seiten zeichnet.
      Course 4 Artist Params 10_instruction: 'Du kannst Funktionen innerhalb anderer
        Funktionen aufrufen! Ausgehend von der „Form" -Funktion, erstelle 3 Haus-Formen,
        von denen jede 20 Pixel größer als die vorherige sein soll. Beginne mit einer

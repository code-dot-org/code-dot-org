      Mike Test Bee Conditionals 1_instruction: Die Biene kann nicht unterscheiden,
        ob dies eine Blume oder eine Wabe ist. Sammle den Nektar nur aus Blüten, aber
        prüfe erst, ob es sich um eine Wabe oder um eine Blüte handelt.
      NEW Course 4 Artist Functions 1_instruction: Kannst du ein Quadrat mit der Seitenlänge
        100 zeichnen, indem du eine Wiederholen-Schleife verwendest?
      NEW Course 4 Artist Functions 10.1_instruction: Benutze die Funktionen aus der
        vorherigen Aufgabe, um dieses Muster zu zeichnen.
      NEW Course 4 Artist Functions 10_instruction: Klicke „Ausführen“, um die Bausteine
        in der Funktionsdefinition auszufüllen, um ein Quadrat von 40 Pixeln zu erstellen.
      NEW Course 4 Artist Functions 11_instruction: 'Jetzt wollen wir eine neue Funktion
        namens „Zeichne eine Reihe von Quadraten“ schaffen, die sechs Quadrate in
        einer Reihe zeichnet.  Kannst du diese Funktion mit Hilfe der Funktion „Zeichne
        ein Quadrat 20“ bauen, die wir bereits erstellt haben? Hinweis: Beachte, dass
        der Stift jetzt eine viel schmalerer Linie zeichnet. Wenn du bei der Funktion
        „Zeichne ein Quadrat 20“ auf „Bearbeiten“ klickst, kannst du dir anschauen,
        wie das funktioniert.'
      NEW Course 4 Artist Functions 12_instruction: Zeichne dieses Muster mithilfe
        der Funktion „Zeichne eine Reihe von Quadraten“ aus der letzten Aufgabe.
      NEW Course 4 Artist Functions 13_instruction: 'Kannst du deine Sternform mit
        der Funktion „Zeichne eine Reihe von Quadraten“ zeichnen? Hinweis: Bearbeite
        die Funktion „Zeichne eine Reihe von Quadraten“, damit du sie nicht zweimal
        aufrufen musst.  Beachte, dass du um eine bestimmte Zahl von Pixeln vorwärtsbewegen
        und um 144 Grad drehen musst.'
      NEW Course 4 Artist Functions 14_instruction: 'Zeit für freies Spiel! '
      NEW Course 4 Artist Functions 2_instruction: 'Kannst du 3 Quadrate im Abstand
        von 20 Pixeln zeichnen? Hinweis: Jedes Quadrat ist 100 Pixel lang.'
      NEW Course 4 Artist Functions 3_instruction: Hier ist eine neue Art von Baustein.
        Er wird als „Funktions“-Baustein bezeichnet. Klicke auf „Bearbeiten“, fülle
        ihn dann mit dem Code zum Zeichnen eines Quadrates mit Seiten von 100 Pixeln.
        Wenn du mit der Bearbeitung der Funktion fertig bist, klicke „Schließen“,
        um zu deinem Programm zurückzukehren.
      NEW Course 4 Artist Functions 4_instruction: 'Benutze die Funktion „Zeichne
        ein Quadrat“, um das Muster zu zeichnen. Hinweis: Du wirst den Baustein „drehe
        rechts um 120 Grad“ nach jedem Quadrat verwenden müssen.'
      NEW Course 4 Artist Functions 5_instruction: Wie wusste der Baustein „Zeichne
        ein Quadrat“, welche Befehle auszuführen sind? Klicke auf „Bearbeiten“ im
        Funktionsbaustein „Zeichne ein Quadrat“. Die Bausteine im Funktionseditor
        sind die Definition, die „Zeichne ein Quadrat“ erstellen. Wenn du fertig damit
        bist, dich umzuschauen, klicke auf „Speichern und Schließen“ und dann „Ausführen“.
      NEW Course 4 Artist Functions 6_instruction: 'Benutze die „Zeichne ein Quadrat“-Funktion.
        Kannst du dieses Bild zeichnen? Hinweis: Die Quadrate sind jeweils 20 Pixel
        voneinander entfernt.'
      NEW Course 4 Artist Functions 7_instruction: 'Kriegst du langsam heraus, wie
        du die Funktionsbausteine benutzt? Lass uns dieses Viereck so verändern, dass
        es 200 Pixel groß ist. Hinweis: Klicke auf „bearbeiten“, um die Größe von
        „zeichne ein Viereck“ im Editor zu ändern. Vergiss nicht auf „speichern und
        schließen“ zu klicken, um wieder aus dem Editor herauszukommen. '
      NEW Course 4 Artist Functions 8_instruction: Wir haben eine neue Funktion namens
        „Zeichne ein Dreieck“ für dich geschaffen.  Kannst du die Funktionsdefinition
        so bearbeiten, dass sie ein Dreieck mit Seiten von 100 Pixeln zeichnet?
      NEW Course 4 Artist Functions 9_instruction: Löse das Problem, indem du nur
        einen Baustein hinzufügst.
      NEW Course 4 Artist Functions inspire_instruction: Klicke hier, und lasse dich
        noch einmal von dem Bild inspirieren.
      NEW Course 4 Artist Params 1_instruction: Lass uns eine Funktion definieren,
        die ein Quadrat mit 50 Pixel langen Seiten zeichnet. Klicke „Bearbeiten“,
        um anzufangen.
      NEW Course 4 Artist Params 10_instruction: 'Erstelle einen Funktionsbaustein
        „Zeichne ein Sechseck“ mit einem Längenparameter. Hinweis: Dieses Sechseck
        hat 100 Pixel lange Seiten. '
      NEW Course 4 Artist Params 11_instruction: Kannst du herausfinden, wie man diese
        Form zeichnet? Bearbeite die Funktion, um den Parameter „Seiten“ zu benutzen.
      NEW Course 4 Artist Params 12_instruction: Kannst du diese Zeichnung vervollständigen?
        Die Seiten aller Formen sind 100 Pixel lang.
      NEW Course 4 Artist Params 12a_instruction: Dieses Bild ist so ähnlich wie das
        letzte. Kannst du eine „Zähle mit“-Schleife mit deiner Funktion benutzen,
        um dieses Design zu erstellen?
      NEW Course 4 Artist Params 13_instruction: |-
        Lass und diese „Zeichne ein Vieleck“-Funktion ändern. Sie hat bereits einen Parameter „Seiten“. Lass uns nun einen Parameter „Länge“ ergänzen.
        Hinweis: Der Umfang jeder Form ist 200 Pixel lang. Kannst du dich noch an die Gleichung erinnern, mit der jede Figur gleich groß wird, auch bei unterschiedlicher Seitenanzahl?
      NEW Course 4 Artist Params 14_instruction: Bearbeite „Zeichne einen Spiralenrand“,
        um die Parameter „Länge“ und „Seiten“ zu verwenden, dann erstelle diese Figuren
        neu.
      NEW Course 4 Artist Params 15_instruction: 'Freies Spiel: Hier sind die Funktionen,
        die du geschrieben hast, und ein paar mehr für dich zum Spielen. Zeichne etwas
        Tolles! Spiele mit der Stiftbreite um zu sehen, wie unterschiedlich deine
        Zeichnungen aussehen!'
      NEW Course 4 Artist Params 3_instruction: 'Nutze jetzt die Funktion, um 5 Dreiecke
        in einer Reihe zu zeichnen. Hinweis: Die Dreiecke sind jeweils 30 Pixel voneinander
        entfernt.'
      NEW Course 4 Artist Params 4_instruction: Fällt dir irgendetwas Neues an diesen
        Funktionsbausteinen auf? Klicke „Ausführen“, um zu sehen, was passiert.
      NEW Course 4 Artist Params 5_instruction: 'Fülle die ??? im Längenparameter-Eingabebaustein
        aus. Hinweis: Das Fünfeck hat 100 Pixel lange Seiten. '
      NEW Course 4 Artist Params 6_instruction: Fülle den „Längen“-Parameter aus,
        um diese Formen zu zeichnen, indem du die „???“ durch die richtigen Zahlen
        ersetzt. Das Quadrat und das Dreieck haben eine Kantenlänge von 100 Pixeln,
        das Sechseck ist 75 Pixel lang.
      NEW Course 4 Artist Params 7_instruction: 'Kannst du diese Zeichnung vervollständigen?
        Hinweis: Die Seite jedes Dreiecks sind 25 Pixel länger als die des vorherigen.  Das
        erste Dreieck hat Seiten von 25 Pixeln.'
      NEW Course 4 Artist Params 8_instruction: Der Code für diese Dreiecksfunktion
        ist defekt. Kannst du die Funktion überarbeiten, um ihn zu reparieren und
        dann Dreiecke mit einer Länge von 25, 50 und 75 erstellen?
      NEW Course 4 Artist Params 9_instruction: 'Klicke „Ausführen“, um die Funktionsdefinition
        von „Zeichne ein Quadrat“ auszufüllen und füge einen Parameter hinzu. Sie
        sollte auch von einem Längenparameter ausgehen, genau wie das Dreieck. Zeichne
        dieses Mal 3 Quadrate: 25, 50 und 75 Pixel lang, jeweils 100 Pixel voneinander
        entfernt.'
      NEW Course 4 Artist Params inspire_instruction: |-
        Freies Spiel Inspiration: Du hast jetzt alles gelernt, um so ein Muster zu machen! Wenn dich das Bild inspiriert, versuche etwas Ähnliches zu machen. Wenn nicht, mach etwas ganz alleine.

        Möchtest du wissen, wie unser Inspirationsmuster gemacht wurde?
      NEW Course 4 Artist Vars 1.5_instruction: 'Schau dir den Code an, kannst du
        sehen, wie der Baustein „Länge einstellen“ und der Baustein „Länge“ zusammenarbeiten?
        Klicke „Ausführen“, um ihn in Aktion zu sehen. '
      NEW Course 4 Artist Vars 12_instruction: Schreib den Algorithmus vom letzten
        Level noch mal hin und erstelle ein Fünfeck mit einer Seitenlänge von 150.
      NEW Course 4 Artist Vars 2.5_instruction: 'Schau dir den Code an, kannst du
        sehen, wie der Baustein „Länge einstellen“ und der Baustein „Länge“ zusammenarbeiten?
        Klicke „Ausführen“, um ihn in Aktion zu sehen. '
      NEW Course 4 Artist Vars 2_instruction: 'Ziehe einen Nummernbaustein zum Baustein
        „Länge einstellen“, um ein Set von Dreiecken von 50 Pixeln zu zeichnen. '
      NEW Course 4 Artist Vars 4 5_instruction: Super gemacht beim vorigen Rätsel.
        Wir wollen es noch mal versuchen und dieses coole Muster mit den 60-Pixel-Sechsecken
        machen.
      NEW Course 4 Artist Vars 4_instruction: 'Probieren wir es noch einmal. Kannst
        du die Variable „Länge“ so einstellen, dass dieses coole Design aus Sechsecken
        entsteht? Hinweis: Es ist ein Vielfaches von 10.'
      NEW Course 4 Artist Vars 6_instruction: |-
        Zeichne dieses Muster, indem du die Längenvariable an die richtigen Stellen setzt und dann den richtigen Wert für die Länge eingibst. (Hinweis: Es ist ein Vielfaches von 10).

        So braucht man die Länge nur an einer Stelle zu setzen - und der Code verwendet den richtigen Wert an jeder Stelle!
      NEW Course 4 Bee For Loops 1_instruction: Benutze eine Schleife, um den Nektar
        von jeder Blume zu sammeln.
      NEW Course 4 Bee For Loops 10_instruction: Mit der Zählvariablen der „Zähle
        mit"-Schleife kannst du die horizontale Entfernung festlegen.
      NEW Course 4 Bee For Loops 10a_instruction: 'Bereit für eine Herausforderung?  Löse
        das Problem mit deinen bisherigen Kenntnissen über Schleifen. Denke daran:
        Wahrscheinlich brauchst du mehrere Durchläufe, bis alles richtig funktioniert.'
      NEW Course 4 Bee For Loops 11_instruction: Wie kann mit der Schleifenvariablen
        die Bewegung und das Einsammeln von Nektar gesteuert werden?
      NEW Course 4 Bee For Loops 2_instruction: Ergänze den nötigen Code, um sicherzustellen,
        dass die Biene den gesamten Nektar sammelt. Schau, wie viel Code du für diese
        Aufgabe benötigst! (In der nächsten Aufgabe lernen wir eine einfachere Methode.)
      NEW Course 4 Bee For Loops 3_instruction: 'Ah, die „Zähl mit“-Schleife macht
        dies viel einfacher! Alles was du benötigst steht schon da. Schau dir an,
        wie die Anweisungen zusammengesetzt sind und führe das Programm aus, um zu
        sehen, wie es funktioniert. '
      NEW Course 4 Bee For Loops 4 4_instruction: Jetzt müssen wir „Zähler“ mal vorwärtsbewegen,
        dann „Zähler“ mal Nektar sammeln.  Kannst du diese Herausforderung mit zwei
        „Wiederholen“-Schleifen meistern?
      NEW Course 4 Bee For Loops 4_instruction: 'Ersetze die ??? in der „Zähl mit“-Schleife
        mit der größten Menge an Nektar, den die Biene sammeln muss. '
      NEW Course 4 Bee For Loops 5 5_instruction: Kriegst du langsam heraus, wie man
        die „Zähle mit“-Schleife benutzt? Hilf der Biene, den Rest des Nektars zu
        sammeln.
      NEW Course 4 Bee For Loops 5_instruction: Du kannst auch eine „Zähle mit“- Schleife
        zum Runterzählen verwenden. Versuche, den Nektar durch das Runterzählen von
        5 bis 1 in Einzerschritten zu sammeln.
      NEW Course 4 Bee For Loops 6_instruction: Die letzte Zahl in deiner „Zähle mit“-Schleife
        ist die Schrittweite. Bei jedem Schleifendurchlauf wird der Zähler um die
        Schrittweite herauf- oder herabgesetzt. Sammle die Blumen ein, indem du eine
        Schrittweite von 2 benutzt.
      NEW Course 4 Bee For Loops 7_instruction: |-
        Kombinieren wir jetzt die „Zähler“-Variable mit dem Mathe-Baustein! Wie kann man sich mit möglichst wenigen Bausteinen mithilfe der Zählvariable durch den Garten bewegen? Wie kannst du 3, 6, 9, 12, 15 Portionen Nektar einsammeln? Die Lösung steckt in der Zählvariablen.

        Denke daran: Wenn deine Schleife heraufzählt, wird die Schrittweite bei jedem Durchlauf zu deinem „Zähler“ ergänzt.
      NEW Course 4 Bee For Loops 8_instruction: |-
        Jetzt hast du es! Wie hoch sollte deine Schrittweite sein, um 3, 6, 9, 12, 15 Nektarportionen zu sammeln?
        Hinweis: Was musst du jeder Zahl hinzufügen, um die Zahl danach zu bekommen?
      NEW Course 4 Bee For Loops 9_instruction: Wenn Deine Schleife herunterzählt,
        wird ein Wert bei jedem Schleifendurchlauf von der Zählervariable abgezogen.
        Wie hoch sollte deine Schrittweite sein, um 15, dann 12 und später 9, 6, 3
        mal Nektar zu sammeln?
      NEW Course 4 Bee For Loops 95_instruction: Schau dir jedes Stück der „Zähle
        mit“-Schleife an, die du gerade erstellt hast.  Kannst du herausfinden, welche
        Zahlen du verdoppeln musst, um diese Aufgabe zu lösen? Wozu dient es?
      NEW Course 4 Play Lab Params 11_instruction: 'Zeit für freies Spiel! Viel Spaß
        mit all den Bausteinen in deinem Werkzeugkasten. '

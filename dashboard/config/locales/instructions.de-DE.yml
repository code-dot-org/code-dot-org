      Infinity_shoot_instruction: Baymax ist „Figur 2“.  Lass Baymax eine Rakete auf
        Hiro abschießen.
      Infinity_shoot_directions_instruction: Hiro ist „Figur 3“.  Lass Hiro ein Geschoss

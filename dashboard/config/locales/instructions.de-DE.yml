        Wabe ist).
      4-5 Bee Conditionals 6_instruction: Diese lila Blüte kann entweder 3, 2 oder
        1 Nektar haben. Hier ist ein „wenn/ansonsten“-Baustein mit einem weiteren
        „wenn/ansonsten“- Baustein kombiniert, damit ein „wenn, ansonsten-wenn, ansonsten“-Block
        erzeugt wird. Vervollständige die Lösung, um eine unbekannte Menge Nektar
        zu sammeln.
      4-5 Bee Conditionals 7_instruction: Bedenke, dass lila Blüten 3, 2, oder 1 Nektar
        tragen können. Vervollständige die „Prüfe lila Blüte"- Funktion und benutze
        sie, um den ganzen Nektar bei den Blüten zu sammeln.
      4-5 Bee Conditionals 8_instruction: Schreibe innerhalb des Bausteins eine Funktion

      Course 4 Artist For Loops 1_instruction: 'Zeichne dieses Dreieck, das 50 Pixel
        groß ist. Hinweis: Benutze einen Wiederholen-Baustein.'
      Course 4 Artist For Loops 10_instruction: Zeit für freies Spiel! Zeichne, was
        auch immer du möchtest mit den Bausteinen, die du soeben gelernt hast, zu
        benutzen.
      Course 4 Artist For Loops 11_instruction: 'Erinnerst du dich an eine frühere
        Phase, als wir eine Variable genutzt haben, um die Zahl von Seiten in einer
        Form zu kontrollieren? Wir machen nun dasselbe mit der „Zähler“-Variablen.
        Dieses Muster beginnt mit einem Dreieck und ergänzt jeweils eine Seite, bis
        es ein Zehneck zeichnet (10 Seiten). Jede Seite sollte 100 Pixel lang sein.
        Hinweis: 360 geteilt durch die Zahl von Seiten, die eine Form hat, ist die
        Gradzahl, um die du drehen musst.'
      Course 4 Artist For Loops 11a_instruction: |-
        Zähle alles zusammen!  Nutze dein Wissen über „Zähle mit“-Schleifen und den „Zähler“, schaffe diese Zeichnung, bei der jede Form zwei Seiten mehr als die vorige hat.  Stelle sicher, dass jede Seite zehnmal so lang ist wie die Anzahl der Seiten im Vieleck.

        Dir wurde nur sehr wenig Code bereitgestellt.
      Course 4 Artist For Loops 12_instruction: 'Das sah ziemlich cool aus, aber jetzt
        möchte ich jede Form neben der letzten zeichnen. Jede Seite hat eine Länge
        von 20 Pixeln. Benutze einen Sprungblock, um nach jeder Figur 40 Pixel weiter
        zu springen. '
      Course 4 Artist For Loops 13_instruction: Hmm, die Figuren werden jedes Mal
        größer! Haben wir dieses Problem nicht schon mal mit Variablen gelöst? Wie
        können wir die Zähler-Variable dazu einsetzen, die Seiten kürzer zu machen,
        je mehr Seiten es gibt? Versuche (100 / Zähler) Pixel weiter zu springen,
        anstatt einen festen Abstand einzuhalten.
      Course 4 Artist For Loops 14_instruction: Es gibt einen hübschen Effekt, wenn
        du vom notwendigen Winkel ein wenig abweichst. Versuche mal, einen Teil des
        Codes vom letzten Level zu verwenden, aber drehe um 89 Grad, um diese verdrehte
        Quadratspirale zu erzeugen.
      Course 4 Artist For Loops 15_instruction: 'Freies Spiel: Versuche, selbst ein
        paar Zeichnungen mithilfe von „Zähle mit“-Schleifen zu machen. Wir haben auch
        ein paar nützliche Variablen für dich hinzugefügt.'
      Course 4 Artist For Loops 2_instruction: 'Ich habe den Code zum Zeichnen eines
        Dreiecks in eine „Zähle mit“-Schleife eingefügt, die in Zehnerschritten von
        50 bis 100 zählt.  HINWEIS: Überprüfe den Code noch einmal, bevor du auf „Ausführen“
        gehst.'
      Course 4 Artist For Loops 3_instruction: 'Nutze das vorherige Puzzle als Vorlage,
        um dieses hier zu ergänzen.  Das kleinste Dreieck hat eine Seitenlänge von
        20 Pixeln, das größte hat Seiten mit 200 Pixeln und jedes Dreieck ist 20 Pixel
        größer als das vorherige. '
      Course 4 Artist For Loops 4_instruction: 'Wie würdest du das Erlernte anwenden,
        um diese Rechtecke zu zeichnen? Das kleinste Rechteck ist 15 Pixel lang, das
        größte ist 300 Pixel lang, und jedes Rechteck ist 15 Pixel länger als sein
        Vorgänger. '
      Course 4 Artist For Loops 5_instruction: 'Gute Arbeit beim letzten Puzzle! Verwende
        den Variablen-Block „Zähler“ nochmals, um dieses tolle Bild zu zeichnen. '
      Course 4 Artist For Loops 6_instruction: Freies Spiel! Benutze eine „Zähle mit“-Schleife,
        um eine Form deiner Wahl immer größer werden zu lassen.
      Course 4 Artist For Loops 6a_instruction: Nimm drei kleine Änderungen an dem
        Code aus dem vorherigem Level vor, um dies zu erreichen!
      Course 4 Artist For Loops 7_instruction: Was geschieht wenn du „Wiederholen
        3" aus diesem Algorithmus entfernst, aber die „Bewegen"- und „Drehen"- Blöcke
        in der Zähle-mit-Schleife beibehältst? In diesem spiralförmigen Dreieck ist
        jede Seite 20 Pixel länger als die vorhergehende.
      Course 4 Artist For Loops 8_instruction: |-

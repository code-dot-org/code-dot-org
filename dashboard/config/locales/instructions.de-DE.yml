      2-3 Bee Debugging 4_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging 5_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.  Du
        kannst jetzt „Ausführen“ und „Schritt“ benutzen.
      2-3 Bee Debugging 6_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, um den gesamten Nektar zu sammeln.
      2-3 Bee Debugging 7_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging 8_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging 9_instruction: Diese Bausteine nerven mich wirklich. Korrigiere
        den/die Fehler, sammle den ganzen Nektar und erzeuge den ganzen Honig.
      2-3 Bee Debugging Assessment 1_instruction: 'Prüfung:  Diese Bausteine nerven
        mich wirklich. Korrigiere den/die Fehler, sammle den ganzen Nektar und erzeuge
        den ganzen Honig.'
      2-3 Bee Functions 1_instruction: Funktionen sind Programm-Bausteine, die eine
        Aufgabe ausführen. Benutze die „Hole 2 Nektar“- Funktion, um Nektar von jeder
        Blüte zu sammeln.
      2-3 Bee Functions 10_instruction: Lila Blüten haben entweder 1 oder 0 Nektar.  Erstelle
        eine Funktion, die Nektar nur aus den lila Blüten sammelt, die Nektar haben.
      2-3 Bee Functions 2_instruction: Funktionen sind Programm-Bausteine, die eine
        Aufgabe ausführen. Verwende die „hohle 5“- Funktion, um gleichzeitig 5 mal
        Nektar zu holen. Stelle sicher, dass eine Schleife verwendet wird, die eine
        optimale Blockzählung ermöglicht.
      2-3 Bee Functions 3_instruction: Sammle den ganzen Nektar von allen Blumen.
      2-3 Bee Functions 4_instruction: Die „bewege und hole Nektar“- Funktion dreht
        die Biene, sammelt Nektar und bringt die Biene an den Ausgangsort zurück.
        Benutze die Funktion, um den ganzen Nektar zu sammeln.
      2-3 Bee Functions 5_instruction: Die Blüten haben jetzt mehr Nektar. Bearbeite
        die gegebene Funktion so, dass sie 4 Portionen Nektar sammelt und benutze
        sie, um den ganzen Nektar von den Blüten zu sammeln.
      2-3 Bee Functions 6_instruction: Jetzt benutze dieselbe Funktion, um Nektar
        von den drei Blüten zu sammeln.
      2-3 Bee Functions 7_instruction: Die Blüten sind jetzt weiter weg. Bearbeite
        die gegebene Funktion und benutze sie, um den ganzen Nektar aus den Blüten
        zu sammeln.\t
      2-3 Bee Functions 8_instruction: Erzeuge deine eigene Funktion, die 7 Portionen
        Nektar holt, vorwärts bewegt und 7 mal Honig macht. Benutze die Funktion,
        um bei jeder Blüte Nektar zu sammeln und bei jeder Wabe Honig zu erzeugen.
      2-3 Bee Functions 9_instruction: Erzeuge deine eigene Funktion, die einen Weg
        entlanggeht, Nektar holt, Honig erzeugt und dann die Biene zum Anfang des
        Weges zurückbringt.
      2-3 Bee Functions Assessment 1_instruction: 'Prüfung: Benutze die gegebene Funktion,
        um von jeder Blüte Nektar zu sammeln.'
      2-3 Bee Functions Assessment 2_instruction: 'Prüfung: Erzeuge eine Funktion,
        mit der man gleichzeitig 3 mal Honig erzeugen kann.'
      2-3 Bee Loops 1_instruction: Jede Blüte enthält eine Einheit Nektar. Sammle
        Nektar von jeder Blüte.
      2-3 Bee Loops 10_instruction: Kannst Du eine Solange-Schleife innerhalb von
        zwei anderen Schleifen benutzen, um den ganzen Nektar zu sammeln?
      2-3 Bee Loops 11_instruction: Benutze Solange-Schleifen, um den ganzen Nektar
        aller Blumen auf diesem Feld zu sammeln.
      2-3 Bee Loops 12_instruction: Benutze Solange-Schleifen, um den ganzen Nektar
        aller Blumen auf diesem Feld zu sammeln.
      2-3 Bee Loops 13_instruction: 'Prüfung: Benutze den Wiederholen-Baustein, um
        den gesamten Nektar einzusammeln.'
      2-3 Bee Loops 1A_instruction: 'Hallo, ich bin eine Biene. Kannst du mir helfen,
        den Nektar von diesen Blüten zu sammeln? '
      2-3 Bee Loops 2_instruction: Benutze eine Schleife, um den Nektar zu sammeln
        und Honig zu erzeugen.
      2-3 Bee Loops 2A_instruction: Kannst du diese Aufgabe mit einer Schleife vereinfachen?
      2-3 Bee Loops 3_instruction: Sammle Nektar aus jeder Blüte und erzeuge Honig
        bei jeder Wabe.
      2-3 Bee Loops 3A_instruction: Kannst du eine Schleife verwenden um den ganzen
        Nektar einzusammeln?
      2-3 Bee Loops 3B_instruction: Verwende nun den Wiederholen-Baustein um den ganzen
        Nektar aufzusammeln und den ganzen Honig zu erzeugen.
      2-3 Bee Loops 4_instruction: Benutze eine ähnliche Schleife wie in der letzten
        Aufgabe, aber arbeite eine Drehung ein.
      2-3 Bee Loops 4A_instruction: Versuche nun diese Sequenz mit Hilfe einer Schleife
        dreimal zu wiederholen. Vergiss nicht am Schluss Honig zu erzeugen!
      2-3 Bee Loops 5_instruction: Benutze eine Schleife, um die Stufen herabzusteigen

      grade3_ConditionalsElse_1_instruction: Die Biene kann nicht unterscheiden, ob
        dies eine Blume oder eine Wabe ist. Sammle den Nektar nur aus Blüten, aber
        prüfe erst, ob es sich um eine Wabe oder um eine Blüte handelt.
      grade3_ConditionalsElse_2_instruction: Die Biene will jetzt nur Nektar. Nicht
        alle Objekte sind Blumen, also sieh unter jeder Wolke nach, ob dort eine Blume
        versteckt ist. Falls ja, dann kannst du Nektar sammeln.
      grade3_ConditionalsElse_3_instruction: Jetzt will die Biene nur Honig erzeugen.
        Prüfe, damit nur bei Waben Honig erzeugt wird.
      grade3_ConditionalsElse_4_instruction: Das unbekannte Objekt ist entweder eine
        Blume oder eine Bienenwabe. Benutze den „wenn/ansonsten"- Baustein um Nektar
        zu machen, wenn es eine Blüte ist, „ansonsten", um Honig zu erzeugen (weil
        es eine Wabe ist).
      grade3_ConditionalsElse_5_instruction: Vielleicht ist eine Blume oder eine Wabe
        unter diesen Wolken. Benutze den „wenn/ansonsten"- Baustein um Nektar zu machen,
        wenn dort eine Blüte ist, „ansonsten", um Honig zu erzeugen (weil dort eine
        Wabe ist).
      grade3_ConditionalsElse_6_instruction: Diese lila Blüte kann entweder 3, 2 oder
        1 Nektar haben. Hier ist ein „wenn/ansonsten“-Baustein mit einem weiteren
        „wenn/ansonsten“- Baustein kombiniert, damit ein „wenn, ansonsten-wenn, ansonsten“-Block
        erzeugt wird. Vervollständige die Lösung, um eine unbekannte Menge Nektar
        zu sammeln.

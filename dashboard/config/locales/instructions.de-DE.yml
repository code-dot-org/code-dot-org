        mit dem Wiederholen-Baustein, um ein Parallelogramm 10 Mal zu wiederholen
        und dabei jeweils 36 Grad nach rechts zu drehen.
      frozen diamond_instruction: Du kannst ein Parallelogramm zeichnen, indem Du
        um diesen Code einen „wiederholen“-Baustein einfügst. Es ist wie ein Rechteck,
        hat aber verschiedene große Winkel. Dieses hier hat Winkel von 60 Grad und
        120 Grad, statt nur 90-Grad-Winkel.
      frozen freeplay_instruction: Du bist ein richtiger Künstler geworden. Zeichne
        ein Winter-Wunderland.
      frozen line_instruction: Hallo! Ich bin Elsa von Arendelle. Hilf mir, eine einzige
        Linie zu zeichnen.
      frozen perpendicular_instruction: Jetzt schauen wir mal, ob wir zwei Linien
        zeichnen können, die in einem 90° Winkel zueinander stehen. Du musst sowohl
        den „Drehen“-Baustein als auch den „Bewegen“-Baustein benutzen.
      frozen snowflake branch_instruction: Verwende den „Erstelle einen Schneeflockenzweig"-Baustein,
        um drei Zweige zu erstellen, die beginnen wie eine Schneeflocke auszusehen.
      frozen snowflake full_instruction: Jetzt wiederhole das 8 Mal, um eine schöne
        Schneeflocke zu machen!
      frozen snowflower_instruction: Komplizierte Schneemuster können mit sehr einfachen
        Formen erstellt werden. Kannst du ein Muster machen, das 5 Kreise der Größe
        5 und 5 Kreise der Größe 10 wiederholt?
      frozen square iterative_instruction: Es scheint, als hätten wir die Hälfte eines
        Quadrates geschafft. Lass uns 4 Linien benutzen, um ein Quadrat zu erstellen.
      frozen square loop 3x_instruction: Lass uns drei Quadrate erstellen und nach
        jedem Quadrat drehen. Stell sicher, dass du vor jedem neuen Quadrat um 120°
        drehst.
      frozen square loop_instruction: Hallo, ich bin Anna von Arendelle! Lass uns
        ein Quadrat mit dem „Wiederholen“-Baustein zeichnen, dadurch brauchen wir
        weniger Blöcke. Wie oft (???) muss der „Wiederholen“-Baustein die inneren
        Bausteine durchlaufen, damit ein Quadrat entsteht?
      frozen square snowflake_instruction: Kannst du eine Schneeflocke erstellen,
        indem du den „Wiederholen"-Baustein 10 mal benutzt, um ein Quadrat zu erstellen
        und nach jedem Quadrat den „Drehen"-Baustein mit 36° benutzt?

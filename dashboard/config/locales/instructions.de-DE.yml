      Course 4 Bee Params 8 new_instruction: Oooh, jetzt kümmern wir uns noch um Honig.
        Wie kannst Du Deine Funktion anpassen, um entweder Nektar zu bekommen oder
        Honig zu machen?
      Course 4 Bee Params 8_instruction: 'Herausforderung: Jetzt kümmern wir uns noch
        um Honig. Ändere deine Funktion so, dass sie die Anzahl der Honig- und Nektarportionen
        verwendet.  Wie kannst du mit der Anzahl entscheiden, was zu tun ist?'
      Course 4 Bee Params Ex_instruction: Benutze die neue Funktion, um allen Nektar
        zu sammeln.
      Course 4 Binary 1_instruction: Mit dieser Funktion hier kannst den Bauer auf
        Feldern mit einer ‚1‘ und '0' drehen, während er sich von links nach rechts
        und von oben nach unten bewegt und auf den Quadraten dreht, wo die Zahl eine
        Null hat. Starte das Programm und beobachte wie der Bauer mit Binärcode ein
        Bild zeichnet.
      Course 4 Binary 2_instruction: 'Welche Binärfolge könntest du 8 Mal durchlaufen
        lassen, um dieses Bild zu malen? Hinweis: Die Zahl „1" füllt ein Loch.'
      Course 4 Binary 3_instruction: Kannst du dieses Muster zeichnen, indem du eine
        Binärzeichenfolge wiederholst?
      Course 4 Binary 5 (copy 1)_instruction: Mit welcher Binärzeichenfolge kannst
        du dieses Bild zeichnen, wenn du sie 10 Mal wiederholst?
      Course 4 Binary 5_instruction: Mit welcher Binärzeichenfolge kannst du dieses
        Bild zeichnen, wenn du sie 10 Mal wiederholst?
      Course 4 Binary 6 (copy 1)_instruction: Mit welcher Binärzeichenfolge kannst
        du dieses Bild zeichnen, wenn du sie 10 Mal wiederholst?
      Course 4 Binary 6_instruction: Mit welcher Binärzeichenfolge kannst du dieses

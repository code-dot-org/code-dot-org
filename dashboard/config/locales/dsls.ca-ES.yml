      OPD-K5 CS Courses:
        markdown: "# Planificació > Com començar a Code.org\n\n\n## Pas 1: Trieu un
          curs\nTots els nostres cursos -- des de prelectors fins a alumnes de secundària
          -- estan llistats al nostre** [catàleg de cursos] (https://studio.code.org/courses)
          **. Per trobar les lliçons de Fonaments CS amb què heu estat practicant,
          aneu a la nostra ** [pàgina elemental] (https://code.org/educate/curriculum/elementary-school)
          ** i desplaceu-vos cap avall fins a la secció “Cursos”. Tots els nostres
          cursos estan disponibles sense cap cost. Xateja amb els companys de la teva
          escola per determinar com es pot integrar el currículum del curs amb una
          varietat d'assignatures.\n! [] (https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          Pas 2: Configureu la secció de l'aula \nConfigureu una secció d'aula per
          veure el progrés del vostre alumne, imprimiu targetes d'inici de sessió
          per als vostres alumnes, gestioneu els seus comptes i imprimiu els certificats
          que puguin portar a casa quan acabin el curs. Feu clic en aquest enllaç
          a ** [veure un breu vídeo] (https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)
          ** que demostra com configurar la vostra primera classe d'informàtica a
          Code.org. També podeu trobar els passos a ** [aquest article de suport]
          (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)
          **.\n! [] (https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          Pas 3: Assigneu el curs a la vostra secció\nFeu clic al curs que esteu impartint
          -- hauríeu de veure una pantalla que s'assembla a la de sota. A continuació,
          podeu fer clic a “Assignar curs” i assignar aquest curs a una de les vostres
          seccions. \n! [] (https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          Pas 4: Comença a ensenyar! \nTot el que es necessita és una lliçó per portar
          conceptes d'informàtica a l'aula. Una vegada que vegeu l'entusiasme dels
          vostres alumnes per CS, aneu un pas més enllà amb plans de lliçons diàries
          per guiar els vostres alumnes, activitats en desconnexió que podeu fer sense
          un ordinador i fòrums per connectar amb altres professors.\n\n\n"

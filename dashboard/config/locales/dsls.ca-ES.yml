          style=\"width:8%\">\n\nUns dies més tard, dos monstres més es van posar
          malalts. Tenien el mateix virus! Sembla ser que el van agafar del seu amic.\n\n<img
          src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"

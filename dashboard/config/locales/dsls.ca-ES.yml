          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## Frenem els contagis\nPer sort, després
          d’analitzar el virus, els veïns de la Ciutat dels Monstres van fer un descobriment
          molt important. Es van adonar que era menys probable que agafessin el virus
          si es tapaven la boca amb una mascareta. Amb las mascaretes posades, era
          menys probable que els monstres malalts contagiessin els monstres sans.\n\n<img
          src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          I què passarà ara?\n\nAvui escriuràs codi per crear i executar la vostra
          pròpia **simulació** del brot víric de la Ciutat dels Monstres. Una simulació
          és un model informàtic d’un procés o un sistema. Aprèn a programar-ne una
          i fes prediccions sobre què els passarà als veïns de la Ciutat dels Monstres.\n\n<img
          src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *Com de ràpid s’escamparà el virus?*\n\n*
          *Tothom es posarà malalt?* \n\n* *Ajudaran les mascaretes?*\n\n\nQuan acabis,
          comparteix la teva simulació. Comparteix el teu missatge sobre què creus
          que podem fer per ajudar els altres a mantenir la salut quan arriba un virus."
      CourseF_outbreak_story2:
        content1: Descripció aquí
        markdown: |-
          # Brot: Pensa com un científic

          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          Les simulacions ens permeten aprendre coses que poden ser difícils d’observar en el món real. Ajuden els científics a resoldre problemes i posar a prova idees noves d’una manera segura i efectiva. Aquesta simulació és una manera de mostrar quin aspecte podria tenir un brot víric a la Ciutat dels Monstres.

          ## Torna a començar i juga-hi un altre cop!
          Fins i tot quan tu mateix has escrit el codi, és impossible saber què passarà exactament quan facis clic a Executar. Els monstres deambulen aleatòriament, de manera que no sabem si el virus s’escamparà ràpida o lentament. Facis els canvis que facis al teu codi, assegura’t d’executar la simulació més d’una vegada. Res no passarà igual dues vegades!

          ## Recopilació de dades
          Prova de prendre nota de les teves observacions mentre executes la simulació. Pots comptar quants monstres es posen malalts o fer servir un cronòmetre per veure a quina velocitat passen les coses. Per exemple, quanta estona passa normalment fins que tots els monstres es posin malalts si cap porta mascareta?

          ## Fer prediccions
          Si entens bé el teu model, el podràs utilitzar per fer prediccions. Fins i tot podràs canviar com s’executa la simulació i esbrinar què funcionarà diferent. Per exemple:
          * Què passaria si hi hagués el doble de monstres?
          * Què passaria si els monstres es moguessin a la meitat de velocitat?

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## La Ciutat dels Monstres és com el món real?
          Sempre hi ha un límit de com de realistes poden ser els models.
          * Què té en comú la teva simulació d’un brot amb els brots vírics del món real?
          * En què es diferencien?
          Quan acabis l’activitat, comenta aquestes qüestions amb els teus professor o familiars!

          ## Sobre què més es poden fer models?
          Ara ja has crear un model d’un brot víric a la Ciutat dels Monstres. Quines coses no pot fer o mostrar la teva simulació que t’agradaria que pogués fer? Fes clic a continuar per seguir avançant i aprendre a fer un model més complet:
          * Augmentar el nombre de monstres de la simulació
          * Ajudar els monstres a recuperar-se del virus
          * Probabilitat, immunitat, vacunes i molt més!

          També pots compartir el teu model de simulació amb qui vulguis, o compartir un missatge sobre què creus que podem fer per ajudar els altres a mantenir-se sans quan arriba un virus.

          * Comença amb una **frase** fàcil de recordar.
          * Els teus **pares** són els únics que han de saber la teva contrasenya.
          * Mai hi incloguis cap informació **privada** relacionada amb la teva identitat.
          * Crea contrasenyes que tinguin **vuit** caràcters com a mínim.
          * Fes servir lletres, números i **símbols**.


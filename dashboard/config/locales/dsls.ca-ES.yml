      DesigningForAccessibilityMarkdownLevel2022:
        markdown: |-
          # Dissenyar per garantir l'accessibilitat

          * En el món de la informàtica, **l’accessibilitat** té a veure amb crear tecnologia per persones que tenen discapacitats.
          * Les discapacitats inclouen problemes físics, d’oïda, de vista, i de molts altres tipus.
          * Hi ha molts tipus de discapacitats, i afecten les persones de maneres diferents. Això inclou també com cadascú fa servir la tecnologia, com ara les **aplicacions de mòbil*.
          * Dissenyar aplicacions de manera que siguin accessibles per les persones amb discapacitats també fa que les aplicacions siguin millors per tothom en general!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

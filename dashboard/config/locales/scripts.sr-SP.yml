        course1:
          description: Почни са првим курсем за ученике који су тек научили да читају.
            Препоручујемо за узраст до првог разреда.
          description_audience: Узраст од 4 до 6 година
          description_short: Курс је намењен узрасту од 4 до 6 година.
          student_description: Почни са првим курсем за ученике који су тек научили
            да читају. Препоручујемо за узраст до првог разреда.
          title: Курс 1
        course2:
          description: Курс 2 могу да раде ученици који знају да читају и немају искуства
            са програмирањем. У овом курсу ученици ће писати програме који решавају
            проблеме и развијати интерактивне игре и приче које могу да деле са другима.
            Препоручено за ученике до петог разреда.
          description_audience: Ages 6-18
          description_short: Курс 2 могу да раде ученици који знају да читају .
          student_description: Курс 2 могу да раде ученици који знају да читају и
            немају искуства са програмирањем. У овом курсу ученици ће писати програме
            који решавају проблеме и развијати интерактивне игре и приче које могу
            да деле са другима. Препоручено за ученике до петог разреда.
          title: Курс 2
        course3:
          description: Курс 3 је дизајниран за ученике који су прошли курс 2. До краја
            овог курса, студенти стварају интерактивне приче и игре могу да деле са
            другима. Препоручује се за разреде 4-5.
          description_audience: За године од 8 до 18
          description_short: Курс 3 је наставак курса 2.
          student_description: Курс 3 је дизајниран за ученике који су прошли курс
            2. До краја овог курса, студенти стварају интерактивне приче и игре могу
            да деле са другима. Препоручује се за разреде 4-5.
          title: Курс 3
        course4:
          description: Курс 4 је направљен за ученике који су прошли курсеве 2 и 3.
            Ученици ће научити како да решавају сложеније проблеме док уче како да
            комбинују различите наредбе којима могу да решавају различите проблеме.
            Када заврше курс 4, ученици ће бити способни да праве програме са понављањима
            (петљама), функцијама са параметрима, итд. Препоручено за ученике од 4.
            до 8. разреда.
          description_audience: Узраст од 10 до 18 година
          description_short: Ученици који пробају курс 4 би требало пре тога да прођу
            курсеве 2 и 3.
          student_description: Курс 4 је направљен за ученике који су прошли курсеве
            2 и 3. Ученици ће научити како да решавају сложеније проблеме док уче
            како да комбинују различите наредбе којима могу да решавају различите
            проблеме. Када заврше курс 4, ученици ће бити способни да праве програме
            са понављањима (петљама), функцијама са параметрима, итд. Препоручено
            за ученике од 4. до 8. разреда.
          title: Course 4

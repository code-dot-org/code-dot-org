      CSDU6 Innovation_2021:
        markdown: |
          # Дослідження інновацій

          Обери одну з наступних тем для вивчення. Потрібно буде знайти інформацію про найновіші інноваційні комп'ютерні пристрої, пов'язані з обраною категорією.

          ## Носимі технології
          Носимі технології включають будь-яку форму комп'ютерів, які призначені для носіння користувачем, незалежно від того, чи вони вбудовані в одяг, чи носяться як аксесуар. Багато пристроїв, що носяться, наприклад, розумні крокоміри, дещо перетинаються з охороною здоров'я та безпекою, оскільки вони одночасно і носяться, і призначені для поліпшення здоров'я користувача.

          ## Здоров'я та безпека
          Ця широка тематика включає як споживчі технології (речі, які можна використовувати для покращення свого здоров'я чи безпеки), так і професійні технології (обладнання, яке може використовувати лікар чи інший фахівець).

          ## Сільське господарство
          Сільське господарство може бути неочевидною темою, але технологічні інновації мають величезний вплив на те, як ми підходимо до ведення сільського господарства. Це включає інтеграцію комп'ютерів в існуюче сільськогосподарське обладнання, використання датчиків і робототехніки для моніторингу посівів, а також аналіз даних для підвищення ефективності та сталого розвитку.

          ## Виробництво
          Досягнення у сфері швидкого створення прототипів, промислової робототехніки та автоматизації суттєво вплинули на те, як виробляються товари. Незалежно від того, чи це технологія, яка дозволяє доступне дрібносерійне виробництво (наприклад, 3D-принтери та лазерні різаки), чи інтеграція комп'ютерів у фабричну роботу, тут є багато цікавих сфер для дослідження.

          ## Мистецтво та дизайн
          Перетин художнього вираження та комп'ютерних технологій може дати вражаючі та несподівані результати. Хоча ми навряд чи знайдемо комерційно доступні продукти, пов'язані з мистецтвом і дизайном, можна знайти широкий спектр саморобних творінь, які використовують всі можливості комп'ютерних пристроїв у творчий і виразний спосіб.

          ## Розумний дім
          Мрія про будинок, який розуміє і навіть передбачає наші потреби, близька як ніколи. Пристрої розумного будинку, керовані безпосередньо за допомогою голосових команд або за допомогою датчиків для моніторингу та реагування на зміну умов, беруть на себе необмежену кількість повсякденних або повторюваних завдань по дому.


          # Нюанси дослідження

          Досліджуючи пристрої по своїй, слід пам'ятати про такі нюанси:

          * Слід зосереджуватися на апаратних рішеннях, а не на програмному забезпеченні
          * Віддаємо пріоритет останнім інноваціям, а не застарілим новинкам
          * Слідкуємо за тим, що нас цікавить

          # Початок дослідження

          Порадься з учителем щодо рекомендованих сайтів, з яких можна почати дослідження. Також можна використати деякі з наведених вище ключових слів, щоб почати пошук конкретних ідей в Інтернеті. Наприклад, зверни увагу на різні вебсайти краудфандингу (як-от Kickstarter та Indiegogo), щоб побачити продукти, які ще не зовсім вийшли на ринок.

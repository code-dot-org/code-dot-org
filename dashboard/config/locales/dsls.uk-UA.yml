      CourseF_outbreak_story2:
        content1: опис тут
        markdown: "# Спалах: Мислимо, як науковці\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nСимуляції - це чудовий спосід вивчити
          речі, які може бути складно спостерігати у реальному світі. Вони допомагають
          науковцям вирішувати проблеми та тестувати нові ідеї безпечно та ефективно.
          Ваша симуляція - це спосіб показати, як може виглядати спалах вірусу в Монстро-місті.\n\n##
          Перезапустити та переграти!\nНавіть коли ви самі пишете код, неможливо точно
          знати, що трапиться, коли натиснути Запуск. Монстри блукають випадковими
          траєкторіями, тож ви не знаєте, з якою швидкістю буде поширюватись вірус.
          Щоразу, як ви міняєте код, не забувайте запустити свою симуляцію кілька
          разів. Одне і те ж не трапиться двічі!\n\n## Збирати дані\nПробуйте записувати
          свої спостереження, коли запускаєте симуляції. Можете рахувати кількість
          монстрів, які захворюють, або використовуйте таймер, щоб побачити, як швидко
          відбуваються події. Наприклад, скільки часу зазвичай проходить до захворювання
          всіх монстрів, коли ніхто не носить масок? \n\n## Робити прогнози\nЯкщо
          ви розумієте свою модель, ви можете її використовувати для прогнозування.
          Можете навіть змінити хід своєї симуляції і припустити, що це змінить. Наприклад:\n*
          Що станеться, якщо буде удвічі більше монстрів?\n* Що станеться, якщо монстри
          рухатимуться удвічі повільніше?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## Монстро-місто схоже на справжнє?\nЄ межа того,
          наскільки реалістичною може бути модель. \n* Що ваша симуляція спалаху вірусу
          має спільного зі справжніми спалахами?\n* У чому відмінності?\nКоли завершите
          цю вправу, обговоріть ці питання з вчителями чи родиною!\n\n## Що ще можна
          моделювати?\nВи вже створили робочу модель спалаху в Монстро-місті. Що є
          такого, що ваша симуляція не робить, або що би ви хотіли, щоб вона робила?
          Натисніть Продовжити, щоб дізнатись, як моделювати наступне:\n* Збільшення
          кількості монстрів у симуляції\n* Допомогти монстрам вилікуватись від вірусу\n*
          Ймовірності, імунітет, вакцини і більше!\n\nМожете поділитись своєю симуляційною
          моделлю з іншими, або поширити повідомлення про те, що, на вашу думку, можна
          зробити, щоб зберегти здоров'я, коли в місті з'являється вірус. \n"

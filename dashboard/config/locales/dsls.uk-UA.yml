        markdown: |
          # Ваша особиста вебсторінка

          На наступних рівнях ми будемо заповнювати і публікувати свою особисту вебсторінку.  Це ваш шанс поділитися своїми ідеями зі світом, а також показати все, вдалося навчитися.

          Нам знадобляться...

          * Ваш заповнений план проєкту
          * Завантажені зображення
          * Критерії проєкту

          Що ми вже вміємо...

          * Використовувати HTML для структурування вмісту сторінки
          * Використовувати CSS для стилізації тексту, кольорів та макета сторінки
          * Форматувати код, щоб його було легше читати
          * Відлагоджувати HTML і CSS код
          * Відповідально використовувати зображення
          * Захищати свою особисту інформацію в Інтернеті


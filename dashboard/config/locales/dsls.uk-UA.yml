        markdown: |
          # Створюємо гру "Стрибунець"

          Під час створення цієї гри платформи ти використовуватимеш процес розв'язання проблем.

          ## Визначення

          Проблема для цієї гри  чітко визначена, оскільки ми вже ознайомилися зі зразком.  Однак, можливо, ти захочеш внести якісь зміни.   Упевнись, що будь-які нові функції для твоєї гри чітко визначені.

          ## Підготовка

          Перш ніж почати писати код, потрібно заповнити інструкцію до проєкту.  Це допоможе тобі підготуватися і значно полегшить процес кодування.

          ## Спроба

          Ти випробуєш свій план, коли почнеш кодувати.  Не забудь про всі свої ресурси, як-от документація та вкладка "Допомога та підказки", коли почнеш кодувати.

          ## Рефлексія

          Після завершення проєкту слід поміркувати над тим, чи вийшла гра такою, як заплановано, і над тим, як можна було б покращити процес наступного разу.

      CSD U2 Top Websites_2018:
        markdown: |
          # Найпопулярніші веб-сайти США

          Нижче наведені деякі з найбільш відвідуваних веб-сайтів у США. Кожен з них містить короткий опис основної функції веб-сайту.


          * Google.com - Пошукова система веб-сайтів, зображень, відео та інших засобів масової інформації
          * Youtube.com - Відправлений користувачем відеосайт з оцінками та коментарями
          * Facebook.com - Спільнота соціальних медіа, що дозволяє користувачам ділитися інформацією з друзями
          * Amazon.com - Сайти інтернет-магазинів для покупки всіх видів товарів
          * Yahoo.com - Пошукова система, постачальник електронної пошти і джерело новин
          * Wikipedia.org - Безкоштовна енциклопедія із вмістом, створеним користувачами

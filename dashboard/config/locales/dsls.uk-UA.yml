      DesigningForAccessibilityMarkdownLevel_2021:
        markdown: |-
          # Розробка задля доступності

          * У світі комп'ютерних технологій **доступність** - це створення технологій для людей з обмеженими можливостями.
          * Інвалідність включає фізичні, слухові, зорові та багато інших порушень.
          * Інвалідність є різноманітною і по-різному впливає на людей, зокрема на те, як вони використовують технології, такі як **застосунки для смартфонів**.
          * Розробка застосунків, доступних для людей з інвалідністю, робить їх кращими і для решти користувачів!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

      csp-pre-survey-2017 preamble 1_2021:
        markdown: "### **Це опитування є анонімним**\n\n* Це коротке опитування займе
          не більше **10 хвилин**.\n* Code.org дуже серйозно ставиться до конфіденційності
          Ваших даних.\n* Ваші відповіді у цьому опитуванні залишаться **анонімними**..
          \n\nВаш учитель побачить узагальнені відповіді всього класу, але не зможе
          визначити Ваші індивідуальні відповіді/ nМи робимо це, тому що хочемо, щоб
          Ви були максимально відкритими та чесними**. Нам важливі Ваші враження від
          курсу і ми вносимо зміни на основі Ваших побажань..\n\n***\n### Школа в
          цілому### \n"
        teacher_markdown: |
          Найкращим рішенням буде дати учням пройти це опитування **до** дого, як вони розпочнуть будь-яку навчальну діяльність.  Більшість вчителів проводять це опитування в рамках початкової технічної підготовки класу.

          Ви зможете побачити анонімні результати опитування ваших учнів.

          Навіщо потрібне це опитування?
          * Основна мета цього курсу — розширити залученість до курсів інформатики.
          * Ми намагаємося оцінити, як  можуть змінюватися ставлення та переконання учнів стосовно інформатики протягом курсу за допомогою опитувань до і після курсу.
          * Проходження цього опитування також допомагає нам зрозуміти, які важливі зміни ми можемо внести до навчальної програми, щоб покращити досвід викладачів та учнів.


          * Допоможіть своїм учням зробити внесок у цей важливий набір даних. Їхні голоси вирішальне мають значення!

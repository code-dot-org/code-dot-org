    long_instructions:
      Standalone_Artist_2: Tevdne dán diamántta mas čiegat galget leat 120 ja 60 gráda
        ja mas siidu lea 150 piksela guhku.
      Standalone_Artist_3: Sáhtát go tevdnet dán guđačiegaga mas leat 100 piksela
        guhku siiddut ja 60 gráda čiegat?
      Standalone_Artist_4: 'Dál leat ožžon ođđa blohka maid sáhtát geavahit, mii lea
        geardduhanmohkki. Dát geardduha kommándogihpuid. Mii dáhpáhuvvá jus geardduhat
        dáid kommándoid 6 gearddi? '
      Standalone_Artist_5: Man galle gearddi fertet geardduhit dán diamántta go galggat
        tevdnet dán lieđi.
      Standalone_Artist_5.5: 'Fuomáš movt mii leat álkidahttán diamántta koda geavahettiin
        mohki. Don sáhtát ovttain mohkiin seammá sekveanssa dahkat 12 gearddi go tevdnet
        lieđi. Ráva: Maŋŋil go diamántii leat geavahan ovtta mohki, de fertet jorahit
        30 grádain nu ahte it tevdne badjebadjálaga seamma diamántta nala. '
      Standalone_Artist_6: 'Geavat dán guđačiegat koda seammá mohkkái 6 gearddi  ráhkadan
        dihte designa. Galliin grádain fertet juohke háve jorahit? Ráva: Juoge jorbbá
        grádaid dan mielde galle háve áiggut geardduhit mohkiid.'
      Standalone_Artist_7: 'Funkšuvdna lea eará prográmmerenreaiddu mii veahkeha du
        bargat nu ahte it gearddut iežat. Dát funkšuvdna tevdne ovtta lieđi, maid
        sáhtát geavahit juohke háve go lieđi áiggut tevdnet. Geavat dán funkšuvnna
        ja dan ođđa njuiken-blohka tevdnet dáid liđiid. Ráva: Liđiin galgá leat 150
        piksela gaska'
      Standalone_Artist_8: Dá lea okta funkšuvdna man namma lea `Tevdne hámi` maid
        mii leat prográmmeren nu ahte sáhttá tevdnet guđačiegagiid. Geahččal koda
        vai oainnát mii dáhpáhuvvá ja de geahččalatta funkšuvnnain vai oainnát mii
        dáhpáhuvvá. Oaččut go dan tevdnet njealje-, golmma- ja gávccečiegat minstariid?
      Standalone_Artist_9: Joatkke ja ráhkat dakkár gova maid háliidat! Don leat maid
        ožžon muhtun ođđa blohkaid ja guoros funkšuvnna maid sáhtát geavahit masa
        háliidat!

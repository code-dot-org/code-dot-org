        kõik objektid pole lilled, seega jälgi, et nektarit kogutaks vaid lilledest.
      Course 4 Artist 1_instruction: 'Aita mul joonistada kast. (Iga joon on 200 piksli
        pikkune) '
      Course 4 Artist 10_instruction: Klõpsa siia, et uuesti vihjeid vaadata!\r \r
        Siin on kood huvitava kuju tegemiseks.  Mis juhtub, kui kordad seda mitu korda,
        pöörates iga korduse järel?   Arvesta sellega, et selle kujundi pöörded annavad
        kokku 420 kraadi, nii et kunstnik on joonistamist lõpetades näoga teise suunda
        kui alguses.  See uus suund on täpselt 60 kraadi algsuunast paremale.
      Course 4 Artist 11_instruction: Nüüd aga väljakutse! Kasuta katse-eksitus meetodit.
        Sa ei pea kohe esimesel korral ideaalset tulemust saama. Tahad rohkem vihjeid
        näha? Klõpsa siia!
      Course 4 Artist 12_instruction: Kas soovid veel korra vaadata näidisdisaini
        või vihjeid?  Klõpsa siia!\r \r Võid aga ka teha täiesti omaenda disaini!
      Course 4 Artist 13_instruction: Kas mängid ikka veel? Siin on tühi lõuend, kus
        saad disainida ükskõik mida!
      Course 4 Artist 2_instruction: Kas oskad tsüklit kasutada, et joonistada tumendatud
        ruutu? (Iga külg on 300 pikslit pikk)
      Course 4 Artist 20_instruction: Kas mängid ikka veel? Siin on tühi lõuend, kus
        saad luua ükskõik mida!
      Course 4 Artist 3_instruction: Proovi aru saada, mis juhtub selle koodi käivitamisel
        (või klõpsa nuppu "Käivita", et proovida). Seejärel käivita nii mitu korda,
        et lõpetada joonistus.
      Course 4 Artist 4_instruction: Mitu kraadi on ringis? Lisa see number kordamise
        plokki, et luua värvide ring.
      Course 4 Artist 5_instruction: 'Joonista selle disaini teine pool, nii et see
        oleks sümmeetriline. Kolmnurgad on võrdkülgsed ja nende pikkus on 50 pikslit.
        Vihje: vajadusel käivita koodi mitu korda, et mõelda välja kõik plokid, mis
        tuleb lisada.'
      Course 4 Artist 6_instruction: Lõpeta kood nende võrdkülgsete kolmnurkade joonistamiseks.
      Course 4 Artist 7_instruction: 'Nüüd pesasta see kordus teise korduse sisse,
        et joonistada 10 kolmnurka. Seda nimetatakse korduvaks tsükliks. Vihje: kõik
        10 kolmnurka annavad 360-kraadise pöörde.'
      Course 4 Artist 8_instruction: Joonista see päike, korrates seda koodiplokki
        mitu korda.
      Course 4 Artist 8a_instruction: Kas mäletad seda kujundit? Nüüd laseme sul selle
        luua nii, et me ei anna sulle alguses ette ühtegi plokki!
      Course 4 Artist 9_instruction: 'Korda seda disaini 10 korda ja pööra kindlasti
        iga joonistatud kujundi järel.\r

'
      Course 4 Artist Binary 1_instruction: Siin on funktsioon, mis võtab ühtedest
        ja nullidest koosneva kahendstringi ja juhendab kunstnikku neid järgima vasakult
        paremale, ülevalt alla.  Kui kunstnik näeb ühte, täidab ta ruudud, ja kui
        ta näeb nulli, jätab ta need vahele. \r \r Käivita see kood, et näha, kuidas
        kunstnik kasutab kahendkoodi selle mustri joonistamiseks.
      Course 4 Artist Binary 1a_instruction: Siin on funktsioon, mis võtab ühtedest
        ja nullidest koosneva kahendstringi ja juhendab kunstnikku neid järgima vasakult
        paremale, ülevalt alla.  Kui kunstnik näeb ühte, täidab ta ruudud, ja kui
        ta näeb nulli, jätab ta need vahele. \r \r Käivita see kood, et näha, kuidas
        kunstnik kasutab kahendkoodi selle mustri joonistamiseks.
      Course 4 Artist Binary 2_instruction: Millist neist kahendstringidest saad sa
        8 korda korrata, et joonistada see pilt?
      Course 4 Artist Binary 3_instruction: Kas oskad selle mustri joonistada, korrates
        kolme kahekohalist arvu?
      Course 4 Artist Binary 4_instruction: Iga kahendstring tähistab üht selle pildi
        rida. Kas oskad need ümber korraldada nii, et see joonistaks kurva näo asemel
        naeratava näo?
      Course 4 Artist Binary 5_instruction: Milline kuuekohaline kahendstring joonistab
        11 korda korratuna selle pildi?
      Course 4 Artist Binary 6_instruction: Milline on lühim kahendstring, mida sa
        saad selle pildi joonistamiseks korrata?
      Course 4 Artist Binary 7_instruction: Lõpeta see joonistus.
      Course 4 Artist Binary Free Play 2_instruction: 'Vaba mäng: Siin on valge leht,
        millele saad joonistada. Hea joonistamist!'
      Course 4 Artist Binary Free Play 2a_instruction: Siin on joonistamiseks suurema
        eraldusvõimega lõuend – 16 korda 16 pikslit!\r \r Kas näed, mis juhtub, kui
        hakkame bittidesse loominguliselt suhtuma?
      Course 4 Artist Binary Free Play 2b_instruction: Kliki siia, et näha vihjeid.
      Course 4 Artist Binary Free Play_instruction: 'Vaba mäng: Joonista ükskõik mida
        soovid, kuid kasuta selleks binaarseid võimalusi!'
      Course 4 Artist Binary pre1_instruction: Kas oskad teha nii, et kunstnik joonistaks
        esimesel real kahendkoodis „01010101“.
      Course 4 Artist Binary ryan_instruction: Kahendkood ehk binaar võimaldab andmeid
        tähistada, kasutades selleks ainult kaht olekut või tähist. Siin kasutame
        olekuid „väljas“ (tähistatuna numbriga 0) ja „sees“ (tähistatuna numbriga
        1).  \r \r Tegime sulle „pikslitest“ koosneva ruudustiku, millel sa saad liikuda
        ja disaine luua, pöörates ainult teatud ruutudel.  Kas oskad teha nii, et
        kunstnik joonistaks esimesel real kahendkoodis „01010101“?
      Course 4 Artist For  Functions 10_instruction: Proovime nüüd midagi pisut raskemat.
        Kas oskad joonistada tähe, kasutades funktsiooni „joonista sirgjoon“? Jõudu
        tööle!
      Course 4 Artist For  Functions 11_instruction: Proovime nüüd midagi pisut raskemat.
        Kas oskad joonistada tähe, kasutades funktsiooni „joonista sirgjoon“? Jõudu
        tööle!
      Course 4 Artist For Loops 1_instruction: Kasuta korduste plokki, et joonistada
        see kolmnurk, mis on 50 pikslit lai.
      Course 4 Artist For Loops 10_instruction: Vaba mäng! Joonista mida iganes soovid
        plokkidega, mille kasutamise oled selgeks saanud
      Course 4 Artist For Loops 11_instruction: 'Kas mäletad, kui kasutasime ühes
        eelmises etapis muutujat kujundi külgede arvu juhtimiseks? Nüüd teeme sama
        muutujaga „loendur“. See muster alustab kolmnurgaga ja lisab korraga ühe külje,
        kuni valmib kümmenurk (10 külge). Iga külg peab olema 100 piksli pikkune.
        Vihje: 360 jagatud kujundi külgede arvuga annab kraadide arvu, mille võrra
        tuleb pöörata.'
      Course 4 Artist For Loops 11a_instruction: Paneme nüüd kõik selle kokku! Kasuta
        oma teadmisi korduste arvu tsüklite ja loenduri kohta, et luua see joonistus,
        kus igal kujundil on eelmisega võrreldes kaks külge rohkem. Iga külg peab
        olema 10 korda pikem kui hulknurga külgede arv.\r \r Pisut koodi on sulle
        juba ette antud.
      Course 4 Artist For Loops 12_instruction: 'See oli päris äge, aga nüüd tahaksin
        joonistada kõik kujundid eelmise kujundi kõrvale. Iga külje pikkus on nüüd
        20 pikslit. Kasuta plokki „hüppa“, et hüpata iga kujundi järel 40 pikslit
        edasi. '
      Course 4 Artist For Loops 13_instruction: Need kujundid lähevad iga korraga
        aina suuremaks! Kas me juba ei lahendanud seda probleemi muutujatega? Kuidas
        saame kasutada loenduri muutujat, et muuta küljed väiksemaks, kuna neid on
        rohkem? Määratud hulga võrra edasi liikumise asemel proovi liikuda edasi (100/loendur)
        piksli võrra.
      Course 4 Artist For Loops 14_instruction: Kui pöörate kujundit tehes natuke
        rohkem või vähem, saad kena efekti. Proovi kasutada osa eelmise taseme koodi,
        kuid pööra 89 kraadi, et luua see väänatud ruuduspiraal.
      Course 4 Artist For Loops 15_instruction: 'Vaba mäng: proovi korduste arvu tsüklite
        abil teha omaenda joonistusi. Lisasime sinu jaoks ka paar kasulikku muutujat.'
      Course 4 Artist For Loops 2_instruction: Panin tsükli sisse kolmnurga joonistamise
        koodi, mis loendab kümne kaupa 50...100. MÄRKUS. Vaata kood kindlasti üle,
        enne kui klõpsad käsku „Käivita“.
      Course 4 Artist For Loops 3_instruction: Kasuta selle mõistatuse lahendamiseks
        abimaterjalina eelmist mõistatust. Kõige väiksema kolmnurga külgede pikkus
        on 20 pikslit, kõige suurema külgede pikkus on 200 pikslit ja iga kolmnurk
        on eelmisest 20 piksli võrra pikem.
      Course 4 Artist For Loops 4_instruction: Kuidas muudaksid õpitut nende ruutude
        joonistamiseks? Need algavad 15 piksli pikkuse küljega, kõige suurem küljepikkus
        on 300 pikslit ja iga ruudu küljepikkus on eelmisest 15 pikslit suurem.
      Course 4 Artist For Loops 5_instruction: 'Olid viimase mõistatuse lahendamisel
        väga tubli! Kasutame nüüd uuesti seda loenduri muutuja plokki, et joonistada
        see äge pilt. '
      Course 4 Artist For Loops 6_instruction: Vaba mäng! Kasuta kordust, et joonistada
        kasvav muster.
      Course 4 Artist For Loops 6a_instruction: Selleks tee kolm väikest muudatust
        eelmise taseme koodis!
      Course 4 Artist For Loops 7_instruction: Mis juhtub, kui eemaldad sellest algoritmist
        osa „Korda 3 korda“, säilitades korduste arvu tsüklis plokid „liiguta“ ja
        „pööra“? Selles kolmnurgaspiraalis on iga külg eelmisest 20 pikslit pikem.
      Course 4 Artist For Loops 8_instruction: 'Selle joonistuse saab luua, muutes
        eelmise pildi koodis ainult üht väikest asja. Kas saad aru, mida peaks muutma?\r
        \r Vihje: sa pead midagi eemaldama!'
      Course 4 Artist For Loops 8a_instruction: Selle pildi saab luua, muutes eelmise
        pildi koodis ainult üht väikest asja. Kas saad aru, mida peaks muutma?
      Course 4 Artist For Loops 9_instruction: Kas oskad spiraali teha? Liigu edasi
        1-st 75 pikslini, lisades iga kord ühe piksli.
      Course 4 Artist For Loops Challenge_instruction: "**Väljakutse** Kas saad aru,
        kuidas kasutada kõiki õpitud asju selle hulknurga joonistamiseks, mille küljed
        on 40 piksli pikkused?"
      Course 4 Artist For Loops Challenge_a_instruction: |-
        Mõtled välja, kuidas kasutada kõiki neid asju, et selline pilt luua! \r
        \r
        Soovid vihjet? Kliki siia.
      Course 4 Artist For Loops inspire_instruction: 'Vaba mängu inspiratsioon: oled
        nüüd õppinud kõike, mida on vaja sellise mustri tegemiseks! Kui see pilt sulle
        meeldib, proovi luua midagi sarnast. Muidugi võid ka luua täiesti omaenda
        disaini.\r \r Vajad vihjet? Klõpsa siia.'
      Course 4 Artist Functions 1_instruction: Kas oskad joonistada 100 piksli pikkuse
        ruudu, kasutades tsüklit?
      Course 4 Artist Functions 10_instruction: Milline plokk tuleb lisada, et saada
        kolmnurk ruudu peale?
      Course 4 Artist Functions 11_instruction: Vaata koodi, mis joonistab kuubi -
        saad selle liigutada funktsiooni "Joonista kuub"
      Course 4 Artist Functions 12.1_instruction: Loome funktsiooni nimega „joonista
        kaheksanurk 20“, mis joonistab kaheksanurga, kus iga külje pikkus on 20 pikslit.
      Course 4 Artist Functions 12_instruction: Kasuta ruudu funktsiooniga tsüklit
        joone joonistamiseks
      Course 4 Artist Functions 13.1_instruction: 'Teeme nüüd funktsiooni nimega „hüppa
        üles paremale“, mis liigutab kunstniku just joonistatud kaheksanurga ülemisse
        parempoolsesse nurka, nii et saame selle mustri lõpetada.\r \r Vihje: ülemisse
        parempoolsesse nurka jõudmiseks proovi hüpata mustris, mis moodustab ainult
        3/8 kaheksanurgast.'
      Course 4 Artist Functions 13_instruction: Vaata, meil on uus funktsioon nimega
        „joonista ruutude rida“! Vaata funktsiooniplokist, kuidas me seda tegime.
        Kui oled järgmiseks mõistatuseks valmis, klõpsa käsku „Käivita“.
      Course 4 Artist Functions 14.1_instruction: Teeme nüüd funktsiooni nimega „hüppa
        üles paremale“, mis liigutab kunstniku just joonistatud kaheksanurga ülemisse
        parempoolsesse nurka, nii et saame selle mustri lõpetada.
      Course 4 Artist Functions 14_instruction: Sa oled tubli! Kasuta nüüd oma uut
        funktsiooni „joonista ruutude rida“, et joonistada ruudu kujund. Pea meeles,
        et iga ruudu pikkus on 40 pikslit.
      Course 4 Artist Functions 15_instruction: 'Proovime nüüd midagi pisut raskemat.
        Kas oskad joonistada tähe, kasutades funktsiooni „joonista ruutude rida“?
        Jõudu tööle! Vihje: vajadusel pead pöörama 144 kraadi.'
      Course 4 Artist Functions 2_instruction: 'Kas oskad joonistada 3 ruutu, mis
        asuvad üksteisest 20 piksli kaugusel? Vihje: iga ruudu suurus on 100 pikslit'
      Course 4 Artist Functions 3_instruction: 'Kas oskad joonistada selle pildi,
        kasutades funktsiooniplokki „joonista ruut“? Vihje: ruutude vahe on 120 pikslit.\r'
      Course 4 Artist Functions 4_instruction: 'Kas oled valmis looma omaenda funktsiooniplokki?
        Klõpsa tööriistakastis plokki „Funktsioonid“, pane sellele nimeks „joonista
        kolmnurk“ ja loo siis kolmnurk, nagu sa tegid varem tegevuse ja tsüklite plokkidega.
        Seejärel klõpsake parempoolses ülemises nurgas käsku Salvesta ja sule. Vihje:
        loo 100-pikslise küljepikkusega kolmnurk. Jõudu!'
      Course 4 Artist Functions 5 OLD_instruction: Proovime kasutada meie kaht funktsiooni
        maja joonistamiseks. Mida peab selles koodis parandama, et joonistada korralik
        maja?
      Course 4 Artist Functions 5_instruction: 'Kas oskad joonistada selle pildi,
        kasutades funktsiooniplokki „joonista ruut“? Vihje: ruutude vahe on 120 pikslit.\r'
      Course 4 Artist Functions 6_instruction: Milline plokk tuleb lisada, et saada
        kolmnurk ruudu peale?
      Course 4 Artist Functions 7_instruction: Kas oskad joonistada ruutudest joone,
        kasutades ruudu funktsiooni? Iga ruudu pikkus on 40 pikslit.
      Course 4 Artist Functions 8_instruction: 'Kas saad aru, kuidas kasutada funktsiooniplokke?
        Muudame seda ruutu nii, et selle suurus oleks 200 pikslit. Vihje: klõpsa nuppu
        „redigeeri“, et muuta funktsiooniredaktori „joonista ruut“ suurust. Funktsiooniredaktorist
        väljumiseks klõpsa käsku „salvesta ja sule“.'
      Course 4 Artist Functions 9_instruction: Andsime sulle ette suurema osa koodist
        funktsiooni loomiseks. Paistab, et midagi on siiski puudu. Kas oskad selle
        funktsiooniploki lõpetada?
      Course 4 Artist Functions Inspiration_instruction: Kliki siia ja vaata vihjeid
        uuesti.
      Course 4 Artist Functions challenge_instruction: Kliki siia ja vaata vihjeid
        uuesti.
      Course 4 Artist Functions inspire_instruction: Klõpsa siia, et näidispilti uuesti
        vaadata.
      Course 4 Artist Inspire_instruction: Kas soovid veel korra vaadata näidisdisaini
        või vihjeid?  Klõpsa siia!\r \r Võid aga ka teha täiesti omaenda disaini!
      Course 4 Artist Params 1_instruction: Muudame funktsiooni, mis joonistab ruudu,
        mille külg on 50 pikslit
      Course 4 Artist Params 10_instruction: 'Saad kutsuda funktsioone teiste funktsioonide
        seest! Võta aluseks oma funktsioon „kujund“ ja loo 3 majakujundit, millest
        esimene on 50 piksli suurune ja igaüks on eelmisest 20 pikslit suurem. Abiks
        võib olla loenduri tsükli kasutamine. '
      Course 4 Artist Params 11_instruction: |-
        How about a function called "pinwheel"
        that takes three parameters - "sides," "length" and "repeat." You can
        calculate how much to turn after each shape using the same math you used to
        figure out the turns for a shape of "sides". Can you recreate this picture?
        Here's a tip each shape is 100 pixel's in length.
      Course 4 Artist Params 12_instruction: Kasuta nende kujundite joonistamiseks
        oma funktsiooni „tuuleratas“. Iga pildi küljepikkus on 50.
      Course 4 Artist Params 13_instruction: 'Vaba mäng: Siin on funktsioonid, mille
        oled kirjutanud ning veel mõned, millega saad mängida. Joonista midagi ägedat!'
      Course 4 Artist Params 2_instruction: |-
        That triangle function would be a whole
        lot more useful if it could draw triangles of different sizes. I've added
        a parameter for line length, but it doesn't do anything yet. Can you update
        the function so it uses the "length" parameter when it draws each side?
        The triangle sizes are 150 pixels, 75 pixels and 25 pixels.
      Course 4 Artist Params 3_instruction: 'Tore! Kas oskad selle uue funktsiooniga
        joonistada neid kolmnurki? Esimese pikkus on 25, teise pikkus 50 ja kolmanda
        pikkus 75 pikslit. '
      Course 4 Artist Params 4_instruction: Kas oskad lisada uue funktsiooni nimega
        „ruut“? Sarnaselt kolmnurgaga peaks selles kasutama ka pikkuse parameetrit.
        See kord joonista 3 ruutu küljepikkustega 25, 50 ja 75, ruutude vahekaugus
        100 pikslit.
      Course 4 Artist Params 5_instruction: Kasuta selle pildi joonistamiseks oma
        mõlemat uut funktsiooni. Saad seda lihtsamalt teha, kasutades tsüklit parameetriga
        „loendur“.
      Course 4 Artist Params 6_instruction: 'Muudame seda kujundi joonistamise funktsiooni.
        Selles on juba parameeter „pikkus“. Lisame nüüd funktsioonile ka parameetri
        „küljed“. Pea meeles, et pöördenurk on antud kujundi puhul 360 jagatuna kujundi
        külgede arvuga. Vihje: kujundite pikkused: kolmnurk 100 pikslit, kuusnurk
        25 pikslit ja ruut 50 pikslit. '
      Course 4 Artist Params 7_instruction: 'Kas oskad need kujundid joonistada koha
        „???“ täitmise teel? Ruudu ja kolmnurga suurus on 100 pikslit, kuusnurga suurus
        on 75 pikslit. '
      Course 4 Artist Params 8_instruction: 'Kas oskad välja mõelda, kuidas seda kujundit
        joonistada? Väike vihje: loo uus 6 küljega funktsioon, mille nimi on kuusnurk.'
      Course 4 Artist Params 9_instruction: Kas mäletad, kui me kasutasime loenduri
        tsüklit, kuid eemaldasime sisemise tsükli? Teeme asja huvitavamaks ja kasutame
        kujundi joonistamise funktsiooni parameetritega „küljed“ ja „pikkus“. Kas
        oskad need kujundid uuesti luua? Ruudu loendur peab olema 5/100/5, kolmnurga
        loendur 10/100/10 ja kuusnurga loendur 2/100/2.
      Course 4 Artist Var 9_instruction: 'Siin on algoritm kolmnurga joonistamiseks.
        Muuda seda nii, et see kasutaks hoopis muutujat „küljed“. Asenda number 3
        muutujaga „küljed“. Vihje: kasuta plokki „määra küljed“.'
      Course 4 Artist Vars 1_instruction: Joonistame võrdkülgse kolmnurga?\r\r Selle
        kõigi külgede pikkus peab olema 100 pikslit.
      Course 4 Artist Vars 10_instruction: Siin on algoritm, mis joonistab väiksematest
        kolmnurkadest kolmnurga. Kas oskad seda nii muuta, et see kasutaks iga kolmnurga
        joonistamiseks muutujat „küljed“? Vaata kood läbi ja iga kord, kui näed numbrit
        3, asenda see oma muutujaga „küljed“. Kasuta kindlasti plokki „määra küljed“.
      Course 4 Artist Vars 11_instruction: Siin on keerulisem kood, mis kasutab eelmise
        mõistatuse põhimõtteid. Mis sa peaksid määrama muutujaks „küljed“, et joonistada
        see pilt ruutudest?
      Course 4 Artist Vars 12_instruction: Määrame muutuja „küljed“ väärtuseks 5.
        Mida rohkem külgi me sellele algoritmile lisame, seda suuremaks kogu muster
        muutub! Pane tähele, et seal on ka teine muutuja nimega „pikkus“. Saame seda
        nüüd kasutada igal pool, kus meil on funktsioon „liigu edasi“. Määra selle
        kujundi muutuja „pikkus“ väärtuseks 75.
      Course 4 Artist Vars 13_instruction: Kui kujundil on palju külgi, siis kogu
        mustri ekraanile mahutamiseks peab iga külg olema lühem. \r Loome uuesti selle
        võrratu mustri algoritmi, kuid käsitsi määratava muutuja „pikkus“ asemel kasutame
        matemaatikaplokki muutujaga „küljed“, et kõik kujundid mahuksid ekraanile
        ära. Iga hulknurga ümbermõõt on 300 pikslit.\r Kas vajad vihjeid? Klõpsa siia.
      Course 4 Artist Vars 14_instruction: 'Vaba mäng: katseta! Nüüd on sinu algoritm
        pesastatud veel ühes tsüklis. Proovi muuta oma kahe muutuja väärtusi, et joonistada
        ägedaid mustreid.\r \r Veel uhkema efekti saamiseks proovi lisada ka värve!  Kasuta
        tsüklites juhuslikke värve, et näha, kuidas see su disaini muudab.'
      Course 4 Artist Vars 2_instruction: Funktsiooni „liigu edasi 150 võrra“ viitab
        plokk „liigu“ nüüd muutujale „pikkus“. Kas oskad määrata muutuja „pikkus“
        väärtuseks 150, et joonistada see uus kolmnurk?
      Course 4 Artist Vars 3_instruction: 'Siin on tsükkel, mis joonistab ruudu, kuid
        midagi on puudu. Kas oskad selle korda teha, nii et see kasutaks muutujat
        „pikkust“ külgede pikkuse määramiseks? '
      Course 4 Artist Vars 4_instruction: Nüüd soovin teha nelinurga, mille kõrgus
        oleks laiusest kaks korda suurem. Meil on muutuja nimega „laius“, mille väärtuseks
        peab määrama 100. Kas oskad selle koodi lõpetamiseks kasutada matemaatikaplokke?
      Course 4 Artist Vars 5_instruction: Kasuta muutujat „küljed“, et juhtida selle
        tsükli käivitamiste arvu.
      Course 4 Artist Vars 6_instruction: Siin on kood, millega saab joonistada korrapäraseid
        hulknurki. Siin on uus muutuja nimega „küljed“, mille väärtuseks on määratud
        4. Kas oskad kasutada külgede muutujat (koos matemaatikaplokiga), et pöörata
        õige nurga võrra olenemata sellest, kui palju külgesid hulknurgal on?\r \r
        Klõpsa siia, et minna tagasi vihje juurde!
      Course 4 Artist Vars 7_instruction: Kasuta seda, mis sa eelmises mõistatuses
        õppisid, et luua see kuusnurk muutuja „küljed“ abil.\r \r Kas näed, kuidas
        saad ainult üht väärtust muutes joonistada kolmnurga, nelinurga, viisnurga
        või kaheksanurga?
      Course 4 Artist Vars 8_instruction: 'Vaba mäng: katseta selle kujundi külgede
        arvuga. Kas oskad algoritmi nii muuta, et kujundi üldine suurus jääks samaks
        olenemata sellest, kui palju külgi sellel on? Vihje: kui jagad oma lähtepikkuse
        külgede arvuga, muutub iga külje pikkus külgede arvu suurenedes lühemaks.'
      Course 4 Artist Vars 9_instruction: Muuda seda algoritmi nii, et see kasutaks
        kolmnurga joonistamiseks kindla arvu asemel muutujat „küljed“. Ära unusta
        kasutada plokki „määra küljed“.
      Course 4 Bee 1_instruction: |-
        Mesilane ei tea, mis on pilve all! \r
        \r Kasuta plokki „kui“, et kontrollida, kas pilve all on lill.\r
        \r Kogu nektarit AINULT siis, kui seal on lill.
      Course 4 Bee 2_instruction: Kasuta „kui/teine“ plokki, et kontrollida iga objekti
        puhul, kas see on lill või meekärg. Kui see on lill, kogu nektarit; kui ei
        ole, tee mett!
      Course 4 Bee 3_instruction: Tundmatu objekt on kas lill või meekärg. See kord
        kasuta "kui/muidu" plokki, et koguda nektarit, kui tegemist on lillega; muidu
        tee mett (kuna siis on tegu meekärjega).
      Course 4 Bee 4_instruction: Sellel lillal lillel on kas 3, 2 või 1 nektarit.
        Siin on „kui/teine“ plokk kombineeritud teise „kui/teine“ plokiga, et luua
        avaldis „kui/teine-kui/teine“. Lõpeta ülesanne, et koguda tundmatu hulk nektarit.
      Course 4 Bee 5_instruction: Sellel lillal lillel on kas 3, 2 või 1 nektarit.
        Lisa „kui-teine“ plokk, et luua plokid „kui“, „teine-kui“, „teine“. Lõpeta
        ülesanne, et koguda tundmatu hulk nektarit.
      Course 4 Bee 6_instruction: Sellel lillal lillel on kas 3, 2 või 1 nektarit.
        Loo plokid „kui“, „teine-kui“, „teine“, et koguda tundmatu hulk nektarit.
      Course 4 Bee 7_instruction: Kasuta kõike seniõpitut, et koguda kokku kogu nektar.
        Lillal lillel võib olla nektareid 3, 2 või 1.
      Course 4 Bee For Loops 1_instruction: Kasuta tsüklit, et koguda nektarit igalt
        lillelt.
      Course 4 Bee For Loops 10_instruction: Kui tsüklis loendatakse kahanevalt, lahutatakse
        juurdekasv igas tsüklis sinu loenduri muutujast. Milline peab juurdekasv olema,
        et koguda 8, siis 6 ja 3 nektarit?
      Course 4 Bee For Loops 11_instruction: Mis on selles tsüklis valesti? Vaata,
        kas oskad selle korda teha ja aidata mesilasel kogu nektari kokku koguda.
      Course 4 Bee For Loops 2_instruction: Siin on uus tsükkel nimega „korduste arv“.
        See on tsükli jaoks, mis loendab ühe kaupa ühest viieni ja käivitab igal loendamise
        korral tsükli sisu. Aita mesilasel nektarit koguda.
      Course 4 Bee For Loops 3_instruction: Saad selle mõistatuse lahendada, kasutades
        korduste arvu tsüklit, mis loendab ühe kaupa 1...3. Lähme nüüd nektarit koguma!
      Course 4 Bee For Loops 4_instruction: Kogu neist lilledest kokku kogu nektar.
        Huvitav, kas seda saaks teha lihtsamalt...
      Course 4 Bee For Loops 5_instruction: 'Muidugi, korduste arvu tsükkel teeb selle
        palju lihtsamaks! Korduste arvu tsükli muutujat „loendur“ saab kasutada nektari
        kogumise ploki kordamiseks sama palju kui korratakse tsüklit. Huh, küll on
        alles palju kordusi! Kõik vajalik kood on seal olemas. Vaata, kuidas see on
        koostatud, ja klõpsa siis käsku „Käivita“, et näha, kuidas see töötab. '
      Course 4 Bee For Loops 6_instruction: Saad korduste arvu tsüklit kasutada ka
        kahanevaks loenduseks. Proovi nektarit koguda, loendades ühe kaupa 5...1.
      Course 4 Bee For Loops 7_instruction: Kasuta oma korduste arvu tsükli muutujat
        „loendur“, et määrata, kui kaugele liigutakse horisontaalsuunas.
      Course 4 Bee For Loops 8_instruction: Kas oskad kasutada tsükli muutujat, et
        juhtida liikumist ja nektari kogumist?
      Course 4 Bee For Loops 9_instruction: Sinu korduste arvu tsükli viimane number
        on nimega „juurdekasv“. Iga kord, kui tsüklit käitatakse, muutub loenduri
        muutuja selle numbri võrra. Proovi neist lilledest nektarit koguda, kasutades
        juurdekasvu 2.
      Course 4 Bee Loops 5 NEW_instruction: Siin on kolm lille. Kas leiad juhiste
        mustri, mida pead kordama kolm korda, et koguda nektar vähima võimaliku arvu
        plokkidega?
      Course 4 Bee Loops 5a NEW_instruction: Kasuta nüüd tsükleid, et aidata mesilasel
        võimalikult väikese arvu plokkidega koguda kogu nektar teel meekärje juurde.
        Kui sa sinna jõuad, ära unusta mett teha!
      Course 4 Bee Params 1_instruction: Kasuta funktsiooni „too 3 nektarit“, mis
        pöörab, liigub nektarit koguma ja tuleb siis tagasi algpunkti. Kirjuta jada
        kogu nektari kogumiseks funktsiooniga „too 3 nektarit“.
      Course 4 Bee Params 2_instruction: Muuda funktsiooni „too 3 nektarit“ nii, et
        see pööraks mind lilledest mitte vasakule, vaid paremale.
      Course 4 Bee Params 3 (copy 1)_instruction: Nüüd on lilled mõlemal pool! Äkki
        saad kasutada mõnda parameetrit, et sama funktsioon töötaks ükskõik kumma
        poole lilledega. Lisasin funktsioonile parameetri nimega „suund“. Kui parameetri
        „suund“ väärtus on 0, pööran ma vasakule; kui see on 1, pööran ma paremale.
      Course 4 Bee Params 3_instruction: 'Nüüd on lilled mõlemal pool! Lisasime sinu
        jaoks muutujad „vasakule“ ja „paremale“ ning funktsioonile „too 3 nektarit“
        parameetri „suund“. Muuda funktsiooni „too 3 nektarit“ nii, et mesilane pööraks
        õiges suunas, kui funktsioonile edastatakse muutujad „vasakule“ või „paremale“. '
      Course 4 Bee Params 4 (copy 1)_instruction: Proovi kasutada oma uut funktsiooni
        nektari kogumiseks kõigist lilledest. Pea meeles, et 0 = vasakule ja 1 = paremale.
      Course 4 Bee Params 4 - Two WhenRun_instruction: Proovi kasutada oma uut funktsiooni
        kõigist lilledest nektari kogumiseks. Kasuta kindlasti muutujaid „vasakule“
        ja „paremale“.
      Course 4 Bee Params 4 backup_instruction: Oleks ju tore, kui saaksime koguda
        kogu nektari ühe funktsiooniga? Proovi lisada oma funktsioonile uus parameeter
        nimega „nektarid“, et määrata kogutava nektari hulk. Funktsioonile tasub anda
        ka uus nimi.
      Course 4 Bee Params 4_instruction: Proovi kasutada oma uut funktsiooni nektari
        kogumiseks kõigist lilledest. Kasuta kindlasti muutujaid „vasakule“ ja „paremale“.
      Course 4 Bee Params 5_instruction: Alustame algusest - kas sa saad luua uue
        funktsiooni nimega " saa 5 nektarit" millele annad suuna parameetri?
      Course 4 Bee Params 6 (copy 1)_instruction: Proovi kasutada oma funktsiooni
        kogu nektari kogumiseks.
      Course 4 Bee Params 6_instruction: Oleks ju tore, kui saaksime koguda kogu nektari
        ühe funktsiooniga? Proovi lisada oma funktsioonile uus parameeter nimega „nektariühikud“,
        et määrata kogutava nektari hulk. Funktsioonile tasub anda ka uus nimi.
      Course 4 Bee Params 7 (copy 1)_instruction: Proovi kasutada oma funktsiooni
        kogu nektari kogumiseks.
      Course 4 Bee Params 7_instruction: Proovi kasutada oma funktsiooni kogu nektari

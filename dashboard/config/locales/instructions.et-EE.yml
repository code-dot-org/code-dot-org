      Course 4 Bee Params 8 Clone 2_instruction: Ohoo, nüüd on meil lisandunud mesi!
        Kuidas saaksid oma funktsiooni nii muuta, et sellega kas kogutaks nektarit
        või tehtaks mett?
      Course 4 Bee Params 8 Clone_instruction: Ohoo, nüüd on meil lisandunud mesi!

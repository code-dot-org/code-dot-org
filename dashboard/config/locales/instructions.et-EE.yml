      bounce_12_basketball_instruction: Tee oma korvpallimäng. Sa võid kõiki reegleid
        muuta. Kui oled lõpetanud vajuta "Lõpeta" ja lase sõpradel oma mängu nende
        telefonis proovida.
      bounce_12_sports_instruction: 'Loo oma mäng! Sina otsustad: sa võid kõiki reegleid
        muuta, spordialasid omavahel siduda, ole loov! Kui lõpetad, klõpsa "Lõpeta"
        ja lase sõpradel oma mängu nende telefonis proovida.'

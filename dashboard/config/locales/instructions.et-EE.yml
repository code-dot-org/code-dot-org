"et":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Tere, olen kunstnik. Sa saad kirjutada koodi,
        et panna mind peaaegu kõike joonistama. Kasuta mõndasid plokke et panna mind
        joonistama hallidele joontele mis on pildil. (Iga joon on 100 pikslit pikk)
      2-3 Artist 11_instruction: 'Anna stopp-märgile ääred, tehes kaheksanurga, mille
        iga külg on 100 piksli pikkune. Mitu kraadi sa peaks pöörama? (Vihje: mis
        on 360 jagatud 8-ga?) '
      2-3 Artist 12_instruction: Sea "korda x korda" plokk nii, et see teeb silmamunale
        ringi ja lõpeta silmamuna. Kui iga liigutus pöörab paremale ühe kraadi võrra,
        siis mitu korda sa pead seda tegevust kordama et tekiks täisring? 180? 360?
        500?
      2-3 Artist 2 new_instruction: 'Sellel majal on üks pooleliolev sein. Iga külg
        on 100 aga pooleliolev on 50. Lõpeta sein. '
      2-3 Artist 2_instruction: 'Sellel majal on üks pooleliolev sein. Iga külg on
        100 aga pooleliolev on 50. Lõpeta sein. '
      2-3 Artist 3.4_instruction: Hüppa plokk liigutab kunstnikku ilma et ta joonistaks.
        Joonista katkendlik joon kasutades hüppa ja joonista plokki.
      2-3 Artist 3_instruction: See müts on 100 pikslit kõrge. Joonista müts mis on
        70 pikslit väiksem.
      2-3 Artist 3new_instruction: Punane müts on 100 pikslit kõrge. Lõpeta musta
        mütsi joonistus, mis on 70 pikslit lühem. Musta mütsi laius on 50 pikslit.
      2-3 Artist 4_instruction: Aita mul selle kassi jaoks maja teha.
      2-3 Artist 5_instruction: Asendada see kood "repeat times" blokiga, et joonistada
        sama maja, kasutades ainult kolme blokki.
      2-3 Artist 6_instruction: 'Sellele majale on katust vaja! Joonista kolmnurk.
        Vihje: kõik kolm külge on sama pikad.'
      2-3 Artist 7_instruction: 'Lõpeta viimase akna parema poole joonis. Iga nelinurkse
        akna paan on 25 pikslit lai. '
      2-3 Artist 8_instruction: Tehke lõpuni ruumid kummagi looma jaoks, poolitades
        ristküliku kaheks võrdse suurusega ruuduks. Ristkülik on 200 pikslit lai ja
        100 pikslit kõrge.
      2-3 Artist 9_instruction: Lõpeta see tuulelohe
      2-3 Artist Assessment 1_instruction: 'Hindamine: Lõpeta viimase hamba joonistus,
        mis on 25 pikslit lai ja 25 pikslit kõrge.'
      2-3 Artist Debugging 1_instruction: Kas sa saad teha mütsi mille tipu pikkus
        on 100?
      2-3 Artist Debugging 10_instruction: 'Minu mängukontrolleri suunaklahvid on
        liiga kitsad. Vihje: tee nad 10 pikslit laiemaks'
      2-3 Artist Debugging 11_instruction: Aita mul lõpetada imeilus lumehelves. Kui
        palju kordi ma pean  "kordama," et seda valmis saada?
      2-3 Artist Debugging 12_instruction: Ma peaksin sellele stseenile merelaine
        lisama. Kas sa saaksid mind aidata?
      2-3 Artist Debugging 2_instruction: 'Kood kolme vurru jaoks mida sa näed on
        vale. Vihje: iga vurr on 75 piksli pikkune. Paranda seda koodi, et joonistada
        vurrud.'
      2-3 Artist Debugging 3_instruction: 'Minu paadis on auk! Kas sa saad selle ära
        parandada muutes joone nurka? Vihje: viimane nurk on 15 kraadi paigast ära.'
      2-3 Artist Debugging 4_instruction: Millist pilti me proovime joonistada? Lõpeta
        joonis ühendades punktid õigete joonte ja nurkadega.
      2-3 Artist Debugging 5_instruction: 'Kood mida sa sääre ja jalalaba jaoks näed
        on vale. Vihje: jalg on liiga pikk me võib olla peaksime ühe sammu ära võtma
        (vihje sisaldab tõlkimatut nalja)'
      2-3 Artist Debugging 6_instruction: Tundub et ma istun toolis millel on üks
        jalg puudu. Muuda plokke et toolile üks jalg juurde joonistada.
      2-3 Artist Debugging 7_instruction: Tundub et C on tagurpidi joonistatud. Kas
        sa saad C õigetpidi joonistada?
      2-3 Artist Debugging 8_instruction: Minu tuulelipp ei ole valmis. Mitu korda
        pean ma kordama, et seda lõpetada?
      2-3 Artist Debugging 9_instruction: 'Kood selle lille varre jaoks on vale. Vihje:
        varre nurk on 60 kraadi paigast ära'
      2-3 Artist Debugging Assessment 1_instruction: 'See kujund on liiga väike. Kas
        sa saad selle suuremaks teha? Vihje: see peaks mõlemast küljest 75 pikslit
        pikem olema.'
      2-3 Artist Free Play_instruction: Mängu aeg! Joonista mida ise tahad.
      2-3 Artist Functions 1_instruction: 'Tere! Mina zombi kunstnik. Mulle meeldib
        joonistamine! Aita mul joonistada ruudukujuline klaas. Vihje: klaaside vahe
        on 25 pikslit lühem kui ruudu pikkus.'
      2-3 Artist Functions 10_instruction: Siin on kaks funktsiooni, üks suure hammasratta
        joonistamiseks ja teine väikse hammasratta joonistamiseks. Kasuta neid, et
        joonistada masina sisemust!
      2-3 Artist Functions 11.5_instruction: Siin on seesama "joonista kuusnurk" funktsioon.
        Mis juhtub, kui pöörate vaid 60 kraadi iga kord, kui seate?
      2-3 Artist Functions 11_instruction: Oleme "joonista ruut" funktsiooni nimetanud
        ümber "joonista kuusnurk" funktsiooniks, kuid see teeb ikka ainult ruute!
        Kas te saaksite muuta "joonista kuusnurk" funktsiooni nõnda, et see teeks
        kuusnurga, mille ühe külje pikkus on 50 pikslit, ning seejärel joonistada
        kujutis funktsiooni abil?
      2-3 Artist Functions 12_instruction: 'Funktsioonid hõlbustavad oluliselt keeruliste
        kujutiste mitmekordset joonistamist. Kas te saate kasutada "joonista lill"
        funktsiooni, et täita kogu ülejäänud istutuskast? (Vihje: taimed on kõik üksteisest
        100 piksli kaugusel)  '
      2-3 Artist Functions 13_instruction: Oleme andnud teile neli funktsiooni. Kasutage
        neid, nagu teile meeldib, ühe või mitme tsükli sees, et teha pilte, mida sõpradega
        jagada. Vajutage "käivita" ja vaadake näidist.
      2-3 Artist Functions 2_instruction: Funktsioonide abil saate määratleda uued
        blokid! Me liigutasime blokke, et joonistada ruut funktsiooni nimega "joonista
        ruut". Kas te saate kasutada "joonista ruut" funktsiooni ja teha prillid?
        Väljakud on üksteisest 75 piksli kaugusel.
      2-3 Artist Functions 3_instruction: Muuda funktsiooni et joonistada ruutu küljepikkusega
        115 ja joonista suuremad prillid. Ruutude vahe on nüüd 45 pikslit.
      2-3 Artist Functions 4_instruction: Kasuta "korda" plokke et joonistada need
        3 ruutu.
      2-3 Artist Functions 7_instruction: 'Kasuta "joonista maja" funktsiooni et joonistada
        kaks erineva suurusega maja. (vihje: esimene maja on 100 pikslit).'
      2-3 Artist Functions 9_instruction: See siin on lumehelbe funktsioon. Eksperimenteeri
        sellega et luua talve stseen! See on vaba mängimise tase, seega siin ei ole
        vaja mingit puslet lahendada. Lõbutse!
      2-3 Artist Loops 1_instruction: Kas te saate teha kuusnurga 100 piksli pikkuste
        külgedega, et lõpetada raku kujund? Pidage meeles, et teil on vaja pöörata
        vaid 60 kraadi!
      2-3 Artist Loops 10_instruction: Mis juhtub meie projektiga kui teeme oma viimase
        käigu edasi poole lühemaks?
      2-3 Artist Loops 11_instruction: Paneme nüüd *veel ühe* tsükli kogu meie koodi
        ümber! Ära unusta välimisele tsüklile nurka lõppu panna.
      2-3 Artist Loops 2_instruction: Nüüd kasutage korduse blokki, et teha rakust
        kest.
      2-3 Artist Loops 4_instruction: Tahad näha, mis juhtub kui me kordame seda kujundit
        tsüklit kasutades uuesti ja uuesti?
      2-3 Artist Loops 5_instruction: Teeme tsüklile väikesed muudatused ja vaatame
        kui erinev meie pilt tuleb.
      2-3 Artist Loops 6_instruction: Lisa tsüklisse veel üks liikumine ja veel üks
        pööramine ning vaata kuidas sinu töö muutub.
      2-3 Artist Loops 7_instruction: Me saame kasutada tsükleid et teha igasuguseid
        hulknurki. Kas suudad luua rombi selle kuusnurga sisse?
      2-3 Artist Loops 8_instruction: Paneme mõlemad elemendid tsüklisse.
      2-3 Artist Loops 9_instruction: Me hakkame samu elemente kordama aga nüüd lisame
        nende vahele natuke distantsi.\r  Kasuta sama koodi mida ennegi aga lisa tsükli
        lõppu samm edasi.
      2-3 Artist Loops New 1_instruction: Joonistame sellele roboti pea! Kas sa suudad
        teha ruudu mille küljed on 100 pikslit?
      2-3 Artist Loops New 10_instruction: Nüüd ühendame omavahel hulga V-e, joonistades
        neid korduvtsüklis.
      2-3 Artist Loops New 11_instruction: Seekord joonistame seda 24 korda. Lisa
        pööra vasakule 30 kraadi ja pane see kõik korda plokki.
      2-3 Artist Loops New 12_instruction: |
        Joonista teemant, mille küljed on 100 pikslit.
      2-3 Artist Loops New 13_instruction: Nüüd joonistage teemant 3 korda korduvtsüklis.
      2-3 Artist Loops New 14_instruction: Nüüd joonistage teemant 10 korda, kuid
        pöörake iga järgnevat 90 kraadi eelmise suhtes.
      2-3 Artist Loops New 15_instruction: Joonista midagi lahedat.
      2-3 Artist Loops New 2_instruction: Siin on kood mille abil sa joonistasid seda
        ruutu. Mis juhtub kui sa kasutad "korda" plokki, et seda koodi neli korda
        järjest käivitada?
      2-3 Artist Loops New 9_instruction: Et noolt lõpetada, tuleb sul joonistada
        V, mille mõlemad küljed on 50 pikslit.
      2-3 Artist Match Hex Pic_instruction: 'Sobivus: aidake lõpetada kuusnurk.'
      2-3 Artist Match Rho Pic_instruction: 'Sobivus: Lõpeta puuduv kood.'
      2-3 Artist Match Sq Pic_instruction: 'Sobivus: kirjuta puuduv kood'
      2-3 Artist Match Tri pic_instruction: 'Sobivus: täitke puuduva koodiga.'
      2-3 Artist Nested Loops 1_instruction: Olete juba kasutanud korduvtsükleid kujundite
        joonistamisel, kuid kas te teadsite, et korduvtsükleid saab üksteise sisse
        panna? Tehke seda selle koodibloki puhul kolm korda, et muster joonistada.
      2-3 Artist Nested Loops 10_instruction: Korrake seda koodi 12 korda, et muster
        lõpetada.
      2-3 Artist Nested Loops 11_instruction: Korrake seda koodi 4 korda, et muster
        lõpetada, ning pöörake 90 kraadi pärast igat ringi.
      2-3 Artist Nested Loops 12_instruction: Korrake seda koodi 12 korda, et lõpetada
        lokid.
      2-3 Artist Nested Loops 2_instruction: Nüüd korrake kolmnurka 6 korda. Pärast
        igat kolmnurka tuleb teil 60 kraadi pöörata, enne kui saate järgmist alustada.
      2-3 Artist Nested Loops 3_instruction: Teil tuleb seda kolmnurka 12 korda korrata,
        et seda mustrit joonistada. Jaga ringi kraadide arv (360) joonistatavate kujundite
        arvuga (12), et saada teada, mitu kraadi on vaja pärast igat kujundit pöörata.
      2-3 Artist Nested Loops 4_instruction: 'Korrake teemanti-kujutist 12 korda lille
        joonistamiseks. Vihje: 12 teemantit on täpselt nagu 12 kolmnurka, mida te
        just tegite - kui palju on vaja iga kujundi järgselt pöörata?'
      2-3 Artist Nested Loops 5_instruction: Täitke selle hoone aknad kihilise kordusena.
        Aknad on 20 pikslit kõrged ja üksteisest 20-ne piksli kaugusel.
      2-3 Artist Nested Loops 6_instruction: Sel dinosaurusel on seljal sabast alates
        8 teravikku; iga teravik on 30 pikslit kõrge. Korrake kolmnurki 8 korda, kuid
        veenduge, et liigute pärast iga kordust ka edasi.
      2-3 Artist Nested Loops 7_instruction: Korrake kolmnurki 10 korda päikse joonistamiseks.
        Pärast iga kolmnurka tuleb edasi liikuda ja pöörata. Saate teada, kui palju
        pöörata, kui jagate täisringi kraadide arvu kujunditega, millest see koosneb.
      2-3 Artist Nested Loops 8_instruction: Nüüd paigutame pildile muru. Iga rohututt
        on teisest 50 pikslit eemal.
      2-3 Artist Nested Loops 9_instruction: Me lõpetame teie pildi lisades sellele
        lille. Korrake teemanti-kujundit 12 korda lille joonistamiseks.
      2-3 Artist Nested Loops Free Play_instruction: Mängi nagu soovid! Joonista midagi
        lahedat kihiliste kordustsüklite abil.
      2-3 Bee Conditionals 1_instruction: Tervist! Olen mesimumm. Aidake mul lillelt
        õietolmu koguda.
      2-3 Bee Conditionals 10_instruction: Lilladel õitel on kas 1 või 0 väärtuses
        õietolmu. Olge hoolsad, et mitte koguda õietolmu lillalt õielt, kui seal seda
        ei ole
      2-3 Bee Conditionals 11_instruction: Korjake õietolmu neilt õitelt, kus seda
        on.
      2-3 Bee Conditionals 12_instruction: Kasutage korduvtsüklit, et kontrollida
        ja koguda õietolmu kõikidelt lilledelt.
      2-3 Bee Conditionals 13_instruction: 'Koguge õietolmu ja tehke mett. Vihje:
        mis juhtub siis, kui kasutate "kui on õietolmu" tingimust punasel lillel?
        Kas te saate selle lõpuni viia korduvtsüklit kasutades?'
      2-3 Bee Conditionals 14_instruction: Koguge õietolmu ja tehke mett. Olge ettevaatlik,
        et te ei koguks õietolmu lillalt lillelt, kui seal seda ei ole.
      2-3 Bee Conditionals 15_instruction: Korja kõigilt neljalt lillelt nektarit.
      2-3 Bee Conditionals 2_instruction: Tere, olen mesilane! Aita mul lilledelt
        kogu nektar ära korjata. Kasuta kordust.
      2-3 Bee Conditionals 3_instruction: Aita mul koguda lilledelt kogu nektar ja
        mett teha. Kasuta kordust.
      2-3 Bee Conditionals 4_instruction: Aidake mul lilledelt kokku korjata kogu
        õietolm ja teha kogu mesi.
      2-3 Bee Conditionals 5_instruction: Lilladel õitel on kas 1 või 0 väärtuses
        õietolmu, kuid te ei tea, kumb väärtus on! Olge hoolsad, et mitte koguda õietolmu
        lillalt õielt, kui seal seda ei ole. Kontrollige, kas õietolmu väärtus on
        võrdne ühega kasutades blokke.
      2-3 Bee Conditionals 6_instruction: Kontrollige seda lille "kui"-blokiga, et
        saada teada, kas seal on õietolmu.
      2-3 Bee Conditionals 7_instruction: Koguge õietolmu igalt lillelt, kui seal
        on seda.
      2-3 Bee Conditionals 8_instruction: Sellel põllul on punased ja lillad lilled.
        Punastel lilledel on teada hulk õietolmu, kuid lillade lillede õietolm ei
        ole teada. Koguge kogu õietolm.
      2-3 Bee Conditionals 9_instruction: Kogu kogu nektar igalt lillelt.
      2-3 Bee Conditionals Assessment 1_instruction: 'Hindamine: Koguge kogu õietolm.
        Olge ettevaatlikud, et mitte koguda õietolmu lillalt õielt, kui seal seda
        ei ole.'
      2-3 Bee Debugging 1_instruction: Need blokid on veaga(vigadega). Parandage viga(vead)
        ja koguge kokku kogu õietolm ning tehke kogu mesi.
      2-3 Bee Debugging 10_instruction: Need blokid on veaga(vigadega). Parandage
        viga(vead) ja koguge kokku kogu õietolm ning tehke kogu mesi.
      2-3 Bee Debugging 2_instruction: Need blokid on veaga(vigadega). Parandage viga(vead)
        ja koguge kokku kogu õietolm ning tehke kogu mesi.
      2-3 Bee Debugging 3_instruction: Need blokid on veaga(vigadega). Parandage viga(vead)
        ja koguge kokku kogu õietolm ning tehke kogu mesi.
      2-3 Bee Debugging 4_instruction: Need blokid on veaga(vigadega). Parandage viga(vead)
        ja koguge kokku kogu õietolm ning tehke kogu mesi.
      2-3 Bee Debugging 5_instruction: Need blokid on veaga(vigadega). Parandage viga(vead)
        ja koguge kokku kogu õietolm ning tehke kogu mesi. Võite nüüd kasutada jooksu
        ja sammu.
      2-3 Bee Debugging 6_instruction: Need blokid on veaga(vigadega). Parandage viga(vead)
        ja koguge kokku kogu õietolm ning tehke kogu mesi.
      2-3 Bee Debugging 7_instruction: Need blokid on veaga(vigadega). Parandage viga(vead)
        ja koguge kokku kogu õietolm ning tehke kogu mesi.
      2-3 Bee Debugging 8_instruction: Need blokid on veaga(vigadega). Parandage viga(vead)
        ja koguge kokku kogu õietolm ning tehke kogu mesi.
      2-3 Bee Debugging 9_instruction: Need blokid on veaga(vigadega). Parandage viga(vead)
        ja koguge kokku kogu õietolm ning tehke kogu mesi.
      2-3 Bee Debugging Assessment 1_instruction: 'Hindamine: Need blokid on veaga(vigadega).
        Parandage viga(vead) ja koguge kokku kogu õietolm ning tehke kogu mesi.'
      2-3 Bee Functions 1_instruction: Funktsioonid on koodide blokid, mis ülesande
        täidavad. Kasuta "kogu 2 nektarit" ("get 2 nectar") funktsiooni et koguda
        õietolm igalt lillelt.
      2-3 Bee Functions 10_instruction: Lilladel lilledel võib olla kas 1 või 0 nektarit.
        Koosta funktsioon, mis kogub nektarit ainult nendelt lilladelt lilledelt,
        millel on nektarit.
      2-3 Bee Functions 2_instruction: Funktsioonid on programmi plokid, mis täidavad
        mingit ülesannet. Kasuta "võta 5" funktsiooni, et koguda 5 nektarit korraga.
        Palun kasuta kordamist, et koostada ideaalne plokk.
      2-3 Bee Functions 3_instruction: Kogu kogu nektar igalt lillelt.
      2-3 Bee Functions 4_instruction: Funktsioon "liiguta ja kogu nektarit" pöörab
        mesilast, kogub nektarit ja viib mesilase algpunkti tagasi. Kasuta seda funktsiooni
        kogu nektari kogumiseks.
      2-3 Bee Functions 5_instruction: Nüüd on lilledes veelgi enam nektarit. Muuda
        funktsiooni nii, et see koguks 4 nektarit ning kasuta seda kogu nektari kogumiseks.
      2-3 Bee Functions 6_instruction: Nüüd kasuta sama funktsiooni, et koguda nektarit
        kolmelt lillelt.
      2-3 Bee Functions 7_instruction: Lilled on nüüd kaugemalt. Muuda funktsiooni
        ja kasuta seda kõigilt lilledelt nektari kogumiseks.
      2-3 Bee Functions 8_instruction: Koosta oma funktsioon, mis kogub 7 nektarit,
        liigub edasi ja teeb 7 mett. Kasuta funktsiooni igalt lillelt nektari kogumiseks
        ning tee mett igas kärjes.
      2-3 Bee Functions 9_instruction: Koosta oma funktsioon, mis liigub mööda rada,
        kogub nektarit, teeb mett ning seejärel viib mesilase raja algusesse tagasi.
      2-3 Bee Functions Assessment 1_instruction: "Ülesanne: kasuta funktsiooni, et
        koguda nektarit igalt lillelt."
      2-3 Bee Functions Assessment 2_instruction: "Ülesanne: koosta funktsioon, mis
        teeb iga kord 3 mett."
      2-3 Bee Loops 1_instruction: 'Igas lilles on 1 ühik nektarit. Kogu nektarit
        kõigilt lilledelt. '
      2-3 Bee Loops 10_instruction: Kas saad kasutada kordust teise kahe korduse sees,
        et koguda kokku kogu nektar?
      2-3 Bee Loops 11_instruction: Kasuta kordusi, et koguda kokku nektar kogu väljalt.
      2-3 Bee Loops 12_instruction: Kasuta kordusi, et koguda kokku nektar kogu väljalt.
      2-3 Bee Loops 13_instruction: "Ülesanne: kasuta korduste plokki, et koguda kokku
        kogu nektar."
      2-3 Bee Loops 1A_instruction: 'Tere, mina olen mesilane. Kas sa aitad mul koguda
        nektarit nendelt lilledelt? '
      2-3 Bee Loops 2_instruction: Kasuta kordust, et koguda nektarit ning teha mett.
      2-3 Bee Loops 2A_instruction: Kas saad seda sama ülesannet teha lihtsamaks kordusega?
      2-3 Bee Loops 3_instruction: Kogu nektarit igalt lillelt ning tee mett igal
        kärjel.
      2-3 Bee Loops 3A_instruction: Kas sa saad kasutada kordust, et koguda kogu nektar?
      2-3 Bee Loops 3B_instruction: Nüüd kasuta uut korduse plokki, et koguda kogu
        nektar ning valmistada kogu mesi.
      2-3 Bee Loops 4_instruction: Kasuta sarnast kordust nagu eelmises pusles, kuid
        lisa pööre.
      2-3 Bee Loops 4A_instruction: Mis juhtub, kui kordate seda 3 korda? Ära unusta,
        et lõpus pead mett tegema!
      2-3 Bee Loops 5_instruction: Kasuta kordust, et allapoole liikuda ja nektarit
        koguda.
      2-3 Bee Loops 6_instruction: Kasuta tsüklit et korjata igalt lillelt nektarit
        ja teha iga meekärje juures mett.
      2-3 Bee Loops 7_instruction: Pane need plokid kordusesse, et koguda nektarit
        igalt lillelt.
      2-3 Bee Loops 8_instruction: Nendel lilladel lilledel on teadmata arv nektarit.
        Kasuta "kui nektar" kordust, et koguda kokku kogu nektar. See kordus töötab
        siis, kui tingimus on õige, praegusel juhul >0.
      2-3 Bee Loops 9_instruction: Tsükkel „kuni“ saab sooritada sama toimingut nagu
        üks tsükli avaldis „kui“. Lisa sama toimingu sooritamiseks sellele koodile
        tsükkel „kuni“.
      2-3 Bee Loops Assessment 1_instruction: "Ülesanne: kasuta kordust, et koguda
        nektarit sellelt lillelt."
      2-3 Maze 1_instruction: 'Kas aitad mul ulaka põrsa kinni püüda? Liiguta mõned
        "liigu edasi" plokid kokku ja vajuta "Käivita". '
      2-3 Maze 10_instruction: Juhi mind rohelise õeluse juurde! (Ettevaatust dünamiidiga)
      2-3 Maze 11_instruction: Juhata mind lilleni, ma olen näljane! Mitu korda sa
        pead "korda" plokki kasutama?
      2-3 Maze 12 (copy 1)_instruction: 'Kas saad asendada eelmise vastuse ainult

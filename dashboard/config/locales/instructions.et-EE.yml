      Standalone_Artist_3_instruction: Kas oskad joonistada selle kuusnurga 100-piksliste
        külgede ja 60-kraadiste pööretega?
      Standalone_Artist_4_instruction: 'Nüüd on sul üks uus plokk: tsükkel. See kordab

      MSM Play Lab Butterfly 1_instruction: |
        Help Sam stay on the screen so that
        you can always see at least a little piece of him. Using the arrow keys, see
        how far Sam can go to the left while still staying onscreen. You’ll find that
        Sam is onscreen as long as his x-coordinate is greater than -50. Then, fill
        in the code to make Sam stay on the screen.
      MSM Play Lab Butterfly 2_instruction: |
        Now make Sam stay on the right side
        of the screen. You'll have to experiment to see how far he can go and still
        be partially visible on the screen.
      MSM Play Lab Butterfly 3_instruction: |
        Now, combine your work to make Sam stay
        on both sides of the screen.
      MSM Play Lab Game 2_instruction: |
        Variables can also be used to control the
        speed of players in a game. Set the player speed and the enemy speed and see
        how the movement changes. Speed can be between 2 and 12.
      NetSim Standalone Automatic DNS_instruction: |
        In this version of the Internet
        Simulator, a Domain Name System (DNS) is provided for you and knows the IP
        addresses of all connected computers. Send a message in the form GET [hostname]
        to the DNS service at address <yourRouterNumber>.15 to get a student's address.
      NetSim Standalone Broadcast_instruction: |
        In this version of the Internet Simulator,
        you can connect to up to 5 other people in a room. When you send messages
        in the room, everyone receives them. What are some of the challenges of this
        system, and how might you solve them?\r
      NetSim Standalone Classroom Routers_instruction: |
        In this version of the Internet
        Simulator, everyone connects to a router and has a specific address. To send
        messages, you have to address your message to the specific address of the
        recipient, and the router will take care of delivering it to the right computer.
        If there are other routers created in your class, ask for the address of one
        of your classmates and send them a message! View the Log Router to see the
        path the messages have taken through the network.
      NetSim Standalone Freeplay_instruction: |
        In this configuration, most of the
        options are turned on, and you can play with them. Have fun!
      NetSim Standalone Manual DNS_instruction: |
        In this version of the simulator
        you can't see the other students' addresses.  Instead, one of you must act
        as a name service, to help share addresses with each other.
      NetSim Standalone Packets TCP_instruction: |
        Messages on the Internet can take
        many paths to get to their destination, and sometimes along the way the message
        gets dropped. In this version of the Internet Simulator, there is a 10% chance
        of a packet being dropped, multiple packets may take different paths to the
        destination, and the default max packet size is set to 6 additional characters.
      NetSim Standalone Routers Addresses_instruction: |-
        For this activity, connect
        to a router with the others in your group. Important note: The router will
        only properly route messages where the first 4 bits are the To: address and
        the second 4 bits are the From: address.\r
        \r
        [TODO: NetSim needs to support
        hierarchical addresses. For now, level is set up for 4 bit to and from addresses]
      NetSim Standalone SendAB_instruction: |
        You and your partner share a single
        wire that can only be in state A or state B. You can set the wire to either
        state at any time, and you can read the state of the wire at any time. Can
        you figure out a way to effectively communicate with just this system?
      NetSim Standalone Sending Numbers Ascii_instruction: |
        Now that you've transmitted
        information represented as decimal numbers, you can map those numbers to text
        characters to send text-based information back and forth. With a text-based
        protocol, you can easily represent and communicate all kinds of information.
      NetSim Standalone Sending Numbers_instruction: "You and your partner can now\nreliably
        send messages back and forth without extra coordination! While you're\nalways
        sending bits back and forth, you can also represent those bits as decimal\nnumbers.
        What kinds of information can you represent with this system? \n"
      NetSim_AddressingMessages_instruction: |
        In this version of the simulator, you
        will connect to a Router instead of directly to another student. Enter an
        address in the "To" box to send a message to another student.
      NetSim_AutomaticDNS_instruction: |
        In this version of the simulator a DNS service
        is provided for you. Send a message in the form GET [hostname] to the DNS
        service at address 15 to get a student's address.
      NetSim_ManualDNS_instruction: |
        In this version of the simulator you can't
        see the other students' addresses.  Instead, one of you must act as a name
        service, to help share addresses with each other.
      NetSim_SendAB_instruction: |
        Connect to another student.  Each of you can set
        the value of the wire between you to "A" or "B".  See if you can send
        a complete message!
      NetSim_SendAscii_instruction: |
        In this version of the simulator, you can send
        numbers or ASCII characters to one another, one bit at a time.
      NetSim_SendBits_instruction: |
        Connect to another student.  You can now set
        your wire to "0" or "1".  Send a message to your partner!
      NetSim_SendingABTest_instruction: |
        This is Sarah's test of making a netsim
        level
      NetSim_SendNumbers_instruction: |
        In this version of the simulator, you can
        view the decimal representations of the binary you are sending.
      NetSim_Superuser_instruction: You have loaded NetSim in superuser mode.
      NetSim_Variant1_instruction: |
        NetSim: Variant 1 allows students to manually
        work out the timing of sending bits back and forth.
      NetSim_Variant2_instruction: |
        NetSim: Variant 2: Students connect directly
        to one another and send entire packets back and forth, exploring systems of
        encoding data.
      NetSim_Variant3_instruction: |
        NetSim: Variant 3: Connects groups of 2-6 students
        with a router, and explores issues in routing and DNS
      New Artist Project_instruction: Joonista midagi lahedat! Sinu projekt salvestatakse
        ning saad selle juurde alati tagasi tulla.
      NEW Course 4 Artist Functions 1_instruction: Kas saad joonistada 100 piksli
        pikkuse ruudu kasutades kordusi?
      NEW Course 4 Artist Functions 10.1_instruction: Kasuta eelmise pusle funktsioone
        selle mustri joonistamiseks.
      NEW Course 4 Artist Functions 10_instruction: Klõpsa nuppu „redigeeri“, et täita
        funktsiooni määratluses kõik plokid 40-pikslise ruudu tegemiseks.
      NEW Course 4 Artist Functions 11_instruction: Nüüd soovime luua uue funktsiooni
        nimega „joonista ruutude rida“, mis joonistab kuus ruutu ühes reas. Kas oskad
        selle funktsiooni koostada, kasutades funktsiooni „joonista ruut 20“, mille
        me oleme juba valmis teinud? Märkus. Pane tähele, et muutsime pliiatsijoone
        palju peenemaks. Klõpsa funktsioonil „joonista ruut 20“ käsku „redigeeri“,
        et näha, kuidas me seda tegime!\r
      NEW Course 4 Artist Functions 12_instruction: Kasuta selle mustri joonistamiseks
        viimase mõistatuse funktsiooni „joonista ruutude rida“.
      NEW Course 4 Artist Functions 13_instruction: 'Kas oskad joonistada funktsiooni
        „joonista ruutude rida“ abil tähe kujundi? Vihje: muuda funktsiooni „joonista
        ruutude rida“ nii, et sa ei peaks seda kaks korda kutsuma. Pane tähele, et
        sa pead liikuma edasi teatud arvu pikslite võrra ja pöörama 144 kraadi.'
      NEW Course 4 Artist Functions 14_instruction: 'Vaba mängu aeg! '
      NEW Course 4 Artist Functions 2_instruction: 'Kas oskad joonistada 3 ruutu,
        mis asuvad üksteisest 20 piksli kaugusel? Vihje: iga ruudu suurus on 100 pikslit'
      NEW Course 4 Artist Functions 3_instruction: Siin on uut tüüpi plokk nimega
        „Funktsioon“. Klõpsa käsku „redigeeri“ ja täida see siis koodiga 100-piksliste
        külgedega ruudu joonistamiseks. Kui oled funktsiooni muutmise lõpetanud, klõpsa
        käsku „Sule“ oma programmi naasmiseks.
      NEW Course 4 Artist Functions 4_instruction: 'Kasuta funktsiooni „joonista ruut“
        selle mustri joonistamiseks. Vihje: sa pead iga ruudu järel kasutama plokki
        „pööra 120 kraadi paremale“.'
      NEW Course 4 Artist Functions 5_instruction: Kuidas teadis plokk „joonista ruut“,
        milliseid käske käivitada? Klõpsa funktsiooniplokis „joonista ruut“ käsku
        „redigeeri“. Funktsiooniredaktoris olevad plokid on määratlus, millest koosneb
        funktsioon „joonista ruut“. Kui oled selle uurimise lõpetanud, klõpsa käsku
        „Salvesta ja sule“ ning seejärel „Käivita“.
      NEW Course 4 Artist Functions 6_instruction: 'Kas oskad joonistada selle pildi,
        kasutades funktsiooniplokki „joonista ruut“? Vihje: ruutude vahe on 20 pikslit.\r'
      NEW Course 4 Artist Functions 7_instruction: 'Kas saad aru, kuidas kasutada
        funktsiooniplokke? Muudame seda ruutu nii, et selle suurus oleks 200 pikslit.
        Vihje: klõpsa nuppu „redigeeri“, et avada funktsiooni „joonista ruut“ redaktor.
        Funktsiooniredaktorist väljumiseks klõpsa käsku „Sule“. '
      NEW Course 4 Artist Functions 8_instruction: Lõime sinu jaoks uue funktsiooni
        nimega „joonista kolmnurk“. Kas oskad muuta funktsiooni määratlust nii, et
        see joonistaks 100-piksliste külgedega kolmnurga?
      NEW Course 4 Artist Functions 9_instruction: Kas oskad selle lahendada, lisades
        ainult ühe ploki?
      NEW Course 4 Artist Functions inspire_instruction: Klõpsa siia, et näidispilti
        uuesti vaadata.
      New Course 4 Artist Functions Level 4_instruction: Kasuta selle mustri joonistamiseks
        funktsiooni „joonista ruut“.
      NEW Course 4 Artist Params 1_instruction: Määratleme selle funktsiooni, et joonistada
        50-piksliste külgedega ruut. Alustamiseks klõpsa käsku „redigeeri“.
      NEW Course 4 Artist Params 10_instruction: 'Loo funktsiooniplokk „joonista kuusnurk“
        parameetriga „pikkus“. Vihje: selle kuusnurga küljepikkus on 100 pikslit. '
      NEW Course 4 Artist Params 11_instruction: Mõtle välja, kuidas seda kujundit
        joonistada. Lisa funktsioonile parameeter „küljed“.
      NEW Course 4 Artist Params 12_instruction: Kas oskad selle joonistuse lõpetada?
        Kõigi kujundite küljepikkus on 100 pikslit.
      NEW Course 4 Artist Params 12a_instruction: See pilt on eelmise sarnane. Kas
        oskad selle pildi tegemiseks kasutada koos oma funktsiooniga korduste arvu
        tsüklit?
      NEW Course 4 Artist Params 13_instruction: 'Muudame seda hulknurga joonistamise
        funktsiooni. Selles on juba parameeter „küljed“. Lisame nüüd parameetri „pikkus“.
        \r Vihje: iga kujundi ümbermõõt on 200 pikslit. Kas mäletad võrrandit, millega
        teha ühesuuruseid kujundeid, kui neil on erinev külgede arv?'
      NEW Course 4 Artist Params 14_instruction: Redigeeri funktsiooni „joonista spiraali
        serv“ nii, et see kasutaks parameetreid „pikkus“ ja „küljed“, ning loo siis
        need kujundid uuesti.
      NEW Course 4 Artist Params 15_instruction: 'Vaba mäng: Siin on funktsioonid,
        mille oled kirjutanud ning veel mõned, millega saad mängida. Joonista midagi
        ägedat! Katseta pliiatsijoone laiusega, et näha, kuidas see sinu joonistusi
        muudab!'
      NEW Course 4 Artist Params 2_instruction: Loo "joonista kolmnurk mille külg
        on 50 pikslit" funktsioon
      NEW Course 4 Artist Params 3_instruction: 'Kasutame nüüd seda funktsiooni viie
        kolmnurga joonistamiseks ühes reas. Vihje: kolmnurkade vahekaugus on 30 pikslit.\r'
      NEW Course 4 Artist Params 4_instruction: Kas märkad nende funktsiooniplokkide
        juures mingit erinevust? Klõpsa käsku „Käivita“ ja vaata, mis juhtub.
      NEW Course 4 Artist Params 5_instruction: 'Täida ploki pikkuseparameetri sisend
        "???" Vihje: viisnurga külg on 100 pikslit. '
      NEW Course 4 Artist Params 6_instruction: Täida nende kujundite joonistamiseks
        parameeter „pikkus“, asendades koha „???“ õigete arvudega. Ruudu ja kolmnurga
        küljepikkus on 100 pikslit, kuusnurga küljepikkus on 75 pikslit.
      NEW Course 4 Artist Params 7_instruction: 'Kas oskad selle joonistuse lõpetada?
        Vihje: iga kolmnurga küljed on eelmisest 25 pikslit pikemad. Esimese kolmnurga
        küljepikkus on 25 pikslit.'
      NEW Course 4 Artist Params 8_instruction: Selle kolmnurgafunktsiooni kood on
        katki. Kas oskad funktsiooni parandada ja teha kolmnurgad küljepikkusega 25,
        50 ja 75?
      NEW Course 4 Artist Params 9_instruction: Klõpsa käsku „redigeeri“, et täita
        funktsiooni „joonista ruut“ määratlus ja lisada üks parameeter. Selleks on
        vaja pikkuse parameetrit, just nagu kolmnurga puhul. See kord joonista kolm
        ruutu küljepikkusega 25, 50 ja 75, vahekaugus 100 pikslit.
      NEW Course 4 Artist Params inspire_instruction: 'Vaba mängu inspiratsioon: oled
        nüüd õppinud kõike, mida on vaja sellise mustri tegemiseks! Kui see pilt sulle
        meeldib, proovi luua midagi sarnast. Muidugi võid ka luua täiesti omaenda
        disaini.\r \r Kas tahad teada, kuidas on tehtud meie näidismuster? '
      NEW Course 4 Artist Vars 1.5_instruction: 'Vaata koodi. Kas näed, kuidas plokk
        „määra pikkus“ ja „pikkus“ koos toimivad? Klõpsa käsku „Käivita“, et näha,
        kuidas see töötab. '
      NEW Course 4 Artist Vars 12_instruction: Nüüd koosta uuesti eelmise taseme algoritm
        ja loo viisnurk küljepikkusega 150.
      NEW Course 4 Artist Vars 2.5_instruction: 'Vaata koodi. Kas näed, kuidas plokk
        „määra pikkus“ ja „pikkus“ koos toimivad? Klõpsa käsku „Käivita“, et näha,
        kuidas see töötab. '
      NEW Course 4 Artist Vars 2_instruction: 'Lohista numbriplokk plokki „määra pikkus“,
        et joonistada 50-piksliste kolmnurkade komplekt. '
      NEW Course 4 Artist Vars 4 5_instruction: Tubli töö eelmises mõistatuses! Proovime
        seda uuesti, aga teeme nüüd selle ägeda 60-piksliste kuusnurkadega disaini.
      NEW Course 4 Artist Vars 4_instruction: 'Proovime uuesti. Kas oskad määrata
        pikkuse muutuja nii, et teha see äge disain kuusnurkadega? Vihje: see on arvu
        10 kordne.'
      NEW Course 4 Artist Vars 6_instruction: 'Joonista see muster, langetades pikkuse
        muutujat õigetes kohtades ja määrates siis õige pikkuse. (Vihje: see on arvu
        10 kordne).  \r \r Kas märkad, kuidas saad määrata pikkuse väärtuse vaid ühe
        korra ja kood kasutab igal pool õiget väärtust?\r \r \r'
      NEW Course 4 Bee For Loops 1_instruction: Kasuta tsüklit, et koguda nektarit
        igalt lillelt.
      NEW Course 4 Bee For Loops 10_instruction: Kasuta oma korduste arvu tsükli muutujat
        „loendur“, et määrata, kui kaugele liigutakse horisontaalsuunas.
      NEW Course 4 Bee For Loops 10a_instruction: Kas oled valmis väljakutseks? Kasuta
        tsüklite kohta õpitut, et proovida lahendada seda probleemi. Pea meeles, et
        võib-olla pead oma lahendust käivitama mitu korda, enne kui saad kõik vajalikud
        sammud valmis.
      NEW Course 4 Bee For Loops 11_instruction: Kas oskad kasutada tsükli muutujat,
        et juhtida liikumist ja nektari kogumist?
      NEW Course 4 Bee For Loops 2_instruction: Lisa vajalik kood, et mesilane koguks
        kindlasti kokku kogu nektari. Vaata, kui palju koodi on sul selle mõistatuse
        jaoks vaja! (Järgmises mõistatuses õpime lihtsama meetodi.)
      NEW Course 4 Bee For Loops 3_instruction: 'Oh, kordus teeb selle palju lihtsamaks!
        Kogu kood, mida sul vaja on, on seal, vaata kuidas see kokku panna ja siis
        vajuta "Käivita" et näha kuidas see töötab. '
      NEW Course 4 Bee For Loops 4 4_instruction: Nüüd peame liikuma edasi muutuja
        "loendur" arv kordi, siis võtma nektarit muutuja "loendur" arv kordi. Kas
        saad kasutada kahte tsüklit "kordus" selle ülesande lahendamiseks?
      NEW Course 4 Bee For Loops 4_instruction: 'Asenda korduste arvu tsüklis ???
        suurima nektarikogusega, mida mesilane peab koguma. '
      NEW Course 4 Bee For Loops 5 5_instruction: Kas sul on korduste arvu tsükli
        kasutamine juba selge? Aitame mesilasel kokku koguda ülejäänud nektari.
      NEW Course 4 Bee For Loops 5_instruction: Saad korduste arvu tsüklit kasutada
        ka kahanevaks loenduseks. Proovi nektarit koguda, loendades ühe kaupa 5...1.
      NEW Course 4 Bee For Loops 6_instruction: Sinu korduste arvu tsükli viimane
        number on nimega „juurdekasv“. Iga kord, kui tsüklit käitatakse, muutub loenduri
        muutuja selle väärtuse võrra. Proovi neist lilledest nektarit koguda, kasutades
        juurdekasvu 2.
      NEW Course 4 Bee For Loops 7_instruction: Kombineerime nüüd loenduri muutuja
        matemaatikaplokiga! Kuidas saaksid kasutada loenduri muutujat, et liikuda
        selles aias võimalikult väikese arvu plokkidega? Mida sa pead tegema, et koguda
        see kord 3, 6, 9, 12, 15 nektarit? Saladus peitub muutujas „loendur“!\r \r
        Pea meeles, et kui su loendur loendab kasvavalt, lisatakse juurdekasv loenduri
        muutujale iga korra lõpus.
      NEW Course 4 Bee For Loops 8_instruction: 'Sul on see selge! Mis juurdekasvu
        on vaja, et koguda 3, 6, 9, 12, 15 nektarit?\r Vihje: mis sa pead igale arvule
        lisama, et saada sellele järgnev arv?'
      NEW Course 4 Bee For Loops 9_instruction: Kui tsüklis loendatakse kahanevalt,
        lahutatakse juurdekasv igas tsüklis sinu loenduri muutujast. Milline peab
        juurdekasv olema, et koguda 15, siis 12, 9, 6 ja 3 nektarit?
      NEW Course 4 Bee For Loops 95_instruction: Vaata kõiki korduste arvu osi, mille
        sa just lõid. Kas saad aru, milliseid arve tuleb selle mõistatuse lahendamiseks
        kahega korrutada? Miks see töötab?
      NEW Course 4 Play Lab Params 11_instruction: 'Vaba mängu aeg! Nüüd saad katsetada
        kõigi oma tööriistakastis olevate plokkidega. '
      NEW Course 4 Play Lab Params 5 5_instruction: Proovime seda uuesti, kuid nüüd
        vähema abiga. Mida on sul see kord vaja muuta, et panna tegelased patrullima?
      NEW Course 4 Play Lab Vars 4 5_instruction: "„Mida see kood sinu arvates teeb?
        Klõpsa käsku „Käivita“, et näha, mis juhtub.“"
      NEW Course 4 Play Labs For Loops 7a_instruction: Kas oskad seniõpitut rakendades
        teha nii, et iga kord, kui pingviin loendab numbreid, astuks dinosaurus sammu
        edasi?
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: 'Vaba mängu aeg! Nüüd
        saad katsetada kõigi oma tööriistakastis olevate plokkidega. '
      NEW Course 4 Play Labs For Loops 8a_instruction: 'Väljakutse: kuidas sa kasutaksid
        korduste arvu tsüklit, et iga tegelane käiks ringi, ütleks oma tegelase numbri
        ja kaoks siis ekraanilt? '
      New Play Lab Project_instruction: Loo oma lugu või mäng! Sinu projekt salvestatakse
        ning võid igal ajal selle juurde tagasi pöörduda.

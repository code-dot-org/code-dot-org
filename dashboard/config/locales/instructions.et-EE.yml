      20hr_farmer_stage9_1_instruction: |-
        Hi, I'm a farmer. I need your help to flatten
        the field on my farm so it's ready for planting. Move me to the pile of dirt
        and use the "remove" block to remove it.
      20hr_farmer_stage9_10_instruction: |-
        I'm working late, so it's dark out, and
        I can't tell how large the piles are. Now I don't have all the options I
        used to have on the while block. Move me along the field, and if there is
        a pile, remove it
      20hr_farmer_stage9_11_instruction: |-
        It's still dark outside. Move me along
        the field. If there is a pile, remove it, and if there is a hole, fill it
        in. Hint: use the dropdown menu of options on the "if" block.
      20hr_farmer_stage9_2_instruction: |-
        Next, move me to the hole and fill it with
        TWO shovelfuls of dirt, using the "fill" block.
      20hr_farmer_stage9_3_instruction: |-
        Move me to the pile of dirt and tell me
        how many shovelfuls to remove using as few blocks as possible.
      20hr_farmer_stage9_4_instruction: |-
        Can you help me remove all four piles of
        dirt? Hint: use a repeat block if you can.
      20hr_farmer_stage9_5_instruction: |-
        Help me fill in all these holes with 5 shovelfuls
        of dirt. Hint: you can put a "repeat" block inside the "while" block.
      20hr_farmer_stage9_6_instruction: |-
        Remove all the piles of dirt, using as few
        blocks as possible. The new options in the dropdown menu on the "while"
        block tell me if I'm standing on a pile or a hole.
      20hr_farmer_stage9_7_instruction: |-
        Wow, I found a really deep hole! I don't
        know how many shovelfuls of dirt it needs. Can you write a program that fills
        it until the ground is even?
      20hr_farmer_stage9_8_instruction: |-
        Help me fill in the hole at the end of the
        field, using as few blocks as possible.
      20hr_farmer_stage9_9_instruction: |-
        Make me remove all these piles of dirt.
        Try to use as few blocks as possible. Hint: try using a "while" block.
      20hr_maze_stage2_1_instruction: |-
        Can you help me to catch the naughty pig?
        Stack a couple of "move forward" blocks together and press "Run" to help
        me get there.
      20hr_maze_stage2_10_instruction: |-
        Ok, try the new "repeat until" block -
        it will repeat until I reach the annoying pig.
      20hr_maze_stage2_11_instruction: |-
        Ok, one last time for practice - can you
        solve this one using only 4 blocks?
      20hr_maze_stage2_12_instruction: |-
        Dear person. Me zombie. Me hungry. Must...
        get... to sunflower... Can you get me there with only 5 blocks?
      20hr_maze_stage2_13_instruction: |-
        Ok, this is similar, but slightly different.
        Can you do it in only 5 blocks?
      20hr_maze_stage2_14_instruction: |-
        Use the new "if" block to let me decide
        when to turn. Hint: you only need one more block, but learn how we set it
        up so you can do it on your own next time.
      20hr_maze_stage2_15_instruction: |-
        Ok, this is just like the last puzzle, but
        you need to remember how you used the "if" block and the "repeat" block
        together.
      20hr_maze_stage2_16_instruction: |-
        Me want sunflower! Use an "if" block to
        get me there with the fewest number of blocks.
      20hr_maze_stage2_17_instruction: |-
        Ok, let's do that again for practice - this
        isn't very different, but watch out for the chompers!
      20hr_maze_stage2_18_instruction: |-
        The "If-else" blocks checks a condition,
        and then does one thing OR another. To get me to the sunflower try to use
        this new block.
      20hr_maze_stage2_19_instruction: |-
        One more practice of the "if-else" block,
        can you get it right on your first try?
      20hr_maze_stage2_2_instruction: |-
        This pig is ruffling my feathers. Help me
        to find him!
      20hr_maze_stage2_20_instruction: |-
        Can you add just 3 blocks to help me solve
        a more complex maze? If you do it right, I can walk any curvy path no matter
        the length.
      20hr_maze_stage2_3_instruction: |-
        Trace the path and lead me to the silly pig.
        Avoid TNT or the feathers will fly!
      20hr_maze_stage2_4_instruction: |-
        Guide me to the green evilness! (Watch out
        for TNT)
      20hr_maze_stage2_5_instruction: |-
        Keep calm and help me to find the bad pig.
        Otherwise I might get angry!
      20hr_maze_stage2_6_instruction: |-
        There's a way I can get to the silly pig
        using only 2 blocks. Can you figure it out?
      20hr_maze_stage2_7_instruction: |-
        Try to get me to the green intruder using
        only three blocks.
      20hr_maze_stage2_8_instruction: |-
        Help me banish this bad piggy using the fewest
        number of blocks. Try using more than one "repeat times" block.
      20hr_maze_stage2_9_instruction: |-
        When a block is grey, that means you can't
        delete it. Solve this puzzle using the "repeat" block that repeats 3 times.
        Try putting these 3 blocks inside the grey "repeat" block: move, move, turn.
      4-5 Artist 1_instruction: 'Aita mul kasti joonistamine lõpetada. (Iga joon on
        300 piksli pikkune) '
      4-5 Artist 10_instruction: Vajuta "Käivita" nuppu, et koodi proovida. Seejärel
        korda piisavalt mitu korda, et joonistus ära lõpetada. Värvid on iga kord
        erinevad.
      4-5 Artist 11_instruction: Lõpeta rohelised jooned. Jooned on 300 piksli pikkused
        ja teineteisest 15 piksli kaugusel.
      4-5 Artist 2_instruction: Kas saad seda koodi korrata, et ruut ära lõpetada?
      4-5 Artist 3.5_instruction: Proovi, mis juhtub, kui seda koodi kasutad (või
        vajuta "käivita" selle testimiseks). Seejärel korda nii mitu korda, kui joonistuse
        lõpetamiseks vaja on!
      4-5 Artist 3_instruction: Selle ristküliku kujulise lillepeenra välisäär on
        600. Pikem külg on 200. Joonista ristkülik, kasutades võimalikult vähe plokke.
      4-5 Artist 4_instruction: Mitu kraadi on ringis? Korda plokke ja loo värvilisi
        ringe.
      4-5 Artist 5_instruction: Mis tuleb kirjutada "???" küsimärkide asemele, et
        zombi lõpetaks selle joonistuse selle tsükkli abil?
      4-5 Artist 6_instruction: Võrdkülgse kolmnurga nurgad on 60, 60 ja 60 kraadi.
        Iga külg on 200 pikslit. Lõpeta joonistus.
      4-5 Artist 7_instruction: Selle täisnurkse kolmnurga nurgad on 30, 60 ja 90
        kraadi. Kaldus külje (hüpotenuusi) pikkus on 200 pikslit. Lõpeta joonistus.
      4-5 Artist 8_instruction: Jalgpalliväljaku keskjoon on äärejoontega risti. \r
        Selle väljaku ümbermõõt on 800 pikslit ja see on 240 piksli pikkune. Kui lai
        see on? \r\r Joonista piirid ja keskjoon.
      4-5 Artist 9_instruction: Joonista kujundi teine pool, joonis peab olema sümeetriline.
        Kolmnurgad on võrdkülgsed ja küljepikkuseks on 50 pikslit.
      4-5 Artist Assessment 1_instruction: 'Ülesanne: kasuta kordust, et joonistada
        võrdkülgne kolmnurk. Iga külg on 300 pikslit.'
      4-5 Artist For Loops 1_instruction: Lisa numbrid 1 kuni 10 laiuse plokkidesse
        ning käivita kood.
      4-5 Artist For Loops 11_instruction: Täida korduste arvu plokk, nii et see loendaks
        0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Mis juhtub, kui keerad ümber „alates“
        ja „kuni“ numbrid? Täida korduste arvu plokk 200, 180, 160, 140, 120...0. '
      4-5 Artist For Loops 13_instruction: 'See projekt algas ilma korduste arvu tsüklita
        ja võtab liiga palju plokke! Kasuta spiraali lõpetamiseks korduste arvu plokki.
        Vihje: viimase joone pikkus on 250 pikslit.'
      4-5 Artist For Loops 14_instruction: 'Keegi alustas koodi tegemist, kuid siis
        avastas, et seda peaks saama teha kiiremini! Kasuta korduste arvu plokki,
        et asendada plokid ja lõpetada kolmnurkne spiraal. (Vihje: viimase joone pikkus
        on 300 pikslit.)'
      4-5 Artist For Loops 15_instruction: 'Keegi alustas koodi tegemist, kuid siis
        avastas, et seda peaks saama teha kiiremini! Kasuta korduste arvu plokki,
        et asendada plokid ja lõpetada kuusnurkne spiraal. (Vihje: viimase joone pikkus
        on 200 pikslit.)'
      4-5 Artist For Loops 2_instruction: See on "jaoks" plokk. Selle asemel, et trükkida
        1,2,3... 10 kordab "jaoks" plokk selle sees olevaid plokke ja loendab numbreid
        sinu eest. Aseta number 10 "jaoks" ploki" lahtrisse "selleks".
      4-5 Artist For Loops 3_instruction: Kuidas saame loendada 1...50? Muuda korduste
        arvu plokki.
      4-5 Artist For Loops 4_instruction: Täida korduste arvu plokk nii, et see loendaks
        ühe kaupa 1... 10.
      4-5 Artist For Loops 6_instruction: Joonista ruudud, mille küljed on 50, 60,
        70, 80 ja 90 pikslit. Pead kasutama "joonista ruut" funktsiooni viis korda.
      4-5 Artist For Loops 7_instruction: 'Joonista samad ruudud, kuid kasuta plokki
        „loenda koos“, et muuta suurusi. Pane plokk „loendur“ ruudu joonistamise funktsiooni.
        Vihje: see on kategoorias Muutujad.'
      4-5 Artist For Loops 8_instruction: Kas oskad programmi lõpetada, pannes plokid
        korduste arvu plokki, mis loendab kümne kaupa 10...200? Korduste arvu plokk
        on kategoorias Tsüklid.
      4-5 Artist For Loops 9_instruction: Nende ringide suurused on 5, 10, 15, 20,
        25, 30 ja 35. Joonista ringid kasutades "jaoks" ("for") plokki.
      4-5 Artist Free Draw 1_instruction: Vaba aeg! Joonista mida tahad.
      4-5 Artist Functions 1_instruction: Kasuta kordust, et joonistada see kolmnurk.
      4-5 Artist Functions 10a_instruction: Pane see kood funktsiooni „joonista lumehelves“
        ja asenda 50 parameetriga „suurus“. Seda funktsiooni kutsutakse juba 100-pikslise
        lumehelbe tegemiseks.
      4-5 Artist Functions 10b_instruction: 'Kasuta "joonista lumehelves" funktsiooni,
        et luua eri suurustes lumehelbeid. Vihje: esimene lumehelves on 25 ühikut
        pikk ning iga järgmine lumehelves on kahekordse suurusega.'
      4-5 Artist Functions 11_instruction: 'See "joonista kuusnurk" funktsioon kasutab
        "joonista kolmnurk" funktsiooni. Lõpeta kuusnurga funktsioon. (Vihje: kuusnurgal
        on 6 nurka, mis kõik on 100 piksli pikkused)'
      4-5 Artist Functions 12_instruction: 'Lõpeta "joonista lained" funktsioon. Iga
        laine koosneb üles ülemisest lainest ja ühest alumisest lainest. Vihje: Joonista
        5 sinist lainet.'
      4-5 Artist Functions 13 Free play_instruction: Siin on mõned funktsioonid, mille
        abil saad joonistada planeete, tähti, rakette ja roboteid. Kasuta neid oma
        äranägemise järgi ning jaga tulemusi oma sõpradega.
      4-5 Artist Functions 14 Free play_instruction: Siin on sulle valik erinevaid
        funktsioone. Kasuta neid korduste sees oma äranägemise järgi ning jaga tulemust
        sõpradega. Kliki "Käivita" ja vaata näidet.
      4-5 Artist Functions 15 Assessment_instruction: 'Ülesanne: Kasuta "joonista
        ruut" funktsiooni ruutude joonistamiseks. Ruudud on 50, 100 ja 150 piksli
        suurused.'
      4-5 Artist Functions 2a_instruction: Nüüd lisa need plokid uude funktsiooni,
        mille nimi on "joonista väike kolmnurk".
      4-5 Artist Functions 2b_instruction: Nüüd loo funktsioon "joonista väike kolmnurk"
        etteantud plokke kasutades.
      4-5 Artist Functions 3_instruction: 'Nüüd loo funktsioonid „joonista keskmine
        kolmnurk“ ja „joonista suur kolmnurk“. Funktsioon „joonista väike kolmnurk“
        on juba sinu eest valmis tehtud. Kolmnurkade küljepikkused on 50 (väike),
        100 (keskmine) ja 150 (suur). '
      4-5 Artist Functions 4_instruction: See uus funktsioon „joonista kolmnurk“ sisaldab
        parameetrit ja saab teha kõigi eelmise kolme funktsiooni töö. Joonista samad
        kolmnurgad selle uue funktsiooniga.
      4-5 Artist Functions 5_instruction: Kas oskad funktsiooni „joonista kolmnurk“
        muuta funktsiooniks „joonista ruut“, et joonistust muuta?
      4-5 Artist Functions 6_instruction: 'Kasuta funktsioone „joonista ruut“ ja „joonista
        kolmnurk“ maja joonistamiseks. (Vihje: ruudu küljed on 200 pikslit.)'
      4-5 Artist Functions 6b_instruction: Kasuta ruudu ja kolmnurga joonistamise
        funktsioone koos teiste plokkidega, et joonistada maja, lisades need funktsiooni
        „joonista maja“ ja kutsudes selle funktsiooni.
      4-5 Artist Functions 7_instruction: Kasuta funktsiooni „joonista maja“ 100 pikslist
        ja 50 pikslist koosnevate majade joonistamiseks. Kahe maja vahel on 50 pikslit.
      4-5 Artist Functions 8_instruction: Funktsioonil „joonista lill“ on parameeter,
        millega saab määrata varre kõrguse. Määra selleks 200 ja vaata, mis juhtub.
      4-5 Artist Functions 9_instruction: Joonista need 3 lille. Esimese kõrgus on
        100 ja järgmine lill on alati eelmisest 50 pikslist kõrgem. Lillede vahel
        on 100 pikslit.
      4-5 Artist Patterns 1_instruction: Joonista see ruut tsükli abil.\r\r Iga külg
        on 20 piksli pikkune.
      4-5 Artist Patterns 10_instruction: 'See kood joonistab kaks kuusnurkade rida.
        Korrake kogu koodi 4 korda, et joonistada terve meekärg. \r\r Vihje: kõige
        äärmises tsüklis pead 120 pikslit tagasi hüppama, et kunstnik ei joonistaks
        ekraanist välja poole

'
      4-5 Artist Patterns 11_instruction: 'Mitu korda pead sa seda kordama, et joonistada
        poolring? Vihje: kui ring koosneb 360 kraadist ja iga tsükkel liigub 3 kraadi,
        mitu korda tuleb siis täisringi joonistamiseks tsüklit korrata?'
      4-5 Artist Patterns 12_instruction: Mis juhtub, kui kopeerid selle tsükli ja
        pöörad vasakule, mitte paremale?\r\r Kas oskad seda korrata selle laine joonistamiseks?
      4-5 Artist Patterns 13_instruction: Nüüd kordame kõike neli korda, et luua see
        pildiraam. Ole nurkade juures tähelepanelik – sa ei saa pöörata lihtsalt 90
        kraadi!\r\r Kui 3-kraadist pööret 60 korda korrates saame poolringi, siis
        millised neist koodiplokkidest teevad nurkades veerandringi?
      4-5 Artist Patterns 2_instruction: Kui paned oma ruudu tsükli teise tsükli sisse,
        nimetatakse seda pesastatud tsükliks. Mis sa pead välimisele tsüklile lisama,
        et kõik 15 ruutu seataks üksteise kõrvale ritta?
      4-5 Artist Patterns 3_instruction: Lähme nüüd rohkem süvitsi. Pesastasime terve
        koodiploki teises tsüklis, kuid sul on vaja kunstnik saada tagasi järgmise

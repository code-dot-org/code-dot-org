      4-5 Artist 1_instruction: 'Aita mul kasti joonistamine lõpetada. (Iga joon on
        300 piksli pikkune) '
      4-5 Artist 10_instruction: Vajuta "Käivita" nuppu, et koodi proovida. Seejärel
        korda piisavalt mitu korda, et joonistus ära lõpetada. Värvid on iga kord
        erinevad.
      4-5 Artist 11_instruction: Lõpeta rohelised jooned. Jooned on 300 piksli pikkused
        ja teineteisest 15 piksli kaugusel.
      4-5 Artist 2_instruction: Kas saad seda koodi korrata, et ruut ära lõpetada?
      4-5 Artist 3.5_instruction: Proovi, mis juhtub, kui seda koodi kasutad (või
        vajuta "käivita" selle testimiseks). Seejärel korda nii mitu korda, kui on
        joonistuse lõpetamiseks vaja. Värvid on (tõenäoliselt) iga kord erinevad.
      4-5 Artist 3_instruction: Selle ristküliku kujulise lillepeenra välisäär on
        600. Pikem külg on 200. Joonista ristkülik.
      4-5 Artist 4_instruction: Mitu kraadi on ringis? Korda plokke ja loo värvilisi
        ringe.
      4-5 Artist 5_instruction: Millist nurka kasutad?
      4-5 Artist 6_instruction: Võrdkülgse kolmnurga nurgad on 60, 60 ja 60 kraadi.
        Iga külg on 200 pikslit. Lõpeta joonistus.
      4-5 Artist 7_instruction: Selle täisnurkse kolmnurga nurgad on 30, 60 ja 90
        kraadi. Kaldus külje pikkus on 100-piksline kõrgus korrutatuna kahega. Lõpeta
        joonistus.
      4-5 Artist 8_instruction: Jalgpalliväljaku keskjoon on ristsirge äärejoontele.
        Selle väljaku ümbermõõt on 800 pikslit ja see on 240 piksli pikkune. Joonista
        piirid ja keskjoon.
      4-5 Artist 9_instruction: Joonista kujundi teine pool, joonis peab olema sümeetriline.  Kolmnurgad
        on võrdkülgsed ja 50 piksli pikkused.
      4-5 Artist Assessment 1_instruction: "Ülesanne: kasuta kordust, et joonistada
        võrdkülgne kolmnurk. Iga külg on 300 pikslit."
      4-5 Artist For Loops 1_instruction: Lisa numbrid 1 kuni 10 laiuse plokkidesse
        ning käivita kood.
      4-5 Artist For Loops 11_instruction: Täida korduste arvu plokk, nii et see loendaks
        0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Mis juhtub, kui keerad ümber „alates“
        ja „kuni“ numbrid? Täida korduste arvu plokk 200, 180, 160, 140, 120...0. '
      4-5 Artist For Loops 13_instruction: 'See projekt algas ilma korduste arvu tsüklita
        ja võtab liiga palju plokke! Kasuta spiraali lõpetamiseks korduste arvu plokki.
        Vihje: viimase joone pikkus on 250 pikslit.'
      4-5 Artist For Loops 14_instruction: 'Keegi alustas koodi tegemist, kuid siis
        avastas, et seda peaks saama teha kiiremini! Kasuta korduste arvu plokki,
        et asendada plokid ja lõpetada kolmnurkne spiraal. (Vihje: viimase joone pikkus
        on 300 pikslit.)'
      4-5 Artist For Loops 15_instruction: 'Keegi alustas koodi tegemist, kuid siis
        avastas, et seda peaks saama teha kiiremini! Kasuta korduste arvu plokki,
        et asendada plokid ja lõpetada kuusnurkne spiraal. (Vihje: viimase joone pikkus
        on 200 pikslit.)'
      4-5 Artist For Loops 2_instruction: |
        This is a "for" block. Instead of typing
        1,2,3... 10, the "for" block can repeat the blocks inside it and count the
        numbers for you. Place the number 10 into the "to" section of the "for"
        block.
      4-5 Artist For Loops 3_instruction: Kuidas saame loendada 1...50? Muuda korduste
        arvu plokki.
      4-5 Artist For Loops 4_instruction: Täida korduste arvu plokk nii, et see loendaks
        ühe kaupa 1... 10.
      4-5 Artist For Loops 6_instruction: Joonista ruudud, mille küljed on 50, 60,
        70, 80 ja 90 pikslit. Pead kasutama "joonista ruut" funktsiooni viis korda.
      4-5 Artist For Loops 7_instruction: 'Joonista samad ruudud, kuid kasuta plokki
        „loenda koos“, et muuta suurusi. Pane plokk „loendur“ ruudu joonistamise funktsiooni.
        Vihje: see on kategoorias Muutujad.'
      4-5 Artist For Loops 8_instruction: Kas oskad programmi lõpetada, pannes plokid
        korduste arvu plokki, mis loendab kümne kaupa 10...200? Korduste arvu plokk
        on kategoorias Tsüklid.
      4-5 Artist For Loops 9_instruction: Nende ringide suurused on 5, 10, 15, 20,
        25, 30 ja 35. Joonista ringid kasutades "jaoks" ("for") plokki.
      4-5 Artist Free Draw 1_instruction: Vaba aeg! Joonista mida tahad.
      4-5 Artist Functions 1_instruction: Kasuta kordust, et joonistada see kolmnurk.
      4-5 Artist Functions 10a_instruction: Pane see kood funktsiooni „joonista lumehelves“
        ja asenda 50 parameetriga „suurus“. Seda funktsiooni kutsutakse juba 100-pikslise
        lumehelbe tegemiseks.
      4-5 Artist Functions 10b_instruction: 'Kasuta "joonista lumehelves" funktsiooni,
        et luua eri suurustes lumehelbeid. Vihje: esimene lumehelves on 25 ühikut
        pikk ning iga järgmine lumehelves on kahekordse suurusega.'
      4-5 Artist Functions 11_instruction: 'See "joonista kuusnurk" funktsioon kasutab
        "joonista kolmnurk" funktsiooni. Lõpeta kuusnurga funktsioon. (Vihje: kuusnurgal
        on 6 nurka, mis kõik on 100 piksli pikkused)'
      4-5 Artist Functions 12_instruction: 'Lõpeta "joonista lained" funktsioon. Iga
        laine koosneb üles ülemisest lainest ja ühest alumisest lainest. Vihje: Joonista
        5 sinist lainet.'
      4-5 Artist Functions 13 Free play_instruction: Siin on mõned funktsioonid, mille
        abil saad joonistada planeete, tähti, rakette ja roboteid. Kasuta neid oma
        äranägemise järgi ning jaga tulemusi oma sõpradega.
      4-5 Artist Functions 14 Free play_instruction: Siin on sulle valik erinevaid
        funktsioone. Kasuta neid korduste sees oma äranägemise järgi ning jaga tulemust
        sõpradega. Kliki "Käivita" ja vaata näidet.
      4-5 Artist Functions 15 Assessment_instruction: 'Ülesanne: Kasuta "joonista
        ruut" funktsiooni ruutude joonistamiseks. Ruudud on 50, 100 ja 150 piksli
        suurused.'
      4-5 Artist Functions 2a_instruction: Nüüd lisa need plokid uude funktsiooni,
        mille nimi on "joonista väike kolmnurk".
      4-5 Artist Functions 2b_instruction: Nüüd loo funktsioon "joonista väike kolmnurk"
        etteantud plokke kasutades.
      4-5 Artist Functions 3_instruction: 'Nüüd loo funktsioonid „joonista keskmine
        kolmnurk“ ja „joonista suur kolmnurk“. Funktsioon „joonista väike kolmnurk“
        on juba sinu eest valmis tehtud. Kolmnurkade küljepikkused on 50 (väike),
        100 (keskmine) ja 150 (suur). '
      4-5 Artist Functions 4_instruction: See uus funktsioon „joonista kolmnurk“ sisaldab
        parameetrit ja saab teha kõigi eelmise kolme funktsiooni töö. Joonista samad
        kolmnurgad selle uue funktsiooniga.
      4-5 Artist Functions 5_instruction: Kas oskad funktsiooni „joonista kolmnurk“
        muuta funktsiooniks „joonista ruut“, et joonistust muuta?
      4-5 Artist Functions 6_instruction: 'Kasuta funktsioone „joonista ruut“ ja „joonista
        kolmnurk“ maja joonistamiseks. (Vihje: ruudu küljed on 200 pikslit.)'
      4-5 Artist Functions 6b_instruction: Kasuta ruudu ja kolmnurga joonistamise
        funktsioone koos teiste plokkidega, et joonistada maja, lisades need funktsiooni
        „joonista maja“ ja kutsudes selle funktsiooni.
      4-5 Artist Functions 7_instruction: Kasuta funktsiooni „joonista maja“ 100 pikslist
        ja 50 pikslist koosnevate majade joonistamiseks. Kahe maja vahel on 50 pikslit.
      4-5 Artist Functions 8_instruction: Funktsioonil „joonista lill“ on parameeter,
        millega saab määrata varre kõrguse. Määra selleks 200 ja vaata, mis juhtub.
      4-5 Artist Functions 9_instruction: Joonista need 3 lille. Esimese kõrgus on
        100 ja järgmine lill on alati eelmisest 50 pikslist kõrgem. Lillede vahel
        on 100 pikslit.
      4-5 Artist Patterns 1_instruction: Kas oskad joonistada selle ruudu kordusi
        kasutades? Iga külg on 20 piksli pikkune.
      4-5 Artist Patterns 10_instruction: 'See kood joonistab kaks kuusnurkade rida.
        Korrake kogu koodi 4 korda, et joonistada terve meekärg. Vihje: äärmises tsüklis
        pead 120 pikslit tagasi hüppama, et kunstnik ei joonistaks väljaspool ekraani.'
      4-5 Artist Patterns 11_instruction: 'Mitu korda pead sa seda kordama, et joonistada
        poolring? Vihje: kui ring koosneb 360 kraadist ja iga tsükkel liigub 3 kraadi,
        mitu korda tuleb siis täisringi joonistamiseks tsüklit korrata?'
      4-5 Artist Patterns 12_instruction: Mis juhtub, kui kopeerid selle tsükli ja
        pöörad vasakule, mitte paremale? Kas oskad seda korrata selle laine joonistamiseks?
      4-5 Artist Patterns 13_instruction: Nüüd kordame kõike neli korda, et luua see
        pildiraam. Ole nurkade juures tähelepanelik – sa ei saa pöörata lihtsalt 90
        kraadi! Kui 3-kraadist pööret 60 korda korrates saame poolringi, siis millised
        neist koodiplokkidest teevad nurkades veerandringi?
      4-5 Artist Patterns 2_instruction: Kui paned oma ruudu tsükli teise tsükli sisse,
        nimetatakse seda pesastatud tsükliks. Mis sa pead välimisele tsüklile lisama,
        et kõik 15 ruutu seataks üksteise kõrvale ritta?
      4-5 Artist Patterns 3_instruction: Lähme nüüd rohkem süvitsi. Pesastasime terve
        koodiploki teises tsüklis, kuid sul on vaja kunstnik saada tagasi järgmise
        joone joonistamise kohta. Millised neist koodiplokkidest saad panna kõige
        välimise tsükli lõppu, et joonistada terve ruudustik?
      4-5 Artist Patterns 4_instruction: Selle teemandi küljed on 50 piksli pikkused
        ja selle nurgad on 120 ja 60 kraadi. Kasuta tsüklit selle joonistamiseks.
      4-5 Artist Patterns 5.5_instruction: Mitu korda pead sa seda plokki kordama,
        et joonistada terve teemandiruudustik?
      4-5 Artist Patterns 5_instruction: Kordame seda, et teha 6 teemandist rida.
        Pane tähele, et muutsime oma teemandi koodi, et korrata 2 korra asemel 3 korda.
        Mis sa arvad, miks me seda tegime?
      4-5 Artist Patterns 6_instruction: Mitu korda pead sa seda plokki kordama, et
        joonistada terve teemandiruudustik?
      4-5 Artist Patterns 7_instruction: Muudame koos viimase mõistatuse koodi, et
        teha see keerukam muster. Pane tähele, kuidas teemandid nüüd kattuvad. Proovi
        muuta esimese funktsiooni „hüppa tagasi“ väärtust 100 pealt 50 peale (poole
        lähemale). Kui kaugele peab kunstnik nüüd teises funktsioonis „hüppa tagasi“
        minema?
      4-5 Artist Patterns 8_instruction: Kasuta tsüklit, et joonista see kuusnurk
        40-piksliste külgede ja 60-kraadiste nurkadega.
      4-5 Artist Patterns 9.5_instruction: Kordame seda koodi, et joonistada kaks
        kuusnurkade rida. Pane tähele, kuidas meie teine rida nihkub paremale.
      4-5 Artist Patterns 9_instruction: 'Nüüd korda seda koodi kolm korda, et joonistada
        terve rida. Vihje: iga kuusnurga laius on kõige laiemas kohas vasakult paremale
        80 pikslit.'
      4-5 Artist Patterns Free Play_instruction: Vaba mäng - proovi luua oma muster!
      4-5 Bee Conditionals - FC Test_instruction: See mesilane tahab praegu ainult
        nektarit. Mitte kõik objektid ei ole lilled, seega testi IGAT PILVE, et näha,
        kas selle taga peidab end lill. Kui leiad lille, kogu sellelt nektar.
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: See mesilane ei oska teha vahet, kas tegemist
        on lille või meekärjega. Kogu nektarit ainult lilledelt, kuid enne vaata,
        kas tegu on lille või meekärjega.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: See mesilane tahab praegu ainult nektarit.
        Mitte kõik objektid ei ole lilled, seega testi IGAT PILVE, et näha, kas selle
        taga peidab end lill. Kui leiad lille, kogu sellelt nektar.
      4-5 Bee Conditionals 3_instruction: Nüüd tahab mesilane mett teha. Kontrolli
        mee olemasolu ainult meekärgedest.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: Tundmatu objekt on kas lill või meekärg.
        Kasuta "kui/teine" plokki, et koguda nektarit, kui tegemist on lillega või
        teha mett (kui tegu on meekärjega).
      4-5 Bee Conditionals 5_instruction: Nende pilvede taga võib olla kas lill või
        meekärg. Kasuta "kui/teine" plokki, et koguda nektarit, kui tegu on lillega
        või teha mett (kui tegu on meekärjega).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: Sellel lillal lillel on kas 3, 2 või 1 nektarit.
        Siin on "kui teine" plokid omavahel kombineeritud. Lõpeta ülesanne, et koguda
        tundmatu hulk nektarit.
      4-5 Bee Conditionals 7_instruction: Pea meeles, et lillal lillel võib olla 3,
        2 või 1 nektarit. Lõpeta "kontrolli lillat lille" funktsioon ning kasuta seda,
        et koguga kokku kogu nektar lilledelt.
      4-5 Bee Conditionals 8_instruction: Kirjuta funktsioon "kontrolli lille mett".
        Sinu funktsioon peaks kontrollima, kas lillal lillel on 3, 2 või 1 nektarit
        ning kogu kogu nektar kokku. Seejärel liigu edasi ning valmista mett.
      4-5 Bee Conditionals Assessment 1_instruction: 'Ülesanne: See kood on vale.  Täida
        "kogu nektarit või valmista mett" funktsioon ja siis kogu kokku kogu nektar
        ja kogu mesi. Pea meeles, et lillal lillel võib olla 3, 2 või 1 nektarit.'
      4-5 Bee Debugging 1_instruction: Need plokid teevad mulle muret. Kas saaksid
        need korda teha=?
      4-5 Bee Debugging 10_instruction: Leia vead ja paranda need.
      4-5 Bee Debugging 11_instruction: Kas see arvutab õigesti?
      4-5 Bee Debugging 2_instruction: Aita mesilasel koguda nektarit ning valmistada
        mett.
      4-5 Bee Debugging 3_instruction: Leia vead ja paranda need.
      4-5 Bee Debugging 4_instruction: Need plokid ei tööta. Milline on muster?
      4-5 Bee Debugging 5_instruction: Miski siin ei ole päris õige...
      4-5 Bee Debugging 6_instruction: Lillal lillel on teadmata arv nektarit. Paranda
        plokid nii, et koguksid kokku kogu nektari.
      4-5 Bee Debugging 7_instruction: Selles funktsioonis on midagi puudu...
      4-5 Bee Debugging 8_instruction: See funktsioon on korras, kuid seda ei kasutata
        õigesti.
      4-5 Bee Debugging 9_instruction: Miks ei valmista mesilane piisavalt mett?
      4-5 Bee Debugging Assessment 1_instruction: "Ülesanne: Paranda programmeerimiskood."
      4-5 Bee Nested Loops 1_instruction: Kasuta kordust, et koguda kogu nektar.
      4-5 Bee Nested Loops 2_instruction: 'Kogu nektarit igalt lillelt. Kasuta korduse
        pesa. '
      4-5 Bee Nested Loops 3_instruction: Kogu kokku kogu nektar, selleks pane stardikood
        koduse pesa sisse.
      4-5 Bee Nested Loops 4_instruction: 'Kogu kõigilt lilledelt nektar ning valmista
        mett igas meekärjes. Kasuta korduste pesa. '
      4-5 Bee Nested Loops 5_instruction: Kogu kokku kogu nektar, loo selleks korduste
        pesa.
      4-5 Bee Nested Loops 6_instruction: Kogu kogu nektar.
      4-5 Bee Nested Loops 7_instruction: Pane see kordus teise korduse sisse ning
        loo korduste pesa, millega saad koguda kogu nektari lilledelt.
      4-5 Bee Nested Loops 8_instruction: 'Kogu kokku kogu nektar nendelt lilledelt.
        Selleks loo korduste pesa. Aseta sisemine korduste plokk tingimusel plokiga. '
      4-5 Bee Nested Loops 9_instruction: Kogu kokku kogu nektar nendelt lilledelt.
        Selleks loo korduste pesa korduse sees.

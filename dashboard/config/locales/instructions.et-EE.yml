      flappy_1_instruction: Kinnita ploki „kui klikid“ külge plokk ja vajuta nuppu
        „Käivita“. Kliki või puuduta ekraani, et Flappy liiguks sihtmärgi suunas.
      flappy_11_instruction: Loo oma Bounce'i mäng. Võid muuta kõiki visuaalseid elemente,
        reegleid ja isegi gravitatsiooni. Kui oled valmis, vajuta nuppu „Valmis“ ning
        lase sõpradel telefonis mängu proovida.
      flappy_11_2018_instruction: |-
        Create your own Flappy game. You can change all
        the visuals and all the rules, even the gravity. When you're done, click
        Finish to let friends try your game on their phones.
      flappy_1_2018_instruction: |-
        Attach a block to the "when click" block, then
        press "Run". Click or tap the screen to move Flappy to the target.
      flappy_2_instruction: Nüüd lisasime maapinna.  Lisa ploki „kui puudutab maapinda“
        külge plokk.  Sinu kood peab 'MÄNGU LÕPETAMA', kui Flappy teeb kokkupõrke.
      flappy_2_2018_instruction: |-
        Now we've added some ground.  Attach a block to
        the "when hit the ground" block.  Your code needs to 'END GAME' when Flappy
        crashes.
      flappy_3_instruction: Plokk „pärast käivitamist“ käivitab mängu alustamisel
        sinu koodi.  Proovi määrata taseme kiirus ja lenda sihtmärgini.
      flappy_3_2018_instruction: |-
        The "when run" block allows you to run code when
        your game starts.  Try setting the level speed and flapping to the target.
      flappy_4_instruction: Flappy lendab takistustest läbi, kui sa pole kirjutanud
        koodi, mille abil ta teeb kokkupõrke. Kinnita ploki „kui põrkab vastu takistust“
        külge plokk. Kui Flappy esimeste torude vastu lendab, peab sinu kood 'MÄNGU
        LÕPETAMA'.
      flappy_4_2018_instruction: |-
        Flappy will fly through obstacles unless you write
        code to make him crash. Attach a block to the "when hit an obstacle" block.
        Your code needs to 'END GAME' when Flappy crashes into the first set of
        pipes.
      flappy_5_instruction: Lisame tabloo ja loeme, mitu korda pääseb Flappy takistustest
        mööda. Lisa plokile „kui möödub takistusest“ plokk ja võida punkt, kui Flappy
        esimeste torude vahelt läbi lendab.
      flappy_5_2018_instruction: |-
        Let's add a scoreboard, and count points when
        Flappy makes it past obstacles. Add to the "when pass an obstacle" block,
        and then score a point by flying Flappy through the first set of pipes.
      flappy_6_instruction: Vaata, kas sa ikka suudad punkte saada, kui paned Flappy
        vähemal või rohkemal määral tiibu lehvitama.
      flappy_6_2018_instruction: |-
        See if you can still score a point after making
        Flappy flap either a smaller or larger amount.
      flappy_7_instruction: Järgmiseks võid proovida muuta tausta, lisades veel ühe
        ploki "pärast käivitamist" plokile.
      flappy_7_2018_instruction: |-
        Next, try changing the scene by attaching another
        block to the "when run" block.
      flappy_8_instruction: Visuaalseid elemente saad lisada igal ajal, mitte ainult
        siis, kui mäng algab. Proovi valida stseen JUHUSLIK teiste sündmuste jaoks,
        näiteks takistusest möödumiseks.
      flappy_8_2018_instruction: |-
        You can set visuals anytime, not just when the
        game starts. Try setting a RANDOM scene when other events happen, for example,
        when passing an obstacle.

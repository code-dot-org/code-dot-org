      bounce_10_instruction: Nüüd on üleval värav. Mängu loomiseks kinnita plokid
        „lisa punkt“ ja „lisa vastase punkt“ plokkide "kui pall läheb väravasse" ja
        "kui pall läheb reketist mööda" külge. Vaata, mitu punkti saad sina, enne
        kui sinu vastane saab kaks punkti.
      bounce_10_2018_instruction: Nüüd on üleval värav. Mängu loomiseks kinnita plokid
        „lisa punkt“ ja „lisa vastase punkt“ plokkide "kui pall läheb väravasse" ja
        "kui pall läheb reketist mööda" külge. Vaata, mitu punkti saad sina, enne
        kui sinu vastane saab kaks punkti.
      bounce_10_basketball_instruction: Nüüd on üleval värav. Mängu loomiseks kinnita
        plokid „lisa punkt“ ja „lisa vastase punkt“ plokkide "kui pall läheb väravasse"
        ja "kui pall läheb reketist mööda" külge. Vaata, mitu punkti saad sina, enne
        kui sinu vastane saab kaks punkti.
      bounce_10_sports_instruction: Nüüd on ülemises ääres värav! Kinnita "skoori
        punkt" ja "vastane skoorib punkti" plokid "kui pall on väravas" ja "kui pall
        läheb käest mööda" plokkide külge, et teha mäng. Vaata mitu punkti saad enne
        kui sinu vastane saab kaks punkti!
      bounce_11_instruction: Nüüd saad kinnitada ploki „pärast käivitamist“ külge
        plokid. Sa pead kinnitama uue ploki „viska uus pall“ rohkem kui ühte kohta.
        Lisaks proovi muuta stseeni või reketi ja palli kiirust ning vaata, mitu punkti
        sa saad, enne kui sinu vastane saab kaks punkti.
      bounce_11_2018_instruction: |-
        You can now attach blocks to the "when run"
        block. You have to attach the new "launch new ball" block in more than one
        place. Also, try changing the scene or the speed of the paddle and the ball
        and see how many points you can score before your opponent scores twice.
      bounce_11_basketball_instruction: Nüüd saad kinnitada plokke "kui käivitatakse"
        ploki külge. Pead kinnitama "viska uus pall" ploki rohkem kui ühte kohta.
        Proovi ka stseeni muuta või käe või palli kiirust muuta ja vaata mitu punkti
        saad enne kui sinu vastane saab kaks punkti!
      bounce_11_sports_instruction: Nüüd saad kinnitada plokke "kui käivitatakse"

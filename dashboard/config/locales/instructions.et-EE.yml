      Course 4 Bee Params 8 new_instruction: Ohoo, nüüd on meil lisandunud mesi! Kuidas
        saaksid oma funktsiooni nii muuta, et sellega kas kogutaks nektarit või tehtaks
        mett?
      Course 4 Bee Params 8_instruction: 'Väljakutse: nüüd on lisandunud ka mesi!
        Kirjuta oma funktsioon ümber, et kasutada korraga meeühikute arvu ja nektariühikute
        arvu. Kuidas saad neid numbreid kasutada, et otsustada, mida teha?'
      Course 4 Bee Params Ex_instruction: Proovi kasutada oma funktsiooni kogu nektari
        kogumiseks.
      Course 4 Binary 1_instruction: Siin on funktsioon, mis võtab ühtedest ja nullidest
        koosneva kahendstringi ja juhendab talunikku pöörama käigu pealt vasakult
        paremale, ülevalt alla ja pöörama ruutudel, kus numbris on null. Käivita kood,
        et näha, kuidas talunik kasutab kahendkoodi pildi joonistamiseks.
      Course 4 Binary 2_instruction: 'Millist kahendstringi saaksid sa 8 korda korrata
        selle pildi joonistamiseks? Vihje: number 1 täidab augu.'
      Course 4 Binary 3_instruction: Kas oskad selle mustri joonistada, korrates üht
        kahendstringi?
      Course 4 Binary 5 (copy 1)_instruction: Milline kahendstring joonistab 10 korda
        korratuna selle pildi?
      Course 4 Binary 5_instruction: Milline kahendstring joonistab 10 korda korratuna
        selle pildi?
      Course 4 Binary 6 (copy 1)_instruction: Milline kahendstring joonistab 10 korda
        korratuna selle pildi?
      Course 4 Binary 6_instruction: Milline kahendstring joonistab 10 korda korratuna
        selle pildi?
      Course 4 Binary 7_instruction: Milline kahendstring joonistab 10 korda korratuna
        selle pildi?
      Course 4 Binary 8_instruction: Saad enamiku pildist valmis teha, korrates viiebitist
        kahendarvu. Siis on sul vaja ainult üht neljabitist arvu, et saada alumisse
        parempoolsesse nurka.
      Course 4 EC 1a_instruction: Reegleid pole, vihjeid pole – ainult väljakutse!
      Course 4 EC 1b_instruction: Reegleid pole, vihjeid pole – ainult väljakutse!
      Course 4 EC 2a_instruction: "**Eriti raske väljakutse:** reegleid pole, vihjeid
        pole – ainult väljakutse!"
      Course 4 EC 2b_instruction: Reegleid pole, vihjeid pole – ainult väljakutse!
      Course 4 EC 2c_instruction: Reegleid pole, vihjeid pole – ainult väljakutse!
      Course 4 EC 2d_instruction: Reegleid pole, vihjeid pole – ainult väljakutse!
      Course 4 EC 3_instruction: 'Kasuta eelmisel tasemel õpitut, et joonistada sellele
        sarnanev pilt. NB! Kood muutub lihtsamaks, kui kasutad parameetreid. '
      Course 4 EC 3a_instruction: 'Eriti raske väljakutse: reegleid pole, vihjeid
        pole – ainult väljakutse!'
      Course 4 Maze 1_instruction: Aita vihane lind põrsa juurde!
      Course 4 Maze 2_instruction: Väldi TNT dünamiiti!
      Course 4 Maze 3_instruction: 'Koosta programm, mis viiks vihase linnu põrsa
        juurde. '
      Course 4 Maze 4_instruction: Proovi "korduse" plokki, et kasutada vähem plokke
        mõistatuse lahendamisel...
      Course 4 Maze 5_instruction: Kas oskad lahendada selle mõistatuse kasutades
        võimalikult vähe plokke?
      Course 4 Maze 6_instruction: Kas oskad lahendada selle mõistatuse kasutades
        võimalikult vähe plokke?
      Course 4 Play Lab For Loops 2_instruction: See kord proovime loendada paarisarve
        1...100.
      Course 4 Play Lab Params 1_instruction: Siin on funktsioon nimega „hüppa“, millega
        su peategelane hüppab 100 piksli võrra üles. Kasuta hüppamise funktsiooni,
        et liigutada koera nooleklahvide abil ja koguda kokku kõik lipud.
      Course 4 Play Lab Params 10_instruction: 'Lisasime sinu jaoks ühe viimase funktsiooni.
        \r \r Kasuta avaldist „kui“, et sinu mäng kasutaks funktsiooni „tase_üles“
        ainult siis, kui „mängija_skoor“ ületab teatud arvu.\r \r Näide: „mängija_skoor“
        6 > 6\r \r Mängi mängu ja jõua 4. tasemelt edasi, et liikuda järgmisele mõistatusele. '
      Course 4 Play Lab Params 2_instruction: 'Nüüd on meil lipud, mis on praeguse
        hüppe jaoks liiga kõrgel! Kasutame nooli „üles“ ja „alla“, et saada mitu hüppekõrgust.  \r
        \r Peame lisama oma hüppefunktsioonile parameetri nimega „kõrgus“.  Ülesnoolega
        peab koer hüppama 200 pikslit ja allanoolega ainult 100 pikslit. \r \r Vihje:
        pead klõpsama hüppefunktsioonil käsku „redigeeri“ ja funktsiooni uuendama
        nii, et see kasutaks parameetrit „kõrgus“.'
      Course 4 Play Lab Params 3_instruction: 'Lisasime hüppefunktsioonile veel ühe
        parameetri, et saaksime seda kasutada teiste tegelastega. Iga tegelane on
        tähistatud numbriga (alates ühest). Muuda funktsiooni „hüppa“ nii, et see
        kasutaks parameetrit „tegelane“, pannes hüppama õige tegelase. '
      Course 4 Play Lab Params 4_instruction: Siin on funktsioon nimega „patrull“.
        \r\r Muuda seda, et liigutada kassi 400 pikslit üles ja siis 400 pikslit alla.
      Course 4 Play Lab Params 5_instruction: Muuda funktsiooni „patrull“, lisades
        parameetri „tegelane“, nii et me saame selle kutsuda iga ekraanil oleva tegelase
        jaoks. Pea meeles, et tegelastele vastavad numbrid 1, 2 ja 3.
      Course 4 Play Lab Params 6_instruction: Lisa funktsioonile „patrull“ teine parameeter
        nimega „kiirus“. Proovi kasutada kiiruse määramise plokki uue parameetriga
        „kiirus“, et aidata pingviinil kätte saada mõlemad lipud enne, kui teised
        tegelased jõuavad esimese lipuni.
      Course 4 Play Lab Params 7_instruction: 'Hakkame nüüd lõbutsema! Vaata seda
        koodi ja proovi ära arvata, mida iga plokk teeb.  \r \r Kui oled lõpetanud,
        kasuta nooleklahve koera juhtimiseks ja kõigi lippude korjamiseks.\r MÄRKUS:
        Sa ei pea programmi muutma'
      Course 4 Play Lab Params 8_instruction: Kasuta plokki „kui tegelane puudutab“,
        et saata koer tagasi ülesse ja vasakule AINULT siis, kui koer puudutab mõnda
        muud tegelast.
      Course 4 Play Lab Params 9_instruction: 'Siin on meie mäng varasemast etapist,
        kuid enamik koodi on peidetud. Seal on uus funktsioon nimega „skoori_punktid“.\r
        \r Muuda funktsiooni nii, et parameeter „punktid“ lisatakse muutujale „mängija_skoor“.
        \r \r Muutuja „mängija_skoor“ väärtus peab suurenema iga kord, kui koer saab
        kassile südametega pihta, ja vähenema iga kord, kui kass saab koerale südametega
        pihta.\r \r Märkus: kui oled lõpetanud, klõpsa mängimiseks käsku „Käivita“.
        Kui koer saab 6 punkti, viiakse sind edasi järgmise mõistatuse juurde. '
      Course 4 Play Lab Vars 1_instruction: See kord sa ei pea koodi kirjutama, klõpsa
        mängu mängimiseks lihtsalt nuppu „Käivita“! Selles mängus oled sa koer, kes
        püüab saada rohkem lippe kui kass. Kasuta koera juhtimiseks allanoolt. Kui
        oled mängimise lõpetanud, klõpsa nuppu „Lõpeta“.
      Course 4 Play Lab Vars 2_instruction: Võidujooks viimases ülesandes ei olnud
        kuigi aus! Muuda muutujat „koera_kiirus“, et saaksid koguda kassist rohkem
        lippe. Võidab see, kes kogub esimesena 10 lippu!
      Course 4 Play Lab Vars 3_instruction: Kasuta liikumiseks vasak- ja paremnoolt
        ning hüppamiseks ülesnoolt. Vaata, kas sul õnnestub kõik lipud kätte saada.
      Course 4 Play Lab Vars 4_instruction: Nüüd kasutame muutujat nimega „kõrgus“,
        et juhtida, kui kõrgele saab koer hüpata. Muuda muutujat „kõrgus“ nii, et
        koer saaks hüpata piisavalt kõrgele kõigi lippude kättesaamiseks.
      Course 4 Play Lab Vars 5_instruction: 'Teeme ühe mängu! Kõigepealt on meil vaja
        koodi. Koosta uuesti kood, mida sa nägid eelmisel tasemel, et määrata skooriks
        10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Hästi, nüüd on meil skoori muutuja,
        aga kuidas seda kasutada? Kui suurendaksime skoori muutujat iga kord, kui
        sa saad vaenlasele tulekeraga pihta? Kasuta sündmust „kui tegelane 2 puudutab
        midagi“, et suurendada skoori, kui kass saab sinu tulekeraga pihta. Saad skoori
        suurendada, määrates väärtuse skoor = skoor + 1. Taseme läbimiseks suurenda
        skoori kümneni (ühekaupa!).
      Course 4 Play Lab Vars 6_instruction: Kasuta paremnoolt koogitüki viskamiseks.\r
        \r Kuidas peaksime oma mängus punkte lugema? Lisa oma muutujale „punktid“
        1 iga kord, kui koer saab kassile koogitükiga pihta. Kasuta skoori suurendamiseks
        sündmust „kui tegelane 2 puudutab midagi“. Saad muutujat suurendada, määrates
        „punktid = punktid + 1“. Taseme läbimiseks suurenda skoori kümneni (ühekaupa!).
      Course 4 Play Lab Vars 7_instruction: Tore! Teeme nüüd mängu natuke raskemaks.
        Iga kord, kui koer (tegelane 1) saab kassi (tegelane 2) võileivaga pihta,
        kaotad sina punkti. Alusta 10 punktiga, et mäng ei läheks liiga raskeks. Taseme
        läbimiseks lase oma skoor langeda kümnelt nullile.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: 'Nüüd veel üks asi: teeme nii,
        et mängija saab võita (või kaotada). Kasuta igavest tsüklit, et kontrollida
        skoori väärtust. Kui skoor on suurem kui 20, kaota vaenlane pildilt. Kui skoor
        on väiksem kui 0, kaota mängija pildilt. Kui mäng töötab nii, nagu sa tahad,
        klõpsa käsku „Lõpeta“.'
      Course 4 Play Lab Vars 8_instruction: Teeme nii, et koer saab võita (või kaotada).
        Kasuta igavest tsüklit, et kontrollida skoori väärtust. Kui skoor on suurem
        kui 20, kaota vaenlane (kass) pildilt. Kui skoor on väiksem kui 0, kaota mängija
        (koer) pildilt. Kui mäng töötab nii, nagu sa tahad, klõpsa käsku „Lõpeta“.
      Course 4 Play Lab Vars 9_instruction: 'Vaba mängu aeg! Siin on kõik muutujad,
        millega me oleme selles etapis seni mänginud, ja veel mõni juhuks, kui sa
        neid soovid. \r \r Pane tähele, et meie tööriistakastis on nüüd nii palju
        plokke, et neid on vaja korrastada! Siin panime iga tüki sobivasse kategooriasse.  Vaata
        kõik pakutav läbi. Kui oled sirvimise lõpetanud, loo mäng või lugu, kasutades
        kordusi, muutujaid ja sündmusi.  \r \r Vihje: kõigi tööruumi käskude nägemiseks
        keri alla.'
      Course 4 Play Lab Vars_instruction: 'Nüüd veel üks asi: teeme nii, et mängija
        saab võita (või kaotada). Kasuta igavest tsüklit, et kontrollida skoori väärtust.
        Kui skoor on suurem kui 20, kaota vaenlane pildilt. Kui skoor on väiksem kui

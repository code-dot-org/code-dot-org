      Course 4 Play Labs For Loops 1_instruction: Teeme nii, et koer ütleks kõik numbrid
        1...100. Kasuta korduste arvu tsüklit ja loenduri plokki, et öelda loenduri
        muutuja väärtus iga kord, kui tsüklit käitatakse.
      Course 4 Play Labs For Loops 2_instruction: See kord proovime loendada paarisarve
        1...100.
      Course 4 Play Labs For Loops 3_instruction: Kui loendame suuremate arvude kaupa,
        saame sama ajaga loendada suurema numbrini. Proovi panna koer loendama kümne
        kaupa 10...1000.
      Course 4 Play Labs For Loops 4_instruction: Juurdekasvu muutmine võib olla kasulik,
        kuid me loendame endiselt lineaarselt (iga number erineb eelmisest ühepalju).
        Aga kui tahame loendada eksponentsiaalselt? Kas saad korduste arvu tsükli
        väärtusi muutmata loendada 1, 4, 5, 16, 25... (loendur ruudus)?
      Course 4 Play Labs For Loops 4a_instruction: Kombineerime nüüd 7. etapi muutujad
        sinu muutujaga „loendur“, et teha midagi ägedat.   \r \r Selles mõistatuses
        loendab koer 0...1000 „juurdekasvu“ võrra. Määra oma koodi alguses muutuja
        „juurdekasv“ väärtuseks 10, et näha, mis juhtub.
      Course 4 Play Labs For Loops 5_instruction: Eelmises etapis loendasime iga arvu
        ruutudega. Proovi muuta „loendur ^ 2“ väärtusele „loendur ^ 3“, et loendada
        iga arvu kuupi (1, 8, 27, 64, 125, 216, 343…)
      Course 4 Play Labs For Loops 5a_instruction: |-
        In this puzzle, Dog will be your
        time keeper.\r
        \r
        Dog will count from 0 to 30 by "increment".  The "increment"
        variable will begin with a value of 1.\r
        \r
        Can you make it so that each
        time you click Dog, the increment increases by 2?  Click the forward arrow
        to run the for loop.\r
        \r
        Run the loop a couple of times, clicking Dog before
        each one.
      Course 4 Play Labs For Loops 6_instruction: Võib-olla mäletad, et algarv on
        mis tahes arv, mis jagub ainult iseenda ja ühega. Kasuta funktsiooni „on_algarv“,
        et öelda ainult algarvud 1 kuni 100.
      Course 4 Play Labs For Loops 6a_instruction: Koer jätkab aja arvestamist, loendades
        meie korduste arvu tsükliga juurdekasvu võrra, kuid see kord lisame võluri.
        Kas oskad koodi nii muuta, et iga kord, kui võlurit klõpsatakse, suureneks
        muutuja „juurdekasv“ väärtus kahe võrra?\r \r Vaata ette! Võlur liigub kiiresti!
      Course 4 Play Labs For Loops 7_instruction: Kas oskad kasutada korduste arvu
        tsüklit, et aidata mul ette lugeda jada 1, 4, 7, 10, 13, 16, 19, 22, 25?
      Course 4 Play Labs For Loops 7a_instruction: Asi hakkab ilmet võtma!  Mis oleks,
        kui hakkaksime loendama, mitu korda saab võlurit klõpsata, enne kui koer jõuab
        30-ni?  \r \r Lõpetuseks lisa võlurile sellised plokid, et iga kord, kui teda
        klõpsatakse, suureneb muutuja „klõpsatud“ väärtus ühe võrra. Praegu võid muutujat
        „juurdekasv“ eirata.\r \r Koer alustab loendamist, kui klõpsad käsku „Käivita“.
      Course 4 Play Labs For Loops 8_instruction: Aita nüüd tegelastel loendamise
        ajal liikuda.  \r \r Koer peab liikuma ja loendama, liites iga kord 2 (loendur
        + 2).  Kass liigub ja loendab, korrutades iga kord kahega (loendur * 2). Pingviin
        liigub ja loendab iga kord astmes kaks (loendur ^ 2). Kes jõuab esimesena
        oma lipuni?
      Course 4 Play Labs For Loops 8a_instruction: Mängu lõpetamiseks peame tooma
        tagasi muutuja „juurdekasv“!    Seome selle mängu tasemega.\r \r 1) Pea arvestust
        selle üle, mitu korda on võlurit klõpsatud.\r 2) Kui võlurit klõpsatakse vähemalt
        10 korda, enne kui koer jõuab loendamisega 30-ni, suurenda väärtust „juurdekasv“
        ühe võrra ja alusta uuesti.\r 3) Kui võlurit ei klõpsata vähemalt 10 korda,
        on mäng läbi.

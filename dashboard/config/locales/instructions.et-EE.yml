      Course 4 Artist Params 1_instruction: Muudame funktsiooni, mis joonistab ruudu,
        mille külg on 50 pikslit
      Course 4 Artist Params 10_instruction: 'Saad kutsuda funktsioone teiste funktsioonide
        seest! Võta aluseks oma funktsioon „kujund“ ja loo 3 majakujundit, millest
        esimene on 50 piksli suurune ja igaüks on eelmisest 20 pikslit suurem. Abiks
        võib olla loenduri tsükli kasutamine. '
      Course 4 Artist Params 11_instruction: |
        How about a function called "pinwheel"
        that takes three parameters - "sides," "length" and "repeat." You can
        calculate how much to turn after each shape using the same math you used to
        figure out the turns for a shape of "sides". Can you recreate this picture?
        Here's a tip each shape is 100 pixel's in length.
      Course 4 Artist Params 12_instruction: Kasuta nende kujundite joonistamiseks
        oma funktsiooni „tuuleratas“. Iga pildi küljepikkus on 50.
      Course 4 Artist Params 13_instruction: 'Vaba mäng: Siin on funktsioonid, mille
        oled kirjutanud ning veel mõned, millega saad mängida. Joonista midagi ägedat!'
      Course 4 Artist Params 2_instruction: |
        That triangle function would be a whole
        lot more useful if it could draw triangles of different sizes. I've added
        a parameter for line length, but it doesn't do anything yet. Can you update
        the function so it uses the "length" parameter when it draws each side?
        The triangle sizes are 150 pixels, 75 pixels and 25 pixels.
      Course 4 Artist Params 3_instruction: 'Tore! Kas oskad selle uue funktsiooniga
        joonistada neid kolmnurki? Esimese pikkus on 25, teise pikkus 50 ja kolmanda
        pikkus 75 pikslit. '
      Course 4 Artist Params 4_instruction: Kas oskad lisada uue funktsiooni nimega
        „ruut“? Sarnaselt kolmnurgaga peaks selles kasutama ka pikkuse parameetrit.
        See kord joonista 3 ruutu küljepikkustega 25, 50 ja 75, ruutude vahekaugus
        100 pikslit.
      Course 4 Artist Params 5_instruction: Kasuta selle pildi joonistamiseks oma
        mõlemat uut funktsiooni. Saad seda lihtsamalt teha, kasutades tsüklit parameetriga
        „loendur“.
      Course 4 Artist Params 6_instruction: 'Muudame seda kujundi joonistamise funktsiooni.
        Selles on juba parameeter „pikkus“. Lisame nüüd funktsioonile ka parameetri
        „küljed“. Pea meeles, et pöördenurk on antud kujundi puhul 360 jagatuna kujundi
        külgede arvuga. Vihje: kujundite pikkused: kolmnurk 100 pikslit, kuusnurk
        25 pikslit ja ruut 50 pikslit. '
      Course 4 Artist Params 7_instruction: 'Kas oskad need kujundid joonistada koha
        „???“ täitmise teel? Ruudu ja kolmnurga suurus on 100 pikslit, kuusnurga suurus
        on 75 pikslit. '
      Course 4 Artist Params 8_instruction: 'Kas oskad välja mõelda, kuidas seda kujundit
        joonistada? Väike vihje: loo uus 6 küljega funktsioon, mille nimi on kuusnurk.'
      Course 4 Artist Params 9_instruction: Kas mäletad, kui me kasutasime loenduri
        tsüklit, kuid eemaldasime sisemise tsükli? Teeme asja huvitavamaks ja kasutame
        kujundi joonistamise funktsiooni parameetritega „küljed“ ja „pikkus“. Kas
        oskad need kujundid uuesti luua? Ruudu loendur peab olema 5/100/5, kolmnurga
        loendur 10/100/10 ja kuusnurga loendur 2/100/2.
      Course 4 Artist Var 9_instruction: 'Siin on algoritm kolmnurga joonistamiseks.
        Muuda seda nii, et see kasutaks hoopis muutujat „küljed“. Asenda number 3
        muutujaga „küljed“. Vihje: kasuta plokki „määra küljed“.'
      Course 4 Artist Vars 1_instruction: Kas oskad mind aidata võrdkülgse kolmnurga
        joonistamisel? Selle kõigi külgede pikkus peab olema 100 pikslit.
      Course 4 Artist Vars 10_instruction: Siin on algoritm, mis joonistab väiksematest
        kolmnurkadest kolmnurga. Kas oskad seda nii muuta, et see kasutaks iga kolmnurga
        joonistamiseks muutujat „küljed“? Vaata kood läbi ja iga kord, kui näed numbrit
        3, asenda see oma muutujaga „küljed“. Kasuta kindlasti plokki „määra küljed“.
      Course 4 Artist Vars 11_instruction: Siin on keerulisem kood, mis kasutab eelmise
        mõistatuse põhimõtteid. Mis sa peaksid määrama muutujaks „küljed“, et joonistada
        see pilt ruutudest?
      Course 4 Artist Vars 12_instruction: Määrame muutuja „küljed“ väärtuseks 5.
        Mida rohkem külgi me sellele algoritmile lisame, seda suuremaks kogu muster
        muutub! Pane tähele, et seal on ka teine muutuja nimega „pikkus“. Saame seda
        nüüd kasutada igal pool, kus meil on funktsioon „liigu edasi“. Määra selle
        kujundi muutuja „pikkus“ väärtuseks 75.
      Course 4 Artist Vars 13_instruction: Kui kujundil on palju külgi, siis kogu
        mustri ekraanile mahutamiseks peab iga külg olema lühem. \r Loome uuesti selle
        võrratu mustri algoritmi, kuid käsitsi määratava muutuja „pikkus“ asemel kasutame
        matemaatikaplokki muutujaga „küljed“, et kõik kujundid mahuksid ekraanile
        ära. Iga hulknurga ümbermõõt on 300 pikslit.\r Kas vajad vihjeid? Klõpsa siia.
      Course 4 Artist Vars 14_instruction: 'Vaba mäng: katseta! Nüüd on sinu algoritm
        pesastatud veel ühes tsüklis. Proovi muuta oma kahe muutuja väärtusi, et joonistada
        ägedaid mustreid.\r \r Veel uhkema efekti saamiseks proovi lisada ka värve!  Kasuta
        tsüklites juhuslikke värve, et näha, kuidas see su disaini muudab.'
      Course 4 Artist Vars 2_instruction: Funktsiooni „liigu edasi 150 võrra“ viitab
        plokk „liigu“ nüüd muutujale „pikkus“. Kas oskad määrata muutuja „pikkus“
        väärtuseks 150, et joonistada see uus kolmnurk?
      Course 4 Artist Vars 3_instruction: 'Siin on tsükkel, mis joonistab ruudu, kuid
        midagi on puudu. Kas oskad selle korda teha, nii et see kasutaks muutujat
        „pikkust“ külgede pikkuse määramiseks? '
      Course 4 Artist Vars 4_instruction: Nüüd soovin teha nelinurga, mille kõrgus
        oleks laiusest kaks korda suurem. Meil on muutuja nimega „laius“, mille väärtuseks
        peab määrama 100. Kas oskad selle koodi lõpetamiseks kasutada matemaatikaplokke?
      Course 4 Artist Vars 5_instruction: Kasuta muutujat „küljed“, et juhtida selle
        tsükli käivitamiste arvu.
      Course 4 Artist Vars 6_instruction: Siin on kood, millega saab joonistada korrapäraseid
        hulknurki. Siin on uus muutuja nimega „küljed“, mille väärtuseks on määratud
        4. Kas oskad kasutada külgede muutujat (koos matemaatikaplokiga), et pöörata
        õige nurga võrra olenemata sellest, kui palju külgesid hulknurgal on?\r \r
        Klõpsa siia, et minna tagasi vihje juurde!
      Course 4 Artist Vars 7_instruction: Kasuta seda, mis sa eelmises mõistatuses
        õppisid, et luua see kuusnurk muutuja „küljed“ abil.\r \r Kas näed, kuidas
        saad ainult üht väärtust muutes joonistada kolmnurga, nelinurga, viisnurga
        või kaheksanurga?
      Course 4 Artist Vars 8_instruction: 'Vaba mäng: katseta selle kujundi külgede
        arvuga. Kas oskad algoritmi nii muuta, et kujundi üldine suurus jääks samaks
        olenemata sellest, kui palju külgi sellel on? Vihje: kui jagad oma lähtepikkuse
        külgede arvuga, muutub iga külje pikkus külgede arvu suurenedes lühemaks.'
      Course 4 Artist Vars 9_instruction: Muuda seda algoritmi nii, et see kasutaks
        kolmnurga joonistamiseks kindla arvu asemel muutujat „küljed“. Ära unusta
        kasutada plokki „määra küljed“.
      Course 4 Bee 1_instruction: 'Mesilane ei tea, mis on pilve all! Kasuta plokki
        „kui“, et kontrollida, kas pilve all on lill. Kogu nektarit ainult siis, kui
        seal on lill. '
      Course 4 Bee 2_instruction: Kasuta „kui/teine“ plokki, et kontrollida iga objekti
        puhul, kas see on lill või meekärg. Kui see on lill, kogu nektarit; kui ei
        ole, tee mett!
      Course 4 Bee 3_instruction: Tundmatu objekt on kas lill või meekärg. See kord
        kasuta "kui/teine" plokki, et koguda nektarit, kui tegemist on lillega; muidu
        tee mett (kuna siis on tegu meekärjega).
      Course 4 Bee 4_instruction: Sellel lillal lillel on kas 3, 2 või 1 nektarit.
        Siin on „kui/teine“ plokk kombineeritud teise „kui/teine“ plokiga, et luua
        avaldis „kui/teine-kui/teine“. Lõpeta ülesanne, et koguda tundmatu hulk nektarit.
      Course 4 Bee 5_instruction: Sellel lillal lillel on kas 3, 2 või 1 nektarit.
        Lisa „kui-teine“ plokk, et luua plokid „kui“, „teine-kui“, „teine“. Lõpeta
        ülesanne, et koguda tundmatu hulk nektarit.
      Course 4 Bee 6_instruction: Sellel lillal lillel on kas 3, 2 või 1 nektarit.
        Loo plokid „kui“, „teine-kui“, „teine“, et koguda tundmatu hulk nektarit.
      Course 4 Bee 7_instruction: Kasuta kõike seniõpitut, et koguda kokku kogu nektar.
        Lillal lillel võib olla nektareid 3, 2 või 1.
      Course 4 Bee For Loops 1_instruction: Kasuta tsüklit, et koguda nektarit igalt
        lillelt.
      Course 4 Bee For Loops 10_instruction: Kui tsüklis loendatakse kahanevalt, lahutatakse
        juurdekasv igas tsüklis sinu loenduri muutujast. Milline peab juurdekasv olema,
        et koguda 8, siis 6 ja 3 nektarit?
      Course 4 Bee For Loops 11_instruction: Mis on selles tsüklis valesti? Vaata,
        kas oskad selle korda teha ja aidata mesilasel kogu nektari kokku koguda.
      Course 4 Bee For Loops 2_instruction: Siin on uus tsükkel nimega „korduste arv“.
        See on tsükli jaoks, mis loendab ühe kaupa ühest viieni ja käivitab igal loendamise
        korral tsükli sisu. Aita mesilasel nektarit koguda.
      Course 4 Bee For Loops 3_instruction: Saad selle mõistatuse lahendada, kasutades
        korduste arvu tsüklit, mis loendab ühe kaupa 1...3. Lähme nüüd nektarit koguma!
      Course 4 Bee For Loops 4_instruction: Kogu neist lilledest kokku kogu nektar.
        Huvitav, kas seda saaks teha lihtsamalt...
      Course 4 Bee For Loops 5_instruction: 'Muidugi, korduste arvu tsükkel teeb selle
        palju lihtsamaks! Korduste arvu tsükli muutujat „loendur“ saab kasutada nektari
        kogumise ploki kordamiseks sama palju kui korratakse tsüklit. Huh, küll on
        alles palju kordusi! Kõik vajalik kood on seal olemas. Vaata, kuidas see on
        koostatud, ja klõpsa siis käsku „Käivita“, et näha, kuidas see töötab. '
      Course 4 Bee For Loops 6_instruction: Saad korduste arvu tsüklit kasutada ka
        kahanevaks loenduseks. Proovi nektarit koguda, loendades ühe kaupa 5...1.
      Course 4 Bee For Loops 7_instruction: Kasuta oma korduste arvu tsükli muutujat
        „loendur“, et määrata, kui kaugele liigutakse horisontaalsuunas.
      Course 4 Bee For Loops 8_instruction: Kas oskad kasutada tsükli muutujat, et
        juhtida liikumist ja nektari kogumist?
      Course 4 Bee For Loops 9_instruction: Sinu korduste arvu tsükli viimane number
        on nimega „juurdekasv“. Iga kord, kui tsüklit käitatakse, muutub loenduri
        muutuja selle numbri võrra. Proovi neist lilledest nektarit koguda, kasutades
        juurdekasvu 2.
      Course 4 Bee Loops 5 NEW_instruction: Siin on kolm lille. Kas leiad juhiste
        mustri, mida pead kordama kolm korda, et koguda nektar vähima võimaliku arvu
        plokkidega?
      Course 4 Bee Loops 5a NEW_instruction: Kasuta nüüd tsükleid, et aidata mesilasel
        võimalikult väikese arvu plokkidega koguda kogu nektar teel meekärje juurde.
        Kui sa sinna jõuad, ära unusta mett teha!
      Course 4 Bee Params 1_instruction: Kasuta funktsiooni „too 3 nektarit“, mis
        pöörab, liigub nektarit koguma ja tuleb siis tagasi algpunkti. Kirjuta jada
        kogu nektari kogumiseks funktsiooniga „too 3 nektarit“.
      Course 4 Bee Params 2_instruction: Muuda funktsiooni „too 3 nektarit“ nii, et
        see pööraks mind lilledest mitte vasakule, vaid paremale.
      Course 4 Bee Params 3 (copy 1)_instruction: Nüüd on lilled mõlemal pool! Äkki
        saad kasutada mõnda parameetrit, et sama funktsioon töötaks ükskõik kumma
        poole lilledega. Lisasin funktsioonile parameetri nimega „suund“. Kui parameetri
        „suund“ väärtus on 0, pööran ma vasakule; kui see on 1, pööran ma paremale.
      Course 4 Bee Params 3_instruction: 'Nüüd on lilled mõlemal pool! Lisasime sinu
        jaoks muutujad „vasakule“ ja „paremale“ ning funktsioonile „too 3 nektarit“
        parameetri „suund“. Muuda funktsiooni „too 3 nektarit“ nii, et mesilane pööraks
        õiges suunas, kui funktsioonile edastatakse muutujad „vasakule“ või „paremale“. '
      Course 4 Bee Params 4 (copy 1)_instruction: Proovi kasutada oma uut funktsiooni
        nektari kogumiseks kõigist lilledest. Pea meeles, et 0 = vasakule ja 1 = paremale.
      Course 4 Bee Params 4 - Two WhenRun_instruction: Proovi kasutada oma uut funktsiooni
        kõigist lilledest nektari kogumiseks. Kasuta kindlasti muutujaid „vasakule“
        ja „paremale“.
      Course 4 Bee Params 4 backup_instruction: Oleks ju tore, kui saaksime koguda
        kogu nektari ühe funktsiooniga? Proovi lisada oma funktsioonile uus parameeter
        nimega „nektarid“, et määrata kogutava nektari hulk. Funktsioonile tasub anda
        ka uus nimi.
      Course 4 Bee Params 4_instruction: Proovi kasutada oma uut funktsiooni nektari
        kogumiseks kõigist lilledest. Kasuta kindlasti muutujaid „vasakule“ ja „paremale“.
      Course 4 Bee Params 5_instruction: Alustame algusest - kas sa saad luua uue
        funktsiooni nimega " saa 5 nektarit" millele annad suuna parameetri?
      Course 4 Bee Params 6 (copy 1)_instruction: Proovi kasutada oma funktsiooni

        küljepikkus on 25 pikslit.'
      NEW Course 4 Artist Params 8_instruction: Selle kolmnurgafunktsiooni kood on
        katki. Kas oskad funktsiooni parandada ja teha kolmnurgad küljepikkusega 25,
        50 ja 75?
      NEW Course 4 Artist Params 9_instruction: Klõpsa käsku „redigeeri“, et täita
        funktsiooni „joonista ruut“ määratlus ja lisada üks parameeter. Selleks on

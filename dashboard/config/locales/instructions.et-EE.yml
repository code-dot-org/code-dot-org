      October15 bat_instruction: |
        Freeplay: Here are some functions to play with.  Can
        you draw a bat?\r
      October15 ghost 1_instruction: |
        Give the ghost eyes, using the "draw a circle"
        function.
      October15 JoL 1_instruction: |
        Program the artist to design a face for your
        jack-o-lantern!
      October15 pumpkin 1_instruction: |
        Finish this jack-o-lantern by drawing the
        eyes and nose in any style you would like.
      October15 stars 1_instruction: |
        Use loops and the "random integer" block
        to fill the night sky with stars of different shapes and sizes.
      Overworld Avoid Monsters_instruction: Kolliga ei tasu kokku põrgata. Liigu kollidest
        ettevaatlikult mööda, et jõuda oma turvalisse koju.
      Overworld Chop Tree_instruction: Puit on väga oluline ressurss. Paljud asjad
        on sellest tehtud. Kõnni puu juurde ja kasuta plokki „hävita“, et see maha
        raiuda.
      Overworld Chop Trees_instruction: Meil on vaja enne päikese loojumist maja ehitada.
        Maja tegemiseks on vaja palju puitu. Raiu maha kõik kolm puud.
      Overworld Free Play 20x20_instruction: Palju õnne! Oled lahendanud kõik meie
        mõistatused. Nüüd kasuta kõike õpitut, et kaevandada, ehitada ja luua midagi
        ainulaadset.
      Overworld Free Play_instruction: See maastik on sulle mängimiseks. Sina otsustad,
        mida ehitada.
      Overworld House Frame - A_instruction: Teeme oma maja! See koht paistab sobivat.
        Ehita mullaplokkidele raam.
      Overworld House Frame - C_instruction: Teeme oma maja! See koht paistab sobivat.
        Ehita mullaplokkidele raam.
      Overworld House Frame B_instruction: "Üks sein on valmis, ehitame nüüd sinu
        projekti järgi ülejäänud maja! Sa pead siin küllalt palju tegevusi kordama."
      Overworld House Frame B2_instruction: "Üks sein on valmis, ehitame nüüd sinu
        projekti järgi ülejäänud maja! Sa pead siin küllalt palju tegevusi kordama."
      Overworld House Frame C_instruction: "Üks sein on valmis, ehitame nüüd sinu
        projekti järgi ülejäänud maja! Sa pead siin küllalt palju tegevusi kordama."
      Overworld House Frame Chosen_instruction: Ehita ülejäänud maja ükskõik millisest
        materjalist. Siin on abiks käsk „korda“.
      Overworld House Frame_instruction: Teeme oma maja! See koht paistab sobivat.
        Ehita mullaplokkidele raam.
      Overworld Minecart Track_instruction: Asud uuesti pinnal, mis sisaldab ohtralt
        maa-aluseid ressursse. Nüüd rajame sinu majast piki pinnaseteed raja. Esiteks
        tuleb rada puhastada. Liigu piki rada ja kõrvalda puud-
      Overworld Move to Sheep_instruction: Lisa teine käsk „liigu edasi“, et jõuda
        lambani.
      Overworld Place Wall_instruction: Iga maja algab seinast. Ehita oma maja esimene
        osa, pannes korduste tsüklisse käsud „aseta“ ja „liigu edasi“.
      Overworld Plant Crops_instruction: Alati tasub ette mõelda. Külva taimed mõlemale
        poole vett, et sa hiljem nälga ei jääks.
      Overworld Powered Minecart_instruction: Tubli töö! Kogusid hulga ressursse ja
        ehitasid tagasihoidliku maja. Nüüd pane kaardi servast oma maja ukseni maha
        rööpad.
      Overworld Shear Sheep_instruction: Aeg lambaid pügada! Kasuta käsku „püga“,

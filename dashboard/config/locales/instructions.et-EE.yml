      Course 4 Binary 8_instruction: Saad enamiku pildist valmis teha, korrates viiebitist
        kahendarvu. Siis on sul vaja ainult üht neljabitist arvu, et saada alumisse
        parempoolsesse nurka.
      Course 4 EC 1a_instruction: Reegleid pole, vihjeid pole – ainult väljakutse!
      Course 4 EC 1b_instruction: Reegleid pole, vihjeid pole – ainult väljakutse!
      Course 4 EC 2a_instruction: "**Eriti raske väljakutse:** reegleid pole, vihjeid

      4-5 Bee Conditionals 1 (copy 1)_instruction: |-
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: See pilv takistab minu vaadet! Vaata, kas
        pilve all on lill ja korja nektarit ainult siis kui seal on lill. Ole ettevaatlik,
        see võib muutuda!
      4-5 Bee Conditionals 2 (copy 1)_instruction: |-
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: 'Veel pilvi!\r\r Kontrolli iga pilve alla,
        et näha, kas seal all on lill peidus, enne kui sa nektarit korjad. \r\r Pea
        meeles: kõikide pilvede all ei ole sama asi!'
      4-5 Bee Conditionals 3_instruction: Nüüd tahan ma mett teha. Mõne pilve all
        võib olla meekärg. Kontrolli igat pilve!
      4-5 Bee Conditionals 4 (copy 1)_instruction: |-
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: Mõnikord katab pilv lille ja mõnikord meekärge!
        Kasuta kui/muidu plokki, et nektarit koguda kui seal on lill, muidu tee mett
        (sest seal on meekärg).
      4-5 Bee Conditionals 5_instruction: Nende pilvede taga võib olla kas lill või
        meekärg.\r\r Kasuta "kui/muidu" plokki, et koguda nektarit, kui tegu on lillega.\r
        Muidu tee mett (sest tegu on meekärjega).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |-
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: Ma ei ole kindel kui palju nektarit sellel
        lillel on, uid ma tean, et siin on kas 1, 2 või 3 nektarit.\r\r Ühenda muutuva
        väärtusega plokid ('kui' ja/või 'kui/muidu'), et koguda nii palju nektarit
        kui lillel parasjagu on. \r\r Jäta meelde, nektari hulk võib muutuda iga kord
        kui sa ülesande käivitad!
      4-5 Bee Conditionals 7_instruction: Pea meeles, et lilledel võib olla 3, 2 või
        1 nektarit.\r\r Lõpeta "kontrolli lillat lille" funktsioon ning kasuta seda,
        et lilledelt kogu nektar kokku koguda.
      4-5 Bee Conditionals 8_instruction: Kirjuta funktsioon "kontrolli lille tee
        mett"\r\r. Sinu funktsioon peaks kontrollima, kas lillal lillel on 3, 2 või
        1 nektarit ning selle kokku koguma.\r Seejärel liigu edasi ning valmista mett.
      4-5 Bee Conditionals Assessment 1_instruction: '**Ülesanne:** Selles pilves
        on peidus 1 nektar või üks meekärg, mis vajab mett.\r\r Täida "kogu nektarit
        või valmista mett" funktsioon ja siis kogu kokku kogu nektar ja kogu mesi.\r

'

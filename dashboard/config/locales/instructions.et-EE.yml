      Standalone_Artist_1_instruction: Tere tulemast rakendusse Kunstnik! Proovime
        kõigepealt teha lihtsa ruudu, kasutades paremale pööramise plokki ja edasiliikumise
        plokki. Iga külg peab olema 100 piksli pikkune.
      Standalone_Artist_2_instruction: Joonista see teemant 120- ja 60-kraadiste nurkade
        ning 150 piksli pikkuste külgedega.
      Standalone_Artist_3_instruction: Kas oskad joonistada selle kuusnurga 100-piksliste
        külgede ja 60-kraadiste pööretega?
      Standalone_Artist_4_instruction: 'Nüüd on sul üks uus plokk: tsükkel. See kordab
        mingit käskluste komplekti. Mis juhtub, kui kordad neid käske 6 korda?'
      Standalone_Artist_5.5_instruction: 'Vaata, kuidas me lihtsustasime teemanti
        koodi, tehes sellest tsükli. Saad korrata kogu jada 12 korda, et joonistada
        lille. Vihje: pärast teemanditsüklit tuleb keerata 30 kraadi, et sa ei joonistaks
        uuesti üle sedasama teemanti.'
      Standalone_Artist_5_instruction: Mitu korda pead sa seda teemanti kordama lille
        joonistamiseks?
      Standalone_Artist_6_instruction: 'Korda seda kuusnurga koodi 6 korda disaini
        loomiseks. Mitu korda pead sa iga kord pöörama? Vihje: jaga täisringi kraadide
        arv tsükli korduste arvuga.'
      Standalone_Artist_7_instruction: 'Funktsioon on teine programmeerimisvahend,
        mis aitab sul vältida kordamist. See funktsioon joonistab lille, nii et saad
        seda kasutada alati, kui soovid joonistada lille. Kasuta seda ja uut plokki
        „hüppa“ nende lillede joonistamiseks. Vihje: lillede vahekaugus on 150 pikslit.'
      Standalone_Artist_8_instruction: Siin on funktsioon "joonista kujund" mille
        me programmeerisime kuusnurki joonistama.  Käivita kood et näha mida see teeb,
        seejärel eksperimenteeri funktsiooniga ja vaata mis juhtub.  Kas sa suudad
        selle panna nelinurki, kolmnurki või kaheksanurki joonistama panna?
      Standalone_Artist_9_instruction: Lase nüüd käia ja joonista, mida aga tahad!
        Sul on isegi üks tühi funktsioon, mida võid panna tegema ükskõik mida!
      Standalone_Artist_v2_instruction: Tere tulemast rakendusse Kunstnik! Proovime
        kõigepealt teha lihtsa ruudu, kasutades paremale pööramise plokki ja edasiliikumise

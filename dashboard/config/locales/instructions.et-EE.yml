"et":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Tere, olen kunstnik. Sa saad kirjutada koodi,
        et panna mind peaaegu kõike joonistama. Kasuta mõndasid plokke et panna mind
        joonistama hallidele joontele mis on pildil. (Iga joon on 100 pikslit pikk)
      2-3 Artist 11_instruction: |
        Et stopp-märgile ääred teha, ehita kaheksanurk, mille iga külg on 100 piksli pikkune.\r
        \r
      2-3 Artist 12_instruction: |-
        Tee ring, et silmamuna lõpetada! \r
        \r
        Kui kunstnik pöörab iga tsükliga 1 kraadi võrra, siis kui palju pead sa koodi kordama, et kunstnik joonistaks ringi? 180? 360? 500?
      2-3 Artist 2 new_instruction: 'Sellel majal on üks pooleliolev sein. Iga külg
        on 100 aga pooleliolev on 50. Lõpeta sein. '
      2-3 Artist 2_instruction: 'Sellel majal on üks pooleliolev sein. Iga külg on
        100 aga pooleliolev on 50. Lõpeta sein. '
      2-3 Artist 3.4_instruction: |-
        'Hüppa' plokk liigutab kunstnikku ilma et ta joonistaks. Joonista katkendlik joon kasutades 'hüppa edasi' ja 'liigu edasi' plokke.
        Iga joon on 50 piksli pikkune.
      2-3 Artist 3_instruction: See müts on 100 pikslit kõrge. Joonista müts mis on
        70 pikslit väiksem.
      2-3 Artist 3new_instruction: |-
        Punane müts on 100 pikslit kõrge. Lõpeta musta mütsi joonistus, mis on 70 pikslit lühem. \r
         (Määrkus: Iga mütsi laius on 50 pikslit.)
      2-3 Artist 4_instruction: Aita mul selle kassi jaoks maja teha.
      2-3 Artist 5_instruction: Asendada see kood "repeat times" blokiga, et joonistada
        sama maja, kasutades ainult kolme blokki.
      2-3 Artist 6_instruction: 'Sellele majale on katust vaja! Joonista kolmnurk.
        Vihje: kõik kolm külge on sama pikad.'
      2-3 Artist 7_instruction: 'Lõpeta kooli viimaste akende joonistamine, et igaüks,
        kes on klassis, näeks õue. Iga nelinurkse akna paan on 25 pikslit lai. '
      2-3 Artist 8_instruction: Lõpetage ruumid mõlema looma jaoks, poolitades ristküliku
        kaheks võrdse suurusega ruuduks. Ristkülik on 200 pikslit lai ja 100 pikslit
        kõrge. Selle ülesande lahendamiseks on mitu võimalust, head pusimist!
      2-3 Artist 9 NEW_instruction: Lõpeta see tuulelohe
      2-3 Artist 9 REPLACEMENT_instruction: Lõpeta treppide joonistamine!
      2-3 Artist 9_instruction: Lõpeta see tuulelohe
      2-3 Artist Assessment 1_instruction: 'Hindamine: Lõpeta viimase hamba joonistus,
        mis on 25 pikslit lai ja 25 pikslit kõrge.'
      2-3 Artist Debugging 1_instruction: See müts peaks olema 50 pikslit lai.  Saad
        sa seda parandada?
      2-3 Artist Debugging 10_instruction: Minu mängupuldi suunaklahvid on liiga kitsad.
        \r\r Kas sa oskad need 10 piksli võrra laiemaks teha?\r\r Proovi kõigepealt
        seda koodi kasutads, et välja mõelda, mis valesti on.
      2-3 Artist Debugging 11_instruction: |-
        Minu lumehelves laguneb!\r
        \r
        Kas sa aitad mul välja mõelda, mis on valesti?
      2-3 Artist Debugging 12_instruction: Ma peaksin sellele stseenile merelaine
        lisama. Kas sa saaksid mind aidata?
      2-3 Artist Debugging 2_instruction: |-
        See kood kassi vurrude jaoks on vale.
        \r
        \r
        Paranda kood, et joonistada vurrud, mis on ühepikkused.
      2-3 Artist Debugging 3_instruction: "Minu paadis on auk!\\r\n\\r \nMida sa pead
        parandama, et see korda teha?"
      2-3 Artist Debugging 4_instruction: Millist pilti me proovime joonistada? Lõpeta
        joonis ühendades punktid õigete joonte ja nurkadega.
      2-3 Artist Debugging 5_instruction: "Meie kood sääre ja jalalaba\njaoks on vale.\\r\n\\r
        \nKas sa saad selle korda teha?"
      2-3 Artist Debugging 6_instruction: "Tundub et ma istun toolil, millel on üks
        jalg puudu.\\r\n\\r \nMuuda koodi, et toolile üks jalg juurde joonistada."
      2-3 Artist Debugging 7_instruction: |-
        Tundub et C on tagurpidi joonistatud.\r
        \r
         Kas sa saad C õigetpidi joonistada?
      2-3 Artist Debugging 8_instruction: |-
        Õpetaja ütleb, et pean alustatu lõpule viima!\r
        \r
        Aita mul tuulevurr valmis teha. Kas sa mõtled välja, mis valesti on?
      2-3 Artist Debugging 9_instruction: |-
        Midagi on valesti!\r
        \r
        Kood selle varre jaoks on vale. Kas sa mõtled välja, kuidas panna kunstnik vart õigesti joonistama?
      2-3 Artist Debugging Assessment 1_instruction: |-
        Hindamine: Miks on see ruut igast küljest 75 piksli võrra liig väike?\r
        \r
        Kus on koodis viga?
      2-3 Artist Free Play_instruction: Mängu aeg! Joonista mida ise tahad.
      2-3 Artist Functions 1_instruction: "\"Mina zombi kunstnik. Mulle meeldima joonistamine!\"\\r\n\\r\nAita
        \nzombil joonistada ruudukujulised prillid\\r\n\\r\nklaaside vahe on 25 pikslit
        lühem kui ruudu pikkus, mis on 100 pikslit."
      2-3 Artist Functions 10_instruction: Siin on kaks funktsiooni, üks suure hammasratta
        joonistamiseks ja teine väikse hammasratta joonistamiseks. Kasuta neid, et
        joonistada masina sisemust!
      2-3 Artist Functions 11.5_instruction: |-
        Siin on seesama "joonista kuusnurk" funktsioon.\r
        \r
        Mis juhtub, kui kordate põhiprogrammi 6 korda, pöörates 60 kraadi iga kord?
      2-3 Artist Functions 11_instruction: Oleme "joonista ruut" funktsiooni nimetanud
        ümber "joonista kuusnurk" funktsiooniks, kuid see teeb ikka ainult ruute!
        Kas te saaksite muuta "joonista kuusnurk" funktsiooni nõnda, et see teeks
        kuusnurga, mille ühe külje pikkus on 50 pikslit?\r\r Joonistada seejärel kujutis
        uue funktsiooni abil!
      2-3 Artist Functions 12 Mike_instruction: 'Funktsioonide abil on kergem joonistada
        keerulisi kujutisi mitu korda.\r\r Kas te saate kasutada "joonista lill" funktsiooni,
        et täita kogu ülejäänud istutuskast?\r (Vihje: taimed on kõik üksteisest 100
        piksli kaugusel).'
      2-3 Artist Functions 12_instruction: 'Funktsioonide abil on kergem joonistada
        keerulisi kujutisi mitu korda.\r\r Kas te saate kasutada "joonista lill" funktsiooni,
        et täita kogu ülejäänud istutuskast?\r (Vihje: taimed on kõik üksteisest 100
        piksli kaugusel).'
      2-3 Artist Functions 13_instruction: Oleme andnud teile neli funktsiooni. Kasutage
        neid, nagu teile meeldib, ühe või mitme tsükli sees, et teha pilte, mida sõpradega
        jagada. Vajutage "käivita" ja vaadake näidist.
      2-3 Artist Functions 2_instruction: Funktsioonide abil saate uusi plokke määratleda!
        \r\r Me liigutasime ruudu joonistamiseks vajalikud plokid funktsiooni nimega
        "joonista ruut". Kas te saate kasutada "joonista ruut" funktsiooni ja teha
        prillid?\r\r Ruudud on üksteisest 75 piksli kaugusel.
      2-3 Artist Functions 3_instruction: Muuda funktsiooni et joonistada ruutu küljepikkusega
        115 ja joonista suuremad prillid.\r Ruutude vahe on nüüd 45 pikslit.
      2-3 Artist Functions 4_instruction: Nüüd pane funktsioon tsükli sisse, et joonistada
        3 ruutu.
      2-3 Artist Functions 7_instruction: 'Kasuta "joonista maja" funktsiooni et joonistada
        kaks erineva suurusega maja. (vihje: esimene maja on 100 pikslit).'
      2-3 Artist Functions 9_instruction: 'Vabamäng: See siin on lumehelbe funktsioon.
        Katseta sellega, et luua talve pilti! See on vaba mängimise tase, seega siin
        ei ole vaja ühtegi ülesannet lahendada. Lõbutse!'
      2-3 Artist Loops 1_instruction: Kas te saate teha kuusnurga 100 piksli pikkuste
        külgedega, et lõpetada raku kujund? Pidage meeles, et teil on vaja pöörata
        vaid 60 kraadi!
      2-3 Artist Loops 10_instruction: Mis juhtub meie projektiga kui teeme oma viimase
        käigu edasi poole lühemaks?
      2-3 Artist Loops 11_instruction: Paneme nüüd *veel ühe* tsükli kogu meie koodi
        ümber! Ära unusta välimisele tsüklile nurka lõppu panna.
      2-3 Artist Loops 2_instruction: Nüüd kasutage korduse blokki, et teha rakust
        kest.
      2-3 Artist Loops 4_instruction: Tahad näha, mis juhtub kui me kordame seda kujundit
        tsüklit kasutades uuesti ja uuesti?
      2-3 Artist Loops 5_instruction: Teeme tsüklile väikesed muudatused ja vaatame
        kui erinev meie pilt tuleb.
      2-3 Artist Loops 6_instruction: Lisa tsüklisse veel üks liikumine ja veel üks
        pööramine ning vaata kuidas sinu töö muutub.
      2-3 Artist Loops 7_instruction: Me saame kasutada tsükleid et teha igasuguseid
        hulknurki. Kas suudad luua rombi selle kuusnurga sisse?
      2-3 Artist Loops 8_instruction: Paneme mõlemad elemendid tsüklisse.
      2-3 Artist Loops 9_instruction: Me hakkame samu elemente kordama aga nüüd lisame
        nende vahele natuke distantsi.\r  Kasuta sama koodi mida ennegi aga lisa tsükli
        lõppu samm edasi.
      2-3 Artist Loops New 1_instruction: Joonistame sellele roboti pea! Kas sa suudad
        teha ruudu mille küljed on 100 pikslit?
      2-3 Artist Loops New 10_instruction: Nüüd ühendame omavahel tsüklisse mitu V-tähte.
      2-3 Artist Loops New 11_instruction: Koosta eelmise ülesande kood uuesti. Seekord
        lisa aga tsüklisse 30 kraadine pööre. Korda seda 24 korda 8 asemel.
      2-3 Artist Loops New 12_instruction: 'Joonista teemant, mille küljed on 100
        pikslit.

'
      2-3 Artist Loops New 13_instruction: Me alustame (halli) koodiga ja teeme teemanti.\r\r
        Korda halli koodi, et luua lõbus muster!
      2-3 Artist Loops New 14_instruction: Nüüd võib teemanti koodi katsetada, et
        näha milliseid mustreid sellega joonistada saab. Proovi muuta pöörde kraade
        ja tsükli kordamise arvu.
      2-3 Artist Loops New 15_instruction: Joonista nüüd ükskõik mida soovid!
      2-3 Artist Loops New 2_instruction: Siin on sama mõistatus, mille me just lahendasime,
        kuid seekord tohime kasutada ainult 'liigu edasi' ja 'pööra' plokke.\r\r Kas
        sa saad kasutada 'korda' plokki, et seda ülesannet lahendada?
      2-3 Artist Loops New 9_instruction: Et noolt lõpetada, tuleb sul joonistada
        V, mille mõlemad küljed on 50 piksli pikkused.
      2-3 Artist Match Hex Pic_instruction: 'Sobivus: aidake lõpetada kuusnurk.'
      2-3 Artist Match Rho Pic_instruction: 'Sobivus: Lõpeta puuduv kood.'
      2-3 Artist Match Sq Pic_instruction: 'Sobivus: kirjuta puuduv kood'
      2-3 Artist Match Tri pic_instruction: 'Sobivus: täitke puuduva koodiga.'
      2-3 Artist Nested Loops 1_instruction: Kasuta 'korda' plokki selle koodikombinatsiooni
        ümber, et mustrit joonistada.
      2-3 Artist Nested Loops 10_instruction: Korrake seda koodi 12 korda, et muster
        lõpetada.
      2-3 Artist Nested Loops 11_instruction: Korrake seda koodi 4 korda, et muster
        lõpetada, ning pöörake 90 kraadi pärast igat ringi.
      2-3 Artist Nested Loops 12_instruction: Korrake seda koodi 12 korda, et lõpetada
        lokid.
      2-3 Artist Nested Loops 2_instruction: Nüüd korrake kolmnurka 6 korda.\r\r Pärast
        igat kolmnurka tuleb 60 kraadi pöörata, enne kui saad järgmist alustada.
      2-3 Artist Nested Loops 3_instruction: Selle mustri joonistamiseks peab kolmnurka
        12 korda kordama.\r\r Jaga täispöörde kraadide hulk (360 kraadi) kujundite
        arvuga (12), mida joonistad, et teada saada kui kaugele peab peale iga kolmnurga
        joonistamist pöörama.
      2-3 Artist Nested Loops 4_instruction: 'Korrake teemanti-kujutist 12 korda,
        et joonistada lill!\r\r Vihje: Kasutame 12 teemanti kordamiseks sama suurusega
        nurka nagu 12 kolmnurga tegemiseks.\r kui palju on vaja iga kujundi järgselt
        pöörata?'
      2-3 Artist Nested Loops 5_instruction: Täitke selle hoone aknad pesastatud tsükli
        abil.\r\r Aknad on 20 pikslit kõrged ja üksteisest 20 piksli kaugusel.
      2-3 Artist Nested Loops 6_instruction: Sel dinosaurusel on saba peal 8 teravikku\r
        Iga teravik on 30 pikslit kõrge. Korda kolmnurka 8 korda ja liigu pärast iga
        kordust ka edasi!
      2-3 Artist Nested Loops 7_instruction: Korda kolmnurka 10 korda ja joonista
        päike.\r\r Pärast iga kolmnurka tuleb edasi liikuda ja pöörata.\r\r Mõtle
        välja kui palju pöörata kui jagad täisringi kraadide arvu kolmnurkade arvuga,
        millest see koosneb.
      2-3 Artist Nested Loops 8_instruction: Nüüd paigutame pildile muru.\r\r Iga
        rohututt on teisest 50 pikslit eemal.
      2-3 Artist Nested Loops 9_instruction: Me lõpetame teie pildi lisades sellele
        lille.\r\r Korrake teemanti-kujundit 12 korda, et joonistada lill.
      2-3 Artist Nested Loops Free Play_instruction: Mängi nagu soovid! Joonista midagi
        lahedat kihiliste kordustsüklite abil.
      2-3 Bee Conditionals 1_instruction: Tervist! Olen mesimumm. Aidake mul lillelt
        õietolmu koguda.
      2-3 Bee Conditionals 10_instruction: Lilladel õitel on kas 1 või 0 väärtuses
        õietolmu. Olge hoolsad, et mitte koguda õietolmu lillalt õielt, kui seal seda
        ei ole
      2-3 Bee Conditionals 11_instruction: 'Mis seal aias küll on?\r\r Aita mul aias
        ringi lennata ja koguda nektarit ainult neilt lilledelt, millel seda on. '
      2-3 Bee Conditionals 12_instruction: Aita mul kogu nektar ülesse leida, kasutades
        võimalikult vähe plokke!
      2-3 Bee Conditionals 13_instruction: Siis toimub väga palju asju korraga!\r\r
        Kasuta seda, mis sa just õppisid, et koguda kokku kogu nektar ja valmista
        mett.
      2-3 Bee Conditionals 14_instruction: Paneme kõik kokku!\r\r Kasuta neid teaddmisi,
        mis sa just õppisid, et aidata mul nektarit koguda ainult nendelt lilledelt,
        millel on nektarit. Kasuta võimalikult vähe plokke. Ära unusta lõpus mett
        teha.
      2-3 Bee Conditionals 15_instruction: See trepimuster peaks olema sulle tuttav.\r\r
        Kas oskad koguda nektarit ainult lilledelt, millel seda on? Kasuta nii vähe
        plokke kui võimalik.
      2-3 Bee Conditionals 2_instruction: Mina olen näljane mesilane!\r Aita mul lilledelt
        kogu nektar kokku koguda, kasutades võimalikult vähe plokke.
      2-3 Bee Conditionals 3_instruction: 'Vaata kui palju nektarit!\r\r Aita mul
        lilledelt nektarit koguda ja mett valmistada, kasutades nii vähe plokke kui
        võimalik.  '
      2-3 Bee Conditionals 4_instruction: Aidake mul lilledelt kokku korjata kogu
        õietolm ja teha kogu mesi.
      2-3 Bee Conditionals 5_instruction: Ole ettevaatik ja ära korja nektarit lillat
        värvi õielt kui seal ei ole nektarit.\r Esmalt pead kontrollima, et õiel oleks
        vähemalt 1 nektar. Selleks kasuta 'kui on nektarit' plokki.
      2-3 Bee Conditionals 6_instruction: Kontrollige seda lille "kui"-blokiga, et
        saada teada, kas seal on õietolmu.
      2-3 Bee Conditionals 7_instruction: Koguge lilledelt nektarit ainult siis kui
        neil on nektarit.
      2-3 Bee Conditionals 8_instruction: Sellel põllul on punased ja lillad lilled.
        Punastel lilledel on teada hulk õietolmu, kuid lillade lillede õietolm ei
        ole teada. Koguge kogu õietolm.
      2-3 Bee Conditionals 9_instruction: Kogu kogu nektar igalt lillelt.
      2-3 Bee Conditionals Assessment 1_instruction: 'Hindamine: Koguge kokku kogu
        õietolm. Ole ettevaatlik ja ära kogu õietolmu lillalt õielt, kui seal seda
        ei ole.'
      2-3 Bee Debugging 1_instruction: Need blokid on vigased. Parandage viga(vead)
        ja koguge kokku kogu õietolm.
      2-3 Bee Debugging 10_instruction: Need blokid on vigased.\r Parandage viga(vead),
        et kogu nektar kokku koguda ja kogu mesi valmis teha.
      2-3 Bee Debugging 2_instruction: Kas sa oskad selle vea parandada?\r Paranda
        kõik vead, et kogu nektar kokku koguda.
      2-3 Bee Debugging 3_instruction: Oih, see nõelab!\r\r Paranda vead, et kogu
        nektar kokku koguda.
      2-3 Bee Debugging 4_instruction: Need blokid on veaga(vigadega). Parandage viga(vead)
        ja koguge kokku kogu nektar ning teha valmis kogu mesi.
      2-3 Bee Debugging 5_instruction: See lill näeb maitsev välja!\r\r Paranda vead,
        et kogu nektar kokku koguda. Võid kasutada nii käivitamist kui astumist.
      2-3 Bee Debugging 6_instruction: Milline tore ülesanne!\r\r Paranda viga(vead),
        et nektarit koguda.
      2-3 Bee Debugging 7_instruction: Parandage viga(vead) ja koguge kokku kogu õietolm
        ning tehke kogu mesi.
      2-3 Bee Debugging 8_instruction: Nii palju ilusaid lilli!\r\r Parandage viga(vead)
        ja koguge kokku kogu õietolm.
      2-3 Bee Debugging 9_instruction: Ole siin kannatlik! \r\r Siin programmis pead
        mõned asjad ära parandama, et kogu nektar kokku koguda ja mett teha.
      2-3 Bee Debugging Assessment 1_instruction: 'Ülesanne: Nüüd on aeg näidata,
        mida oled õppinud!\r\r Paranda viga(vead), et kogu nektar kokku koguda nektar
        ning mett teha.'
      2-3 Bee Functions 1_instruction: Funktsioonid on koodide blokid, mis ülesande
        täidavad. Kasuta "kogu 2 nektarit" ("get 2 nectar") funktsiooni et koguda
        õietolm igalt lillelt.
      2-3 Bee Functions 10_instruction: Lilladel lilledel võib olla kas 1 või 0 nektarit.
        \r\r Koosta funktsioon, mis kogub nektarit ainult nendelt lilladelt lilledelt,
        millel on nektarit.
      2-3 Bee Functions 2_instruction: Funktsioonid on programmi plokid, mis täidavad
        mingit ülesannet.\r\r Kasuta "võta 5" funktsiooni, et koguda 5 nektarit korraga.
      2-3 Bee Functions 3_instruction: Kogu kogu nektar igalt lillelt.
      2-3 Bee Functions 4_instruction: Funktsioon "liiguta ja kogu nektarit" pöörab
        mesilast, kogub nektarit ja viib mesilase algpunkti tagasi.\r\r Kasuta seda
        funktsiooni kogu nektari kogumiseks.
      2-3 Bee Functions 5_instruction: Nüüd on lilledes veelgi enam nektarit. Muuda
        funktsiooni nii, et see koguks 4 nektarit ning kasuta seda kogu nektari kogumiseks.
      2-3 Bee Functions 6_instruction: Nüüd kasuta sama funktsiooni, et koguda nektarit
        kolmelt lillelt.
      2-3 Bee Functions 7_instruction: Lilled on nüüd kaugemalt. Muuda funktsiooni
        ja kasuta seda kõigilt lilledelt nektari kogumiseks.
      2-3 Bee Functions 8_instruction: Koosta oma funktsioon, mis kogub 7 nektarit,
        liigub edasi ja teeb 7 mett. Kasuta funktsiooni igalt lillelt nektari kogumiseks
        ning tee mett igas kärjes.
      2-3 Bee Functions 9_instruction: Koosta oma funktsioon, mis liigub mööda rada,
        kogub nektarit, teeb mett ning seejärel viib mesilase raja algusesse tagasi.
      2-3 Bee Functions Assessment 1_instruction: 'Ülesanne: kasuta seda funktsiooni,
        et koguda nektarit igalt lillelt.'
      2-3 Bee Functions Assessment 2_instruction: 'Ülesanne: koosta funktsioon, et
        pöörata, edasi liikuda ja teha 3 mett, siis too mesilane alguspunkti tagasi
        ja pööra tagasi.'
      2-3 Bee Loops 1_instruction: Need lilled näevad maitsvad välja!\r\r Kogu nektarit
        kõikidelt lilledelt, kasutades nii vähe plokke kui võimalik.
      2-3 Bee Loops 10_instruction: Kas saad kasutada kordust teise kahe korduse sees,
        et koguda kokku kogu nektar?
      2-3 Bee Loops 11_instruction: Kasuta kordusi, et koguda kokku nektar kogu väljalt.
      2-3 Bee Loops 12_instruction: Kasuta kordusi, et koguda kokku nektar kogu väljalt.
      2-3 Bee Loops 13_instruction: 'Ülesanne: kogu kokku kogu nektar, kasutades nii
        vähe plokke kui võimalik.'
      2-3 Bee Loops 1A_instruction: 'Tere, mina olen mesilane. Kas sa aitad mul koguda
        nektarit nendelt lilledelt? '
      2-3 Bee Loops 2_instruction: Kogu kokku kogu nektar ja valmist kogu mesi, kasutades
        võimalikult vähe plokke.
      2-3 Bee Loops 2A_instruction: Seekord kasuta kogu nektari kokku kogumiseks tsüklit.
      2-3 Bee Loops 3_instruction: Kogu nektarit igalt lillelt ning tee mett igas
        kärjes, kasutades võimalikult vähe plokke.
      2-3 Bee Loops 3A_instruction: Kasuta 'korda' tsüklit, et kogu nektar kokku koguda.
      2-3 Bee Loops 3B_instruction: Kasuta plokki 'korda', et kogu nektar kokku koguda
        ja teha kogu mesi.
      2-3 Bee Loops 4_instruction: Kui usin mesilane!\r\r Aita mesilasel kogu nektar
        kokku koguda ja kogu mesi valmis teha, kasutades nii vähe plokke kui võimalik.
      2-3 Bee Loops 4A_instruction: Mitu korda võid selles ülesandes tsükleid abiks
        võtta?\r\r Tsüklid on sinu sõbrad! Kasuta neid, et see ülesanne lahendada,
        kasutades võimalikult vähe plokke.
      2-3 Bee Loops 5_instruction: Selle raja kuju on teistsugune kui teistel radadel.\r\r

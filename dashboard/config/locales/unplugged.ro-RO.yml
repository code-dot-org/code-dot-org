        desc: Booleenii sunt al patrulea și ultimul tip de date despre care vei învăța
          în acest curs. În cadrul acestei activități vei învăța definirea operatorilor
          booleeni și cum ne ajută ei să scriem funcții care gândesc logic
        title: Boolean și Logică
      BuildingAFoundation:
        desc: Elevii construiesc o structură folosind numai rechizitele oferite. Structurile
          trebuie să finalizeze o sarcină (ating o anumită înălțime sau suportă o
          anumită greutate) și elevii discută ideea de a fi perseverent când lucrurile
          devin complicate.
        title: Construirea unei Fundaţii
      BuildingAFoundation_2018:

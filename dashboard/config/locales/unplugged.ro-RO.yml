      BigEvent:
        desc: Elevilor li se prezintă conceptul de ”evenimente” în programare, care
          reprezintă acțiuni pe care calculatorul le monitorizează în mod constant.
          Profesorul va apăsa butoane pe o telecomandă de hârtie, iar elevii vor reacționa
          în funcție de butonul care a fost apăsat.
        title: Marele eveniment

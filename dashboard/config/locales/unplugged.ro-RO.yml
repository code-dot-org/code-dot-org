      DesignRecipe:
        desc: În ultima etapă elevii au scris niște funcţii foarte simple - dar funcțiile
          mai sofisticate solicită o abordare mai în profunzime. Rețeta Design este
          o abordare structurată în scrierea funcţiilor, care include teste de scriere
          menite să verifice dacă funcţia funcționează cum era de aşteptat.
        title: Rețeta pentru design
      DiceRace:
        desc: Această lecție indică modul în care noi folosim algoritmi în viața de
          zi cu zi. În cadrul acesteia, elevii vor identifica şi nota pe hârtie algoritmul
          pentru un joc de zaruri.
        title: 'Algoritmi din viaţa reală: cursa de zaruri'
      DiceRace_2018:
        desc: "[șir gol]"
        title: "[șir gol]"
      DigitalCitizenship:
        desc: Elevii exploreaza diferenţa dintre informaţii private şi informaţii
          personale, pentru a distinge ce este sigur şi nesigure să distribuie online.
        title: Cetățenia Digitală
      DigitalFootprint:
        desc: Profesorii introduc elevilor ideea că postarea informațiilor online
          despre ei înșiși creează un "traseu", o amprentă digitală, care are consecințe.
        title: Amprenta ta Digitală
      DigitalFootprint_2018:

        title: "[șir gol]"
      BuildingAFoundation_2019:
        desc: 'traducere lipsă: en-us.data.unplugged.buildingaFoundation_2018.desc'
        title: 'traducere lipsă: ro-US.data.unplugged.buildingaFoundation_2018.title'
      CollisionDetection:
        desc: A determina când se ating obiectele de pe ecran este un aspect important
          în cele mai multe jocuri. În această lecţie ne vom uita la modul în care
          Teorema lui Pitagora şi Formula Distanței pot fi folosite pentru a măsura
          distanţa dintre două puncte pe un plan, pentru ca apoi să decidem dacă aceste
          două puncte (sau caractere ale jocului) se ating.
        title: Detectarea coliziunilor şi teorema lui Pitagora
      ComputationalThinking:
        desc: Elevii folosesc paşii de gândire computațională (descompunere, potrivire
          de patern, astractizare, algoritm) pentru a-și dea seama cum să joace un
          joc care vine fără instrucţiuni.
        title: Gândire Computațională
      Conditionals:
        desc: 'Pentru a învăța despre declarații condiționale, elevii joacă un joc
          de cărți și creează reguli precum: ”Dacă trag o carte roșie, obțin un punct”
          și ”Dacă trag o carte neagră, tu obții un punct.”'
        title: Condiţionale
      ConditionalsPiecewiseFunctions:
        desc: Parametri pe care-i alocăm funcțiilor determină output-urile să varieze
          pe baza unui model foarte rigid. Să presupunem că vrem parametri cu niște
          valori pentru a crea output-uri folosind un model, dar alte valori pentru
          a utiliza un model diferit. Acum sunt necesare condiționalele...
        title: Condiționale și funcții pe porțiuni
      Conditionals_2018:
        desc: 'Pentru a învăța despre declarații condiționale, elevii joacă un joc

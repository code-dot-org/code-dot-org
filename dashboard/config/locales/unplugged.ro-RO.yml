        desc: Variabilele permit foarte multă libertate în informatică.  Această lecţie
          vă ajută să înțelegeți ce sunt variabile şi cum le putem folosi în multe
          moduri diferite. Utilizați această activitate înainte de (sau în conjuncție
          cu) lecţia despre abstractizare ca idea să fie întradevăr înțeleasă.
        title: Variabile de tip plic

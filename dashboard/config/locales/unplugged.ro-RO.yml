      SongwritingWithParameters:
        desc: 'Una din cele mai magnifice structuri din lumea informaticii este funcţia.  Funcţiile
          (uneori numite proceduri) sunt mini-programe pe care le puteţi folosi iar
          și iar in interiorul programului vostru mai mare. Această lecţie va ajuta
          elevii să înţeleagă intuitiv de ce combinarea de bucăţi de cod în funcţii
          este o practică așa de utilă.  '
        title: Compozitie cu parametri
      SongwritingWithParameters_2018:
        desc: "[șir gol]"
        title: "[șir gol]"
      TangramAlgorithms:
        desc: Această lecţie ne arată ceva important despre algoritmi. Dacă vă păstraţi
          un algoritm simplu există o mulţime de moduri de a-l folosi. Dacă doriţi
          să vă asiguraţi că toată lumea termină cu acelaşi lucru, atunci algoritmul
          dumneavoastră are nevoie de mai multe detalii.
        title: Algoritmi Tangram
      TangramAlgorithms_2018:
        desc: "[șir gol]"
        title: "[șir gol]"
      Unplug1:
        desc: Această lecție va prezenta conceptul de Informatică și va explica ce
          face un programator. De asemenea, va oferi elevilor oportunitatea de a-și
          asuma rolul unui programator. La sfârșitul activității, fiecare elev va
          avea de luat acasă un memento cu ceea ce a învățat. Ați putea fi tentați
          să omiteți a le preda copiilor mici termenii din vocabular care sunt asociați
          cu lecțiile ce urmează, dar prezentându-le într-un mod distractiv și jucăuș
          este de departe mult mai productiv decât așteptarea unor oportunități ulterioare
          mai avansate.
        title: Introducere în Informatică
      Unplug10:
        desc: În această lecție, elevii își vor imagina că parcurg Internetul, în
          timp ce vor învăța despre adresele web, IP-uri și DNS.
        title: Internetul
      Unplug11:
        desc: Revizuirea finală a primelor 20 de ore va ajuta elevii să retrăiască
          toate momentele lor favorite, oferindu-le, în același timp, pași următori
          pe care ei îi pot face pe cont propriu dacă sunt interesați să continue
          călătoria lor în informatică.
        title: Revizuire
      Unplug2:
        desc: Folosind doar hârtie și markere, elevii vor învăța cei patru pași ai
          gândirii algoritmice. După o scurtă introducere, elevii ar trebui să se
          împartă în grupuri în care vor avea de formulat instrucțiuni pentru alți
          elevi care să deseneze un anumit monstru (dintr-un catalog cu monștri preselectați).
          Întreaga sarcină trebuie descompusă, apoi echipele vor analiza toți monștrii
          din catalog pentru a observa modelele, vor abstractiza diverse detalii ale
          monștrilor, iar apoi vor folosi aceste informații pentru a crea un algoritm
          (instrucțiuni) pentru o altă echipă care va avea de desenat un anumit monstru.
          Echipele vor face schimb de algoritmi cu un alt grup și vor desena monstrul
          pe baza a ceea ce indică respectivul algoritm. A ieșit desenul așa cum a
          intenționat echipa originală?
        title: Gândire Computațională
      Unplug3:
        desc: 'Programându-și unii altora ce imagini să deseneze, elevii vor începe
          să înțeleagă ce este în realitate programarea. Ora va începe astfel: elevii
          se vor învăța unii pe alții să deseneze pătrate pe o foaie grafică, încercând
          să reproducă o anumită imagine. Dacă este timp, lecția poate încheia cu
          imagini pe care chiar elevii le-au creat.'
        title: Programare pe Hârtie Milimetrică
      Unplug4:
        desc: Această lecție este despre algoritmi. Folosind piese de tangram și hârtie
          milimetrică, primul exercițiu va arăta cât este de important ca fiecare
          instrucțiune să fie formulată cât mai clar și fără ambiguități. După aceea,
          clasa va explora cât mai multe modalități de a îndoi o foaie într-un dreptunghi,
          observând cum unele metode necesită mai multe sau mai puține îndoituri decât
          celelalte.
        title: Algoritmi
      Unplug5:
        desc: În această lecție, elevii vor crea un suncatcher din șir, mărgele și
          un talisman special. Elevii vor urma o serie de pași repetitivi, apoi li
          se va cere să identifice anumite seturi de ”competențe” care vor fi multiplicate
          de câteva ori. Odată definite acele competențe, ele vor fi apelate dintr-un
          program principal și întregul minunat proces de creație va fi înregistrat
          pe o singură foaie de hârtie. Programul final va fi îndreptat spre întreaga
          clasă, indiferent de tipul de șir, mărgele și talismane avute. Pentru ca
          acesta să funcționeze în mod eficient, elevii trebuie să facă abstracție

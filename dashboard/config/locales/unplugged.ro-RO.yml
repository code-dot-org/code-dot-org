        title: Contracte, Domeniu și Gamă
      Crowdsourcing:
        desc: Elevii folosesc crowdsourcing, o tehnica uzuală de rezolvare a problemelor
          din informatică, pentru a finaliza o sarcină împreună ca o modalitate mai
          eficientă decât rezolvarea individuală.
        title: Obţinând Informaţii/Critici

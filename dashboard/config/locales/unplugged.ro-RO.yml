"ro":
  data:
    unplugged:
      Unplug1:
        title: Introducere în Informatică
        desc: Această lecție va prezenta conceptul de Informatică și explică ce face
          un programator. De asemenea, va oferi elevilor oportunitatea de a experimenta
          rolul unui programator. La sfârșitul acestei activități, fiecare elev va
          putea lua acasă noutățile pe care le-a învățat. Ați putea fi tentați să
          omiteți a le preda copiilor cuvintele din vocabular asociate cu lecțiile
          ce urmează, dar prezentându-le într-un mod distractiv și jucăuș este mult
          mai productiv decât să așteptăm un nivel mai avansat.
        pdfs:
        - unplug1
        video: Unplug1
      Unplug2:
        title: Gândire Computațională
        desc: Doar cu foarfecă și markere, elevii vor învăța cei patru pași ai gândirii
          algoritmice. După o scurtă introducere, elevii ar trebui să se împartă în
          grupuri în care vor avea de formulat instrucțiuni pentru alți elevi astfel
          încât să deseneze un anumit monstruleț (dintr-un catalog cu monstruleți
          preselectați). Întreaga sarcină trebuie descompusă, apoi echipele vor analiza
          toți monstruleții din catalog pentru a observa modelele, diverse detalii
          de generalizare a monstruleților, apoi vor folosi aceste informații pentru
          a crea un algoritm (instrucțiuni) pentru o altă echipă care trebuie să deseneze
          un anumit mosntruleț. Echipele vor face schimb de instrucțiuni și vor desena
          monstrulețul indicat de algoritmul celuilalt grup. Este desenul așa cum
          a intenționat echipa inițială?
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: Programare pe Hârtie Milimetrică
        desc: 'Programându-și unii altora ce imagini să deseneze, elevii vor începe
          să înțeleagă ce este în realitate programarea. Ora va începe astfel: elevii
          se vor învăța unii pe alții să deseneze pătrate pe o foaie grafică, încercând
          să reproducă o anumită imagine. Dacă este timp, lecția poate încheia cu
          imagini pe care chiar elevii le-au creat.'
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: Algoritmi
        desc: Această lecție este despre algoritmi. Folosind piese de tangram și hârtie
          grafică, primul exercițiu va arăta cât este de important ca fiecare instrucțiune
          să fie formulată cât mai clar și fără ambiguități. După acesta, toată clasa
          va explora cât mai multe modalități de a îndoi o foaie ca dreptunghi, observând
          cum unele metode necesită mai multe sau mai puține îndoituri decât celelalte.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: Funcţii
        desc: În această lecție, elevii vor crea un suncatcher din șir, mărgele și
          un talisman special. Elevii vor urma o serie de pași repetitivi, apoi li
          se va cere să identifice anumite seturi de ”competențe” care sunt multiplicate
          de câteva ori. Odată definite acele competențe, vor fi apelate dintr-un
          program principal și întregul minunat proces de creație va fi înregistrat
          pe o singură foaie de hârtie. Programul final va fi îndreptat spre întreaga
          clasă, indiferent de șirul, mărgelele și talismanele avute. Pentru a fi
          permis acest lucru, elevii trebuie să facă abstracție de detaliile materialelor
          lor și să formuleze termeni vagi pentru fiecare set de rechizite. Această
          utilizare a unor substituienți generici este o introducere minunată în variabile.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: Condiţii
        desc: Acesta este un joc cu clasa. După prezentarea ideii deciziilor, instrucțiuni
          dacă, și repetițiilor, elevii pot exersa împreună folosirea unui program
          scris anterior, un pachet de cărți și șansa remizei.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: Compunere muzicală
        desc: Cititul de poezii este o aventură destul de intuitivă pentru cei mai
          mulți elevi. Vom lua o activitate bine cunoscută și o vom schimba într-o
          învățătură riguroasă despre definirea și apelul funcțiilor. Odată ce elevii
          sunt familiarizați cu procesul de definire/apel, vom adăuga funcționalități
          suplimentare aduse de transmiterea de parametri la apelarea acelor funcții.
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: Abstractizare
        desc: Această activitate combină rutina zilnică a elevilor dvs. cu un joc
          de gândire de tip Mad-Lib, pentru a ajuta elevii să învețe despre eficiența
          abstractizării.
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: Programare de releu
        desc: Această lecție va prelua o idee dintr-o activitate anterioară (4. Programarea
          pe hârtie grafică) și va folosi acele competențe pentru a evidenția importanța
          completitudinii programelor care operează secvențial și a verificării frecvente
          de bug-uri în programe.
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: Internetul
        desc: În această lecție, elevii își vor imagina că parcurg Internetul, în
          timp ce vor învăța despre adresele web, IP-uri și DNS.
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: Terminare
        desc: Revizuirea finală a primelor 20 de ore va ajuta elevii să evidențieze
          toate momentele lor favorite, oferindu-le următorii pași pe care îi pot
          parcurge pe cont propriu dacă sunt interesați să continue călătoria lor
          în informatică.
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: Hărţi Fericite
        desc: Elevii creează algoritmi simpli (seturi de instrucțiuni) pentru a deplasa
          un personaj prin labirint folosind o singură comandă.
        video: C1_hărți_fericite_fără calculator
      MoveIt:
        title: Mişcă-te, Mişcă-te
        desc: Elevii creează algoritmi simpli (seturi de instrucțiuni) pentru a deplasa
          un personaj prin labirint folosind o singură comandă.
        video: C1_mișcămișcă_fără calculator
      PlantASeed:
        title: 'Algoritmi din viaţa reală: Plantează o sămânţă'
        desc: Această lecție extrage algoritmi pe care îi folosim în viața de zi cu
          zi, luând ca exemplu plantarea unei semințe. Urmărește, de asemenea, să
          formeze o imagine mai clară a informaticii și a rolului important pe care
          îl au algoritmii.
        video: C1_plantare_sămânță
      BuildingAFoundation:
        title: Construirea unei Fundaţii
        desc: Elevii construiesc o structură folosind numai rechizitele oferite. Structurile
          trebuie să finalizeze o sarcină (ating o anumită înălțime sau suportă o
          anumită greutate) și elevii discută ideea de a fi perseverent când lucrurile
          devin complicate.
        video: C1_construcție_fundație
      GettingLoopy:
        title: Transformând în Buclă
        desc: Această lecție prezintă conceptul de repetiție în programare (instrucțiuni
          repetate) printr-o activitate care implică dansul. Elevii vor învăța o coregrafie
          simplă, apoi vor fi instruiți să o repete.
        video: C1_începem_repetițiile
      RelayProgramming:
        title: Programare de releu
        desc: Elevii aleargă într-o cursă cu ștafetă, în care au de sărit garduri
          pentru a scrie un algoritm pe baza unei imagini ”Programarea pe hârtie grafică”.
          Ei pot scrie o singură instrucțiune la un moment dat și, dacă este vreo
          eroare, trebuie să șteargă tot înapoi până la acel punct.
        video: C2_programarea_cu_ștafetă
      Conditionals:
        title: Condiţionale
        desc: 'Pentru a învăța despre instrucțiuni decizionale, elevii joacă un joc
          de cărți și creează reguli precum: ”Dacă trag o carte roșie, obțin un punct”
          și ”Dacă trag o carte neagră, tu obții un punct.”'
        video: C2_decizii_cu_cărți
      BigEvent:
        title: Marele eveniment
        desc: Elevilor li se prezintă conceptul de ”eveniment” în programare, care
          reprezintă o acțiune pe care o urmărește constant calculatorul. Profesorul
          va apăsa butoane pe o telecomandă de hârtie, iar elevii vor reacționa în
          funcție de butonul care a fost apăsat.
        video: C1_marele eveniment_fără calculator
      GoingPlacesSafely:
        title: Mergând în locuri în siguranţă
        desc: Internet-ul este o forță, dar uneori și un loc periculos. Profesorii
          arată cum poate fi sigură navigarea pe Internet.
        video: C1_vizitând_locuri_sigure
      GraphPaperProgramming:
        title: Programare pe Hârtie Milimetrică
        desc: Elevii scriu un algoritm (set de instrucțiuni) folosind un set de comenzi
          predefinite pentru a-i direcționa pe colegii de clasă să reproducă un desen.
        video: C2_hârtie_grafică
      PaperPlanes:
        title: 'Algoritmi din viaţa reală: Avioane de Hârtie'
        desc: Această lecție evidențiază algoritmi pe care îi folosim în viața de
          zi cu zi, de exemplu realizarea de avioane din hârtie. De asemenea, această
          lecție încearcă să formeze o imagine mai clară despre informatică și rolul
          esențial pe care îl au algoritmii.
        video: C2_avioane_de_hârtie
      BinaryBracelets:
        title: Brăţări Binare
        desc: Elevii creează brățări ca o reprezentare binară a primei litere din
          numele lor. Elevii învață ca datele pot fi reprezentate și stocate în mai
          multe feluri.
        video: C2_brățări_binare
      DigitalFootprint:
        title: Amprenta ta Digitală
        desc: Profesorii introduc elevilor ideea că postarea informațiilor online
          despre ei înșiși creează un "traseu", o amprentă digitală, care are consecințe.
        video: C2_digital_footprint
      ComputationalThinking:
        title: Gândire Computațională
        desc: Elevii folosesc paşii de gândire computaţională (descompune, model meci,
          abstracte, algoritmul) să-și dea seama cum să joace un joc care vine fără
          instrucţiuni.
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: Prinzători ai Soarelui Funcţionali
        desc: Elevii creează un algoritm cu variabile şi funcţii (bucăţi de cod pe
          care doriţi să utilizaţi peste si peste din nou) pentru a crea suncatchers
          folosind șiruri de mărgele.
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: Compoziții muzicale cu parametri
        desc: Elevii folosesc conceptul de cor dintr-un cântec pentru a afla despre
          transmiterea parametrilor (care personalizează o funcție fără a trebui să
          rescrie întreaga funcție).
        video: C3_compoziție_cu_parametri
      DiceRace:
        title: 'Algoritmi din viaţa reală: cursa de zaruri'
        desc: Această lecție arată modul în care noi folosim algoritmi în viața de
          zi cu zi. Elevii vor identifica şi nota algoritmul pentru un joc de zaruri.
        video: C3_dice_race
      Internet:
        title: Internet
        desc: Elevii transmit mesaje pe bucăți de hârtie simulând trimiterea mesajelor
          folosind Internetul.
        video: C3_internet
      Crowdsourcing:
        title: Obţinând Informaţii/Critici
        desc: Elevii folosesc crowdsourcing, o tehnica de rezolvare a problemelor
          comune în informatică, pentru a finaliza o sarcină împreună ca o modalitate
          mai eficientă decât rezolvarea individuală.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: Cetățenia Digitală
        desc: Elevii exploreaza diferenţa dintre informaţii private şi informaţii
          personale, distinge ceea ce este sigur şi nesigure pentru a partaja online.
      TangramAlgorithms:
        title: Algoritmi Tangram
        desc: Această lecţie ne arată ceva important despre algoritmi. Dacă vă păstraţi
          un algoritm simplu există o mulţime de moduri de a-l folosi. Dacă doriţi
          să vă asiguraţi că toată lumea termină cu acelaşi lucru, atunci algoritmul
          dumneavoastră are nevoie de mai multe detalii.
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: Plic Variabile
        desc: Variabilele permit libertate în informatică.  Această lecţie vă ajută
          să înțelegeți ce sunt variabile şi cum le putem folosi în moduri diferite.
          Utilizați această activitate înainte de (sau în legătură cu) lecţia pe abstractizare.
        video: C4_unplugged_variables
      MadGlibs:
        title: Mad Glibs
        desc: Abstractizarea este una dintre cele mai importante aptitudini pentru
          ca un programator să înţeleagă.  Această activitate îi va pune pe elevii
          dvs. să analizeze povestiri pentru a găsi diferenţe, astfel încât să poată
          generaliza. Acele povestiri generalizate vor deveni șabloane pentru altele
          noi, distractive și ciudate.
        video: C4_unplugged_madlibs
      ForLoopFun:
        title: Distracție cu repetiția Pentru
        desc: Ştim că repetițiile ne permit să reluăm lucruri iar și iar, dar acum
          avem de gând să învăţăm cum să folosim repetiții cu structură extra încorporată.
        video: C4_unplugged_forloops
      SongwritingWithParameters:
        title: Compozitie cu parametri
        desc: 'Una dintre structurile cele mai magnifice din lumea informaticii este
          funcţia.  Funcţiile (uneori numite proceduri) sunt mini-programe pe care
          le puteţi folosi iar și iar in programul mai mare. Această lecţie va ajuta
          elevii să înţeleagă intuitiv de ce combinarea de bucăţi de cod în funcţii
          este o practică așa de utilă.  '
        video: C4_unplugged_parameters
      BinaryImages:
        title: Imagini binare
        desc: Deşi mulţi oameni cred că binar înseamnă strict zerouri și unu, cursurile
          noastre anterioare predate elevilor arată că informaţiile pot fi reprezentate
          într-o varietate de opţiuni binare.  Această lecţie face un pas mai departe
          pentru dezvoltarea conceptului, ilustrând cum un computer poate stoca informații
          complexe (precum imagini şi culori) în sistem binar.
        video: C4_unplugged_binary
      VideoGamesCoordinatePlanes:
        title: Jocuri Video și Planuri de coordonate
        desc: Descrierea lecției Jocuri Video și Planuri de coordonate
      Contracts:
        title: Contracte
        desc: Descrierea lecției fără calculator Contracte
      DesignRecipe:
        title: Rețeta pentru design
        desc: Descrierea lecției Rețete pentru Design
      Booleans:
        title: Booleene
        desc: Descrierea lecției Valori booleene
      ConditionalsPiecewiseFunctions:
        title: Decizii și porțiuni de funcții
        desc: Descrierea lecției Decizii și Funcții inteligente
      CollisionDetection:
        title: Detectarea coliziunilor
        desc: Detectarea coliziunilor - prezentare

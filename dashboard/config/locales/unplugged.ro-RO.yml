      RelayProgramming:
        desc: Elevii aleargă într-o cursă cu ștafetă, în care au de sărit garduri
          pentru a scrie un algoritm pe baza unei imagini ”Programarea pe hârtie milimetrică”.
          Ei pot scrie o singură instrucțiune la un moment dat și, dacă este vreo
          eroare, trebuie să șteargă tot înapoi până la acel punct.
        title: Programare de releu
      RelayProgramming_2018:
        desc: Această activitate va începe cu o scurtă lecție despre depanare și persistență,
          apoi se va muta rapid la o cursă contra cronometru, în timp ce elevii intră
          în echipe și lucrează împreună pentru a scrie un program câte o instrucțiune

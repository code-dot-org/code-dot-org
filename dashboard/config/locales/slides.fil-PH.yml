      2:
        image: notes/C4_for_loops_no_bee_2.png
        text: Halimbawa, ang isang "repeat three" na bloke ay nagbibilang mula sa
          1 hanggang sa 3 sa pamamagitan ng pagdagdag ng 1. Bawat beses na nagbibilang

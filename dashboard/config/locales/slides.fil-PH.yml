    C4_for_loops_no_bee:
      1:
        image: notes/C4_for_loops_no_bee_1.png
        text: Kapag gumagamit ka ng "repeat" na bloke para ma-loop ang iyong code,
          paano malaman ng kompyuter kung naulit na ba niya ito nang sapat? Ang repeat

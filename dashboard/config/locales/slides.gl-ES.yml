    gumball_intro:
      1:
        image: notes/gumball_intro_1.JPG
        text: Se queres facer o teu propio xogo, é realmente fácil. Todo o que precisas
          son algúns conceptos básicos de programación e podes comezar a xogar o xogo
          que creaches.
      2:
        image: notes/gumball_intro_2.JPG
        text: Tes un xogo favorito? Imos dar un paso para a creación de xogos tal
          como o do PlayLab. Os bos xogos teñen unha historia, e toda historia ten
          personaxes. Os personaxes fan cousas como falar, se mover e interactuar
          os uns cos outros. Talvez até mesmo marcar puntos con base nas regras do
          xogo. Hoxe, imos aprender como facer todas esas cousas, unha a unha, con
          personaxes divertidos e imos crear un xogo desde cero que pode ser compartido
          e xogado nun móbil.
      3:
        image: notes/gumball_intro_3.JPG
        text: Hoxe, imos aprender a facer todas esas cousas, unha por unha, con personaxes
          divertidos e imos crear un xogo desde cero, que pode ser compartido e xogado
          nun móbil.
      4:
        image: notes/gumball_intro_4.JPG
        text: A túa pantalla está dividida en tres partes principais. Á esquerda está
          o espazo do xogo, onde o teu programa será executado. As instrucións para
          cada nivel están escritas abaixo.
      5:
        image: notes/gumball_intro_5.JPG
        text: Esta área do medio é a caixa de ferramentas e cada un deses bloques
          é un fragmento de código.
      6:
        image: notes/gumball_intro_6.JPG
        text: O espazo en branco á dereita chámase área de traballo e é aquí que imos
          construír o noso programa.
      7:
        image: notes/gumball_intro_7.JPG
        text: Para comezar terás que conectar os teus bloques ao bloque laranxa "cando
          executar". É posíbel conectar diversos bloques os uns aos outros, arrastrándoos
          até ver a liña amarela e, entón, eles se encaixam.
      8:
        image: notes/gumball_intro_8.JPG
        text: Neste primeiro desafío, imos facer os personaxes diciren algo conectando
          o bloque "diga" ao bloque "cando executar" e tecleando a túa mensaxe. Cando
          coloques os bloques no lugar, presiona o botón Executar e mira o que programaches.
      9:
        image: notes/gumball_intro_9.JPG
        text: Comeza e, cando termines, vas poder crear o teu propio xogo, con todos
          os tipos de xogadores que poden interactuar, marcar puntos, xogar cousas
          e facer os outros desapareceren. Ti es quen decides!
    gumball_events:
      1:
        image: notes/gumball_events_1.JPG
        text: 'Agora, imos aprender un pouco sobre algo que todos os programadores
          de xogos usan todos os días: os eventos. Un evento di ao programa que debe
          oír cando algo aconteza e, cando esa cousa acontece, realiza unha acción.'
      2:
        image: notes/gumball_events_2.JPG
        text: 'Algúns exemplos de eventos son: detectar un clic do rato, o toque dunha
          tecla de dirección ou un toque na pantalla.'
      3:
        image: notes/gumball_events_3.JPG
        text: Aquí, imos facer o personaxe dicir algunha cousa cando o xogador prema
          nel. Imos usar o bloque "cando premido" e anexarlle o bloque "diga". Cando
          o xogador prema, todos os bloques anexados a ese bloque serán executados.
      4:
        image: notes/gumball_events_4.JPG
        text: Hai tamén os bloques "cando a frecha estivese presionada". Se lles conectas
          os bloques "mova", podes comezar a mover os teus personaxes para enriba,
          para baixo, para esquerda e para a dereita coas frechas do teclado. Aos
          poucos, o teu xogo está ficando cada vez máis interativo.
    gumball_repeat:
      1:
        image: notes/gumball_repeat_1.JPG
        text: Consegues imaxinar se tiveses que repetir algo para toda vida? Felizmente
          nunca vas precisar facer iso, porque os computadores son realmente bos en
          repetir cousas.
      2:
        image: notes/gumball_repeat_2.JPG
        text: Este é o bloque "repita infinitamente". Todo dentro deste bloque vai
          acontecer no xogo para sempre. Se queremos que un personaxe faga algo repetidamente
          sen que o xogador faga nada, imos colocar eses bloques dentro do bloque
          "repita infinitamente".
      3:
        image: notes/gumball_repeat_3.JPG
        text: Neste próximo desafío, o noso obxectivo é axudar o personaxe a realizar
          algo continuamente. Aprender sobre o funcionamento dos comandos de repetición
          vaiche axudar a economizar moito tempo no futuro, cando crees o teu propio
          xogo.

    mc_intro:
      1:
        image: notes/mc_intro_1.JPG
        text: O meu nome é Jens Bergensten, pero me chaman Jeb. Son o desenvolvedor
          xefe do Minecraft aquí na mojang. con. Penso que tiña 11 ou 12 anos cando
          comecei a programar porque quería facer xogos. Un dos amigos do meu pai
          díxome que para facer xogos necesitaba aprender a programar. Foi así como
          comecei. Gústame deseñar e descubrir a arquitetura das cousas. Iso é o que
          máis me gusta no Minecraft.
      2:
        image: notes/mc_intro_2.JPG
        text: Durante a próxima hora vas aprender o básico da informática, programando
          a Alex ou o Steve para andaren por un mundo simulado de Minecraft.
      3:
        image: notes/mc_intro_3.JPG
        text: 'A programación tradicional acostuma a ser en texto, pero hoxe imos
          usar blockly: un sistema que usa bloques que podes arrastrar e soltar para
          escribir programas. Por baixo realmente estás creando código en JavaScript.'
      4:
        image: notes/mc_intro_4.JPG
        text: Os conceptos que vas aprender son os que os programadores usan todos
          os días e son a base da informática. Aquí na Mojang, usamos os mesmos conceptos
          para facer funcionar o Minecraft.
      5:
        image: notes/mc_intro_5.JPG
        text: Antes de comezar vas escoller o teu personaxe. Eu vou escoller a Alex.
          Imos construír o código para un programa que vai axudarlle a andar pola
          pantalla.

    C4_function_create:
      1:
        image: notes/C4_function_create_1.png
        text: Agora que editaches bloques de función, é hora de crear un desde cero.
          É ben simple. Verás que a caixa de ferramentas ten unha categoría chamada
          "funcións". Se premes nela, verás un botón laranxa chamado "crear unha función".
          Premer nel abre o editor de funcións que xa usache para editar bloques de
          función xa existentes.
      2:
        image: notes/C4_function_create_2.png
        text: Como antes, comezas dando un nome para a túa función, escribindo unha
          descrición do que a función debe facer. Por exemplo, ela vai debuxar un
          cadrado ou un triángulo. Entón, arrastre bloques da caixa de ferramentas
          para o espazo en branco abaixo. Lémbrate de arrastrar os bloques para dentro
          do bloque verde da función.
      3:
        image: notes/C4_function_create_3.png
        text: Cando termines, clica en "salvar e saír". Iso te levará de volta á área
          de traballo principal dos desafíos. A nova función que creaches vai aparecer
          como un bloque verde na categoría "funcións" da túa caixa de ferramentas.
          Arrástrao e sóltao na área de traballo principal e úsao como calquera outro
          bloque para resolver o desafío.
    C4_function_edit:
      1:
        image: notes/C4_function_edit_1.png
        text: Unha das mellores cousas na programación é que cando ensinas a un computador
          a realizar unha acción podes chamar a esa función novamente. Dáslle un nome
          e entón podes chamala. Iso é o mesmo que aumentar a linguaxe.
      2:
        image: notes/C4_function_edit_2.png
        text: No programa que creamos, aprendemos a debuxar un cadrado movendo e virando
          catro veces. Podemos apañar esa función e chamala "debuxe un cadrado". Así,
          sempre que quixéramos facer iso, simplemente dicimos "debuxe un cadrado"
          e o código desa función será chamado e farao por nós. Engadimos este concepto
          á nosa linguaxe de programación.
      3:
        image: notes/C4_function_edit_3.png
        text: Neste desafío xa temos creada unha función "debuxe un cadrado" para
          ti. Ti vala ver na caixa de ferramentas como un bloque verde. O que precisas
          facer é escribir o mesmo código que escribiches antes para debuxar un cadrado
          e colocalo dentro desa función. Para facer isto, clica na opción editar
          no bloque verde "debuxe un cadrado". Isto vai abrir o editor de funcións.
          O editor ten tres partes. Un lugar no cal dás un nome para a túa función.
          Vai aparecer no bloque verde antes da función. Despois escribe unha descrición
          curta do que debe facer a túa función.
      4:
        image: notes/C4_function_edit_4.png
        text: Neste caso debe debuxar un cadrado. A área en branco abaixo disto é
          a área de traballo, e funciona igual ao que xa vés usando. Arrastra e solta
          bloques da caixa de ferramentas na área de traballo. Lémbrate de colocar
          os bloques que crean un cadrado dentro do bloque verde da función. Cando
          termines, clica en "salvar e saír". Iso vaite levar de volta á área de traballo
          principal do desafío. Agora podes usar o bloque "debuxe un cadrado" como
          calquera outro bloque para resolver o desafío.
    C4_function_parameters:
      1:
        image: notes/C4_function_parameters_1.png
        text: Aquí hai unha función que debuxa un cadrado con lados de 50 pixels.
          Excelente, pero e se eu quixese debuxar un cadrado con lados de 50 pixels
          e outro con lados de 100 pixels? Non precisamos facer dúas funcións separadas
          para facer practicamente a mesma cousa. En vez diso, podemos usar unha función
          cun parámetro.
      2:
        image: notes/C4_function_parameters_2.png
        text: Os parámetros permítennos atribuír valores para unha función que son
          usados como variábeis dentro da función. Imos tentar agregar un parámetro
          chamado "lonxitude" a esa función para que poidamos crear cadrados de tamaños
          distintos. No editor de funcións podes editar o nome e descrición como antes,
          pero agora tamén podes agregar un parámetro. Escribe o nome do parámetro
          no espazo e clica en "agregar parámetro". Isto vai crear un bloque vermello
          co nome do parámetro que acabas de crear. Agora podemos substituír o 100
          no bloque "avanzar 100" polo parámetro "lonxitude" para que avance a lonxitude
          desexada.
      3:
        image: notes/C4_function_parameters_3.png
        text: Clica en salvar e pechar e arrastra o teu novo bloque "cree un cadrado"
          da categoría funcións na caixa de ferramentas. Vas ver que ao lado hai un
          espazo baleiro de "lonxitude", porque a función quere saber cal debe ser
          o valor do parámetro lonxitude. Arrastra un bloque numérico da categoría
          matemática e colócao nese espazo. Ves como podes usar a función varias veces
          con lonxitudes distintas para crear cadrados de tamaños distintos? Proba!
    C4_intro:
      1:
        image: notes/C4_intro_1.png
        text: Normalmente a programación faise toda en texto, pero imos usar o Blockly,
          que usa bloques visuais que poden ser arrastrados e posicionados para escribir
          programas. Indirectamente aínda estás creando código. Para comezar, imos
          crear o código para un programa que vai axudar a este Angry Bird a andar
          por un labirinto para chegar até o porco malvado que roubou os seus ovos.
      2:
        image: notes/C4_intro_2.png
        text: O Blockly é dividido en tres partes principais. Á esquerda está o labirinto
          do paxaro, onde o teu programa será executado. As instrucións para cada
          nivel están escritas abaixo do labirinto. Esa área do medio é a caixa de
          ferramentas, e cada un deses bloques é un comando que o paxaro consegue
          entender. O espazo en branco á dereita é chamado de área de traballo, e
          é onde imos crear o noso programa.
      3:
        image: notes/C4_intro_3.png
        text: Se eu arrastro un bloque "mova" para a nosa área de traballo e premo
          en "Executar", o que acontece? O paxaro avanza un cadradiño na reixa. E
          se eu quixera que o paxaro faga algo despois de avanzar un cadradiño? Podo
          agregar outro bloque ao noso programa.
      4:
        image: notes/C4_intro_4.png
        text: Vou escoller o bloque "vire á dereita" e arrastralo para baixo do meu
          bloque avance até que a frecha amarela apareza. Entón vou soltalo e os dous
          bloques van se xuntar. Cando eu apertar "executar" novamente, o paxaro vai
          realizar os comandos que están apiñados de enriba para baixo na nosa área
          de traballo.
      5:
        image: notes/C4_intro_5.png
        text: Se queres excluír un bloque, simplemente remóveo da pila e arrástrao
          para a recolledora de lixo. Despois de premer en Executar, sempre podes
          premer no botón Reiniciar para facer o paxaro volver para o inicio. Agora
          imos apañar os porcos!
    C4_math_artist:
      1:
        image: notes/C4_math_artist_1.png
        text: Se eu quixera debuxar un retángulo con 50 pixels de altura e con lonxitude
          igual a dúas veces a súa altura, como podo programar o computador para facer
          iso? Ben, eu podería dicir ao artista subir cincuenta, despois 100 para
          o lado e mover todo dúas veces. Pero nese caso eu estaría facendo as contas
          para o computador.
      2:
        image: notes/C4_math_artist_2.png
        text: Multiplicar cincuenta por dous de cabeza pode non ser tan difícil, pero
          os computadores son realmente bos en matemáticas, entón debemos deixalos
          facer as contas sempre que fose posíbel. Se eu simplemente usase unha variábel
          chamada altura, podería mudar a altura facilmente para cincuenta e entón
          mudar o algoritmo para dicir ao artista que suba o valor da altura, vire
          para a dereita e ande dúas veces a altura, o que nos dá un retángulo con
          lonxitude igual a dúas veces a súa altura.
    C4_unplugged_algorithms:
      1:
        image: notes/C4_unplugged_algorithms_1.png
        text: Esta lección chámase Algoritmos de Tangram. O tangram é un creba-cabezas
          con sete pezas que se encaixan para crear outras formas. Vas usar un algoritmo
          para explicar ao teu compañeiro como montar o creba-cabezas.
      2:
        image: notes/C4_unplugged_algorithms_2.png
        text: Un algoritmo é só unha lista de accións que deben ser tomadas para completar
          unha tarefa. Nós usámolos todos os días, en cousas como listas de compras
          e receitas. Se o teu algoritmo fose moi simple, haberá moitos modos de interpretalo,
          e quen o fose executar pode non conseguir exactamente o que ti querías.
          Se quixeras garantir que todos obteñan o mesmo resultado, o teu algoritmo
          deberá ser detallado e específico.
      3:
        image: notes/C4_unplugged_algorithms_3.png
        text: Hoxe estou usando un algoritmo para terminar unha pintura. Eu quería
          tentar pintar algúns lobos, pero non son o mellor pintor do mundo. Felizmente
          para persoas coma min, alguén inventou a pintura por números. Temos corenta
          cores e pequenas letras e números que din con que cor pintar cada sección.
          A pintura por números me di exactamente cal cor usar e onde.
      4:
        image: notes/C4_unplugged_algorithms_4.png
        text: É moi específica, entón podo seguir as instrucións e a pintura ficará
          incríbel! É un excelente algoritmo. Se as instrucións non fosen abondo específicas,
          os meus lobos non ficarían tan bos. Cando realmente quixeras que algunha
          cousa fique exactamente do xeito que planeaches, é mellor ser extremamente
          preciso.
    C4_unplugged_binary:
      1:
        image: notes/C4_unplugged_binary_1.png
        text: En cada equipo, a persoa que está instruíndo, aquela que está co papel,
          debe descubrir cal será o seu símbolo de "desconectado" e cal será o seu
          símbolo de "ligado". En binario, é unha especie de alfabeto con dúas letras,
          como se as letras A e B fosen todo o alfabeto, pero neste caso, temos 0
          e 1.
      2:
        image: notes/C4_unplugged_binary_2.png
        text: O modo máis común de usar binarios é nunha instrución "se". É un clásico
          da programación. O programa é executado e, se algo fose certo, fai unha
          cousa, ou, senón, fai outra cousa. E se quixeras facer algo un pouco máis
          complicado? En vez dunha instrución "se", podes querer traballar con algo
          como unha imaxe ou un son nun computador.
      3:
        image: notes/C4_unplugged_binary_3.png
        text: 'O computador só coñece binario, pero unha imaxe non é binária. Non
          está feita duns e ceros, entón como podes facer? Aquí está un exemplo: tes
          esa linda imaxe. Unha imaxe é, basicamente, unha forma de informacións.
          Todas as informacións poden ser codificadas en binario dun xeito ou doutro,
          só tes que descubrir como.'
      4:
        image: notes/C4_unplugged_binary_4.png
        text: Imaxina que imos colocar un cadriculado sobre ese oso panda e decidir
          se cada cadrado é máis negro ou máis branco, e entón, imos colorar así.
          Agora, cada célula do cadriculado é negra ou branca, e dicimos que os cadrados
          negros son ceros (díxito binario), e os cadrados brancos son un, o outro
          díxito binario. Ao final, o que terás é unha chea duns e ceros. É así como
          se representa esa imaxe en binario.
    C4_unplugged_forloops:
      1:
        image: notes/C4_unplugged_forloops_1.png
        text: Esta lección chámase diversión co bucle "para". Nesta lección imos aprender
          a usar a recta numérica para xogar un xogo de dados. Cada xogador vai xogar
          tres veces para definir un valor inicial, un valor final, e un intervalo.
          En cada quenda, facemos un círculo no valor inicial, e todos os valores
          que estean ao mesmo número de pasos por diante que o valor do noso intervalo.
          Paramos de facer círculos cando chegamos ao noso valor final. Quen teña
          a maior puntuación gaña!
      2:
        image: notes/C4_unplugged_forloops_2.png
        text: Os bucles "para" poden ser útiles en moitos lugares, e se vas ser un
          meteorólogo, vas usar os bucles "para" todo o tempo. Ola, eu son Becky,
          e traballo na EverPower Renewables como meteorólogo especializada en ventos.
          Eu prevexo a velocidade dos ventos na área do desfiladeiro do Río Colúmbia,
          onde a empresa ten parques eólicos.
      3:
        image: notes/C4_unplugged_forloops_3.png
        text: Estamos tentando entender a forza dos ventos alí, para que saibamos
          canta enerxía será xerada. Fornecemos esas informacións aos comercializadores
          de enerxía en tempo real. Eles compran e venden enerxía con base en canta
          enerxía dicimos que será xerada, para garantir que a rede enerxética permaneza
          equilibrada, que as luces da súa casa continúen acendidas, e que maximizemos
          a enerxía que obtemos dos nosos parques.
      4:
        image: notes/C4_unplugged_forloops_4.png
        text: Estamos no centro nacional de control da EverPower Renewables, aquí
          en Portland, e é aquí onde recibimos informacións de todas os nosos parques
          por todo o país. Nin mesmo os computadores máis poderosos de hoxe poden
          simular a atmosfera enteira. Nos modelos de previsión computadorizados,
          temos o que chamamos malla. Cada punto da malla corresponde a unha latitude
          e unha lonxitude. Temos que calcular a física e tentar descubrir a velocidade
          do vento, temperatura, presión, ese tipo de cousas.
      5:
        image: notes/C4_unplugged_forloops_5.png
        text: Como esas mallas son ben grandes, e estamos a facer iso en moitos puntos,
          estamos pasando por esas cousas millóns e millóns de veces. Eu uso bucles
          para todo o que fago. Por exemplo, aquí hai un bucle "para". Cando estás
          facendo previsións do vento, hai tantos parámetros distintos que sería imposíbel
          para un ser humano se sentar e facer todas esas contas. Hai tantos aspectos
          distintos afectando o que acontece co vento que precisamos dun modelo computadorizado
          para prevelo.
    C4_unplugged_madlibs:
      1:
        image: notes/C4_unplugged_madlibs_1.png
        text: Nesta lección, imos xogar con algunhas historias de cubrir os ocos en
          branco. Tes un modelo que podes cubrir para crear historias similares, pero
          con diferenzas moi divertidas.
      2:
        image: notes/C4_unplugged_madlibs_2.png
        text: Nesta lección, tamén aprendemos a crear un modelo abstraído a partir
          de dúas historias que xa foron creadas. A abstracción é a arte de eliminar
          diferenzas e detalles para que poidamos ver como unha solución pode funcionar
          para problemas distintos. Isto é moi útil en informática, porque nos permite
          crear funcións que poden ser útiles en moitas situacións distintas.
    C4_unplugged_parameters:
      1:
        image: notes/C4_unplugged_parameters_1.png
        text: Esta lección chámase Escribindo unha canción con parámetros. Imos escribir
          algunhas músicas. Ás veces, o retrouso é un pouquiño distinto cada vez que
          o cantas. Coñeces a música "Old Macdonald Had a Farm"? O retrouso é un pouco
          distinto para cada animal. E naquela facenda, el tiña unha vaca, i-á-i-á-ô.
          A pequena mudanza no retrouso pode ser mostrada usando algo que chamamos
          "parámetros".
      2:
        image: notes/C4_unplugged_parameters_2.png
        text: Ás veces unha función precisa dun parámetro. Un parámetro é unha información
          adicional que podes pasar para unha función e personalizala para unha necesidade
          especial. Cando fas xelado na casa cos teus amigos, está usando un proceso
          similar aos parámetros nun programa de computador.
      3:
        image: notes/C4_unplugged_parameters_3.png
        text: A bóla do xelado de crema pode ser igual en todos os cucuruchos, pero
          cando pides aos teus amigos que escollan dúas coberturas, consegues moitas
          combinacións distintas. O nome da función é "cobertura", pero cada tipo
          de cobertura é un parámetro. Funcións e parámetros funcionan xuntas na produción
          de excelente programas de computador e tamén excelente sundaes.
    C4_unplugged_variables:
      1:
        image: notes/C4_unplugged_variables_1.png
        text: Esta lección chámase "variábeis en sobres". Imos aprender como podemos
          construír sentenzas mesmo cando temos informacións que faltan. A maioría
          de nós xa está familiarizado coa idea de cubrir un espazo en branco. Facemolo
          cando colocamos o noso nome na lección de casa. Ás veces, máis dunha palabra
          precisa ser cuberta, e, nese caso, identificamos ese espazo en branco, para
          que saibamos que información vai aí.
      2:
        image: notes/C4_unplugged_variables_2.png
        text: As variábeis son espazos reservados para informacións que poden mudar.
          Usando unha variábel para a información que falta, podemos continuar a traballar
          no que queira que esteamos a facer e deixar a alguén cubrir as informacións
          que faltan para máis tarde. Usamos moito as variábeis nos softwares. Usamos
          variábeis como espazos reservados para nomes, enderezos de e-mail, e até
          mesmo nomes de usuario. Así, podemos informar ao programa que eses detalles
          van aparecer despois que o usuario os cubrir. Usamos variábeis todo o tempo
          no noso traballo.
      3:
        image: notes/C4_unplugged_variables_3.png
        text: Sempre que precisamos almacenar unha información para máis tarde, usamos
          unha variábel. Digamos que precisamos contar o número de veces que o usuario
          escribiu un tweet. Sempre que el escribe un tweet, sumamos un a ese número,
          e sempre que el elimina un, substraímos un dese número. Sempre que precisamos
          saber cantas veces o usuario escribiu un tweet, simplemente miramos esa
          variábel.
    C4_variables_artist:
      1:
        image: notes/C4_variables_artist_1.png
        text: Unha variábel é un contedor no que podes almacenar un valor. Cando usas
          unha variábel nun algoritmo, abre o contedor e mira o valor dentro del.
          Isto che permite escribir programas máis intelixentes, que se comportan
          de modo distinto dependendo do valor almacenado na variábel.
      2:
        image: notes/C4_variables_artist_2.png
        text: Por exemplo, se eu quixese escribir un algoritmo para dicir "Feliz aniversario
          de 10 anos!" para o meu irmanziño, excelente, pero o ano que vén eu vou
          querer dicir "Feliz aniversario de 11 anos!". Podo crear unha variábel chamada
          idade para almacenar a idade do meu irmán, e escribir o meu algoritmo para
          dicir "Feliz aniversario de 'idade' anos!". Como a variábel pode mudar,
          eu podo atualizar a variábel 'idade' para ser igual a 'idade' máis 1 todos
          os anos.
      3:
        image: notes/C4_variables_artist_3.png
        text: Neste desafío, imos usar unha variábel que vai definir a lonxitude da
          liña que o noso artista vai trazar. Máis diante no noso código, o bloque
          avance vai ler esa variábel "lonxitude" para ver cal é o o seu valor.
    C4_variables_playlab:
      1:
        image: notes/C4_variables_playlab_1.png
        text: Unha variábel é un contedor no que podes almacenar un valor. Cando usas
          unha variábel nun algoritmo, abre o contedor e mira o valor dentro del.
          Isto che permite escribir programas máis intelixentes, que se comportan
          de modo distinto dependendo do valor almacenado na variábel.
      2:
        image: notes/C4_variables_playlab_2.png
        text: Agora vas probar o laboratorio, onde recibirás xogos distintos e poderás
          mudar os valores de variábeis como velocidade, altura e puntuación para
          mudar o xogo. Non terás que mudar o algoritmo do xogo para mudar como se
          xoga, só as variábeis.
      3:
        image: notes/C4_variables_playlab_3.png
        text: No meu traballo no Kindle e no raio-x para libros, aplicamos variábeis
          de moitos modos distintos. Un modo en como podes usar unha variábel é para
          almacenar os números das páxinas dun libro. O usuario pode aumentar ou diminuír
          o tamaño da fonte dun libro electrónico. Con base no tamaño da fonte, o
          número de páxinas no libro electrónico pode mudar. Podemos axustar iso almacenando
          o número de páxinas na variábel.
    infinity_playlab_events:
      1:
        image: notes/infinity_playlab_events_1.png
        text: Agora, imos aprender a ler sobre algo que os programadores de xogos
          usan todos os días. Son chamados eventos. Un evento di ao teu programa que
          prestes atención a cando algunha cousa acontece. E cando acontece realiza
          unha acción. Algúns exemplos de eventos son detectar un clic no rato, nunha
          tecla, ou un toque na pantalla.
      2:
        image: notes/infinity_playlab_events_2.png
        text: Aquí imos facer Baymax se mover para enriba para tocar Hiro, e para
          abaixo para tocar Rapunzel cando o xogador usa as frechas para enriba/paraa
          baixo ou os botóns para enriba/para abaixo. Imos usar o bloque "cando a
          frecha para enriba estivese presionada" e empatar co bloque "mova un personaxe
          para enriba", para que cando o xogador presione a frecha para enriba, todo
          o que estea ligado ao bloque "cando a frecha para enriba estivese presionada"
          sexa executado. Faremos o mesmo para mover Baymax para abaixo. Paso a paso,
          o seu xogo está ficando máis interativo.
    infinity_playlab_intro:
      1:
        image: notes/infinity_playlab_intro_1.png
        text: En que curso estás? Segundo. Sexto ano. Primeiro curso. Eu estaba no
          primeiro curso cando aprendín a programar. Gañei o meu primeiro computador
          cando estaba no sexto ano. O que me entusiasma é ser capaz de resolver os
          problemas das persoas. Podes te expresar, podes construír cousas a partir
          dunha idea.
      2:
        image: notes/infinity_playlab_intro_2.png
        text: A informática é a base de moitas das cousas que os alumnos de facultade
          e profesionais farán nos próximos vinte ou trinta anos. Gústame programar
          porque me gusta axudar as persoas. Teño a oportunidade de crear algo que
          tornará a vida das persoas máis fácil. Penso que é o máis próximo que teño
          dun superpoder. Comezar é a parte máis importante. Considérome unha principiante
          a min mesma, e quero que aprendas comigo.
      3:
        image: notes/infinity_playlab_intro_3.png
        text: Eu son John Vechey, un dos cofundadores da PopCap Games. Facemos xogos
          como Plants vs. Zombies, Bejeweled, e Peggle. O importante sobre os xogos
          non é que o teu código sexa perfecto, nin que a túa estética sexa perfecta,
          pero si como fai o xogo que te sintas e como é de divertido. Só consegues
          entender iso facendo, aprendendo e adaptando e mellorando as túas propias
          habilidades na creación de xogos.
      4:
        image: notes/infinity_playlab_intro_4.png
        text: Tes un xogo favorito? Ben, imos dar un paso para a creación de xogos
          como ese usando o laboratorio. Os bos xogos teñen unha historia, e toda
          historia ten personaxes. Os personaxes fan cousas como falar, se mover e
          interactuar os uns cos outros. Talvez até mesmo marcar puntos con base nas
          regras do xogo. Hoxe, imos aprender como facer todas esas cousas, unha a
          unha, con personaxes da Disney como a Anna, a Elsa, o Hiro, o Baymax, e
          a Rapunzel. Imos crear un xogo desde cero, que pode ser compartido e xogado
          nun móbil.
      5:
        image: notes/infinity_playlab_intro_5.png
        text: A túa pantalla está dividida en tres partes principais. Á esquerda está
          a área do xogo, onde o teu programa será executado. As instrucións para
          cada nivel están escritas abaixo. A área do medio é a caixa de ferramentas,
          e cada un deses bloques é unha parte do código. O espazo en branco á dereita
          é chamado área de traballo, e é onde imos crear o noso programa.
      6:
        image: notes/infinity_playlab_intro_6.png
        text: Para comezar vas precisar encaixar os teus bloques ao bloque laranxa
          "cando executar". Podes encaixar varios bloques arrastrándoos até ver o
          contorno amarelo, e daquela vanse encaixar. Neste primeiro desafío, o Hiro
          é o personaxe 1 e o Baymax é o personaxe 2. Precisamos mover o Hiro para
          chegar até o Baymax, arrastrando o bloque "mover para a dereita" e encaixándoo
          ao bloque "cando executar". Cando os bloques estivesen no lugar, clica no
          botón "Executar" para ver o que programaches.
      7:
        image: notes/infinity_playlab_intro_7.png
        text: Imos comezar e cando terminemos poderás crear o teu propio xogo con
          estes actores incríbeis que poden interactuar, marcar puntos, lanzar microrrobots,
          cereixas, tixolas, centelas e xeo... e derrotar os uns aos outros. Depende
          de ti!
    infinity_playlab_repeat_forever:
      1:
        image: notes/infinity_playlab_repeat_forever_1.png
        text: Consegues imaxinar se tiveses que repetir algunha cousa durante toda
          a vida? Con sorte nunca terá que facer iso porque os computadores son moi
          bos en repetir as cousas. Este é o bloque "repita infinitamente". Calquera
          cousa dentro dese bloque vai acontecer para sempre no xogo.
      2:
        image: notes/infinity_playlab_repeat_forever_2.png
        text: Entón se quixéramos que un actor faga algo repetidamente, sen que o
          xogador teña que facer nada, imos colocar eses bloques dentro do bloque
          "repita infinitamente". Neste próximo desafío o teu obxectivo é axudar a
          Anna a andar continuamente para enriba e para abaixo. Aprender como os comandos
          de repetición funcionan vai aforrar moito tempo máis tarde cando vaias crear
          o teu propio xogo.
    tutorial_puzzle_challenge:
      1:
        image: notes/tutorial_puzzle_challenge_1.png
        text: O que queres ser de maior, Olivia? Astronauta. Sabes o que é un programador
          informático? Hmm non. Hmm o que? Non sei ben como explicar, a programación
          informática é moi simple. É un conxunto de instrucións, como unha receita,
          que tes que seguir paso a paso para obter o resultado desexado.
      2:
        image: notes/tutorial_puzzle_challenge_2.png
        text: Podo alterar o número de pixels ou a lonxitude da liña usando este menu.
          Cal era a lonxitude? Podes ver as instrucións de novo procurando abaixo
          do botón executar. Aquí usei o bloque avance e vou seleccionar 100 pixels.
          Podo eliminar un bloque arrastrándoo para a caixa de ferramentas ou para
          a recolledora de lixo. Imos colocalo de novo no seu sitio.
      3:
        image: notes/tutorial_puzzle_challenge_3.png
        text: Executa o código presionando executar. Ben, non funcionou! Vou apertar
          reiniciar e descubrir o que está errado. Podes tentar facer un desafío cantas
          veces queiras, e saltar desafíos e volver a eles máis tarde. Só tenta facelo
          o mellor que poidas e non desistas. Imos agregar outro avance. Aínda non
          funcionou. Podo colocar un bloque entre outros bloques.
      4:
        image: notes/tutorial_puzzle_challenge_4.png
        text: Imos apañar un bloque "vire" e colocalo entre os bloques "avance". Vire
          á esquerda 45 graos. Imos executar de novo. Reiniciar, executar, a tope!
          Aquí hai outro desafío. Ás veces tes un código inicial para completar. Aquí
          preciso agregar as lonxitudes e graos apropiados.
      5:
        image: notes/tutorial_puzzle_challenge_5.png
        text: Ás veces podes accidentalmente estragar o código inicial. O que facer
          nese caso? Podes presionar limpar desafío e comezar de novo. Vou arrastrar
          este bloque numérico para as distintas áreas de pixels. Seleccione 100 para
          pixels, 45 para graos e 100 para pixels de novo. Fantásticol! Aquí está
          a abella do Code Studio. Necesito mover a abella para cada unha das flores
          e recoller néctar.
      6:
        image: notes/tutorial_puzzle_challenge_6.png
        text: A primeira flor está a tres bloques de distancia, entón necesito tres
          bloques avance. 1, 2, 3. Entón, un "obteña néctar", despois outro obteña
          néctar. Ben, isto non funcionou! Vou colocar outro avance entre os obteña
          néctar e executar o programa de novo. Toma! funcionou! Acabas de aprender
          como usar os desafíos do artista e da abella do Code Studio. Boa sorte co
          desafío do Code Studio.
    unplug1:
      1:
        image: notes/unplug1_1.png
        text: O que queres ser de maior, Olivia? Astronauta. Sabes o que é un programador
          informático? Hmm non. Hmm o que? Non sei ben como explicar, a programación
          informática é moi simple. É un conxunto de instrucións, como unha receita,
          que tes que seguir paso a paso para obter o resultado desexado.
      2:
        image: notes/unplug1_2.png
        text: A informática é un modo de termos impacto no mundo. Poden ser vídeos
          de música, xogos ou descubrir se alguén é ou non parente de alguén. Descubrir
          os amigos das persoas. Pode facer todo tipo de cousas tolas que na verdade
          salvan vidas. Penso que debes probar. Para min é como un pincel. Penso que
          a boa programación non é tan distinta da boa arte.
      3:
        image: notes/unplug1_3.png
        text: Cando finalmente aprendín un pouco de programación, aquela parede baleira
          transformouse en varias portas que podían ser abertas, e claro, o que encontras
          atrás dela é outro corredor cheo de portas. Programar é fácil e divertido.
          Podes facer calquera cousa que queiras. Finalmente comezas a abrir portas
          o bastante para que a luz entre. Para min, un programa acabado é como unha
          estrutura chea de luz. Todos os recantos están iluminados. O número de persoas
          ás que podes chegar e interactuar é algo que o mundo nunca viu antes.
      4:
        image: notes/unplug1_4.png
        text: A nosa primeira lección nesta serie é sobre o que é a informática, o
          que un científico da computación fai, e como podes ser máis responsábel
          usando a tecnoloxía. É unha lección moi importante, pero un pouco pesada
          no texto. Cando acabemos poderás facer o teu propio código personalizado
          usando as túas iniciais. É unha actividade divertida, e moi estimulante,
          porque o binario é unha daquelas cousas que parecen ser moi técnicas, pero
          que, cando entendes, é como se falases unha lingua secreta.
    unplug2:
      1:
        image: notes/unplug2_1.png
        text: A lección sobre pensamento computacional ten o obxectivo de ensinarlle
          como coller un problema grande e difícil e dividilo en varios problemas
          máis fáciles. O obxectivo desta lección é escribir un conxunto de instrucións
          que alguén poida seguir para debuxar un dos monstros incluídos no plan da
          lección.
      2:
        image: notes/unplug2_2.png
        text: 'Os alumnos van se dividir en grupos para escribir instrucións e daquela
          vanas trocar polas doutro grupo, que terá que debuxar o monstro. Os grupos
          van escribir instrucións usando as catro etapas do pensamento computacional:
          decomposición, identificación de padróns, abstracción e algoritmos.'
      3:
        image: notes/unplug2_3.png
        text: Primeiro, os grupos van dividir a tarefa, o que significa facer un plan
          de xogo. Entón van procurar padróns entre todos os monstros do catálogo.
          Cando se decaten das diferenzas entre os monstros van abstrair ou remover
          eses detalles. Por exemplo, un monstro do catálogo ten ollos Ranzinza e
          outro ten ollos Trasno. Pero ambos teñen ollos, entón podemos escribir unha
          liña que di que o monstro ten ollos en branco.
      4:
        image: notes/unplug2_4.png
        text: Entón, os alumnos poderán escribir un conxunto de instrucións, chamado
          algoritmo, que lista as partes dos monstros que están en branco para dicir
          de que estilo deben ser. Ese é o conxunto de instrucións que van pasar aos
          outros alumnos para recriar o seu propio monstro.
    unplug3:
      1:
        image: notes/unplug3_1.png
        text: Na programación en papel cadriculado, axudamos a explicar como funciona
          a programación tentando axudar as persoas a recrearen debuxos usando só
          frechas e garabatos. Unha persoa recibe un pequeno debuxo nun papel cuadriculado
          e só necesita usar frechas específicas para tentar describir como recrear
          ese debuxo.
      2:
        image: notes/unplug3_2.png
        text: 'Nesta actividade os únicos símbolos que podes usar son estes: avance
          un cadrado, volva un cadrado, mova un cadrado para enriba, mova un cadrado
          para baixo, altere a próxima cor e cubra o seu cadrado con cor. Cando teñamos
          isto programado, podemos entregar as instrucións a outra persoa e poderá
          ler o código e tentar recrear a imaxe.'
    unplug4:
      1:
        image: notes/unplug4_1.png
        text: Na programación en papel cadriculado, axudamos a explicar como funciona
          a programación tentando axudar as persoas a recrearen debuxos usando só
          frechas e garabatos. Unha persoa recibe un pequeno debuxo nun papel cuadriculado
          e só necesita usar frechas específicas para tentar describir como recrear
          ese debuxo.
      2:
        image: notes/unplug4_2.png
        text: Na segunda metade da actividade, preguntamos aos alumnos de cantas formas
          distintas poden dobrar un pedazo de papel para crear dezaseis rectángulos
          idénticos. Entón vas discutir cantas solucións poden levar ao mesmo resultado
          e por que algunhas solucións son mellores en certas situacións.
    unplug5:
      1:
        image: notes/unplug5_1.png
        text: Na programación en papel cadriculado, axudamos a explicar como funciona
          a programación tentando axudar as persoas a recrearen debuxos usando só
          frechas e garabatos. Unha persoa recibe un pequeno debuxo nun papel cuadriculado
          e só necesita usar frechas específicas para tentar describir como recrear
          ese debuxo.
      2:
        image: notes/unplug5_2.png
        text: Na segunda metade da actividade, preguntamos aos alumnos de cantas formas
          distintas poden dobrar un pedazo de papel para crear dezaseis rectángulos
          idénticos. Entón vas discutir cantas solucións poden levar ao mesmo resultado
          e por que algunhas solucións son mellores en certas situacións.
    unplug6:
      1:
        image: notes/unplug6_1.png
        text: Esta actividade chámase programación con cartas, é excelente para todas
          as idades. Como aprendiches coas leccións anteriores, durante o contido
          sobre o Blockly, as instrucións "se" precisan ser avaliadas para sabermos
          se son certas ou falsas. Iso é condicional, e pode ser usado de varias formas
          distintas.
      2:
        image: notes/unplug6_2.png
        text: 'Sacamos vantaxe disto creando programas en papel que executas usando
          cartas escollidas aleatoriamente. Podes ter unha instrución "se" que di
          algo como: "se a carta que sacaches é maior que 8, gañas un punto. En caso
          contrario, o seu oponente gaña un punto". Podes facelo de formas máis simples
          ou máis complexas segundo te sintas máis cómodo.'
    unplug7:
      1:
        image: notes/unplug7_1.png
        text: Sabes cando ves a letra dunha música e definen o retrouso no inicio
          e despois, para o resto da música só fan referencias a el con esa palabra?
          É así como se chama a unha función.
      2:
        image: notes/unplug7_2.png
        text: Nesta lección, definimos o retrouso no comezo da música e entón comezamos
          a cantar, e entendemos que a clase non canta a palabra "retrouso", automaticamente
          volven para o inicio, onde definimos o retrouso e o cantan enteiro. Usamos
          isto como unha excelente introdución para entender o que un programa fai
          cando define e chama unha función.
      3:
        image: notes/unplug7_3.png
        text: Usamos músicas coñecidas, como Old Macdonald, para falar sobre como
          un retrouso é chamado varias veces e, ás veces, pode ser alterado. Cando
          temos unha música como Old Macdonald, na cal certas palabras mudan, temos
          unha excelente oportunidade de introducir a idea de parámetros. Pasando
          certas palabras podes enviar informacións extras para a túa función. Cando
          tiveses certeza de que todos o entenderon, podes apañar as túas propias
          músicas e dividilas ti mesmo. Vexa se, xunto con toda a clase, conseguides
          facer isto.
    unplug8:
      1:
        image: notes/unplug8_1.png
        text: A nosa lección sobre abstracción usa o concepto de madlibs, onde basicamente
          inseres un espazo en branco nunha historia que pode ser cuberta con varias
          palabras distintas. Collemos esa idea, desafiamos os nenos para que inventen
          as súas propias palabras para as súas propias historias, e realmente explicaren
          o concepto de abstracción.
      2:
        image: notes/unplug8_2.png
        text: Isto está relacionado con funcións e como podes ter unha función, como
          na música do Old Macdonald, na cal tes unha estrutura para o teu retrouso,
          pero tamén tes pequenas alteracións, e as abstraes cubríndoas toda as veces
          coa túa propia palabra. Pero ás veces tes tres palabras que mudan, entón
          as cobres con tres parámetros, isto é moi útil.
      3:
        image: notes/unplug8_3.png
        text: Podes ter unha función que se ocupe de varios problemas distintos. Moitas
          veces, as persoas van escribir funcións separadas para todos eses problemas,
          sen entender que hai só unha pequena diferenza. Se puidesen encontrar unha
          maneira de manexar esa pequena diferenza, poderían reutilizar unha función
          varias veces, en vez de ter 14 funcións distintas.
    unplug9:
      1:
        image: notes/unplug9_1.png
        text: A programación por relevos é unha lección extremadamente divertida que
          vai moito máis alá da informática. Ás veces alguén fica un pouco impaciente
          e queres mantelo atento. Esta é unha excelente forma de engadir un pouco
          de emoción á informática.
      2:
        image: notes/unplug9_2.png
        text: Divides a todos en dous grupos que fican nunha fila e corren no estilo
          relevos. A primeira persoa en cada grupo corre até o outro lado da sala,
          onde hai un papel de debuxo cadriculado e un papel en branco esperando por
          eles. Escriben o primeiro paso para crear esa imaxe, volven correndo para
          a fila e o próximo xogador vai correndo escribir o próximo paso.
      3:
        image: notes/unplug9_3.png
        text: Esta é unha excelente maneira de introducir a idea de depuración, a
          necesidade de revisar o teu propio traballo e o traballo que as persoas
          fixeron antes ca ti. Vas entender rapidamente o importante de ser coidadoso
          ao escribir o teu código cando un equipo enteiro depende de ti.
    unplug10:
      1:
        image: notes/unplug10_1.png
        text: Esta actividade explica, dunha forma fácil de entender, como funciona
          a internet. Explicamos todas as terminoloxías que necesitarás en termos
          simples para que os alumnos poidan simular transmisións de mensaxes, como
          un e-mail.
      2:
        image: notes/unplug10_2.png
        text: Os alumnos van transmitir mensaxes mentres finxen ser un dos tres métodos
          de transmisión. Internet sen fío, ADSL ou fibra ótica. Os alumnos que representan
          o wi-fi necesitan memorizar a mensaxe que están enviando, porque o wi-fi
          ten a maior probabilidade de perder algunha información.
      3:
        image: notes/unplug10_3.png
        text: Os alumnos que finxen ser o ADSL ou o cabo van levar a mensaxe nas costas
          das súas mans, con menor probabilidade de perder a información. E os alumnos
          que representan a fibra ótica van levar a mensaxe nas dúas mans. Esta actividade
          é unha excelente forma de comprender algo que moitos de nós usamos todos
          os días.
    unplug11:
      1:
        image: notes/unplug11_1.png
        text: Entón, agora é hora de dar un paso para tras e dar unha ollada a todo
          o que fixeches nas últimas dezanove leccións. Esta é unha excelente hora
          para dicir aos alumnos que o que fixeron xa é unha gran conquista. Aprenderon
          máis nestas leccións do que moitos adultos saben sobre informática.
      2:
        image: notes/unplug11_2.png
        text: Discute coa sala toda ou en grupos pequenos sobre as túas leccións favoritas.
          Cando mires para todo o que aprendiches, é o momento no cal pode brillar
          a creatividade de teus alumnos. Divídeos en grupos e pídelles que creen
          a súa propia lección offline. Atribúe un concepto chave para cada grupo,
          como funcións ou algoritmos, e dálles materiais para que usen. Pida que
          cada grupo presente a súa nova actividade ou mesmo reserve outro día para
          realizar as actividades creadas polos alumnos.
      3:
        image: notes/unplug11_3.png
        text: Todos aquí da Code.org esperamos que tiveses unha TONELADA de diversión
          durante este curso. E se o teu soño é crear a mellor nova aplicación, usar
          a programación para axudar na cura de doenzas, ou se queres ser só un grande
          solucionador de problemas, este curso foi o primeiro paso para alcanzar
          eses soños.
    starwars_intro:
      1:
        image: notes/starwars_intro_1.JPG
        text: Ola, son Kathleen Kennedy, produtora de Star Wars, O Despertar da Forza.
          Hoxe, vas traballar cun dos nosos astros, BB-8. BB-8 é un androide esférico.
          Todo o que fai e todos os seus movementos son controlados por softwares
          de computador. A informática ten impacto sobre todas as industrias, do marketing
          á saúde, aos filmes. De feito, centenares de enxeñeiros da computación traballan
          xuntos para crear un filme como O Despertar da Forza.
      2:
        image: notes/starwars_intro_2.JPG
        text: Ola, son Rachel Rose, engeñeira senior de P&D na ILM, e lidero o equipo
          de animación e desenvolvemento de criaturas. No Despertar da Forza, son
          responsábel de axudar os artistas a desenvolver equipamentos que son as
          partes do personaxe que se moven e permítenlle parecer moi real nunha galáxia
          moito, moito distante.
      3:
        image: notes/starwars_intro_3.JPG
        text: Durante a próxima hora, imos crear o noso propio xogo do Star Wars.
          Imos ensinarlle os conceptos básicos da programación. Xeralmente, a programación
          é toda feita con texto, pero aquí imos usar bloques, para que poidas arrastrar
          e soltar para escribir os programas. Por tras disto aínda vas estar creando
          código. Despois de que examines os conceptos básicos cos bloques, imos mudar
          para JavaScript, unha das linguaxes de programación máis popular na web.
      4:
        image: notes/starwars_intro_4.JPG
        text: Para comezar, imos traballar con Rey para programar o BB-8 para andar
          e recoller toda a chatarra. A túa pantalla está dividida en tres partes.
          Á esquerda, temos a área do xogo de Star Wars, onde o código será executado.
          As instrucións para cada nivel están abaixo da área de xogo.
      5:
        image: notes/starwars_intro_5.JPG
        text: A parte do medio é onde fica a caixa de ferramentas, e cada un deses
          bloques é un comando que BB-8 pode entender.
      6:
        image: notes/starwars_intro_6.JPG
        text: O espazo en branco á dereita chámase área de traballo, e é onde imos
          crear o noso programa.
      7:
        image: notes/starwars_intro_7.JPG
        text: Se eu arrastro o bloque moveLeft(); para a nosa área de traballo e presiono
          Executar, o que acontece? O BB-8 móvese un bloque para a esquerda.
      8:
        image: notes/starwars_intro_8.JPG
        text: E se eu quero que BB-8 faga algo despois do moveLeft();? Podo agregar
          outro bloque ao noso programa. Vou escoller o bloque moveUp(); e arrastralo
          para debaixo do bloque moveLeft(); até que fique destacado. Entón, vou soltalo,
          e os dous bloques van se encaixar.
      9:
        image: notes/starwars_intro_9.JPG
        text: Cando presiono Executar de novo, BB-8 vai obedecer aos comandos apiñados
          de enriba para baixo na nosa área de traballo. Se queres eliminar un bloque,
          simplemente remóveo da pila e arrástrao de volta para a caixa de ferramentas.
      10:
        image: notes/starwars_intro_10.JPG
        text: Despois de presionar Executar, sempre podes presionar o botón Recomezar
          para levar BB-8 de volta ao inicio. Imos comezar!
    starwars_typing:
      1:
        image: notes/starwars_typing_1.JPG
        text: Dentro dos bloques que temos usado existen comandos JavaScript. Actualmente,
          JavaScript é a linguaxe de programación máis popular entre os desenvolvedores
          profesionais. Os bloques son un excelente modo de comezar a aprender a programar,
          e en verdade, as mellores universidades, como Harvard e Berkeley, comezan
          a ensinar así. Pero despois de aprendermos o básico, imos escribir os códigos
          tecleando, porque iso vólvenos máis rápidos.
      2:
        image: notes/starwars_typing_2.JPG
        text: Podemos teclear centenares de comandos sen ter que encontralos na caixa
          de ferramentas e arrastralos para a área de traballo. Como estás aprendendo,
          teclear pode ser máis lento no comezo, pero queremos que probes.
      3:
        image: notes/starwars_typing_3.JPG
        text: No recanto superior dereito da túa área de traballo, podes premer no
          botón "Mostrar texto" en calquera desafío para alterar do modo de bloques
          para o modo de programación na forma de texto.
      4:
        image: notes/starwars_typing_4.JPG
        text: Na próxima lección, imos introducilo ao modo de tecleado. Aquí aínda
          podes arrastrar o bloque da caixa de ferramentas ou podes teclear o nome
          do comando. Conforme vaias tecleando vas ver nomes de comandos posíbeis
          abaixo de onde está tecleando. En vez de teclear o nome enteiro do comando
          podes seleccionar un deles para ser máis rápido. No meu traballo uso este
          recurso de cubrir automaticamente todo o tempo cando estou escribindo código.
      5:
        image: notes/starwars_typing_5.JPG
        text: Cando esteas tecleando código, o computador necesita que sexas moi preciso.
          A grafía e o uso de letras maiúsculas e minúsculas no nome do comando deben
          ser exactamente correctas, incluíndo as parénteses e o punto e coma. Mesmo
          se houbese só un pequeno erro de tecleado, o BB-8 non vai entender o código
          e non poderá se mover.
      6:
        image: notes/starwars_typing_6.JPG
        text: Cando cometas un erro na liña, o editor vai destacalo para que poidas
          tentar modificar o texto e corrixilo.
      7:
        image: notes/starwars_typing_7.JPG
        text: Se tiveses problemas sempre podes recomezar co botón "Comezar desde
          o inicio", e podes volver ao modo de bloques en calquera momento, premendo
          no recanto superior dereito. Ok, imos tentar teclear! E se cometes algún
          erro, non fiques frustrado. Todo o mundo ten que tentar algunhas veces antes
          de acertar.
    starwars_events:
      1:
        image: notes/starwars_events_1.JPG
        text: Ola, o meu nome é Charita Carter. Son produtora creativa senior aquí
          na Walt Disney Imagineering. Son responsábel de liderar os equipos que producen
          as atraccións que os nosos convidados proban. Estamos sempre procurando
          modos de mellorar e tornar a experiencia dos nosos convidados máis agradábel,
          e a tecnoloxía é esencial para iso.
      2:
        image: notes/starwars_events_2.JPG
        text: Parabéns, conseguichelo! Programaches o BB-8. Agora, penso que estamos
          listos para algo máis difícil. Imos tentar. Agora que aprendiches os conceptos
          básicos da programación, imos volver o tempo para crear o teu propio xogo,
          protagonizado por R2-D2 e C3PO.
      3:
        image: notes/starwars_events_3.JPG
        text: 'Para facer un xogo, precisamos aprender algo que os programadores de
          xogos usan todos os días: os eventos. Os eventos din ao seu programa o que
          debe prestar atención para cando algo acontece, e, cando aconteza, realizar
          unha acción.'
      4:
        image: notes/starwars_events_4.JPG
        text: 'Algúns exemplos de eventos son: detectar un clic do rato, o toque dunha
          tecla de dirección ou un toque na pantalla.'
      5:
        image: notes/starwars_events_5.JPG
        text: Aquí, imos facer a R2-D2 se mover para enriba para entregar unha mensaxe
          para un piloto rebelde, e entón se mover para abaixo até o outro piloto
          rebelde. Imos usar eventos para facelo se mover cando o xogador use as teclas
          de dirección para enriba/para abaixo ou os botóns para enriba/para abaixo.
      6:
        image: notes/starwars_events_6.JPG
        text: Usamos o bloque de evento whenUp() e encaixamos o bloque goUp() a el.
          Cando o xogador presione a tecla de dirección para enriba, o código vinculado
          ao bloque whenUp() é executado. Faremos a mesma cousa para o R2-D2 se mover
          para baixo.
      7:
        image: notes/starwars_events_7.JPG
        text: Para facer isto usamos un comando chamado whenUp(). Cando arrastres
          o comando para fóra da caixa de ferramentas, vas ver que comeza e termina
          con chaves en vez de punto e coma. Isto dános espazo para colocar outros
          comandos entre as chaves. Todos os comandos que colocamos entre esas chaves
          serán executados cando o xogador presione a frecha para enriba.
      8:
        image: notes/starwars_events_8.JPG
        text: Queremos que o R2-D2 vaia para enriba, entón imos colocar un bloque
          goUp(); dentro do comando. E imos facer a mesma cousa para que o R2-D2 vaia
          para baixo.
      9:
        image: notes/starwars_events_9.JPG
        text: Agora, en vez de escribir anticipadamente todo o código para controlar
          o noso androide, podemos deixar a R2-D2 reaccionar a eventos de botóns sendo
          presionados que o fan se mover pola pantalla.
    starwars_congrats:
      1:
        image: notes/starwars_congrats_1.JPG
        text: Ola, o meu nome é Alice! Eu xestiono os equipos de produto e enxeñaría
          aquí na Code.org e traballei neste titorial que estás vendo agora.
      2:
        image: notes/starwars_congrats_2.JPG
        text: Acabas de chegar ao último nivel. Parabéns! Aprendiches todo o que precisas
          saber para crear o teu propio xogo de Star Wars. Agora, non hai máis instrucións
          nin desafíos para resolver. Podes crear o teu propio xogo e escoller como
          vai funcionar. Unha cousa máis, desbloqueaches novos sons e comandos para
          poder facer aínda máis.
      3:
        image: notes/starwars_congrats_3.JPG
        text: "[alumnos falando] Entón, fixemos un xogo no que, basicamente, marcas
          puntos cando colle porcos inchábeis. O truco é que sempre que colles un
          porco inchábel aparece un soldado. En verdade, a pantalla está chea de porcos
          inchábeis e, cando toques 10.000, vences."
      4:
        image: notes/starwars_congrats_4.JPG
        text: "[alumnos falando] Fixemos un xogo no que non podes perder, e todo o
          que matas dáche puntos. No meu programa, eu invertín os botóns, entón sempre
          que premes para enriba, o teu personaxe vai para abaixo, e cando premes
          para a dereita, vai para a esquerda. É ben difícil! Ás veces tes unha vantaxe,
          unha vantaxe inxusta cando es ti mesmo o desenvolvedor do xogo. Conseguino?
          Si!"
      5:
        image: notes/starwars_congrats_5.JPG
        text: Cando termines o teu xogo, selecciona compartir para recibir un link
          que poderás compartir cos teus amigos ou abrir para xogar o teu xogo no
          teu móbil. Divírtete!

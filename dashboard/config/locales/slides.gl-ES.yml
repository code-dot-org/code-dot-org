"gl":
  slides:
    maze_intro:
      1:
        image: notes/hoc1_1.jpg
        text: Benvido á súa primeira Hora do Código! Ímonos mergullar na súa primeira
          experiencia con programación.
      2:
        image: notes/hoc1_2.jpg
        text: Imos usar o Blockly, unha linguaxe de programación visual onde vostede
          arrastra e solta bloques para escribir código.
      3:
        image: notes/hoc1_3.jpg
        text: A programación é xeralmente en liñas de código escrito, no entanto o
          "Blockly" é visual. Cada bloque corresponde a unha liña de código "real".
      4:
        image: notes/hoc1_4.jpg
        text: Vostede vai aprender o básico da informática, que consiste en conceptos
          usados no desenvolvemento de aplicacións e até mesmo para controlar unha
          sonda en Marte.
      5:
        image: notes/hoc1_5.jpg
        text: Un programa é un conxunto de instrucións a seren seguidas polo seu computador.
      6:
        image: notes/hoc1_6.jpg
        text: O obxectivo do seu primeiro programa é levar o Angry Bird até un Porco
          Verde a través do labirinto.
      7:
        image: notes/hoc1_7.jpg
        text: O lado esquerdo é o labirinto onde o programa é executado. As instrucións
          para cada desafío están debaixo labirinto.
      8:
        image: notes/hoc1_8.jpg
        text: A caixa de ferramentas do medio contén os comandos do Angry Bird. Vostede
          vai usalos para crear o seu programa.
      9:
        image: notes/hoc1_9.jpg
        text: Á dereita vostede ten a súa área de traballo, onde vai arrastrar os
          bloques da caixa de ferramentas para crear o seu programa. Para excluír
          un bloque, arrástreo para a recolledora de lixo no recanto.
      10:
        image: notes/hoc1_10.jpg
        text: Cada bloque é unha instrución. Se vostede arrastra un bloque "avance"
          para a súa área de traballo e preme en "Executar Programa", o paxaro móvese
          un espazo para diante no labirinto.
      11:
        image: notes/hoc1_11.jpg
        text: Para facer máis de unha acción, vostede pode arrastrar varios bloques
          para a súa área de traballo e conectalos os uns aos outros. O paxariño obedecerá
          os comandos de enriba para baixo.
      12:
        image: notes/hoc1_12.jpg
        text: Se executa un programa e quere corrixilo, clique en "Recomezar".
      13:
        image: notes/hoc1_13.jpg
        text: Imos apañar estes porcos!
    artist_intro:
      1:
        image: notes/stage5_1.jpg
        text: Ola, son o JR! Todo equipo de carreira precisa da informática para gañar.
          Analizan os datos do coche para facelo máis rápido.
      2:
        image: notes/stage5_2.jpg
        text: Nestes desafíos vostede vai ser un artista que debuxa por todo lugar
          que pasa.
      3:
        image: notes/stage5_3.jpg
        text: Este bloque di "avance por 100 pixels". Pixels son puntos minúsculos
          na súa pantalla.
      4:
        image: notes/stage5_4.jpg
        text: Este bloque di "vire á dereita 90 graos". Este bloque funciona da mesma
          forma que o bloque "vire" no desafío do labirinto.
      5:
        image: notes/stage5_5.jpg
        text: Clica na frecha en calquera un destes bloques para alterar o número
          de movementos do artista, tanto para avanzar canto para virar. Xogue cos
          novos bloques para ver como funcionan.
    farmer_intro:
      1:
        image: notes/stage9_1.jpg
        text: Ola, eu son a Paola! Nestes desafíos, vostede é unha campesiña que precisa
          deixar o seu terreo completamente plano para comezar o plantío.
      2:
        image: notes/stage9_2.jpg
        text: Precisa axudarlle a remover todos os montes de terra e cubrir todos
          os buracos.
      3:
        image: notes/stage9_3.jpg
        text: Os novos bloques removen 1 pa de terra dun monte, e cobren o buraco
          con 1 pa de terra.
      4:
        image: notes/stage9_4.jpg
        text: Os montes de terra e os buracos son de tamaños distintos, entón ten
          que dicir á campesiña cantas pas usar.
    flappy_intro:
      1:
        image: notes/flappy01.jpg
        text: Ola, eu son Katie! Unha das cousas máis emocionantes da informática
          é que un programa de computador pode ser interactivo.
      2:
        image: notes/flappy02.jpg
        text: Sempre que alguén preme, teclea, ou toca na pantalla dun móbil, xérase
          un EVENTO, e existen algúns códigos que deciden o que facer cando un EVENTO
          ocorre.
      3:
        image: notes/flappy03.jpg
        text: 'Por exemplo, vostede podería ter un MANIPULADOR DE EVENTOS que di "cando
          se prema o rato, toque un son" '
      4:
        image: notes/flappy04.jpg
        text: Vostede xa oiu falar do xogo Flappy Bird? Usando manipuladores de eventos,
          imos aprender a programar a nosa propia versión do Flappy Bird!
      5:
        image: notes/flappy05.jpg
        text: O código que vai escribir consiste en arrastrar e soltar bloques que
          representan os comandos para o computador. Na verdade, cada un destes bloques
          é representado polo código real.
      6:
        image: notes/flappy06.jpg
        text: 'Se dá unha ollada na área de traballo, existen algúns bloques verdes
          que son cubertos para vostede - eses son os "manipuladores de evento" '
      7:
        image: notes/flappy07.jpg
        text: Se quere que o paxariño VOE cando vostede PREMER, pode anexar o bloque
          "FLAP" ao manipulador de evento apropiado. Así, sempre que vostede prema,
          o paxariño vai voar.
      8:
        image: notes/flappy08.jpg
        text: En cada desafío desa actividade, imos introducir novos tipos de eventos,
          como os bloques verdes na área de traballo, e pode decidir que bloques son
          apropiados para agregar en resposta a eses eventos.
      9:
        image: notes/flappy09.jpg
        text: Cando observe unha frecha suspensa como esta, significa que pode alterar
          as configuracións, como o son a ser reproducido cando o paxaro bata no chan.
      10:
        image: notes/flappy10.jpg
        text: No desafío final vai poder crear o seu propio xogo e compartir cos seus
          amigos. Divírtete!
    loop_times:
      1:
        image: notes/hoc2_1.jpg
        text: Ola, eu son o Mark! Imos aprender sobre bucles. Usando bucles pode dicir
          a un computador que repeta calquera conxunto de accións continuamente, miles
          ou mesmo millóns de veces.
      2:
        image: notes/hoc2_2.jpg
        text: Neste desafío, queremos facer o paxaro avanzar 5 espazos para chegar
          ao porco.
      3:
        image: notes/hoc2_3.jpg
        text: Podemos usar o novo bloque "repita" para nos axudar.
      4:
        image: notes/hoc2_4.jpg
        text: En vez de arrastrar 5 bloques "avance"...
      5:
        image: notes/hoc2_5.jpg
        text: Podemos colocar o bloque "avance" dentro do bloque "repita" e escribir
          un número no bloque para definir o número de repeticións.
      6:
        image: notes/hoc2_6.jpg
        text: 'E isto é importante: pode colocar máis dun comando dentro dun bloque
          "repita".'
      7:
        image: notes/hoc2_7.jpg
        text: Aproveite o  novo bloque "repita"!
    loop_until:
      1:
        image: notes/hoc3_1.jpg
        text: Ola, eu son o Chris. Antes de entrar para o Miami Heat, fun para a Georgia
          Tech para estudar informática. Imos dar unha ollada no noso novo bloque,
          o bloque "repita até".
      2:
        image: notes/hoc3_2.jpg
        text: E se nós non soubesemos canto tivo que se mover o paxaro para chegar
          ao porco?
      3:
        image: notes/hoc3_3.jpg
        text: Se colocamos un bloque "avance" dentro do bloque "repita até", o paxaro
          vai seguir adiante ATÉ chegar ao porco (ou se chocar contra unha parede).
      4:
        image: notes/hoc3_4.jpg
        text: 'E iso é importante: así como antes, podemos colocar varios bloques
          dentro do bloque "repita até", e todos eles serán repetidos.'
    if:
      1:
        image: notes/hoc4_1.jpg
        text: 'Ola, eu son o Bill! Imos aprender un novo concepto fundamental: instrucións
          "se". É así como os computadores toman decisións.'
      2:
        image: notes/hoc4_2.jpg
        text: 'Vostede usa a instrución "se" todos os días. Toda mañá, antes de saír,
          vostede di: SE estivese chovendo alí fóra, vou precisar da miña chaqueta.'
      3:
        image: notes/hoc4_3.jpg
        text: Podemos dicir ao zumbi que verifique SE hai camiño para a esquerda e,
          se atopa un camiño para a esquerda, precisamos viralo naquela dirección.
      4:
        image: notes/hoc4_4.jpg
        text: Para programar isto, imos arrastrar o noso bloque "se" e colocar un
          bloque "vire á esquerda" dentro del.
      5:
        image: notes/hoc4_5.jpg
        text: Agora, se colocamos un bloque "avance" por enriba del e colocamos todo
          dentro dun bloque "repita", a cada vez que o zumbi se mova vai verificar
          se hai un camiño para a esquerda e virar. O comando "repita" é fundamental
          para verificar a necesidade de virar a cada paso.
      6:
        image: notes/hoc4_6.jpg
        text: 'As instrucións "se" son moi importantes para a informática. Un dos
          primeiros programas que escribín foi un xogo da vella, e había unha instrución
          "se" que dicía: SE a outra persoa está a piques de gañar, bloquee a casa
          que lle permitiría gañar.'
      7:
        image: notes/hoc4_7.jpg
        text: Divírtete usando o bloque  "se"!
    if_else:
      1:
        image: notes/hoc5_1.jpg
        text: Ola, o meu nome é Saloni. A informática axúdame a resolver problemas
          das áreas da saúde e medicina. Imos aprender sobre o bloque "se-senón".
          Parece o bloque "se", pero cunha parte extra no final que di "senón".
      2:
        image: notes/hoc5_2.jpg
        text: Se eu coloco un bloque "avance" na instrución "faga", e un bloque "vire
          á esquerda" na instrución "senón", significa que o zumbi vai escoller entre
          2 opcións. SE existe un camiño diante, o zumbi vai avanzar e, EN CASO CONTRARIO
          (non hai un camiño adiante), o zumbi vai virar á esquerda.
      3:
        image: notes/hoc5_3.jpg
        text: Así como o bloque "se", nós podemos colocar bloques "se-senón" dentro
          de bloques "repita", así o zumbi continuará se movendo, e o bloque "se-senón"
          continuará verificando se é posíbel virar para algún lugar.
      4:
        image: notes/hoc5_4.jpg
        text: Agora coloque cada zumbi no lugar debido!
    if_else_scrat:
      1:
        image: notes/saloni_ifelse_scrat1.jpg
        text: Un comando se-senón é unha decisión entre dúas opcións. Imos ver como
          podemos usar un comando se-senón co noso amigo Scrat, o esquío.
      2:
        image: notes/saloni_ifelse_scrat2.jpg
        text: Este bloque parece igual ao bloque "se", pero hai unha parte extra no
          final que di "senón". Se eu colocar un bloque "avance" na instrución "faga",
          e un bloque "vire á esquerda" na instrución "senón", significa que o esquío
          Scrat vai avanzar se houbese un camiño diante. Se non houbese camiño diante,
          o Scrat vai virar á esquerda.
      3:
        image: notes/saloni_ifelse_scrat3.jpg
        text: Significa tomar unha decisión e facer unha das dúas accións con base
          nesa decisión. E, así como os bloques "se", pode colocar bloques "se-senón"
          dentro de bloques "repita".
      4:
        image: notes/saloni_ifelse_scrat4.jpg
        text: Agora imos axudar Scrat, o esquío, a apañar esa landra!
    function:
      1:
        image: notes/stage13_1.jpg
        text: Ola, eu son a Brina, unha engeñeira do Instagram. Unha función é un
          conxunto de liñas de código que se desexan usar varias veces. Entón, en
          vez de escribir ese código cada vez, vostede pode usar só unha liña.
      2:
        image: notes/stage13_2.jpg
        text: Imos aprender a definir funcións. As definicións de función teñen unha
          estrela no recanto. O nome da función está escrito na liña superior.
      3:
        image: notes/stage13_3.jpg
        text: Os bloques que van dentro da definición din o que fai. Entón, esta definición
          de función chámase "cubra 5", e está composta por un bloque "repita" e un
          bloque "cubra".
      4:
        image: notes/stage13_4.jpg
        text: A definición está na área de traballo, pero a campesiña non vai executar
          a función até que arrastremos o bloque "cubra 5" para fóra da categoría
          funcións.
      5:
        image: notes/stage13_5.jpg
        text: 'Imos actuar en "función" da diversión! '
    loop_while:
      1:
        image: notes/stage9_5.jpg
        text: 'Ola, eu son o Makinde! Imos aprender sobre o bloque "mentres". '
      2:
        image: notes/stage9_6.jpg
        text: O bloque "mentres" vai facer todo o que vostede coloque no seu interior,
          SEMPRE QUE a declaración na parte superior sexa CERTA.
      3:
        image: notes/stage9_7.jpg
        text: Por exemplo, se a campesiña está nun monte de terra continuará a remover
          1 pa MENTRES haxa terra debaixo dela.
    loop_for:
      1:
        image: notes/stage11_1.jpg
        text: Ola, eu son a Trina, e traballo para a Pixar. Xa traballei nunha cheia
          de filmes, incluíndo o Shrek.
      2:
        image: notes/stage11_2.jpg
        text: Este é o noso novo bucle "contador". Executará accións repetidamente,
          e vostede pode facer que as accións muden aos poucos.
      3:
        image: notes/stage11_3.jpg
        text: Neste exemplo, o noso bucle "contador" di "conte de 50 até 90, indo
          de 10 en 10" e, dentro del, temos o noso bloque "debuxe un cadrado". Arrastre
          o bloque "contador" da sección "Variábeis" para o sitio que indica "lonxitude".
      4:
        image: notes/stage11_4.jpg
        text: Iso significa que o noso artista vai debuxar un cadrado con lados de
          50 pixels de lonxitude, e entón vai engadir 10 e debuxar un cadrado con
          lados de 60 pixels de lonxitude. Vai continuar agregando 10 e debuxando
          cadrados até que atinxa 90 pixels. Así, imos ter cadrados de 50, 60, 70,
          80 e 90 pixels.
    parameters:
      1:
        image: notes/stage15_1.jpg
        text: Ola, eu son a Janete, e eu son unha engeñeira da Zynga.
      2:
        image: notes/stage15_2.jpg
        text: E se quixéramos debuxar unha cheia de triángulos de tamaños distintos?
      3:
        image: notes/stage15_3.jpg
        text: Podemos escribir todo o código á man ou podemos usar unha función con
          parámetros.
      4:
        image: notes/stage15_4.jpg
        text: Para facer iso, clique na estrela azul sobre a definición da función
          "debuxe un triángulo". Arrastre o "nome de entrada" para o bloque "entrada".
      5:
        image: notes/stage15_5.jpg
        text: Entón, se escribe "lonxitude" no sitio onde hai un "x" e aperta "Enter",
          vai crear unha lonxitude de entrada para a súa función.
      6:
        image: notes/stage15_6.jpg
        text: Entón, clique na estrela. Agora vai premer na categoría de variábeis
          e arrastrar o bloque "lonxitude" para dentro do bloque "avance" da súa definición
          da función. E arrastre para fóra o antigo bloque de número.
      7:
        image: notes/stage15_7.jpg
        text: Para usar a súa función con parámetros, clique na categoría funcións
          e arrastre para fóra a función "debuxe un triángulo con lonxitude".
      8:
        image: notes/stage15_8.jpg
        text: Agora pode usar o bloque de matemáticas para entrar con números distintos
          e debuxar triángulos de tamaños distintos.
    hoc_wrapup:
      1:
        image: notes/hoc6_1.jpg
        text: Parabéns! Co último desafío resolto, acabou de escribir o código que
          pode dicir a CALQUERA robot como encontrar o o seu camiño a través dun labirinto
          sen ramificación ou dun túnel de calquera lonxitude, sexa el un zumbi, un
          paxaro, unha sonda en Marte ou até mesmo un coche sen condutor.
      2:
        image: notes/hoc6_2.jpg
        text: Os conceptos básicos que usou son o corazón de calquera programa ou
          aplicación. Aprendemos sobre bucles de repetición, instrucións de repeticións
          condicionais, instrucións se, e instrucións se senón.
      3:
        image: notes/hoc6_3.jpg
        text: Se gustou da primeira hora de programación, visite a code.org para continuar
          a aprender a informática! Ao completar o noso curso de 20 horas, dominará
          o básico de programación, e vai estar apto a aprender como programar aplicacións
          para móbil, instrucións robóticas, xogos, e moito máis.
      4:
        image: notes/hoc6_4.jpg
        text: 'A tecnoloxía está mudando todo o que facemos, e non importa se ti es
          mozo ou vello: programar é divertido, é creativo, e todos poden aprender!'
    20_wrapup:
      1:
        image: notes/bird.png
        text: Mostrar notas aparecerá en breve!
    frozen_intro:
      1:
        image: notes/frozen1_1.jpg
        text: Ola, o meu nome é Lyndsey. Eu son modelo, actriz e tamén escribo as
          miñas propias aplicacións. Imos usar a programación para explorar a maxia
          e a beleza do xeo coa Anna e a Elsa.
      2:
        image: notes/frozen1_2.jpg
        text: Vai crear flocos de neve e padróns mentres esquía, e un país das marabillas
          invernal para compartir cos seus amigos.
      3:
        image: notes/frozen1_3.jpg
        text: Na próxima hora, vai aprender os conceptos básicos da programación.
          A programación tradicional é escrita, pero nós usaremos Blockly, bloques
          visuais que pode arrastrar e soltar para escribir programas. Tamén é así
          como os estudantes universitarios aprenden o básico. E por tras deses bloques,
          vostede está creando códigos.
      4:
        image: notes/frozen1_4.jpg
        text: Un programa é un conxunto de instrucións que di a un computador o que
          debe facer. Imos construír un código, ou programa, que axudará á Elsa a
          crear unha recta simple. Máis adiante imos usar isto para crear padróns
          máis complexos.
      5:
        image: notes/frozen1_5.jpg
        text: A súa pantalla está dividida en tres partes principais. Á esquerda ten
          a superficie de xeo onde vai executar o seu programa. As instrucións de
          cada nivel están escritas xusto abaixo da superficie.
      6:
        image: notes/frozen1_6.jpg
        text: A parte do medio é onde fica a caixa de ferramentas, e cada un deses
          bloques representa unha acción que pode ser realizada pola Elsa e a Anna.
      7:
        image: notes/frozen1_7.jpg
        text: O espazo en branco á dereita é chamado de área de traballo, e é onde
          imos crear o noso programa. Para se mover pola superficie de xeo, usará
          o bloque "avance".
      8:
        image: notes/frozen1_8.jpg
        text: 'Aquí, o bloque "avance" di: "avance 100 pixels". Cando prememos en
          "Executar", o que acontece? a Elsa móvese unha correcta distancia na pantalla,
          100 pixels, de verdade! Os pixels son, basicamente, minúsculos cadrados
          na pantalla do seu computador.'
      9:
        image: notes/frozen1_9.jpg
        text: O outro bloque que temos neste desafío di "vire á dereita 90 graos".
          Cando usamos o bloque "vire á dereita", a Elsa fai unha determinada curva.
          Pode xogar coa cantidade que desexe que a Elsa vire. O ángulo é medido a
          partir do camiño diante da Elsa. Entón, este é un xiro de 90 graos. E este
          é un xiro de 120 graos.
      10:
        image: notes/frozen1_10.jpg
        text: Lémbrese de que é posíbel mudar o número de pixels e graos, premendo
          nas frechas ao lado deles.
    frozen_loops:
      1:
        image: notes/frozen2_1.jpg
        text: Ola, eu son a Paola! Os computadores son realmente moi bos en repetir
          accións. Pode contar até 10, 20 ou até 100, pero un computador pode contar
          até un billón ou un trillón sen se cansar, e só levará algúns segundos.
          Sexa contar, debuxar ou calquera outra actividade, os computadores poden
          repetir accións centenares ou até billóns de veces.
      2:
        image: notes/frozen2_2.jpg
        text: Na programación, podemos chamar a iso "bucle". Un bucle é o modo como
          vostede repite o seu código diversas veces. No próximo desafío, a súa meta
          é axudar á Anna a crear un cadrado co bloque "repita".
      3:
        image: notes/frozen2_3.jpg
        text: Todos os bloques de código que colocar dentro do bloque "repita" serán
          repetidos en secuencia, cantas veces vostede quixese.
      4:
        image: notes/frozen2_4.jpg
        text: Para debuxar un cadrado pode usar os bloques "avance" e "vire á dereita"
          catro veces. Pero o modo máis fácil de facer iso é dicir ao computador "avance"
          e "vire á dereita 90 graos" unha vez e, despois, facerlle repetir este par
          de accións catro veces. Para iso precisa colocar os bloques "avance" e "vire
          á dereita" dentro dun bloque "repita".
      5:
        image: notes/frozen2_5.jpg
        text: Lémbrese de que é posíbel mudar o valor no bloque "repita" a calquera
          número, e el repetirá o que está dentro do bloque de acordo co número que
          vostede escolla.
    frozen_functions:
      1:
        image: notes/frozen3_1.jpg
        text: Ola, eu son Chris Bosh. Son xogador de baloncesto profesional, e xa
          programei cando estaba na facultade.
      2:
        image: notes/frozen3_2.jpg
        text: Un dos conceptos máis importantes da informática é como definir novos
          comandos. A maioría das linguaxes de computador teñen só 100 palabras ou
          comandos. A arte e a maxia están, entón, en definir as súas propias palabras
          novas a partir do básico.
      3:
        image: notes/frozen3_3.jpg
        text: Despois de ensinar a un computador como facer unha acción unha vez usando
          esta secuencia de comandos, vostede pode crear o nome que queira para esa
          acción, así será máis fácil repetila despois. Ao definir e dar nome ao seu
          propio comando estará creando unha función.
      4:
        image: notes/frozen3_4.jpg
        text: Ola, eu son Jess. Na programación con bloques use funcións cando haxa
          un conxunto de accións que quere repetir varias veces. Por exemplo, vostede
          escribiu un código para crear un cadrado.
      5:
        image: notes/frozen3_5.jpg
        text: 'Pode definir isto como unha función chamada "cree un cadrado". '
      6:
        image: notes/frozen3_6.jpg
        text: Agora vostede ten un novo bloque que pode ser usado varias veces para
          crear diversos cadrados.
      7:
        image: notes/frozen3_7.jpg
        text: Moitas formas simples poden ser usadas para crear padróns máis complexos.
          No próximo desafío o código que acaba de escribir para facer un círculo
          estará dispoñíbel como unha nova función que pode facer círculos de distintos
          tamaños. Pode usala para axudar á Elsa a crear padróns belos e intrincados
          na neve?
    playlab_intro:
      1:
        image: notes/playlab_intro_1.png
        text: Nós imos crear xogos usando o Laboratorio. Os bos xogos teñen historias
          e toda historia ten personaxes. Nós imos aprender como crear os nosos personaxes,
          como un bruxo, alieníxenas e animais que falan, andan e interactúan os uns
          cos outros. Ao final deste titorial poderá crear un xogo a partir do cero
          e compartilo cos seus amigos.
      2:
        image: notes/playlab_intro_2.png
        text: A súa pantalla está dividida en tres partes principais. Á esquerda está
          o espazo do xogo onde o seu programa será executado. As instrucións para
          cada nivel están escritas abaixo.
      3:
        image: notes/playlab_intro_3.png
        text: A parte do medio é onde fica a caixa de ferramentas e cada un deses
          bloques representa unha parte do código. O espazo en branco á dereita é
          chamado área de traballo e é onde crearemos o noso programa.
      4:
        image: notes/playlab_intro_4.png
        text: Para comezar terá que conectar os seus bloques ao bloque laranxa "cando
          executar". É posíbel conectar diversos bloques os uns aos outros, arrastrándoos
          até ver a liña amarela e, entón, eles encáixanse xuntos.
      5:
        image: notes/playlab_intro_5.png
        text: Neste primeiro desafío o noso personaxe é un pingüín e nós faremoslle
          dicir "Olá!", arrastrando o bloque "diga", conectándoo ao bloque "cando
          executar" e tecleando "Ola". Nós tamén podemos facer que o pingüín se mova
          usando os bloques "mova á dereita" e "mova á esquerda". Despois que os seus
          bloques estean no lugar correcto prema no botón "executar" para ver o que
          programou.
      6:
        image: notes/playlab_intro_6.png
        text: Comece agora mesmo! Ao final conseguirá crear o seu propio xogo, con
          todos os tipos de xogadores que poderán interactuar, ficar felices ou tristes,
          marcar puntos ou lanzar bólas de fogo, ou até mesmo facer desaparecer uns
          aos outros. Depende da súa imaxinación e do xogo que quere crear.
    playlab_events:
      1:
        image: notes/playlab_events_1.png
        text: 'Agora imos aprender un pouco sobre algo que os programadores de xogos
          usan todos os días: os eventos. Un evento di ao seu programa que debe estar
          escoitando á espera de que algo aconteza. Cando tal cousa acontece, realiza
          unha acción.'
      2:
        image: notes/playlab_events_2.png
        text: 'Algúns exemplos de eventos son: oir o clic do rato, presionar unha
          tecla de dirección ou tocar a pantalla.'
      3:
        image: notes/playlab_events_3.png
        text: Agora imos facer que o robot espacial saúde os terráqueos cando un xogador
          prema nel. Nós usaremos o bloque "cando premido" e conectarémoslle o bloque
          "diga". Cando o xogador prema no robot espacial realizarase todo o que estivese
          conectado ao bloque de evento "cando premido". O que di o seu alieníxena?
      4:
        image: notes/playlab_events_4.png
        text: Hai tamén os bloques "cando a frecha estivese presionada". Se lle conectas
          os bloques "mova" será posíbel comezar a mover os seus personaxes para enriba,
          para baixo, para a esquerda e para a dereita. Aos poucos, o seu xogo está
          ficando cada vez máis interativo.
    playlab_repeat_forever:
      1:
        image: notes/playlab_repeat_forever_1.png
        text: Este é o bloque "repita infinitamente". Todo que estivese contido neste
          bloque acontecerá repetidamente no xogo.
      2:
        image: notes/playlab_repeat_forever_2.png
        text: Se quixéramos que un personaxe faga algo repetidamente, sen ningunha
          acción do xogador, colocaremos eses bloques dentro do bloque "repita infinitamente".
      3:
        image: notes/playlab_repeat_forever_3.png
        text: Neste desafío o noso obxectivo é axudar o mago a protexer as fronteiras
          do reino, andando da esquerda para a dereita e viceversa, continuamente.
          Aprender como repetir accións de comandos vai economizar moito do seu tempo
          no futuro, cando vaia crear o seu propio xogo.
    C1_artist_intro:
      1:
        image: notes/C1_artist_intro_1.png
        text: Estes son os seus bloques de debuxo. Use o bloque correcto para mover
          o artista para onde el precisa ir a cubrir as liñas grises.
      2:
        image: notes/C1_artist_intro_2.png
        text: Estes son os bloques "salte". Cando os usas, o teu artista móvese pero
          non debuxa, entón úseos para saltar para a próxima liña gris.
    C1_bee_level_intro:
      1:
        image: notes/C1_bee_level_intro_1.png
        text: As abellas non son super estupendas? Neste próximo conxunto de desafíos,
          o seu obxectivo é axudar a abella a chegar até as flores, obter o seu néctar
          e voar até a colmea para producir mel. Neste exercicio precisarás usar os
          bloques "obteña néctar" e "faga mel".
      2:
        image: notes/C1_bee_level_intro_2.png
        text: 'Cada flor ten un número distinto de néctares: 1, 2, 3, ou máis. Sabemos
          a cantidade de néctar presente nas flores vermellas, por medio do pequeno
          número no recanto. Así que lémbrese de obter todo o néctar da flor antes
          de avanzar. Alén diso, cada colmea pode almacenar só unha cantidade correcta
          de mel: 1, 2, 3, ou máis. Entón lémbrese de producir o máximo de mel que
          unha colmea pode almacenar.'
      3:
        image: notes/C1_bee_level_intro_3.png
        text: Se podes obter todo o néctar e producir todo o mel, daquela triunfaches
          e irás ao próximo nivel. En caso contrario precisas realizar este desafío
          novamente. Xoga un pouco e ve como a programación é doce como o mel!
    C1_bee_loops:
      1:
        image: notes/C1_bee_loops_1.png
        text: Un bucle é unha repetición dunha actividade. Ao entrar nunha colmea
          para inspeccionar, eu miro para un cadro e colócoo dado a volta, e entón
          eu repito esa mesma actividade varias veces. Estou repetindo, facendo a
          mesma actividade varias veces.
      2:
        image: notes/C1_bee_loops_2.png
        text: Neste nivel, queremos que a abella recade tres néctares da flor. Ao
          contrario de usar tres bloques "obteña néctar", vas usar o bloque repita
          para obter néctar tres veces. Clica en "Executar" e comproba se acertaches.
          A tope!
    C1_bigevent_unplugged:
      1:
        image: notes/C1_bigevent_unplugged_1.png
        text: Esta lección chámase o gran evento. Vai de como podemos controlar os
          nosos programas e do feito de alterar un programa en execución usando eventos,
          como apertar un botón ou premer no rato.
      2:
        image: notes/C1_bigevent_unplugged_2.png
        text: Para esta lección serás controlado por un control remoto en papel. É
          como un vídeo-xogo na vida real.
      3:
        image: notes/C1_bigevent_unplugged_3.png
        text: Un evento é unha acción que fai que algo aconteza. É como cando premes
          no botón do rato e unha páxina cárgase. Iso é un evento. Cando tocas a pantalla
          do teu tablet para avanzar a pantalla, iso tamén é un evento. Os eventos
          son unha excelente maneira de deixar que o usuario dirixa o seu programa
          para onde el queira ou precise.
      4:
        image: notes/C1_bigevent_unplugged_4.png
        text: Acontecen cousas ás cales todos respondemos. Sentimos fame e imos até
          a neveira. Escoitamos o carteiro chegar e entregar a correspondencia e imos
          até a porta buscala. Eses eventos son como apertar un botón ou mover un
          control de vídeo xogo. Son cousas que acontecen e que fan que realicemos
          algo.
      5:
        image: notes/C1_bigevent_unplugged_5.png
        text: Nos xogos hai un evento chamado "actualización" e acontece 30 ou 60
          veces por segundo. Para os programadores de xogos iso é case máis importante
          como evento que os botóns ou o control do xogo.
      6:
        image: notes/C1_bigevent_unplugged_6.png
        text: O principal evento que estamos observando é a "actualización". Entón
          miramos para o control por un momento e dicimos "ah, alguén apertou o botón
          nese cadro? Si ou non?". Sen eventos o xogador non podería se mover, chimpar,
          nin podería controlar o que está a acontecer. O xogo non podería animar
          cousa algunha.
    C1_building_foundation:
      1:
        image: notes/C1_building_foundation_1.jpg
        text: Na escultura de area tes que saber que o fallo forma parte do programa.
          Pero se persistes, só representará máis emoción. Persisténcia é o nome do
          xogo. Fica con ela, non te vas a arrepentir.
      2:
        image: notes/C1_building_foundation_2.jpg
        text: Esta lección chámase "creando unha base". Nesta lección imos traballar
          nunha tarefa realmente difícil. Vas descubrir como crear unha estrutura
          tan alta como un destes vasos e será forte abondo para soportar o peso dun
          libro.
      3:
        image: notes/C1_building_foundation_3.jpg
        text: Pode haber momentos en que a nosa creación non funcionará. Pode haber
          momentos en que nos frustraremos e pensaremos en desistir. Pode haber varios
          deses momentos. Pero se continuamos tentando e dando o mellor de nós, con
          certeza teremos éxito en pouco tempo.
      4:
        image: notes/C1_building_foundation_4.jpg
        text: Persistencia significa aguantar firme cando realmente queres desistir.
          Se queres crear algo novo e distinto, vas ter moitos fallos no camiño.
      5:
        image: notes/C1_building_foundation_5.jpg
        text: O truco para persistir é escoller seguir adiante e aprender cos teus
          fracasos en vez de desistir por estar frustrado. A frustración na verdade
          significa que hai algo marabilloso esperando por nós. Entón, non desistas
          antes de conseguilo!
    C1_getting_loopy:
      1:
        image: notes/C1_getting_loopy_1.png
        text: 'Ola, o meu nome é Miral Kotb e son o creador do Iluminate. No meu traballo,
          hai algo que usamos en ambos os dous, na danza e na programación de traxes
          luminosos: son os bucles! Os bucles repiten unha acción varias veces.'
      2:
        image: notes/C1_getting_loopy_2.png
        text: Cando repites algo varias veces, como as miñas accións para manter o
          hulahoop xirando, realizas unha repetición daquela acción. Isto é unha repetición.
          Isto é unha repetición. E isto é unha repetición.
      3:
        image: notes/C1_getting_loopy_3.png
        text: Hoxe imos ter unha festa de danza. Imos facer repeticións cunha nova
          danza, a iteración. Imos aprender máis sobre repeticións usando unha danza.
          Vas aprender algúns pasos fáciles e repetilos varias veces para completar
          a danza.
      4:
        image: notes/C1_getting_loopy_4.png
        text: Aquí están os pasos que precisas aprender. Bate palmas. Coloca as túas
          mans atrás da cabeza. Coloca as mans na cintura. Levanta a túa man esquerda.
          Levanta a túa man dereita. Fácil, non é? Vas descubrir que podes acurtar
          as instrucións colocando algúns pasos de danza en bucles de repetición.
      5:
        image: notes/C1_getting_loopy_5.png
        text: Na verdade usamos repeticións na nosa danza. Os bailaríns están usando
          computadores, todos na mesma rede. Eu podo repetir as luces para os mesmos
          bailaríns varias veces. Na repetición eu podo ter unha iteración na cal
          vou dicir que quero iterar por eses seis bailaríns varias veces e entón,
          dentro do bucle, aumentar a velocidade da luz. Todo isto é creado usando
          bucles de repetición. Os bucles son importantes na informática porque eles
          fan o noso traballo máis breve e máis fácil.
    C1_happy_maps_unplugged:
      1:
        image: notes/C1_happy_maps_unplugged_1.png
        text: Esta lección chámase Mapas divertidos. Hoxe imos axudar a nosa amiguiña
          peluda Flurb a chegar até a súa froita.
      2:
        image: notes/C1_happy_maps_unplugged_2.png
        text: Fai a Flurb ir até a froita. Para facer isto precisas descubrir o camiño
          que debe percorrer e dirixila coas frechas. Para que a Flurb chegue até
          a mazá, en que direccións precisa ir? Apunta a frecha para enriba.
      3:
        image: notes/C1_happy_maps_unplugged_3.png
        text: Para facela chegar até alí, pon en un círculo a dirección na cal ten
          que ir.
      4:
        image: notes/C1_happy_maps_unplugged_4.png
        text: Crea o teu algoritmo colando as frechas próximas ao mapa que estás tentando
          resolver. O segundo é igual, pero vai para baixo.
      5:
        image: notes/C1_happy_maps_unplugged_5.png
        text: É como programar con papel. E é iso mesmo!
    C1_maze_debugging:
      1:
        image: notes/C1_maze_debugging_1.png
        text: Depurar é encontrar e corrixir problemas. Hai varias formas de depurar
          problemas. Unha das máis doadas é avanzar paso a paso até atopares algo
          erroneo. Estou tentando facer un salto para tras na barra de equilibrio,
          pero continúo caendo.
      2:
        image: notes/C1_maze_debugging_2.png
        text: Eu fixen todo o camiño, paso a paso, e descubrín onde estaba o meu erro.
          Eu non estaba colocando as miñas mans na barra correctamente. Entón eu tentei
          facer un salto para tras na barra coa miña nova posición de mans e conseguino.
          Eu fiquei realmente feliz por ter depurado o meu salto para trás.
      3:
        image: notes/C1_maze_debugging_3.png
        text: Para aprender sobre depuración, xa comezamos cun conxunto de bloques
          nesta etapa. Vas entender que eses bloques non te van levar até o obxectivo.
          Precisamos depurar a solución para corrixila. O que foi erroneo? Vas entender
          que era preciso ir máis un bloque para o oeste.
      4:
        image: notes/C1_maze_debugging_4.png
        text: Imos corrixir iso agregando outro bloque para o oeste e premendo en
          Executar para ver se foi correcto. Conseguicho!
    C1_maze_intro_sequencing:
      1:
        image: notes/C1_maze_intro_sequencing_1.png
        text: Para este desafío precisas levar o paxaro até o porco. Mira o desafío
          e ve que direccións debe tomar.
      2:
        image: notes/C1_maze_intro_sequencing_2.png
        text: Precisas arrastrar os bloques da caixa de ferramentas para a área de
          traballo. Verifica se está so o bloque "cando executar" e cando penses que
          encontraches a solución correcta clica en "Executar" e ve como o paxaro
          vai até o porco.
    C1_maze_loops:
      1:
        image: notes/C1_maze_loops_1.png
        text: Os computadores son moi bos en repetir comandos. Como persoa ficarías
          realmente aborrecido se tiveses que facer a mesma cousa varias veces en
          secuencia. Pero un computador pode facer a mesma cousa millóns, ou até mesmo
          billóns de veces, sen ficar aborrecido e aínda facendo moito ben.
      2:
        image: notes/C1_maze_loops_2.png
        text: Por exemplo, se eu quixese desexar a todos no Facebook un feliz aniversario
          enviando un e-mail, levaría máis dun século escribir os e-mails para todos.
          Pero con só algunhas liñas de código, eu podo facer que o sistema envíe
          un e-mail para todos no Facebook desexando un feliz aniversario.
      3:
        image: notes/C1_maze_loops_3.png
        text: Para levar o paxaro até o porco neste nivel... en vez de arrastrar tres
          bloques para o norte na área de traballo, podes usar o bloque "repita".
          Arrastra o bloque "repita" para a área de traballo e coloca o número 3.
          Entón, arrastra o bloque "mova para o norte" para dentro do bloque "repita"
          e clica en "Executar" para ver se acertaches. Parabéns, conseguicho!
    C1_moveitmoveit_unplugged:
      1:
        image: notes/C1_moveitmoveit_unplugged_1.png
        text: Esta lección chámase Creando camiños. Xuntos, imos escribir un programa
          para levar os nosos amigos desde inicio, co compás, até o rostriño feliz.
      2:
        image: notes/C1_moveitmoveit_unplugged_2.png
        text: Pero o rostriño feliz está volto para baixo e só unha persoa sabe como
          chegar alí. Imos iniciar ese programa.
      3:
        image: notes/C1_moveitmoveit_unplugged_3.png
        text: Un programa é un algoritmo que foi programado en algo que pode ser executado
          por unha máquina. A maioría pensa nun programa como algo que escribimos
          para un computador. Os programas son realmente bos para iso, pero tamén
          son útiles noutros lugares. Pode crear o teu propio xogo ou mesmo programar
          un robot para realizar tarefas para ti mesmo.
    C1_going_places_safely:
      1:
        image: notes/C1_going_places_safely_1.png
        text: Ola, o meu nome é Jeremiah! Teño sete anos. Adoro xogar no computador
          da miña nai, pero sempre pido permiso primeiro. "Nai, podo usar o computador?
          Claro, querido!"
      2:
        image: notes/C1_going_places_safely_2.png
        text: Adoro o computador da miña nai porque podo acceder a internet. A internet
          é como o teu barrio. Podes visitar lugares divertidos, falar coa túa familia
          e amigos e aprender unha chea de cousas novas.
      3:
        image: notes/C1_going_places_safely_3.png
        text: Onte visitei un zoolóxico preto da miña casa. Vin unha cebra bebé. Saquei
          unha foto dela e alterei a cor das súas listras, entón eu coloqueille un
          chapéu e agregueina á miña colección de animais estraños. Incríbel! Despois,
          fun a un lugar moi distante. Eu visitei a Quenia, un país da África. Alá
          viven moitas cebras.
      4:
        image: notes/C1_going_places_safely_4.png
        text: Ás veces uso a internet para conversar con persoas que coñezo, como
          miña avoa, que vive noutra vila. Ola avoa! Está facendo boliños para me
          mandar no meu aniversario. "Hmm, quería que a internet tivese cheiro!".
          Podo conversar con persoas distintas na internet, como fai o meu primo pero
          só converso con persoas que coñezo.
      5:
        image: notes/C1_going_places_safely_5.png
        text: O que máis me gusta na internet é que podo xogar xogos divertidos. Punto!
          Tamén me gusta debuxar e crear novas cousas para compartir cos meus amigos.
          A tope! Ás veces visito sitios web nos cales aprendo cousas novas, pero
          sempre accedo a sitios web apropiados para min. Uau, dinosauros!
      6:
        image: notes/C1_going_places_safely_6.png
        text: 'A internet é un lugar superdivertido. Pero, así como cando atravesas
          unha rúa no teu barrio, tamén tes que ter coidado cando navegas on-line.
          Aquí hai tres regras que non podemos esquecer. Regra número 1: sempre pide
          permiso a teus pais. Regra número 2: fala soamente con persoas coñecidas.
          Regra número 3: navega por páxinas apropiadas á túa idade.'
      7:
        image: notes/C1_going_places_safely_7.png
        text: Uau, isto foi divertido! Hora da cea. Vou saír agora. Mal podo esperar
          para me conectar novamente e ver que máis podo visitar.
    C1_pair_programming:
      1:
        image: notes/C1_pair_programming_1.png
        text: Hoxe imos aprender sobre programación en parella. Na programación en
          parella traballades como un equipo. Por que motivo dúas persoas deberían
          usar un único computador? Porque dúas cabezas pensan mellor que unha. Na
          programación en parella, ti e o teu compañeiro ides sentar xuntos nun computador
          e ambos ides traballar no mesmo proxecto.
      2:
        image: notes/C1_pair_programming_2.png
        text: Na programación en parella, unha persoa é o piloto e a outra é o navegador,
          como nun coche. O piloto senta no computador e é quen usa o teclado e o
          rato, ou a pantalla táctil, e controla as principais accións do computador.
          A outra persoa é o navegador. Axuda o piloto respondendo ás preguntas del
          e apuntando posíbeis problemas ou erros.
      3:
        image: notes/C1_pair_programming_3.png
        text: A comunicación é a chave para o éxito da programación en parella. Non
          insulte, sexa respectuoso, non sexa un navegador mandón, porque a ninguén
          lle gusta quen fica dando ordes e tentando controlar a dirección todo o
          tempo. Ti e o teu compañeiro debedes conversar sempre. O piloto pode explicar
          o que está a facer, e o navegador pode axudar suxerindo o seguinte que facer.
      4:
        image: notes/C1_pair_programming_4.png
        text: O navegador debe pensar sobre o problema todo, mentres o piloto concéntrase
          nos detalles. Ambos os papeis son importantes. A programación en parella
          ten que ver co traballo en equipo.
    C1_planting_seed:
      1:
        image: notes/C1_planting_seed_1.png
        text: Esta lección chámase Plantando unha semente e vai nos axudar a entender
          algoritmos. Os algoritmos son instrucións específicas que explican a orde
          en que se vai facer algunha cousa. Mesmo actividades cotiás, como tomar
          café ou lavar os dentes, son algoritmos que esixen pequenas etapas para
          realizar o traballo.
      2:
        image: notes/C1_planting_seed_2.png
        text: Os computadores poden ser moi espertos, pero eles só entenden se ti
          lles informas exactamente do que queres, paso a paso. O máis interesante
          sobre algoritmos é que se segues as instrucións en orde, é posíbel facer
          algo que non sabías como facer de antemán. É como seguir unha receita.
      3:
        image: notes/C1_planting_seed_3.png
        text: Hoxe imos plantar as nosas propias sementes usando un algoritmo. Crea
          o teu propio algoritmo separando as imaxes. Selecciona as imaxes que mostran
          etapas de plantar unha semente e organiza esas imaxes na orde correcta.
      4:
        image: notes/C1_planting_seed_4.png
        text: Agora, imos ver se o teu algoritmo funciona. Sigue os pasos do algoritmo
          coidadosamente. Están na orde correcta? Conseguiches plantar unha semente
          seguindo o algoritmo? Isto é como programar con imaxes!
      5:
        image: notes/C1_planting_seed_5.png
        text: Cando queremos facer chocolate, hai varias etapas grandes nese proceso,
          cada unha delas ten un conxunto de pasos menores e hai distintas receitas
          ou algoritmos, dependendo do sabor que queiramos que teña o chocolate. Cada
          etapa é importante, mesmo as menores, se saltamos unha delas as demais non
          poden ser rematadas. Crear algoritmos que os outros poidan entender é moi
          importante. É por iso polo que cada etapa debe ser escrita de forma que
          o resultado sexa sempre o mesmo, non importa quen o faga.
    C1_playlab_storytelling:
      1:
        image: notes/C1_playlab_storytelling_1.png
        text: Hora de ser creativo e usar as túas habilidades de programación para
          contar unha historia. A túa historia terá personaxes e vas poder facer estes
          personaxes conversaren e interactuar os uns cos outros. Comeza pensando
          no tipo de historia que queres contar.
      2:
        image: notes/C1_playlab_storytelling_2.png
        text: O gato está sempre con medo do can, pero e se o gato descubre que o
          can está tentando ser amigo? O bloque "cando executar" inicia todo. O bloque
          "mova" vai mover o teu personaxe e o bloque "diga" vai facer oteu personaxe
          dicir o que debes teclear.
      3:
        image: notes/C1_playlab_storytelling_3.png
        text: Este é o bloque "cando os personaxes chocan" que podes conectar aos
          outros bloques.
      4:
        image: notes/C1_playlab_storytelling_4.png
        text: Eu estaba facendo o can vir aquí e dicir "Ola", pero o gato asustouse
          e saíu correndo. "Ahh". Se houbese máis tempo, este sería un final feliz.
          Fin!
    C1_spelling_bee_intro:
      1:
        image: notes/C1_spelling_bee_intro_1.png
        text: Este é o nivel da abella Soletrando. Usa as pezas para mover a abella.
          Conforme se move vai recadar letras para soletrar palabras.
      2:
        image: notes/C1_spelling_bee_intro_2.png
        text: Ve se podes soletrar a palabra que aparece na caixa abaixo da fase.
          Pero coidado! Ir para a dirección errada agregará letras que non queres.
    C1_zuck_repeat_loop:
      1:
        image: notes/C1_zuck_repeat_loop_1.png
        text: Os computadores son moi bos en repetir comandos. Como persoa, ficarías
          realmente aborrecido se tiveses que facer a mesma cousa varias veces en
          secuencia. Pero un computador pode facer a mesma cousa millóns, ou até mesmo
          billóns de veces, sen ficar aborrecido e aínda facelo moi ben.
      2:
        image: notes/C1_zuck_repeat_loop_2.png
        text: Por exemplo, se eu quixese desexar a todos no Facebook un feliz aniversario
          enviando un e-mail, levaría máis dun século escribir os e-mails para todos.
          Pero con só algunhas liñas de código, eu podo facer que o sistema envíe
          un e-mail para todos no Facebook desexando un feliz aniversario.
      3:
        image: notes/C1_zuck_repeat_loop_3.png
        text: Neste exemplo, o teu obxectivo é levar o paxaro até o porco. Agora,
          podemos usar o bloque repita para facer isto con máis facilidade. Podes
          facelo pasando ao computador cinco veces un comando avance para que o paxaro
          dea un paso en dirección ao porco cada vez, ou podes simplemente dicir ao
          computador que avance unha vez e entón dicirlle que repita iso cinco veces.
          En ambos os casos o ordenador vai facer a mesma cousa.
      4:
        image: notes/C1_zuck_repeat_loop_4.png
        text: Para facer isto, debes arrastrar o teu comando "avance" e colocalo nun
          bloque "repita". Entón, premes e escolles cantas veces debe realizar a acción
          de "avanzar" o bloque "repita".
      5:
        image: notes/C1_zuck_repeat_loop_5.png
        text: Outra cousa é que podes colocar cantos comandos queiras dentro do bloque
          repita. Entón, netse exemplo, estás dicindo que avance e vire á esquerda,
          o que fará cinco veces. Divírtete!
    C2_artist_intro:
      1:
        image: notes/C2_artist_intro_1.png
        text: Ti nin te clasificas para a carreira se non tes persoas solventes en
          informática, por causa da cantidade de datos que os coches recadan e a necesidade
          de ter persoas que poidan escribir programas para descubrir como continuar
          a mellorar a o rendimento.
      2:
        image: notes/C2_artist_intro_2.png
        text: Nestes desafíos, serás un artista que usa un lápis para debuxar formas
          distintas. O artista vai debuxar unha liña por onde pase.
      3:
        image: notes/C2_artist_intro_3.png
        text: Para se mover na pantalla vas usar o bloque avance. Aquí o bloque avance
          di de avanzar 100 pixels. Cando prememos en Executar, o que acontece? O
          artista avanza certa cantidade, e esa cantidade é 100 pixels. Pixels son,
          basicamente, uns cadradiños moi pequenos na pantalla do teu computador.
      4:
        image: notes/C2_artist_intro_4.png
        text: O outro bloque que temos nese desafío di de virar 90 graos á dereita.
          Cando arrastramos iso, o artista vira unha certa cantidade de graos. Entón,
          podes xogar con canto desexas que o artista vire. Esta é unha curva de 90
          graos.
      5:
        image: notes/C2_artist_intro_5.png
        text: E esta é unha curva de 120 graos. Lémbrate, podes alterar estes valores
          premendo nas frechas próximas aos números de pixels e graos. Divírtete debuxando
          co teu artista!
    C2_bee_conditionals:
      1:
        image: notes/C2_bee_conditionals_1.png
        text: Este é o bloque condicional. Di que SE houbese néctar ou mel menor que,
          igual a, ou maior que un número, ENTÓN algo debe ser feito.
      2:
        image: notes/C2_bee_conditionals_2.png
        text: Isto é útil cando non sabemos canto néctar ou mel obter, como vemos
          aquí con este punto de interrogación.
      3:
        image: notes/C2_bee_conditionals_3.png
        text: Neste exemplo, imos dicir que SE a flor morada ten néctar maior que
          0, que obteña néctar. Isto fará que a nosa abella continúe recadando néctar
          mentres fose posíbel. Bingo!
    C2_binary_bracelets:
      1:
        image: notes/C2_binary_bracelets_1.png
        text: Está é a lección das Pulseiras binarias. Imos programar as nosas iniciais
          nunha pulseira que podemos usar e mostrar a todos os nosos amigos!
      2:
        image: notes/C2_binary_bracelets_2.png
        text: A forma binária é unha maneira de representar informacións usando só
          dúas opcións. Ás veces as persoas pensan nela como só 1s e 0s. Pero a forma
          binária pode ser representada con combinacións de conectado e desconectado,
          para enriba e para baixo, entrada e saída, ou calquera conxunto de cousas
          opostas.
      3:
        image: notes/C2_binary_bracelets_3.png
        text: Ola, o meu nome é Orion e eu programo robots aquí na Play-im. Todos
          os computadores e cerebros de robots son basicamente pequenas portas electrónicas.
          Cando a porta está aberta, a electricidade pode pasar e, cando está pechada,
          ela non pode pasar.
      4:
        image: notes/C2_binary_bracelets_4.png
        text: Un exemplo de binario en robots son os ollos. Os ollos dos robots son
          LEDs, luces que están acendidas ou apagadas. É un sistema binario, ou unha
          cousa, ou outra. Podemos usar luces para representar números binarios. Se
          temos un conxunto de robots, podemos dicir que o primeiro robot está na
          casa dos 1s, o segundo na casa dos 2s, o terceiro na casa dos 4s, e así
          por diante. É así como se representa un número binario. Os robots fan iso
          cos seus ollos binarios e contan para ti.
    C2_conditionals_with_cards:
      1:
        image: notes/C2_conditionals_with_cards_1.png
        text: Esta lección chámase Condicionais con cartas. Todos os días tomas decisións
          con base no que ves e oes.
      2:
        image: notes/C2_conditionals_with_cards_2.png
        text: Eu quero ir até o parque, pero primeiro preciso decidir se debo levar
          un paraugas ou non. Entón eu miro pola xanela. Se o tempo estivese nublado,
          vou levar o meu paraugas. Senón, vou levar as miñas gafas de sol. Penso
          que é mellor levar o paraugas. O que eu vexo e oio determina o que vou levar
          ao parque.
      3:
        image: notes/C2_conditionals_with_cards_3.png
        text: Os condicionais tamén se usan nos xogos. Hoxe imos practicar usar condicionais
          cun xogo de cartas. Neste xogo, a carta que eu saco determina o que os meus
          amigos van facer. Se eu saco un sete, todos baten palmas. Senón, todos din
          "ahhhh". Imos tentar! "Ahhhh" "aplausos"
      4:
        image: notes/C2_conditionals_with_cards_4.png
        text: Aposto que consegues facer xogos aínda máis divertidos con condicionais.
          Tente! Os condicionais fan os computadores pareceren intelixentes. Un programa
          de computador que inclúe condicionais pode reaccionar ante o usuario e variar
          a súa acción.
      5:
        image: notes/C2_conditionals_with_cards_5.png
        text: Pensa no teu xogo preferido. Gañas máis puntos por facer algunhas accións
          en comparación con outras? Isto ocorre porque o computador está usando condicionais.
          Esta é a forma en que o computador toma unha decisión. Por exemplo, se atinxes
          o obxectivo, gañas dez puntos. Senón, perdes tres. Cando sabes como funcionan
          esas condicións é posíbel crear todo tipo de xogos emocionantes.
    C2_artist_debugging:
      1:
        image: notes/C2_artist_debugging_1.png
        text: Aquí xa temos algúns bloques na nosa área de traballo. Pero hai algo
          erróneo.
      2:
        image: notes/C2_artist_debugging_2.png
        text: Imos depurar ese código diminuíndo a velocidade e vendo como pasa por
          cada bloque, paso a paso.
      3:
        image: notes/C2_artist_debugging_3.png
        text: Ah, aí está o problema! Os bigodes do gato teñen 75 pixels de lonxitude,
          e non 25.
    C2_bee_debugging:
      1:
        image: notes/C2_bee_debugging_1.png
        text: Xa oiches falar de depurar un programa? Esa é unha forma de descubrir
          o que non está funcionando. Cando depuras un código identificas os erros
          e os eliminas.
      2:
        image: notes/C2_bee_debugging_2.png
        text: Aquí, xa temos algúns bloques na nosa área de traballo. Imos usar o
          botón do paso para camiñar polos bloques, paso a paso, para ver se esta
          é a solución correcta e onde podemos corrixila.
      3:
        image: notes/C2_bee_debugging_3.png
        text: Parece que o noso problema está aí! Necesitamos un bloque "avance" máis.
          O botón de paso axúdanos a depurar o noso problema, identificando onde está
          o erro para corrixilo.
    C2_digital_footprint:
      1:
        image: notes/C2_digital_footprint_1.png
        text: Na túa cabeza pos o chapéu pero a túa cabeza tamén che di onde estás
          e tamén a usas para pensar sobre o zoolóxico, e para acenar e dicir ola!
          Usa a cabeza cando esteas on-line para gardar o que está na túa mente e
          para saber te protexer, para saber como darte un pouco de privacidade! Da
          cabeza aos pés, para, pensa. Dos pés até o teu nariz, para, e pensa on-line!
      2:
        image: notes/C2_digital_footprint_2.png
        text: Usa o teu corazón para medrar, date a ti mesmo un brillo saudábel, e
          para conquistar alguén, dille a ese alguén ti serás meu! Usa o teu corazón
          cando esteas on-line, se xentil, correcto e mostra respecto polos teus amigos,
          se xusto e bo na internet. Da cabeza aos pés, para, pensa. Dos pés até o
          teu nariz, para, e pensa on-line!
      3:
        image: notes/C2_digital_footprint_3.png
        text: Usa os teus brazos para abrazar a túa mascota, para evitar que as túas
          roupas se mollen, para usar as túas mangas favoritas e para voar e crer.
          Usa os teus brazos cando esteas on-line, para dar un tempo, equilibrar o
          tempo, deixar a tecnoloxía para tras e subir nunha árbore. Da cabeza aos
          pés, para, pensa. Dos pés até o teu nariz, para, e pensa on-line!
      4:
        image: notes/C2_digital_footprint_4.png
        text: Usa a túa barriga para almacenar comida, para oír o teu estómago roncar,
          para remexer a panza e para sentir o gas da gasosa. Usa os teus instintos
          cando esteas on-line, para estar atento a algúns sinais e guiarse polo camiño,
          dándose conta de cando as cousas non van ben. Da cabeza aos pés, para, pensa.
          Dos pés até o teu nariz, para, e pensa on-line!
      5:
        image: notes/C2_digital_footprint_5.png
        text: 'Así que ten cabeza, e sinte co teu corazón, equilíbrate cos teus brazos
          e escoita os teus instintos, on-line. Usa as túas pernas para correr e chutar,
          para saltar, para bailar e para saltar coas túas medias suadas. Usa as túas
          pernas cando esteas on-line, para afrontar os valentóns e lémbrate de manterte
          en pé, de ser bo coas criaturas pequenas e grandes. (Nota da tradución:
          todo estas frases para ter coidado na navegación por internet teñen que
          ver con unha canción para nenos famosa en Estados Unidos).'
      6:
        image: notes/C2_digital_footprint_6.png
        text: Da cabeza aos pés, para, pensa. Dos pés até o teu nariz, para, e pensa
          on-line! Entón pensa coa túa cabeza, sinte co teu corazón, equilíbrate cos
          teus brazos, oe os teus instintos e fica de pé coas túas pernas. Da cabeza
          aos pés, para, pensa. Dos pés até o teu nariz, para, e pensa on-line!
    C2_digital_footprint_v2:
      1:
        image: notes/C2_digital_footprint_v2_1.png
        text: Sempre que estás on-line deixas unha pegada que pode ser investigada,
          copiada, compartida e transmitida, e ela é permanente. Que tipo de pegada
          dixital estás a deixar? Que tipo de pegada dixital queres deixar?
    C2_graph_paper:
      1:
        image: notes/C2_graph_paper_1.png
        text: Esta lección chámase "Programación en papel cadriculado", e ela trata
          sobre os algoritmos. Hoxe imos aprender a escribir programas que mostran
          os uns aos outros como recrear imaxes simples en negro e branco, usando
          só frechas debuxadas á man.
      2:
        image: notes/C2_graph_paper_2.png
        text: Un algoritmo é unha lista de instrucións para realizar unha tarefa.
          Imos seguir ese conxunto de instrucións para facer a cunca. Os algoritmos
          son realmente útiles cando precisas que alguén entenda como facer algunha
          cousa.
      3:
        image: notes/C2_graph_paper_3.png
        text: Se estás a escribir un algoritmo para un computador, precisas dividilo
          en pequenas etapas. Entón termina esta liña e vai para a próxima, entón
          para a próxima, e chegarás ao fin.
      4:
        image: notes/C2_graph_paper_4.png
        text: Eu uso algoritmos no meu traballo. Se eu escribo todas as etapas, eu
          podo recrear a mesma peza novamente, ou eu podo ensinar a outra persoa a
          facer iso. Coloca o vidro no forno, fai a fundición, sigue o resto das instrucións
          para facer a cunca. Os algoritmos dan un mapa de como facer unha cousa.
    C2_artist_loops:
      1:
        image: notes/C2_artist_loops_1.png
        text: Aquí imos usar o bloque repita para economizar pasos cando esteamos
          programando o noso artista. Xa temos algúns bloques, pero están aquí soamente
          para darmos inicio ao programa.
      2:
        image: notes/C2_artist_loops_2.png
        text: Para repetir eses bloques catro veces para debuxar o cadrado enteiro,
          arrastramos o bloque repita e colocamos os bloques avance e vire á dereita
          dentro del. Cando prememos en Executar, o artista vai repetir eses pasos
          catro veces para completar o cadrado.
    C2_bee_loops:
      1:
        image: notes/C2_bee_loops_1.png
        text: Un bucle é unha repetición dunha actividade. Ao entrar nunha colmea
          para inspeccionar, eu ollo para un cadro e doulle a volta. Eu repito esa
          mesma actividade varias veces. Estou repetindo, facendo a mesma actividade
          varias veces.
      2:
        image: notes/C2_bee_loops_2.png
        text: Este é o bloque repita. Todo o que coloques dentro do bloque repita
          será repetido o número de veces que queiras. Por exemplo, neste nivel, en
          vez de arrastrar os bloques avance e obteña néctar tres veces, imos arrastralos
          unha vez de cada e repetir a acción tres veces. Así fica doado!
    C2_maze_intro:
      1:
        image: notes/C2_maze_intro_1.png
        text: Normalmente a programación faise toda en texto, pero imos usar o Blockly,
          que usa bloques visuais que poden ser arrastrados e posicionados para escribir
          programas. Indirectamente aínda estás creando código. Para comezar, imos
          crear o código para un programa que vai axudar a este Angry Bird a andar
          por un labirinto para chegar até o porco malvado que roubou os seus ovos.
      2:
        image: notes/C2_maze_intro_2.png
        text: O Blockly é dividido en tres partes principais. Á esquerda está o labirinto
          do paxaro, onde o teu programa será executado. As instrucións para cada
          nivel están escritas abaixo do labirinto. Esa área do medio é a caixa de
          ferramentas, e cada un deses bloques é un comando que o paxaro consegue
          entender. O espazo en branco á dereita é chamado de área de traballo, e
          é onde imos crear o noso programa.
      3:
        image: notes/C2_maze_intro_3.png
        text: Se eu arrastro un bloque "mova" para a nosa área de traballo e premo
          en "Executar", o que acontece? O paxaro avanza un cadradiño na reixa. E
          se eu quero que o paxaro faga algo despois de avanzar un cadradiño? Eu podo
          agregar outro bloque ao noso programa.
      4:
        image: notes/C2_maze_intro_4.png
        text: Vou escoller o bloque "vire á dereita" e vouno arrastrar para baixo
          do meu bloque avance até que a frecha amarela apareza. Entón, vouno soltar
          e os dous bloques van se xuntar. Cando eu aperte "Executar" novamente, o
          paxaro vai realizar os comandos que están apiñados de enriba para abaixo
          na nosa área de traballo.
      5:
        image: notes/C2_maze_intro_5.png
        text: Se queres excluír un bloque, simplemente remóveo da pila e arrástrao
          para a recolledora de lixo. Despois de premer en Executar, sempre podes
          premer no botón Reiniciar para facer o paxaro volver para o inicio. Agora
          imos apañar os porcos!
    C2_paper_airplanes:
      1:
        image: notes/C2_paper_airplanes_1.png
        text: Esta lección chámase Algoritmos da vida real. Os algoritmos describen
          cousas que as persoas fan todos os días. Receitas de boliños e instrucións
          para construír unha casa para paxariños son exemplos de algoritmos da vida
          cotiá.
      2:
        image: notes/C2_paper_airplanes_2.png
        text: Hoxe imos facer, crear e examinar un algoritmo para un avión de papel.
          Pero, primeiro, precisamos dividir ese gran proxecto en pequenas etapas
          fáciles de seguir. Para crear un avión de papel, precisamos decidir que
          pasos dar e en que orde dalos.
      3:
        image: notes/C2_paper_airplanes_3.png
        text: Vas crear o teu algoritmo primeiro cortando as imaxes. Daquela vas seleccionar
          as 6 imaxes que mostran as etapas necesarias para crear un avión de papel
          e organizar esas imaxes na orde correcta. Despois de colocar todo en orde,
          vas trocar de algoritmo con outro equipo de alumnos para examinalo e ver
          se funciona. Un algoritmo ben proxectado é superimportante para crear o
          mellor avión de papel.
      4:
        image: notes/C2_paper_airplanes_4.png
        text: Cando queremos facer chocolate, hai varias etapas grandes nese proceso.
          Cada unha delas ten o seu propio conxunto de pasos menores. E hai distintas
          receitas ou algoritmos, dependendo do sabor que queremos para o chocolate.
          Todas as etapas son importantes, mesmo as menores, entón se saltamos unha
          delas as demais non poderán ser concluídas. Crear algoritmos que os outros
          poidan entender é moi importante. É por iso polo que cada etapa debe ser
          escrita de forma que o resultado sexa sempre o mesmo, non importa quen o
          faga.
    C2_playlab_createstory:
      1:
        image: notes/C2_playlab_createastory_1.png
        text: Até agora fixeches animacións ou historias que fan exactamente as mesmas
          cousas cada vez que as executas. Agora podes facer un xogo interativo e
          xogalo de verdade.
      2:
        image: notes/C2_playlab_createastory_2.png
        text: Existen algúns novos bloques para probar. Hai os bloques "cando a frecha
          estivese presionada" e "mova o personaxe". Podes xuntar eses bloques para
          mover os personaxes coas frechas do teclado. E hai algúns bloques que fan
          cousas cando os personaxes chocan ou son premidos. Dea unha ollada e divírtase!
    C2_relay_programming:
      1:
        image: notes/C2_relay_programming_1.png
        text: Hoxe imos facer programación por relevos. Iso significa programar baixo
          presión e depurar os erros que ás veces acontecen cando traballas moi rápido
          ou en equipo. Imos usar a programación en papel cadriculado para simular
          a programación e usar carreiras de relevos para simular un prazo de entrega.
      2:
        image: notes/C2_relay_programming_2.png
        text: Na programación por relevos, os equipos van competir para terminar un
          programa en papel cadriculado. Precisas verificar o traballo do teu compañeiro
          de equipo, ou depuralo, corrixilo se houbese un erro, agregar a túa frecha,
          volver e marcar o teu compañeiro.
      3:
        image: notes/C2_relay_programming_3.png
        text: Os programadores usan moito a depuración para encontrar e corrixir problemas
          nos seus algoritmos ou códigos. Hai varias formas de depurar problemas.
          Unha das máis fáciles é seguir a execución paso a paso até encontrar algo
          errado, e entón corrixir o problema.
      4:
        image: notes/C2_relay_programming_4.png
        text: Aquí estou tentando facer un salto para tras, pero continúo caendo.
          Eu pasei por cada parte, paso a paso, e descubrín onde estaba o meu erro.
          O meu adestrador mostroume que non estaba colocando as mans na trabe correctamente.
          Entón, tentei facer outro salto para tras coa miña nova posición de mans
          e eu conseguín! Fiquei realmente feliz por ter depurado o meu salto para
          tras. Descubrimos o problema! Depurar é encontrar e corrixir problemas.
          Bo traballo!
    C2_zuck_repeat_loop:
      1:
        image: notes/C2_zuck_repeat_loop_1.png
        text: Unha cousa na cal os computadores son moi bos é repetir comandos. Como
          persoa, ficarías realmente aborrecido se tiveses que facer a mesma cousa
          varias veces en secuencia. Pero un computador pode facer a mesma cousa millóns,
          ou até mesmo billóns de veces, sen ficar aborrecido e aínda facelo moi ben.
      2:
        image: notes/C2_zuck_repeat_loop_2.png
        text: Por exemplo, se eu quixese desexar a todos no Facebook un feliz aniversario
          enviando un e-mail, levaría máis dun século escribir os e-mails para todos.
          Pero con só algunhas liñas de código, eu podo facer que o sistema envíe
          un e-mail para todos no Facebook desexando un feliz aniversario. É iso o
          que son as repeticións, e é por iso polo que son valiosas, algo que os computadores
          conseguen facer moi ben.
      3:
        image: notes/C2_zuck_repeat_loop_3.png
        text: Neste exemplo, o seu obxectivo é levar o paxaro até o porco. Agora sabemos
          usar o bloque "repita" para facer isto facilmente. Tamén podes facelo dando
          ao computador o comando "avance" cinco veces para levar o paxaro até o porco,
          un paso por vez.
      4:
        image: notes/C2_zuck_repeat_loop_4.png
        text: Ou podes simplemente dicir ao computador "avance" unha única vez, e
          entón dicirlle "repita" iso 5 veces, e el fará a mesma cousa en ambos os
          casos. Entón, para facer iso, arrastra o teu comando "avance" e colócao
          dentro do bloque "repita". Pode premer nel e escoller cantas veces queres
          repetir o bloque, para dicir cantos pasos queres que avance.
      5:
        image: notes/C2_zuck_repeat_loop_5.png
        text: Tamén pode colocar cantos comandos queiras dentro do bloque "repita".
          Entón, neste exemplo, estás dicíndolle que avance e vire á esquerda, o que
          fará cinco veces. Correcto, bo traballo e divírtete!
    C3_artist_functions:
      1:
        image: notes/C3_artist_functions_1.png
        text: Unha das mellores cousas na programación é que cando ensinas a un computador
          a realizar unha acción podes chamar a esa función novamente. Dáslle un nome
          e entón podes chamala. Iso é o mesmo que aumentar a linguaxe.
      2:
        image: notes/C3_artist_functions_2.png
        text: No programa que creamos, aprendemos como debuxar un cadrado movendo
          e virando catro veces. Podemos chamar a esa función "debuxe un cadrado",
          así, sempre que queiramos facer iso, simplemente dicimos "debuxe un cadrado"
          e o código desa función será chamado. Ela fará iso por nós. Engadimos ese
          concepto á nosa linguaxe de programación.
    C3_artist_intro:
      1:
        image: notes/C3_artist_intro_1.png
        text: Ti nin te clasificas para a carreira se non tes persoas solventes en
          informática, por causa da cantidade de datos que os coches recadan e a necesidade
          de ter persoas que poidan escribir programas para descubrir como continuar
          a mellorar a o rendimento.
      2:
        image: notes/C3_artist_intro_2.png
        text: Nestes desafíos, serás un artista que usa un lápis para debuxar formas
          distintas. O artista vai debuxar unha liña por onde pase.
      3:
        image: notes/C3_artist_intro_3.png
        text: Para se mover na pantalla vas usar o bloque avance. Aquí o bloque avance
          di de avanzar 100 pixels. Cando prememos en Executar, o que acontece? O
          artista avanza certa cantidade, e esa cantidade é 100 pixels. Pixels son,
          basicamente, uns cadradiños moi pequenos na pantalla do teu computador.
      4:
        image: notes/C3_artist_intro_4.png
        text: O outro bloque que temos nese desafío di de virar 90 graos á dereita.
          Cando arrastramos iso, o artista vira unha certa cantidade de graos. Entón,
          podes xogar con canto desexas que o artista vire. Esta é unha curva de 90
          graos.
      5:
        image: notes/C3_artist_intro_5.png
        text: E esta é unha curva de 120 graos. Lémbrate, podes alterar estes valores
          premendo nas frechas próximas aos números de pixels e graos. Divírtete debuxando
          co teu artista!
    C3_artist_nested_loops:
      1:
        image: notes/C3_artist_nested_loops_1.png
        text: Cando colocas un bucle dentro doutro, chamamos a iso "bucle aniñado".
          Por exemplo, xa temos aquí o código para debuxar un triángulo con lados
          de 100 pixels usando o bloque "repita veces" configurado para tres veces,
          unha para cada lado do triángulo.
      2:
        image: notes/C3_artist_nested_loops_2.png
        text: Pero queremos debuxar seis triángulos. Para iso, imos coller aquel bucle
          e colocalo dentro doutro bloque "repita veces". Xenial!
    C3_bee_conditionals:
      1:
        image: notes/C3_bee_conditionals_1.png
        text: Este é o bloque condicional. Di que SE houbese néctar ou mel menor que,
          igual a, ou maior que un número, ENTÓN algo debe ser feito.
      2:
        image: notes/C3_bee_conditionals_2.png
        text: Isto é útil cando non sabemos canto néctar ou mel obter, como vemos
          aquí con este punto de interrogación.
      3:
        image: notes/C3_bee_conditionals_3.png
        text: Neste exemplo, imos dicir que SE a flor morada ten néctar maior que
          0, que obteña néctar. Isto fará que a nosa abella continúe recadando néctar
          mentres fose posíbel. Bingo!
    C3_bee_debugging:
      1:
        image: notes/C3_debugging_bee_1.png
        text: Xa oiches falar de depurar un programa? Esa é unha forma de descubrir
          o que non está funcionando. Cando depuras un código identificas os erros
          e os eliminas.
      2:
        image: notes/C3_debugging_bee_2.png
        text: Aquí, xa temos algúns bloques na nosa área de traballo. Imos usar o
          botón do paso para camiñar polos bloques, paso a paso, para ver se esta
          é a solución correcta e onde podemos corrixila.
      3:
        image: notes/C3_debugging_bee_3.png
        text: Parece que o noso problema está aí! Necesitamos un bloque "avance" máis.
          O botón de paso axúdanos a depurar o noso problema, identificando onde está
          o erro para corrixilo.
    C3_bee_functions:
      1:
        image: notes/C3_bee_functions_1.png
        text: Un dos conceptos máis importantes da informática é como definir novos
          comandos, como agregar as túas propias palabras nunha linguaxe de computador.
          A maioría das linguaxes de computador ten só cen palabras ou comandos. A
          arte e a maxia están en definir as túas propias novas palabras a partir
          dos bloques de construción.
      2:
        image: notes/C3_bee_functions_2.png
        text: Facemos isto todo o tempo nos deportes. Por exemplo, no baloncesto comezas
          aprendendo como driblar, como pivotar e como facer un rebote. Cando aprendes
          eses conceptos básicos, podes aprender novos conceptos e xuntar eses bloques
          de construción, como facer unha xogada de pivot ou unha parede entre dous
          xogadores. Entón, a partir daí podes facer xogadas máis complexas. Cando
          aprendes a xogada e lle dás un nome, todos os do equipo saben como executala.
      3:
        image: notes/C3_bee_functions_3.png
        text: Da mesma forma, despois de ensinar a un computador como facer unha acción
          unha vez, usando esas secuencias de comandos, podes crear o nome que queiras
          para esa acción, así será máis fácil repetila despois. Ao definir e nomear
          o teu propio comando, creas unha función. Agora, imos usar funcións para
          axudar a abella.
      4:
        image: notes/C3_bee_functions_4.png
        text: Neste exemplo, a nosa función é chamada obteña 2 néctares, representada
          por ese bloque verde. Sabemos o que fai "obteña 2 néctares" ollando para
          esa caixa de cor cinza que é a definición da función. Se miramos para dentro
          dela, a función "obteña 2 néctares" vai obter néctar, e obter néctar novamente.
          Sempre mira para o que está dentro da caixa cinza, así sabes o que os bloques
          de función verdes poden facer.
    C3_bee_nested_loops:
      1:
        image: notes/C3_bee_nested_loops_1.png
        text: Agora imos usar bucles aniñados coa abella. Temos un código inicial
          que di a abella que avance e obteña néctar tres veces, e entón vire á dereita.
          Imos apañar todo ese fragmento de código, aniñalo dentro doutro bloque repita
          e configuralo para repetir tres veces. Listo!
    C3_bounce:
      1:
        image: notes/C3_bounce_1.png
        text: Vas crear o teu propio xogo de ping-pong e vas poder compartilo cos
          teus amigos! Estupendo!
      2:
        image: notes/C3_bounce_2.png
        text: Para comezar, precisamos conectar os controis da raqueta ás frechas
          do noso teclado.
      3:
        image: notes/C3_bounce_3.png
        text: Podemos facelo conectando o bloque "cando a frecha á esquerda estea
          presionada" ao bloque "mova á esquerda" e o bloque "cando a frecha á dereita
          estea presionada" ao bloque "mova á dereita". Faino e vas programar o teu
          propio xogo de ping-pong!
    C3_computational_thinking:
      1:
        image: notes/C3_computational_thinking_1.png
        text: Esta lección vai do pensamento computacional. Ás veces, aprender un
          novo xogo pode ser difícil, correcto? No comezo iso pode parecer realmente
          confuso e, ás veces, non hai ninguén para ensinar as regras e necesitas
          descubrir todo soíño.
      2:
        image: notes/C3_computational_thinking_2.png
        text: A boa noticia é que podes mellorar a túa habilidade de descubrir cousas
          só cando coñeces algúns trucos. Eses trucos son formas únicas de mirar para
          os problemas e resolvelos. Nesta lección, vas aprender catro trucos e adestrar
          cos teus amigos para descubrir as regras dun xogo.
      3:
        image: notes/C3_computational_thinking_3.png
        text: Cando divides un problema grande en partes menores estás usando o teu
          cerebro para descompor o problema maior. Cando teñamos decomposto o problema
          grande en problemas menores, podemos ir para o próximo truco, o cal chamamos
          correspondencia de padróns.
      4:
        image: notes/C3_computational_thinking_4.png
        text: Iso acontece cando procuramos semellanzas entre as cousas. Cando eu
          encontro as cousas iguais, eu podo descubrir que cousas son distintas. Cando
          eu removo esas diferenzas, chámase abstracción.
      5:
        image: notes/C3_computational_thinking_5.png
        text: Despois de descubrir as etapas para resolver un problema, eu podo colocalas
          nunha orde específica chamada algoritmo, así calquera pode usar as miñas
          instrucións para resolver aquel problema. Imos usar esas catro etapas para
          descubrir como xogar o xogo sen regra ningunha. Ao final do xogo vas poder
          xogar algo parecido a isto!
    C3_crowdsourcing:
      1:
        image: notes/C3_crowdsourcing_1.png
        text: Esta lección chámase crowdsourcing. Nesta lección, imos usar unha baralla
          de cartas para aprender como algunhas cousas poden ser máis fáciles se son
          feitas en grupo, en vez de individualmente. Entón reúne algúns amigos e
          fai algo incríbel. Crowdsourcing significa obter axuda dun gran grupo de
          persoas para terminar algo máis rápido.
      2:
        image: notes/C3_crowdsourcing_2.png
        text: Na informática, usamos crowdsourcing todo o tempo. Miles de afeccionados
          e profesionais conectan os seus computadores para buscar billóns e billóns
          de fragmentos de información. Procuran cousas como o próximo número primo
          de Mersenne, ou até mesmo a posibilidade de comunicación con alieníxenas.
      3:
        image: notes/C3_crowdsourcing_3.png
        text: Cando asistes a un filme, cada segundo componse de 24 imaxes individuais,
          as cales chamamos cadros. Entón, cada unha desas imaxes precisa ser creada
          e renderizada, para que todas fiquen xuntas. O meu equipo e eu somos desenvolvedores
          de software. Traballamos xuntos para crear un software que de feito crea
          unha imaxe, crea a imaxe final que ves na pantalla. Esa é unha ferramenta
          que os artistas e outros desenvolvedores poden usar como parte do seu traballo
          e o seu proceso para crear as imaxes que queiran na pantalla.
      4:
        image: notes/C3_crowdsourcing_4.png
        text: Por exemplo, en Procurando Nemo, cando Crush, Squirt e os seus amigos
          están navegando pola Corrente da Australia oriental. Ves imaxes de auga
          en movemento, ves as cores nas costas da tartaruga, ves os lados do peixe.
          Todas esas cousas son xeradas usando matemáticas e programas de computador
          que escribimos e daquela llas pasamos aos artistas para que as usen e creen
          a imaxe final, facendo os axustes para que todo fique bonito e divertido.
    C3_dice_race:
      1:
        image: notes/C3_dice_race_1.png
        text: Esa lección chámase Xogo de dados. A case todo o mundo lle gusta xogar
          xogos de computador. Xa pensaches sobre como os programadores de computador
          transforman as etapas dun xogo nun programa? O primeiro paso na creación
          de xogos de computador e na resolución de calquera problema consiste en
          pensar e planificar.
      2:
        image: notes/C3_dice_race_2.png
        text: A etapa de pensamento sobre a resolución de problemas produce un algoritmo,
          o cal é un plan paso a paso para resolver un problema ou terminar unha tarefa.
          Nesta lección vas crear un algoritmo para un xogo de dados. Vas pedir aos
          teus amigos probar o teu plan e ver se conseguen seguir os pasos para xogar
          o xogo. Cando o programador ten certeza de que os pasos están correctos,
          é hora de traducir o algoritmo nun programa cunha linguaxe que o computador
          poida entender.
      3:
        image: notes/C3_dice_race_3.png
        text: Case todo o que facemos todos os días require un algoritmo, unha lista
          de pasos que podes seguir para terminar unha tarefa. Pensa en ficar listo
          para ir á escola, ou planear un día divertido cos teus amigos, ou facer
          uns petiscos. Para completar esas tarefas, precisas dividilas en pasos menores
          e, ás veces, os pasos precisan estar nunha orde específica.
      4:
        image: notes/C3_dice_race_4.png
        text: Pensa como facer un sanduich. Non importa cal ingrediente saques do
          armário primeiro. Pero non podes pasar a margarina antes de abrir o bote.
          Os computadores necesitan algoritmos e programas para dicirlles como facer
          mesmo cousas simples que podemos facer sen pensar.
      5:
        image: notes/C3_dice_race_5.png
        text: Un algoritmo é o pensamento que está por tras do que necesita acontecer
          mentres o programa dá as instrucións para que o computador faga que algo
          aconteza. Un algoritmo precisa ser traducido nun programa antes de que un
          computador poida executalo. Dividir unha tarefa en pasos de algoritmo pode
          ser difícil. Pero como calquera nova habilidade fica máis fácil coa práctica.
    C3_farmer_while:
      1:
        image: notes/C3_farmer_while_1.png
        text: Os bucles "mentres" son moi parecidos aos que fas na vida cotiá. Imaxina
          que estás lavando o teu coche. Vas continuar fregando até que fique limpo.
          Mentres non estea limpo continúas a fregar. Estás avaliando ese tipo de
          cousas todo o tempo.
      2:
        image: notes/C3_farmer_while_2.png
        text: Temos un novo bloque para axudar a túa campesiña. Chámase "bloque mentres".
          Na verdade é moi simple. Mentres unha instrución na parte superior fose
          certa, fai algunha cousa. Por exemplo, mentres haxa palleiro, remove un
          grupo de pallas. Vai adiante e proba isto coa túa campesiña.
    C3_functional_suncatchers:
      1:
        image: notes/C3_functional_suncatchers_1.png
        text: Esta lección vai de caza-soles funcionais. Vas crear eses belos caza-soles
          usando funcións. Hai varias etapas para crear un caza-sol. Algunhas etapas
          necesitan ser repetidas varias veces.
      2:
        image: notes/C3_functional_suncatchers_2.png
        text: O primeiro paso para simplificar o proceso de confección dun caza-sol
          é descubrir o que precisa ser repetido varias veces. Podemos reunir eses
          pasos no que chamamos "función".
      3:
        image: notes/C3_functional_suncatchers_3.png
        text: Pero para crear un belo caza-sol, necesitamos facer algo máis que só
          seguir pasos precisos. Ás veces queremos ser creativos e alterar a cor das
          doas que estamos usando. Podemos tornar cada caza-sol único se usamos doas
          de cores distintas.
      4:
        image: notes/C3_functional_suncatchers_4.png
        text: Seu caza-sol será soamente o seu cando vostede aprender a pensar nas
          miçangas como variábeis, que son un espazo reservado para informacións que
          poden ser alteradas. Divírtete creando belos caza-soles usando funcións
          e variábeis!
    C3_internet:
      1:
        image: notes/C3_internet_1.png
        text: Esta vai sobre a internet. A internet é un lugar moi movido, parecido
          con esa estrada ateigada. As mensaxes son como os coches, e pasan zunindo
          para chegar aos seus destinos. As mensaxes móvense rapidamente pola internet.
      2:
        image: notes/C3_internet_2.png
        text: Pensar sobre como a internet funciona axuda a entender o que acontece
          cando se usa a internet. Vas aprender como as mensaxes van do teu computador
          até un dos teus sitios web favoritos ou até a caixa de e-mails dun amigo.
          Así como é máis fácil andar por estradas ateigadas cando coñeces o camiño
          e sabes ler os sinais de tráfico, navegar pola internet non é tan complicado
          cando sabes o que acontece nos bastidores.
      3:
        image: notes/C3_internet_3.png
        text: O envío de mensaxes na internet é parecido ao envío de mensaxes polo
          correo, pero con algunhas diferenzas. Eu estou aquí no Google.com. O enderezo
          de IP para ese sitio web é ese número. Podes pensar nun enderezo de IP como
          o teu enderezo de retorno no correo. Imos imaxinar que eu queira enviar
          unha mensaxe por correo para alguén na oficina alí embaixo. Ves a URL e
          o enderezo de IP naquela porta? Eu escribín esa mensaxe e premín en enviar.
      4:
        image: notes/C3_internet_4.png
        text: Diferentemente dos correos, a primeira cousa que a internet fai é dividir
          a mensaxe en partes menores para que sexan enviadas máis facilmente. Esas
          pequenas partes chámanse paquetes. Cada paquete da mensaxe é entregada ao
          destino, un de cada vez. Eses paquetes son colocados na orde correcta para
          que o destinatario poida ler a mensaxe correctamente. Claro que hai moitas
          outras cousas para aprender como funciona a internet, pero este é un excelente
          comezo. Estás no camiño para te facer un usuario de internet espilido! Lémbrate
          de contar á túa familia e aos teus amigos o que aprendiches!
      5:
        image: notes/C3_internet_5.png
        text: O meu nome é Amanda Camp, son unha engeñeira de software na Google.
          Eu traballo nun equipo que forma parte do servidor backend, que almacena
          perfís e contactos. No meu traballo, pensamos moito sobre como os contactos
          poden ser enviados para outros dispositivos, como o teu teléfono. A maioría
          da xente ten moitos contactos, digamos uns mil contactos, e non queremos
          enviar todos eses contactos dunha vez para o teu teléfono porque sería unha
          mensaxe moi grande. Da mesma forma que a internet divide mensaxes grandes
          en paquetes, usamos un concepto chamado memoria paxinada, na cal debemos
          mandar só 100 contactos de cada vez para o teu teléfono, e despois esperamos
          unha resposta, pedindo que enviemos os próximos 100.
      6:
        image: notes/C3_internet_6.png
        text: A cousa máis fantástica sobre software é o feito de que pode afectar
          a todo o mundo. Aprendín a programar cando tiña 19 anos. Penso que xa estaba
          no primeiro ou segundo ano da facultade. O primeiro programa que lembro
          ter feito convertía Celsius para Fahrenheit. Gosto de programar porque me
          gosta axudar as persoas. Eu podo escribir programas na Google que axudan
          a persoas de todo o mundo, e iso é realmente fascinante e emocionante.
    C3_maze_conditionals:
      1:
        image: notes/C3_maze_conditionals_1.png
        text: 'As persoas toman decisións todos os días. Por exemplo, antes de saír
          de casa, tes unha instrución "se" que di: se estivese a chover, entón eu
          preciso levar a miña chaqueta. Os computadores son incríbeis, cando decides
          ese tipo de instrución sobre a que poden executar cousas, fano a unha velocidade
          incríbel. Un programa de computador é realmente un pequeno fragmento de
          cálculos e algunhas instrucións "se", nas que se toman as decisións.'
      2:
        image: notes/C3_maze_conditionals_2.png
        text: O bloque "se" axuda o zumbi a tomar unha decisión. Verifica algunha
          cousa. Por exemplo, imos usar o bloque que di se hai un camiño á esquerda,
          e entón colocamos un comando vire á esquerda dentro del. Estamos falando
          para que o zumbi vexa as cousas ao seu redor, ver se hai un camiño á esquerda
          e, no caso de que o camiño exista, facemolo virar.
      3:
        image: notes/C3_maze_conditionals_3.png
        text: Entón usamos o bloque avance dentro do repita para que continúe avanzando,
          xa que só quere seguir adiante. Entón, cando hai unha curva, o bloque "se"
          dille que vire á esquerda. Podes ver que, se facemos iso, se viramos á esquerda
          e avanzamos, imos atinxir o noso obxectivo.
      4:
        image: notes/C3_maze_conditionals_4.png
        text: 'Este é un exemplo de uso dunha instrución "se", que é un concepto fundamental
          na programación de computadores. Unha das primeiras cousas que eu aprendín
          foi como escribir un programa para xogar o xogo da vella. Eu tiña instrucións
          "se" para dicir: ok, se a outra persoa estivese a piques de gañar, vaia
          adiante e impídao. Divírtete aprendendo a usar instrucións "se", son un
          concepto-chave moi importante.'
    C3_maze_level_4:
      1:
        image: notes/C3_maze_level_4_1.png
        text: Neste exemplo, o teu obxectivo é facer que o zumbi chegue ao xirasol.
          Poderiamos usar cinco bloques avance, ou poderiamos dicir ao computador
          que avance e repetir esa acción cinco veces usando un bloque "repita".
      2:
        image: notes/C3_maze_level_4_2.png
        text: Iso economiza tempo e torna as cousas máis fáciles. Para usalo, coloca
          o bloque avance dentro do bloque repita. Clica en Executar e o zumbi vai
          avanzar cinco veces para chegar ao saboroso xirasol.
    C3_playlab_create_game:
      1:
        image: notes/playlab_1.png
        text: Até agora fixeches animacións ou historias que fan exactamente as mesmas
          cousas cada vez que as executas. Agora podes facer un xogo interativo e
          xogalo de verdade.
      2:
        image: notes/playlab_2.png
        text: Existen algúns novos bloques para probar. Hai os bloques "cando a frecha
          estivese presionada" e "mova o personaxe". Podes xuntar eses bloques para
          mover os personaxes coas frechas do teclado. E hai algúns bloques que fan
          cousas cando os personaxes chocan ou son premidos. Dea unha ollada e divírtase!
    C3_songwriting_with_parameters:
      1:
        image: notes/C3_songwriting_with_parameters_1.png
        text: Esta é a lección de composición de música. A música parécese moito cun
          programa de computador. As notas e as palabras escritas din ao cantante
          exactamente o que facer. Algunhas partes da música son usadas varias veces.
      2:
        image: notes/C3_songwriting_with_parameters_2.png
        text: En música chamámoslle retrouso. Nun programa de computador, as partes
          do programa usadas varias veces son chamadas "funcións". Cando les a letra
          dunha música e atopas a palabra retrouso, cantas a palabra retrouso? Non,
          miras a parte de enriba da páxina e ves que palabras compoñen o retrouso.
      3:
        image: notes/C3_songwriting_with_parameters_3.png
        text: Nesta lección vas aprender unha música infantil chamada Coelliño foo
          foo. A música ten un retrouso que vas cantar varias veces. Unha función
          é un fragmento de código que podes chamar e usar moitas veces. Iso torna
          a programación máis fácil e eficiente, así non precisas escribir os pasos
          da función varias veces. Así escribes ese código só unha vez!
    C4_bee_conditional:
      1:
        image: notes/C4_bee_conditional_1.png
        text: Este é un bloque condicional. Di se estás nunha flor ou nunha colmea,
          e entón fai algunha cousa. É útil cando non sabemos canto mel ou néctar
          apañar, como vemos aquí neste punto de interrogación.
      2:
        image: notes/C4_bee_conditional_2.png
        text: Neste exemplo, imos dicir se isto é unha flor, apañar todo o néctar
          e entón usar outro para dicir se é unha colmea e facer mel. Tatachán!
    C4_conditionals:
      1:
        image: notes/C4_conditionals_1.png
        text: Temos un novo bloque chamado de "se-senón". É unha instrución condicional
          como o bloque "se" que usache nos desafíos anteriores. Pero agora hai unha
          nova parte embaixo que di "senón". O bloque "se-senón" fai a abella tomar
          a decisión entre dous tipos de acción. Se a abella estivese nunha flor,
          fará o conxunto de accións que colocaches na primeira parte que di faga.
          Se a abella non estivese na flor, fará o conxunto de accións que colocache
          na parte que di "senón".
      2:
        image: notes/C4_conditionals_2.png
        text: É a partir das instrucións "se" que os computadores son capaces de tomar
          decisións. Os humanos estabelecen condicións para o computador que din que,
          se o computador encontra certa situación, debe facer unha cousa, senón,
          debe facer outra cousa. O comezo do noso bloque se/senón di "se na flor".
          Pero podería dicir outras cousas, como "se néctar igual a 2" ou "se houbese
          un camiño diante", e o bloque se comportaría do mesmo modo. Se a instrución
          fose certa, executará o primeiro conxunto de accións, pero se fose falsa,
          executará o segundo conxunto de accións.
    C4_for_loops:
      1:
        image: notes/C4_for_loops_1.png
        text: Cando usas un bloque repita para crear un bucle no teu código, como
          sabe o computador que foi repetido o suficiente? O bloque "repita" está,
          na verdade, escondendo un fragmento de código chamado "bucle para", que
          conta a partir dun valor inicial até un valor final, en incrementos específicos.
      2:
        image: notes/C4_for_loops_2.png
        text: Por exemplo, un bloque "repita tres" conta de 1 até 3, de 1 en 1. Sempre
          que conta, executa o código dentro do bucle. O bucle "para" sabe cantas
          veces foi executado usando unha variábel contadora que é definida co valor
          inicial do comezo do bucle e é incrementada sempre que o bucle é executado.
          Así que a variábel contadora sexa maior que o valor final, o bucle para
          de ser executado.
      3:
        image: notes/C4_for_loops_3.png
        text: A vantaxe de usar un bucle "para" real en vez do bloque repita é que
          podes ver a variábel contadora, e usala no bucle. Por exemplo, se eu tivese
          unha fileira de flores e a primeira tivese un néctar, a segunda tivese dous
          e a terceira tivese tres, podo usar o bucle "para" para dicir á abella recoller
          "contador" néctares por vez, o que sería un na primeira flor, dous na segunda
          e tres na terceira.
      4:
        image: notes/C4_for_loops_4.png
        text: Tamén podes incrementar o contador un número distinto de 1 nun bucle
          "para". Pode contar de 2 en 2, de 4 en 4, ou até mesmo un valor que varíe
          a cada vez.

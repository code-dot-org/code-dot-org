        text: Esta zona intermedia é a caixa de ferramentas, e cada un destes bloques
          é un comando que dirixe as accións da Alex.
      8:
        image: notes/mc_intro_8.JPG
        text: O espazo en branco á dereita chámase área de traballo e é aquí que imos
          construír o noso programa.
      9:
        image: notes/mc_intro_9.JPG
        text: Se arrastramos o bloque "andar diante" até a nosa área de traballo e
          prememos en Executar, o que acontece? Alex avanza un espazo na grade.
      10:
        image: notes/mc_intro_10.JPG
        text: E se quixéramos facer algunha cousa tras avanzar un espazo? Podemos
          agregar un bloque máis ao noso programa. Vou escoller o bloque "virar á
          dereita" e vou arrastralo abaixo do meu bloque "andar diante" até que esa
          liña laranxa apareza. Entón, vou soltalo e os dous bloques van formar un
          grupo. Cando mandamos Executar novamente, a Alex vai seguir os comandos
          apiñados de enriba para baixo na nosa área de traballo.
      11:
        image: notes/mc_intro_11.JPG
        text: E se queres eliminar un bloque, basta arrastralo da pila de volta para
          a caixa de ferramentas.
      12:
        image: notes/mc_intro_12.JPG
        text: Para desfacer as túas mudanzas e volver ao estado inicial da fase, usa
          o botón Comezar de novo, no recanto superior dereito da área de traballo.
          Unha cousa máis, estás a ver ese triángulo nos bloques de virar? Sempre
          que vexas eses triángulos, significa que podes escoller unha opción distinta.
          Imos comezar a programar!
    mc_repeat:
      1:
        image: notes/mc_repeat_1.JPG
        text: Son a Lydia Winters, directora de marca da Mojang, e fixemos un xoguiño
          chamado Minecraft.
      2:
        image: notes/mc_repeat_2.JPG
        text: A miña actividade preferida no Minecraft é explorar. Adoro me aventurar
          nas cavernas e ver o que encontro. Como non son programadora, é moi fascinante
          pasar polas leccións do Minecraft e aprender un pouco sobre programación.
      3:
        image: notes/mc_repeat_3.JPG
        text: A última fase precisaba de moitos bloques "andar diante". Sería moito
          máis fácil se puidésemos dicir ao computador que realice o comando para
          avanzar catro ou cinco veces. Para a nosa sorte, os computadores son moi
          bos en repetir comandos con bucles de repetición.
      4:
        image: notes/mc_repeat_4.JPG
        text: Ao construír o Minecraft, usamos bucles de repetición para colocar todos
          os materiais iniciais e crear un novo mundo. Son miles e miles de bloques.
          Tamén usamos bucles nos detalles, por exemplo, para facer os pés da Alex
          iren para diante e para tras cando anda. Os bucles de repetición son unha
          parte poderosa da programación.
      5:
        image: notes/mc_repeat_5.JPG
        text: A noite está chegando, entón nas próximas fases, imos construír unha
          casa para a nosa seguranza. Imos usar o bloque de repetición para facelo
          con facilidade.
      6:
        image: notes/mc_repeat_6.JPG
        text: Para construír unha parede para a nosa casa, podemos dicir á Alex que
          avance e coloque táboas catro veces, ou podemos dicirlle que avance e coloque
          unha táboa, entón apañar ese comando e usar o bloque de repetición para
          que realice esa acción varias veces. Agora, imos premer no bloque de repetición
          e dicirlle cantas veces queremos que realice esta acción. Agora, imos construír
          a nosa casa antes que a noite chegue! Divírtete.
    mc_if_statements:
      1:
        image: notes/mc_if_statements_1.JPG
        text: Agora imos aprender sobre comandos "se". Os comandos "se" son unha parte
          fundamental de aprender a programar. Axudan a un computador a tomar decisións.
      2:
        image: notes/mc_if_statements_2.JPG
        text: Todos os computadores usan comandos "se", inclusive o meu teléfono.
          Por exemplo, cando desbloqueo o meu teléfono, executa un código onde se
          eu tecleo o contrasinal correcto, o teléfono estará desbloqueado. En caso
          contrario mostra unha mensaxe de erro.
      3:
        image: notes/mc_if_statements_3.JPG
        text: Podes usar comandos "se" no teu código para facer o Steve e a Alice
          reaccionaren ao que ven no mundo. Por exemplo, se tivesen un penedo diante
          deles, poden virar á esquerda. Por exemplo, se tivesen un penedo diante
          deles, poden virar á esquerda. Ou virar á dereita se baten nunha árbore.
      4:
        image: notes/mc_if_statements_4.JPG
        text: Neste caso, non queremos caer na lava. É fácil facer plans contra a
          lava. Pode ser vista na pantalla. Pero e a lava que non podemos ver baixo
          as pedras?
      5:
        image: notes/mc_if_statements_5.JPG
        text: Tras escavar a pedra, precisamos verificar se existe lava naquel lugar
          antes de avanzar. Se tivese lava, queremos colocar unha pedra diante do
          noso personaxe antes de avanzar. Así, podemos avanzar en seguranza. Hora
          de escavar máis! E lémbrese de usar o comando "se" para andar con coidado.
    mc_congrats_share:
      1:
        image: notes/mc_congrats_share_1.JPG
        text: Parabéns! Aprendiches os bloques básicos da informática.
      2:
        image: notes/mc_congrats_share_2.JPG
        text: Agora podes usar estes bloques para facer a túa propia creación. Non
          hai máis instrucións ou creba-cabezas para resolver. Podes construír o que
          queiras. Ti escolles.
      3:
        image: notes/mc_congrats_share_3.JPG
        text: "[alumnos falando] Agora hai que facelo real. Rapar. Eu fixen un L usando

        csd3-2022:
          description: |-
            İnteraktiv Animasiyalar və Oyunlar bölməsində tələbələr proqramlı şəkillər, animasiyalar, interaktiv incəsənət və oyunlar yaradırlar. Sadə, ibtidai formalardan başlayaraq və daha mürəkkəb sprite əsaslı oyunlara çevrilərək tələbələr proqramlaşdırma anlayışları və kompüter alimlərinin gündəlik istifadə etdikləri dizayn prosesi ilə tanış olurlar. Daha sonra onlar bu sadə konstruksiyaların daha mürəkkəb proqramlar yaratmaq üçün necə birləşdirilə biləcəyini öyrənirlər. Yekun layihədə tələbələr fərdiləşdirilmiş, interaktiv proqram hazırlayırlar.

            **İnteraktiv Animasiyalar və Oyunlar üçün Tətbiq Təlimatları**

            -   Başlamazdan əvvəl Problemin həlli və hesablama bölməsinin ilk üç dərsini tamamlayın
            -   Proqramlaşdırma səviyyələrində tələbələrə necə dəstək olmaq və tapşırıqları fərqləndirmək üçün təlimat [Proqramlaşdırma Səviyyələri Bələdçisi](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) və [Fərqləndirmə Bələdçisi](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)-də mövcuddur.
            -   Siz bu bölmə haqqında ətraflı məlumat üçün tam [Kurrikulum Bələdçisi](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) və [İmka Təlimatı](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) ilə tanış ola bilərsiniz.


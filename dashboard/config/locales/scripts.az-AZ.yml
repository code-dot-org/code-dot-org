          description: 3-cü bölmədə siz Game Lab-da animasiyalar, interaktiv incəsənət
            və oyunları proqramlaşdırarkən kodlaşdırma təcrübənizi inkişaf etdirəcəksiniz.
            Bölmə sadə formalarla başlayır və eyni proqramlaşdırma konsepsiyalarından
            və kompüter alimlərinin gündəlik istifadə etdiyi dizayn prosesindən istifadə
            edərək daha mürəkkəb sprite əsaslı oyunlar yaradır. Yekun layihədə siz
            fərdiləşdirilmiş, interaktiv proqram hazırlayacaqsınız.
          lesson_groups:
            csd3_1:
              display_name: 'Fəsil 1: Şəkillər və Animasiyalar'
            csd3_2:
              display_name: '2-ci fəsil: Oyunlar yaratmaq'
            cspSurvey:
              display_name: Sorğu
          lessons:
            Drawing in Game Lab:
              name: Oyun laboratoriyasında rəsm
              description_student: Sinif bu bölmənin proqramlaşdırma mühiti olan Game
                Lab ilə tanış olur və ekranda fiqurları yerləşdirmək üçün ondan istifadə
                etməyə başlayır. Bu dərs ardıcıllıq və sazlamanın əsaslarını, eləcə
                də bir neçə sadə əmrləri əhatə edir. Dərsin sonunda sinif əvvəlki
                dərsdə tərtib etdikləri şəklin onlayn versiyasını yaradır.
              description_teacher: Şagirdlər bu bölmənin proqramlaşdırma mühiti olan
                Game Lab ilə tanış olur və ondan formaları ekranda yerləşdirmək üçün
                istifadə etməyə başlayırlar. Onlar ardıcıllıq və sazlamanın əsaslarını,
                həmçinin bir neçə sadə əmrləri öyrənirlər. Dərsin sonunda tələbələr
                əvvəlki dərsdə rəsm aləti ilə hazırladıqları şəkilləri proqramlaşdıra
                biləcəklər.
            Shapes and Randomization:
              name: Formalar və Randomizasiya
            Variables:
              name: dəyişənlər
            Sprites:
              name: Spraytlar
            The Draw Loop:
              name: Bərabərlik Döngüsü
            Booleans Unplugged:
              description_student: Bu dərs boolean dəyərləri və məntiqi, həmçinin
                şərti ifadələri təqdim edir. Sinif sadə bir Stand Up, Sit Down oyununu
                oynamaqla başlayır, burada boolean (doğru/yanlış) ifadələr şəxsi xüsusiyyətləri
                (saç və ya göz rəngi, geyim növü, yaş və s.) təsvir edir. Sonra sinif
                getdikcə mürəkkəbləşən məntiq ifadələri əsasında obyektləri qruplaşdırır,
                sonra şərtilərin proqramın axınına necə təsir edə biləcəyinə baxır.
              description_teacher: |-
                Bu dərsdə tələbələr boolean dəyərləri və məntiqi, həmçinin şərti ifadələrlə tanış olurlar. Sinif sadə bir Stand Up, Sit Down oyununu oynamaqla başlayır, burada boolean (doğru/yanlış) ifadələr şəxsi xüsusiyyətləri (saç və ya göz rəngi, geyim növü, yaş və s.) təsvir edir. Bu, tələbələri ikili sualla çoxlu potensial dəyərlərə (yaş kimi) malik bir əmlakı necə çərçivəyə sala biləcəkləri barədə düşünməyə vadar edir.

                Oradan tələbələrə oxşar, lakin müxtəlif fiziki xassələri olan bir qrup obyekt verilir. Tərəfdaşla birlikdə onlar bu obyektləri AND və OR ilə mürəkkəb booleanlar da daxil olmaqla getdikcə mürəkkəbləşən məntiqi ifadələrə əsaslanaraq qruplaşdırırlar.

                Nəhayət, biz qərar qəbul etmək və ya proqramın axınına təsir etmək üçün bir vasitə kimi Şərtləri aşkar edirik, məntiqi ifadələrdən giriş kimi istifadə edirik.
            Conditionals:
              name: Şərti ifadələr
            Keyboard Input:
              name: Klaviatura Girişi
            Project - Interactive Card:
              description_student: 1-ci fəsil üçün bu məcmu layihədə sinif bu nöqtəyə
                qədər öyrəndikləri bütün proqramlaşdırma üsullarından istifadə edərək
                interaktiv təbrik kartı planlaşdırır və hazırlayır.
              description_teacher: 1-ci Fəsil üçün bu məcmu layihədə tələbələr bu
                nöqtəyə qədər öyrəndikləri bütün proqramlaşdırma üsullarından istifadə
                edərək interaktiv təbrik kartı planlaşdırır və hazırlayırlar.
            Velocity:
              name: Sürət
              description_student: Spriteləri hərəkət etdirmək üçün sayğac naxışının
                necə istifadə edildiyini qısa nəzərdən keçirdikdən sonra sinif sürəti
                və fırlanma sürətini birbaşa təyin edən xüsusiyyətlərlə tanış olur.
                Bu yeni xassələri müxtəlif yollarla istifadə etdikcə, əsas yan sürüşmə
                oyunu yaratmaq üçün lazım olan bacarıqları inkişaf etdirirlər.
            Complex Sprite Movement:
              name: Kompleks Sprite Hərəkatı
            Collisions:
              name: Toqquşmalar
            Functions:
              name: Funksiyalar
            The Game Design Process:
              name: Oyun Dizayn Prosesi
            Using the Game Design Process:
              name: Oyun Dizayn Prosesindən istifadə
            Project - Design a Game:
              name: Layihə - Oyun dizayn edin
              description_student: Sinif əvvəlki iki dərsdəki layihə təlimatından
                istifadə edərək orijinal oyunları planlaşdırır və qurur. Fərdi və
                ya cütlərlə işləyərək, sinif planlaşdırır, inkişaf etdirir və oyunlar
                haqqında rəy verir. Həmyaşıdların rəyini daxil etdikdən sonra sinif
                tamamlanmış oyunları paylaşır.
              description_teacher: Şagirdlər öz layihələrinə rəhbərlik etmək üçün
                əvvəlki iki dərsdəki layihə təlimatından istifadə edərək öz oyunlarını
                planlaşdırıb quracaqlar. Fərdi və ya cütlükdə işləyərək, tələbələr
                ilk olaraq bir sıra nümunə oyunlardan ilham alaraq qurmaq istədikləri
                oyun növünə qərar verəcəklər. Daha sonra onlar oyunun davranışını
                təsvir edəcək və qurmaq üçün lazım olacaq dəyişənləri, spritləri və
                funksiyaları əhatə edəcək boş layihə bələdçisini tamamlayacaqlar.
                Code Studio-da bir sıra səviyyələr onları bu planı həyata keçirmək
                üçün istifadə edə biləcəkləri ümumi ardıcıllıqla təklif edir. Prosesin
                bir hissəsində tələbələr öz layihələrini həmyaşıdlarının nəzərdən
                keçirilməsi üçün paylaşacaq və oyunlarını bitirən kimi rəyləri birləşdirəcəklər.
                Dərsin sonunda tələbələr tamamladıqları oyunları sinif yoldaşları
                ilə bölüşəcəklər. Bu layihə bir neçə dərsi əhatə edəcək və asanlıqla
                3-5 dərs müddətindən istənilən yerə keçə bilər.

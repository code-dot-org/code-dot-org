          lesson_groups:
            csp_unit6_2020:
              description: |-
                ### Vahid Fəlsəfə və Pedaqogika

                -   **Proqramlaşdırmadan Fasilə:** Bu bölmə məqsədyönlü şəkildə proqramlaşdırmaya qısa möhlət kimi nəzərdə tutulub. Üç bölmədən və böyük bir hakathon layihəsindən sonra, Create PT-yə aparan son proqramlaşdırma təkanından əvvəl bir müddət ekranlardan uzaqlaşmaq üçün əla fürsətdir.

                -   **Yalnız Yetərli Riyaziyyat:** Bu bölməyə tələbələrin alqoritmlərin necə təhlil edildiyi barədə anlayışını zənginləşdirən bəzi riyazi anlayışlar daxildir, bu da əvvəlcə bəzi tələbələri (və müəllimləri!) bir az qorxuda bilər. Bu bölməyə daxil edilmiş riyazi mövzular yalnız CS Prinsipləri çərçivəsində təsvir olunan dərinliyə alqoritmik analizdə möhkəm təməl təmin etmək üçün zəruri olan mövzulardır. Əgər siz güclü riyazi biliklərə malik müəllimsinizsə, bəzi tələbələr üçün artıq çətin ola biləcək bölməyə lazımsız olaraq mürəkkəblik əlavə etmədiyinizi diqqətlə yoxlayın. Bütün müəllimlər bu riyazi mövzuların ardıcıl təqdimatını təmin etmək üçün təqdimat üslubunda əyani vasitələrdən, praktiki nümunələrdən və nümunələrdən istifadə yollarına diqqət yetirməlidirlər.

                ### Əsas Qiymətləndirmə və Layihələr

                Bu bölmə böyük bir layihə ilə yekunlaşmır. Tələbələr bu bölmədə əhatə olunan CS Prinsipləri çərçivə məqsədlərinə uyğunlaşdırılmış bölmənin sonundakı qiymətləndirməni tamamlayacaqlar.

                ### AP Əlaqələri

                Bu bölmə aşağıda sadalanan davamlı anlayışlara doğru formalaşmağa kömək edir. Vahidlərin Təlim Məqsədlərinə və EK-lərə ətraflı təsviri üçün bu bölmənin "Standartlar" səhifəsinə baxın.

                -   AAP-2: İfadələrin proqramda ardıcıllığı və birləşdirilməsi yolu hesablanmış nəticəni müəyyən edir. Proqramlar təkrarı təmsil etmək və müxtəlif giriş dəyərlərini idarə etmək üçün qərarlar qəbul etmək üçün iterasiya və seçim konstruksiyalarını özündə birləşdirir.
                -   AAP-4: Kompüterlərin həll edə bilmədiyi problemlər var və hətta kompüter problemi həll edə bilsə belə, ağlabatan vaxt ərzində bunu edə bilməyəcək.
                -   CSN-2: Paralel və paylanmış hesablama mürəkkəb problemləri daha tez həll etmək və ya böyük məlumat dəstlərini emal etmək üçün çoxsaylı kompüterlərdən istifadə edir.

                Bu bölməyə AP CS Prinsipləri Çərçivəsindən aşağıdakı mövzulardan məzmun daxildir. Mövzu əhatəsi haqqında daha ətraflı məlumat üçün kurs icmalında [Code.org CSP Mövzu Əhatəsi](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing) tanış olmaq üçün.


        csd6-2021:
          description: |-
            Bölmə 6 hesablamada aparat platformalarının rolunu və müxtəlif sensorların ənənəvi klaviatura, siçan və monitordan daha effektiv giriş və çıxışı necə təmin edə biləcəyini araşdırır. App Lab və Adafruit's Circuit Playground-dan istifadə edərək, sadə kobud prototipin hazır məhsula necə gətirib çıxara biləcəyinə baxaraq, ağıllı cihazlarda gördüyünüz eyni aparat giriş və çıxışlarından istifadə edən proqramlar hazırlayacaqsınız. Bölmə, Circuit Playground-dan öz dizaynınızın yeniliyi üçün əsas kimi istifadə etmək üçün dizayn problemi ilə yekunlaşır.

            **Bölmə 6 üçün İcra Təlimatları**

            -   Bu bölməni işə salmazdan əvvəl 1-ci bölmənin 1-ci hissəsini tamamlayın
            -   Bu bölmə tələbələrin 3-cü bölmənin 1-ci hissəsini və 4-cü bölmənin hamısını tamamladığını nəzərdə tutur. Bu bilikləri olmayan tələbələr bu bölmədə mübarizə apara bilərlər.
            -   Bu bölmə tələbələrdən Circuit Playground-a daxil olmağı tələb edir - Sinifinizdə Circuit Playground-dan istifadə haqqında ətraflı məlumat üçün [buraya klikləyin](https://code.org/circuitplayground)
            -   Bu vahid Vahid 7 ilə dəyişdirilə bilər - bu seçim haqqında daha ətraflı məlumat üçün [İcra təlimatına](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) baxın
            -   Proqramlaşdırma səviyyələrində tələbələrə necə dəstək olmaq və tapşırıqları diferensiallaşdırmaq üçün təlimat [Debugging Guide](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) və [Ferensial Guide](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)-də mövcuddur.
            -   Bu bölmə haqqında ətraflı məlumat üçün tam [Kurikulum Bələdçisi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)-ə baxa bilərsiniz
          description_short: Fiziki cihazlarla proqramlaşdırmağı öyrənin.
          lesson_groups:
            csd6_1:
              big_questions: |-
                -   Proqram təminatı hardware ilə necə qarşılıqlı əlaqədə olur?
                -   Kompüterlər ətraf mühiti necə hiss edə və reaksiya verə bilər?
                -   Sadə aparat çıxışları ilə hansı növ məlumat ötürülə bilər?
              description: Bu bölmə Tətbiq Laboratoriyasında proqramlaşdırmanın nəzərdən
                keçirilməsinə başlamazdan əvvəl tələbələri müxtəlif qeyri-ənənəvi
                hesablama platformalarını araşdırmağa təşviq edən fəaliyyətlə başlayır.
                Vahid 4. Tələbələr həmişə dizayn rejiminə etibar etmək əvəzinə, kod
                vasitəsilə dizayn elementlərini dəyişdirərək yazdıqları proqramları
                daha çevik etmək üsullarını öyrənirlər. Circuit Playground-dan istifadə
                edərək, onlar daha sonra aparatdan istifadə edərək daxilolmaların
                alınması və çıxışın istehsalı üçün müxtəlif yanaşmaları araşdırırlar.
                Bu fəslin sonunda tələbələr giriş və çıxış üçün fiziki avadanlıqdan
                istifadə edən bir oyun hazırlayacaqlar.
              display_name: 'Fəsil 1: Aparatla proqramlaşdırma'
            csd6_2:
              big_questions: |-
                -   Proqramçılar daha böyük miqdarda oxşar dəyərlərlə necə işləyirlər?
                -   Mürəkkəb real dünya məlumatı kodda necə təmsil oluna bilər?
                -   Yenilikçi yeni məhsulların hazırlanması üçün sadə avadanlıqdan necə istifadə etmək olar?
              description: With an understanding of how to use hardware to take input
                and produce output, students move to thinking about more complex programs
                that integrate hardware and software. Using the color LEDs as an example
                of a a group of like objects, students learn how to use arrays to
                keep track of lists of values. From there we introduce the for loop,
                first simply as a way to repeat a block of code, and then as a way
                to run code on each element of an array. By the end of this chapter
                students will have explored all components of their boards while learning
                to structure their code using arrays, loops, and parametric functions.
                In the final two lessons students have an opportunity to dig into
                building physical prototypes using their boards.
              display_name: Fəsil
            cspSurvey:
              display_name: Sorğu
          name: csd6-2021
          student_description: Araşdırmaq
          title: Fiziki Hesablama ('21-'22)

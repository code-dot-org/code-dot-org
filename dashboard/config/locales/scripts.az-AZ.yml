        csd4-2021:
          description: |-
            Bölmə 4 hesablamanın daha geniş sosial təsirlərini təqdim edir. Bir sıra dizayn problemləri vasitəsilə siz problemin həllini hazırlayarkən başqalarının ehtiyaclarını daha yaxşı başa düşməyi öyrənəcəksiniz. Bölmənin ikinci yarısı iterativ komanda layihəsindən ibarətdir, bu müddət ərzində komandalar maraqlandıqları ehtiyacı müəyyən etmək, həm kağız üzərində, həm də Tətbiq Laboratoriyasında prototip həllər yaratmaq və rəy almaq və daha da irəliləmək üçün real istifadəçilərlə həlləri sınaqdan keçirmək imkanı əldə edirlər. iterasiya.

            **Bölmə 4 üçün İcra Təlimatları**

            -   Bu bölməni işə salmazdan əvvəl 1-ci bölmənin 1-ci hissəsini tamamlayın
            -   Bu bölmə Bölmə 6 və Bölmə 7 üçün ilkin şərtdir
            -   Siz bu bölmə haqqında ətraflı məlumat üçün tam [Kurikulum Bələdçisi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) və [İmka Təlimatı](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) ilə tanış ola bilərsiniz
          description_short: "  İstifadəçilərinizin ehtiyaclarına cavab verən bir
            proqram necə dizayn edəcəyinizi öyrənin."
          lesson_groups:
            csd4_1:
              big_questions: |-
                -   Dizaynerlər istifadəçilərinin ehtiyaclarını necə müəyyənləşdirirlər?
                -   Dizaynlarımızla istifadəçinin ehtiyaclarının qarşılanmasını necə təmin edə bilərik?
                -   Hansı proseslər bizə dizaynlarımızı səmərəli şəkildə yaratmağa, sınaqdan keçirməyə və təkrar etməyə imkan verəcək?
              description: Bu fəsil dizayn prosesini istifadəçinin ehtiyacları üçün
                empatiyanın ardıcıl şəkildə inteqrasiya olunduğu problemin həlli prosesinin
                spesifik versiyası kimi təqdim edir. Tələbələr istifadəçi ehtiyaclarını
                müəyyən etmək və müxtəlif dizaynların onlara nə dərəcədə uyğun olduğunu
                qiymətləndirmək üçün strategiyaları öyrənirlər. Xüsusilə, onlar kağız
                prototipini necə hazırlamağı, prototip haqqında rəyləri toplamaq və
                onlara necə reaksiya verməyi öyrənirlər və müxtəlif istifadəçi interfeyslərinin
                onların tətbiqlərinin istifadəsinə təsir edib-etməməsi yollarını nəzərdən
                keçirirlər.
              display_name: 'Fəsil 1: İstifadəçi mərkəzli dizayn'
            csd4_2:
              big_questions: |-
                -   Proqram təminatı hazırlamaq üçün komandalar necə effektiv şəkildə birgə işləyirlər?
                -   Proqram təminatının dizaynı və inkişafı üçün proqramlaşdırmadan başqa hansı rollar lazımdır?
                -   Dizaynerlər rəyi məhsulun çoxsaylı təkrarlanmasına necə daxil edirlər?
              description: Bu fəsil tələbələrə İstifadəçi Mərkəzli Dizayn haqqında
                öyrəndiklərinin hamısını proqram prototipini hazırlamaq üçün tətbiq
                etməyə imkan verən uzunmüddətli qrup layihəsinə yönəlib. Komandalarda
                işləyərək, tələbələr maraqlandıqları sosial problemi müəyyənləşdirirlər
                və bu problemi həll etmək üçün proqram hazırlayır və prototip edirlər.
                Bu, tələbələr üçün məhsulun idarə edilməsi, marketinq, dizayn və sınaq
                kimi proqram təminatının hazırlanmasında digər rolları araşdırmaq
                üçün bir fürsətdir.
              display_name: 'Fəsil 2: Tətbiq prototipləşdirilməsi'

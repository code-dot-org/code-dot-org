          description: Bu bölmə rəqəmsal məlumatın kodlaşdırılması, təqdim edilməsi
            və manipulyasiya edilməsi yollarını daha da araşdırır. Məlumatları rəqəmsal
            manipulyasiya etmək, onları vizuallaşdırmaq və nümunələri, meylləri və
            mümkün mənaları müəyyən etmək bacarığı kompüter alimlərinin hər gün etdikləri
            vacib praktik bacarıqlardır. Verilənlərin haradan gəldiyini anlamaq, ondan
            nə öyrənilə və ya çıxarıla biləcəyi barədə intuisiyaya malik olmaq və
            verilənləri manipulyasiya etmək və bu barədə ünsiyyət qurmaq üçün hesablama
            alətlərindən istifadə etmək bölmədə müzakirə olunan əsas bacarıqlardır.

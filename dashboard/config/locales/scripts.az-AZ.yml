          lessons:
            Intro to Problem Solving:
              name: Problem Həllinə giriş
              description_student: Sinif, mümkün qədər çox qəpikləri dəstəkləyəcək
                alüminium folqa qayıqları dizayn etmək üçün qruplar şəklində işləyir.
                Dərsin sonunda qruplar fəaliyyətlə bağlı təcrübələrini əks etdirir
                və kursun qalan hissəsində görəcəkləri problem həlli növləri ilə əlaqə
                qururlar.
            The Problem Solving Process:
              name: Məsələnin həlli prosesi
              description_student: Bu dərs sinifin il ərzində istifadə edəcəyi formal
                problem həlli prosesini təqdim edir, Müəyyən et - Hazırla - Sınaq
                - Düşün. Sinif bu addımları əvvəlki dərsdəki alüminium qayıq problemi
                ilə, sonra həll etməkdə yaxşı olduqları problemlə, sonra həll etməkdə
                təkmilləşdirmək istədikləri problemlə əlaqələndirir. Dərsin sonunda
                sinif vahid və il ərzində istifadə olunacaq posterlərə yapışdırmaq
                üçün prosesin hər bir addımı üçün ümumi faydalı strategiyaların siyahısını
                toplayır.
              description_teacher: Bu dərs tələbələrin il ərzində istifadə edəcəyi
                formal problem həlli prosesini təqdim edir, Müəyyən et - Hazırla -
                Sınaq - Düşün. Dərs tələbələrdən gündəlik həyatda qarşılaşdıqları
                bütün müxtəlif növ problemləri beyin fırtınası etmələrini xahiş etməklə
                başlayır. Daha sonra tələbələrə problemin həlli prosesinin dörd addımı
                göstərilir və bu mücərrəd addımları problemlərin həlli ilə bağlı faktiki
                təcrübələri ilə əlaqələndirmək üçün birlikdə işləyirlər. Əvvəlcə tələbələr
                bu addımları əvvəlki dərsdəki alüminium qayıq problemi ilə əlaqələndirirlər,
                daha sonra həll etməkdə yaxşı olduqları problemlə, daha sonra həll
                etməkdə təkmilləşdirmək istədikləri problemlə əlaqələndirirlər. Dərsin
                sonunda sinif vahid və il ərzində istifadə olunacaq posterlərə yapışdırmaq
                üçün prosesin hər bir addımı üçün ümumi faydalı strategiyaların siyahısını
                toplayır.
            Exploring Problem Solving:
              name: Problemin həllini araşdırmaq
              description_student: 'Bu dərsdə sinif problemin həlli prosesini üç müxtəlif
                problemə tətbiq edir: söz axtarışı, ad günü partiyası üçün oturma
                təşkili və səfərin planlaşdırılması. Problemlər getdikcə mürəkkəbləşir
                və problemin həlli prosesinin bu tip problemlərin həlli zamanı xüsusilə
                faydalı olduğunu vurğulamaq üçün zəif müəyyən edilir.'
            What is a Computer?:
              name: Kompüter nədir?
              description_student: Bu dərsdə sinif kompüterin ilkin tərifini hazırlayır.
                Kompüter üçün mümkün təriflər üzərində beyin fırtınası keçirdikdən
                sonra sinif qruplar şəklində şəkilləri poster kağızında “kompüterdir”
                və ya “kompüter deyil” kimi təsnif etmək üçün işləyir və ən çətin
                kateqoriyalardan bəzilərini seçmək üçün motivasiyalarını izah edir.
                Sonra müəllim kompüterin tərifini təqdim edir və qruplara yeni tərifə
                uyğun olaraq öz posterlərinə yenidən baxmağa icazə verir.

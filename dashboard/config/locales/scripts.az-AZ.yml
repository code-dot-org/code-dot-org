        csd5-2021:
          description: |-
            5-ci bölmə problemlərin həllində məlumatların əhəmiyyətindən bəhs edir və kompüterlərin bu prosesdə necə kömək edə biləcəyini vurğulayır. Birinci fəsil kompüterdə məlumatı təmsil etmək üçün istifadə edilən müxtəlif sistemləri və onlardan istifadə zamanı yaranan çətinlikləri və mübadilələri araşdırır. İkinci fəsildə siz məlumat kolleksiyalarının problemlərin həlli üçün necə istifadə edildiyini və kompüterlərin bu prosesin addımlarını avtomatlaşdırmağa necə kömək etdiyini öyrənəcəksiniz. Fəsil məlumat probleminin həlli prosesinin seçdiyiniz sahəyə necə tətbiq oluna biləcəyini nəzərdən keçirməklə yekunlaşır.

            **Vahid 5 üçün İcra Təlimatları**

            -   Bu bölməni işə salmazdan əvvəl 1-ci bölmənin 1-ci hissəsini tamamlayın
            -   Bu bölmə 7-ci bölmə ilə dəyişdirilə bilər - bu seçim haqqında daha çox məlumat üçün [İmsal Təlimatı](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)-a baxın
            -   Bu bölmə haqqında ətraflı məlumat üçün tam [Kurikulum Bələdçisi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) ilə tanış ola bilərsiniz
          description_short: İnsanların məlumat problemlərini həll etmək üçün kompüterlərdən
            necə istifadə etdiyini öyrənin.
          lesson_groups:
            csd5_1:
              big_questions: |-
                -   Problemin həllində təmsilçilik nə üçün vacibdir?
                -   Nümayəndəlik sisteminin faydalı olması üçün hansı xüsusiyyətlərə ehtiyac var?
                -   İstifadə edilə bilən ikili təmsil sistemləri yaratmaq üçün nə lazımdır?
                -   Daha mürəkkəb məlumat əldə etmək üçün sistemləri necə birləşdirə bilərik?
              description: Bu fəsil məlumatların təqdim edilməsinə və onun informasiya
                problemlərinin həllində roluna diqqət yetirir. Şagirdlər təmsil sisteminin
                faydalı olması üçün nəyin lazım olduğunu və kompüterlərin ikili sistemlərdən
                istifadə edərək müxtəlif növ məlumatı necə təmsil edə bildiyini öyrənirlər.
                Fəsil layihəsi üçün tələbələr mükəmməl günlərini binar perfokartda
                təmsil edir və deşifrə etmək üçün sinif yoldaşları ilə ticarət edirlər.
              display_name: 'Fəsil 1: Məlumatı təmsil etmək'
            csd5_2:
              big_questions: |-
                -   Data bizə problemləri həll etməyə necə kömək edir?
                -   Kompüterlər və insanlar verilənlərdən necə fərqli istifadə edirlər?
                -   Məlumat probleminin həlli prosesinin hansı hissələri avtomatlaşdırıla bilər?
                -   Kompüterlər real dünyada hansı problemləri həll etmək üçün verilənlərdən istifadə edirlər?
              description: Şagirdlər maraqlı suallara cavab vermək və problemləri
                həll etmək üçün verilənlərin necə istifadə oluna biləcəyini araşdırırlar.
                Ümumi Problem Həlli Prosesinin dəyişdirilmiş versiyasından istifadə
                edərək, tələbələr kompüterlərin və insanların məlumatlardan necə fərqli
                istifadə etdiyinə və problem həllinin avtomatlaşdırılmasının müsbət
                və mənfi tərəflərinə baxırlar. Kompüterlərin real dünyada verilənlərdən
                istifadə üsullarını öyrəndikdən sonra tələbələr öz problemlərini seçir
                və onu həll etmək üçün verilənlərdən istifadə edirlər.
              display_name: həll etmək
            cspSurvey:
              display_name: Sorğu

            -   Proqramlaşdırma səviyyələrində tələbələrə necə dəstək olmaq və tapşırıqları fərqləndirmək üçün təlimat [Proqramlaşdırma Səviyyələri Bələdçisi](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) və [Fərqləndirmə Bələdçisi](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)-də mövcuddur.
            -   Siz bu bölmə haqqında ətraflı məlumat üçün tam [Kurrikulum Bələdçisi](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) və [İmka Təlimatı](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) ilə tanış ola bilərsiniz.


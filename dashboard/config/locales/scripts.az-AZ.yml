            csp_unit3_2020:
              description: |-
                ### Vahid Fəlsəfə və Pedaqogika

                -   **Yeni Mövzular, Eyni Sinif Mədəniyyəti:** Bu bölmə tələbələrin proqramlaşdırma ilə bağlı ilk təcrübəsidir. O, əvvəlki iki bölmədə hazırlanmış əməkdaşlıq və inklüziv sinif mühitini qorumaq üçün nəzərdə tutulmuşdur. Birgə layihə, əyləncəli, şəbəkədən kənar fəaliyyətlər və eksperimentlərə diqqət bütün sinifinizin birlikdə işləməsinə və ideyaları sınamağa kömək etməlidir.

                -   **Vurğulanan Bacarıqlar:** Bu, bir çox proqramlaşdırma bölmələrindən birincisi olduğundan, ilin qalan hissəsində tələbələrinizə yaxşı xidmət edəcək münasibət və bacarıqları vurğulayır. Bu bölmə vasitəsilə həyata keçirilən layihə proqramlaşdırmanın tələbələrin başqalarına kömək etmək üçün istifadə edə biləcəyi yaradıcı və birgə səy olduğunu vurğulayır. Cüt proqramlaşdırma və sazlama kimi əsas təcrübələr tərəfdaşla işi normallaşdırmağa, kömək istəməyə və səhvlər etməyə kömək edir. Tələbələrin proqramlaşdırma və Tətbiq Laboratoriyası haqqında öyrənməli olduğu çox şey olsa da, bu müsbət vərdişlərin və təfəkkürlərin formalaşmasına da çox diqqət yetirilir.

                -   **"Yaradıcılar"ın gücləndirilməsi:** Bu bölmə tələbələrə şəxsi mənalı proqramlar hazırlamağa əsas diqqət yetirərək yaradıcı olmaq imkanı verir. Tələbələrin proqramlaşdırma haqqında öyrənməli olduğu çox şey var. Yenə də məqsəd tələbələrin bu bölmədən uzaqlaşmasıdır, proqramlaşdırmanı onlara öz fitri istedad və maraqlarından istifadə edərək cəmiyyətlərindəki problemlərin həllinə kömək etməyə imkan verən güclü şəxsi ifadə forması kimi görsünlər.

                ### Əsas Qiymətləndirmə və Layihələr

                Bölmə layihəsi tələbələrdən ortaq maraq doğuran mövzu haqqında başqalarına öyrədə biləcək bir proqram hazırlamaq üçün sinif yoldaşı ilə əməkdaşlıq etməyi xahiş edir. Tələbələr layihənin məqsədlərini, maket dizaynlarını müəyyən etmək, proqramı birgə proqramlaşdırmaq və sadə istifadəçi testlərini həyata keçirmək üçün sinif yoldaşları ilə müsahibə aparır. Proqramın özü ən azı üç ekrandan ibarət olmalıdır və tələbələrin istifadəçi interfeysi dizaynı və hadisəyə əsaslanan proqramlaşdırma haqqında öyrəndiklərini nümayiş etdirməlidir. Tələbələr tətbiqini, layihə bələdçisini və tətbiqin necə tərtib edildiyi və onu hazırlamaq üçün istifadə olunan inkişaf prosesi ilə bağlı suallara yazılı cavabları təqdim edirlər. Tələbələr həmçinin bu bölmədə əhatə olunan CS Prinsipləri çərçivə məqsədlərinə uyğunlaşdırılmış bölmənin sonundakı qiymətləndirməni tamamlayacaqlar.

                ### AP Əlaqələri

                Bu bölmə və bölmə layihəsi aşağıda sadalanan davamlı anlayışlara doğru formalaşmağa kömək edir. Vahidlərin Təlim Məqsədlərinə və EK-lərə ətraflı təsviri üçün bu bölmənin "Standartlar" səhifəsinə baxın.

                -   CRD-1: əməkdaşlıq vasitəsilə çoxlu perspektivlərin birləşdirilməsi hesablama innovasiyalarını inkişaf etdirdikcə təkmilləşdirir.
                -   CRD-2: tərtibatçılar istifadəçi yönümlü, həyata keçirmə/geri əlaqə dövrlərini özündə birləşdirən və təcrübə və risk götürmək üçün geniş yer buraxan iterativ dizayn prosesindən istifadə edərək yaradır və yeniliklər edir.
                -   AAP-2: İfadələrin proqramda ardıcıllığı və birləşdirilməsi yolu hesablanmış nəticəni müəyyən edir. Proqramlar təkrarı təmsil etmək və müxtəlif giriş dəyərlərini idarə etmək üçün qərarlar qəbul etmək üçün iterasiya və seçim konstruksiyalarını özündə birləşdirir.
                -   AAP-3: Proqramçılar problemləri daha kiçik və daha idarə edilə bilən parçalara ayırırlar. Prosedurlar yaratmaq və parametrlərdən istifadə etməklə proqramçılar təkrar istifadə oluna bilən prosesləri ümumiləşdirirlər. Prosedurlar proqramçılara artıq sınaqdan keçirilmiş mövcud koddan istifadə etməyə imkan verir, onlara proqramları daha tez və daha əminliklə yazmağa imkan verir.

                Bu bölməyə AP CS Prinsipləri Çərçivəsindən aşağıdakı mövzulardan məzmun daxildir. Mövzu əhatəsi haqqında daha ətraflı məlumat üçün kurs icmalında [Code.org CSP Mövzu Əhatəsi](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing) tanış olmaq üçün.

                -   1.1 Əməkdaşlıq

        csd2-2022:
          description: |-
            Veb İnkişafında tələbələrə öz veb səhifələrində məzmun yaratmaq və paylaşmaq səlahiyyəti verilir. Onlar internetin rolu və onun yaradıcı ifadə vasitəsi kimi necə istifadə oluna biləcəyi barədə düşünməklə başlayırlar. Tələbələr öz səhifələrini inkişaf etdirdikcə və özlərini proqramçı kimi görməyə başladıqca, onları onlayn məlumat mübadiləsinin təsiri və məzmunun daha tənqidi istehlakçıları olmaq barədə tənqidi düşünməyə təşviq edirlər. Onlar həmçinin sazlama, resurslardan istifadə və komanda işi kimi dəyərli bacarıqları öyrənərkən proqramlaşdırma ilə bağlı problemlərin həlli ilə tanış olurlar. Bölmənin sonunda tələbələr dərc edə və paylaşa biləcəkləri şəxsi veb sayt yaradacaqlar.


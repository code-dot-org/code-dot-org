              description_teacher: |-
                Bu dərsdə tələbələr boolean dəyərləri və məntiqi, həmçinin şərti ifadələrlə tanış olurlar. Sinif sadə bir Stand Up, Sit Down oyununu oynamaqla başlayır, burada boolean (doğru/yanlış) ifadələr şəxsi xüsusiyyətləri (saç və ya göz rəngi, geyim növü, yaş və s.) təsvir edir. Bu, tələbələri ikili sualla çoxlu potensial dəyərlərə (yaş kimi) malik bir əmlakı necə çərçivəyə sala biləcəkləri barədə düşünməyə vadar edir.

                Oradan tələbələrə oxşar, lakin müxtəlif fiziki xassələri olan bir qrup obyekt verilir. Tərəfdaşla birlikdə onlar bu obyektləri AND və OR ilə mürəkkəb booleanlar da daxil olmaqla getdikcə mürəkkəbləşən məntiqi ifadələrə əsaslanaraq qruplaşdırırlar.

                Nəhayət, biz qərar qəbul etmək və ya proqramın axınına təsir etmək üçün bir vasitə kimi Şərtləri aşkar edirik, məntiqi ifadələrdən giriş kimi istifadə edirik.

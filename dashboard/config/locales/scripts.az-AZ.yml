        csa8-pilot-facilitator:
          description: |-
            Bu bölmədə tələbələr 1D və 2D massivlərdə və `ArrayList`də saxlanılan primitiv və obyekt məlumatlarının siyahıları ilə işləmək üçün axtarış və çeşidləmə alqoritmlərini həyata keçirirlər. Şagirdlər axtarış və çeşidləmə alqoritmlərinin səmərəliliyini təhlil edir və daha mürəkkəb məsələlərin həlli üçün kurs boyu hazırladıqları standart alqoritmləri genişləndirirlər. Bölmə boyunca tələbələr obyekt yönümlü dizayn və səmərəliliyi özündə birləşdirən bir oyun hazırlamaq üçün bilik və proqramlaşdırma bacarıqlarını tətbiq edirlər. Tələbələr proqramlarının və istifadəçilərinin məxfiliyini və təhlükəsizliyini nəzərə alaraq bölməni və kursu yekunlaşdırırlar.

            ### AP Sinif Şəxsi Tərəqqi Yoxlamaları

            AP Sinif Sual Bankından bu bölməyə uyğun gələn suallar təyin etmək üçün bölmənin [\*\*Standartlar\*\*](https://studio.code.org/s/csa8-pilot-facilitator/standards) səhifəsində Əsas Bilik ifadələri üçün Sual Bankında axtarış edərək AP Classroom-da fərdi viktorina yaradın. Bunu etmək üçün təlimatları və video nümayişləri [\*\*AP Central\*\*](https://apcentral.collegeboard.org/instructional-resources/ap-classroom) saytında tapa bilərsiniz.

            AP Classroom-da aşağıdakı Şəxsi Tərəqqi Yoxlamaları Nə Bildiyinizi Göstər həftəsi ərzində təyin edilə bilər:

            -   Şəxsi tərəqqinin yoxlanması 10

            **_Qeyd:_** _Təklif olunan Şəxsi Tərəqqi Yoxlamalarında bəzi Təlim Məqsədləri və Əsas Bilik ifadələri sonrakı bölmələrdə əhatə olunur._

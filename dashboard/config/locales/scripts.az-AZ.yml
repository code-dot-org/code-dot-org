        csd2-2021:
          description: |-
            2-ci bölmədə siz öz veb səhifələrinizdə məzmunu necə yaratmağı və paylaşmağı öyrənəcəksiniz. Hansı məzmunu dünya ilə bölüşmək istədiyinizə qərar verdikdən sonra HTML və CSS-dən istifadə edərək səhifələrinizin quruluşunu və üslubunu öyrənəcəksiniz. Siz həmçinin sazlama, resurslardan istifadə və komanda işi kimi dəyərli proqramlaşdırma bacarıqlarını tətbiq edəcəksiniz.

            **Bölmə 2 üçün İcra Rəhbəri**

            -   Bu bölməni işə salmazdan əvvəl 1-ci bölmənin 1-ci hissəsini tamamlayın
            -   Proqramlaşdırma səviyyələrində tələbələrə necə dəstək olmaq və tapşırıqları diferensiallaşdırmaq üçün təlimat [Debugging Guide](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) və [Ferensial Guide](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)-də mövcuddur.
            -   Siz bu bölmə haqqında ətraflı məlumat üçün tam [Kurrikulum Bələdçisi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) və [İmka Təlimatı](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) ilə tanış ola bilərsiniz.
          description_short: Web Lab-da öz veb saytınızı qurmağı öyrənin.
          lesson_groups:
            csd2_1v2:
              big_questions: |-
                -   İnsanlar niyə veb saytlar yaradırlar?
                -   Mətn veb səhifəsində məzmunu, strukturu və üslubu necə əlaqələndirə bilər?
                -   İnternetdə dərc olunan məzmundan necə təhlükəsiz və lazımi şəkildə istifadə edə bilərəm?
                -   Problemləri tapmaq və həll etmək üçün kodlaşdırma zamanı hansı strategiyalardan istifadə edə bilərəm?
              description: Tələbələr əsas veb-səhifələri tərtib edərkən və inkişaf
                etdirərkən kompüterdən özünü ifadə forması kimi istifadə edirlər.
                Təlimatları kompüterə çatdırmaq üçün istifadə olunan etiketlərə, açar
                sözlərə və sintaksisə diqqət yetirərək, tələbələr veb səhifənin məzmununu
                strukturlaşdırmaq üçün HTML-dən istifadə edirlər. Onlar həmçinin işlərini
                onlayn yayımlamanın məxfilik və əqli mülkiyyət təsirlərini araşdırırlar.
              display_name: 'Fəsil 1: veb-səhifələrin yaradılması'
            csd2_2v2:
              big_questions: |-
                -   Dünyadakı problemləri həll etmək üçün veb-saytlardan necə istifadə etmək olar?
                -   Komandalar birlikdə daha yaxşı işləmək üçün hansı strategiyalardan istifadə edə bilər?
                -   Hansı məlumatlara onlayn etibar edilə biləcəyini necə bilirəm?
              description: Tələbələr veb-saytlar haqqında fikirlərini şəxsi ifadədən
                kənarda genişləndirir və onları problemlərin həlli yolu kimi görməyə
                başlayırlar. Tələbələr əməkdaşlıq bacarıqlarına əsaslanır və problemi
                həll edən çox səhifəli vebsaytlar yaratmaq üçün komandalar şəklində
                işləyirlər.

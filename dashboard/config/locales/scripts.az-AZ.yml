              display_name: 'Fəsil 1: Şəkillər və Animasiyalar'
            lessonGroup-3:
              display_name: '2-ci fəsil: Oyunlar yaratmaq'
          student_description: 3-cü bölmədə siz Game Lab-da animasiyalar, interaktiv
            incəsənət və oyunları proqramlaşdırarkən kodlaşdırma təcrübənizi inkişaf
            etdirəcəksiniz. Bölmə sadə formalarla başlayır və eyni proqramlaşdırma

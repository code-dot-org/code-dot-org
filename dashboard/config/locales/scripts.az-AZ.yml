            lessonGroup-3:
              display_name: Alternativ Dərslər
            lessonGroup-4:
              display_name: Sorğu
          student_description: Problemlərin həlli və hesablama, problemlərin həlli
            üçün daha geniş axtarış çərçivəsində qurulduğu kimi, kompüter elmləri
            sahəsinə yüksək interaktiv və birgə girişdir. Bir sıra tapmacalar, problemlər
            və real dünya ssenarilərini həll etmək üçün problem həlli prosesindən
            istifadə edərək məşq edəcəksiniz. Sonra, kompüterlərin insanlara problemləri
            həll etməyə kömək etmək üçün məlumatları necə daxil etdiyini, çıxardığını,
            saxladığını və emal etdiyini öyrənəcəksiniz. Bölmə, seçdiyiniz problemi
            həll etməyə kömək edən bir proqram hazırladığınız bir layihə ilə yekunlaşır.
        focus-on-coding2-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Fəsil 1: veb-səhifələrin yaradılması'
            lessonGroup-3:
              display_name: Fəsil
          student_description: Bu bölmədə siz öz veb səhifələrinizdə məzmun yaratmağı
            və paylaşmağı öyrənəcəksiniz. Hansı məzmunu dünya ilə bölüşmək istədiyinizə
            qərar verdikdən sonra HTML və CSS-dən istifadə edərək səhifələrinizin
            quruluşunu və üslubunu öyrənəcəksiniz. Siz həmçinin sazlama, resurslardan
            istifadə və komanda işi kimi dəyərli proqramlaşdırma bacarıqlarını tətbiq
            edəcəksiniz.
        focus-on-coding3-2023:
          lesson_groups:

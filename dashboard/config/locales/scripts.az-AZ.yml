        csd3-2021:
          description: |-
            3-cü bölmədə siz Game Lab-da animasiyalar, interaktiv incəsənət və oyunları proqramlaşdırarkən kodlaşdırma təcrübənizi inkişaf etdirəcəksiniz. Bölmə sadə formalarla başlayır və eyni proqramlaşdırma konsepsiyalarından və kompüter alimlərinin gündəlik istifadə etdiyi dizayn prosesindən istifadə edərək daha mürəkkəb sprite əsaslı oyunlara qədər hazırlayır. Son layihədə fərdiləşdirilmiş, interaktiv proqram hazırlayacaqsınız.

            **Bölmə 3 üçün İcra Rəhbəri**

            -   Bu bölməni işə salmazdan əvvəl 1-ci bölmənin 1-ci hissəsini tamamlayın
            -   Bu bölmənin 1-ci bölməsi 6-cı bölmə üçün ilkin şərtdir
            -   Proqramlaşdırma səviyyələrində tələbələrə necə dəstək olmaq və tapşırıqları diferensiallaşdırmaq üçün təlimat [Debugging Guide](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) və [Ferensial Guide](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)-də mövcuddur.
            -   Siz bu bölmə haqqında ətraflı məlumat üçün tam [Kurrikulum Bələdçisi](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) və [İmka Təlimatı](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) ilə tanış ola bilərsiniz.
          description_short: " Game Laboratoriyasında animasiyalar, interaktiv sənət
            və oyunları proqramlaşdırmağı öyrənin."
          lesson_groups:
            csd3_1:
              big_questions: |-
                -   Kompüter proqramı nədir?
                -   Əksər proqramlaşdırma dillərinin əsas xüsusiyyətləri hansılardır?
                -   Proqramlaşdırma yaradıcılığı və fərdi ifadəni necə təmin edir?
                -   Proqramlar yazarkən mənə hansı təcrübələr və strategiyalar kömək edəcək?
              description: Tələbələr Game Lab mühitində interaktiv animasiyaların
                proqramlaşdırılması istiqamətində inkişaf edirlər. Onlar sadə formalar
                və sprite obyektləri ilə başlayır, sonra flipbook stilində animasiyalar
                yaratmaq üçün ilmələrdən istifadə edirlər. Sonra, onlar istifadəçi
                daxilinə cavab vermək üçün mantiq və şərtlərdən istifadə etməyi öyrənirlər.
                Fəslin sonunda tələbələr dünya ilə paylaşa biləcəkləri interaktiv
                animasiya dizayn edir və yaradırlar.
              display_name: 'Fəsil 1: Şəkillər və Animasiyalar'
            csd3_2:
              big_questions: |-
                -   Proqram tərtibatçıları mürəkkəbliyi və miqyasını necə idarə edirlər?
                -   Proqramları necə təşkil etmək olar ki, ümumi problemlər yalnız bir dəfə həll olunsun?
                -   Daha mürəkkəb davranış yaratmaq üçün əvvəlki həlləri necə qura bilərəm?
              description: Bu fəsildə tələbələr spritelərində daha mürəkkəb hərəkət
                və toqquşmaları proqramlaşdırmaq üçün birinci fəsildə öyrəndikləri
                konstruksiyaları birləşdirirlər. Daha mürəkkəb proqramlar yaratdıqca,
                kodlarını təşkil etmək üçün funksiyalardan istifadə etməyə başlayırlar.
                Sonda tələbələr dizayn prosesindən istifadə edərək orijinal oyun yaradırlar.
              display_name: '2-ci fəsil: Oyunlar yaratmaq'

          description: Bölmə 5 problemlərin həllində məlumatların əhəmiyyətindən bəhs
            edir və kompüterlərin bu prosesdə necə kömək edə biləcəyini vurğulayır.
            Birinci fəsildə kompüterdə məlumatları təmsil etmək üçün istifadə olunan
            müxtəlif sistemlər və onlardan istifadə etməklə ortaya çıxan çətinliklər
            və kompromislər araşdırılır. İkinci fəsildə məlumat kolleksiyalarının
            problemləri həll etmək üçün necə istifadə edildiyini və kompüterlərin
            bu prosesin addımlarını avtomatlaşdırmağa necə kömək etdiyini öyrənəcəksiniz.
            Fəsil məlumat probleminin həlli prosesinin seçdiyiniz sahəyə necə tətbiq
            oluna biləcəyini nəzərdən keçirərək başa çatır.

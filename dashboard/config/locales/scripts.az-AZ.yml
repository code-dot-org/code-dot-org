              big_questions: "-   Daha effektiv problem həlledicisi olmaq üçün hansı
                strategiya və proseslərdən istifadə edə bilərəm?"
              description: Bu fəsil tələbələrə həm sinifdə, həm də gündəlik həyatda
                qarşılaşdıqları problemləri əks etdirərək daha formal strukturlaşdırılmış
                problem həlli prosesini inkişaf etdirməyə və qəbul etməyə istiqamət
                verir. Məntiq tapmacaları, mühəndislik problemləri və səfər planlaşdırmaq
                kimi müxtəlif problemlər dəsti üzərində işləməklə, tələbələr müxtəlif
                sinif problemləri müəyyən etməyi, böyük problemləri parçalamağı və
                şəxsi problem həll etmə bacarıqlarını inkişaf etdirməyi öyrənirlər.
              display_name: 'Fəsil 1: Problemin Həlli Prosesi'
            csd1_2:
              big_questions: |-
                -   Kompüterlər insanlara problemləri həll etməyə necə kömək edir?
                -   İnsanlar və kompüterlər problemlərə necə fərqli yanaşırlar?
                -   Problemləri effektiv həll etmək üçün insanlardan kompüterə nə lazımdır?
              description: Bu fəsil kompüterləri informasiya məsələlərini həll edən
                maşınlar kimi təqdim edir. Tələbələr xüsusi avadanlıq əvəzinə funksionallığa
                diqqət yetirən kompüter üçün ümumi tərif qurmaqla başlayırlar. Daha
                sonra kompüterlərin problemlərə yanaşma yollarını araşdırırlar. Son
                layihə üçün tələbələr seçdikləri problemi həll etmək üçün istifadə
                oluna biləcək bir proqram təklif edirlər.

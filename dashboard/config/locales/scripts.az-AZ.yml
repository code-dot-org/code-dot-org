          description: Proses
          description_short: öyrənmək
          lesson_groups:
            csp_lists:
              description: |-
                ### Vahid Fəlsəfə və Pedaqogika

                -   **Müstəqil Yaradıcılıq və Hackathon Layihəsi:** 4-cü bölmədəki layihə kimi, bu bölmədəki "Hackathon" layihəsi də tələbələrin proqramlaşdırma bacarıqları ilə yaradıcı və müstəqil şəkildə nəyisə qurmaq imkanı kimi nəzərdə tutulub. Tələbələrdən yeni proqramlaşdırma konsepsiyalarını mənimsəmələrini nümayiş etdirmək üçün proqramlarına bəzi texniki tələbləri daxil etmələri istənilsə də, onlar öz layihələrinin məqsədlərini, dizaynını və həyata keçirilməsini seçməkdə sərbəstdirlər. Tələbələrdən əsas proqramlaşdırma layihəsini Create PT-dən dərhal əvvəl tamamlamağı xahiş etməmək üçün bu hackathon kursun ən "Create-PT-yə bənzər" layihəsidir. Tələbələr üçün büdcə vaxtını təyin etmək və ya açıq layihəni əhatə etmək kimi bacarıqları tətbiq etmək üçün ən yaxşı şansdır. Bir çox siniflərdə, tövsiyə olunan kurs sürətini qorusanız, bu layihə birinci semestr üçün əla sonluq kimi xidmət edir.

                -   **EIPM ilə artan rahatlıq:** 5-ci bölməyə görə tələbələr (və müəllimlər!) EIPM dərslərinin axını ilə daha çox rahatlıq əldə etməlidirlər. Tələbələr ardıcıllığın müstəqil Make dərsinə doğru qurulacağını təxmin etməyə başlaya bilər və ya Kəşf etmək üçün kompüterdən uzaqlaşmağı səbirsizliklə gözləyə bilər. EIPM-in gözəl xüsusiyyəti ondan ibarətdir ki, siz tələbələriniz üçün ən uyğun olan hər bir dərs növü üçün strategiya və dəyişikliklər tapacaqsınız. EIPM ilə sizin və tələbələrinizin rahatlığı necə inkişaf etdirdiyinə diqqət yetirin və sinifinizin ehtiyaclarını ödəməyə kömək edən strategiyaları qeyd edin.

                -   **Real dünya datası ilə proqramlaşdırma:** Məlumat Kitabxanası 2020-21-ci tədris ili üçün Tətbiq Laboratoriyasında yeni funksiyadır və tələbələrə real dünyadan verilənlərlə proqramlaşdırma imkanı vermək üçün nəzərdə tutulmuşdur. Bu alət tələbələri şəxsən maraqlı hesab etdikləri yeni növ verilənlərlə işləyən proqramlar yaratmağa həvəsləndirmək məqsədi daşıyır. Bu alət həmçinin məlumat siyahıları ilə proqramlaşdırmanı asanlaşdırır, çünki tələbələr müxtəlif məlumat mənbələrini daxil etmək üçün məlumatların siyahılarını manipulyasiya etməli olacaqlar. Tələbələri, məlumatları həyata keçirmək üçün yaradıcı ideyalarından istifadə edərkən, şəxsən uyğun gördükləri məlumat dəstlərindən istifadə etməyə həvəsləndirin.

                ### Əsas Qiymətləndirmə və Layihələr

                Bölmə layihəsi tələbələrdən əhatə dairəsi və dizaynı üçün demək olar ki, tam müstəqilliyə malik olan "Hackathon" layihəsinin bir hissəsi kimi beş gün sərf etmələrini xahiş edir. Tələbələr siyahılar və siyahıların işlənməsi haqqında öyrəndiklərini nümayiş etdirmək üçün layihələrinin komponenti olmaq üçün AppLab-da Məlumat Kitabxanasından bir verilənlər toplusunu seçməlidirlər; əks halda, layihənin əhatə dairəsini müəyyənləşdirmək tamamilə onların ixtiyarındadır. Tələbələr tətbiqi, layihə bələdçisi və tətbiqin necə tərtib edildiyi və onu hazırlamaq üçün istifadə etdikləri inkişaf prosesi ilə bağlı suallara yazılı cavablar təqdim edirlər. Tələbələr həmçinin bu bölmədə əhatə olunan CS Prinsipləri çərçivə məqsədlərinə uyğunlaşdırılmış bölmənin sonundakı qiymətləndirməni tamamlayacaqlar.

                ### AP Əlaqələri

                Bu bölmə və bölmə layihəsi aşağıda sadalanan davamlı anlayışlara doğru formalaşmağa kömək edir. Vahidlərin Təlim Məqsədlərinə və EK-lərə ətraflı təsviri üçün bu bölmənin "Standartlar" səhifəsinə baxın.

                -   CRD-2: Tərtibatçılar təcrübə və risk götürmək üçün geniş yer buraxan, tətbiq/geri əlaqə dövrlərini özündə birləşdirən, istifadəçi yönümlü olan iterativ dizayn prosesindən istifadə edərək yaradır və yeniliklər edir.
                -   AAP-1: Ümumiləşdirilə bilən problemlərə xüsusi həllər tapmaq üçün proqramçılar məlumatları müxtəlif üsullarla təmsil edir və təşkil edirlər.
                -   AAP-2: İfadələrin proqramda ardıcıllığı və birləşdirilməsi yolu hesablanmış nəticəni müəyyən edir. Proqramlar təkrarı təmsil etmək və müxtəlif giriş dəyərlərini idarə etmək üçün qərarlar qəbul etmək üçün iterasiya və seçim konstruksiyalarını özündə birləşdirir.
                -   AAP-3: Proqramçılar problemləri daha kiçik və daha idarə edilə bilən parçalara ayırırlar. Prosedurlar yaratmaq və parametrlərdən istifadə etməklə proqramçılar təkrar istifadə edə biləcəkləri prosesləri ümumiləşdirirlər. Prosedurlar proqramçılara artıq sınaqdan keçirilmiş mövcud koddan istifadə etməyə imkan verir ki, bu da onlara proqramları daha tez və daha etibarlı şəkildə yazmağa imkan verir.

                Bu bölməyə AP CS Prinsipləri Çərçivəsindən aşağıdakı mövzulardan məzmun daxildir. Mövzu əhatəsi haqqında daha ətraflı məlumat üçün kurs icmalında [Code.org CSP Mövzu Əhatəsi](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing) tanış olmaq üçün.

                -   3.2 Məlumatların Abstraksiyası

          description: Bölmə 1, problemlərin həlli üçün daha geniş axtarış çərçivəsində
            qurulduğu kimi, kompüter elmləri sahəsinə yüksək dərəcədə interaktiv və
            birgə girişdir. Bir sıra tapmacalar, problemlər və real dünya ssenarilərini
            həll etmək üçün problem həlli prosesindən istifadə edərək məşq edəcəksiniz.
            Sonra, kompüterlərin insanlara problemləri həll etməyə kömək etmək üçün
            məlumatları necə daxil etdiyini, çıxardığını, saxladığını və emal etdiyini
            öyrənəcəksiniz. Bölmə, seçdiyiniz problemi həll etməyə kömək edən proqram
            tərtib etdiyiniz layihə ilə yekunlaşır.
          description_short: Problemləri həll etmək üçün insanların kompüterlərlə
            necə işlədiyini öyrənin.

          lesson_groups:
            csp_unit10_2020:
              description: |-
                ### Vahid Fəlsəfə və Pedaqogika

                -   **Tam səviyyəli Simulyasiya vasitəsilə Öyrənmə:** Bu bölmədən keçən simulyasiya layihəsi bir neçə vacib məqsədə xidmət edir. O, mücərrəd məxfilik və ya təhlükəsizlik ideyalarından konkret potensial yeniliklərə keçməklə tələbələrin öyrəndiklərini kontekstuallaşdırmağa kömək edir. Simulyasiya məktəblərin modernləşdirilməsinə əsaslandığı üçün tələbələr tanış şəraitdə hesablama innovasiyalarının nəticələrini nəzərdən keçirə bilərlər. Təyin olunmuş rolu götürməklə və eyni şeyi etmiş bir qrup komanda yoldaşları ilə qarşılıqlı əlaqədə olmaqla, tələbələr məktəblərdə yeniliklərə gəldikdə, öz maraqları və məqsədləri genişliyini nəzərə almalıdırlar.

                -   **İli “Qərar verənlər” kimi başa vurmaq:** Bu bölmədə tələbələrin məşğul olduğu əsas mövzu texnoloji innovasiyanın hər iki tərəfini nəzərə almaq ehtiyacıdır. Hesablama texnologiyası mədəniyyətə, iqtisadiyyata və ümumilikdə cəmiyyətə həm fayda, həm də zərər gətirdi. Dünyamızın üzləşdiyi mühüm suallara cavab vermək texnologiyanı anlamaq və onun yaratdığı təsirləri müəyyən etmək və şərh etmək bacarığı tələb edir. Bu bölmə texnologiyanın təsiri ilə bağlı hər hansı xüsusi nöqteyi-nəzərdən müdafiə etmək üçün nəzərdə tutulmayıb. Bununla belə, bu, tələbələrə ətrafdakı texnologiyanın nəticələrini bacarıqla görmək və ölçmək imkanı verməlidir. Yarat PT bu kursun ən əhəmiyyətli layihəsi kimi görünsə də, Kurikulumu Araşdırın tələbi və bu bölmədə qarşıya qoyulan suallar mübahisəsiz olaraq daha mühümdür. CS Principles alan gənclərin çoxu texnologiya ilə "yaradıcı" olduqları təhsil və ya karyera davam etdirə bilər, lakin onların hamısı hesablama ilə dərindən formalaşan dünyada düşünülmüş "qərar verənlər" olmalıdırlar.

                ### Əsas Qiymətləndirmə və Layihələr

                Şagirdlər bu bölmədə Gələcək Məktəb Konvensiyasının simulyasiyasını tamamlayırlar. Təxminən beş nəfərdən ibarət komandalarda işləyərək, tələbələrə bir rol və araşdırmalı olduqları bir sıra maraqlar təyin olunur. Onlar məktəbləri təkmilləşdirə və xarakterlərinin maraqlarına uyğunlaşa biləcək real dünya innovasiyalarını araşdırırlar. Bölmə boyu onlara bir komanda olaraq öz təkliflərini təkmilləşdirmək və müxtəlif hesablama innovasiyalarının fayda və risklərini müzakirə etmək imkanı verilir. Nəhayət, onların komandası Gələcək Məktəbi üçün ümumi təklif təqdim edir və bütün tələbələr komandaya və ən yaxşı olduğuna inandıqları yeniliyə səs verirlər. Şagirdlər həmçinin bu bölmədə əhatə olunan CS Prinsipləri çərçivə məqsədlərinə uyğunlaşdırılmış bölmənin sonundakı qiymətləndirməni tamamlayacaqlar.

                ### AP Əlaqələri

                Bu bölmə və bölmə layihəsi aşağıda sadalanan davamlı anlayışlara doğru formalaşmağa kömək edir. Vahidlərin Təlim Məqsədlərinə və EK-lərə ətraflı təsviri üçün bu bölmənin "Standartlar" səhifəsinə baxın.

                -   IOC-1: Hesablama innovasiyaları adətən müəyyən məqsədə nail olmaq üçün nəzərdə tutulsa da, onların gözlənilməz nəticələri ola bilər.
                -   IOC-2: Hesablama innovasiyalarından istifadə şəxsi təhlükəsizliyiniz və şəxsiyyətiniz üçün risklər ola bilər.

                Bu bölməyə AP CS Prinsipləri Çərçivəsindən aşağıdakı mövzulardan məzmun daxildir. Mövzu əhatəsi haqqında daha ətraflı məlumat üçün kurs icmalında [Code.org CSP Mövzu Əhatəsi](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing) tanış olmaq üçün.


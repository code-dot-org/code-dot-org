      Dance Party 2_2019: |-
        الكائن الفضائي فخور بمهاراته في الرقص على كوكب مارس، لكن الآن يستطيع فقط التحرك جنباً إلى جنب.
        استبدل السلوك في<xml>
        <block type="gamelab_addBehaviorSimple" block-text="the sprite begins block">
                <value name="SPRITE">
                  <block type="gamelab_allSpritesWithAnimation">
                    <title name="ANIMATION">"blue alien"</title>
                  </block>
                </value>
              </block></xml> إلى سلوك آخر لجعل الكائن الفضائي يدور!

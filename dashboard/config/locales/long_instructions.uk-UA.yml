      2-3 Artist 1 new: Привіт, я - художник. Ви можете написати код, що змусить мене
        намалювати будь що. Використовуй кілька блоків, щоб малювати за сірими лініями
        на малюнку. (Кожна лінія має довжину 100 пікселів)
      2-3 Artist 4: Допоможи мені завершити домівку для цього кота.
      2-3 Artist 9 NEW: Заверши паперового змія
      2-3 Artist Free Play: Гра без правил! Малюй усе що завгодно.
      2-3 Artist Nested Loops 10: Виконай цей код 12 разів, щоб завершити візерунок.
      2-3 Artist Nested Loops 12: Повтори виконання цього коду 12 разів, щоб завершити
        завитки.
      2-3 Artist Nested Loops Free Play: Вільна гра, намалюй щось цікаве за допомогою
        вкладених циклів.
      2-3 Bee Loops 3A: Можеш використати цикл для того, щоб зібрати весь нектар?
      4-5 Artist 1: 'Допоможи мені закінчити рисування моє вікно. (Кожний рядок представляє
        довгий 300 пікселів) '
      4-5 Artist Free Draw 1: Вільне малювання! Намалюй будь-що, на що маєш натхнення
        творити.
      4-5 Artist Patterns 7: Змінимо код останнього завдання, щоб створити цей складніший
        узор. Зауваж, як перекриваються ромби і спробуй змінити перший блок "стрибнути
        вперед" зі 100 на 50 (вполовину) - а тепер, на скільки повинен Художник перестрибувати
        вдруге в "стрибнути назад"?
      4-5 Nested Loops 12: Можна зробити ці 36 трикутника за допомогою вкладеного
        циклу?
      4-5 Nested Loops 5: Зацикли поданий код, щоб створити вітряк.
      4-5 Nested Loops 6: Можна зробити шестикутник за цикл трикутник код?
      4-5 Nested Loops 9: Намалюй зуби в роті алігатора!

        Моря** ![](https://images.code.org/3035926d2a37aa695b5d47413adcffa2-image-1538699398781.png)
        ! Використай сині та червоні корали, щоб дістатися **скрині** ![](https://images.code.org/af697397dd70e5b6b93b00eb46c558af-image-1538699377397.png).
      Dance_Party_01: |-
        _Влаштуємо вечірку!_

        Перетягни блок `створити новий` на робочу область і з'єднай його з блоком`налаштування` щоб створити першого танцівника.

        -   \*Можеш клацнути на лампочці ліворуч, щоб тримати допоміжну інформацію чи додаткові завдання. \*
      Dance_Party_02: |-
        Хай цей лось потанцює!

        Перетягни блок <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> на робочу область. З'єднай його з блоком <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml>. Танцівник повинен розпочати новий рух після чотирьох кроків.

        **Кроки** використовуються як одиниця виміру часу у музиці. У цьому підручнику крок триває чотири удари.
      Dance_Party_03: "_Ось тепер ми танцюємо!_ \n\nДодай блок <xml><block type=\"Dancelab_atTimestamp\"><title
        name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"measures\"</title></block></xml>
        на робочу область. Нехай танцівник розпочинає новий рух після 6 кроків."
      Dance_Party_04: |-
        _Цьому танцю потрібні спецефекти!_

        Розглянь новий блок на панелі інструментів. Він дозволяє додати ефект тла позаду танцівника. Подивись, як цей ефект змінюється під музику!
      Dance_Party_05: |-
        Використай новий блок, щоб танцівник змінював рухи **кожні 2 кроки**!

        -   Вибираючи`(Next)`, `(Previous)`, чи`(Random)` ми вказуємо танцівнику виконувати інший рух щоразу при запуску коду.
      Dance_Party_06: |-
        _Нам потрібно більше танцюристів!_

        Створи додаткового танцівника, який називається`backup_dancer1` щоб скласти компанію котові.
      Dance_Party_08: |-
        Кожен танцівник має набір _властивостей_ які контролюють його вигляд.

        Можеш зробити так, ніби танцівник переходить назад, надаючи йому меншого _розміру_. Можеш зробити обидвох допоміжних танцівників однакового розміру?
      Dance_Party_09: |-
        Танцівники мають властивість "відтінок", яка може задати шар кольору. Спробуй змінювати відтінок одного зі своїх танцівників.

        -   Відтінки змішують обраний колір з кольором танцівника.
      Dance_Party_10: |-
        Тепер ми вміємо змінювати властивості танцівників. Ми також можемо зробити так, щоб ці властивості змінювались автоматично під зміну музики за допомогою блоку:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">right_unicorn</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Ця програма використовує гучність "басів" (або низьких звуків) для керування висотою танцівника. Можеш зробити так, щоб інший танцівник теж реагував на музику?
      Dance_Party_11: "Блок <xml><block type=\"Dancelab_whenKey\"></block></xml> вказує
        на те, що код потрібно виконати, коли натиснена стрілка вгору. \n\nМожеш змінити
        рух танцю, властивості танцівника чи виконати швидкий рух лише раз. Креативно
        використай нові блоки!"
      Dance_Party_11_5: "Подивись на блок:\n\n<xml>\n  <block type=\"Dancelab_makeNewDanceSpriteGroup\">\n
        \   <title name=\"N\">6</title>\n    <title name=\"COSTUME\">\"DUCK\"</title>\n
        \   <title name=\"LAYOUT\">\"circle\"</title>\n  </block></xml>\n  \nТепер
        можна створити одразу кілька танцівників!\n\nСпробуй використати деякі з блоків
        \"всі качки\" для створення коду, який змусить танцювати разом всіх качок."
      Dance_Party_11b: |-
        Час танцювати! Кіт виконує "dab" коли ти натискаєш клавішу ліворуч. Нехай Робот виконує "drop" коли ти натискаєш стрілку праворуч, і "high clap" коли натискаєш клавішу вгору.

        **Використай клавіші, щоб Робот виконував drop-clap-drop-clap якомога швидше!**
      Dance_Party_12: Відриваємось далі! Створи власного танцівника і поділись з друзями.
      Dance_Party_extras_battle: "# Танцювальні команди\n\nВідбувається змагання між
        двома групами. Клавіші зі стрілками керують одним танцівником, а клавіші \"w,a,s,d\"
        - іншим. Виконай з другом танець, і спробуй його вдосконалити.\n\n-   Додай
        клавіші для керування танцівниками\n-   Нехай танцівники на тлі також реагують
        на натиснення клавіш \n-   Змінюйте танцівників кожні кроки, встановлюючи
        їхню видимість"
      Dance_Party_extras_every_beat: "# Чверті\n\nБільшість наших танцівників враховують
        цілі кроки, кожен з яких складається з чвертей. Цей танець використовує `кожні
        0.25 кроки` щоб танцівник плескав у долоні на кожну чверть.\n\nЦе танець також
        використовує блок _умови_ щоб керувати тим, як блок `кожні 0.25 кроки` може
        змінювати танець. Спробуй змінювати число в умові, щоб побачити, як міняється
        танець. \n\n-   Експериментуй з тривалостями інших нот (наприклад 0.5 для
        половини чи 0.125 для восьмої).\n-   Додай події `після кроків`.\n-   Заміни
        \"кроки\" на \"секунди\" і спробуй визначати тривалість рухів таким способом."
      Dance_Party_extras_layout: "# Шикуймося!\n\nРозглянь цей танець, використавши
        блок `розмістити` для зміни розташування танцівників впродовж танцю. Спробуй
        одну з наступних ідей розширення проекту:\n\n-   Створи другу групу танцівників
        в іншому розташуванні\n-   Зміни розташування при натисненні клавіші \n-   Зміни
        властивість, коли танцівники змінюють розташування"
      Dance_Party_extras_speed: |-
        # Прискорення, сповільнення

        Останній танець використовує блок `встановити швидкість` для керування того, як швидко рухається кожен з танцівників. Спробуй експериментувати з різними швидкостями у різні моменти пісні. Не стримуйся в майструванні цього танцю, або ж повернись до попередніх проектів, щоб зробити їх ще крутішими.
      Dance_Party_extras_visible: "# Куди їм рухатись?\n\nЦей танець показує і ховає
        дві різні групи танцівників. Переглянь його, а тоді додай власні нотки.\n\n-
        \  Додай ще одну групу танцівників \n-   Показуй і ховай танцівників за допомогою
        клавіш за стрілками\n-   Приховай всіх танцівників та увімкни цікаві ефекти
        тла"

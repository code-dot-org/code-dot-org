        навколо чорного бетону. Це активує **трубопровід** ![](https://images.code.org/7773cf30f42e6727a23c8cb364d4664b-image-1538699800030.png)
        і завершить твою місію!
      CourseE_HOC 2018 Level_2: На човні плисти набагато простіше, ніж самому! Рухайся
        до краю доку для посадки на човен.
      CourseE_HOC 2018 Level_3: Хапай весла і веди свій човен у відкрите море, щоб
        зловити **тріску** ![](https://images.code.org/9b636884eefb1efe18f9f844e1e916a9-image-1538698597353.png).
      CourseE_HOC 2018 Level_4: Погодуємо тріскою **дельфіна** ![](https://images.code.org/8c240fd4df4da2795ba7ca942b77a057-image-1538947890991.png).
        Використай блок "повторювати до досягнення цілі", щоб швидше дістатись океану.
      CourseE_HOC 2018 Level_5: Десь захована **ракушка наутилуса** ![](https://images.code.org/2eb084fa0c718dee6ca4b6379381f735-image-1538698936660.png)!
        Досліди уламки корабля, щоб дістатись до **скрині** ![](https://images.code.org/16cdd5779b38909d4bf47b29535c92b0-image-1538698950602.png).
      CourseE_HOC 2018 Level_6: Як тут холодно! Злови **лосося** ![](https://images.code.org/c66eadf25b3cdfe20bbfdc91e2c28c94-image-1538699000102.png)
        на шляху до підводних руїн.
      CourseE_HOC 2018 Level_7a: Знайдено підводні руїни. Пошукай пісковик для **скрині**
        ![](https://images.code.org/29a5fd76b869d755a60d39fbbb4057eb-image-1538699081910.png)
        що містить **призмариновий** ![](https://images.code.org/5f5ebe5121b8f9787d7dbd38ad0a86cc-image-1538699091018.png)
        скарб.
      CourseE_HOC 2018 Level_8: Спочатку айсберги, а тепер лава? Пройди по вулканічному
        острову і знайди **тропічну рибу** ![](https://images.code.org/6d3293e7709cb1a43d9f7617fd0cc2b8-image-1538699180397.png)
        в кораловому рифі.
      CourseE_HOC 2018 Level_9b: Тобі вдалося дістатися рифу. Тепер шукай **Серце
        Моря** ![](https://images.code.org/3035926d2a37aa695b5d47413adcffa2-image-1538699398781.png)
        ! Використай сині та червоні корали, щоб дістатися **скрині** ![](https://images.code.org/af697397dd70e5b6b93b00eb46c558af-image-1538699377397.png).
      Dance_2019_01: |-
        Перетягніть блок <xml><block type="Dancelab_makeAnonymousDanceSprite" block-text="make a new dancer"><title name="COSTUME" config="&quot;CAT&quot;, &quot;PINEAPPLE&quot;">"CAT"</title><title name="LOCATION">{x: 200, y: 200}</title></block></xml> на робочу область та з'єднайте його з блоком <xml><block type="Dancelab_whenSetup2" next_connection_disabled="true" block-text="setup"></block></xml>.

         Оберіть "кіт" або "лінивець", щоб створити свого першого танцівника.

        -   _Якщо ви хочете отримати додаткову інформацію або більше завдань, клацніть лампочку зліва._
      Dance_2019_02: "Блок <xml><block type=\"Dancelab_whenKey\" block-text=\"when
        up pressed\"></block></xml> дозволяє виконувати код, коли ви натискаєте на
        клавіші зі стрілками. \nВикористайте блок <xml><block type=\"Dancelab_doMoveEachLR\"
        block-text=\"do once\"><title name=\"GROUP\">\"CAT\"</title><title name=\"MOVE\">MOVES.XClapSide</title><title
        name=\"DIR\">-1</title></block></xml>, щоб змусити кота плескати!\n\n_Обов'язково
        натискайте клавішу \"стрілка вгору\" або ![](<https://images.code.org/419e704e6841c0b696016bf5029b8cb9-image-1571864825506.06.45
        PM.png>) після натискання кнопки \"Запустити\"!_"
      Dance_2019_03: Час для танцювального змагання! Запрограмуйте кожного танцівника
        так, щоб він рухався, коли ви натискаєте різні клавіші. Оберіть улюблений
        рух для кожного танцівника або налаштуйте його як `(Випадковий)` для чогось
        абсолютно непередбачуваного!
      Dance_2019_04: "Давайте зробимо так, щоб танцівники рухалися під музику!\n\nЗ'єднайте
        блок <xml><block type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">4</title><title
        name=\"UNIT\">\"measures\"</title></block></xml> з блоком <xml><block type=\"Dancelab_changeMoveEachLR\"><title
        name=\"GROUP\">\"SHARK\"</title><title name=\"MOVE\">MOVES.ThisOrThat</title><title
        name=\"DIR\">-1</title></block></xml> з панелі інструментів. \n\nВаш танцівник
        має починати новий рух після четвертого такту.\n\n**Такти** використовуються
        для відліку часу в музиці. У цьому уроці такт складається з чотирьох бітів."
      Dance_2019_05: "\"_Танцюємо!_ \n\nДодайте блок <xml><block type=\"Dancelab_atTimestamp\"><title
        name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"measures\"</title></block></xml>
        на робочу область. Нехай танцівник починає новий рух після 6 тактів.\"."
      Dance_2019_06: "Використайте цей новий блок, щоб створити групу менших другорядних
        танцівників навколо головного танцівника посередині. \n\n  <xml><block type=\"Dancelab_makeNewDanceSpriteGroup\">\n
        \   <title name=\"N\">???</title>\n    <title name=\"COSTUME\" config=\"&quot;BEAR&quot;,
        &quot;CAT&quot;, &quot;FROG&quot;, &quot;PINEAPPLE&quot;, &quot;SHARK&quot;,
        &quot;UNICORN&quot;, &quot;SLOTH&quot;\">???</title>\n    <title name=\"LAYOUT\">\"circle\"</title>\n
        \ </block></xml>\n\nТепер ви можете відразу створити багато танцівників!"
      Dance_2019_07: |-
        Кожен танцівник має набір _властивостей_, за допомогою якого можна керувати його виглядом.

        Використайте блок <xml><block type="Dancelab_setPropEach" block-text="the set block"><title name="GROUP" config="sprites, &quot;BEAR&quot;, &quot;CAT&quot;, &quot;DUCK&quot;, &quot;FROG&quot;, &quot;PINEAPPLE&quot;, &quot;SHARK&quot;, &quot;UNICORN&quot;, &quot;SLOTH&quot;">???</title><title name="PROPERTY">"scale"</title><title name="VAL">???</title></block></xml> під зеленим блоком події, щоб після початку музики танцівники здавалися наближеними чи віддаленими.
      Dance_2019_08: Танцівники мають властивість "відтінок", за допомогою якої можна
        додати шар кольору. Спробуйте змінити відтінок одного з танцівників (або цілої
        групи)!
      Dance_2019_09: |-
        Це особливий вид події, яка активується знову і знову.

        <xml><block type="Dancelab_everySeconds"><title name="N">2</title><title name="UNIT">"measures"</title></block></xml>

        Інші нові блоки на панелі інструментів дозволяють вам з часом випадково змінювати властивості танцівників.

        _Будьте творчими та повеселіться!_
      Dance_2019_10: Починаємо розважатися! Створіть власний танець та поділіться
        їм з друзями.
      Dance_Party_01: "\"Давайте влаштуємо танцювальну вечірку!\n\n\\_ Перетягніть
        блок `створити нового` на робочу область та з'єднайте його з блоком `налаштування`,
        щоб створити першого танцівника. \n\n-   _Якщо ви хочете отримати додаткову
        інформацію або більше завдань, клацніть лампочку зліва._\""
      Dance_Party_02: |-
        "Нехай цей лось потанцює!

        Перетягніть блок<xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> на робочу область. З'єднайте його з блоком <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml>. Ваш танцівник має почати новий рух після четвертого такту.

        **Такти** використовуються для відліку часу в музиці. У цьому уроці такт складається з чотирьох бітів.".
      Dance_Party_03: "\"_Танцюємо!_ \n\nДодайте блок <xml><block type=\"Dancelab_atTimestamp\"><title
        name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"measures\"</title></block></xml>
        на робочу область. Нехай танцівник починає новий рух після 6 тактів.\"."
      Dance_Party_04: |-
        "_Цьому танцю потрібні спецефекти!_

        Знайдіть на панелі інструментів новий блок, за допомогою якого можна додати фоновий ефект позаду танцівника. Подивіться, як ефекти змінюються під музику!"!
      Dance_Party_05: |-
        "Використайте ще один новий блок, щоб змусити танцівника змінювати рухи **кожні 2 такти**!

        -   При виборі `(Наступний)`, `(Попередній)` та `(Випадковий)` танцівник буде виконувати інший рух кожен раз при спрацьовуванні коду.".
      Dance_Party_06: |-
        "_Нам потрібно більше танцівників!_

        Створіть другорядного танцівника з іменем `другорядний_танцівник1`, який буде танцювати разом з котом.".
      Dance_Party_08: |-
        "Кожен танцівник має набір _властивостей_, за допомогою якого можна керувати його виглядом.

        Щоб здавалося, що танцівник танцює на задньому фоні, можна зменшити його _розмір_. Можете зробити так, щоб обидва другорядних танцівники були однакового розміру?"?
      Dance_Party_09: |-
        "Танцівники мають властивість ""відтінок"", яка додає шар кольору. Спробуйте змінити відтінок одного з танцівників.

        -   Відтінки змішують обраний колір з кольорами танцівника.".
      Dance_Party_10: |-
        Тепер ми вміємо змінювати властивості танцівників. Ми також можемо зробити так, щоб ці властивості змінювались автоматично під зміну музики за допомогою блоку:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">right_unicorn</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        Ця програма використовує гучність "басів" (або низьких звуків) для керування висотою танцівника. Можеш зробити так, щоб інший танцівник теж реагував на музику?
      Dance_Party_11: "\"Блок <xml><block type=\"Dancelab_whenKey\"></block></xml>
        дозволяє виконувати код при натисканні клавіші \"\"вгору\"\". \n\nВи можете
        змінити танцювальний рух, змінити властивості танцівника або виконати швидкий
        рух лише раз. Будьте творчими та зверніть увагу на нові блоки!\"!"
      Dance_Party_11_5: |-
        "Подивіться на цей блок:

        <xml>
          <block type="Dancelab_makeNewDanceSpriteGroup">
            <title name="N">6</title>
            <title name="COSTUME">"DUCK"</title>
            <title name="LAYOUT">"circle"</title>
          </block></xml>

        Тепер ви можете відразу створити багато танцівників!

        Спробуйте використати деякі з блоків ""усі качки"" для написання коду, який змусить усіх качок танцювати разом.".
      Dance_Party_11b: |-
        "Час для танцювального змагання! Коли ви натискаєте клавішу ""вліво"", Кіт виконує деб. Нехай Робот виконує дроп при натисканні вами клавіші ""вправо"" та одне плескання при натисканні вами клавіші ""вгору"".

        **Використайте клавіші, щоб змусити Робота виконати дроп-плескання-дроп-плескання максимально швидко!**"
      Dance_Party_12: Починаємо розважатися! Створіть власний танець та поділіться
        їм з друзями.
      Dance_Party_extras_alternate_2019: |-
        # Шикуймося!

        Подивіться цей танець, у якому блок <xml><block type="Dancelab_alternateMoves"><title name="GROUP">sprites</title><title name="N">2</title><title name="MOVE1">MOVES.Roll</title><title name="MOVE2">MOVES.ClapHigh</title></block></xml> використовується для зміни розташування другорядних танцівників під час танцю. Використайте одну з наступних ідей, щоб ускладнити танець:

        -   Створіть другу групу танцівників з іншим розташуванням
        -   Змінюйте розташування при натисканні клавіші
        -   Змінюйте властивість, коли танцівники змінюють розташування
      Dance_Party_extras_battle: |-
        "# Танцювальні команди

        Це танцювальне змагання між двома командами. Клавіші зі стрілками контролюють одного танцівника, а клавіші w, a, s, d — іншого. Проведіть танцювальне змагання, а потім спробуйте вдосконалити танець.

        -   Додайте більше клавіш управління рухами
        -   Зробіть так, щоб другорядні танцівники також реагували на натискання клавіш
        -   Міняйте танцівника кожні 4 такти налаштуванням видимості."
      Dance_Party_extras_battle_2019: |-
        "# Танцювальні команди

        Це танцювальне змагання між двома командами. Клавіші зі стрілками контролюють одного танцівника, а клавіші w, a, s, d — іншого. Проведіть танцювальне змагання, а потім спробуйте вдосконалити танець.

        -   Додайте більше клавіш управління рухами
        -   Зробіть так, щоб другорядні танцівники також реагували на натискання клавіш
        -   Міняйте танцівника кожні 4 такти налаштуванням видимості."
      Dance_Party_extras_every_beat: |-
        "# Четвертні ноти

        У більшості наших танців використовуються цілі такти, а кожен такт складається з 4 четвертних нот. У цьому танці використано `кожні 0.25 такти`, щоб танцівник плескав на кожній четвертній ноті.

        У цьому танці також використовується блок _умова_, що дозволяє керувати тим, коли блок `кожні 0.25 такти` може змінювати танець. Спробуйте змінити числа в блоці умови, щоб побачити, як змінюватиметься танець.

        -   Поекспериментуйте з іншими тривалостями нот (наприклад, введіть 0.5 для половинної ноти або 0.125 для вісімки).
        -   Додайте декілька подій `після такту`.
        -   Змініть ""такти""на ""секунди"" і спробуйте такий відлік часу для ваших танців.".
      Dance_Party_extras_every_beat_2019: |-
        # Пришвидшення та сповільнення

        У цьому фінальному танці блок <xml><block type="controls_if"><value name="IF0"><block type="logic_compare"><title name="OP">LT</title><value name="A"><block type="Dancelab_getTime"><title name="UNIT">"measures"</title></block></value><value name="B"><block type="math_number"><title name="NUM">5</title></block></value></block></value><statement name="DO0"></statement></block></xml> використовується для управління швидкістю руху кожного танцівника. Спробуйте поекспериментувати з різною швидкістю на різних відрізках пісні. Ви можете змінити цей танець або повернутися до будь-якого з попередніх танців, щоб зробити їх ще крутішими.
      Dance_Party_extras_layout: |-
        "# Шикуймося!

        Подивіться цей танець, у якому блок `розташування` використовується для зміни розташування другорядних танцівників під час танцю. Використайте одну з наступних ідей, щоб ускладнити танець:

        -   Створіть другу групу танцівників з іншим розташуванням
        -   Змінюйте розташування при натисканні клавіші
        -   Змінюйте властивість, коли танцівники змінюють розташування"
      Dance_Party_extras_on_beat: |-
        "#Баси, середні та високі частоти

        У цьому танці подія ""пік"" використовується для активації коду при голосному звучанні різних частин музики. Спробуйте поекспериментувати з різними піснями, щоб побачити, як змінюється танець.".
      Dance_Party_extras_on_beat_2019: |-
        "#Баси, середні та високі частоти

        У цьому танці подія ""пік"" використовується для активації коду при голосному звучанні різних частин музики. Спробуйте поекспериментувати з різними піснями, щоб побачити, як змінюється танець.".
      Dance_Party_extras_speed: |-
        # Прискорення, сповільнення

        Останній танець використовує блок `встановити швидкість` для керування того, як швидко рухається кожен з танцівників. Спробуй експериментувати з різними швидкостями у різні моменти пісні. Не стримуйся в майструванні цього танцю, або ж повернись до попередніх проектів, щоб зробити їх ще крутішими.
      Dance_Party_extras_speed_2019: |-
        # Пришвидшення та сповільнення

        У цьому фінальному танці блок <xml><block type="Dancelab_setDanceSpeedEach"><title name="GROUP">"SHARK"</title><title name="SPEED">2</title></block></xml> використовується для управління швидкістю руху кожного танцівника. Спробуйте поекспериментувати з різною швидкістю на різних відрізках пісні. Ви можете змінити цей танець або повернутися до будь-якого з попередніх танців, щоб зробити їх ще крутішими.
      Dance_Party_extras_visible: |-
        "# Куди вони поділися?

        У цьому танці з'являються та щезають дві різні групи танцівників. Подивіться його і спробуйте додати щось своє.

        -   Додайте ще одну групу танцівників

        bounce_1: Atașează un bloc la blocul "când săgeată stânga" şi apasă "Rulează
          programul". Mută paleta folosind săgeata stânga pentru a ajunge la ţinta
          finală.
        bounce_2: Atașează un bloc la blocurile "când săgeată dreapta" și "când săgeată
          stânga". Mută paleta pentru a atinge ambele ținte finale.
        bounce_3: Acum, încearcă ceva similar cu blocul "când săgeata în sus". Mută
          padela până la obiectivul final din partea de sus.
        bounce_4: De data aceasta ai nevoie să adăugi patru blocuri. Mută paletele
          la toate cele patru obiective pentru a finaliza acest puzzle.
        bounce_5: Vom trimite o bilă sa zboare în jos spre palete. Ataşează un bloc
          la blocul "când bila lovește paleta" pentru a garanta ca bila atinge obiectivul
          țintă.
        bounce_6: Acum obiectivul țintă se află în partea de sus. Ai nevoie să atașezi
          blocuri la ambele blocuri "când bila lovește" pentru a rezolva puzzle-ul.
        bounce_7: Atașează blocuri la fiecare din blocurile "când". Fă bila să ricoșeze
          până ajunge la țintă.
        bounce_10: Există un acum un gol în partea de sus. Atașează blocurile "scor"
          și "scor oponent" la blocurile "când bilă in gaură" și "când bila ratează
          paleta" ca să faci un joc. Vezi câte puncte poți înscrie înainte ca oponentul
          tău să realizeze scor de două ori.
        bounce_11: Acum poți atașa blocuri la blocul "rulează". Trebuie să atașezi
          noul bloc "lansare minge nouă" cel puțin într-un loc. De asemenea, încearcă
          să schimbi scena sau viteza paletei și a mingii şi vezi cât de multe puncte
          poți înscrie înainte ca adversarul să înscrie de două ori.
        bounce_12: Crează propriul tău joc Țopăială. Poți modifica toate imaginile
          şi regulile. Când ai terminat, apasă Distribuie pentru a permite prietenilor
          tăi să încerce jocul pe telefoanele lor.
        Custom_builder: Folosește blocuri din caseta de instrumente în spațiul de
          lucru pentru a putea desena nivelul dorit. Apasă "Rulează Programul" atunci
          când ești gata.
        flappy_1: Atașează un bloc la blocul "când clic", apoi apasă "Rulează Programul".
          Fă clic sau bate ușor cu degetul pe ecran ca să îl muți pe Flappy la țintă.
        flappy_2: Acum am adăugat și ceva teren.  Ataşează un bloc la blocul "când
          ajunge la sol".  Codul tău trebuie să se încheie cu "Sfârşitul jocului"
          atunci când Flappy se prăbușește.
        flappy_3: Blocul "când rulează" îți permite să rulezi codul atunci când îți
          începe jocul.  Încearcă să setezi nivelul vitezei şi a datului din aripi
          către ţintă.
        flappy_4: Flappy va zbura printre obstacole dacă nu scrii codul pentru a-l
          face să se accidenteze. Ataşează un bloc la blocul "când lovește un obstacol".
          Codul tău trebuie să se încheie cu "Sfârşitul jocului" atunci când Flappy
          s-a prăbuşit în primul set de conducte.
        flappy_5: Hai să adăugăm un tabel de scor, și numărător puncte atunci când
          Flappy trece de obstacole. Adaugă-le la blocul "când trece de un obstacol",
          și apoi înscrie un punct de scor zburându-l pe Flappy prin primul set de
          conducte.
        flappy_6: Verifică dacă încă mai poți înscrie un punct după ce-l faci pe Flappy
          să dea din aripi mai mult sau mai puțin.
        flappy_7: Apoi, încercaţi să schimbaţi scena prin ataşarea unui alt bloc la
          blocul "atunci când rulaţi".
        flappy_8: Poți seta vizuale oricând, nu doar atunci când începe jocul. Încearcă
          să setezi o scenă aleatorie când alte incidente se întâmplă.
        flappy_9: Pentru a complica lucrurile, la lovirea de un obstacol sau sol,
          în loc să se termine jocul încearcă stabilirea scorului înapoi la 0.
        flappy_11: Crează-ți propriul joc Flappy. Poți schimba toate vizualele şi
          toate regulile, chiar şi gravitatea. Când ai terminat, fă clic pe Distribuie
          pentru a le permite prietenilor să-ți încerce jocul pe telefoanele lor.

      text:
        drag_blocks: Trage un bloc "mutare" şi fixează-l sub alt bloc
        run: Apasă "Run" pentru a încerca programul tău
        watch_again: Click aici pentru a viziona video din nou
        gray_block_explanation: Blocurile cu gri nu pot fi șterse. Puteți, totuși,
          să rezolvați puzzle-ul?
        show_code_explanation: Click aici pentru a vedea codul pentru programul pe
          care îl faci
        instructions_repeat_explanation: Instrucţiunile pentru fiecare puzzle sunt
          repetate aici
        category_explanation: Ai toate aceleaşi blocuri, dar acum au fost aranjate
          pe categorii
        set_sprite_image: Leagă blocul "setează actorul la imagine" la blocul "când
          povestea începe" pentru a seta un actor pentru această poveste
        studio_say_text: Tastează ceea ce dorești să spună actorul în aceste citate
        jigsaw_click: Faceţi clic pe acest bloc!
        move_elsa_forward: Trageţi un bloc de "Mutare înainte" şi fixaţi-l sub blocul
          "Atunci când rulaţi" pentru a o face pe Elsa să avanseze
        turn_elsa: Utilizaţi blocul "Întoarce" pentru a o face pe Elsa să se întoarcă.
          Numărul din listă determină de câte ori se întoarce Elsa
        replace_questions: Utilizaţi meniul derulant pentru a înlocui "???" cu un
          număr
        replace_questions_degree: Utilizaţi meniul derulant pentru a înlocui "???"
          cu măsura corectă în grade pentru întoarcere
        repeat_blocks: Utilizaţi blocul "Repetă" şi aduceți-l lângă blocurile din
          spațiul de lucru
        repeat_blocks_1: "(1) Folosește acest bloc și pune-l în jurul blocurilor gri
          în spațiul de lucru"
        repeat_blocks_2: "(2) Mută blocul ”Repetă” aici, și plasează blocurile gri
          în interior"
        snowflake_dropdown: Utilizaţi acest meniu derulant pentru a crea diferiți
          fulgi de zăpadă!
        degrees_per_side: Împărțiți 360 la numărul de laturi pentru a obține mărimea
          în grade a fiecărui unghi.
        set_sides: Utilizaţi acest bloc ca să setați "laturi" la numărul necesar pentru
          a finaliza puzzle-ul.
        set_length: Utilizaţi acest bloc pentru a seta "lungime" la valoarea corectă.
        which_equation: Ce ecuația face fiecare latură mai scurtă pentru forme cu
          mai multe laturi?
        get_nectar: Utilizaţi noul bloc "obţine nectar".
        actions_category: Caseta de instrumente are acum un nou aspect! Blocurile
          "Acţiuni" sunt aici acum.
        draw_square_hint: 'Sugestie: Utilizaţi exact repetiția pe care tocmai aţi
          făcut-o în ultimul puzzle.'
        edit_function: Click aici pentru a edita funcţia dumneavoastră.
        create_function: Click aici pentru a deschide bara de instrumente "Funcţii",
          apoi faceţi clic pe butonul "Creează o funcţie".
        house_hint: Este ok, chiar dacă imaginea nu arată ca o casă încă. O vom repara
          în puzzle-ul următor.
        edit_draw_square: Utilizaţi acest buton pentru a edita funcţia şi pentru a
          adăuga repetiția.
        edit_get_nectar: Utilizaţi acest buton pentru a edita funcţia şi pentru a
          schimba direcţia spre care se va întoarce albina ca să obţină nectarul.
        logic_category: Deschideți bara de instrumente "Logică" pentru a găsi blocul
          "dacă/altfel".
        length_parameter: Puteţi actualiza această funcţie, astfel încât ea să folosească
          parametrul "lungime"?
        frozen_diamond_repeat: Utilizaţi blocul se repetă pentru a crea această formă.
        frozen_circle_function_in_circle_turn: Nu uita să rotești după crearea fiecărui
          cerc.
        frozen_circle_function_with_parameter_circle: Utilizaţi blocul "crează un
          cerc" şi modificaţi dimensiunea.
        frozen_snowflake_branch: Utilizaţi blocul "creaţi o ramură de fulg de Nea"
        frozen_create_square: Ataşează aici mai multe blocuri pentru a crea un pătrat
        playlab_drag_say: Trageți blocul "spun" aici şi tastaţi "Bună ziua"
        playlab_use_twice: Folosește acest bloc de două ori și ține minte să schimbi
          numărul actorului
        playlab_move_girl: Folosește blocul ”mută la dreapta” pentru a muta Fata Tenis
        playlab_play_sound: Adăugaţi blocul "sunet joc" aici
        playlab_arrow_keys: Amintiți-vă să utilizați acestea pentru a muta vrăjitoarea
          după ce faceți click pe Rulează
        playlab_add_move: Adaugă  blocuri "mută" în interiorul acestui bloc se repetă
        playlab_add_score: Adăugaţi block-uri pentru scor aici
        playlab_add_blocks: Adaugă blocurile tale aici
        set_variable: Trage numărul tău aici pentru a da o valoare variabilei
        place_variable: Trage variabila ta în interiorul acestui block
        bee_for_loop: Trage cel mai mare număr de nectar pe care îl doriți ca albina
          să îl colecteze aici
        place_counter_variable: Trageți variabila contor înăuntrul acestui block
        function_editor_draw_square: ' Acesta este definiția funcției dumneavoastră.
          Aceste blocuri rulează în tot timpul în care dumneavoastră utilizați blocul
          "desenează un pătrat". '
        change_here: Face modificarea aici
        write_draw_square_function: Trageți blocuri din caseta de instrumente în aici
          pentru a desena un pătrat
        write_draw_triangle_function: Mutați blocurile din caseta de instrumente aici,
          pentru a desena un triughi
        edit_add_parameter: Clic editare pentru a adăuga un parametru în funcția ta
        add_and_drag_parameter: Scrie numele parametrului tău aici, fă click pe "adaugă",
          iar apoi trage-l în definiția funcției tale
        fill_in_actor: Completează ??? cu numere care corespund fiecărui actor (1,
          2 și 3)
        repeat: Pune blocuri în interiorul buclei pentru a repeta comenzi
        if_bee_nectar: Folosește blocul "dacă" pentru a decide dacă albina ar trebui
          să ia nectarul
        if_else_bee: Utilizaţi blocul "dacă/altfel", astfel încât albina ia nectar
          de la o floare şi face miere dacă aceasta nu este o floare
        repeat_full_circle: Introdu numărul necesar de mișcări ale zombie-ului astfel
          încât acesta să facă un cerc complet
        place_length_variable: Muta variabila length aici pentru a înlocui semnul
          de interogație
        arrows_move_actor: Utilizează săgețile pentru a muta actorul
        right_arrow_fireball: Utilizează săgeata dreapta pentru a trage mingiile de
          foc
        name_function: Scrie numele funcției aici
        Infinity_move_right_runbutton: Adaugă bloc de mutare aici
        Infinity_move_directions_callout: Care bloc îl va face pe Baymax să se mute
          în sus când săgeata în sus este apăsată?
        Infinity_move_directions_callout_arrow: Utilizează aceste săgeți pentru a
          pune în mișcare
        Infinity_move_collide_callout: Emite un sunet când se produce acest eveniment.
        Infinity_repeat_callout: Plasează blocuri de mutare în interior aici
        craft_run_button_callout: Apasă "Run" pentru a încerca programul tău
        craft_drag_block_callout: Trageţi un bloc "muta inainte();" şi fixaţi-l sub
          alt bloc
        craft_callout_preplaced: Am pus cateva blocuri aici pentru a incepe
        craft_inside_repeat: Repetati actiunile prin plasarea blocurilor aici

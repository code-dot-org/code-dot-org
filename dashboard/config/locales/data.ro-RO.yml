    levelbuilder:
      frozen line:
        instructions: Salutare! Eu sunt Elsa din Arendelle. Ajutați-mă să creez o
          singură linie.
      frozen perpendicular:
        instructions: Acum să vedem dacă putem crea două linii care formează un unghi
          de 90 de grade. Va trebui să folosiți blocuri ”Rotește” și ”Mișcă”.
      frozen square iterative:
        instructions: Se pare că am parcurs jumătate de drum în crearea unui pătrat.
          Să punem 4 linii împreună pentru a crea un pătrat.
      frozen square loop:
        instructions: Salutare, eu sunt Anna din Arendelle! Haideți să facem un pătrat
          cu blocul repetă, care folosește mai puține blocuri. De câte ori (???) ar
          trebui să reia blocul ”Repetă” blocurile din interior pentru a face un pătrat?
      frozen square loop 3x:
        instructions: Haideți să creăm trei pătrate, rotind după fiecare pătrat. Asigurați-vă
          că rotiți cu 120 de grade înainte de fiecare pătrat nou.
      frozen square snowflake:
        instructions: Puteți să creați un fulg de nea folosind blocul ”Repetă” pentru
          a face un pătrat de 10 ori și blocul ”Rotește” să rotească 36 de grade între
          pătrate?
      frozen cross:
        instructions: Utilizaţi blocul "Repetă" pentru a crea un semn plus. Ați observat
          că Elsa se poate muta înainte şi înapoi?
      frozen cross rotate:
        instructions: Acum, încercaţi să îl repetați de 10 ori. Câte grade trebuie
          să rotiți după fiecare linie?
      frozen cross rotate dense:
        instructions: 'Haideți să îl repetăm de 90 de ori! De câte ori intră 90 în
          360? Sugestie: Este un număr chiar foarte mic.'
      frozen diamond:
        instructions: 'Haideți să creăm un paralelogram. Este chiar ca un pătrat dar
          are unghiuri diferite: unghiuri de 60 și 120 de grade în loc de unghiuri
          de 90 de grade.'
      frozen diamond mini snowflake:
        instructions: Ştiaţi că fiecare fulg de nea are o formă diferită? Haideți
          să creăm un nou fulg de nea utilizând blocul "Repetă" pentru a repeta un
          paralelogram de 4 ori, rontind la dreapta 90 de grade după fiecare paralelogram.
      frozen diamond snowflake:
        instructions: Acum, haideți să creăm un nou fulg de zăpadă utilizând blocul
          de repetare pentru a repeta un paralelogram de 10 ori, rotind la dreapta
          36 de grade după fiecare dintre ele.
      frozen circle:
        instructions: Un cerc este o formă specială. Puteți să vă dați seama cu ce
          număr să înlocuim semnul de întrebare pentru a desena un cerc?
      frozen circle function:
        instructions: Utilizaţi noul bloc "Creare cerc" pentru a crea 10 cercuri suprapuse.
          Nu uitaţi să săriți în față între cercuri.
      frozen circle function in circle:
        instructions: Acum haideți să creăm 20 de cercuri suprapuse, rotind 18 grade
          după fiecare cerc.
      frozen circle function with parameter:
        instructions: Aici este un bloc "Creare cerc", care poate face cercuri de
          diferite dimensiuni. Îl puteţi folosi pentru a crea un mic cerc de dimensiunea
          5 şi un cerc mai mare de dimensiune 10?
      frozen snowflower:
        instructions: Se pot crea modele complicare de zăpadă cu forme foarte simple.
          Puteți face un model repetând 5 cercuri de dimensiune 5 și 5 cercuri de
          dimensiune 10?
      frozen snowflake branch:
        instructions: Încercaţi să utilizaţi blocul "Creare ramură de fulg de nea"
          pentru a crea trei ramuri, care încep să arate ca un fulg de nea.
      frozen snowflake full:
        instructions: Acum haideţi să îl repetăm de 8 ori pentru a face un frumos
          fulg de nea!
      frozen freeplay:
        instructions: Aţi devenit oficial un artist maestru! Creați un paradis de
          iarnă.
      scrat 16:
        instructions: Ghindă! Ghindă! Ghindă! Utilizaţi un bloc "dacă" pentru a mă
          acolo cu cel mai mic număr de blocuri.
      scrat 17:
        instructions: OK, haideți să exersăm din nou - nu este foarte diferit, dar
          uitați-vă după perete!
      scrat 18:
        instructions: Blocurile "dacă-altfel" verifică o condiţie, şi apoi execută
          un lucru sau altul. Pentru a mă duce la ghindă încercaţi să utilizaţi acest
          bloc nou.
      scrat 19:
        instructions: Încă un exercițiu de practică cu blocul "dacă-altfel", poate
          reușești chiar prima încercare?
      scrat 20:
        instructions: Puteți să mai adăugați doar 3 blocuri pentru a mă ajuta să rezolv
          un labirint mai complex? Dacă o faceți bine, voi putea să merg pe orice
          traseu curbat, indiferent de lungime. Uraaa! Gheața se topește!
      Standalone_Artist_1:
        instructions: Bine ați venit la Artist! În primul rând, să încercăm să facem
          un pătrat simplu folosind blocul rotește la dreapta şi blocul Mutare înainte.
          Fiecare latură ar trebui să aibă lungimea de 100 pixeli.
      Standalone_Artist_2:
        instructions: Desenaţi acest diamant cu unghiuri de 120 şi 60 de grade şi
          laturile de lungimi 150 pixeli.
      Standalone_Artist_3:
        instructions: Puteţi desena acest hexagon cu laturi de 100 pixeli şi rotiri
          de 60 grade?
      Standalone_Artist_4:
        instructions: Acum ați obținut un bloc nou cu care să vă jucați într-o repetiție.
          Acesta va repeta un set de comenzi. Ce se întâmplă dacă repetați aceste
          comenzi de 6 ori?
      Standalone_Artist_5:
        instructions: De câte ori aveți nevoie să repetați acest diamant pentru a
          desena floarea?
      Standalone_Artist_5.5:
        instructions: 'Observaţi cum am simplificat codul diamantului transformându-l
          într-o repetiție. Puteți să repetați întreaga secvență de 12 ori pentru
          a desena floarea. Sugestie: Veţi avea nevoie să rotiți cu 30 de grade, după
          repetiția diamantului dvs. astfel încât vă nu desenați tot peste acelaşi
          diamant.'
      Standalone_Artist_6:
        instructions: 'Buclează acest cod hexagon de 6 ori pentru a crea designul.
          Cu câte grade va trebui să rotești de fiecare dată? Indiciu: împarte numărul
          de grade într-un cerc la numărul de câte ori buclezi.'
      Standalone_Artist_7:
        instructions: 'O funcţie este un alt instrument de programare care a vă ajută
          să evitați repetarea. Această funcţie desenează o floare, astfel încât o
          puteţi folosi oricând vrei să desenați o floare. Utilizaţi această funcție
          şi bloc nou "Salt" pentru a să desena mai multe flori. Sugestie: Florile
          sunt de aproximativ 150 pixeli'
      Standalone_Artist_8:
        instructions: Aici este o funcţie numită "Desenează o forma", pe care noi
          am programat-o să elaboreze hexagoane. Rulează codul pentru a vedea ce face
          şi apoi experimentează utilizând funcția pentru a vedea ce se întâmplă.
          Poţi să se elaboreze un model de pătrate, triunghiuri sau octagoane?
      Standalone_Artist_9:
        instructions: Acum mergeţi mai departe şi creați orice imagine doriţi! Ai
          chiar şi o funcţie de gol cu care poți face ce vrei!

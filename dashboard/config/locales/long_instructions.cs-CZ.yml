        # Zapoj ostatní tlačítka

        Teď, když jsi přiměl jedno tlačítko, aby fungovalo, použij stejný vzor pro všechna ostatní.

        # Udělej toto

        -   Pro každé tlačítko vytvoř událost, která vede na odpovídající obrazovku, když se tlačítko zmáčkne.

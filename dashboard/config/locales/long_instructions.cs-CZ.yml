      Vigenere: "# Zašifruj a rozšifruj zprávu s Vigenèrovou šifrou\n\nToto je interaktivní
        verze Vigenèrovy šifry, která animuje zašifrování a rozšifrování poté, co
        dostane kousek textu k zašifrování nebo rozšifrování a klíč.\n\n# Udělej toto\n\n###
        Zašifruj zprávu\n\nKlikni několikrát na tlačítko Dopředu a sleduj, co se děje.
        Dávej pozor na:\n\n-   Jak se tvoří text šifry\n-   Co se děje, když se dostaneš
        k poslednímu znaku klíče\n-   Poté co jsi prošel několik znaků, zmáčkni Hrát,
        abys viděl animovat zbytek\n-   Zmáčkni Obnovit a přehraj si znovu animaci.
        Můžeš použít tlačítka pro rychlost a zrychlit ji nebo ji zpomalit \n\n![](https://images.code.org/06858f88ac12997bba73f4f76638a068-image-1443574425185.gif)\n\n###
        Decrypt a message\n\nEncrypt a message as above, then:  \n\n-   Highlight
        and copy the ciphertext\n-   Paste it into the plaintext area. Note: Don’t
        change the key\n-   Change the Encrypt/Decrypt toggle to Decrypt\n-   Hit
        Step a few times, and then Play\n\nYou should see the original text emerge.\\\n![](https://images.code.org/dc89d6c19c17adb23b6b5ff9a62c4583-image-1443574425182.gif)\n\nHow
        hard would it be to crack a message encrypted with this cipher? Does the length
        of the key make a difference?"

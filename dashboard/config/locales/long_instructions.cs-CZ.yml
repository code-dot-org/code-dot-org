    long_instructions:
      2-3 Artist 1 new: Ahoj, já jsem umělec. Můžeš napsat kód, díky němuž nakreslím
        téměř cokoliv. Použij pár bloků, abych obkreslil šedé čáry v obrázku. (Každá
        čára je dlouhá 100 pixelů)
      2-3 Artist 2 new: Tento dům má zeď, která je dokončená jen z poloviny. Každá
        strana má mít délku 100, ale tato zeď má pouze 50. Dokonči zeď.
      2-3 Artist 3.4: Blok pro skákání přesune umělce, aniž by kreslil. Nakresli přerušovanou
        čáru použitím bloků `skoč vpřed` a `skoč zpět`. Každá čára je dlouhá 50 pixelů.
      2-3 Artist 3new: "Červený klobouk je vysoký 100 pixelů. Dokonči černý klobouk,
        který je o 70 pixelů kratší. \n\n_(Poznámka: Šířka každého klobouku je 50
        pixelů.)_"
      2-3 Artist 4: Pomoz mi dokončit domeček pro tuto kočičku.
      2-3 Artist 6: "Tento dům potřebuje střechu!  \n\nTip: všechny tři strany jsou
        stejně dlouhé.\n\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"
        width=\"300\"/>"
      2-3 Artist 7: "Dokresli poslední okna na škole, aby každý ve třídě viděl ven.
        \n\nStrany každého čtvercového okna jsou dlouhé 25 pixelů. "
      2-3 Artist 8: "Je čas postavit stodolu!\n\nUdělej pro každé zvíře místnost tak,
        že rozděláš stodolu na 2 stejně velké čtverce. \n\nTip: Obdélník je široký
        200 pixelů a vysoký 100 pixelů.\n\nJe mnoho různých způsobů, jak tuhle hádanku
        vyřešit."
      2-3 Artist 9 NEW: Dokončete tohoto draka
      2-3 Artist Assessment 1: "**Hodnocení:** Dokreslete poslední zub. Je široký
        25 pixelů a vysoký 25 pixelů."
      2-3 Artist Debugging 10: |-
        Směrové tlačítka na mém herním ovladači jsou příliš úzká.

        Můžeš je udělat širší od 10 pixelů?

        Zkus nejprve kód spustit, abys viděl(a), co je špatně.
      2-3 Artist Debugging 9: |-
        Něco nefunguje!

        Kód pro tento stonek je chybný. Zvládneš vymyslet, jak umělce navést na správnou cestu?
      2-3 Artist Free Play: Zahraj si zdarma! Nakresli si něco, co bys chtěl.
      2-3 Artist Loops New 10: Teď spojme v cyklu dohromady několik V.
      2-3 Artist Loops New 12: 'Nakresli diamant se stranou 100 pixelů. '
      2-3 Artist Loops New 13: |-
        Připravili jsme pro tebe kód (šedý), který vytvoří jeden diamant.

        Opakuj tento šedý kód, abys vytvořil zábavný vzor!
      2-3 Artist Loops New 9: K dokončení šipky nakresli jednoduché V (kde obě strany
        jsou 50 pixelů).
      2-3 Artist Nested Loops 10: Opakuj tento kód 12 krát k dokončení vzoru.
      2-3 Artist Nested Loops 12: Opakovat tento kód 12 krát dokončit kudrlinek.
      2-3 Artist Nested Loops 2: Nyní zopakuj trojúhelník 6 krát. Po nakreslení každého
        trojúhelníku je třeba se otočit o 60 stupňů před kreslením dalšího.
      2-3 Artist Nested Loops 9: Nyní dokončíme obrázek přidáním květiny. Květinu
        nakreslíš pomoci 12 diamantů.
      2-3 Artist Nested Loops Free Play: Zahraj si zdarma, nakresli něco cool s vnořenými
        cykly.
      2-3 Bee Debugging 10: |-
        S téhle hádanky se mi točí hlava!

        Oprav chybu/chyby k sesbírání veškerého nektaru a vyrobení všeho medu.
      2-3 Bee Debugging Assessment 1: |-
        **Hodnocení:** Nyní je čas ukázat, co umíš!

        Oprav chybu/chyby k sesbírání všeho nektaru a vyrobení veškerého medu.
      2-3 Bee Loops 3A: Použij cyklus `opakuj` k sesbírání všeho nektaru.
      2-3 Bee Loops 3B: Nyní použij blok `opakuj` k sesbírání všeho nektaru a vyrobení
        veškerého medu.
      2-3 Bee Loops 4A: |-
        Kolik smyček potřebuješ v této hádance?

        Smyčky jsou tví kamarádi! Použij je tak, abys dokončil tuto hádanku s co nejmenším počtem bloků.
      2-3 Maze 1: "Můžeš mi pomoct chytit zlobivé prase? \n\nSlož dohromady několik
        bloků \"posuň se vpřed\" pod blok \"při spuštění\" a stiskni tlačítko \"Spustit\". "
      2-3 Maze 15: V této hádance ti dva cykly `opakuj` pomohou dostat se k prasátku
        pomocí co nejméně bloků!
      4-5 Artist 1: "Pomoz mi dokreslit mou krabičku. (Každá čára je dlouhá 300\npixelů) "
      4-5 Artist 2: Opakuj tento kód pomocí bloku `opakuj` k dokončení čtverce.
      4-5 Artist 3: "Tento obdélníkový záhon má obvod 600.\\\nDlouhá strana má délku
        200. \n\nNakresli obdélník pomocí co nejméně bloků."
      4-5 Artist 3.5: |-
        Ok, zkus přijít na to, co se stane, když spustíš tento kód (nebo to zkus stisknutím "Spustit").

        Pak opakuj kód několikrát, aby se kresba dokončila!
      4-5 Artist Free Draw 1: Volná kresba! Nakresli co tě napadne.
      4-5 Artist Patterns 1: Umíš nakreslit tento čtverec pomocí cyklu? Každá strana
        je dlouhá 20 pixelů.
      4-5 Artist Patterns 7: Upravíme kód z poslední puzzlu, abychom udělali z toho
        složitěji vzorek. Všimni si, jak se teď překrývají kosodélníky, zkus změnit
        první "skok zpět" ze 100 na 50 (polovina dál) - teď jak daleko by měl umělec
        jít při druhém "skočit dozadu"?
      4-5 Bee Nested Loops 4: |-
        Sesbírej všechen nektar z každého květu a udělej med na plástvi.

        Použij vnořené cykly.
      4-5 Maze 9: "Nyní máme nový blok zvaný `opakuj dokud`.\\\nTo nám umožní opakovat
        příkazy, dokud zombie nezíská slunečnici.  \n\nPoužij nový blok `opakuj dokud`
        k vyřešení této hádanky s co nejmenším počtem příkazů."
      4-5 Maze Assessment 1: "**Hodnocení:** Dostaň se ke slunečnici s co nejmenším
        počtem bloků."
      4-5 Nested Loops 5: Zacykluj daný kód k vytvoření větrného mlýnu.
      4-5 Nested Loops 9: Nakresli zuby v tlamě aligátora!

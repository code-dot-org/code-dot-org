      CourseE_HOC 2018 Level_8: Nejdřív ledovce a teď láva? Dostaň se přes tento vulkanický
        ostrov a najdi **tropickou rybu** ![](https://images.code.org/6d3293e7709cb1a43d9f7617fd0cc2b8-image-1538699180397.png)
        v korálovém útesu.
      CourseE_HOC 2018 Level_9b: Dostal(a) jsi se k útesu, nyní hledej **Srdce moře**
        ![](https://images.code.org/3035926d2a37aa695b5d47413adcffa2-image-1538699398781.png)
        ! Dostaň se pomocí modrého a červeného korálu k **truhle** s pokladem ![](https://images.code.org/af697397dd70e5b6b93b00eb46c558af-image-1538699377397.png).
      Dance_2019_01: |-
        _Pojďte si udělat taneční párty!_

        Do pracovního prostoru přetáhni blok <xml><block type="Dancelab_makeAnonymousDanceSprite" block-text="make a new dancer"><title name="COSTUME" config="&quot;CAT&quot;, &quot;PINEAPPLE&quot;">"CAT"</title><title name="LOCATION">{x: 200, y: 200}</title></block></xml> a připoj ho dovnitř bloku <xml><block type="Dancelab_whenSetup2" next_connection_disabled="true" block-text="setup"></block></xml>, abys vytvořil(a) svého prvního tanečníka.

        -   _Pokud chceš více informací nebo další výzvy, můžeš také kliknout na žárovku vlevo._
      Dance_2019_02: |-
        Blok <xml><block type="Dancelab_whenKey" block-text="when up pressed"></block></xml> ti umožňuje spustit kód, když dojde ke stisknutí šipky nahoru. Použij blok <xml><block type="Dancelab_doMoveEachLR" block-text="do once"><title name="GROUP">"CAT"</title><title name="MOVE">MOVES.XClapSide</title><title name="DIR">-1</title></block></xml>, aby tanečník tlesknul, když stiskneš šipku nahoru, nebo vyzkoušej jiný pohyb!


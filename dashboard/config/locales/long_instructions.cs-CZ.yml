      CourseE_HOC 2018 Level_11: Postav zeď z **prismarinu** ![](https://images.code.org/d110b8d13c01756fcdbef3768b2e2859-image-1538699770898.png)
        okolo černého betonu. Tak aktivuješ **potrubí** ![](https://images.code.org/7773cf30f42e6727a23c8cb364d4664b-image-1538699800030.png)
        a dokončíš tuto výzvu!
      CourseE_HOC 2018 Level_2: Lodě jsou pro pohyb na otevřené vodě mnohem lepší,
        než plavání! Vydej se na konec doku a naskoč na palubu.
      CourseE_HOC 2018 Level_3: Popadni vesla a naviguj svou loď přes otevřenou vodu
        tak, abys chytil **tresku** ![](https://images.code.org/9b636884eefb1efe18f9f844e1e916a9-image-1538698597353.png).
      CourseE_HOC 2018 Level_4: Pojďme treskou nakrmit **delfína** ![](https://images.code.org/8c240fd4df4da2795ba7ca942b77a057-image-1538947890991.png).
        Použij blok opakuj do, aby ses dostal přes oceán rychleji.
      CourseE_HOC 2018 Level_5: Někde tady je ukrytá **ulita loděnky** ![](https://images.code.org/2eb084fa0c718dee6ca4b6379381f735-image-1538698936660.png)!
        Prozkoumej vrak lodi a najdi **truhlu** ![](https://images.code.org/16cdd5779b38909d4bf47b29535c92b0-image-1538698950602.png).
      CourseE_HOC 2018 Level_6: Vypadá to, že venku mrzne! Po cestě k podmořským ruinám
        chyť \*_lososa_ ![](https://images.code.org/c66eadf25b3cdfe20bbfdc91e2c28c94-image-1538699000102.png).
      CourseE_HOC 2018 Level_7a: Objevil jsi podvodní ruiny. Najdi cestu k **truhle**
        ![](https://images.code.org/29a5fd76b869d755a60d39fbbb4057eb-image-1538699081910.png)
        obsahující **prismarinový** ![](https://images.code.org/5f5ebe5121b8f9787d7dbd38ad0a86cc-image-1538699091018.png)

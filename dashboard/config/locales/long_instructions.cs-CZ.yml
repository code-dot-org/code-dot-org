      Course 4 Artist Binary 1: |-
        Následující funkce vezme řetězec binary složený z jedniček a nul a řekne malíři, že má podle řetězce postupovat zleva doprava, shora dolů.

        Malíř vybarví čtverec, když je na řadě 1 a přeskočí čtverec, když vidí 0.

        **Spusť tento kód a uvidíš, jak malíř používá binární kód ke kreslení vzoru.**
      Course 4 Artist Binary pre1: |-
        Binární kód je způsob, jak vyjádřit nějakou informaci pomocí dvou možností. V tomto případě <b>vypnuto</b> a <b>zapnuto</b>
        <br/>
        My budeme používat číslo <b>0</b> jako symbol pro "vypnuto" a číslo <b>1</b> jako symbol pro "zapnuto".

        <hr/>

        Dostaneš mřížku s "pixely", ve které se budeš pohybovat a vytvářet různé tvary zapnutím některých čtverců!

        <b>Použij následující bloky tak, aby malíř nakreslil binární obraz kódu "01010101" do první řady mřížky.</b>

      OPD-K5-events-2: |-
        Připoj blok`mávni normálně` k události `když klikneš`, potom klikni na "Spustit".

        * * *

        Klikáním nebo dotekem v obrazovce ovládáš Flappyho. K dokončení úlohy se musíš dostat do cíle nahoře.
      OPD-K5-events-3: "Událost `při spuštění` ti umožňuje spustit kód na začátku
        hry.\n\nZkus přidat blok, který nastaví rychlost pohybu obrazovky, když se
        klikne na \"Spustit\". \n\n* * *\n\nSpusť tu hru a máváním křídly se dostaň
        k cíli."
      OPD-K5-events-4: "Teď přidáme zem.\n\nPřipoj blok `konec hry` k události `když
        se dotkne země`. \n\n* * *\n\nÚlohu vyřešíš, když spustíš hru a necháš ptáčka
        spadnout."
      OPD-K5-events-5: |-
        Flappy prolétne skrz překážky jako nic, dokud nenapíšeš kód, že má nabourat.

        Připoj blok k události `když se dotkne překážky`. Tvůj kód musí zajistit `konec hry`, když Flappy narazí do první dvojice trubek.
      OPD-K5-events-6: "Teď přidáme počítání bodů, když se Flappy vyhne překážce.
        \ \n\nPřidej blok k události `když mine překážku` tak, aby se přičetl jeden
        bod, když klikneš na \"Spustit\" a proletíš s Flappym mezi první dvojicí trubek."
      OPD-K5-projects-2: "Je úžasné, co jsem se už naučili! Teď uděláme hru krok po
        kroku.\n\nPoužitím správných bloků, nastav pozadí, postavu, která bude ve
        tvé hře. "

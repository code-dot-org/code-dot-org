    mc_intro:
      1:
        text: Өз атым Женс Бергенстен, бирок мени Жеб катары көбүрөөк таанышат. Мен
          Стокгольмдогу Mojang'дын Minecraft боюнча башкы өндүрүүчүсүмүн. Мен кичинемден
          эле оюн жаратканды каалоочумун, он бирде же он экимде бекен, программа түзүп
          баштагам. Атамдын досторунун бири, оюн жараткың келсе програмдоону үйрөнүшүң
          керек деп айткан. Ошону менен баштагам. Мен оюндардын архитектурасын иштеп
          чыкканды жана пландаштырууну жакшы көрөм. Minecraft мага ушунусу менен жагат.
      2:
        text: Алдыдагы сааттын ичинде, Minecraft дүйнөсүнүн бир кичинекей бөлүгү аркылуу
          Алексти же Стивди алып өтүп, компүтердик програмдоо илиминин негиздерин
          үйрөнөсүңөр.
      3:
        text: Адатта програмдоо текст аркылуу ишке ашырылат, бирок бүгүн биз блокторду
          ары-бери жылдыруу аркылуу код жазган Blockly системасын колдонобуз. Анын
          артында Javascript код турат.
      4:
        text: Силер үйрөнө турган түшүнүктөр програмчылар күнүгө колдонгон нерселер
          жана компүтер илиминин негиздери. Биз Mojang'да Minecraft түзүү иштеринде
          ушул эле түшүнүктөрдү пайдаланабыз.
      5:
        text: Баштаардан мурун каарман тандайбыз. Мен Алексти тандайм. Келгиле, ага
          экранда ары-бери кыймылдаганга жардам берген программанын кодун жазабыз.
      6:
        text: Экран негизги үч бөлүктөн турат. Сол жакта программаңар иштей турган
          Minecraft оюн майданы. Тапшырмалардын жетектемелери ылдый жагында берилет.
      7:
        text: Ортосундагы бөлүк - куралдар тактасы. Ар бир блок - Алекстин иш-аракеттерин
          жетектеген буйрук.
      8:
        text: Оң жагындагы ак бош аянт - жумушчу аянт деп аталат. Программаны ушул
          жерде түзөбүз.
      9:
        text: Биз moveForward() (алдыга жылуу ) блогун жумушчу аянтка сүйрөп туруп,
          иштетүүнү бассак эмне болот? Алекс бир тилке алдыга жылат.
      10:
        text: Эми ал бир кадам алдыга жылгандан кийин дагы бир нерсе кылгыбыз келсечи?
          Программабызга дагы бир блок кошуп коебуз. Мен оңго бурулуу блогун алам
          дагы, алдыга жылуу блогунун астында сары сызык чыккыча сүйрөйм. Кое бергенде
          эки блок минишип калат. Иштетүүнү кайра басканда, Алекс биздин жумушчу аянттагы
          бириктирилген буйруктарды башынан аягын көздөй аткарат.
      11:
        text: Блокту жок кылгыңыз келсе, аны топтомдон куралдар тактасына кайра сүйрөп
          койгула.
      12:
        text: 'Өзгөртүүлөрдү жок кылып, тапшырманы башынан көргүңөр келсе, жумушчу
          аянттын жогорку оң бурчундагы "Кайрадан баштоо" баскычын баскыла. Дагы бир
          нерсе: бурулуу блокторунда үч бурчтуктарды көрдүңүзбү? Үч бурчтуктар башка
          жол тандап алса болорун түшүндүрөт. Келгиле, код жазып көрөлү!'
    mc_repeat:
      1:
        text: Мен Лидия Уинтерс, Mojang'дын бренд директорумун. Биз Minecraft аттуу

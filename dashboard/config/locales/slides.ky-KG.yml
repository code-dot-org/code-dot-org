          мыкты билет.
      4:
        text: Minecraft жаңы дүйнөсүн куруп жатып, бир нерсе салыш керек болсо, кайталоо
          блокторун колдонобуз. Бул миңдеген блоктор. Биз кайталоо циклдерин кичинекей
          жерге, мисалы, Алексти ары-бери бастырыш үчүн дагы пайдаланабыз. Кайталоо
          цикли - програмдоонун күчтүү куралы.
      5:
        text: Кеч кирип баратат, ошондуктан эмки тапшырмаларда чакан үй салабыз. Кайталоо
          блогун пайдаланып, муну оңой эле кылабыз.
      6:
        text: Үйдүн дубалын куруш үчүн, биз Алекске төрт жолу алдыга жыл жана тактай
          кой деп буйрусак, же бул буйрукту кайталоо блогунун ичине салып, аны көп
          жолу кайталатсак болот. Эми кайталоо блогун басып, аракеттин канча жолу
          кайталанышын каалаарыбызды айтабыз. Келгиле, түн киргиче үй салып алалы!
          Иш илгери.
    mc_if_statements:

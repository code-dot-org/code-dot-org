kn:
  data:
    game:
      name:
        Unplug6: ಕಂಡೀಷನಲ್ಸ್‌
    level:
      instructions:
        maze_2_2: ತುಂಟ ಹಂದಿಯನ್ನು ಹಿಡಿಯಲು ನಿಮಗೆ ನನ್ನ ಸಹಾಯ ಬೇಕೆ? ಒಟ್ಟಾಗಿ ಹಲವು "ಮುಂದಕ್ಕೆ
          ಸಾಗಿ" ಬ್ಲಾಕ್‌ಗಳನ್ನು ಪೇರಿಸಿ ಮತ್ತು ನಾನು ಅಲ್ಲಿಗೆ ಹೋಗಲು ಸಹಾಯ ಮಾಡುವುದಕ್ಕಾಗಿ "ರನ್"
          ಒತ್ತಿ.
        maze_2_1: ಈ ಹಂದಿ ತನ್ನ ರೆಕ್ಕೆಗಳನ್ನು ಬಡಿಯುತ್ತಿದೆ. ಅದನ್ನು ಹುಡುಕಲು ನನಗೆ ಸಹಾಯ ಮಾಡಿ!
        maze_2_2_5: ದಾರಿಯನ್ನು ಟ್ರೇಸ್ ಮಾಡಿ ಮತ್ತು ಹಂದಿಯ ಬಳಿ ಹೋಗಲು ನನಗೆ ದಾರಿ ತೋರಿಸಿ.
          ಟಿಎನ್‌ಟಿ ದೂರವಿಡಿ, ಇಲ್ಲದಿದ್ದರೆ ರೆಕ್ಕೆಗಳು ಹಾರಿಹೋಗುತ್ತವೆ!
        maze_2_3: ಹಸಿರು ರಕ್ಕಸತೆಗೆ ನನಗೆ ಮಾರ್ಗದರ್ಶನ ನೀಡಿ! (ಟಿಎನ್‌ಟಿ ನಿರೀಕ್ಷಿಸಿ)
        maze_2_4: ಸಮಾಧಾನವಾಗಿರಿ ಮತ್ತು ಕೆಟ್ಟ ಹಂದಿಯನ್ನು ಕಂಡುಕೊಳ್ಳಲು ನನಗೆ ಸಹಾಯ ಮಾಡಿ. ಇಲ್ಲವಾದರೆ,
          ನನಗೆ ಸಿಟ್ಟು ಬರಬಹುದು!
        maze_2_5: ಕೇವಲ 2 ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸಿ ನಾನು ಹಂದಿಯ ಕಡೆಗೆ ದಾರಿ ಹುಡುಕುವ ವಿಧಾನವೊಂದಿದೆ.
          ನಿಮಗೆ ಅದು ಕಂಡುಬಂದಿತೇ?
        maze_2_6: ಕೇವಲ ಮೂರು ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸಿ ಹಸಿರು ಒಳನುಸುಳುಕೋರರ ಕಡೆಗೆ ನನ್ನನ್ನು ಕರೆದೊಯ್ಯಲು
          ಪ್ರಯತ್ನಿಸಿ.
        maze_2_7: ಅತಿ ಕಡಿಮೆ ಸಂಖ್ಯೆಯ ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸಿಕೊಂಡು ಈ ಕೆಟ್ಟ ಹಂದಿಯನ್ನು ನಿರ್ಮೂಲನೆ
          ಮಾಡಲು ನನಗೆ ಸಹಾಯ ಮಾಡಿ. ಒಂದಕ್ಕಿಂತ ಹೆಚ್ಚು "ರಿಪೀಟ್ ಟೈಮ್ಸ್" ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಲು
          ಪ್ರಯತ್ನಿಸಿ.
        maze_2_8: ಬ್ಲಾಕ್ ಕಂದು ಬಣ್ಣದಾಗಿದ್ದಾಗ, ನೀವು ಅದನ್ನು ಅಳಿಸಲಾಗದು. 3 ಬಾರಿ "ರಿಪೀಟ್"
          ಆಗುವ ಬ್ಲಾಕ್ ಬಳಸಿಕೊಂಡು ಈ ಪಝಲ್ ಅನ್ನು ಪರಿಹರಿಸಿ. ಕಂದು ಬಣ್ಣದ "ರಿಪೀಟ್" ಬ್ಲಾಕ್
          ಒಳಗೆ ಈ 3 ಬ್ಲಾಕ್‌ಗಳಾದ ಸರಿಸಿ, ಸರಿಸಿ, ತಿರುಗಿ ಎಂಬುದನ್ನು ಹಾಕಲು ಪ್ರಯತ್ನಿಸಿ.
        maze_2_9: ಸರಿ, ಹೊಸ "ಇಲ್ಲಿಯವರೆಗೆ ರಿಪೀಟ್" ಬ್ಲಾಕ್ ಅನ್ನು ಪ್ರಯತ್ನಿಸಿ - ಇದು ಅನಾಮಿಕ
          ಹಂದಿಯನ್ನು ನಾನು ತಲುಪುವವರೆಗೆ ರಿಪೀಟ್ ಆಗುತ್ತದೆ.
        maze_2_10: ಸರಿ, ಪ್ರಾಕ್ಟೀಸ್ ಮಾಡಲು ಒಂದು ಕೊನೆಯ ಅಂಶ - ಕೇವಲ 4 ಬ್ಲಾಕ್‌ಗಳನ್ನು ಬಳಸಿ
          ನೀವು ಇದನ್ನು ಪರಿಹರಿಸಬಹುದೇ?
        maze_2_11: ಆತ್ಮೀಯರೇ, ನಾನು ಝೊಂಬೀ. ನನಗೆ ಹಸಿವಾಗಿದೆ. ಸೂರ್ಯಕಾಂತಿ ಬೇಕಿದೆ... ಕೇವಲ
          5 ಬ್ಲಾಕ್‌ಗಳಲ್ಲಿ ನನ್ನನ್ನು ಅಲ್ಲಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗುತ್ತೀರಾ?
        maze_2_12: ಸರಿ, ಇದು ಕೂಡಾ ಹಾಗೆಯೇ ಇದೆ. ಆದರೆ, ಸ್ವಲ್ಪ ಬೇರೆಯದಾಗಿದೆ. ಕೇವಲ 5 ಬ್ಲಾಕ್‌ಗಳಲ್ಲಿ
          ಇದನ್ನು ಮಾಡಬಹುದೇ?
        maze_2_13: 'ಯಾವಾಗ ತಿರುಗಬೇಕು ಎಂದು ನಾನು ನಿರ್ಧರಿಸಲು ಹೊಸ "ಇಫ್" ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಿ.
          ಸುಳಿವು: ನಿಮಗೆ ಇನ್ನೊಂದು ಬ್ಲಾಕ್ ಬೇಕಷ್ಟೇ. ಆದರೆ, ಸೆಟಪ್ ಮಾಡುವುದು ಹೇಗೆ ಎಂದು ಕಲಿಯಿರಿ.
          ಆಗ ನೀವು ಮುಂದಿನ ಬಾರಿ ಸ್ವಂತವಾಗಿ ಮಾಡಬಹುದು.'
        maze_2_14: ಸರಿ, ಇದು ಕೊನೆಯ ಪಝಲ್ ಹಾಗೆಯೇ ಇದೆ. ಆದರೆ, "ಇಫ್" ಬ್ಲಾಕ್ ಅನ್ನು ನೀವು ಹೇಗೆ
          ಬಳಸಿದ್ದೀರಿ ಎಂದು ನೆನಪಿಟ್ಟುಕೊಳ್ಳಬೇಕು ಮತ್ತು ಒಟ್ಟಾಗಿ ಬ್ಲಾಕ್ ಅನ್ನು "ರಿಪೀಟ್" ಮಾಡಬೇಕು.
        maze_2_15: ನನಗೆ ಸೂರ್ಯಕಾಂತಿ ಬೇಕು! ಅತಿ ಕಡಿಮೆ ಬ್ಲಾಕ್‌ಗಳ ಮೂಲಕ ನನ್ನನ್ನು ಅಲ್ಲಿಗೆ
          ತಲುಪಿಸಲು "ಇಫ್‌" ಬ್ಲಾಕ್ ಬಳಸಿ.
        maze_2_16: ಸರಿ, ಪ್ರಾಕ್ಟೀಸ್‌ಗೆ ಪುನಃ ಅದನ್ನು ಮಾಡೋಣ. ಇದು ವಿಭಿನ್ನವಾಗಿಲ್ಲ. ಆದರೆ,
          ಚಾಂಪರ್ಸ್‌ ಬಗ್ಗೆ ಹುಷಾರಾಗಿರಿ!
        maze_2_17: '"ಇಫ್‌-ಎಲ್ಸ್‌" ಬ್ಲಾಕ್‌ಗಳು ಒಂದು ಕಂಡಿಷನ್ ಅನ್ನು ಚೆಕ್ ಮಾಡುತ್ತದೆ ಮತ್ತು
          ನಂತರ ಒಂದು ಅಥವಾ ಇನ್ನೊಂದನ್ನು ಮಾಡುತ್ತದೆ. ಸೂರ್ಯಕಾಂತಿಗೆ ನನ್ನನ್ನು ಕರೆದೊಯ್ಯಲು ಈ
          ಹೊಸ ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಲು ಪ್ರಯತ್ನಿಸಿ.'
        maze_2_18: '"ಇಫ್‌-ಎಲ್ಸ್" ಬ್ಲಾಕ್‌ನ ಇನ್ನೊಂದು ಪ್ರಾಕ್ಟೀಸ್ ಮಾಡೋಣ. ನಿಮ್ಮ ಮೊದಲ ಪ್ರಯತ್ನದಲ್ಲೇ
          ಸರಿಯಾಗಿ ಮಾಡಬಹುದೇ?'
        maze_2_19: ಇನ್ನಷ್ಟು ಸಂಕೀರ್ಣವಾದ ದಾರಿಯನ್ನು ಪರಿಹರಿಸಲು ಸಹಾಯ ಮಾಡುವುದಕ್ಕಾಗಿ ಕೇವಲ
          3 ಬ್ಲಾಕ್‌ಗಳನ್ನು ಸೇರಿಸಬಹುದೇ? ನೀವು ಅದನ್ನು ಸರಿಯಾಗಿ ಮಾಡಿದರೆ, ಎಷ್ಟೇ ಉದ್ದವಿದ್ದರೂ
          ನಾನು ತಿರುವಿನ ದಾರಿಯಲ್ಲಿ ನಡೆಯಬಹುದು.
        studio_c3_game_7: ನಿಮ್ಮ ಗೇಮ್ ಅನ್ನು ನೀವೇ ರಚಿಸಿ. ಮುಗಿಸಿದ ನಂತರ, ಸ್ನೇಹಿತರ ತಮ್ಮ
          ಫೋನ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಗೇಮ್ ಟ್ರೈ ಮಾಡಲು ಫಿನಿಶ್ ಕ್ಲಿಕ್ ಮಾಡಿ.
        studio_playlab_1: '"ಹಲೋ" ಎಂದು ಹೇಳಲು ವಾಡಲ್ಸ್ ಬಯಸಿದ್ದಾರೆ - ಅವರಿಗೆ ಸಹಾಯ ಮಾಡಬಹುದೇ?'
        studio_playlab_2: ಕೇವ್ ಬಾಯ್ (ನಟ 1) ಮತ್ತು ಜಾಸ್ಮಿನ್ (ನಟ 2) ಪರಸ್ಪರರಿಗೆ "ಹಲೋ"
          ಎಂದು ಹೇಳಲು ಬಯಸಿದ್ದಾರೆ. "ಹೇಳಿ" ಬ್ಲಾಕ್ ಅನ್ನು ಎರಡು ಬಾರಿ ಬಳಸುವ ಮೂಲಕ ಅವರಿಗೆ ನೀವು
          ಸಹಾಯ ಮಾಡಬಹುದೇ?
        studio_playlab_3: ಫ್ಲಾಗ್ ಪಡೆಯಲು ಟೆನಿಸ್ ಗರ್ಲ್‌ಗೆ ಸಹಾಯ ಮಾಡಬಹುದೇ?
        studio_playlab_4: ಟೆನಿಸ್ ಗರ್ಲ್‌ (ನಟ 2) ಕಡೆಗೆ ಟೆನಿಸ್ ಹುಡುಗ (ನಟ 1) ಹೋಗಲು ನೀವು
          ಸಹಾಯ ಮಾಡಬಹುದೇ ಮತ್ತು ಅವರು ಅಲ್ಲಿಗೆ ತೆರಳಿದಾಗ ಸೌಂಡ್ ಪ್ಲೇ ಮಾಡಬಹುದೇ?
        studio_playlab_5: ಕ್ಲಿಕ್ ಮಾಡಿದಾಗ "ಶುಭಾಶಯಗಳು ಅರ್ಥ್‌ಲಿಂಗ್ಸ್" ಎಂದು ಸ್ಪೇಸ್‌ಬಾಟ್
          ಹೇಳಲು ನೀವು ಸಹಾಯ ಮಾಡಬಹುದೇ? ರನ್ ಅನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿದ ನಂತರ ಇದನ್ನು ಕ್ಲಿಕ್ ಮಾಡಲು
          ಮರೆಯಬೇಡಿ
        studio_playlab_6: ಎಲ್ಲ ಮ್ಯಾಜಿಕಲ್ ಫೈರ್‌ಬಾಲ್‌ಗಳನ್ನು ಪಡೆಯಲು ಮೇಲೆ/ಕೆಳಗೆ/ಬಲ/ಎಡ
          ಬಾಣದ ಕೀಗಳನ್ನು ಬಳಸಿ ರಾಕ್ಷಸಿ ಸಾಗಲು ನೀವು ಸಹಾಯ ಮಾಡಬಹುದೇ?
        studio_playlab_7: ನಿರಂತರವಾಗಿ ನೀವು ಕೋಡ್ ರನ್ ಮಾಡಲು "ಎಂದಿಗೂ ರಿಪೀಟ್" ಬ್ಲಾಕ್ ಅನುವು
          ಮಾಡುತ್ತದೆ. ವಿಝಾರ್ಡ್‌ ನಿರಂತರವಾಗಿ ಬಲಕ್ಕೆ ಮತ್ತು ಎಡಕ್ಕೆ ಚಲಿಸಲು ಸಹಾಯ ಮಾಡುವುದಕ್ಕಾಗಿ
          ಬ್ಲಾಕ್‌ಗಳನ್ನು ನೀವು ಲಗತ್ತಿಸಬಹುದೇ?
        studio_playlab_8: ಪಾಯಿಂಟ್ ಸ್ಕೋರ್ ಮಾಡಲು ನೀವು ಬ್ಲಾಕ್ ಅನ್ನು ಸೇರಿಸಬಹುದೇ ಮತ್ತು
          ವಿಝಾರ್ಡ್‌ಗೆ ಯುನಿಕಾರ್ನ್ ಓಡಿದಾಗ ಧ್ವನಿ ಪ್ಲೇ ಮಾಡಲು ಬ್ಲಾಕ್ ಅನ್ನು ಸೇರಿಸಬಹುದೇ ಮತ್ತು
          ನಂತರ ನೀವು ಸ್ಕೋರ್ ಮಾಡುವವರೆಗೆ ಬಾಣಗಳೊಂದಿಗೆ ಅದನ್ನು ಚಲಿಸಬಹುದೇ?
        studio_playlab_9: ಈ ಪರಗ್ರಹ ಜೀವಿಯ ದಾಳಿಗೆ ಹಿನ್ನೆಲೆಯನ್ನು ಸೆಟ್ ಮಾಡಿ ಮತ್ತು ವೇಗವನ್ನು
          ಬದಲಿಸುವ ಮೂಲಕ ಸ್ಪೇಸ್‌ಬೋಟ್‌ ವೇಗವಾಗಿ ಪರಗ್ರಹ ಜೀವಿಯ ಬಳಿಗೆ ಸಾಗಲು ಸಹಾಯ ಮಾಡಿ. ನಂತರ
          ಅದು ಸ್ಪೇಸ್‌ಬೋಟ್‌ಗೆ ತೆರಳಲು ಬಾಣದ ಕೀಗಳೊಂದಿಗೆ ಅದನ್ನು ಚಲಿಸಿ ಮತ್ತು ಎಲ್ಲರಿಗೂ ಎಚ್ಚರಿಕೆ
          ನೀಡಿ
        studio_playlab_10: ನಿಮ್ಮ ಗೇಮ್ ಅನ್ನು ನೀವೇ ರಚಿಸಿ. ಮುಗಿಸಿದ ನಂತರ, ಸ್ನೇಹಿತರ ತಮ್ಮ
          ಫೋನ್‌ನಲ್ಲಿ ನಿಮ್ಮ ಗೇಮ್ ಟ್ರೈ ಮಾಡಲು ಫಿನಿಶ್ ಕ್ಲಿಕ್ ಮಾಡಿ.
        studio_iceage_hello1: ಹೊಸ ಸಾಹಸಕ್ಕೆ ಎಲ್ಲರನ್ನೂ ಸೇರಿಸಲು ಸಿದ್ ಬಯಸಿದ್ದಾರೆ. "ಹೇಳಿ"
          ಬ್ಲಾಕ್ ಅನ್ನು ಕೆಲಸದ ಸ್ಥಳಕ್ಕೆ ಎಳೆದು, ಅದರ ಒಳಗೆ "ಹಲೋ" ಎಂದು ಟೈಪ್ ಮಾಡುವ ಮೂಲಕ "ಹಲೋ"
          ಎಂದು ಆತ ಹೇಳಲು ಸಹಾಯ ಮಾಡಬಹುದೇ?
        studio_iceage_hello2: ಮ್ಯಾನಿ (ನಟ 1) ಗೆ ಸಿದ್ (ನಟ 2) ಸಿಕ್ಕಿದ್ದಾರೆ ಮತ್ತು ಸಾಹಸಕ್ಕೆ
          ಅವರನ್ನು ಆಹ್ವಾನಿಸಲು ಬಯಸಿದ್ದಾರೆ. "ನಟ ಹೇಳಿ" ಬ್ಲಾಕ್ ಅನ್ನು ಎರಡು ಬಾರಿ ಬಳಸುವ ಮೂಲಕ
          ಪರಸ್ಪರ ಶುಭ ಕೋರಲು ಅವರಿಗೆ ಸಹಾಯ ಮಾಡಿ.
        studio_iceage_move_to_flag: ಸ್ಕ್ರಾಟ್ ತನ್ನ ಅಕಾರ್ನ್ ಹುಡುಕುತ್ತಿದ್ದಾರೆ! "ಮೂವ್"
          ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಿ ಕೊನೆಯ 200 ಪಿಕ್ಸೆಲ್‌ಗಳಿಗೆ ಹೋಗಲು ಆತನಿಗೆ ಸಹಾಯ ಮಾಡಿ.
        studio_iceage_move_to_actor: ಮ್ಯಾನಿ (ನಟ 2) ಗಾಗಿ ಡಿಯೆಗೋ (ನಟ 1) ಹುಡುಕುತ್ತಿದ್ದಾರೆ.
          "ನಟನನ್ನು ಚಲಿಸಿ" ಬ್ಲಾಕ್ ಬಳಸಿ ಮ್ಯಾನಿ 200 ಪಿಕ್ಸೆಲ್‌ಗಳಷ್ಟು ಕೆಳಕ್ಕೆ ಚಲಿಸಲು ಡಿಯೆಗೋಗೆ
          ಸಹಾಯ ಮಾಡಿ. ನಂತರ, ಪರಸ್ಪರರನ್ನು ಕಂಡುಕೊಂಡಾಗ ಧ್ವನಿ ಪ್ಲೇ ಮಾಡಲು "ನಟರು ಸ್ಪರ್ಶಿಸಿದಾಗ"
          ಈವೆಂಟ್‌ಗೆ ಬ್ಲಾಕ್ ಅನ್ನು ಸಂಪರ್ಕಿಸಿ.

        turtle_3_10: ನೀವು ಬಹಳಷ್ಟು ಕಲಿತಿದ್ದೀರಿ! ನಿಮಗೆ ಬೇಕಾದುದನ್ನು ಸೆಳೆಯಲು ಈಗ ಅದನ್ನು
          ಬಳಸಿ. ನಕ್ಷತ್ರ, ಅಥವಾ ಸುರುಳಿ, ಅಥವಾ ಅಲಂಕಾರಿಕ ಮಂಜುಚಕ್ಕೆಗಳು ಸೆಳೆಯಲು ಪ್ರಯತ್ನಿಸಿ.
        turtle_3_2: "“ಒಂದು ಚೌಕವನ್ನು ಎಳೆಯಿರಿ” ಕಾರ್ಯವನ್ನು ಉದಾಹರಣೆಯಾಗಿ ಬಳಸಿ, “ತ್ರಿಕೋನವನ್ನು
          ಸೆಳೆಯಿರಿ” ಕಾರ್ಯವನ್ನು ರಚಿಸಿ ಮತ್ತು ಅದನ್ನು ಬಳಸಿ."
        turtle_3_3: 'ಬೆಕ್ಕುಗಳ ಸುತ್ತಲೂ ತ್ರಿಕೋನ ಬೇಲಿಗಳು ಮತ್ತು ಹಸುವಿನ ಸುತ್ತಲೂ ಚದರ ಬೇಲಿಗಳನ್ನು
          ಎಳೆಯಿರಿ. ಸಲಹೆ: ನೀವು ಹೋಗುವಾಗ ಪ್ರೋಗ್ರಾಂ ಅನ್ನು ಪರೀಕ್ಷಿಸಿ.'
        turtle_3_4: ಸಿಂಹದ ಸುತ್ತಲೂ ಮನೆ ಸೆಳೆಯಲು “ಚೌಕವನ್ನು ಸೆಳೆಯಿರಿ” ಮತ್ತು “ತ್ರಿಕೋನವನ್ನು
          ಸೆಳೆಯಿರಿ” (ಮತ್ತು ಕೆಲವು ಇತರ ಬ್ಲಾಕ್ಗಳನ್ನು) ಹೇಗೆ ಬಳಸಬೇಕೆಂದು ನೀವು ಲೆಕ್ಕಾಚಾರ
          ಮಾಡಬಹುದೇ ಎಂದು ನೋಡಿ.
        turtle_3_5: 'ಈಗ ಹೊಸ “ಮನೆ ಸೆಳೆಯಿರಿ” ಕಾರ್ಯವನ್ನು ರಚಿಸಿ ಮತ್ತು ಅದನ್ನು ಎರಡು ಬೆಕ್ಕುಗಳನ್ನು
          ಮನೆ ಮಾಡಲು ಬಳಸಿ. ಸುಳಿವು: “ಏನಾದರೂ ಮಾಡಿ” ಬ್ಲಾಕ್ ಅನ್ನು ಬಳಸಿಕೊಂಡು ಹೊಸ ಕಾರ್ಯವನ್ನು
          ರಚಿಸಿ, ಮತ್ತು ಬ್ಲಾಕ್ ಅನ್ನು ಹೆಸರಿಸಲು ನಿಮ್ಮ ಸ್ವಂತ ಪಠ್ಯವನ್ನು ಟೈಪ್ ಮಾಡಿ.'
        turtle_3_6: "“ಚೌಕವನ್ನು ಸೆಳೆಯಿರಿ” ಅನ್ನು ಉದಾಹರಣೆಯಾಗಿ ಬಳಸಿ, “ತ್ರಿಕೋನವನ್ನು ಸೆಳೆಯಲು”
          “ಉದ್ದ” ಎಂಬ ಹೆಸರಿನ ಇನ್ಪುಟ್ ಅನ್ನು ಸೇರಿಸಿ. ನಂತರ, ವಿವಿಧ ಗಾತ್ರಗಳಲ್ಲಿ ತ್ರಿಕೋನಗಳನ್ನು
          ಸೆಳೆಯಿರಿ. (ಸುಳಿವು: ಕಾರ್ಯಕ್ಕೆ ಇನ್ಪುಟ್ ಸೇರಿಸಲು ನಕ್ಷತ್ರವನ್ನು ಕ್ಲಿಕ್ ಮಾಡಿ)"
        turtle_3_7: "“ಮನೆಯನ್ನು ಸೆಳೆಯಲು” “ಉದ್ದ” ಎಂಬ ಹೆಸರಿನ ಇನ್ಪುಟ್ ಅನ್ನು ಸೇರಿಸಿ ಮತ್ತು
          ಆನೆಗೆ ದೊಡ್ಡ ಮನೆಯನ್ನು ನಿರ್ಮಿಸಿ (150 ಪಿಕ್ಸೆಲ್ಗಳ ಉದ್ದದ ಅಂಚುಗಳೊಂದಿಗೆ)"

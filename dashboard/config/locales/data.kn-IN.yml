        turtle_1_1: ಹಾಯ್, ನಾನು ಕಲಾವಿದ. ನೀವು ನನಗೆ ಬಹುತೇಕ ಏನು ಸೆಳೆಯಲು ಮಾಡಲು ಕೋಡ್

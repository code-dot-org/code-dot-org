        turtle_1_5: ಈಗ, ಅಭ್ಯಾಸಕ್ಕಾಗಿ, ಒಂದು ತ್ರಿಕೋನವನ್ನು ಸೆಳೆಯಿರಿ ಮತ್ತು ನಂತರ ಒಂದು ಹೊದಿಕೆಯನ್ನು

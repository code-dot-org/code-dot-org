        turtle_3_1: "“ಚೌಕವನ್ನು ಎಳೆಯಿರಿ” ಮತ್ತು “ವೃತ್ತವನ್ನು ಸೆಳೆಯಿರಿ” ಕಾರ್ಯಗಳನ್ನು ಹೇಗೆ

      20hr_farmer_stage9_1: Pozdravljeni! Sem kmetica, ki zate prideluje hrano in
        potrebujem tvojo pomoč. Na kmetiji je potrebno zravnati polja in jih pripraviti
        za sajenje. Premakni me, prosim, h kupu zemlje in uporabi blok "odstrani",
        da ga ne bo več.
      20hr_farmer_stage9_11: 'Še vedno je mrak. Premikaj me po polju. Če naletim na
        kup, ga odstrani, in če naletim na luknjo, jo napolni. Namig: v bloku "če
        (if)" uporabi spustni seznam z možnostmi.'
      20hr_farmer_stage9_2: 'Nato me premakni k luknji in jo napolni z dvema lopatama
        zemlje. Namig: uporabi blok "zapolni".'
      20hr_farmer_stage9_3: Poskusi uporabiti čim manj blokov, da me najprej premakneš
        k kupu zemlje in narediš tako, da kupa ne bo več.
      20hr_farmer_stage9_4: 'Mi lahko pomagaš odstraniti vse štiri kupe umazanije?
        Namig: uporabi ponovitveni blok, če ga lahko.'
      20hr_farmer_stage9_5: 'Pomagaj mi zapolniti vse te luknje, v vsako luknjo stresi
        5 lopat zemlje. Namig: uporabi blok "dokler" in vanj povleci blok "ponavljaj".'
      20hr_farmer_stage9_6: 'Odstrani vse kupe zemlje z uporabo čim manj blokov. Pomoč:
        uporabi blok "dokler" in v spustnem seznamu izberi možnost, ki pove ali stojim
        na kupu ali na luknji.'
      20hr_farmer_stage9_7: O, kako globoka je ta luknja! Le koliko lopat zemlje bo
        potrebnih. Poskusi sestaviti program, ki mu tega ni treba vedeti, saj bo polnil
        luknjo vse dokler ne bo zemlje do tal.
      20hr_farmer_stage9_8: Pomagaj mi s čim manj bloki napolniti luknjo na koncu
        polja.
      20hr_farmer_stage9_9: 'Vse te kupe zemlje je treba poravnati. Poskusi uporabiti
        čim manj blokov. Namig: uporabi blok "dokler".'

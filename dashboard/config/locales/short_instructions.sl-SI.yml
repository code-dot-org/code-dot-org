        Hiro je "igralec 1". Premakni ga čisto do Baymaxa
        in dodaj zvok, ko se dotakneta.
      Infinity_move_directions: |-
        Baymax je "igralec 2". Dodaj Premakni kocko in nato
        premakni Baymaxa z uporabo puščic. Naredi tako,
        da se bo dotaknil drugih dveh likov.
      Infinity_move_right: |-
        Hiro je "igralec 1". Uporabi Premakni kocko
        in premakni Hiroa tako, da se bo dotaknil Baymaxa.
      Infinity_repeat: |-

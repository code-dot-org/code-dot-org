      'Widget: Text Compression': Išči vzorce (ponovljene besede ali fraze) v besedilu.
        Vnesi vzorce, ki jih vidiš, v slovar na desni. Med tipkanjem vnosa v slovar,
        bo simbol vnosa vnešen v besedilo namesto vzorca.
      bounce_1: K bloku "ko je pritisnjena leva puščica" dodaj nov blok in pritisni
        "Zaženi". Z levo puščico nato premikaj lopar, da boš zadel tarčo.
      bounce_10: Zdaj je na vrhu gol. Dodaj bloke "dosežena točka" in "nasprotnik
        doseže točko" na bloka "ko je žoga v golu" in "ko žoga zgreši lopar", da narediš
        igro. Preizkusi, koliko točk lahko dosežeš, preden nasprotnik doseže dve točki.
      bounce_11: Zdaj lahko dodaš bloke na blok "ob zagonu". Dodati moraš nov blok
        "izstreli novo žogo" na več kot enem mestu. Poleg tega poskusi spremeniti
        sceno ali hitrost loparja in žoge, da vidiš, koliko točk lahko dosežeš, preden
        tvoj nasprotnik doseže dve točki.
      bounce_12: Ustvarite svojo igrico Skokica. Spremenite lahko videz in pravila.
        Ko končate, kliknite Končano, da lahko prijatelji preizkusijo igrico na svojih
        telefonih.
      bounce_12_basketball: Ustvarite svojo igrico Košarka. Spremenite lahko videz
        in pravila. Ko končate, kliknite Končano, da lahko prijatelji preizkusijo
        igrico na svojih telefonih.
      bounce_2: Dodaj blok k blokoma "ko je pritisnjena puščica desno" in "ko je pritisnjena
        puščica levo". Premikaj lopar, da dosežeš oba cilja.
      bounce_3: Zdaj pa poskusi nekaj podobnega z blokom "ko je pritisnjena puščica
        gor". Premakni lopar do cilja na vrhu.
      bounce_4: Tokrat moraš dodati štiri bloke. Premakni lopar do vseh štirih ciljev,
        da dokončaš to nalogo.
      bounce_5: Spustili bomo žogico, da bo padala proti loparju. Na blok "ko žogica
        zadene lopar" dodaj ustrezen blok, ki bo poskrbel, da žogica doseže cilj.

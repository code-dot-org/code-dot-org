      MC HOC 2016 Level 4: Sedaj piščanci zgledajo čudno, saj se premikajo vsi enako.
        Igre uporabljajo nakjučne premike, da stvari izgledajo bolj resnične. Naj
        se piščanci obračajo nakjučno z ukazom `obrni se naključno`.

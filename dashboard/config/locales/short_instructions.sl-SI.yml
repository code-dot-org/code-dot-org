      2-3 Bee Loops 2A: Ali lahko to opraviš preprosteje z zanko?
      2-3 Bee Loops 3: Dobi nektar od vsake rožice in naredi med v vsakem satovju.
        Pri tem uporabi čim manj blokov.
      2-3 Bee Loops 3A: Ali lahko uporabiš zanko, da nabereš ves nektar?
      2-3 Bee Loops 3B: Zdaj pa uporabi blok za ponavljanje, da nabereš ves nektar

      frozen circle: Krog je posebna oblika. Ali lahko ugotoviš, s katero številko
        moraš zamenjati vprašaje, da bi narisal krog?
      frozen circle function: |-
        Uporabi novo kocko "Ustvari krog" in z njo naredi 10 prekrivajočih se krogov. Ne pozabi med
        posameznimi krogi skočiti naprej.
      frozen circle function in circle: Sedaj ustvarimo 20 prekrivajočih se krogov,
        tako da se med vsakim krogom zasukamo za 18 stopinj.
      frozen circle function with parameter: "Tu je kocka \"Ustvari krog\",\ns katero
        lahko narediš kroge različnih velikosti. \nAli jo znaš uporabiti tako, da
        narediš krog, velik 5 in krog, velik 10?"
      frozen cross: Uporabi kocko "Ponovi" in ustvari znak za plus. Si opazil/a, da
        se Elsa lahko premika naprej in nazaj?
      frozen cross rotate: Zdaj poskusit ponoviti 10-krat. Za Koliko stopinj se moraš
        obrniti med vsako vrstico?
      frozen cross rotate dense: 'Ponovimo 90-krat! Kolikokrat gre 90 v 360? Namig:
        To je res majhna številka.'
      frozen diamond: Uporabite ponovitev okoli teh blokov tvoriti a paralelogram.
        To je tako kot pravokotnik vendar je različnih zornih kotov. Tole je 60 stopinj
        in 120 stopnje koti namesto vseh 90-stopinjski koti.
      frozen diamond mini snowflake: |-
        Ali ste vedeli, da ima vsaka snežinka drugačno obliko? Ustvarimo novo snežinko z uporabo
         "Ponovi" kocke,
        s katero ponovimo paralelogram 4-krat, pri tem pa naredimo obrat na desno za 90 stopinj med vsakim paralelogramom.
      frozen diamond snowflake: |-
        Zdaj pa ustvarimo novo snežinko
        z uporabo ponovi kocke, s katero 10-krat ponovimo
        paralelogram, med vsakim pa naredimo obrat
        za 36 stopinj na desno.
      frozen freeplay: Uradno si postal mojster umetnik! Ustvari zimsko čudežno deželo.
      frozen line: Živijo! Jaz sem Elsa Ardanelska. Pomagaj mi ustvariti eno črto.
      frozen perpendicular: |-
        Pa poglejmo, če lahko ustvarimo dve liniji,
        med katerima je kot 90 stopinj. Uporabiti
        boš moral/a kocki "Obrni"
        in "Premakni".
      frozen snowflake branch: |-
        Poskusi uporabiti kocko "Ustvari snežinkin krak"
        in ustvari tri krake, ki so počasi že videti kot
        snežinka.
      frozen snowflake full: Zdaj to ponovi 8 krat in naredi lepo snežinko!
      frozen snowflower: "Zapleteni snežni vzorci so lahko narejeni z zelo\npreprostimi
        oblikami. Ali znaš narediti vzorec tako,\nda ponavljaš 5 krogov velikosti
        5 \nin 5 krogov velikosti 10?"
      frozen square iterative: Smo ze na pol poti, da naredimo kvadrat. Povežimo skupaj
        štiri črte in ustvarimo kvadrat.
      frozen square loop: Živijo, jaz sem Ana Arendelska! Ustvarimo kvadratek z blokom
        "Ponovi" in tako porabimo manj blokov. Kolikokrat (???) mora blok "Ponovi"
        ponoviti bloke znotraj, da naredi kvadrat?
      frozen square loop 3x: Ustvarimo tri kvadrate, tako da se obrnemo po vsake kvadratu.
        Prepričaj se, da ste vklopili obrat za 120 stopinj pred vsakim novim kvadratom.
      frozen square snowflake: Ali znaš ustvariti snežinko s pomočjo bloka "Ponovi",
        tako da 10-krat narišeš kvadrat in z blokom "Obrni" vrtiš za 36 stopinj med
        vsakim kvadratom v snežinki?
      k-1 maze 1: Ali me lahko premakneš proti zahodu, da pridem do prašička?
      scrat 16: Želod! Želod! Želod! Uporabi "če" kocko, da me pripelješ tja čim manj
        kockami.
      scrat 17: Pa poskusimo tole za vajo še enkrat - ni zelo drugače, a pazi na zid!
      scrat 18: |-
        Kocka "če drugo" preveri pogoj in nato naredi eno ALI drugo stvar. Da bi me pripeljal do želoda,
        poskusi uporabiti to novo kocko.
      scrat 19: |-
        Še ena vaja za "če drugo" kocko. Ti lahko
        uspe že v prvem poskusu?
      scrat 20: "Ali lahko dodaš le tri kocke, da mi pomagaš rešiti bolj zapleten
        labirint?\nČe boš naredil/a pravilno, bom lahko hodila po katerikoli\novinkasti
        cesti, ne glede na to, \nkako dolga je.\nPohiti, led se topi!"

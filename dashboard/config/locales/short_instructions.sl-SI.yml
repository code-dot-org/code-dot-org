        proti` blokom in `neskončno izvrši` zanko.
      MC HOC 2016 Level 6: Sedaj kreiraj zombije. Uporabi `kreiraj` blok, da narediš
        3 zombije, ko pade noč naj se premikajo proti tebi. Preživi do jutra.
      MC HOC 2016 Level 8: Pot do tvoje ovce je pregrajena s kamnitim zidom. Na srečjo
        je Creeper tu. Creeperji ekslopirajo, ko se jih dotakneš. Približaj se Creeperju,
        da raznese zid in tako boš prišel do svoje ovce!
      MC HOC 2016 New Drop: V Minecraftu, ovce odvržejo volno. Dodaj `odvrzi` blok
        v `ko je uporabljena`, nato se sprehodi do ovce in je uporabi, da bo odvrgla
        predmet.
      MC HOC 2016 New Spawn: Sedaj lahko napolniš svet s poljubnimi stvarmi. Dodaj
        `kreiraj` blok v `ob zagonu` blok, da dodaš stvari, ko se igra začne.
      MC HOC 2016 New Walk: Raziščimo svet! Premikaj se s smernimi tipkami ter pritisni
        presledek ali tapni na igralno površino, da uporabiš predmete. Uporabi vrata,
        da prideš v hišo.
      MC HOC 2016 SCORE LEVEL: Nekatere igre hranijo rezultat. Igraj se "Ulovi me"
        igro z Železnimi Golemi in uporabi `dodaj 1 rezultatu` blok, da si daš eno
        točko, ko jih uloviš. Doseži 5 točk, da zmagaš!
      MC HOC 2016 Village Test: Oh ne! Zombiji so te ujeli notri! Skodiraj Železnega

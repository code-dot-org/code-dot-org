      Standalone_Artist_7: 'Funkcija je še eno programsko orodje, ki pomaga pri izogibanju
        ponavljanja. Ta funkcija nariše cvet, tako da ga lahko uporabiš kadarkoli
        želiš narisati cvet. Uporabi to in nov blok za skakanje in nariši te rože.
        Namig: Cvetovi so narazen 150 točk'
      Standalone_Artist_8: Tukaj je funkcija imenovana "Nariši obliko", ki smo jo
        sprogramirali, da nariše šesterokotnike. Zaženi kodo in poglej, kaj počne
        in potem eksperimentiraj s funkcijo in opazuj kaj se zgodi. Ali lahko narediš,
        da izriše vzorece kvadratov, trikotnikov ali osemkotnikov?
      Standalone_Artist_9: Sedaj nadaljuj in naredi kakršno koli sliko želiš! Imaš
        prazno funkcijo s katero lahko narediš karkoli želiš!
      Underground Mining Coal: Najbolj dragocene vire boš našel/a pod zemljo, vendar

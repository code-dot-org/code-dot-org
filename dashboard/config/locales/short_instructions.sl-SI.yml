        in narediš med pri obeh satovjih.
      2-3 Bee Functions 9: Ustvari svojo funkcijo, ki gre po poti, dobi nektar, naredi
        med in vrne čebelico na vrh poti.
      2-3 Bee Functions Assessment 1: Uporabi dano funkcijo, da dobiš nektar iz obeh
        cvetov.
      2-3 Bee Functions Assessment 2: Ustvari funkcijo, ki obrne čebelico, jo premakne
        naprej in naredi 3 enote medu, potem pa jo vrne nazaj na začetek in jo obrne
        nazaj kot na začetku.
      2-3 Bee Loops 1: |-
        Te rože so videti okusno!

        Dobi nektar od vsake rože, tako da uporabiš čim manj blokov.
      2-3 Bee Loops 10: Lahko uporabiš "dokler" zanko znotraj dveh drugih zank, da
        dobiš ves nektar?
      2-3 Bee Loops 13: 'Naloga: Poberi ves nektar tako, da uporabiš čim manj blokov.'
      2-3 Bee Loops 1A: 'Živio, jaz sem čebela. Mi pomagaš nabrati nektar od teh rožic? '
      2-3 Bee Loops 2: Dobi ves nektar in naredi ves med, tako da uporabiš čim manjše

  terms_interstitial:
    title: Te Whakahoutanga o Ngā Ture Ratonga me te Kaupapahere Tūmataitinga
    intro_desc: 'I whakahoungia Ngā Ture Ratonga me te Kaupapahere Tūmataitinga, e
      whakaaturia ana ki raro iho nei. Ka whai mana ngā panonitanga mai i te 24 o
      Here-turi-kōkā, 2016. Ko te panonitanga nui: e kore mātou <i>e pupuri ki ngā
      wāhitau īmēra o ngā pūkete o ngā ākonga ki Code Studio.</i>He mea nui tēnei
      ki a mātou, ā, e manako ana, mā tēnei whakatau ka eke te tūmataitinga o te ākonga
      i roto i te marau hangarau ki tētahi taumata anō.'
    intro_desc_markdown: 'I whakahoungia Ngā Ture Ratonga me te Kaupapahere Tūmataitinga,
      e whakaaturia ana ki raro iho nei. Ka whai mana ngā panonitanga mai i te 24
      o Here-turi-kōkā, 2016. Ko te panonitanga nui: e kore mātou _e pupuri ki ngā
      wāhitau īmēra o ngā pūkete o ngā ākonga ki Code Studio._He mea nui tēnei ki
      a mātou, ā, e manako ana, mā tēnei whakatau ka eke te tūmataitinga o te ākonga
      i roto i te marau hangarau ki tētahi taumata anō.'
    intro_instructions: Me whakaae koe ki ēnei ture hou e āhei ai ngā ākonga kei raro
      i te 13 te pakeke i tō akomanga te whai wāhi ki ngā āhuahira hou kei Code Studio.
      I a koe ka rēhita i te pūkete mō tētahi ākonga kei raro i te 13 tau, ka uia
      kia whakaūngia e koe te whakaaetanga mātua i tō kura mō te kohikohi i ngā mōhiohio
      whaiaro e pā ana ki te ākonga hei whakamahi, hei whai hua hoki te kura, tae
      atu ki ngā hōtaka ako pēnei i Code Studio.

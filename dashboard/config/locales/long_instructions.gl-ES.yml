        Ok, este desafío é como o último,
        pero necesitas te lembrar de como usaches o bloque "se" e o bloque "repita"
        xuntos.
      4-5 Maze Conditionals 5: |-
        Min querer xirasol! Usa un bloque "se"
        para que eu chegue alá co menor número de bloques posíbel.
      4-5 Maze Conditionals 6: |-
        Min querer xirasol! Usa un bloque "se"
        para que eu chegue alá co menor número de bloques posíbel.
      4-5 Maze Conditionals 7: |-
        Ok, imos practicar unha vez máis
        - esta parte non é moito diferente, pero non perda de vista ás carnívoras!
      4-5 Maze Conditionals 8: |-
        O bloque "se-senón" verifica unha condición
        e entón fai unha cousa OU outra. Para me levar ao xirasol tenta

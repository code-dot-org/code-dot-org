        Usa un bloque "repita até" e
        un bloque "se-senón" para me levar até o xirasol no menor número de bloques posíbel.
      4-5 Nested Loops 12: |-
        Podes debuxar estes 36 triángulos usando
        un bucle aniñado?
      4-5 Nested Loops 3: "Crea un sol aniñando o código inicial\ndentro de outro

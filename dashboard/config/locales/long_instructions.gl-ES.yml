      Course 4 Artist For Loops 6a: |-
        Fai tres pequenas alteracións no
        código do último nivel para conseguilo!
      Course 4 Artist For Loops 8a: |-
        Só unha pequena alteración no código
        da última imaxe pode crear esta imaxe. Consegues descobrir cal é esa

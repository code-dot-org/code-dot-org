    long_instructions:
      2-3 Artist 3.4: |-
        O bloque "salta" move o artista sen debuxar.
        Debuxa a liña trazada usando os bloques "salta" e "debuxa".
      2-3 Artist 4: Axúdame a completar a casa para o gato.
      2-3 Artist 9 NEW: Termina este papaventos
      2-3 Artist 9 REPLACEMENT: Termina de debuxar esta escaleira!
      2-3 Artist 9: Termina este papaventos
      2-3 Artist Debugging 10: |-
        O controlador de dirección do control do meu xogo
        é moito estreito. Pista: faino 10 pixels máis ancho
      2-3 Artist Debugging 11: Axúdame a terminar a miña linda folerpa. Cantas veces
        preciso "repetir" para terminalo?
      2-3 Artist Debugging 2: 'O código para os tres bigodes que ves está errado.
        Pista: cada bigode ten a lonxitude de 75 pixels. Corrixe este código para
        debuxar os bigodes.'
      2-3 Artist Debugging 3: |-
        O meu barco ten un buraco! Consegues corrixilo
        alterando o ángulo da liña? Pista: o último ángulo está 15 graos fóra de lugar.
      2-3 Artist Debugging 5: |-
        O código para a perna e para o pé que ves
        é erróneo. Pista: o pé está moi longo, pode ser necesario excluír un paso (pé... paso... trocadiño)
      2-3 Artist Debugging 6: |-
        Parece que estou sentado nunha cadeira
        sen unha perna. Edita os bloques para debuxar a perna.
      2-3 Artist Debugging 7: |-
        Parece que o C no código está debuxado ao contrario.
        Podes facelo parecer a un C?
      2-3 Artist Debugging 8: |-
        O meu cataventos non está preparado. Cantas
        veces preciso repetir para terminalo?
      2-3 Artist Debugging 9: |-
        O código para este talo está incorreto. Pista:
        o ángulo está 60 graos fóra de lugar
      2-3 Artist Free Play: Actividade libre! Debuxa o que queiras.
      2-3 Artist Functions 11.5: |-
        Aquí está a mesma función "Debuxa un hexágono".
        O que acontece se viras só 60 graos en cada repetición?
      2-3 Artist Functions 12 Mike: "As funcións son óptimas para debuxar\ncousas
        complexas varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir
        o resto de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude
        de 100 pixels)  "
      2-3 Artist Functions 12 a: "As funcións son óptimas para debuxar\ncousas complexas
        varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir o resto
        de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude de
        100 pixels)  "
      2-3 Artist Functions 12: "As funcións son óptimas para debuxar\ncousas complexas
        varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir o resto
        de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude de
        100 pixels)  "
      2-3 Artist Functions 2: |-
        As funcións permiten que definas novos bloques! Movemos
        os bloques para debuxar un cadrado para dentro dunha función chamada "debuxa un cadrado".
        Podes usar a función "debuxa un cadrado" para crear os lentes? Os cadrados están separados por 75 pixels.
      2-3 Artist Functions 3: |-
        Edita a función para debuxar un cadrado con
        lados de 115 pixels de lonxitude e debuxa os óculos maiores. Agora, os cadrados están separados por 45 pixels.
      2-3 Artist Functions 4: |-
        Usa o bloque "repita" para debuxar estes
        3 cadrados.
      2-3 Artist Loops 1: |-
        Podes facer un hexágono con lados de
        100 pixels de lonxitude para terminar a célula? Lémbrate, iso significa que só vas precisar virar 60 graos!
      2-3 Artist Loops New 10: |-
        Agora imos conectar unha chea de V's,
        debuxándoos nun bucle.
      2-3 Artist Loops New 12: 'Debuxa un diamante con lados de 100 pixels.

'
      2-3 Artist Loops New 13: Agora, debuxa o diamante 3 veces en un bucle.
      2-3 Artist Loops New 2: |-
        Aquí temos algúns dos códigos que usaches para debuxar
        aquel cadrado. O que acontece se usases o bloque "repita" para executar este código 4 veces?
      2-3 Artist Loops New 9: |-
        Debuxa un V simple con ambos os lados con 50
        pixels para completar a frecha.
      2-3 Artist Nested Loops 10: |-
        Repite este código 12 veces para completar
        o padrón.
      2-3 Artist Nested Loops 11: |-
        Repite este código 4 veces para completar
        o padrón, vira 90 graos despois de cada círculo.
      2-3 Artist Nested Loops 12: |-
        Repite este código 12 veces para completar
        as espirais.
      2-3 Artist Nested Loops 2: |-
        Agora, repite o triángulo 6 veces. Despois
        de cada triángulo, necesitas virar 60 graos antes de debuxar o próximo.
      2-3 Artist Nested Loops 4: |-
        Repite este diamante 12 veces para debuxar
        unha flor. Pista: 12 diamantes son como os 12 triángulos que fixeches - canto
        necesitas virar depois de cada forma?
      2-3 Artist Nested Loops 5: |-
        Cubre as xanelas deste edifício con
        un bucle aniñado. As xanelas teñen 20 pixels de lonxitude e están separadas por 20 pixels.
      2-3 Artist Nested Loops 7: |-
        Repite este triángulo 10 veces para debuxar
        o sol. Vas precisar mover e virar despois de cada triángulo. Podes descobrir
        canto virar dividindo o número de graos nun círculo polo
        número de formas que o compoñen.
      2-3 Artist Nested Loops 8: |-
        Agora imos agregar un pouco de herba á imaxe.
        Cada mechón de herba está separado por 50 pixels.
      2-3 Artist Nested Loops 9: |-
        Imos terminar esta imaxe agregando
        unha flor. Repite o diamante 12 veces para debuxar a túa flor.
      2-3 Artist Nested Loops Free Play: |-
        Actividade libre. Debuxa algo divertido
        con bucles aniñados.
      2-3 Bee Conditionals 11: Recolle néctar onde as flores teñen néctar.
      2-3 Bee Conditionals 13: |-
        Recolle néctar e produce mel. Pista:
        o que acontece se usases a condición "se houbese néctar" nunha flor vermella? Podes completar isto cun bucle?
      2-3 Bee Conditionals 15: Recolle néctar das catro flores.
      2-3 Bee Conditionals 3: |-
        Axúdame a recoller todo o néctar das
        flores e a producir mel. Usa un bucle.
      2-3 Bee Debugging 3: |-
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Debugging 6: |-
        Estes bloques están me incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar.
      2-3 Bee Debugging 9: |-
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Functions 10: |-
        As flores moradas poden ter 1 ou 0 néctar.  Crea
        unha función que recolle néctar só das flores que teñen néctar.
      2-3 Bee Functions 2: |-
        As funcións son bloques de código que realizan
        unha tarefa. Usa a función "obteña 5" para recoller 5 néctares dunha vez. Lémbrate tamén de usar un bucle para obter un contador ideal de bloque.
      2-3 Bee Functions 4: |-
        A función "mova e obteña néctar" vira
        a abella, recolle néctar, e entón retorna a abella para onde ela comezou. Usa
        a función para recoller todo o néctar.
      2-3 Bee Loops 1: "Cada flor contén unha unidade de néctar. Recolle\no néctar
        de cada unha das flores. "
      2-3 Bee Loops 3A: Podes usar un bucle para recoller todo o néctar?
      2-3 Bee Loops 3B: Agora, usa o novo bloque "repita" para recoller todo o néctar
        e producir todo o mel.
      2-3 Bee Loops 4A: O que acontece se repetes esta secuencia 3 veces? Non te esquezas
        de facer o mel ao final!
      2-3 Bee Loops 8: |-
        Estas flores moradas teñen unha cantidade descoñecida de
        néctar. Usa o bucle "mentres houbese néctar" para recoller todo o néctar. Este bucle
        será executado mentres a condición sexa verdadeira, neste caso, mentres néctar > 0.
      2-3 Maze 15: Usa dous bucles para chegar até o porco usando menos bloques.
      2-3 Maze Loops 18: Lévame até o xirasol!
      4-5 Artist 10: |-
        Presiona "Executar" para probar o código. Daquela repite o código
        o número suficiente de veces para completar o debuxo. As cores serán diferentes cada vez.
      4-5 Artist 2: Podes repetir este código para completar o cadrado?
      4-5 Artist 5: Que ángulo usas?
      4-5 Artist 6: |-
        Este triángulo equilátero ten ángulos de 60, 60
        e 60 graos. Cada lado ten 200 pixels. Completa o debuxo.
      4-5 Artist Free Draw 1: |-
        Debuxo libre! Debuxa o que esteas inspirado
        a crear.
      4-5 Artist Patterns 1: |-
        Podes debuxar este cadrado usando un bucle?
        Cada lado ten 20 pixels de lonxitude.
      4-5 Artist Patterns 12: |-
        Se copiases este bucle e virases para a esquerda en vez de
        á dereita, o que acontece? Podes repetir isto para debuxar esta onda?
      4-5 Artist Patterns 13: |-
        Agora imos repetir todo catro
        veces para crear a moldura desta imaxe. Presta atención aos recantos - non podes simplemente virar 90 graos! Se repetises unha acción de virar 3 graos 60 veces fas un semicírculo, cal destes bloques de código vai facer un cuarto de círculo para os recantos?
      4-5 Artist Patterns 3: |-
        Agora, imos nos profundizar máis un nivel!
        Aniñamos todo o bloque de código dentro de outro bucle, pero necesitas posicionar o artista no lugar para debuxar a próxima recta. Cal destes bloques de código podes colocar no final do bucle máis externo para debuxar toda a grade?
      4-5 Artist Patterns 8: |-
        Usa un bucle para debuxar este hexágono con
        lados de 40 pixels e ángulos de 60 graos.
      4-5 Artist Patterns 9: |-
        Agora, repite o código 3 veces para debuxar a
        a liña enteira. Pista: cada hexágono ten 80 pixels de longo do extremo esquerdo
        ao extremo dereito.
      4-5 Artist Patterns Free Play: |-
        Actividade libre - proba a crear
        o teu propio padrón!
      4-5 Bee Conditionals 2: |-
        Agora a abella só quere néctar. Lémbrate,
        non todos os obxectos son flores, entón mira se o obxecto debaixo da nube é
        unha flor. Se é, entón podes recoller o néctar.
      4-5 Bee Conditionals 5: |-
        Debe haber unha flor ou unha colmea
        baixo esas nubes. Usa o bloque se-senón para recoller néctar se houbese
        unha flor, se non para producir mel (porque hai, entón, unha colmea).
      4-5 Bee Conditionals 6: |-
        Esa flor morada pode ter 1,
        2 ou 3 néctares. Aquí un bloque "se-senón" está combinado con outro bloque "se-senón" para crear un bloque "se, senón"-"se, senón". Completa a solución para recoller a cantidade descoñecida de néctar.
      4-5 Bee Conditionals 7: |-
        Lémbrate de que as flores moradas poden ter
        1, 2 ou 3 néctares. Completa a función "verifique a flor morada" e úsaa
        para recoller todo o néctar das flores.
      4-5 Bee Conditionals 8: |-
        Escribe dentro da función "verifique flor e
        produza mel". A túa función debe verificar se a flor morada ten 3, 2 ou
        1 néctar e recoller todo o néctar. Daquela, sigue adiante e produce mel.
      4-5 Bee Conditionals Assessment 1: |-
        Avaliación: este código é erróneo.
        Completa a función "recolla néctar ou produza mel" e daquela chámea para recoller todo o néctar e producir o mel. Lémbrate, as flores moradas poden ter 1, 2 ou 3 néctares.
      4-5 Bee Debugging 1: |-
        Estes bloques están me incomodando. Podes
        correxilos?
      4-5 Bee Debugging 6: |-
        A flor morada ten unha cantidade descoñecida de
        néctar. Corrixe os bloques para recoller todo o néctar da flor.
      4-5 Bee Nested Loops 4: "Recolle todo o néctar de cada flor\ne produce mel en
        cada colmea. Usa un bucle aniñado. "
      4-5 Bee Nested Loops Assessment 1: |-
        Avaliación- recolle todo o
        néctar e produce todo o mel usando bucles.

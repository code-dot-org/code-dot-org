        Repite este debuxo 10 veces. Canto
        necesitas virar a cada repetición? (Pista: canto é 360 dividido por 10?)
      4-5 Nested Loops 8: |-
        Repita este debuxo 6 veces. Canto
        precisas virar a cada repetición? (Pista: canto é 360 dividido por 6?)
      4-5 Nested Loops 9: Debuxa o dente na boca do crocodilo!
      4-5 While Loops 1: |-
        Móveme para o buraco e cúbreo con
        dúas pás de terra, usando o bloque "cubra".
      4-5 While Loops 2: |-
        Móveme para o monte de terra e remóveo
        con 5 pás de terra, usando o bloque "remova".
      4-5 While Loops 3: |-
        Móveme para o monte e remove toda a
        terra, entón móveme para o buraco e cúbreo completamente. Pista: usa o menor número de bloques posíbel.
      4-5 While Loops 4: |-
        Uau, atopei un buraco realmente fondo! Non
        sei cantas pás de terra son necesarias. Podes escribir un programa que o cubra até que o solo fique nivelado? Pista: desta vez tenta usar o bucle "mentres".
      Artist Autorun Test: |-
        Usa o bloque "repita" para debuxar estes
        3 cadrados.
      Course 4 Artist 13: |-
        Aínda xogando?  Temos aquí unha pantalla en branco
        na cal podes debuxar o que queiras!
      Course 4 Artist 6: |-
        Completa o código para debuxar estes triángulos.
        Pista: hai 3 triángulos nunha rotación de 360 graos... cantas veces o número
        3 cabe en 360?
      Course 4 Artist 8: |-
        Debuxa este sol repetindo todo este bloque de código
        varias veces.
      Course 4 Artist 8a: "Lémbraste desta figura? Agora ímoste deixar\nconstruíla
        sen dar ningún bloque inicial!\r\nPista: hai 3 triángulos dentro da rotación
        de 360 graos... cantas veces cabe 3 en\n360?"
      Course 4 Artist Binary 1a: "Temos aquí unha función que recibe unha tira\nbinaria
        de 1's e 0's que indica o artista a moverse da esquerda para\na dereita, de
        enriba para baixo. O artista vai cubrir os cadrados nos que vexa un 1 e ignorar
        os que tivesen un 0.\r\n\r\nExecuta este código para ver como\no artista usa
        números binarios para debuxar este padrón."
      Course 4 Artist For Loops 13: |-
        Hmm, esas figuras están ficando cada vez
        maiores! Non tíñamos resolvido xa este problema con variábeis? Como
        podemos usar a variábel contador para deixar os lados menores conforme a figura ten máis lados? En vez de avanzar unha cantidade definida, avanza (100 /
        contador) pixels.
      Course 4 Artist For Loops 4: "Como podes modificar o que aprendiches para debuxar
        estes cadrados?\nComezan con 15 pixels de lonxitude, o maior ten 300 pixels
        de lonxitude, e cada cadrado é 15 pixels maior que o anterior. "
      Course 4 Artist For Loops 6: |-
        Actividade libre: tenta usar un bucle "para"

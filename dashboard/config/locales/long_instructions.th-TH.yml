        PM.png>) หลังจากคลิกปุ่ม ทำงาน!_"
      Dance_2019_03: ได้เวลาเต้นกระจาย! โปรแกรมให้นักเต้นแต่ละคนขยับตัวเมื่อกดปุ่มที่แตกต่างกัน
        เลือกท่าเต้นโปรดของคุณสำหรับนักเต้นแต่ละคน หรือกำหนดค่าเป็น `(สุ่ม)` เพื่อดูสิ่งที่คาดไม่ถึง!
      Dance_2019_04: "ทำให้นักเต้นขยับตัวตามจังหวะเสียงดนตรี!\n\nเชื่อมต่อบล็อก <xml><block
        type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">4</title><title name=\"UNIT\">\"measures\"</title></block></xml>
        เข้ากับบล็อก <xml><block type=\"Dancelab_changeMoveEachLR\"><title name=\"GROUP\">\"SHARK\"</title><title
        name=\"MOVE\">MOVES.ThisOrThat</title><title name=\"DIR\">-1</title></block></xml>
        จากกล่องเครื่องมือ \n\nนักเต้นของคุณควรเริ่มท่าเต้นใหม่หลังจากห้องดนตรีที่สี่\n\n**ห้องดนตรี**
        ใช้สำหรับนับจังหวะของเสียงดนตรี ในบทฝึกสอนนี้ หนึ่งห้องดนตรีจะมีความยาวทั้งสิ้นสี่จังหวะ"
      Dance_2019_05: "\"_เราจะสนุกกับชีวิตให้เต็มที่!_ \n\nเพิ่มบล็อกเหตุการณ์ <xml><block
        type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"measures\"</title></block></xml>
        ลงในพื้นที่ทำงาน คุณต้องปรับให้นักเต้นเริ่มเต้นท่าใหม่หลังผ่านไป 6 ห้องดนตรี\""
      Dance_2019_06: "ใช้บล็อกใหม่นี้เพื่อสร้างกลุ่มนักเต้นประกอบขนาดเล็กลงรอบตัวนักเต้นนำที่อยู่ตรงกลาง
        \n\n  <xml><block type=\"Dancelab_makeNewDanceSpriteGroup\">\n    <title name=\"N\">???</title>\n
        \   <title name=\"COSTUME\" config=\"&quot;BEAR&quot;, &quot;CAT&quot;, &quot;FROG&quot;,
        &quot;PINEAPPLE&quot;, &quot;SHARK&quot;, &quot;UNICORN&quot;, &quot;SLOTH&quot;\">???</title>\n
        \   <title name=\"LAYOUT\">\"circle\"</title>\n  </block></xml>\n\nตอนนี้คุณสามารถสร้างนักเต้นประกอบได้เป็นจำนวนมากในครั้งเดียว!"
      Dance_2019_07: |-
        นักเต้นทุกคนมีชุด_คุณสมบัติ_ซึ่งคอยควบคุมลักษณะที่แสดงให้เห็น

        ใช้ <xml><block type="Dancelab_setPropEach" block-text="the set block"><title name="GROUP" config="sprites, &quot;BEAR&quot;, &quot;CAT&quot;, &quot;DUCK&quot;, &quot;FROG&quot;, &quot;PINEAPPLE&quot;, &quot;SHARK&quot;, &quot;UNICORN&quot;, &quot;SLOTH&quot;">???</title><title name="PROPERTY">"scale"</title><title name="VAL">???</title></block></xml> ใต้บล็อกเหตุการณ์สีเขียวเพื่อทำให้นักเต้นปรากฏตัวใกล้ขึ้นหรือไกลออกไปหลังเสียงดนตรีเริ่มต้น
      Dance_2019_08: นักต้นมีคุณสมบัติ "ระดับอ่อนสี" ที่สามารถเพิ่มเลเยอร์สีได้ ลองเปลี่ยนระดับอ่อนสีนักเต้นของคุณดูสักหนึ่งคน
        (หรือทั้งกลุ่มเลยก็ได้)!
      Dance_2019_09: |-
        นี่คือเหตุการณ์พิเศษที่จะเริ่มซ้ำหลายครั้ง

        <xml><block type="Dancelab_everySeconds"><title name="N">2</title><title name="UNIT">"measures"</title></block></xml>

        บล็อกใหม่อื่นๆ ในกล่องเครื่องมือของคุณทำให้สุ่มเปลี่ยนคุณสมบัติของนักเต้นได้เรื่อยๆ

        _มีความคิดสร้างสรรค์และสนุกสนานไปด้วยกัน!_
      Dance_2019_10: ปลดปล่อยและสนุกกับการเต้นรำของคุณ! สร้างการเต้นรำของคุณเองเอาไว้แชร์กับเพื่อน
        ๆ ของคุณ
      Dance_Party_01: |-
        \*จัดปาร์ตี้เต้นรำกันเถอะเรา! \*

        ลากบล็อก `สร้างใหม่` ไปใส่ในพื้นที่ทำงาน และเชื่อมต่อมันภายในบล็อก `ตั้งค่า` เพื่อสร้างนักเต้นคนแรกของคุณ

        \*_คุณสามารถคลิกหลอดไฟทางด้านซ้ายของคุณเพื่อขอข้อมูลเพิ่มเติมหรือความท้าทายพิเศษได้_
      Dance_Party_02: |-
        ทำให้เจ้ากวางมูสตัวนี้เต้นรำกันเถอะ!

        ลาก <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> ไปไว้ที่พื้นที่ทำงาน เชื่อมต่อมันภายใต้ <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> block. นักเต้นของคุณควรจะเริ่มการเคลื่อนไหวใหม่หลังจากห้องดนตรีที่สี่

        **ห้องดนตรี** ถูกใช้เพื่อนับเวลาในดนตรี ในโปรแกรมการสอนนี้ การวัดมีความยาวสี่จังหวะ
      Dance_Party_03: "\"_เราจะสนุกกับชีวิตให้เต็มที่!_ \n\nเพิ่มบล็อกเหตุการณ์ <xml><block
        type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">6</title><title name=\"UNIT\">\"measures\"</title></block></xml>
        ลงในพื้นที่ทำงาน คุณต้องปรับให้นักเต้นเริ่มเต้นท่าใหม่หลังผ่านไป 6 ห้องดนตรี\""
      Dance_Party_04: |-
        “การเต้นรำนี้ต้องใช้แสงแฟลชบ้าง!”

        มองหาบล็อกใหม่ในกล่องเครื่องมือของคุณเพื่อเพิ่มแบ็กกราวนด์เอฟเฟกต์ด้านหลังนักเต้นของคุณ ดูการเปลี่ยนแปลงของเอฟเฟกต์ตามเวลาของดนตรี
      Dance_Party_05: |-
        ใช้บล็อกใหม่เพื่อทำให้นักเต้นเปลี่ยนการเคลื่นไหว **ทุกๆ 2 ห้องดนตรี**!

        -   เลือก `(Next)`, `(Previous)`, or `(Random)` เพื่อบอกนักเต้นให้ขยับท่าอื่นทุกครั้งที่มีการรันโค้ด
      Dance_Party_06: |-
        _เราต้องการนักเต้นอีก!_

        สร้างนักเต้นแบ๊กอัพที่เรียกว่า 'backup\_dancer1' เพื่อให้เต้นรำกับแมว
      Dance_Party_08: |-
        นักเต้นทุกคนมีชุดของ_คุณสมบัติ_ที่คอยควบคุมลักษณะของมัน

        คุณสามารถทำให้มันมีลักษณะคล้ายนักเต้นในแบ็กกราวนด์ด้วยการทำให้ขนาด_ของมัน_เล็กลง คุณทำให้นักเต้นแบ๊คอัพทั้งคู่มีขนาดเท่ากันได้ไหม?
      Dance_Party_09: |-
        นักเต้นมีคุณสมบัติ “ระดับอ่อนสี” ที่คุณสามารถเพิ่มเลเยอร์ของสีได้ ลองเปลี่ยนระดับอ่อนสีของนักเต้นของคุณ

        -   ระดับอ่อนสี จะผสมสีที่คุณเลือกกับสีของนักเต้น
      Dance_Party_10: |-
        ตอนนี้เรารู้แล้วว่าจะเปลี่ยนคุณสมบัติของนักเต้นอย่างไร เราสามารถสร้างคุณสมบัติเดียวกันเพื่อเป็นการตอบสนองต่อดนตรีที่ใช้บล็อกนี้โดยอัตโนมัติ
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block></xml>

        โปรแกรมนี้ใช้วอลุ่ม “เบส” (เสียงต่ำ) ของดนตรีเพื่อควบคุมความสูงของนักเต้นคนหนึ่ง คุณทำให้นักเต้นคนอื่นตอบสนองต่อดนตรีได้ไหม?
      Dance_Party_11: |-
        บล็อก <xml><block type="Dancelab_whenKey"></block></xml> ช่วยให้คุณรันโค้ดตอนที่กดลูกศรขึ้น

        คุณอาจเปลี่ยนการเคลื่อนไหวของการเต้น เปลี่ยนคุณสมบัติของนักเต้น หรือทำการเคลื่อนไหวอย่างรวดเร็วได้ในคราวเดียว ใช้ความคิดสร้างสรรค์และมองหาบล็อกใหม่ ๆ เสมอ!
      Dance_Party_11_5: |-
        "มาทดลองบล็อกนี้กัน:

        <xml>
          <block type="Dancelab_makeNewDanceSpriteGroup">
            <title name="N">6</title>
            <title name="COSTUME">"DUCK"</title>
            <title name="LAYOUT">"circle"</title>
          </block></xml>

        ตอนนี้คุณสามารถสร้างนักเต้นกลุ่มหนึ่งได้ในคราวเดียว!

        ลองใช้บล็อก ""เป็ดทั้งหมด"" บางบล็อกเพื่อเขียนโค้ดที่จะทำให้เป็ดทุกตัวเต้นไปด้วยกัน"
      Dance_Party_11b: ได้เวลาเต้นกระจายแล้ว! แมวจะตบเบา ๆ เมื่อคุณกดปุ่มลูกศรซ้ายมือ
        ทำให้หุ่นยนต์ “ทิ้งตัว” เมื่อคุณกดปุ่มลูกศรขวามือ
      Dance_Party_12: ปลดปล่อยและสนุกกับการเต้นรำของคุณ! สร้างการเต้นรำของคุณเองเอาไว้แชร์กับเพื่อน
        ๆ ของคุณ
      Dance_Party_extras_alternate_2019: "# เดินหน้าถอยหลัง!\n\nคุณอาจอยากจะครีเอทท่าเต้นในแบบที่คุณต้องการเองบ้างในบางครั้งบล็อกใหม่ช่วยคุณทำตามความประสงค์นี้\n\n<xml><block
        type=\"Dancelab_alternateMoves\"><title name=\"GROUP\">sprites</title><title
        name=\"N\">2</title><title name=\"MOVE1\">MOVES.Roll</title><title name=\"MOVE2\">MOVES.ClapHigh</title></block></xml>
        \n\nท่าที่คุณเลือกด้านบนจะปรากฏซ้ำตามลำดับไปตลอด\n\n-   สร้างท่าเต้นสำรองสำหรับนักเต้นนำที่อยู่ด้านหน้าสุด!\n-
        \  ใช้ตัวเลขอื่นเพื่อเปลี่ยนช่วงที่จะเปลี่ยนแปลงท่าเต้นลองเป็น `1` หรือ `0.5`
        เพื่อสลับให้เร็วขึ้น!"
      Dance_Party_extras_battle: |-
        # นักเต้น

        นี่คือการแข่งประชันระหว่าง 2 นักเต้น แป้นลูกศรจะควบคุมนักเต้นคนหนึ่งและแป้น "w,a,s,d" จะควบคุมนักเต้นอีกคนหนึ่ง แข่งเต้นกับเพื่อน แล้วพยายามพัฒนาการเต้นประชันนี้

        -   เพิ่มแป้นอื่นๆ เพื่อควบคุมการเต้น
        -   ทำให้นักเต้นประกอบตอบสนองด้วยเมื่อกดแป้น
        -   เปลี่ยนนักเต้นทุกๆ 4 ห้องดนตรีโดยตั้งค่าการมองเห็นของนักเต้น
      Dance_Party_extras_battle_2019: |-
        # นักเต้น

        นี่คือการแข่งประชันระหว่าง 2 นักเต้น แป้นลูกศรจะควบคุมนักเต้นคนหนึ่งและแป้น "w,a,s,d" จะควบคุมนักเต้นอีกคนหนึ่ง แข่งเต้นกับเพื่อน แล้วพยายามพัฒนาการเต้นประชันนี้

        -   เพิ่มแป้นอื่นๆ เพื่อควบคุมการเต้น
        -   ทำให้นักเต้นประกอบตอบสนองด้วยเมื่อกดแป้น
        -   เปลี่ยนนักเต้นทุกๆ 4 ห้องดนตรีโดยตั้งค่าการมองเห็นของนักเต้น
      Dance_Party_extras_every_beat: |-
        # โน๊ตหนึ่งจังหวะ

        การเต้นส่วนใหญ่ของเราจะใช้ห้องดนตรีทั้งห้อง แต่ละห้องจะประกอบด้วยโน๊ตหนึ่งจังหวะ 4 ตัว การเต้นนี้ใช้ “ทุกๆ 0.25 ่ห้องดนตรี” ทำให้นักเต้นต้องตบมือทุกๆ โน๊ตหนึ่งจังหวะแต่ละตัว

        การเต้นนี้ใช้บล็อกเงื่อนไขเพื่อควบคุมด้วย โดยบล็อก “ทุกๆ 0.25 ห้องดนตรี” จะสามารถเปลี่ยนแปลงการเต้นได้ ลองเปลี่ยนตัวเลขในบล็อกเงื่อนไขเพื่อดูว่าบล็อกนี้เปลี่ยนแปลงการเต้นไปอย่างไรบ้าง

        -   ลองความยาวโน๊ตอื่นๆ (เช่น 0.5 สำหรับโน๊ตสองจังหวะหรือ 0.125 สำหรับโน๊ตครึ่งจังหวะ)

        \  _คุณยังสามารถคลิกหลอดไฟทางซ้ายมือได้อีกด้วย หากต้องการข้อมูลเพิ่มเติมหรือต้องการความท้าทายพิเศษ_"
      Dance_2019_02: "บล็อก <xml><block type=\"Dancelab_whenKey\" block-text=\"when
        up pressed\"></block></xml> ทำให้คุณใช้โค้ดได้เมื่อกดปุ่มลูกศร \nใช้บล็อก
        <xml><block type=\"Dancelab_doMoveEachLR\" block-text=\"do once\"><title name=\"GROUP\">\"CAT\"</title><title

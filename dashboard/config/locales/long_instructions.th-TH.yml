        ลูปรูปเพชร 12 ครั้งเพื่อวาดเป็นดอกไม้.
      2-3 Artist Nested Loops Free Play: วาดตามใจคุณ ให้วาดบางสิ่งที่สุดยอด โดยการใช้ลูปซ้อนกัน
      2-3 Bee Conditionals 13: |-
        มีอะไรเกิดขึ้นมากมายที่นี่!

        ใช้สิ่งที่คุณได้เรียนรู้มา เพื่อเก็บน้ำหวานจากเกสรทั้งหมดและทำน้ำผึ้งให้หมด
      2-3 Bee Conditionals 3: "มองไปที่น้ำหวานจากเกสรเหล่านี้!\n\nช่วยฉันเก็บน้ำหวานจากเกสรและทำน้ำผึ้ง
        โดยใช้บล็อกเพียงสองสามบล็อก เท่าที่คุณสามารถทำได้  "
      2-3 Bee Conditionals Assessment 1: "**การประเมินผล:** เก็บน้ำหวานจากเกสรทั้งหมด
        ให้ระวังที่จะไม่เก็บน้ำหวานจากเกสรดอกไม้สีม่วง ถ้าดอกไม้เหล่านั้นไม่มีน้ำหวานเลย"
      2-3 Bee Debugging 10: ปริศนานี้จะทำให้ฉันหมุนเป็นวงเลย! แก้ไขข้อผิดพลาดเพื่อเก็บรวบรวมน้ำหวานจากเกสรได้ทั้งหมดและเอาไปทำน้ำผึ้งให้หมด
      2-3 Bee Debugging 2: "คุณพบปัญหาที่นี่ไหม? \nแก้ไขข้อผิดพลาดเพื่อให้เราสามารถเก็บรวบรวมน้ำหวานจากเกสรได้ทั้งหมด"
      2-3 Bee Debugging 3: |-
        โอ, นี่ต่อยเจ็บนะ!

        แก้ไขข้อผิดพลาด เพื่อเก็บน้ำหวานจากเกสรทั้งหมด
      2-3 Bee Debugging 5: "ดอกไม้นี่ดูน่าอร่อย!\n\nแก้ไขข้อผิดพลาดในการเก็บรวบรวมน้ำหวานทั้งหมด
        \nขณะนี้คุณสามารถใช้ทั้งเรียกใช้งานรวดเดียวและเรียกใช้งานทีละขั้นตอน"
      2-3 Bee Debugging 6: |-
        ความท้าทายที่หวานหอมจริงๆ!

        แก้ไขข้อผิดพลาดเพื่อให้สามารถเก็บรวบรวมน้ำหวานได้ทั้งหมด
      2-3 Bee Debugging 9: คุณจะต้องแก้สองสามอย่างในโปรแกรมนี้ เพื่อให้สามารถเก็บน้ำหวานจากเกสรได้ทั้งหมดและเอาไปทำน้ำผึ้งให้หมด
      2-3 Bee Debugging Assessment 1: |-
        **การประเมินผล:** ต ตอนนี้ถึงเวลาแล้ว ที่จะแสดงให้เห็นว่าคุณได้เรียนรู้อะไรบ้าง
        แก้ที่ผิด เพื่อให้สามารถเก็บน้ำหวานจากเกสรได้ทั้งหมด และเอาไปทำน้ำผึ้งให้หมด

      2-3 Artist Functions 4: ตอนนี้, ใส่ฟังก์ชั่นไว้ภายในของลูปเพื่อวาดสี่เหลี่ยมจตุรัสสามรูปนี้.
      2-3 Artist Functions 9: "**เล่นตามใจชอบ:** นี่คือฟังก์ชั่นการวาดเกล็ดหิมะ ทดลองดูเพื่อสร้างฉากฤดูหนาว!

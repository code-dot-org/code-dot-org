        csp-2017:
          assignment_family_title: Tietojenkäsittelytieteiden alkeet
          description_short: Opi tietotekniikan peruskäsitteet.
          description_student: Syksyllä 2016 College Board käynnisti uusimman AP®
            kurssin, AP tietotekniikan periaatteet. Kurssi tutustuttaa opiskelijat
            perustavanlaatuisiin tietotekniikan käsitteisiin ja haastaa tutkimaan,
            miten tietotekniikka ja teknologia voivat vaikuttaa maailmaan. AP-hanke
            suunnitteli AP tietotekniikan periaatteet tavoitteena luoda tietotekniikkan
            alalle johtajia ja houkutella ja osallistaa niitä, jotka ovat perinteisesti
            aliedustettuina, välttämätömillä tietotekniikan työkaluilla ja monialaisilla
            mahdollisuuksilla.

"fi":
  data:
    course:
      name:
        csp:
          title: Tietojenkäsittelytieteiden alkeet
          description_student: Syksyllä 2016 College Board käynnisti uusimman AP®
            kurssin, AP Tietojenkäsittelyn periaatteet. Kurssi tutustuttaa opiskelijat
            perustavanlatuisten tietojenkäsittelyopin käsitteisiin ja haastaa tutkimaan,
            miten tietotekniikka ja teknologia voi vaikuttaa maailmaan. AP-ohjelma
            suunnitteli AP Tietojenkäsittelyn periaatteet tavoitteena luoda johtajia
            tietojenkäsittelytieteiden alalle ja houkutella ja harjoittaa niitä, jotka
            ovat perinteisesti aliedustettuina välttämätömillä tietojenkäsittelytieteiden
            työkaluilla ja monialaisilla mahdollisuuksilla.
          description_teacher: Syksyllä 2016 College Board käynnisti uusimman AP®
            kurssin, AP Tietojenkäsittelyn periaatteet. Kurssi tutustuttaa opiskelijat
            perustavanlatuisten tietojenkäsittelyopin käsitteisiin ja haastaa tutkimaan,
            miten tietotekniikka ja teknologia voi vaikuttaa maailmaan. AP-ohjelma
            suunnitteli AP Tietojenkäsittelyn periaatteet tavoitteena luoda johtajia
            tietojenkäsittelytieteiden alalle ja houkutella ja harjoittaa niitä, jotka
            ovat perinteisesti aliedustettuina välttämätömillä tietojenkäsittelytieteiden
            työkaluilla ja monialaisilla mahdollisuuksilla.
          description_short: Opi perustavanlaatuisia teitojenkäsittelytieteiden käsitteitä.
        csd:
          title: Tietojenkäsittelytieteiden löydöt
          description_student: Tietojenkäsittelytieteiden löydöt (TKT löydöt) on johdantokurssi,
            joka antaa opiskelijoille mahdollisuuden luoda aitoja esineitä ja tarjoaa
            tietojenkäsittelytieteet välineenä luovuutta, viestintää, ongelmanratkaisua
            ja hauskanpitoa varten.
          description_teacher: Tietojenkäsittelytieteiden löydöt (TKT löydöt) on johdantokurssi,
            joka antaa opiskelijoille mahdollisuuden luoda aitoja esineitä ja tarjoaa
            tietojenkäsittelytieteet välineenä luovuutta, viestintää, ongelmanratkaisua
            ja hauskanpitoa varten.
          description_short: Johdantokurssi tietojenkäsittelytieteisiin joka mahdollistaa
            oppilaiden luoda aitoja esineitä.

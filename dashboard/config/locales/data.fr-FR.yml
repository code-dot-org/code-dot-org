        studio_playlab_1: Pingouin souhaite te dire "bonjour" - peux tu l'aider?
        studio_playlab_2: L'Homme des cavernes (acteur 1)  and la Femme des cavernes
          (acteur 2) aimeraient se dire "bonjour". Peux tu les aider en utilisant
          le bloc "dit" deux fois?
        studio_playlab_3: Peux-tu aider Mademoiselle Tennis à rejoindre le drapeau
          ?
        studio_playlab_4: Peux-tu aider Monsieur Tennis (acteur 1) à rejoindre Mademoiselle
          Tennis (acteur 2) et à jouer un son lorsqu'il y arrive ?
        studio_playlab_5: Peux tu aider le Robot spatial à dire "salutations terriens"
          lorsque l'on clique? N'oublie pas de cliquer après avoir cliqué sur Exécuter
        studio_playlab_6: Peux tu aider la Sorcière à se déplacer avec les flèches
          haut/bas/droite/gauche pour récupérer toutes les boules de feu magiques?
        studio_playlab_7: Le bloc "répéter pour toujours" permet d'exécuter du code
          en continu. Peux-tu y attacher des blocs pour aider le magicien à se déplacer
          vers la droite et vers la gauche alternativement ?
        studio_playlab_8: Peux-tu ajouter un bloc pour ajouter un point au score et
          un autre pour jouer un son quand la licorne percute le magicien, et  déplace-la
          à l'aide des flèches jusqu'à marquer à nouveau ?
        studio_playlab_9: Définis l'arrière-plan de cette invasion extra-terrestre,
          et aide le robot spatial à atteindre l'extra-terrestre plus rapidement en
          changeant sa vitesse. Déplace-le alors avec les flèches pour atteindre le
          robot et alerter tout le monde
        studio_playlab_10: Crée ton propre jeu. Quand tu as fini, clic sur Terminer
          pour laisser tes amis essayer ton jeu sur leur téléphone.
        studio_iceage_hello1: Sid veut rassembler tout le monde pour une nouvelle
          aventure. Pouvez-vous l'aider à dire « bonjour » en déplaçant le bloc «
          dire » dans la zone de travail et en tapant le mot « Bonjour » à l'intérieur
          ?
        studio_iceage_hello2: Sid (acteur 1) a trouvé Manny (acteur 2) et veut l'inviter
          à joindre l'aventure.  Aidez-les à se saluer en utilisant le le bloc « dire
          » deux fois.
        studio_iceage_move_to_flag: Scrat est la recherche de sa noix !  Aidez-le
          à passer les 200 derniers pixels en utilisant le bloc « déplacer ».
        studio_iceage_move_to_actor: Diego (acteur 1) est à la recherche de Manny
          (acteur 2). Aide Diego à se déplacer de 200 pixels vers le bas pour Manny
          en utilisant le bloc "déplacer l'acteur". Ensuite, connecter un bloc à l'événement
          « quand Lacteur touche » pour émettre un signal sonore quand ils se touchent
          l'un l'autre.
        studio_iceage_repeat: Le bloc « répétition à l'infini » vous permet d'exécuter
          un code en permanence. Pouvez vous attacher des blocs pour aider Granny
          à faire de l'exercice en se déplaçant à gauche et à droite à plusieurs reprises?
        studio_iceage_click_hello: Pouvez-vous aider Sid à faire un dernier appel
          à ses amis quand on clique sur lui? N'oubliez pas de cliquer sur lui, après
          avoir cliqué sur sur exécuter.
        studio_iceage_move_events: Scrat est toujours à la recherche de glands! Aide-le
          à faire un tour en attachant le bloc Déplacer à chacun des évènements et
          en inversant le sens de déplacement des flèches. Quand tu auras terminé,
          clique sur Exécuter et essaie de récolter tous les glands.
        studio_iceage_sound_and_points: Nous avons affiché la majeure partie du code
          qui permet de déplacer Grand-mère à gauche et à droite ainsi que le code
          pour déplacer Sid sur l'écran. Peux-tu terminer le code et ajouter des blocs
          à l'évènement "quand le personnage touche" pour à la fois émettre un son
          et marquer un point quand Sid et Grand-Mère entrent en contact? Appuie sur
          Exécuter pour lancer le jeu.
        studio_iceage_warn_ice_age: Tout le monde doit se déplacer plus vite car un
          nouvel âge de glace arrive! Change le fond d'écran en un paysage glacé et
          règle la vitesse de Sid sur rapide, ensuite appuie sur Executer et envoie
          le avertir Diego.
        studio_iceage_throw_hearts: Sid veut faire savoir à sa grand-mère qu'il l'aime.
          Utilise la commande "Envoyer" afin que Sid (personnage 1) envoie des coeurs
          à sa grand-mère (personnage 2)! Donne à la grand-mère une expression joyeuse
          quand elle reçoit les coeurs.
        studio_iceage_free_play: Il est temps pour toi de créer ton propre jeux ou
          ton histoire! Quand tu auras fini, appuie sur Terminer pour que tes amis
          puissent essayer ton jeux sur leur téléphone, tablette ou ordinateur!
        studio_gumball_hello1: Anaïs souhaite se faire de nouveaux amis. Pouvez-vous
          l'aider à dire "bonjour" en bougeant le bloc "say" jusqu'à la fenêtre d'utilisation
          et taper le mot "bonjour" à l'intérieur?
        studio_gumball_hello2: Darwin (acteur 1) et son frère Gumball (acteur 2) se
          dirigent vers l'école. Aide les à accueillir les autres en utilisant le
          bloc "actor say" deux fois.
        studio_gumball_move_to_flag: Dans Banana Joe, il s'agit de gagner au champ
          de course ! Aidez-le à passer les 200 derniers pixels en utilisant le bloc
          "mouvement".
        studio_gumball_move_to_actor: Gumball (acteur 1) et Darwin (acteur 2) sont
          en retard pour la journée! Aidez Gumball à descendre de 200 pixels jusqu'à
          Darwin en utilisant le bloc "déplacer l'acteur". Ensuite, connectez un bloc
          à l'évènement "quand l'acteur touche" pour émettre un signal sonore lorsqu'ils
          se trouvent l'un l'autre.
        studio_gumball_repeat: Le bloc "repeat forever" vous autorise à exécuter le
          code continuellement. Pouvez-vous y attacher les blocs pour aider Gumball
          à se réchauffer de sa course en bougeant la gauche et la droite à maintes
          reprises ?
        studio_gumball_click_hello: Pouvez-vous aider Anton à annoncer le départ de
          la course avec "Ready, set, go!" ? Pour tester votre programme, n'oubliez
          pas de cliquer sur Anton après avoir cliquer sur Lancer!
        studio_gumball_move_events: Darwin se trouve dans le tournois de collecte
          de drapeaux. Aidez-le à courir en attachant le bloc "déplacer" à chacune
          des épreuves. Lorsque vous avez terminé, cliquez sur exécuter et essayer
          de recueillir l'ensemble des drapeaux.
        studio_gumball_sound_and_points: Nous avons laissé la plupart du code qui
          déplace constamment Anton (acteur 2) à gauche et à droite, ainsi que que
          le code pour déplacer Banana Joe (acteur 1) autour de l'écran. Pouvez-vous
          terminer le code et ajouter des blocs à l'élèvement "quand l'acteur touche"
          pour faire en sorte qu'un signal sonore soit émis et marquer un point lorsque
          Banana Joe et Anton se touchent? Appuyez sur "Exécuter" pour jouer le jeu.
        studio_gumball_warn_food_fight: Darwin vient de s’échapper d'une bataille
          de nourriture! Change le fond pour "characters" et règle le vitesse de Darwin
          sur fast, clique ensuite sur Run et bouge le vers Penny pour la prévenir.
        studio_gumball_join_food_fight: Rejoins la bataille de nourriture! Utilise
          la commande "actor throw item right" pour que Banana Joe (acteur 1) jeter
          la nourriture sur Anton (acteur 2)! Régler l'humeur d'Anton sur énervé lorsqu'il
          est touché.

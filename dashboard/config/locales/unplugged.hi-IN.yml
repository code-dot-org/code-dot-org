      Unplug1:
        title: कंप्यूटर विज्ञान का परिचय
        desc: यह पाठ आपको कंप्यूटर विज्ञान की अवधारणाओं से अवगत कराएगी और यह समझाएगी
          की एक कंप्यूटर वैज्ञानिक के कार्ये होते हैं। यह  छात्रों को भी एक कंप्यूटर
          वैज्ञानिक की भूमिका ग्रहण करने का अवसर  देगी। इस पाठ के अंत में सभी विद्याथियों
          के पास इस पाठ से जुड़ी कुछ ऐसी बातें जरूर होंगी जिन्हे वे हमेशा याद रखना
          चाहेंगे। आप युवा बच्चों किसी पाठ से पहले उससे जुड़ी शब्दाबली नहीं पढ़ाने का
          मन बना सकते हैं,  लेकिन उन्हें एक मजेदार और चंचल रूप  में पेश करना अधिक
          उन्नत अवसरों के लिए प्रतीक्षा करने की तुलना में कहीं अधिक उत्पादक है ।

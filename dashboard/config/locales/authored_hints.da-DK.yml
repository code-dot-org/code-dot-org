          du vælger? Dette skyldes, at **farvenuancer** blander den farve, du vælger,
          med danserens farver.
      Dance_2019_09:
        validation: |-
          **Hvordan passerer jeg dette niveau?**

          -   Tryk blot på knappen "Færdig"!
        repeat_every_ideas: |-
          **Brug for nogle ideer?**

          -   Skift gentagne gange en dansers størrelse for at få denne til at vokse.
          -   Skift gentagne gange en dansers rotation for at få denne til at dreje.
          -   Skift gentagne gange en dansers vandrette eller lodrette position for at få denne til at bevæge sig hen over skærmen.


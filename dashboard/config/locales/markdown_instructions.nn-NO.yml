      4-5 Artist 9_markdown_instruction: "Tegn den andre halvparten av dette bildet
        så designet blir symmetrisk. \r\nTrianglene er likesidede, og sidene er 50
        piksler lange."
      4-5 Artist Assessment 1_markdown_instruction: "**Oppgave:** Bruk en løkke for
        å tegne den likesidede trekanten på bildet. Hver side er 300 piksler lang."
      4-5 Artist Free Draw 1_markdown_instruction: Friteikning. Teikn det du vil.
      4-5 Artist Patterns 1_markdown_instruction: "Klarer du å teikne dette kvadratet
        ved bruk av ei løkke? \r\n\r\nKvar side er 20 pikslar lang."
      4-5 Artist Patterns 10_markdown_instruction: "Denne koden tegner to rader med
        sekskanter - repeter hele kodeblokken 4 ganger for å tegne hele bikubemønsteret.
        \r\n\r\nDu må hoppe tilbake 120 piksler i den ytterste løkken for å hindre
        at kunstneren tegner utenfor skjermen."
      4-5 Artist Patterns 11_markdown_instruction: Hvor mange ganger må du repetere
        denne løkken for å tegne en halvsirkel?
      4-5 Artist Patterns 12_markdown_instruction: "Kva skjer om du kopierer løkka
        og snur mot venstre i staden for mot høgre? \r\n\r\nKan du du bruke ei gjenta-blokk
        til å teikne denne bølgja?"
      4-5 Artist Patterns 13_markdown_instruction: "La oss no gjere det heile opp
        att fire gonger for å lage biletramme. Sjå opp for hjørna – du kan ikkje berre
        snu deg 90 gradar!\r\n\r \nEin halvsirkel kan du lage ved å repetere 3 gradar
        60 gonger. Så kva for nokre kodeblokkar må du bruke for å lage ein kvart-sirkel
        til hjørna?"
      4-5 Artist Patterns 2_markdown_instruction: "Dersom du putter firkant-løkka
        di inni en annen løkke kaller vi det en nøstet løkke. \r\n\r\nHva må du legge
        til i den ytre løkken for å få alle 15 firkantene til å komme på linje ved
        siden av hver andre?"
      4-5 Artist Patterns 3_markdown_instruction: No skal me eitt hakk djupare! Me
        har nøsta heile kodeblokka inn ei anna løkke, men du må få artisten på rett
        plass for å teikne den neste linja. Kva for nokre av desse kodeblokkene kan
        du plassere i slutten av den ytste løkka for å teikne heile mønsteret?
      4-5 Artist Patterns 4_markdown_instruction: "Denne diamanten har sider som er
        50 piksler lange og vinkler på 120 og 60 grader. \r\n\r\nTegn den ved hjelp
        av en løkke."
      4-5 Artist Patterns 5_markdown_instruction: "Nå skal vi repetere den for å tegne
        en rekke med 6 diaamanter. \r\n\r\n Legg merke til at vi har endret på diamantkoden
        slik at den repeteres 3 ganger istedenfor 2 – Hvorfor tror du vi har gjort
        det?"
      4-5 Artist Patterns 6_markdown_instruction: "Hvor mange ganger må vi repetere
        denne blokken for å tegne hele rutenettet med diamanter?\r\n\r\n"
      4-5 Artist Patterns 7_markdown_instruction: "Nå skal vi endre koden fra forrige
        oppgave for å gjøre mønsteret litt mer komplisert. Legg merke til hvordan
        diamantene nå overlapper hverandre. Forsøk å endre den første \"hopp tilbake\"
        fra 100 til 50 (halvparten så langt) – Hvor langt skal artisten nå gå i det
        andre \"hopp tilbake\"?\r\n\r\n"
      4-5 Artist Patterns 8_markdown_instruction: Bruk ei løkke til å teikne ein sekskant
        der kvar side er 40 pikslar og vinklane er på 60 grader.
      4-5 Artist Patterns 9.5_markdown_instruction: "Nå skal vi repetere denne koden
        for å tegne to rader med sekskanter. \r\n\r\nLegg merke til hvordan den andre
        raden er forskjøvet mot høyre."
      4-5 Artist Patterns 9_markdown_instruction: "La oss gjenta koden 3 gongar for

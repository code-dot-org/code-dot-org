      4-5 Bee Conditionals 1_markdown_instruction: "Denne skyen blokkerer synet mitt!\n\r\n\r\nSe
        om det er en blomst under skyen, og hent nektar kun hvis det er en blomst
        der.   \r\nVær forsiktig, det kan endre seg!"
      4-5 Bee Conditionals 2_markdown_instruction: "Fleire skyer! \r\n\r\nSjekk under
        kvar sky for å sjå om den skjular ein blom før du får tak i nektaren. \r\n\r\nHugs,
        alle skyene skjular ikkje same ting!"
      4-5 Bee Conditionals 4_markdown_instruction: "Noen ganger skjuler denne skyen
        en blomst og noen ganger skjuler den en bikube! \r\n\r\nBruk blokken `hvis/ellers`
        til å samle nektar kun hvis det er en blomst der. \r\nHvis ikke det er det,
        lag honning (fordi det er en bikube)."
      4-5 Bee Conditionals 5_markdown_instruction: "Det kan vere ein blome eller ein
        bikube under skyene. \r\n\r\nBruk \"viss/elles\"-blokka til å samle inn nektar
        om det er ein blome. \r\nOm ikkje lagar du honning (for da er det ein bikube)."
      4-5 Bee Conditionals 6_markdown_instruction: "Eg er ikkje sikker på kor mykje
        nektar denne blomen har, men den har enten 1, 2 eller 3 nektar.\r\n\r\nKombinér
        dei betinga blokkene ('viss' og/eller 'viss/elles') for å berre få så mykje
        nektar som blomen har.\n\r\n\r\nHugs: talet på nektrar kan endre seg for kvar
        gong du køyrer oppgåva!"
      4-5 Bee Conditionals 7_markdown_instruction: "Hugs at lilla blomar kan ha 3,
        2 og 1 nektar. \n\r\n\r\nFullfør \"kontroller lilla blomar\"-funksjonen og
        bruk den til å samle inn nektar frå alle blomane."
      4-5 Bee Conditionals 8_markdown_instruction: "Skriv ein funksjon som heiter
        \"Sjekk blom og lag honning\". \r\n\r\nFunksjonen din skal sjekke om den lilla
        blomen har 3, 2 eller 1 nektar og hente all nektaren. \r\nDeretter skal den
        bevege seg framover og så lage honning."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "**Oppgåve**: Denne
        skya skjular enten ein blom med ein nektar eller ei bikake som treng honning.
        \r\n\r \nFullfør \"hent nektar og lag honning\"-funksjonen, deretter brukar
        du den til å samle inn all nektar og honning. \r\n"
      4-5 Bee Debugging 1_markdown_instruction: "Desse blokkene plager meg. \r\n\r\nFår
        du til å fikse dei?"
      4-5 Bee Debugging 6_markdown_instruction: "Dei lilla blomane får ulik mengde
        nektar kvar gong du køyrer oppgåva. \r\n\r \nFiks blokkene for å hente ut

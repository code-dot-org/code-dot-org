        қосып көрейік.\r\nНұсқау: әрбір кескін периметрі 200 пиксель. Тараптар саны
        әр түрлі болған жағдайда кескіндерді бірдей жасау теңдеуі есіңізде ме?"
      grade5_artist_functionparameters_6_instruction: Сіз бұл сызбаны аяқтай аласыз
        ба? Барлық фигуралар тараптары 100 пиксель.
      grade5_artist_parameters_squares1_instruction: '"Шаршыны салу" функциясының
        анықтамасын толтыру және бір параметр қосу үшін "Өңдеу"-ді басыңыз. Ол дәл
        үшбұрырыштағыдай ұзындық өлшемін қабылдауы қажет. Бұл жолы өлшемі 25,50 және
        75 пиксел болатын, бір бірінен 100 пиксел ара ақышықтықта орналасқан 3 шаршы
        салыңыз.'
      grade5_artist_parameters_triangles2a_instruction: Осы функция блоктарында нені
        байқадыңыз? Өзгерісті көру үшін « Іске қосу » батырмасын басыңыз.
      grade5_artist_parameters_triangles4_instruction: Осы үшбұрыш функциясынынң коды
        бұзылған. Осы фукцияны жөндеп, 25, 50 және 75 пиксельды үшбұрыштарды сыз?
      grade5_artist_variables_freeplay10_instruction: 'Еркін ойын: фигураның қабырғаларымен
        тәжербие жаса. Алгоритмда қабырғалар ұзындығы қалыпты қалып, бірақ қабырғалар
        саны өзгеретіндей ете аласын ба? Кеңес: Математикалық блокты (360 бөлу "қабырғалар")
        екі жерде қолдана аласын.'
      grade5_artist_variables_freeplay14_instruction: "Еркін Ойын: Тексер! Енді сіздің
        алгоритм цикл ішіне кіргізілген. Сіздің екі айнымалылыңыздардың мәндерін өзгертіп
        керемет сурет сал.\r\r\nКүшті болу үшін түрлі-түсті қылып салып көр. Кодтын
        ішіне кедейсоқ түстерді қолданып көр."
      grade5_artist_variables_freeplay15_instruction: Шабытты суретпен кеңесті тағы
        көргің келеді ме? Осы жерге бас. Әйтпесе, өзін істе!
      grade5_artist_variables_freeplay16_instruction: Әлі ойнап жатсын ба?  Міне саған
        таза кенеп, не салғын келеді соны сала бер!
      grade5_artist_variables_hexagons1_instruction: 'Тағы да тырысып көрейік. Сіз
        бұл керемет дизайнды алтыбұрышты ұзындыққа айнымалы беріп сыза аласыз ба?
        Кеңес: бұл 10 бөлінетін сан.'
      grade5_artist_variables_letterT11_instruction: Алдарыңызда соңғы тапсырмадағыдай
        жазылған код тұр. Шаршы шығу үшін «қабырғалар» айнымалысының орнына не қою
        керек?
      grade5_artist_variables_octagons13_instruction: "\"Фигураның қабырғалары көп
        болғанда, фигураны экранда дұрыстап көру үшін фигураның әр қабырғасының ұзындығын
        кішірейту керек. \n\r\nЕнді мынау керемет суретті қайтадан жасайық, бірақ
        қолмен ұзындық айнымалысын өзгертіп оытрғанша, оны қабырғалар параметрін математикалық
        блок ішіне қолданып жаз.\r\nЕгер кеіес керек болса, осында бас.\"."
      grade5_artist_variables_pentagon8_instruction: "Соңғы жаттығудан алған біліміңді
        қолданып, қабырғалар айнымалысымен алтыбұрыш сыз.\r\n\r\nҮшбұрыш, шаршы, бесбұрыш
        және сегізбұрыш сызу үшін қандай өзгерістер енгізу керек?"
      grade5_artist_variables_pentagon9_instruction: Енді соңғы деңгейден алгоритмді
        алып, қалпына келтіріп, шеттері 150 болатын бесбұрыш құрыңыз.
      grade5_artist_variables_pentagons1_instruction: "Ұзындықтың айнымалысын керекті
        жерге түсіріп,\\nкейін ұзындыққа дұрыс мән беріп үлгіні салыңыз.  (Кеңес:
        бұл 10 еселі сан).\r\\n\r\\nҰзындықтың мәнін бір рет бергенде, код дұрыс мәнді
        барлық жерде\\nберетінін назар аударыңыз.\r\\n\r\\n\r\\n\""
      grade5_artist_variables_pentagons12_instruction: '"Қабырғалар" айнымалысын 5
        деп берейік. Алгоритмға көп қабырға енгізе берсек, бұл сурет үлкен бола береді!
        "Ұзындық" деген тағы бір параметр бар екенін ұмытпа. "Алға жылжыны" кез келген
        уақытта қолдана аламыз. "Ұзындық" айнымалысын фигурада 75 пиксель деп бер.'
      grade5_artist_variables_rectangle6_instruction: Енді мен ұзындығы енінен 2 есе
        ұзын тіктөртбұрыш салғым келіп тұр. Біз ені деген параметрді 100 деп орнатыумыз
        керек. Математикалық блокты қолданып осы кодты аяқтай аласын ба?
      grade5_artist_variables_square7_instruction: "\"Осы код жай тіктөртбұрышты сала
        алады. Мұндағы жаңа қабырғалар айнымалысы 4 деп орнатылып тұр. Қабырғалар
        айнымалысын (математикалық блокпен бірге) қолданып көпбұрышта қанша қабыға
        бар екенін анықтай аласын ба?\r\n\r\nКеңес керек болса, осында бас!"
      grade5_artist_variables_triangles2_instruction: '"алға 150-ге жылжы" орнына,
        "жылжы" блогын "ұзындық" параметрмен бірге қолдан. Осы үшбұрышты сал үшін
        "ұзындық" 150 болатындай орната аласын ба?'
      grade5_artist_variables_triangles3_instruction: '50 пиксель қатарынан тұратын
        үшбұрыш салу үшінсандар блогын "set length" (ұзындықты белгілеу) блогына қарай
        тартыңыз. '
      grade5_bee_for_loops1_instruction: Циклды қолданып гүлден шәрін жина.
      grade5_bee_for_loops2_instruction: Араның барлық шырынды жинайтынына көз жеткізу
        үшін керекті код қосыңыз. Бұл жұмбақты шешу үшін қанша код керектігін қараңыз!
        (Сіз қарапайым тәсілді келесі бас қатырғышта білесіз)
      grade5_bee_for_loops6_instruction: '"Шартты циклмен" кері санауға болады. 5-тен
        1-ге дейін бір-бірден санап барлық шәрінді жинауға тырыс.'
      grade5_bee_for_loops8_instruction: "Барлығы дұрыс! 3,6,9,12және 15 шырын жинау
        үшін қажам қандай болуы қажет?\rНұсқаулық: Әр бір санға одан кейін түрған
        санды алу үшін қаншаны қосу қажет?"
      grade5_playlab_freeplay_instruction: 'Еркін ойын уақыты! Барлық блоктармен ойнап,
        уақытынды шаттықпен өткіз. '
      grade5_playlab_variables1_instruction: Бұл жолы сізге кодты жазу қажет емес
        тек қана орындау батырмасын басасыз ойынды ойнау үшін. Бұл ойында сіз итсіз,
        мысықа қарағанда көп тушықты жинағыңыз келіп жүрген. Итпен басқару үшін төмен
        деген батырманы қолданыңыз. Дайын батырмасын басыңыз ойынды аяқтағаннан соң.
      grade5_playlab_variables10_instruction: '"Күзет" функциясын "кейіпкер" параметрін,
        біз әрбір кейіпкерді шақыра алатындай етіп, енгізу үшін енгіз. 1, 2, және
        3 сандары кейіпкерлердікі.'
      grade5_playlab_variables11_instruction: '"Жылдамдық" деген басқа параметрін
        "күзет" функциясына енгіз. "Жылдамдықты орнат" блогын жаңа "жылдамдық" параметрін
        енгізуге.'
      grade5_playlab_variables12_instruction: Ойнайтұрайық! Қараңыз \n код әр блок
        не істейтіндігін сіз анықтайалсаңыз соны көрсетеді. Сіз бітірген соң, итпен
        басқару және барлық туларды жинау үшін перне тақтадағы нұсқауларды қолданыңыз.".
      grade5_playlab_variables13_instruction: Қолданыңыз,! актер егер штрих болса!,
        егер ит кез-келген басқа субъектіге тиетін болса онда қайтадан оны сол жақ
        жоғарғы бұрышқа апару.
      grade5_playlab_variables14_instruction: 'Еркін ойын уақыты! Барлық блоктармен
        ойнап, уақытынды шаттықпен өткіз. '
      grade5_playlab_variables2_instruction: Бұл соңғы жұмбақ онша дұрыс емес! Сіз
        мысықтан көп тушық жинай алатындығыңызға көз жеткізгіңіз келсе онда "ит жылдамдығы"
        айнымалысын өзгертіңіз. Бірінші 10 тушықты жинаған жеңімпаз атанады!
      grade5_playlab_variables3_instruction: Міне жаңа ойын түрі. Оң жаққа және сол
        жаққа деген пернетақталарды қозғалу үшін, ал үстіге пернетақтасын секіру үшін
        қолданыңыз. Көріңіз егер сіз барлық тушықтарды жинай алсаңыз.
      grade5_playlab_variables4_instruction: Енді біз биікке айнымалысын қолданамыз,
        иттін қалай биік секіре алатындығын басқару үшін. Биікке айнымалысын жанартыңыз,
        сонда ит барлық тушықтарға жету үшін керекті биіктікке секіре алады.
      grade5_playlab_variables6_instruction: Біз ұпай керектігін, hearts.our ойынды
        түсіруге оң жақ көрсеткіні пайдаланыңыз? Айнымалы «\ нүктелерінің» Сіздің
        \ үшін Dog жүрегімен Cat парад әр жолы 1 қосыңыз. «Кезде \ актер 2 тиген нәрсе»
        Сіздің балл жаңарту іске қосу үшін іс-шара \ пайдаланыңыз. Сіз 10 дейін сіздің
        балл алыңыз айнымалы \ nby параметр \ «\ ұпай = балл + 1.» арттыра аласыз
        (уақыты на \ бір бара!) Деңгейін өтуге.
      grade5_playlab_variables7_instruction: Жақсы, қазір осы ойын ойнауға тым оңай
        емес екеніне көз жеткізіңіз көрейік. Кез келген уақытта ит (актер 1) мысық
        (актер 2) сары жүректеріне соққы алады, сіз нүктесін жоғалтады тиіс. Ол тым
        қиын емес, сондықтан 10 ұпаймен бастаңыз. Егер балл деңгейі өтуге 0 10-нан
        ашылмалы көрейік.
      grade5_playlab_variables71_instruction: 'Осы бұрынғы ойын, бірақ кодтын көп
        бөлігі жасырын тұр. Онда жаңа функция ұпай. Нүкте параметрлері ұпай санына
        қосылатындай етіп функцияны өзгерту қажет. Ұпай саны айнымалысы әр кезде мысық
        жүрекпен жетонын ұлғайтып, ит пен мысық жүрекпен тегін аздату керек. Ескерту:
        Сіз ойнап біткен соң  "орындау"батырмасын басыңыз қайтадан ойнау үшін. Егер
        итіңіз 6 ұпай жинаса онда сіз келесі ойынға көшесіз. '
      grade5_playlab_variables81_instruction: "Біз саған соңғы функция енгіздік. \"Егер\"
        өрнегін қолданып \"ойыншы ұпайы\" белгілі бір саннан үлкен болған кезде \"деңгейді
        көтер\"\\n функциясын шақыратындай етіп жаса. \r\\n\r\\n\\nМысалы: \"ойыншы
        ұпайы\" > 6\r\\n\r\\nОйын ойнап, 4 деңгейді өтіп келесі тапсырмаға көш. "
      grade5_playlab_variables9_instruction: Міне "күзет" деген функция. Мысық 400
        пиксель жоғары және 400 пиксель төмен жүргендей етіп осы функцияны енгіз.
      grade5_playlab_variables_freeplay_instruction: 'Тегін ойыны уақыты! Мұнда біз
        осы кезеңде соншалықты алыс ойнаған болатынмын thevariables барлық, сондай-ақ
        олардың келсе жағдайда бірнеше көп. Олар ұйымдасқан қажет сіздің құралдар
        тақтасындағы, сондықтан көптеген блоктар қазір бар екенін ескеріңіз! Мұнда,
        біз \ нан тиісті санатына әрбір бөлігін жібердік. Қол жетімді бәрін зерттеуге
        біраз уақыт алуы. Сіз шолуды Болған кезде, қайталанады, айнымалылар, мен оқиғалар
        пайдаланып Ойынды немесе оқиғаны құрайды. Тұспал: Ж мыс ке істігіндегі барлық
        пәрмендерді көру үшін төмен жылжыңыз.'
      k-1 maze 1_instruction: Сіз мені торайға жете алуым үшін батысқа қарай қозғалта

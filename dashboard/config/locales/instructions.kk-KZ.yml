      scrat 18_instruction: "«Егер..., онда… - әйтпесе....» блогы шартты тексереді,
        содан кейін бірінші немесе екінші әрекетті орындайды. Осы жаңа блогын қолданып,
        мені жаңғағыма жеткізгейсің."

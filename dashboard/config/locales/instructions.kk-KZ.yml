        шаршы 30 пиксель."
      4-5 Nested Loops 12_instruction: "Осы 36 үшбұрышты ішкі циклмен жасай аласын
        ба?"
      4-5 Nested Loops 2_instruction: "Енді осы циклды басқа циклдын ішіне орнатып.

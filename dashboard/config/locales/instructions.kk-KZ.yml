      20hr_farmer_stage9_9_instruction: 'Маған барлық үйіндіні тегістеуге көмектес.
        Қажетті блок санын пайдаланыңыз. Нұсқау: "болғанша қайталау" блогын пайдаланып
        көріңіз.'
      20hr_maze_stage2_10_instruction: Жақсы, жаңа "болғанша қайталау" блогын пайдаланып
        көріңіз - бұл тентек торапайды ұстағанша қайталанады.
      20hr_maze_stage2_11_instruction: Жақсы, соңғы тәжірибе үшін – сіз бұны 4 блокты
        ғана пайдаланып шеше аласыз ба?
      20hr_maze_stage2_13_instruction: Жақсы, бұл алдыңғы тапсырмаға ұқсас, бірақ
        аздап өзгешелігі бар. Сіз тек 5 блокты ғана пайдалана аласыз ба?
      20hr_maze_stage2_14_instruction: 'Жаңа "if" блогын пайдаланып, маған қай кезде
        бұрылу керек екенін шешіңіз. Нұсқау: сізге тек бір ғана блокты пайдалануыңызға
        болады, бірақ бұл тапсырманы келесі жолы пайдалану үшін үйренуіңіз қажет.'
      20hr_maze_stage2_15_instruction: Бұл соңғы тапсырма, бірақ сен «егер» және «қайталау»
        блогын бірге қалай қолдану керегін еске түсүруін тиіс.
      20hr_maze_stage2_16_instruction: Маған күнбағыс керек! "егер" блогын пайдалану
        арқылы, маған күнбағысты алып беру үшін аз блокты пайдаланыңыз.
      20hr_maze_stage2_17_instruction: Жақсы, тәжірибе үшін тағы да қайталап көрейік
        – бұл тапсырмада қатты өзгешелік жоқ, бірақ жыртқыш өсімдіктерді байқаңыз!
      20hr_maze_stage2_18_instruction: '"Егер-немесе" блоктары шартты тексереді, және
        біреуін НЕМЕСЕ басқасын орындайды. Жаңа блокты пайдаланып маған күнбағысты
        алып беріңінз.'''
      20hr_maze_stage2_19_instruction: "«Егер..., онда… - әйтпесе....» блогына арналған
        тағы бір сұрақ. Бірінші талпыныстан-ақ істей аласың ба?"
      20hr_maze_stage2_2_instruction: Бұл торапай менің қауырсындарымды сабады. Оларды
        табуға көмектес!
      20hr_maze_stage2_20_instruction: Бұл қиын лабиринтті шешу үшін тек 3 блокты
        қоса аласыз ба? Егер шеше алсаңыз, онда мен ұзындыққа қарамастан кез келген
        жолмен жүре аламын.
      20hr_maze_stage2_3_instruction: Жолмен жүріп отырып мені тентек торапайға апар.
        Тротилден алыс жүріңіз, әйтпесе қауырсыңдарыңыздан айырыласыз!
      20hr_maze_stage2_4_instruction: Мені жасыл зұлымға баста! (Жарылғыш заттан абайлаңыз)
      20hr_maze_stage2_5_instruction: Сабырлық сақтаңыз және тентек торапайды табуға
        көмектесіңіз. Әйтпесе мен ренжіп қаламын!
      20hr_maze_stage2_6_instruction: 2 блокты ғана пайдаланып ақымақ торапайды ұстай
        аламын. Сіз бұны шеше аласыз ба?
      20hr_maze_stage2_7_instruction: Тек үш блокты пайдаланып жасыл зұлымды алуға
        тырысыңыз.
      20hr_maze_stage2_8_instruction: Неғұрлым аз блокты пайдаланып бұзық торапайды
        қууға көмектес. Бірден көбірек "қайталау" блогын пайдаланып көріңіз.
      20hr_maze_stage2_9_instruction: 'Егер блок сұр болса, онда оны өшіруге болмайды.
        Бұл басқатырғышты шешу үшін 3 рет "қайталау" блогын пайдаланыңыз. Бұл 3 блокты
        сұр "қайталау" блогына қойыңыз: жылжу, жылжу, бұрылу.'
      4-5 Artist 1_instruction: 'Менің қорабымды аяқтауға көмектесші. (әр түзі 300
        писель) '
      4-5 Artist 10_instruction: Кодтын орындалуын көру үшін "Орындау"-ды бас. Сосын,

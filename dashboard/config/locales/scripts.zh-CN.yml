              description_student: 学生们将讨论他们各自想要的不同级别的数据安全性。一旦全班对隐私权的重要性有了一定的共识后，他们将通过对相互伙伴间的信息进行加密和解密来学习加密信息的过程。最后学生们要讨论实体和数字安全的重要性。
              description_teacher: 学生们将讨论他们各自想要的不同级别的数据安全性。一旦全班对隐私权的重要性有了一定的共识后，他们将通过对相互伙伴间的信息进行加密和解密来学习加密信息的过程。最后学生们要讨论实体和数字安全的重要性。
            Structuring Data:
              name: 构造数据
              description_student: 班级同学进一步来学习包含清除和可视化原始数据设置的数据解密。首先，让班级同学来看不同数据的表现方法是如何帮助人们来更好地了解它。在了解完清除和可视化是如何帮助人们做更好的决定以后，同学们将查看该流程的哪些部分是可以自动化，哪些需要人力来完成。
              description_teacher: 在本课程中，学生们要进一步学习包含原始数据设定的清除和可视数据的收集和解译。首先，学生们将看数据的不同表现方法是如何帮助人们更好地理解它。然后，他们可视化自己的数据。用一个比萨佐料的调查结果，学生们必须决定决定要如何处理那些无法轻易满足他们选定的可视化方案的数据。
                最后，学生们将检查在这流程中有哪些部分是可以自动化，哪些需要人来做决定。
            Keeping Data Secret:
              name: 数据保密
              description_student: 学生们将讨论他们各自想要的不同级别的数据安全性。一旦全班对隐私权的重要性有了一定的共识后，他们将通过对相互伙伴间的信息进行加密和解密来学习加密信息的过程。最后学生们要讨论实体和数字安全的重要性。

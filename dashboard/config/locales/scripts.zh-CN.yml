            csf_impacts:
              display_name: 计算的影响
            csf_events:
              display_name: 事件
          lessons:
            Your Digital Footprint:
              name: 你的数字足迹
              description_student: '了解数字足迹以及如何在访问网站时保证安全。 '
              description_teacher: 与 [r common-sense-media] 合作，本课可帮助学生了解在现实世界和访问网站时保持安全的相似之处。学生还将了解到，在线存储的信息会留下数字足迹。根据管理这些信息的不同，此足迹可大可小，有用或有害。
            Move It, Move It:
              name: 移动它，移动它！
              description_student: 为同学编程，让他们小心的从一个地方移动到另一个地方。
              description_teacher: 本课程为学生在心理上，为课程过程中遇到编码练习做好准备。在小团队中，学生将通过身体活动来为同学编程，以使他们从一个地方到另一个地方小心地前进到目标。
            Sequencing in Maze:
              name: 愤怒的小鸟中的序列
              description_student: 帮助红色《愤怒的小鸟》沿着道路到达顽皮的猪。
              description_teacher: 这一课会给学生们一个想法，让他们在到计算机实验室的时候有些什么期望。从简单讨论来给他们讲一些计算机实验室的举止，然后会让他们进一步用计算机来完成在线的难题。
            Programming in Maze:
              name: 迷宫编程
              description_student: 编程来帮助《愤怒的小鸟》通过迷宫。
              description_teacher: 用愤怒的小鸟中的角色，学生们可以开发序列算法，来让小鸟从迷宫的一端移动到另一端的猪那里。要做到这些，他们需要将代码模块堆成一个序列，让小鸟往前移动，左转或右转。
            Programming in Harvester:
              name: 与收割者编程
              description_student: 帮助收获者沿着道路收集蔬菜。
              description_teacher: '学生们会在收获者环境中使用已学会的编程概念。现在，和让角色到达目标不同，学生们必须用新模块来收集玉米。学生们会继续发展序列的算法技巧，并开始了调试的过程。 '
            'Loops: Getting Loopy':
              name: 越来越糊涂
              description_student: 这节课中，会用重复循环来制作舞蹈派对！
              description_teacher: 随着编写出更长的和更有趣的程序，代码中常常会包含很多重复部分。在本课中，学生将通过观察舞蹈中重复的动作规律，学习如何使用循环来更轻松地执行很多重复指令。
            Loops in Harvester:
              name: 收割者中的循环
              description_student: 用循环帮助收获者收获更多！
              description_teacher: 在 Code.org 上，基于 "快乐循环" 中重复指令的概念，这个阶段会让学生用循环更高效的收获玉米。
            Loops in Collector:
              name: 收集器中的循环
              description_student: 为冒险家罗瑞尔编程来在开放的洞穴中收集宝藏。
              description_teacher: 这节课中，学生们会继续学习循环的概念。在这里，冒险家罗瑞尔用循环在开放的洞穴中收集宝藏。新的`获得宝藏`模块用来帮助他的旅行。
            Loops in Artist:
              name: 用循环来画花园
              description_student: 用规律和循环来完成这幅图画。
              description_teacher: 回到循环中，学生们学着通过循环简单的序列指令来画图像。在前一个在线课程中，循环被用来遍历迷宫并收集宝藏。在这里，学生们用循环来创建图案。在这个阶段的最后，学生们有机会用循环创建他们自己的图像。
            The Right App:
              name: 正确的应用程序
              description_student: 画出自己的智能手机应用程序。
              description_teacher: '这节课让学生们认识到计算机科学可以在现实生活中帮助人们。首先，学生们会感受一些虚构的智能手机用户的情况，来帮助他们找到
                “正确的应用” 来解决需要。然后，学生们会练习同理心和创造力来画出自己的智能手机应用来解决另外一位用户的需求。 '
            'Events: The Big Event':
              name: 大事件少儿版。
              description_student: 当老师按下巨大的遥控器时，移动或喊出来。
              description_teacher: 事件是一种很好的方法，来为预先写好的算法增加变化。有时候，你希望你的程序能够精确的响应用户的想法。这就是事件的用途。
            Events in Play Lab:
              name: 游戏实验室中的事件
              description_student: 用事件来创作故事或交互的游戏。
              description_teacher: 在这个在线活动中，学生们可以在剧本实验室中学习如何使用事件，并用学会的编程技巧来创建动画游戏。是时候在剧本实验室里创作游戏了！
            Digital Trails:
              description_student: '了解数字足迹以及如何在访问网站时保证安全。 '
        coursec-2020:
          title: 课程 C (2019)
          description: 用循环、事件和条件来创建程序。将你的名字翻译成二进制，调查不同的解决问题的技术，并学习如何回应网上欺凌。在课程的最后，创建你自己的，能够共享的游戏或故事。
          description_short: 学习计算机科学的基础知识, 创造你自己的艺术, 故事和游戏。
          description_audience: 年龄：6-10
          lesson_groups:
            csf_digcit:
              display_name: 数字公民
            csf_sequencing:
              display_name: 序列
            csf_binary:
              display_name: 二进制
            csf_loops:
              display_name: 循环
            csf_events:
              display_name: 事件
          lessons:
            Screen Out the Mean:
              name: 筛选出平均值
              description_student: 这节课会学习，如果在线的某些东西让你感觉到生气、悲伤或害怕时应该怎么做。
              description_teacher: "这节课帮助孩子们认识到，如果在线的东西让他们感觉到生气、悲伤或害怕时，一定要告诉可信任的成年人。\r\n\r\n学生们会了解到有些人在线上可能会欺负其他人。学生们会了解网络霸凌的意思，当遇到时应该怎么做。在阅读了有关网上行为含义的场景后，学生们会讨论什么是网络霸凌，这会让人产生什么感觉，如何回应。最后，他们会用自己的知识创建关于网络霸凌的简单提示。\r\n"
            Powerful Passwords:
              name: 有用的密码
              description_student: 这节课中会学习如何使用密码保护信息，怎样创建出好的密码。
              description_teacher: "学生们会探索为什么要使用密码，探索创建和保存强壮、安全密码的策略。\r\n\r\n学生要学习密码的提示，用交互游戏测试已存在的密码，并根据强密码的指南创建新的密码。\r\n"
            'Programming: My Robotic Friends':
              name: '编程: 我的机器人朋友'
              description_student: 这节课，会让同学来假装是机器人，并给他们编程序，让他们来完成叠杯子的图案。
              description_teacher: 学生会使用一些符号来代替代码，设计算法来指挥 "机器人" 用不同的方式来堆叠杯子。他们将轮流扮演机器人，仅对同伴定义的算法做出反应。本部分教给学生符号与动作之间的联系，算法与程序之间的区别以及有用的调试技巧。
            Programming in Maze:
              name: 迷宫编程
              description_student: 通过愤怒的小鸟学习序列和算法。
              description_teacher: 用愤怒的小鸟中的角色，学生们可以开发序列算法，来让小鸟从迷宫的一端移动到另一端的猪那里。要做到这些，他们需要将代码模块堆成一个序列，让小鸟往前移动，左转或右转。
            Debugging in Maze:
              name: 迷宫里的调试
              description_student: 找到难题中的问题，并练习调试技巧。
              description_teacher: 调试是学习编程的必要技能。学生们会遇到一些没有正确解决的难题。这需要一步一步的执行代码来找到错误，包括错误的循环，缺少模块，有多余模块，或者模块顺序不正确。
            Programming in Collector:
              name: 在收集器中编程
              description_student: 写出算法来帮助冒险家罗瑞尔收集更多的宝石！
              description_teacher: 在这一系列的难题中，学生们会继续发展对算法和调试的理解。通过新的角色，冒险家罗瑞尔，学生会创建序列的算法来让罗瑞尔验证路径走路，捡到宝藏。
            Programming in Artist:
              name: 艺术家里的编程
              description_student: 通过小艺术家编程创造美丽的图画。
              description_teacher: 这节课中，学生们会控制小艺术家来完成画画。小艺术家阶段让学生们用 `向前移动 100 像素`
                和 `向右转 90 度` 这样的新模块来创造不断增加难度的图画。
            Binary Bracelets:
              name: 二进制的手镯
              description_student: 创作自己的二进制手链，学习计算机如何记住信息！
              description_teacher: 二进制在计算机世界中非常重要。绝大多数计算机将所有信息都保存为二进制的形式。这节课会演示如何从真实世界中获取信息，并转换为一些开和关。
            'Loops: My Loopy Robotic Friends':
              name: '循环: 我糊涂的机器人朋友'
              description_student: 这节课中，还会给同学编程。但能通过循环来解决更大、更复杂的问题。
              description_teacher: 在最开始的 "我的机器人朋友" 活动的基础上，学生们会应对更大、更复杂的图案。为了对他们的 "机器人"
                进行编程以完成这些更大的图案，需要在其指令中识别出可被循环代替的重复模式。
            Loops with Rey and BB-8:
              name: 与雷伊和BB-8一起循环
              description_student: '用循环帮助 BB-8 通过迷宫！ '
              description_teacher: 基于 "快乐循环" 中重复指令的概念，这个阶段会让学生用循环来更高效的帮助 BB-8 通过迷宫。
            Loops in Harvester:
              name: 收割者中的循环
              description_student: 用循环帮助收获者收集一些蔬菜！
              description_teacher: "在上个阶段，学生使用循环创建了奇妙的图画。现在，会用循环执行新操作，来帮助收获者收集大量生长的蔬菜。\r\n"
            Looking Ahead:
              name: 与《我的世界》往前看
              description_student: 躲开岩浆！在《我的世界》里学习条件。
              description_teacher: 本课程最初由《编程一小时》在《我的世界》团队的帮助下创建。学生们有机会使用学到的知识来实践一些想法，还可以先看看条件语句。
            Sticker Art with Loops:
              name: 艺术家里的循环
              description_student: 这节课中，循环会让小艺术家画出更酷的图像！
              description_teacher: 当学生们用几个模块和图片就能做出自己的设计时，他们会无比的兴奋！本课基于前一次课对循环的理解，让学生有一次真正创作的机会。本活动非常适合制作作品集，或为家长会或教师会做素材。
            'Events: The Big Event':
              name: 大事件
              description_student: '玩游戏来学习事件。 '
              description_teacher: 学生将学习的事件，与预先写好的算法相比有更大的灵活性。有时程序要响应用户的意图。事件能让程序更有趣，更有交互性。
            Build a Flappy Game:
              name: 创作像素鸟游戏
              description_student: 构建自己喜欢的像素鸟游戏，然后分享给朋友们！
              description_teacher: 在这个特殊的阶段，学生们会使用事件处理函数来构建自己的像素鸟游戏，来检测鼠标点击以及对象碰撞。在这一关的最后，学生们可以改变外观或规则来定制游戏。
            Events in Play Lab:
              name: 游戏实验室中的事件
              description_student: 是时候在剧本实验室里创作游戏了！
              description_teacher: 在这个在线活动中，学生们可以在剧本实验室中学习如何使用事件，并用学会的编程技巧来创建动画游戏。是时候在剧本实验室里创作游戏了！
            Picturing Data:
              name: 图片数据
              description_student: 数据被用来帮助学生理解世界，回答有趣的问题。这节课中，学生们会从剧本实验室项目中收集数据，并通过几种图表来显示。
              description_teacher: 数据被用来帮助学生理解世界，回答有趣的问题。这节课中，学生们会从剧本实验室项目中收集数据，并通过几种图表来显示。
            'End of Course Project: Create a Play Lab Game':
              description_student: 准备好大量的编码吧！是时候开始自己的项目了。
              description_teacher: '这堂实践课程让学生经历设计、开发以及展示自己剧本实验室项目的全过程！为了保证学习过程的顺利，可让学生跟随一步步的结构，从在纸上制定计划，到在网站上编码。另外，我们还为老师准备了一些主持最终展示的想法！ '
            Password Power-Up:
              description_student: 这节课中会学习如何使用密码保护信息，怎样创建出好的密码。
        coursed-2020:
          title: 课程 D (2019)
          description: 学生们会发展自己对于嵌套循环，当循环，条件，和事件的理解。在编码前，学生们会学到数字公民的内容。
          description_short: 学习条件语句，并创建自己的艺术，故事或游戏。
          description_audience: 年龄：7-11
          lesson_groups:
            csf_sequencing:
              display_name: 序列
            csf_events:
              display_name: 事件
            csf_loops:
              display_name: 循环
            csf_conditionals:
              display_name: 条件语句
            csf_binary:
              display_name: 二进制
            csf_digcit:
              display_name: 数字公民
          lessons:
            'Algorithms: Graph Paper Programming':
              name: 方格纸编程
              description_student: 在这节课中，会给你的同学编程来画画！
              description_teacher: '通过给别人"编程"来画图，学生们有机会通过好玩又容易的方法，来体验一些编程的核心概念。课程开始时，会让学生通过符号来指挥其他人给方格纸上的方块涂色来重现已有的图画。如果有时间，课程还可以让学生们试试自己创建出的图画。  '
            Introduction to Online Puzzles:
              name: 在线拼图简介
              description_student: 这堂课会让你练习在这个课程中所需要的技巧。
              description_teacher: 在这组关卡中，学生们先从code.org的在线工作区的简介开始（或根据班级的经验来复习）。有视频来介绍工作区的基本功能，如`运行`，`重置`，和`步进`按钮。视频中也会探讨：拖拽模块，删除模块，和连接模块。接下来，学生们会在关卡中练习他们的_序列_和_调试_能力。在那里，学生们学习_循环_的非常基础的知识时，他们会看见新的关卡类型，比如：收集器，艺术家和收割者。
            Relay Programming:
              name: 编程接力
              description_student: 记住，在课程开始时，你什么时候用代码画过画？在这堂课中，你会和团队一起合作，做出一些非常相似的东西！
              description_teacher: 这次活动会从对"调试和坚持"的简短课程开始，然后会很快进入钟表竞赛。学生们会被分队，并一起编一个一次只能执行一条指令的程序。
            Debugging in Collector:
              name: 在收集器中调试
              description_student: 你曾经在编码时遇到困难吗？这堂课中，你会学习调试的秘密。调试是找到并修复你的代码问题的过程。
              description_teacher: 在这堂在线活动中，学生们会在这个“收集器”环境中练习调试。学生们能练习阅读并编辑代码来修复关卡中的简单算法、循环和嵌套循环。
            Events in Bounce:
              name: 反弹事件
              description_student: 你想过能在学校里玩电脑游戏吗？这堂课里，你能自己做一个！
              description_teacher: 在这个在线活动中，学生们会学习什么是事件，在像游戏一样的程序中计算机如何使用它们。学生们会编程使用交互事件（比如按下方向键）来通过这一关。在这一关结束时，学生们可以通过不同的速度和声音来自定义他们的游戏。
            Build a Star Wars Game:
              name: 建立一个星球大战游戏!
              description_student: 在这堂课程，创建自己的星球大战游戏来体会原力吧。
              description_teacher: 在这堂课中，学生们会练习使用事件来创建一个能在线共享的游戏。学生们会被引导学习事件，用R2-D2和其它星球大战的角色，来创造他们自己的游戏。
            Loops in Ice Age:
              name: 冰河时代里的循环
              description_student: 这节课会使用重复模块来更高效的帮助斯奎特到达橡子。
              description_teacher: 这个阶段是快速介绍循环的使用，学生们会使用`重复`模块来更高效的让斯奎特到达橡子。
            Loops in Artist:
              name: 艺术家里的循环
              description_student: 这节课中，循环会让小艺术家画出更酷的图像！
              description_teacher: 本次课建立在前面课程对循环的理解上，并给学生提供机会来创造真正的作品。这次活动也是一次额外的解决问题的调试练习。
            Nested Loops in Bee:
              name: 迷宫里的嵌套循环
              description_student: 在循环里的循环里循环。这是什么意思？这节课会介绍将循环嵌套起来会发生什么。
              description_teacher: 在这次在线活动中，学生们有机会将他们对循环的理解上升到一个全新的水平。与蜜蜂和植物大战僵尸一起游戏，学生们能学会如何在一个循环里放入另一个循环。当他们点击`运行`时，也会因为找出某个循环中的一点小变化而感受到鼓励。
            Conditionals with Cards:
              name: 用 扑克牌 的 条件子句
              description_student: 是时候玩游戏了，在满足某种条件下才能得分。
              description_teacher: "这堂课演示了如何用条件来为特定的信息定制程序。在写程序时，不会总是有所有的信息。有时，需要在某种情况下做出一些不同的事情，甚至当代码运行时，不知道什么情况是正确的。这时就要用条件。条件让计算机基于运行时的条件来做出决定。\r\n\r\n"
            Conditionals in Bee:
              name: 蜜蜂里的条件
              description_student: '现在，你理解条件了。是时候来给蜜蜂编程，让他们何时收集花蜜并酿蜂蜜了。 '
              description_teacher: 到这时，学什么一直在写代码，来让代码在每次执行时都是完全一样的过程 - 虽然很可靠，但是不够灵活。这堂课中，班级会学习用条件来变成，这允许他们写出根据的程序，能根据遇到的不同的情况有不同的功能。
            While Loops in Farmer:
              name: 当在农民循环中
              description_student: 循环在代码中非常有用。这一课会教你一种新的循环：当循环！
              description_teacher: "当学生们来到这一课时，应该已经大量的练习了使用`重复`循环，所以现在可以组合它们了。\r\n\r\n_当循环_是一种当条件满足时重复执行命令的循环。`当`循环用于不确定重复的具体次数，但是能确定当某个条件满足时，就要执行程序。例如，学生们会在农场中填满洞或挖土。他们不知道洞的深度，也不知道土堆的高度，但知道如果地面不平，就应该不停的填洞或挖土。"
            Until Loops in Maze:
              name: 迷宫里的直到循环
              description_student: 使用`直到`循环，就可以做出一些令人惊讶的事情！
              description_teacher: 这次课中，学生会学习`直到`循环。学生们会构建程序让主要演员重复动作，`直到`满足希望的停止条件。
            Conditionals & Loops in Harvester:
              name: 收割者里的条件和循环
              description_student: 当使用条件时，不是每次都会很清楚。这一课会帮助你练习决定应该做什么。
              description_teacher: 学生们会练习`当`循环，`直到`循环和`如果/否则`语句。所有这些模块都用了条件语句。通过练习这三种语句，学生们能学会写复杂而灵活的代码。
            'Unplugged: Binary':
              name: 二进制图像
              description_student: 用只有两个选项的语言来学习计算机如何储存图片。
              description_teacher: 虽然很多人认为作为二进制就是严格的 0 和 1，学生会学习信息表达成各种二进制的概念。 这节课更进一步深入这种概念，因为本课内容演示电脑如何在二进制中也能存储更复杂的信息
                (如图像和颜色)。
            Artist Binary:
              name: 小艺术家：二进制
              description_student: 这节课中，会学习如何只用 1 和 0 来制作图片。
              description_teacher: 一系列的在线课程会让学生学习用开和关来制作图片。
            Digital Citizenship:
              name: 数字公民
              description_student: 有些信息不能安全的共享在网络上。这一课会帮助你学习在安全和隐私信息间的不同。
              description_teacher: "与常识教育合作，这一课会帮助学生批判性的考虑一些网站请求或者强制要求的用户信息。学生们能够学到隐私信息和个人信息间的不同，区分在线上分享的信息什么是安全的，什么不是。\r\n\r\n作为进一步学习如何成为好的数字公民，学生们还会探索线上和线下中责任和尊敬的含义。"
            Dance Party:
              name: 舞蹈派对
              description_student: 该庆祝了！这节课，会创作自己的舞蹈派对。
              description_teacher: 这节课中，学生会制作自己的交互舞蹈派对。这个活动需要声音，才能对音乐有响应。
            End of Course Project:
              description_student: 准备好大量的编码吧！是时候开始自己的项目了。

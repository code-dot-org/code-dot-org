        csd3-pilot:
          title: CSD单元 3 - 动画和游戏
          description: " 在单元3中，要利用你的代码技巧，在游戏实验室中给动画、交互艺术和游戏编程。像计算机科学家每天的工作一样，用同样的编程概念和设计流程。在本单元中，从简单的形状开始，然后构造出精巧的，基于精灵图的游戏。在最后的项目中，会开发出一个个性化的交互程序。"
          description_short: " 在游戏实验室中学习编写动画，交互和比赛等的程序。"
          lesson_groups:
            csd3_1:
              display_name: 第 1 章︰图像和动画
            csd3_2:
              display_name: 第 2 章︰ 创建游戏
            cspSurvey:
              display_name: 调查
          lessons:
            Programming for Entertainment:
              name: 娱乐编程
              description_student: 该班级被要求考虑无聊和自我表达的 "问题", 并思考他们在自己的生活中如何处理这些问题。从那里，他们将探索一般的计算机科学,
                以及特定的编程中，是如何在特定形式的娱乐或者交通工具中自我表达的。
              description_teacher: 学生被要求考虑无聊和自我表达的 "问题", 并思考他们如何在自己的生活中处理这些问题。从那里,
                学生将探索一般的计算机科学, 以及特定的编程中，是如何在特定形式的娱乐或者交通工具中自我表达的。
            Plotting Shapes:
              name: 绘制形状
              description_student: 学生探索如何使用形状进行交流的挑战, 并使用一个工具介绍如何在游戏实验室中解决这个问题。热身活动在没有共享参照点的情况下,
                快速地展示了沟通立场的挑战。在主要活动中, 学生探索一个游戏实验室工具, 允许学生在游戏实验室400 的400 网格上交互地放置形状。然后,
                他们轮流指示合作伙伴如何使用此工具绘制一个隐藏图像, 在游戏实验室编程时, 学生将遇到许多挑战. 学生可以选择创建自己的图像在汇报讨论之前进行交流。
              description_teacher: 学生探索如何使用形状进行交流的挑战, 并使用一个工具介绍如何在游戏实验室中解决这个问题。热身活动在没有共享参照点的情况下,
                快速地展示了沟通立场的挑战。在主要活动中, 学生探索一个游戏实验室工具, 允许学生在游戏实验室400 的400 网格上交互地放置形状。然后,
                他们轮流指示合作伙伴如何使用此工具绘制一个隐藏图像, 在游戏实验室编程时, 学生将遇到许多挑战. 学生可以选择创建自己的图像在汇报讨论之前进行交流。
            Drawing in Game Lab:
              name: 在游戏实验室绘画
              description_student: 该班级被引入游戏实验室, 即这个单元的编程环境，并开始使用它来在屏幕上定位形状。课程涵盖了排序和调试的基础知识,
                以及一些简单的命令。在本课结束时, 该班级创建了上一课中所设计的图像的在线版本。
              description_teacher: 学生被引入到游戏实验室, 即这个单元的编程环境, 并开始使用它来在屏幕上定位形状。他们学习了排序和调试的基础知识,
                以及一些简单的命令。在课程结束时, 学生将能够像在上一课中使用绘图工具制作的图像一样进行编程。
            Shapes and Randomization:
              name: 形状和随机化
            Variables:
              name: 变量
              description_student: 本课将介绍变量作为在程序中标记数字或保存随机生成的值的方法。课程开始时，对变量的用途和使用新块的实践进行了非常基本的描述。然后，该班级使用变量来保存一个随机数,
                使程序可以多次使用相同的随机数。
              description_teacher: 在本课中, 学生学习如何使用变量在程序中标记一个数字或保存一个随机生成的值。学生从一个变量的用途的非常基本的描述开始这堂课。然后学生完成一个级别的进展,
                加强模型的变量, 作为一种方式来标记或命名一个数字。学生使用变量来保存随机数, 以查看变量实际存储或保存其值, 允许他们在程序中多次使用相同的随机数。
            Sprites:
              name: 精灵图
              description_student: 为了创建更有趣和详细的图像, 该班级被引入到精灵图对象。每个精灵图可以被分配一个图像来显示,
                并且精灵图也保存自己的多个变量, 这将证明在今后制作动画上是很有用的。在本课结束时, 每个人都使用精灵图创建一个场景。
              description_teacher: 为了创造更多有趣和详细的图像, 学生被引入到精灵图对象。每个精灵图可以被指定一个图像来显示,
                精灵图也保持保存自己的多个变量 这将证明在制作动画的道路上是很有用。
            The Draw Loop:
              name: 绘制循环
              description_student: 本课介绍了游戏实验室中的核心编程范例之一的绘制循环。课堂结合随机数绘制循环来操作一些简单的动画。之后，每个人都利用他们学到的东西更新前一课中的精灵图场景。
              description_teacher: 在这一课中, 学生被引入到了游戏实验室的核心编程范式之一 "绘制循环" 中。开始上课的学生看一些手翻书,
                会看到有许多帧不同的图像创造了运动的印象。然后学生观看一段视频，解释游戏实验室中的绘制循环是如何在他们的程序中产生同样的印象的。学生把绘制循环和随机数结合起来,
                先用Dots来操纵一些简单的动画, 然后用精灵图。在课程结束的时候, 学生们用他们学到的东西来更新他们在上一课中的精灵图场景。
            The Counter Pattern Unplugged:
              name: 计数器模式的线下活动
              description_student: 这个线下课程探讨了变量的基本行为。使用卡片和字符串来模拟程序中的变量, 该类实现了几个短编程。一旦对此语法感到满意,
                该类将使用与精灵图属性相同的过程, 在屏幕上跟踪精灵图的进度。
              description_teacher: 学生通过线下活动探索变量的基本行为。使用卡片和字符串来模拟程序中的变量, 学生可以执行一些简短的程序。一旦习惯了这种语法,
                学生就会使用与精灵图属性相同的过程, 在屏幕上跟踪精灵图的进度。
            Sprite Movement:
              name: 精灵图移动
              description_student: 通过结合绘制回路和计数器模式, 该班级编写程序, 在屏幕上移动精灵图, 以及激活其他精灵图属性。
              description_teacher: 通过结合绘制回路和计数器模式, 学生编写程序, 在屏幕上移动精灵图, 以及激活其他精灵图属性。
            Booleans Unplugged:
              name: 线下布尔
              description_student: 本课介绍布尔值和逻辑，以及条件语句。开始上课时，我们先玩一个简单的站立游戏，坐下来，其中的布尔（真/假）陈述描述了个人的属性（头发或眼睛的颜色，衣服的类型，年龄等）。课堂基于越来越复杂的布尔语句对对象进行分组，然后看看条件会影响程序的流程。
              description_teacher: "在本课中，学生将被介绍到布尔值和逻辑，以及条件语句。开始上课时，我们先玩一个简单的站立游戏，坐下来，其中的布尔（真/假）陈述描述了个人的属性（头发或眼睛的颜色，衣服的类型，年龄等）。这让学生思考如何用二进制问题来构建一个具有多重潜在值（如年龄）的属性。
                \n\n在那里，学生们得到了一组具有相似但却不同的物理性质的物体。与合作伙伴一起，基于日益复杂的布尔语句将这些对象分组，包括复合布尔
                与 和 或。 \n\n最后揭示条件句作为一种工具来做决定或影响使用布尔语句输入的程序流程。"
            Conditionals:
              name: 条件语句
              description_student: 该班级首先使用布尔比较与目标值的精灵图属性的当前值，然后使用该比较来确定当精灵图到达屏幕上的某个点时,
                增长到给定的大小, 或者使用计数器模式以其他方式达到一个值。在直接使用布尔来调查数值或精灵图属性之后, 该班级添加条件的如果语句来编写代码来响应这些布尔的这些比较。
              description_teacher: 学生首先使用布尔比较与目标值的精灵图属性的当前值，然后使用该比较来确定当精灵图到达屏幕上的某个点时,
                增长到给定的大小, 或者使用计数器模式以其他方式达到一个值。在直接使用布尔来调查数值或精灵图属性之后, 学生添加条件的如果语句来编写代码来响应这些布尔的这些比较。
            Keyboard Input:
              name: 键盘输入
              description_student: 在前面的课程中介绍布尔和如果语句之后, 将学生引入一个称为 按下键() 的新块, 它返回一个布尔，可用于条件语句在屏幕上移动精灵图。在本课结束时,
                学生将编写程序, 从用户那里获得键盘输入来控制屏幕上的精灵图。
              description_teacher: 在前面的课程中介绍布尔和_如果_语句之后, 将学生引入一个称为 '按下键()' 的新块, 它返回一个布尔，可用于条件语句在屏幕上移动精灵图。在本课结束时,
                学生将编写程序, 从用户那里获得键盘输入来控制屏幕上的精灵图。
            Other Forms of Input:
              name: 其他输入形式
              description_student: 该班级将继续探索使用条件语句进行用户输入的方法。除了昨天学到的简单的 "按下键()" 命令之外,
                该班级还将学习其他几个键盘输入命令以及采取鼠标输入的方法。
              description_teacher: 在本课中, 学生将继续探索使用条件语句进行用户输入的方法。除了昨天学到的简单的 "v()" 命令之外,
                学生还将学习其他几个键盘输入命令以及采取鼠标输入的方法。
            Project - Interactive Card:
              name: 项目 - 互动卡
              description_student: 在这个第1章的累积项目中，该班计划使用他们学到的所有编程技巧来开发一个交互式贺卡。
              description_teacher: 在第1章的这个积累的项目中, 学生将计划使用他们学到的所有编程技巧来开发一个交互式贺卡。
            Velocity:
              name: 矢量
              description_student: 在简要回顾了如何使用计数器模式移动精灵图后，班级就开始接触设定速度和旋转的属性。当他们用不同的方式使用这些新属性，创建一个基本的侧边滚动条游戏时，他们就掌握了新的技能。
              description_teacher: 接触在简要的回顾了以前的课堂上如何使用计数器模式移动精灵图后，班级开始设定速度和旋转属性。当他们用不同的方式使用这些新属性，创建一个基本的侧边滚动条游戏时，他们就掌握了新的技能。
            Collision Detection:
              name: 碰撞检测
              description_student: 该班级学习有关计算机上的碰撞检测。 学生们配对来探讨计算机如何使用精灵图的位置、大小属性和数学来检测两个精灵图是否有接触。
                然后，该类使用 isTouching () 块在精灵图碰撞时创建不同的效果,  包括播放声音。 最后, 他们使用他们的新技能来改进他们在上一课中开始的
                sidescroller 游戏。
              description_teacher: 学生学习有关计算机上的碰撞检测。在配对的学习中, 他们探讨了计算机可以使用精灵图的位置，大小属性和数学来检测两个精灵图是否有接触。
                然后, 他们使用 ‘isTouching ()’ 块在精灵图碰撞时，来创建不同的效果 ，比如播放声音。 最后, 他们使用他们的新技能来改进他们在上一课中开始的
                sidescroller 游戏。
            Complex Sprite Movement:
              name: 复杂的精灵图动作
              description_student: '该班级将学习组合精灵图的速度特性与计数器模式, 以创建更复杂的精灵图运动，如模拟重力、使精灵图跳跃、允许精灵图向左或向右浮动。在最后一级，课堂将这些动作结合起来，对单个精灵图进行动画和控制，并建立一个简单的游戏,
                其中一个人物飞来飞去收集硬币。 '
              description_teacher: |-
                学生学习将精灵图的速度特性与计数器模式结合起来, 以创造更复杂的精灵图运动。特别是学生将学习如何模拟重力, 使一个精灵图跳跃, 并允许一个精灵图向左或向右浮动。在最后一级的代码工作室的进步学生结合这些动作, 对单个精灵图进行动画和控制, 并建立一个简单的游戏中的一个人物飞来飞去收集硬币。
                鼓励学生在最后一级对游戏进行创造。
            Collisions:
              name: 碰撞
              description_student: 课堂编程他们的精灵图新的互动方式。在简要回顾他们如何使用 "isTouching" 块之后,
                课堂里发挥灵感讨论其他的方法，两个精灵图可以相互作用。 然后, 他们将使用 "isTouching"的四个碰撞模块 ("碰撞"、"推走"、"弹跳"
                和 "反弹"), 让一个精灵图推走另一个穿过屏幕。
              description_teacher: 学生将编码出精灵图新的互动方式。在简要回顾他们如何使用 "isTouching" 块之后, 学生们发挥灵感讨论其他的方法，两个精灵图可以相互作用。
                然后, 他们将使用 "isTouching" 的四个碰撞模块 ("碰撞"、"推走"、"弹跳" 和 "反弹"), 让一个精灵图推走另一个穿过屏幕。
            Functions:
              name: 函数
              description_student: 本课将介绍函数作为组织代码的方法，使其更易读，并删除重复的代码块。课堂学习更高层次或更抽象的步骤，更容易理解和推理的步骤，然后开始在游戏实验室创建函数。
                在课程结束时, 使用这些技能来组织和添加功能到他们的侧滚动游戏的最终版本。
              description_teacher: 学生学习如何创建函数来组织他们的代码, 使其可读性更强, 并删除重复的代码块。线下预热探讨如何在不同的层次细节如何取决于上下文。学生学习更高层次或更抽象的步骤,
                使它更容易理解和推理的步骤。之后学生学习在游戏实验室中创建函数。他们将使用函数从其绘制循环中删除长代码块, 并用单个函数替换重复的代码段。在课程结束时,
                学生使用这些技能来组织和添加功能到他们的侧滚动游戏的最终版本。
            The Game Design Process:
              name: 游戏设计过程
              description_student: 本课介绍了该班级将用于为单元的其余部分设计游戏的过程。该班级在一系列级别中经历这个过程。作为本课的一部分,
                该班级还简要地学习在游戏实验室中使用多帧动画。在课程结束时, 他们有机会对游戏进行改进, 做出自己的版本。
              description_teacher: 本课将向学生介绍他们将用来为剩下的单元设计游戏的过程。这个过程是围绕一个项目指南, 要求学生定义他们的精灵图,
                变量, 和函数在他们开始编程他们的游戏之前。在本课中, 学生首先在游戏实验室玩游戏, 代码隐藏在里面。他们讨论认为在游戏中需要的精灵图,
                变量, 和函数等。然后给他们一个完整的项目指南, 它显示了一个实现游戏的方法。然后, 学生们通过一系列的水平关卡来完成这个过程。作为这一课的一部分,
                学生们还简要地学习了在游戏实验室使用多帧动画。在课程结束时, 学生有机会对游戏进行改进, 做出自己的版本。
            Using the Game Design Process:
              name: 使用游戏设计过程
              description_student: 在这个为期多日的课程中, 该班级使用第1单元的问题解决过程来创建一个平台跳跃游戏。在看了一个示例游戏后，该班级将定义他们的游戏将是什么样子，并使用结构化的过程来构建它们。最后，该班级将反映如何改进游戏，并实现这些改动。
              description_teacher: 在这个为期多日的课程中, 学生使用第1单元的问题解决过程来创建一个平台跳跃游戏。 他们开始会看一个平台跳线的例子,
                然后将定义他们的游戏是什么样子。 接下来, 他们使用一个结构化的过程来规划他们将需要的背景、变量、精灵图和函数，来实现他们的游戏。
                在编写游戏代码之后, 学生将思考如何改进游戏, 并实现这些改动。
            Project - Design a Game:
              name: 项目 - 设计一个游戏
              description_student: 班级使用前两个课程的项目指南计划和构建原始游戏。大家单独或成对一起工作, 班级计划, 开发,
                并对游戏提供反馈。结合了相互反馈后，会共享已完成的游戏。
              description_teacher: 学生将计划和创建自己的游戏，使用头两节课中的项目指南来指导他们的项目。单独或成对地工作, 学生将首先决定他们想要建立的游戏类型,
                从一组示例游戏找到灵感。然后, 他们将完成一个空白的项目指南, 他们将描述游戏的行为和范围的变量, 精灵图，和需要建立的函数。在代码工作室中,
                一系列级别将提示他们使用可用于实现此计划的序列。完成后，学生将分享他们项目，并进行相互评审。在课程结束时, 学生们将与同学们分享他们完成的游戏。此项目将扩展到多个班级，可以轻松地在合适的场地支持3到5个班一起进行。

              display_name: 数字公民
          lessons:
            'Programming: My Robotic Friends':
              name: '编程: 我的机器人朋友'
            Sequence in Maze:
              name: 迷宫中的序列
            Building a Foundation:
              name: 打基础
            Debugging with Scrat:
              name: 斯奎特和调试
            Programming in Artist:
              name: 艺术家里的编程
            'Loops: My Loopy Robotic Friends':
              name: '循环: 我糊涂的机器人朋友'
            Loops in Artist:
              name: 艺术家里的循环
            Nested Loops in Bee/Zombie:
              name: 蜜蜂/僵尸里的嵌套循环
            Nested Loops with Frozen:
              name: 冰雪奇缘和嵌套循环
            Conditionals with Cards:
              name: 用 扑克牌 的 条件子句
            Conditionals in Farmer:
              name: 农夫和条件
            Functions in Minecraft:
              name: "《我的世界》中的函数"
              description_student: 你能说明如何使用函数来提高编程效率吗？
              description_teacher: 在有趣互动的《我的世界》冒险中，学生们会理解函数是多么有用！
            The Power of Words:
              name: 语言的力量
              description_student: 永远不能恐吓。这节课要教会你在线上什么能说，而什么不能说。
              description_teacher: "学生们会考虑到，当他们沉浸在喜欢的网站上时，可能会由别的孩子的消息，让他们感到生气、受伤害、悲伤，或者害怕。他们会找到办法来处理网络霸凌，如何回应令人不安的在线语言。\n\n学生们讨论所有他们用来沟通的技术，并且探索面对面和在线沟通的相似和不同点。学生们然后会头脑风暴来回应网络霸凌。 "
            Envelope Variables:
              name: 封装变量
              description_student: 封装和变量有一些相同之处：两者都能保存有用的东西。这里你会学到什么是变量，和它们令人惊奇的作用。
              description_teacher: 变量被用作值的占位符，例如数字或词语。变量在编程中带来了很大的自由性。在编程中不需要打出同样的内容很多词，或者记住一个隐晦的数字，计算机科学家们用变量来引用它们。这节课帮助解释什么是变量，怎样通过不同的方法使用它们。变量的理念不容易领会，因此我们推荐在课程的结尾允许大量时间的讨论。
            Variables as Constant in Artist:
              name: 艺术家和变量
              description_student: 别忘了将创意带到课堂中！在这些关卡中，你会用变量做出了不起的图画。
              description_teacher: 在本课中，学生会在小艺术家环境中学习使用变量的重复循环。学生会学习如何使用变量，来让代码更易于编写和阅读，即使变量在运行时不变化也是如此。
            Variables that Change in Bee:
              name: 蜜蜂与改变变量
              description_student: 蜜蜂喜欢变量！
              description_teacher: '本课程会展示，能在代码中变化的值会让程序变得有多强大。 '
            Variables that Change in Artist:
              name: 小艺术家与改变变量
              description_student: 本课程会使用在运行时变化的变量来画图。
              description_teacher: 这节课中，学生们会在小艺术家环境中用变量来探索重复的设计。学生们会学习到变量如何能被用来让代码更容易书写和阅读。在指导的关卡后，学生们会在自由关卡中结束，他们能展示他们学到了什么，创造他们自己的图案。
            For Loop Fun:
              name: 计数循环的乐趣
              description_student: 你会在学习`计数循环`中获得很多乐趣！
              description_teacher: '我们知道，循环让我们能一遍一遍的做一些事情，但现在，我们要学习如何用循环来构建正确的额外结构。这些新结构允许学生们创建更强大和动态的代码。 '
            For Loops in Bee:
              name: 蜜蜂式里的循环
              description_student: 嗡嗡嗡。在这些关卡中，将会有一只蜜蜂来引导你用`计数循环`来采花蜜、酿蜂蜜。
              description_teacher: 以蜜蜂为特点，这节课着重在计数循环，并用一个增量来解决复杂的关卡。学生们会从回顾前面课程的循环开始，然后学会用计数循环来更有效的解决复杂的问题。
            For Loops in Artist:
              name: 对于艺术家里的循环
              description_student: 准备好制作你的下一个杰作。这里，你会用`计数循环`来制作一些令人惊叹的图片。
              description_teacher: 在这节课中，学生们会继续练习计数循环，这次是和小艺术家一起。学生们会组合变量、循环、和计数循环创建复杂的图像，来完成关卡。结束时，他们有机会在自由关卡中创建他们自己的艺术。
            Learning Sprites with Sprite Lab:
              name: 在精灵图实验室学习精灵图
              description_student: 学习如何创建并编辑精灵图。
              description_teacher: 这节课，学生会学习精灵图实验室的两个核心概念：精灵图和行为。精灵图是在屏幕上可以移动、变化和操作的角色或对象。行为是精灵图在停止前会一直做的动作。
            Alien Dance Party with Sprite Lab:
              name: 精灵图实验室中的外星人舞蹈派对
            Pet Giraffe with Sprite Lab:
              name: 精灵图实验室中的宠物长颈鹿
            Explore Project Ideas:
              name: 探索项目理念
              description_student: 是时候获得一些鼓励了！这些关卡会显示少量的内置程序，并显示你的大项目的计划。
              description_teacher: "接下来的5堂课会给学生们一个机会来将他们的代码技巧用到一个实际项目中。这个项目会帮助他们获得编码经验，并制造一个能够分享给伙伴和亲人的样例。在多节课和多周的体验中，学生们会花时间来进行头脑风暴，学习调试的过程，建立和演示他们的最终作品。
                \n\n在探索阶段，学生们能浏览小艺术家和剧本实验室中的样例项目来获得灵感。接下来，学生们会学习设计过程，如何在它们自己的项目中实现这些。然后会考虑在小艺术家或剧本实验室中创建他们自己的项目（这应该是这个项目最长的一个阶段）。学生们会在测试并多思考后，修改他们的项目。最终，学生们会相互演示他们的最终作品。"
            The Design Process:
              name: 设计过程
              description_student: 大项目会花很多时间来计划。在这里，你会学习关于设计的流程，然后用它来创建自己的作品。
              description_teacher: 通过这五节课，学生们能够用剧本实验室或小艺术家作为编程环境来创建自己的设计项目。学生们会学习设计过程，和如何在自己的项目中实现它。这堂课指导的这五个阶段可以项目过程开始的[这里](https://curriculum.code.org/csf/coursef/15/)找到。
            Build Your Project:
              name: 创建项目
              description_student: 最后，你可以开始构建你的项目了！
              description_teacher: 通过这五节课，学生们能够用剧本实验室或小艺术家作为编程环境来创建自己的设计项目。现在，学生们有自己的空间来用小艺术家或剧本实验室来创建他们自己的项目了。这会是这个项目中最长的部分了。这堂课指导的这五个阶段可以项目过程开始的[这里](https://curriculum.code.org/csf/coursef/15/)找到。
            Revise Your Project:
              name: 修改您的项目
              description_student: 罗马不是一天建成的，你的项目也不是。花时间来编辑并修订你的项目来让它成为最好的项目。
              description_teacher: 通过这五节课，学生们能够用剧本实验室或小艺术家作为编程环境来创建自己的设计项目。现在，项目已经构建好了，学生们有机会来从同伴那里获得反馈并修改项目。这堂课指导的这五个阶段可以项目过程开始的[这里](https://curriculum.code.org/csf/coursef/15/)找到。
            Present Your Project:
              name: 介绍您的项目
              description_student: 是时间展示你的工作了！这里，你会给你的同伴展示你的令人惊奇的项目。
              description_teacher: 通过这五节课，学生们能够用剧本实验室或小艺术家作为编程环境来创建自己的设计项目。最后，学生们能向同伴们展示他们完成的工作，或者通过链接分享给亲友们。这堂课指导的这五个阶段可以项目过程开始的[这里](https://curriculum.code.org/csf/coursef/15/)找到。
            The Artist:
              name: 小艺术家
            Nested Loops in the Maze:
              name: 迷宫里的嵌套循环
              description_student: 在循环里的循环里循环。这是什么意思？这节课会教你什么时候将一个循环放到另一个循环里。
              description_teacher: 在这次在线活动中，学生们有机会将他们对循环的理解上升到一个全新的水平。与蜜蜂和植物大战僵尸一起游戏，学生们能学会如何在一个循环里放入另一个循环。当他们点击`运行`时，也会因为找出某个循环中的一点小变化而感受到鼓励。
            Sequencing in the Maze:
              name: 迷宫中的序列
            Programming and Loops with the Artist:
              name: 艺术家的编程和循环
            Events with Sprite Lab:
              name: 精灵图实验室中的外星人舞蹈派对
              description_student: 创建能分享给同学的互动项目。
              description_teacher: '这节课的特色：精灵图实验室，这是学生可以创建自己的交互动画和游戏的平台。除了行为，学生还会将用户输入作为事件来创建"外星人舞蹈派对"。   '
            Loops with the Artist:
              name: 艺术家的编程和循环
              description_student: 这节课中，循环会让小艺术家画出更酷的图像！
              description_teacher: 当学生们用几个模块和图片就能做出自己的设计时，他们会无比的兴奋！本课基于前一次课对循环的理解，让学生有一次真正创作的机会。本活动非常适合制作作品集，或为家长会或教师会做素材。
            Sprite Lab Behaviors:
              name: 精灵图实验室的行为
            Editing Behaviors:
              name: 编辑行为
              description_student: 学习编写自己的精灵图行为！
              description_teacher: 在这里，学生们会使用精灵图实验室创造出自己的行为。
            Virtual Pet:
              name: 虚拟宠物
              description_student: 这节课里，学生们会创建出一只能交互的虚拟宠物，他们能决定它的长相和行为。学生们将使用精灵图实验室的"服装"工具来定制宠物的外表。还会使用到已经学会的事件、行为以及其它概念来让宠物拥有生命！
              description_teacher: 这节课里，学生们会创建出一只能交互的虚拟宠物，他们能决定它的长相和行为。学生们将使用精灵图实验室的"服装"工具来定制宠物的外表。还会使用到已经学会的事件、行为以及其它概念来让宠物拥有生命！
            Data from Sprite Lab:
              name: 精灵图实验室的数据
            End of Course Project:
              description_student: 这个大项目需要大量的时间和良好的计划。寻找灵感，制定计划，释放你的创造力！
              description_teacher: "接下来的 5 堂课会让学生们有机会将编程技巧使用到结课项目中。此项目会让每个人获得编程经验，并能做出可分享给伙伴和亲人的示例。这需要是一次多堂课或数周的项目，学生们需要花时间进行头脑风暴，学习设计流程，构建，并演示最终作品。\r\n\r\n在\"探索\"阶段，学生将使用已构建好的小艺术家和精灵图实验室程序来寻找灵感。然后，会学习设计的过程，如何在自己的项目中实现。然后给他们空间在小艺术家、精灵图实验室里创建自己的项目，或使用其它合适的界面。（这可能是项目中最长的一个阶段。）学生们会在测试和相互评审后修改代码。最终，学生们要能在同学前展示最终的作品。"
            Copyright and Creativity:
              name: 版权和创造力
            Internet:
              name: 互联网
              description_student: 有没有好奇过信息是如何在互联网上传递的？没什么神奇的！这堂课会教你互联网的基本工作。
              description_teacher: 虽然很多人天天都在使用互联网，但没有多少人知道它是如何工作的。在这堂课中，学生们会假装为互联网，会学会连接，URL，IP地址和域名解析服务。
            Crowdsourcing:
              name: 众包
              description_student: 这堂课会教你众包的概念，这是通过团队来完成一个项目的过程。
              description_teacher: 在计算机科学中，我们面对一些很大的，令人气馁的问题。这些挑战像是找到最大的质数，或给DNS测序，这些基本上不可能由人来完成。增加一些来自其它人的力量会让这些任务可以被管理。这堂课会给你的学生展示团队合作如何在计算机科学的工业中有帮助的。
            Digital Sharing:
              name: 数字共享
              description_student: '这节课中，会学到所有权和版权的挑战和利益。 '
              description_teacher: 通过团队的版权和创新来学习计算机科学基础，这门课帮助学生理解尊重他人的所有权和版权的益处和挑战，特别是在数字作品领域。鼓励学生们要成为良好的数字公民，尊重艺术家的版权是重要的一部分。
            Running Simulations:
              name: 运行模拟
            Simulating Experiments:
              name: 模拟实验
              description_student: 在计算机上模拟运行，并通过修改变量来实验。
              description_teacher: 通过运行精灵图实验室的简单模拟，学生可以体验到计算是如何被用于收集数据来发现趋势或模式。运行几次模拟以后，学生有机会能预测出变量是如何影响到输出的，并测试这些假设。
        dance-low:
          title: 舞会 (低带宽)
          description_short: 写出你自己的舞会代码，分享给你的朋友们！（这是低带宽版本）
          lessons:
            Dance Party:
              name: 舞蹈派对
        coursed-2019:
          title: 课程 D (2019)
          description: 学生们会发展自己对于嵌套循环，当循环，条件，和事件的理解。在编码前，学生们会学到数字公民的内容。
          description_short: 学习条件语句，并创建自己的艺术，故事或游戏。
          description_audience: 年龄：7-11
          lesson_groups:
            csf_sequencing:
              display_name: 序列
            csf_events:
              display_name: 事件
            csf_loops:
              display_name: 循环
            csf_conditionals:
              display_name: 条件语句
            csf_binary:
              display_name: 二进制
            csf_digcit:
              display_name: 数字公民
          lessons:
            'Algorithms: Graph Paper Programming':
              name: 方格纸编程
              description_student: 在这节课中，会给你的同学编程来画画！
              description_teacher: '通过给别人"编程"来画图，学生们有机会通过好玩又容易的方法，来体验一些编程的核心概念。课程开始时，会让学生通过符号来指挥其他人给方格纸上的方块涂色来重现已有的图画。如果有时间，课程还可以让学生们试试自己创建出的图画。  '
            Introduction to Online Puzzles:
              name: 在线拼图简介
              description_student: 这堂课会让你练习在这个课程中所需要的技巧。
              description_teacher: 在这组关卡中，学生们先从code.org的在线工作区的简介开始（或根据班级的经验来复习）。有视频来介绍工作区的基本功能，如`运行`，`重置`，和`步进`按钮。视频中也会探讨：拖拽模块，删除模块，和连接模块。接下来，学生们会在关卡中练习他们的_序列_和_调试_能力。在那里，学生们学习_循环_的非常基础的知识时，他们会看见新的关卡类型，比如：收集器，艺术家和收割者。
            Relay Programming:
              name: 编程接力
              description_student: 记住，在课程开始时，你什么时候用代码画过画？在这堂课中，你会和团队一起合作，做出一些非常相似的东西！
              description_teacher: 这次活动会从对"调试和坚持"的简短课程开始，然后会很快进入钟表竞赛。学生们会被分队，并一起编一个一次只能执行一条指令的程序。
            Debugging in Collector:
              name: 在收集器中调试
              description_student: 你曾经在编码时遇到困难吗？这堂课中，你会学习调试的秘密。调试是找到并修复你的代码问题的过程。
              description_teacher: 在这堂在线活动中，学生们会在这个“收集器”环境中练习调试。学生们能练习阅读并编辑代码来修复关卡中的简单算法、循环和嵌套循环。
            Events in Bounce:
              name: 反弹事件
              description_student: 你想过能在学校里玩电脑游戏吗？这堂课里，你能自己做一个！
              description_teacher: 在这个在线活动中，学生们会学习什么是事件，在像游戏一样的程序中计算机如何使用它们。学生们会编程使用交互事件（比如按下方向键）来通过这一关。在这一关结束时，学生们可以通过不同的速度和声音来自定义他们的游戏。
            Loops in Ice Age:
              name: 冰河时代里的循环
              description_student: 这节课会使用重复模块来更高效的帮助斯奎特到达橡子。
              description_teacher: 这个阶段是快速介绍循环的使用，学生们会使用`重复`模块来更高效的让斯奎特到达橡子。
            Loops in Artist:
              name: 艺术家里的循环
              description_student: 这节课中，循环会让小艺术家画出更酷的图像！
              description_teacher: 本次课建立在前面课程对循环的理解上，并给学生提供机会来创造真正的作品。这次活动也是一次额外的解决问题的调试练习。
            Nested Loops in Bee:
              name: 迷宫里的嵌套循环
              description_student: 在循环里的循环里循环。这是什么意思？这节课会介绍将循环嵌套起来会发生什么。
              description_teacher: 在这次在线活动中，学生们有机会将他们对循环的理解上升到一个全新的水平。与蜜蜂和植物大战僵尸一起游戏，学生们能学会如何在一个循环里放入另一个循环。当他们点击`运行`时，也会因为找出某个循环中的一点小变化而感受到鼓励。
            Nested Loops in Artist:
              name: 艺术家中的嵌套循环
            Nested Loops in Frozen:
              name: 冰雪奇缘里的嵌套循环
            While Loops in Farmer:
              name: 当在农民循环中
              description_student: 循环在代码中非常有用。这一课会教你一种新的循环：当循环！
              description_teacher: "当学生们来到这一课时，应该已经大量的练习了使用`重复`循环，所以现在可以组合它们了。\r\n\r\n_当循环_是一种当条件满足时重复执行命令的循环。`当`循环用于不确定重复的具体次数，但是能确定当某个条件满足时，就要执行程序。例如，学生们会在农场中填满洞或挖土。他们不知道洞的深度，也不知道土堆的高度，但知道如果地面不平，就应该不停的填洞或挖土。"
            Until Loops in Maze:
              name: 迷宫里的直到循环
              description_student: 使用`直到`循环，就可以做出一些令人惊讶的事情！
              description_teacher: 这次课中，学生会学习`直到`循环。学生们会构建程序让主要演员重复动作，`直到`满足希望的停止条件。
            Conditionals with Cards:
              name: 用 扑克牌 的 条件子句
              description_student: 是时候玩游戏了，在满足某种条件下才能得分。
              description_teacher: "这堂课演示了如何用条件来为特定的信息定制程序。在写程序时，不会总是有所有的信息。有时，需要在某种情况下做出一些不同的事情，甚至当代码运行时，不知道什么情况是正确的。这时就要用条件。条件让计算机基于运行时的条件来做出决定。\r\n\r\n"
            Conditionals in Bee:
              name: 蜜蜂里的条件
              description_student: '现在，你理解条件了。是时候来给蜜蜂编程，让他们何时收集花蜜并酿蜂蜜了。 '
              description_teacher: 到这时，学什么一直在写代码，来让代码在每次执行时都是完全一样的过程 - 虽然很可靠，但是不够灵活。这堂课中，班级会学习用条件来变成，这允许他们写出根据的程序，能根据遇到的不同的情况有不同的功能。
            Conditionals & Loops in Harvester:
              name: 收割者里的条件和循环
              description_student: 当使用条件时，不是每次都会很清楚。这一课会帮助你练习决定应该做什么。
              description_teacher: 学生们会练习`当`循环，`直到`循环和`如果/否则`语句。所有这些模块都用了条件语句。通过练习这三种语句，学生们能学会写复杂而灵活的代码。
            Digital Citizenship:
              name: 数字公民
              description_student: 有些信息不能安全的共享在网络上。这一课会帮助你学习在安全和隐私信息间的不同。
              description_teacher: "与常识教育合作，这一课会帮助学生批判性的考虑一些网站请求或者强制要求的用户信息。学生们能够学到隐私信息和个人信息间的不同，区分在线上分享的信息什么是安全的，什么不是。\r\n\r\n作为进一步学习如何成为好的数字公民，学生们还会探索线上和线下中责任和尊敬的含义。"
            Build a Play Lab Game:
              name: 建立一个剧本实验室游戏
            'Unplugged: Binary':
              name: 二进制图像
              description_student: 用只有两个选项的语言来学习计算机如何储存图片。
              description_teacher: 虽然很多人认为作为二进制就是严格的 0 和 1，学生会学习信息表达成各种二进制的概念。 这节课更进一步深入这种概念，因为本课内容演示电脑如何在二进制中也能存储更复杂的信息
                (如图像和颜色)。
            Artist Binary:
              name: 小艺术家：二进制
              description_student: 这节课中，会学习如何只用 1 和 0 来制作图片。
              description_teacher: 一系列的在线课程会让学生学习用开和关来制作图片。
            Build a Star Wars Game:
              name: 建立一个星球大战游戏!
              description_student: 在这堂课程，创建自己的星球大战游戏来体会原力吧。
              description_teacher: 在这堂课中，学生们会练习使用事件来创建一个能在线共享的游戏。学生们会被引导学习事件，用R2-D2和其它星球大战的角色，来创造他们自己的游戏。
            Dance Party:
              name: 舞蹈派对
              description_student: 该庆祝了！这节课，会创作自己的舞蹈派对。
              description_teacher: 这节课中，学生会制作自己的交互舞蹈派对。这个活动需要声音，才能对音乐有响应。
        coursee-2019:
          title: 课程 E (2019)
          description: 开始用算法，循环，条件和事件来编程，然后你会学习函数。在本课程的第二部分，设计并创建一个好项目，并共享给你的亲友们。
          description_short: 回顾课程 C 和 D 中的概念，然后继续学习函数。
          description_audience: 年龄：8-12
          lesson_groups:
            ramp_up:
              display_name: 热身
            csf_sprites:
              display_name: 精灵图
            csf_digcit:
              display_name: 数字公民
            csf_impacts:
              display_name: 计算的影响
            csf_nested_loops:
              display_name: 循环嵌套
            csf_functions:
              display_name: 函数
          lessons:
            'Programming: My Robotic Friends':
              name: '编程: 我的机器人朋友'
            Sequence in Maze:
              name: 迷宫中的序列
            Building a Foundation:
              name: 打基础
            Debugging with Scrat:
              name: 斯奎特和调试
            Programming in Artist:
              name: 艺术家里的编程
            'Loops: My Loopy Robotic Friends':
              name: '循环: 我糊涂的机器人朋友'
            Loops in Artist:
              name: 艺术家里的循环
            Nested Loops:
              name: 循环嵌套
            Nested Loops with Frozen:
              name: 冰雪奇缘和嵌套循环
            Conditionals with Cards:
              name: 用 扑克牌 的 条件子句
            Conditionals:
              name: 农夫和条件
              description_student: 在这一有趣并有挑战的系列中，你能够明白计算机在某些条件下会做什么。
              description_teacher: 这堂课向学生们介绍了`当`循环和`如果/否则`语句。_当循环_ 是只要条件为真就不停的重复命令。当循环被程序员们用来在不知道命令需要被重复多少次，但是直到什么时候需要被重复的时候使用。`如果/否则`语句经常被灵活的用在整个代码中，它能够帮助在某个条件成立是运行一些代码，不成立时运行另一些代码。
            Private and Personal Information:
              name: 私人和个人信息
              description_student: 互联网非常有趣也令人激动，但是保证安全也非常重要。这堂课教会你在能安全共享的信息和隐私信息间的不同。
              description_teacher: |-
                由常识教育开发，这堂课关于什么信息能够安全的在线共享，但什么不能共享。

                当学生们参观网站时，会要求他们的个人信息，他们会学会采取批判性的思维来保护他们和家庭远离信息窃贼。在这堂课中，学生们会学会批判性的思考一些网站请求或强制要求的个人信息。他们会学会隐私信息和个人信息间的不同，也会区别能不能安全的共享的不同。
            Build a Star Wars Game:
              name: 建立一个星球大战游戏!
              description_student: 在这堂课程，创建自己的星球大战游戏来体会原力吧。
              description_teacher: 在这堂课中，学生们会练习使用事件来创建一个能在线共享的游戏。学生们会被引导学习事件，用R2-D2和其它星球大战的角色，来创造他们自己的游戏。
            'Functions: Songwriting':
              name: 写歌
              description_student: 甚至摇滚巨星也需要编程技能。这堂课会通过歌词来教你函数。
              description_teacher: 函数是计算机科学世界中最宏伟的结构之一。 函数 (有时称为过程) 是迷你程序，你能在更大的程序里反复使用函数。本课将帮助学生直观地理解为什么用函数来合并功能是非常有用的。
            Functions in Minecraft:
              name: "《我的世界》中的函数"
              description_student: 你能说明如何使用函数来提高编程效率吗？
              description_teacher: 在有趣互动的《我的世界》冒险中，学生们会理解函数是多么有用！
            Functions in Harvester:
              name: 收割者中的函数
              description_student: 当你帮助农夫收获时，函数会节约你的大量工作。
              description_teacher: 学生们已经练习了在小艺术家中创作令人难忘的设计，在蜜蜂中通过了各种迷宫。但今天，要用函数在收割者中收获作物。这堂课会鼓励学生用新的方法来使用函数，将函数和`当`循环、`如果/否则`语句组合起来。
            Copyright and Creativity:
              name: 版权和创造力
            Functions in Artist:
              name: 艺术家之间的功能
              description_student: 用函数来让复杂的图画变得更简单！
              description_teacher: 学生们会学习Code.org上的函数。小艺术家中的大部分图片都会通过函数来创造或更改。为了一些更复杂的模式，学生们会学习一个函数内部调用另一个函数的嵌套函数。
            Determine the Concept:
              name: 确定概念
              description_student: |-
                我们不会放弃任何秘密！
                这一课会用到你学到的所有技能。
              description_teacher: 这堂课将以前课程的概念带到了一起，给了学生一次批判性思考来解决问题的机会。但没有告诉他们哪些概念会被用到。学生们会回顾基本的算法，调试，`重复`循环，条件，`当`循环和函数。
            Learning Sprites with Sprite Lab:
              name: 在精灵图实验室学习精灵图
              description_student: 学习如何创建并编辑精灵图。
              description_teacher: 这节课，学生会学习精灵图实验室的两个核心概念：精灵图和行为。精灵图是在屏幕上可以移动、变化和操作的角色或对象。行为是精灵图在停止前会一直做的动作。
            Alien Dance Party with Sprite Lab:
              name: 精灵图实验室中的外星人舞蹈派对
              description_student: 创建能分享给同学的互动项目。
              description_teacher: '这节课的特色：精灵图实验室，这是学生可以创建自己的交互动画和游戏的平台。除了行为，学生还会将用户输入作为事件来创建"外星人舞蹈派对"。  '
            Pet Giraffe with Sprite Lab:
              name: 精灵图实验室中的宠物长颈鹿
            Explore Project Ideas:
              name: 探索项目理念
              description_student: 这里有几个游戏和绘画。每个都玩一下来获得自己项目的灵感！
              description_teacher: "接下来的4堂课会给学生们一个机会来将他们的代码技巧用到一个实际项目中。这个项目会帮助他们获得编码经验，并制造一个能够分享给伙伴和亲人的样例。在一堂多节课和多周的体验中，学生们会花时间来进行头脑风暴，学习调试的过程，建立和演示他们的最终作品。
                \n\n在探索阶段，学生们能浏览小艺术家和剧本实验室中的样例项目来获得灵感。接下来，学生们会学习设计过程，如何在它们自己的项目中实现这些。然后会考虑在小艺术家或剧本实验室中创建他们自己的项目（这应该是这个项目最长的一个阶段）。最终，学生们会相互演示他们的最终作品。"
            The Design Process:
              name: 设计过程
              description_student: 大项目会花很多时间来计划。在这里，你会学习关于设计的流程，然后用它来创建自己的作品。
              description_teacher: 通过这四堂课，学生们能够用剧本实验室或小艺术家作为编程环境来创建自己的设计项目。学生们会学习设计过程，和如何在自己的项目中实现它。这堂课指导的这四个阶段可以在第一个阶段的项目过程[这里](https://curriculum.code.org/csf/coursee/12/)找到。
            Build Your Project:
              name: 创建项目
              description_student: 准备好大量的编码吧！是时候开始自己的项目了。
              description_teacher: 通过这四堂课，学生们能够用剧本实验室或小艺术家作为编程环境来创建自己的设计项目。现在学生们会有自己的空间来使用小艺术家或剧本实验室来创建他们自己的项目了。这可能是四堂课中最长的一个阶段。这四个阶段可以在第一个阶段的项目过程[这里](https://curriculum.code.org/csf/coursee/12/)找到。
            Present Your Project:
              name: 介绍您的项目
              description_student: 准备好展示！是时候把你完成的项目向伙伴们展示了。
              description_teacher: 通过这四堂课，学生们能够用剧本实验室或小艺术家作为编程环境来创建自己的设计项目。最终，学生们将能向伙伴们展示他们的最终作品，或者给他们的亲友共享一个链接。这四个阶段可以在第一个阶段的项目过程[这里](https://curriculum.code.org/csf/coursee/12/)找到。
            Internet:
              name: 互联网
              description_student: 有没有好奇过信息是如何在互联网上传递的？没什么神奇的！这堂课会教你互联网的基本工作。
              description_teacher: 虽然很多人天天都在使用互联网，但没有多少人知道它是如何工作的。在这堂课中，学生们会假装为互联网，会学会连接，URL，IP地址和域名解析服务。
            Crowdsourcing:
              name: 众包
              description_student: 这堂课会教你众包的概念，这是通过团队来完成一个项目的过程。
              description_teacher: 在计算机科学中，我们面对一些很大的，令人气馁的问题。这些挑战像是找到最大的质数，或给DNS测序，这些基本上不可能由人来完成。增加一些来自其它人的力量会让这些任务可以被管理。这堂课会给你的学生展示团队合作如何在计算机科学的工业中有帮助的。
            Nested Loops in Bee:
              name: 迷宫里的嵌套循环
              description_student: 在循环里的循环里循环。这是什么意思？这节课会教你什么时候将一个循环放到另一个循环里。
              description_teacher: 在这次在线活动中，学生们有机会将他们对循环的理解上升到一个全新的水平。与蜜蜂和植物大战僵尸一起游戏，学生们能学会如何在一个循环里放入另一个循环。当他们点击`运行`时，也会因为找出某个循环中的一点小变化而感受到鼓励。
            Nested Loops in Artist:
              name: 艺术家中的嵌套循环
              description_student: 更多的嵌套循环！这次，你能用嵌套循环画出更令人惊奇的图画！
              description_teacher: 学生们会在今天的关卡中用小艺术家做出错综复杂的设计。通过继续在新的目标下练习嵌套循环，学生们能够明白循环的更多用法。这一组关卡会提供很多潜在的创意，给学生们机会在最后阶段能够创建出自己的设计。
            Nested Loops in Frozen:
              name: 冰雪奇缘和嵌套循环
              description_student: '安娜和爱莎的溜冰技巧都非常棒，但需要帮助才能在冰面上创作图案。使用嵌套循环来创建一些非常酷的东西。 '
              description_teacher: 现在学生们知道如何分层循环了，可以创建出非常美丽的东西了。这堂课会让学生通过一系列的练习，用安娜和爱莎高超的溜冰技巧，来创造自己的图像。
            Sequencing in the Maze:
              name: 迷宫中的序列
              description_student: 这堂课中，会学习如何写出自己的程序！
              description_teacher: "在这组难题中，学生们会从 Code.org 在线工作区的介绍开始（或根据班级经验来定）。通过一些视频来介绍工作区的基本功能，包括`运行`、`重置`、以及`步进`按钮。视频里还会介绍：拖拽模块式编程，删除模块，连接模块。接下来，学生会在难题中，练习_序列_和_调试_技巧。\r\n调试是学习编程的必要技能。学生们会遇到一些没有正确解决的难题。这需要一步一步的执行代码来找到错误，包括错误的循环，缺少模块，有多余模块，或者模块顺序不正确。"
            Programming and Loops with the Artist:
              name: 艺术家的编程和循环
              description_student: 这节课中，循环会让小艺术家画出更酷的图像！
              description_teacher: 当学生们用几个模块和图片就能做出自己的设计时，他们会无比的兴奋！本课基于前一次课对循环的理解，让学生有一次真正创作的机会。本活动非常适合制作作品集，或为家长会或教师会做素材。
            End of Course Project:
              description_student: 这个大项目需要大量的时间和良好的计划。寻找灵感，制定计划，释放你的创造力！
              description_teacher: "接下来的 4 堂课让学生们有机会将编程技巧使用到结课项目中。此项目会让每个人获得编程经验，并能做出可分享给伙伴和亲人的示例。这需要多堂课或数周的体验，学生们要花时间进行头脑风暴，学习设计流程，构建，并演示最终作品。\r\n\r\n在\"探索\"阶段，学生将使用已构建好的小艺术家和精灵图实验室程序来寻找灵感。然后，会学习设计的过程，如何在自己的项目中实现。然后给他们空间在小艺术家、精灵图实验室里创建自己的项目，或使用其它熟悉的界面。（这可能是项目中最长的一个阶段。）最终，要给同学们展示最终的作品。"
            Conditionals in Minecraft:
              name: "《我的世界》中的条件"
            About Me:
              name: 关于我
              description_student: 通过使用精灵图实验室创建交互式海报，学生们会应用对于在网络上分享个人和私人信息的理解。
              description_teacher: "通过使用精灵图实验室创建交互式海报，学生们会应用对于在网络上分享个人和私人信息的理解。\r\n"
            Aquatic Conditionals in Minecraft:
              name: "《我的世界》中的水生条件"
            Access Ability:
              name: 辅助功能设计
              description_student: '这节课中，学生们通过为假想的应用进行头脑风暴并设计辅助功能解决方案，来了解辅助功能以及同理心的价值。 '
              description_teacher: '这节课中，学生们通过为假想的应用进行头脑风暴并设计辅助功能解决方案，来了解辅助功能以及同理心的价值。 '
            Digital Sharing:
              name: 数字共享
            Simon Says:
              name: Simon 说
              description_student: 玩一下游戏，并思考用什么命令能得到正确的结果。
              description_teacher: '这节课中，学生们会玩游戏，并促使思考什么样的命令才能产生正确的结果。这会帮助他们在接下来的课程中，更容易上手精灵图实验室。 '
            'Conditionals in Minecraft: Voyage Aquatic':
              name: "《我的世界：水上航行》的条件"
              description_student: 在《我的世界》里，会学习条件。
              description_teacher: 本课程最初由《编程一小时》在《我的世界》团队的帮助下创建。学生们有机会使用学到的知识来实践一些想法，还可以先看看条件语句。
            Swimming Fish with Sprite Lab:
              name: 在精灵图实验室学习精灵图
            Designing for Accessibility:
              name: 辅助功能设计
            Songwriting:
              name: 写歌

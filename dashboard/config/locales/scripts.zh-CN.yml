              description_student: 为冒险家罗瑞尔编程来在开放的洞穴中收集宝藏。
              description_teacher: 这节课中，学生们会继续学习循环的概念。在这里，冒险家罗瑞尔用循环在开放的洞穴中收集宝藏。新的`获得宝藏`模块用来帮助他的旅行。
            Loops in Artist:
              name: 用循环来画花园
              description_student: 用规律和循环来完成这幅图画。
              description_teacher: 回到循环中，学生们学着通过循环简单的序列指令来画图像。在前一个在线课程中，循环被用来遍历迷宫并收集宝藏。在这里，学生们用循环来创建图案。在这个阶段的最后，学生们有机会用循环创建他们自己的图像。
            'Events: The Big Event':
              name: 大事件少儿版。
              description_student: 当老师按下巨大的遥控器时，移动或喊出来。
              description_teacher: 事件是一种很好的方法，来为预先写好的算法增加变化。有时候，你希望你的程序能够精确的响应用户的想法。这就是事件的用途。
            Events in Play Lab:
              name: 游戏实验室中的事件
              description_student: 用事件来创作故事或交互的游戏。
              description_teacher: 在这个在线活动中，学生们可以在剧本实验室中学习如何使用事件，并用学会的编程技巧来创建动画游戏。是时候在剧本实验室里创作游戏了！
            'Loops: Getting Loopy':
              name: 越来越糊涂
              description_student: 这节课中，会用重复循环来制作舞蹈派对！
              description_teacher: 随着编写出更长的和更有趣的程序，代码中常常会包含很多重复部分。在本课中，学生将通过观察舞蹈中重复的动作规律，学习如何使用循环来更轻松地执行很多重复指令。
            The Right App:
              name: 正确的应用程序
              description_student: 画出自己的智能手机应用程序。
              description_teacher: '这节课让学生们认识到计算机科学可以在现实生活中帮助人们。首先，学生们会感受一些虚构的智能手机用户的情况，来帮助他们找到
                “正确的应用” 来解决需要。然后，学生们会练习同理心和创造力来画出自己的智能手机应用来解决另外一位用户的需求。 '
            Loops in Harvester:
              name: 收割者中的循环
              description_student: 用循环帮助收获者收获更多！
              description_teacher: 在 Code.org 上，基于 "快乐循环" 中重复指令的概念，这个阶段会让学生用循环更高效的收获玉米。
            Programming in Maze:
              name: 迷宫编程
              description_student: 编程来帮助《愤怒的小鸟》通过迷宫。
              description_teacher: 用愤怒的小鸟中的角色，学生们可以开发序列算法，来让小鸟从迷宫的一端移动到另一端的猪那里。要做到这些，他们需要将代码模块堆成一个序列，让小鸟往前移动，左转或右转。
            Programming in Harvester:

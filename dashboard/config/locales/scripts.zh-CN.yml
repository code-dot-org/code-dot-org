        csd2-2019:
          title: 计算机科学发现单元2 - 网页开发 ('18-'19)
          description: " 在第2单元中, 您将学习如何在自己的网页上创建和共享内容。在决定要与世界共享哪些内容之后, 您将学习如何使用 HTML
            和 CSS 来构造和样式化页面。您还将练习有价值的编程技能, 如调试和注释。 在该单元的末尾, 您将有一个个人的网站可以发布到互联网上。"
          description_short: "  了解如何在 Web 实验室中构建自己的网站。"
          lesson_groups:
            csd2_1:
              display_name: 第 1 章︰ 网站内容和 HTML
            csd2_2:
              display_name: 第 2 章︰ 样式和 CSS
            cspSurvey:
              display_name: 调查
          lessons:
            Exploring Websites:
              name: 探索网站
              description_student: 本课程涵盖了网站可能为用户和创作者服务的目的。该课程探讨了一些在美国最常用的网站，并讨论了这些网站对用户的用处以及它如何也可能为其创建者服务。
              description_teacher: 每个网站都有目的，这是创造它，其它人用它的原因。在本课中, 学生将开始考虑网站可能为用户和创作者服务的目的。学生将探索在美国的一些最常用的网站,
                并试图弄清楚这些网站对用户是如何有用的，以及他们如何也可能为他们的创造者服务。
            'Websites for Expression ':
              name: '网址表达式 '
              description_student: '本课介绍了网站作为个人表达的一种手段。 该课程首先讨论了人们表达和分享他们的兴趣和想法的不同方式,
                然后看看以前课程中学生所做的一些范例网站。最后大家集思广益，分享包括话题和兴趣列表，以便在该单元的其余部分创建一个用于开发个人网站的资源。 '
              description_teacher: 在本课中, 学生将研究如何使用网站作为个人表达方式, 并开发出他们希望在个人网站上包含的主题和兴趣列表。开始上课时,
                学生们集思广益讨论人们表达和分享他们的兴趣和想法的不同方式。学生然后看一些先前的计算机科学发现课程的学生所做的几个范例网站，以确定他们表达他们的想法的方式。最后,
                学生集思广益和分享他们可能想要包括在个人网站上的主题和兴趣列表, 他们可以随着单元的进展来参考想法。
            Intro to HTML:
              name: HTML介绍
              description_student: 本课将介绍 HTML 作为解决如何将网站的内容和结构与计算机进行通信问题的方法。本课从一个简短的线下活动开始,
                演示了有效交流网页结构的挑战。该课堂在网络实验室中查看 HTML页面, 并讨论 HTML 标记如何帮助解决此问题, 然后使用 HTML
                编写该单元的第一个网页。
              description_teacher: 在本课中, 引入 HTML 作为解决如何将网站的内容和结构与计算机进行通信问题的方法。本课从一个简短的线下活动开始,
                演示了有效交流网页结构的挑战。学生然后在网络实验室中查看 HTML页面，并与他们的同学讨论 HTML 标记如何帮助解决此问题。学生然后写他们的第一个
                HTML。总结讨论有助于巩固对在整个课程中开发的内容与结构的理解。
            Headings:
              name: 标题
              description_student: 本课将继续介绍 HTML 标记, 这一次使用标题。 该课程练习使用标题标记来创建页面和节标题,
                并了解在默认情况下如何显示不同的标题元素。 接下来, 该课程计划如何在将在整个单元中构建的个人 网页上组织其内容, 并开始该项目的第一页。
              description_teacher: 在本课中, 学生们继续使用 HTML 在网页上构建文本，这次使用标题。学生学习如何在默认情况下显示不同的标题元素,
                并练习使用它们来创建页面和段落标题。 然后, 学生开始决定他们将如何在自己的个人网页上组织内容。 在最后一级, 学生开始他们将继续在整个单位工作的项目。
            Digital Footprint:
              name: 数字足迹
              description_student: 这堂课退后了一步从创建个人网站到谈论人们选择共享数字的个人信息。 该课堂开始讨论哪些类型的信息是可以与他人分享的,
                然后看几个社交媒体的页面样本, 以了解哪些类型的个人信息会被有意或无意地共享。最后, 该课堂提出一套在网上发布信息时遵循的准则 。
              description_teacher: "由于学生们最近花了一些时间思考将进入他们的个人网站的实际内容，这一课从一个单元长的项目 (个人网站的发布）中退后一步，以帮助学生阐明他们选择哪些个人数字信息共享以及与谁共享。它还强化了一个概念，即他们选择的数字共享的大部分信息在发布时大部分都失去了控制。
                \n \n学生首先各自识别合适的听众, 他们将会感到自在的分享一些个人信息。 然后, 他们查看几个社交媒体页面, 以确定人们在分享自己或彼此的信息的种类。
                最后, 学生反思他们认为适合在网上发布信息的指导方针. \n\n这一课的最终目的不是吓唬学生, 而是让学生去体验并准确地认识到，在网络上发布信息时哪些控制级别是他们所没有的。"
            Lists:
              name: 列表
              description_student: 本课介绍了有序和无序列表以及相关 &lt; ul &gt;、&lt; ol &gt; 和 &lt;
                li &gt; HTML 标签。 该课堂使用标记进行练习, 然后返回到个人网页项目, 以添加一个包含新标记的新 HTML 页面。
              description_teacher: 学生被引入到 HTML中有序和无序的列表中，并通过几个级别，其中他们使用 &lt; ul &gt;,
                &lt; ol &gt;, 和 &lt; li &gt; 标签。 然后, 他们返回到他们的项目, 在那里他们添加一个新的 HTML
                页面。 在新页面中, 他们编写 HTML 来显示食谱、前十列表或使用他们所学的新标签的任何其他内容。
            Intellectual Property and Images:
              name: 知识产权和图像
              description_student: 本课将介绍如何使用媒体，如由他人创建的图像、视频或音乐作为网站, 同时尊重该媒体创建者的权利。在首次研究了创作共享许可之后,
                该课程学习如何在网页中添加图像, 以及如何在这样做时给予正确的属性。
              description_teacher: "从讨论如何允许他人使用他们的作品的个人观点出发, 该课程探讨了创作内容的创造者和使用者的著作权的目的和作用。
                然后, 他们继续进行一项探索各种创作共享许可证的活动,作为解决版权难题的一个办法。 \n\n最后, 通过对各种创作共享许可的限制的共同理解,
                学生可以学习如何使用 &lt; img &gt; 标签将图像添加到他们的网页中。"
            Clean Code and Debugging:
              name: 规整代码和调试
              description_student: 本课将介绍在 HTML 中设计网页时出现的常见问题。该课堂将纠正在代码工作室中找到的一系列日益复杂的网页中的错误,
                并了解注释、空格和缩进作为使网页更易于阅读的工具的重要性。
              description_teacher: 学生处理在 HTML 中设计网页时出现的常见问题。学生将在一系列日益复杂的网页中改正错误。在这一过程中,
                他们将了解注释、空白和缩进作为使网页更易于阅读的工具的重要性。在课程结束时，学生们创建了一系列的策略来调试网页，并确保它们易于阅读和维护。
            Project - Multi-Page Websites:
              name: 项目- 多页面网站
              description_student: '本课包含超链接, 它允许网络开发人员将网页连接到一个网站上。 该课堂将所有以前的页面链接到一个项目中,
                并在将整个站点发布到网络之前为每个页面创建导航栏。  '
              description_teacher: "在学习如何将网页链接到另一个网站后，学生们终于能够发布他们一直工作的网站了。在本课中,    他们将以前创建的所有页面链接到一个项目中，创建一个新页面，并在将整个站点发布到网络之前在页面之间添加导航。
                \            \n\n"
            Styling Text with CSS:
              name: 使用 CSS 设置文本样式
              description_student: 本课介绍了 CSS 作为网页上样式元素的一种方式。该课堂学习 CSS 规则集的基本语法, 然后探讨影响
                HTML 文本元素的属性。 最后, 每个人都将文本样式应用于他们的个人网站上。
              description_teacher: "本课介绍了 CSS 作为网页上样式元素的一种方式。学生学习 CSS 规则集的基本语法, 然后探讨影响
                HTML 文本元素的属性。他们在一个关于吉尼斯世界纪录保持者的 HTML 页面上工作, 在提供的页面中添加他们自己的风格。在最后一级中,
                学生将他们所学到的关于文本元素的样式应用到他们的个人网页上。\n\n"
            Styling Elements with CSS:
              name: 使用 CSS 设置元素的样式
              description_student: 本课将继续介绍 CSS 样式属性, 此时将更多地关注非文本元素。该课堂从调查和修改在甜点世界页面上的新
                CSS 样式开始。之后, 每个人都将这些新知识应用到他们的个人网站上。
              description_teacher: 本课将继续介绍 CSS 样式属性, 此时将更多地关注非文本元素。学生们从一个关于世界甜点的网站上开始这一课。他们在这个网站上调查和修改新的
                CSS 样式, 在页面中添加他们自己的样式。在甜点页面上工作后, 学生们运用他们的新 CSS 属性的知识来对他们的个人网站做更多的造型。
            Sources and Search Engines:
              name: 来源和搜索引擎
              description_student: 在第一次完成网络搜索寻宝游戏后, 该课堂学习了搜索引擎的内部运作, 并有机会在寻找奇怪的和不太可能的动物时灵活运用分析技巧。
              description_teacher: 本课鼓励学生更严谨地思考网络搜索如何工作, 以及如何在网上查找相关和可靠的信息。在观看和讨论了一个关于搜索引擎如何运作的视频后,
                学生们将搜索一些不太可能的动物的信息。他们需要分析他们发现的网站的可靠性, 以确定哪些动物实际上是一个骗局。
            RGB Colors and Classes:
              name: RGB（红绿蓝） 颜色和分类
              description_student: 本课包括了类和自定义颜色。该课堂首先学习如何使用 RGB (红色、绿色、蓝色) 值指定自定义颜色,
                然后将这些颜色应用于新的四季网页, 该网页使用 CSS 类。 使用类, 该课堂为四季的网页添加更多的样式, 然后使用它们来定制他们的个人网站。
              description_teacher: 在本课中, 学生首先学习如何使用 RGB (红色、绿色、蓝色) 值指定自定义颜色。 然后, 他们将这些颜色应用于一个新的四个季节网页,
                它使用 CSS 类。 CSS 类允许网络开发人员处理他们想要的元素组与其他同类型的元素不同样式。使用类, 学生为四个季节的网页添加更多的样式，然后使用它们来定制他们的个人网站。
            Project - Personal Portfolio Website:
              name: 项目- 个人文件集网站
              description_student: 在该单元的最后几天, 该课堂完成了他们的个人网站, 与同行们一起工作反馈, 评论专栏, 并在网站上进行收尾。为了完成这个单位,
                每个人都分享他们的项目以及他们是如何开发的。
              description_teacher: '学生们花了大量的时间在整个单位的个人网站上工作。在最后的几天里, 学生们最终完成了他们的网站。
                他们与同事们一起工作以获得反馈, 在网站上完成润色, 回顾专栏并反思自己的过程。为了结束该单位, 他们将分享他们的项目, 并概述他们为实现最终设计所采取的过程。

'
            Post-Project Test:
              name: 项目后测试

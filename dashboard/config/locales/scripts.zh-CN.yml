          description_short: "  了解人类如何使用计算机来解决问题。"
          description: " \n单元1是计算机科学领域的高度交互和协作的介绍，在更广泛的范围寻找解决问题的方案。在其中将会练习使用解决问题的流程来解决一系列的难题、挑战和真实世界的场景。接下来，会学到计算机是如何进行输入、输出、存储处理信息，从而帮助人类解决问题。最后是设计一个应用程序的项目，来解决选择的问题。\n"
          lesson_groups:
            cspSurvey:
              display_name: 调查
            csd1_1:
              display_name: 第 1 章︰ 解决问题的流程
            csd1_2:
              display_name: 第 2 章︰ 计算机和解决问题的能力
          lessons:
            Intro to Problem Solving:
              name: 解决问题入门
              description_student: '该班分组设计铝箔船，让它能承载尽量多的便士。 在课程结束时, 小组会反思他们在活动中的经验,
                并与他们在余下的过程中所做的解决问题的类型建立联系。 '
              description_teacher: '在这节课中, 学生们小组合作设计铝箔船，让它能承载尽量多的硬币。小组在他们的船上有两轮工作，目标是设法保留比第1轮更多的硬币。活动的结构预示着问题解决过程中的不同步骤，在下一课中将向学生更详细地介绍。在课程结束时,
                学生们会反思他们在活动中的经验, 并与他们将在课程剩下的时间里解决问题的类型联系起来。 '
            The Problem Solving Process:
              name: 解决问题的过程
              description_student: 本课介绍了该班在接下来的一年中将使用的正式的问题解决流程：定义-准备-尝试-反思。该班将这些步骤与前一课中的铝箔船问题联系起来，然后是他们擅长解决的问题，然后是他们想要改进的问题。在课程结束时,
                该班收集了每一步中广泛有用的策略列表，书写海报并张贴起来，接下来的一年都可以随时看到。
              description_teacher: 本课程介绍了学生在一年中将使用的正式的问题解决流程 定义-准备-尝试-反思。这一课的开始是要求学生集思广益集体讨论他们在日常生活中遇到的各种不同类型的问题。然后,
                学生将显示问题解决过程的四步骤, 并协同工作, 将这些抽象步骤与他们解决问题的实际经验联系起来。第一个学生将这些步骤与前一课中的铝箔船问题联系起来,
                然后是他们擅长解决的问题, 然后是他们想要改进解决的问题。在课程结束时, 该班收集了每一步中广泛有用的策略列表，书写海报并张贴起来，接下来的一年都可以随时看到。
            Exploring Problem Solving:
              name: 探索解决问题
              description_student: '在本课中, 班级将解决问题的过程应用于三个不同的问题上: 单词搜索、生日聚会的座位安排和旅行计划。这些问题会越来越复杂,
                并且定义不清, 以强调解决问题的过程在解决这些类型的问题时特别有用。'
              description_teacher: "在本课中, 学生将解决问题的过程应用到三个不同的问题，以便更好地理解每个步骤的价值。他们将解决单词搜索，生日聚会的座位安排,
                和计划旅行的问题。这些问题会越来越复杂, 并且定义不清，从而强调解决问题流程在解决问题时特别有用。这一课结束时，学生们将反思他们在解决问题流程中的经验。他们将为每一个步骤做出解释,
                并将集思广益地提出问题或战略, 可以帮助他们更好地定义开放式的问题, 因为这往往是最关键的一步。 \n\n此课程可能需要两个课时或更长时间才能完成。前两个问题可能适用于一个单一课时,
                但第三个问题需要在第二天进行。"
            What is a Computer?:
              name: 什么是计算机？
              description_student: 在本课中，该班对计算机进行了初步定义。经过集思广益之后对计算机的可能定义，班级分组工作在海报上将图片分类为
                “是计算机” 或 “不是计算机” ，并解释他们选择一些最难归类的动机。然后老师介绍计算机的定义，允许小组根据新的定义修改他们的海报。
              description_teacher: '在本课中，学生将对计算机进行了初步定义。开始上课时，全班将集思广益对计算机做可能的定义，并把这个集思广益讨论的结果放在海报上。下一步，学生们将分组在海报上把图片分类为“是计算机”
                或 “不是计算机” 。小组将他们的海报贴在课室里并简要解释他们选择一些最难归类的动机。然后老师介绍了计算机的定义，并允许学生根据新的定义修改他们的海报。  '
            Representing Information:
              name: 代表信息
            Processing with Bits:
              name: 比特位处理
            Human vs. Computer Processing:
              name: 人与计算机处理
            Processing with Apps:
              name: 使用应用程序进行处理
            'Project: Apps and Problem Solving':
              name: 项目：应用程序和问题解决
            Human vs Computer Processing:
              name: 人与计算机处理
            Input and Output:
              name: 输入和输出
              description_student: 在课堂上，学生考虑了一些计算设备来确定他们使用的输入和输出的类型。小组分配到一个计算设备, 并根据教师提供的输入和输出定义,
                列出其设备的输入和输出。总结课程, 课堂检查在计算设备上所做的常见活动, 并从图表中选择用于该活动的输入和输出。
              description_teacher: 在本课中, 学生将考虑一些计算设备来确定他们使用的输入和输出类型。小组分配到一个计算设备, 并根据教师提供的输入和输出定义,
                列出其设备的输入和输出。在活动的早期, 学生被提示关注更明显的物理输入和输出 (例如, 键盘作为输入或屏幕作为输出), 但后来的讨论引导学生考虑不太明显的例子
                (例如, 触摸屏既是输入, 又是输出, 或互联网可以作为输入和输出的事实）。在整个课程中, 教师将在教室前面的 T- Chart 图表上标识的输入和输出。总结课程,
                学生检查在计算设备上所做的常见活动, 并从图表中选择用于该活动的输入和输出。
            Processing:
              name: 正在处理中
              description_student: 这一课深入探讨了作为计算机定义的一部分引入的处理的含义。 结对一起工作, 把一副牌按顺序排列,
                一个处理信息的表单。 最后, 课堂讨论了在解决信息问题的上下文中的处理方法。
              description_teacher: 学生完成两个离线的排列卡片的活动, 探讨处理的意义及其与解决问题的关系。第一个约束很少, 用于引入一个高级的处理定义。接下来的会引入更多的约束,
                迫使学生开发一种算法, 能够一直成功地处理卡片。学生迭代开发、测试，并与同学分享他们的算法。总结性的讨论让学生反思他们在这些活动中所使用的不同类型的问题解决方法,
                以及产生解决问题的算法的价值。
            Storage:
              name: 存储
              description_student: 本课将重点介绍计算机定义的存储组件，在处理信息的内容中。该课堂花费了大部分的课程开发和共享算法来处理信息，重点是任何特定算法所需要的总存储量。本课最后总结讨论了处理信息时存储的重要性。
              description_teacher: 学生在计算机的输入-存储-处理-输出模型中探讨存储的重要性。热身活动要求学生反思过去曾见过的计算机存储的信息类型,
                如文档、照片或视频。线下的主要活动让学生开发一种算法处理一小堆卡片，并在牌堆里查寻具体卡片。对学生如何移动卡片的限制迫使他们考虑存储的重要性,
                即使他们正在处理的甲板。本课最后讨论了在本课中看到的两类存储学生, 以及在处理信息时存储的重要性。
            Apps and Problem Solving:
              name: 应用程序和问题解决
              description_student: '本课程涵盖了计算机在上下文中的输入和输出方面。这对学生来说是相关而又熟悉的：应用程序。课堂评估各种网络应用程序,
                以分析它们设计要解决的特定问题、它们需要工作的输入以及它们为用户提供的输出。 课程总结了对这些应用程序的观察，以及老师主导的关于应用程序对社会影响的讨论。 '
              description_teacher: '本课程涵盖了计算机在上下文中的输入和输出方面。这对学生来说是相关而又熟悉的：应用程序。学生结对评估各种网络应用程序,
                以分析它们设计要解决的特定问题、它们需要工作的输入以及它们为用户提供的输出。 课程总结了对这些应用程序的观察，以及老师主导的关于应用程序对社会影响的讨论。 '
            Project - Propose an App:
              name: 项目- 提议一个应用程序
              description_student: 为了完成对计算机的问题解决过程和输入/输出/存储/处理模型的研究, 该课程提出了用于解决现实世界问题的应用程序。该项目需要多天来完成,
                并在海报演示文稿突出显示每个应用程序的功能。该项目设计为结对完成，虽然也可以单独完成。
              description_teacher: 为了完成对计算机的问题解决过程和输入/输出/存储/处理模型的研究, 学生将提出一个用于解决现实世界问题的应用程序。该项目将需要好几天来完成,
                并会让学生创建一个海报突出显示他们的应用程序的功能，并将呈现同学。项目指南为学生提供循序渐进的指导，并帮助他们组织想法。该项目设计为结对完成,
                虽然也可以单独完成。
            CS Discoveries Pre-survey:
              name: 计算机科学发现预调查
            CS Discoveries Rapid Survey:
              name: 计算机科学发现快速调查

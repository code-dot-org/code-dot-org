        csd4-2017:
          title: 计算机科学发现单元4 - 设计过程('17-'18)
          description_short: "  学习如何设计一个能满足用户需要的程序。"
          description: 4单元介绍了计算的更广泛的社会影响。通过一系列的设计挑战, 您将了解如何在开发解决问题的方法时更好地理解他人的需求。该单元的后半部分由一个迭代团队项目组成,
            在这个项目中，团队有机会确定他们所关心的需求、在纸上和应用程序实验室中的原型解决方案, 并与真正的用户测试解决方案以获得反馈并进一步推动迭代.
          lesson_groups:
            csd4_1:
              display_name: 第 1 章︰ 用户为中心的设计
            csd4_2:
              display_name: 第 2 章︰ 应用程序原型
            csd_survey:
              display_name: 课后问卷
          lessons:
            Analysis of Design:
              name: 设计分析
              description_student: 该课堂探索各种不同的茶壶设计, 以考虑如何设计选择或制作, 为什么。以茶壶为例, 该课堂将探讨用户、他们的需求和他们使用的对象的设计之间的关系。
              description_teacher: 为了启动一个致力于小组解决问题和为其他用户开发产品的单位，学生开始调查各种茶壶的设计。学生分析每个茶壶,
                试图确定特定用户的需求如何告知其设计。通过考虑这些设计选择, 并试图匹配每个茶壶与潜在的用户, 学生可以开始看到如何采取以用户为中心的方法来设计产品
                (物理和数字) 可以使这些产品更有用和可用。为了完成这项活动, 学生们被要求对其中一个茶壶提出一些改变, 使之更有用或更实用。
            Understanding Your User:
              name: 了解您的用户
              description_student: 使用用户配置文件, 该课堂探讨不同用户对各种产品的反应。角色扮演作为一个不同的人, 该班的每个成员都可以通过别人眼里体验设计。
              description_teacher: '设计者需要了解用户的需求才能创造出有用的产品。本课程鼓励学生思考如何通过使用用户配置文件来扮演另一个角色为其他人设计，并将其作为用户对一系列产品的反应。每个学生被分配一个描述一个人的用户配置文件,
                然后他们选择合适的产品, 批评产品设计, 并建议改进设计。

'
            Discovering Users:
              name: 发现用户
            User-Centered Design Micro Activity:
              name: 以用户为中心的设计微活动
              description_student: 在小团体中, 该课程使用设计过程来构思智能服装。从集思广益, 到识别用户, 到最后提出一个设计,
                这是在这个单元中的第一个机会, 为其他人的需求实践设计一个解决方案。
              description_teacher: 本课将引导学生通过一个缩略版本的设计过程, 他们将看到整个单位。学生们首先集思广益, 列出智能服装的潜在用户。作为一个班级,
                他们将这些想法分成了广泛的类别, 每个小组将选择一个用户类别。小组重复这个过程, 以集思广益用户的需求或顾虑, 最终分类这些需求,
                并选择一个重点来关注。最后, 学生设计了一件智能服装, 使用特定的需求和顾虑他们集思广益来指导自己的决策。在课程结束时, 学生们很快就会分享他们的决策过程,
                并就他们的产品如何满足用户所选择的需求得到反馈。
            Designing for Social Impact:
              name: 社会影响设计
            Conducting User-Centered Interviews:
              name: 进行以用户为中心的访谈
            Analyzing Interviews:
              name: 分析访谈
            Redesigning a Space:
              name: 重新设计空间
            Presenting Your Design:
              name: 介绍您的设计
            Designing Apps for Good:
              name: 设计好的应用程序
              description_student: 为了启动应用程序设计项目, 该班组织成团队并开始探索应用程序主题。几个例子对社会有影响力的应用程序作为对项目的启发。
              description_teacher: 为了启动持续到单元结束的应用程序设计项目, 学生首先要探索一些由其他学生创建的为社会影响而设计的应用程序,
                然后, 该班回顾了定义、准备、尝试和反映问题解决过程的步骤, 因为他们为自己的应用程序开发了一个具有社会影响的理念。最后, 学生将组成项目团队,
                并制定一份合同, 说明团队将如何在应用程序的整个开发过程中发挥作用。
            Market Research:
              name: 市场研究
              description_student: 通过探索可能为类似用户服务的现有应用程序, 深入开发应用程序。每个组都识别了一些应用程序, 它们处理他们正在研究的同一主题,
                使用这些应用程序来帮助改进他们将追求的应用程序理念。
              description_teacher: 在本课中, 学生研究类似于他们打算创建的应用程序, 以便更好地了解用户的需求。学生在他们的团队中工作,
                搜索其他应用程序的互联网, 然后评估他们感兴趣的。在课程结束时, 每个团队将对他们想要创建的应用程序类型有一个更清晰的了解, 并进一步细化他们的目标用户。每个团队将为他们在最后的演示中使用的所有应用程序保留一个引用列表。
            Paper Prototypes:
              name: 纸面原型
              description_student: 纸面原型允许开发人员在投入大量时间编写代码之前快速测试想法。在本课中, 团队将探索在应用程序实验室中创建的一些示例应用程序,
                并使用这些应用程序来帮助通知其应用程序的第一个纸面原型。
              description_teacher: '在开始设计应用程序之前, 我们需要帮助学生更好地满足他们的期望。因为学生最终将在应用实验室中对这些应用程序进行原型化,
                如果他们的想法与应用程序实验室中容易原型化的应用程序相一致, 他们的状态将会更好. 团队开始通过查看几个示例应用程序设计来启动此范围演示可以使用应用程序实验室创建的应用程序.
                然后, 团队可以选择一个 (或更多) 的应用程序作为他们自己的基础。从那里, 在使用3x5 索引卡开发纸面原型之前, 团队有时间讨论其应用程序的基本功能。

'
            Prototype Testing:
              name: 原型测试
              description_student: 在本课中, 该班团队将与其他成员一起测试其纸面原型。有一个学生角色扮演电脑, 一个讲述, 其余的观察,
                团队将即时得到他们的应用程序设计的反馈, 这些反馈将应用到他们的应用程序原型的下一个版本。
              description_teacher: 开发纸面原型的主要目的是, 他们允许在编写任何代码之前进行快速的测试和迭代。这一课的重点是让团队在移到应用程序实验室之前有机会测试他们的原型.
                团队开发一个计划与该班中(也可能是在该班外) 的其他几个学生一起运行原型测试之前, 先与用户进行测试 。为了与用户测试原型, 学生将必须分配在测试中的角色
                ("讲述者", "计算机" 和 "观察员"), 以及在测试完成后准备一些问题让用户回答。
            Digital Design:
              name: 数字设计
              description_student: 在纸面原型上开发、测试并收集了反馈后, 小组现在将移到应用程序实验室, 来构建他们的应用程序的下一个迭代。使用拖放设计模式,
                每个小组成员至少要建立一页他们小组的应用程序, 对上一轮测试中收到的反馈做出反应。
              description_teacher: 为他们的应用程序合作开发了一个纸面原型, 小组现在开始分步解决基于纸面原型在交互式数字版本中的工作。使用应用程序实验室里的拖放设计模式,
                学生可以独立通过技能构建级别的提升来学习如何构建纸面原型的数字版本。从那里, 每个小组成员在应用程序实验室中至少要建立一页的他们的应用程序,
                之后再组合成一个单一的应用程序。
            Event Driven Programming:
              name: 事件驱动编程
              description_student: 在上一节课该班设计的屏幕上构建, 小组将屏幕组合成一个单一的应用程序. 然后可以添加简单的代码,
                单击按钮转换到适当的屏幕。
              description_teacher: 在本课中, 小组将上一节课中设计的屏幕组合成一个单一的应用程序, 然后开始使用简单事件进行编程。学生通过制作几个小应用程序学习基本的事件驱动编程来回应用户点击按钮。接下来,
                小组成员共享他们开发的屏幕, 每个组成员将所有的屏幕导入到他们自己的应用程序副本中, 并通过将按钮连接到事件中进行互动。
            Basic App Functionality:
              name: 基本应用程序功能
              description_student: 在测试之前, 小组在他们的应用程序中添加了更多的润色和功能。提供了几个例子来演示添加了很酷功能的简单代码。
              description_teacher: 在开发过程的这一点上, 每个学生都应该有一个本质上的纸面原型数字版本 - 静态屏幕，和按钮连接在一起。对于许多应用程序来说,
                这才是您真正开始测试用户所需要的，但这一课程将给学生们一个机会可以探索简单的方法，在进入测试阶段之前，在他们的应用程序中添加更多的功能。
                本课中介绍的编程概念是 ** 没有必要的 ** 可以成功完成项目, 并可以随意省略。
            Testing the App:
              name: 测试应用程序
              description_student: 小组运行另一轮用户测试, 这一次是与他们的交互式原型。从这一轮测试中收集的反馈将运用到应用程序原型的最后迭代。
              description_teacher: '在上一课结束时, 每个小组都应该有一个最低可行的应用程序原型。本课的主要目的是让小组真正与其他人一起测试应用程序,
                最好是从目标受众的应用程序, 或从班上不同的小组, 而小组观察员将结果记录在他们在计划阶段使用的工作表上。 与测试纸面原型一样, 团队将在运行和观察测试之前对特定场景进行规划。 '
            Improving and Iterating:
              name: 改进和迭代
              description_student: 通过使用上一轮测试的反馈, 小组实现了满足用户需求的更改。每个小组跟踪并优先处理他们想要添加的特点以及需要修复的
                bug 。
              description_teacher: 小组在这一点上已经开发了一个应用程序原型, 它经历了多次迭代和用户测试。通过上一轮用户测试获得的信息和指导,
                每个学生都有机会计划并实施对小组应用程序的改进. 根据您可用的时间和学生的兴趣, 您可以按照您认为合适的次数运行测试和迭代的周期。
            App Presentation:
              name: 应用程序演示
              description_student: 每个团队准备一个演讲来 "推销" 他们开发的应用程序。这是分享奋斗、胜利和计划未来的时候了。
              description_teacher: 在这一点上, 小组已经研究了一个个人和社会重要性的主题, 开发和测试了一个纸面原型和一个数字原型,
                并对最初的应用程序进行迭代, 合并新功能和 bug 修复。现在是他们回顾他们所做的事情的时候了, 并把一个连贯的演示汇集在一起, 来展示他们的创造过程。使用提供的演示模板,
                团队准备介绍他们的应用程序开发过程, 包括他们所解决的问题、他们从测试中获得反馈的方法, 以及他们对未来的计划。
            User Interface and Prototype Testing:
              name: 用户界面和原型测试
              description_student: 在编写任何代码之前请参阅如何使用纸面原型对软件进行测试和获取反馈。为了帮助开发人员了解他们的想法,
                该班测试并提供一个由纸制作的应用程序原型。
              description_teacher: 在微型设计项目之后, 学生们将目光转向下一阶段的设计 - 设计一个试图满足用户需求的原型产品。在小组中,
                学生会检查一个叫做 "Txt Ur Grndkdz" 的聊天应用程序的纸面原型。通过使用纸面原型, 学生们有机会看到一个简单的纸面原型在我们进入计算机之前如何用来快速测试想法和假设。在
                "使用" 提供的原型之后, 学生开始识别改进下一次迭代的方法。
            Feedback and Prototypes:
              name: 反馈和原型
              description_student: 用户一直在测试一个应用程序, 他们对开发者有很多反馈。该课堂需要对所有这些反馈进行分类, 确定共同的主题和需求,
                并开始修改原型, 使其更好地满足用户的需求。
              description_teacher: '在这节课学生使用来自上一课的纸面原型应用程序的 "用户" 反馈, 来开发改进该纸面原型的用户界面。这节课首先反映了这样一个事实:
                设计者需要将人类的需求与技术转化为用户界面或体验的改变。然后让学生收集从上一课的应用程序的用户那里得到反馈和请求。在小组中, 学生对反馈进行分类,
                并确定在反馈中表达的需求方式可以通过对应用程序界面的更改来满足。然后在小组中学生将实施其中的一些变化, 以满足他们确定的需求之一。'
            Identifying User Needs:
              name: 识别用户需求
              description_student: 到目前为止, 该班所考虑的用户都是远程的, 并且用户的唯一信息来自于文本或角色扮演。现在, 该班将作为潜在的用户相互依赖,,
                并结对相互进行面谈, 可以通过开发一个应用程序来确定需要解决的需求。
              description_teacher: '到目前为止, 学生们一直专注于设计那些在某种程度上与他们相距甚远的用户。无论是通过集思广益、配置文档还是文本反馈,
                与最终用户的连接从来都不是直接的。这个距离设计是为了帮助学生在思考用户时走出自己的想法, 但是为了更直接地从一个实际的用户那里获取信息,
                学生需要依靠他们的同学。在这一课中, 学生结对成为彼此的用户 (和设计者), 允许每个人直接采访他们的最终用户，并提出问题来更好地告知他们的设计。每个学生结对相互面谈,
                试图找出一个 可以解决特定需求的应用程序。 '
            Project - Paper Prototype:
              name: 项目 - 纸张原型
              description_student: 利用上一课的访谈信息, 该课程提出了应用程序的想法来满足用户的需求。为了表达这些想法, 并测试它们的有效性,
                每个学生创建和测试自己的纸面原型。
              description_teacher: 根据上一课的同行访谈, 每个学生都会提出一个应用程序的想法, 以解决用户的问题。然后, 学生通过在个人卡片上绘制
                "屏幕" 来创建他们自己的应用程序想法的纸原型。项目指南指导学生完成这一过程, 包括构建应用程序并与用户进行测试, 看看他们对所创建的用户界面的假设是否准确。
            Linking Screens:
              name: 连接屏幕
              description_student: 在上一节课该班设计的屏幕上构建, 小组将屏幕组合成一个单一的应用程序. 然后可以添加简单的代码,

        csd3-2019:
          title: CSD单元 3 - 动画和游戏
          description: " 在单元3中，要利用你的代码技巧，在游戏实验室中给动画、交互艺术和游戏编程。像计算机科学家每天的工作一样，用同样的编程概念和设计流程。在本单元中，从简单的形状开始，然后构造出精巧的，基于精灵图的游戏。在最后的项目中，会开发出一个个性化的交互程序。"
          description_short: " 在游戏实验室中学习编写动画，交互和比赛等的程序。"
          lesson_groups:
            csd3_1:
              display_name: 第 1 章︰图像和动画
            csd3_2:
              display_name: 第 2 章︰ 创建游戏
            cspSurvey:
              display_name: 调查
          lessons:
            Programming for Entertainment:
              name: 娱乐编程
              description_student: 该班级被要求考虑无聊和自我表达的 "问题", 并思考他们在自己的生活中如何处理这些问题。从那里，他们将探索一般的计算机科学,
                以及特定的编程中，是如何在特定形式的娱乐或者交通工具中自我表达的。
              description_teacher: 学生被要求考虑无聊和自我表达的 "问题", 并思考他们如何在自己的生活中处理这些问题。从那里,
                学生将探索一般的计算机科学, 以及特定的编程中，是如何在特定形式的娱乐或者交通工具中自我表达的。
            Plotting Shapes:
              name: 绘制形状
              description_student: 学生探索如何使用形状进行交流的挑战, 并使用一个工具介绍如何在游戏实验室中解决这个问题。热身活动在没有共享参照点的情况下,
                快速地展示了沟通立场的挑战。在主要活动中, 学生探索一个游戏实验室工具, 允许学生在游戏实验室400 的400 网格上交互地放置形状。然后,
                他们轮流指示合作伙伴如何使用此工具绘制一个隐藏图像, 在游戏实验室编程时, 学生将遇到许多挑战. 学生可以选择创建自己的图像在汇报讨论之前进行交流。
              description_teacher: 学生探索如何使用形状进行交流的挑战, 并使用一个工具介绍如何在游戏实验室中解决这个问题。热身活动在没有共享参照点的情况下,
                快速地展示了沟通立场的挑战。在主要活动中, 学生探索一个游戏实验室工具, 允许学生在游戏实验室400 的400 网格上交互地放置形状。然后,
                他们轮流指示合作伙伴如何使用此工具绘制一个隐藏图像, 在游戏实验室编程时, 学生将遇到许多挑战. 学生可以选择创建自己的图像在汇报讨论之前进行交流。
            Drawing in Game Lab:
              name: 在游戏实验室绘画
              description_student: 该班级被引入游戏实验室, 即这个单元的编程环境，并开始使用它来在屏幕上定位形状。课程涵盖了排序和调试的基础知识,
                以及一些简单的命令。在本课结束时, 该班级创建了上一课中所设计的图像的在线版本。
              description_teacher: 学生被引入到游戏实验室, 即这个单元的编程环境, 并开始使用它来在屏幕上定位形状。他们学习了排序和调试的基础知识,
                以及一些简单的命令。在课程结束时, 学生将能够像在上一课中使用绘图工具制作的图像一样进行编程。
            Shapes and Randomization:
              name: 形状和随机化
            Variables:
              name: 变量
              description_student: 本课将介绍变量作为在程序中标记数字或保存随机生成的值的方法。课程开始时，对变量的用途和使用新块的实践进行了非常基本的描述。然后，该班级使用变量来保存一个随机数,
                使程序可以多次使用相同的随机数。
              description_teacher: 在本课中, 学生学习如何使用变量在程序中标记一个数字或保存一个随机生成的值。学生从一个变量的用途的非常基本的描述开始这堂课。然后学生完成一个级别的进展,
                加强模型的变量, 作为一种方式来标记或命名一个数字。学生使用变量来保存随机数, 以查看变量实际存储或保存其值, 允许他们在程序中多次使用相同的随机数。
            Sprites:
              name: 精灵图
              description_student: 为了创建更有趣和详细的图像, 该班级被引入到精灵图对象。每个精灵图可以被分配一个图像来显示,
                并且精灵图也保存自己的多个变量, 这将证明在今后制作动画上是很有用的。在本课结束时, 每个人都使用精灵图创建一个场景。
              description_teacher: 为了创造更多有趣和详细的图像, 学生被引入到精灵图对象。每个精灵图可以被指定一个图像来显示,
                精灵图也保持保存自己的多个变量 这将证明在制作动画的道路上是很有用。
            The Draw Loop:
              name: 绘制循环
              description_student: 本课介绍了游戏实验室中的核心编程范例之一的绘制循环。课堂结合随机数绘制循环来操作一些简单的动画。之后，每个人都利用他们学到的东西更新前一课中的精灵图场景。
              description_teacher: 在这一课中, 学生被引入到了游戏实验室的核心编程范式之一 "绘制循环" 中。开始上课的学生看一些手翻书,
                会看到有许多帧不同的图像创造了运动的印象。然后学生观看一段视频，解释游戏实验室中的绘制循环是如何在他们的程序中产生同样的印象的。学生把绘制循环和随机数结合起来,
                先用Dots来操纵一些简单的动画, 然后用精灵图。在课程结束的时候, 学生们用他们学到的东西来更新他们在上一课中的精灵图场景。
            The Counter Pattern Unplugged:
              name: 计数器模式的线下活动
              description_student: 这个线下课程探讨了变量的基本行为。使用卡片和字符串来模拟程序中的变量, 该类实现了几个短编程。一旦对此语法感到满意,
                该类将使用与精灵图属性相同的过程, 在屏幕上跟踪精灵图的进度。
              description_teacher: 学生通过线下活动探索变量的基本行为。使用卡片和字符串来模拟程序中的变量, 学生可以执行一些简短的程序。一旦习惯了这种语法,
                学生就会使用与精灵图属性相同的过程, 在屏幕上跟踪精灵图的进度。
            Sprite Movement:
              name: 精灵图移动
              description_student: 通过结合绘制回路和计数器模式, 该班级编写程序, 在屏幕上移动精灵图, 以及激活其他精灵图属性。
              description_teacher: 通过结合绘制回路和计数器模式, 学生编写程序, 在屏幕上移动精灵图, 以及激活其他精灵图属性。
            Booleans Unplugged:
              name: 线下布尔
              description_student: 本课介绍布尔值和逻辑，以及条件语句。开始上课时，我们先玩一个简单的站立游戏，坐下来，其中的布尔（真/假）陈述描述了个人的属性（头发或眼睛的颜色，衣服的类型，年龄等）。课堂基于越来越复杂的布尔语句对对象进行分组，然后看看条件会影响程序的流程。
              description_teacher: "在本课中，学生将被介绍到布尔值和逻辑，以及条件语句。开始上课时，我们先玩一个简单的站立游戏，坐下来，其中的布尔（真/假）陈述描述了个人的属性（头发或眼睛的颜色，衣服的类型，年龄等）。这让学生思考如何用二进制问题来构建一个具有多重潜在值（如年龄）的属性。
                \n\n在那里，学生们得到了一组具有相似但却不同的物理性质的物体。与合作伙伴一起，基于日益复杂的布尔语句将这些对象分组，包括复合布尔
                与 和 或。 \n\n最后揭示条件句作为一种工具来做决定或影响使用布尔语句输入的程序流程。"
            Conditionals:
              name: 条件语句
              description_student: 该班级首先使用布尔比较与目标值的精灵图属性的当前值，然后使用该比较来确定当精灵图到达屏幕上的某个点时,
                增长到给定的大小, 或者使用计数器模式以其他方式达到一个值。在直接使用布尔来调查数值或精灵图属性之后, 该班级添加条件的如果语句来编写代码来响应这些布尔的这些比较。
              description_teacher: 学生首先使用布尔比较与目标值的精灵图属性的当前值，然后使用该比较来确定当精灵图到达屏幕上的某个点时,
                增长到给定的大小, 或者使用计数器模式以其他方式达到一个值。在直接使用布尔来调查数值或精灵图属性之后, 学生添加条件的如果语句来编写代码来响应这些布尔的这些比较。
            Keyboard Input:
              name: 键盘输入
              description_student: 在前面的课程中介绍布尔和如果语句之后, 将学生引入一个称为 按下键() 的新块, 它返回一个布尔，可用于条件语句在屏幕上移动精灵图。在本课结束时,
                学生将编写程序, 从用户那里获得键盘输入来控制屏幕上的精灵图。
              description_teacher: 在前面的课程中介绍布尔和_如果_语句之后, 将学生引入一个称为 '按下键()' 的新块, 它返回一个布尔，可用于条件语句在屏幕上移动精灵图。在本课结束时,
                学生将编写程序, 从用户那里获得键盘输入来控制屏幕上的精灵图。
            Other Forms of Input:
              name: 其他输入形式
              description_student: 该班级将继续探索使用条件语句进行用户输入的方法。除了昨天学到的简单的 "按下键()" 命令之外,
                该班级还将学习其他几个键盘输入命令以及采取鼠标输入的方法。
              description_teacher: 在本课中, 学生将继续探索使用条件语句进行用户输入的方法。除了昨天学到的简单的 "v()" 命令之外,
                学生还将学习其他几个键盘输入命令以及采取鼠标输入的方法。
            Project - Interactive Card:
              name: 项目 - 互动卡
              description_student: 在这个第1章的累积项目中，该班计划使用他们学到的所有编程技巧来开发一个交互式贺卡。
              description_teacher: 在第1章的这个积累的项目中, 学生将计划使用他们学到的所有编程技巧来开发一个交互式贺卡。
            Velocity:
              name: 矢量
              description_student: 在简要回顾了如何使用计数器模式移动精灵图后，班级就开始接触设定速度和旋转的属性。当他们用不同的方式使用这些新属性，创建一个基本的侧边滚动条游戏时，他们就掌握了新的技能。
              description_teacher: 接触在简要的回顾了以前的课堂上如何使用计数器模式移动精灵图后，班级开始设定速度和旋转属性。当他们用不同的方式使用这些新属性，创建一个基本的侧边滚动条游戏时，他们就掌握了新的技能。
            Collision Detection:
              name: 碰撞检测
              description_student: 该班级学习有关计算机上的碰撞检测。 学生们配对来探讨计算机如何使用精灵图的位置、大小属性和数学来检测两个精灵图是否有接触。
                然后，该类使用 isTouching () 块在精灵图碰撞时创建不同的效果,  包括播放声音。 最后, 他们使用他们的新技能来改进他们在上一课中开始的
                sidescroller 游戏。
              description_teacher: 学生学习有关计算机上的碰撞检测。在配对的学习中, 他们探讨了计算机可以使用精灵图的位置，大小属性和数学来检测两个精灵图是否有接触。
                然后, 他们使用 ‘isTouching ()’ 块在精灵图碰撞时，来创建不同的效果 ，比如播放声音。 最后, 他们使用他们的新技能来改进他们在上一课中开始的
                sidescroller 游戏。
            Complex Sprite Movement:
              name: 复杂的精灵图动作
              description_student: '该班级将学习组合精灵图的速度特性与计数器模式, 以创建更复杂的精灵图运动，如模拟重力、使精灵图跳跃、允许精灵图向左或向右浮动。在最后一级，课堂将这些动作结合起来，对单个精灵图进行动画和控制，并建立一个简单的游戏,
                其中一个人物飞来飞去收集硬币。 '
              description_teacher: |-
                学生学习将精灵图的速度特性与计数器模式结合起来, 以创造更复杂的精灵图运动。特别是学生将学习如何模拟重力, 使一个精灵图跳跃, 并允许一个精灵图向左或向右浮动。在最后一级的代码工作室的进步学生结合这些动作, 对单个精灵图进行动画和控制, 并建立一个简单的游戏中的一个人物飞来飞去收集硬币。
                鼓励学生在最后一级对游戏进行创造。
            Collisions:
              name: 碰撞
              description_student: 课堂编程他们的精灵图新的互动方式。在简要回顾他们如何使用 "isTouching" 块之后,
                课堂里发挥灵感讨论其他的方法，两个精灵图可以相互作用。 然后, 他们将使用 "isTouching"的四个碰撞模块 ("碰撞"、"推走"、"弹跳"
                和 "反弹"), 让一个精灵图推走另一个穿过屏幕。
              description_teacher: 学生将编码出精灵图新的互动方式。在简要回顾他们如何使用 "isTouching" 块之后, 学生们发挥灵感讨论其他的方法，两个精灵图可以相互作用。
                然后, 他们将使用 "isTouching" 的四个碰撞模块 ("碰撞"、"推走"、"弹跳" 和 "反弹"), 让一个精灵图推走另一个穿过屏幕。
            Functions:
              name: 函数
              description_student: 本课将介绍函数作为组织代码的方法，使其更易读，并删除重复的代码块。课堂学习更高层次或更抽象的步骤，更容易理解和推理的步骤，然后开始在游戏实验室创建函数。
                在课程结束时, 使用这些技能来组织和添加功能到他们的侧滚动游戏的最终版本。
              description_teacher: 学生学习如何创建函数来组织他们的代码, 使其可读性更强, 并删除重复的代码块。线下预热探讨如何在不同的层次细节如何取决于上下文。学生学习更高层次或更抽象的步骤,
                使它更容易理解和推理的步骤。之后学生学习在游戏实验室中创建函数。他们将使用函数从其绘制循环中删除长代码块, 并用单个函数替换重复的代码段。在课程结束时,
                学生使用这些技能来组织和添加功能到他们的侧滚动游戏的最终版本。
            The Game Design Process:
              name: 游戏设计过程
              description_student: 本课介绍了该班级将用于为单元的其余部分设计游戏的过程。该班级在一系列级别中经历这个过程。作为本课的一部分,
                该班级还简要地学习在游戏实验室中使用多帧动画。在课程结束时, 他们有机会对游戏进行改进, 做出自己的版本。
              description_teacher: 本课将向学生介绍他们将用来为剩下的单元设计游戏的过程。这个过程是围绕一个项目指南, 要求学生定义他们的精灵图,
                变量, 和函数在他们开始编程他们的游戏之前。在本课中, 学生首先在游戏实验室玩游戏, 代码隐藏在里面。他们讨论认为在游戏中需要的精灵图,
                变量, 和函数等。然后给他们一个完整的项目指南, 它显示了一个实现游戏的方法。然后, 学生们通过一系列的水平关卡来完成这个过程。作为这一课的一部分,
                学生们还简要地学习了在游戏实验室使用多帧动画。在课程结束时, 学生有机会对游戏进行改进, 做出自己的版本。
            Using the Game Design Process:
              name: 使用游戏设计过程
              description_student: 在这个为期多日的课程中, 该班级使用第1单元的问题解决过程来创建一个平台跳跃游戏。在看了一个示例游戏后，该班级将定义他们的游戏将是什么样子，并使用结构化的过程来构建它们。最后，该班级将反映如何改进游戏，并实现这些改动。
              description_teacher: 在这个为期多日的课程中, 学生使用第1单元的问题解决过程来创建一个平台跳跃游戏。 他们开始会看一个平台跳线的例子,
                然后将定义他们的游戏是什么样子。 接下来, 他们使用一个结构化的过程来规划他们将需要的背景、变量、精灵图和函数，来实现他们的游戏。
                在编写游戏代码之后, 学生将思考如何改进游戏, 并实现这些改动。
            Project - Design a Game:
              name: 项目 - 设计一个游戏
              description_student: 班级使用前两个课程的项目指南计划和构建原始游戏。大家单独或成对一起工作, 班级计划, 开发,
                并对游戏提供反馈。结合了相互反馈后，会共享已完成的游戏。
              description_teacher: 学生将计划和创建自己的游戏，使用头两节课中的项目指南来指导他们的项目。单独或成对地工作, 学生将首先决定他们想要建立的游戏类型,
                从一组示例游戏找到灵感。然后, 他们将完成一个空白的项目指南, 他们将描述游戏的行为和范围的变量, 精灵图，和需要建立的函数。在代码工作室中,
                一系列级别将提示他们使用可用于实现此计划的序列。完成后，学生将分享他们项目，并进行相互评审。在课程结束时, 学生们将与同学们分享他们完成的游戏。此项目将扩展到多个班级，可以轻松地在合适的场地支持3到5个班一起进行。
            CS Discoveries End of Semester Survey:
              name: 计算机科学发现期末调查
            Post-Project Test:
              name: 项目后测试
            CS Discoveries Post Course survey:
              name: 计算机科学发现课后问卷
        csd4-2019:
          title: 计算机科学发现单元4 - 设计过程 ('18-'19)
          description: 4单元介绍了计算的更广泛的社会影响。通过一系列的设计挑战, 您将了解如何在开发解决问题的方法时更好地理解他人的需求。该单元的后半部分由一个迭代团队项目组成,
            在这个项目中，团队有机会确定他们所关心的需求、在纸上和应用程序实验室中的原型解决方案, 并与真正的用户测试解决方案以获得反馈并进一步推动迭代.
          description_short: "  学习如何设计一个能满足用户需要的程序。"
          lesson_groups:
            csd4_1:
              display_name: 第 1 章︰ 用户为中心的设计
            csd4_2:
              display_name: 第 2 章︰ 应用程序原型
            csd5_2:
              display_name: 第 2 章︰ 解决数据问题
            cspSurvey:
              display_name: 调查
          lessons:
            Analysis of Design:
              name: 设计分析
              description_student: 该课堂探索各种不同的茶壶设计, 以考虑如何设计选择或制作, 为什么。以茶壶为例, 该课堂将探讨用户、他们的需求和他们使用的对象的设计之间的关系。
              description_teacher: 为了启动一个致力于小组解决问题和为其他用户开发产品的单位，学生开始调查各种茶壶的设计。学生分析每个茶壶,
                试图确定特定用户的需求如何告知其设计。通过考虑这些设计选择, 并试图匹配每个茶壶与潜在的用户, 学生可以开始看到如何采取以用户为中心的方法来设计产品
                (物理和数字) 可以使这些产品更有用和可用。为了完成这项活动, 学生们被要求对其中一个茶壶提出一些改变, 使之更有用或更实用。
            Understanding Your User:
              name: 了解您的用户
              description_student: 使用用户配置文件, 该课堂探讨不同用户对各种产品的反应。角色扮演作为一个不同的人, 该班的每个成员都可以通过别人眼里体验设计。
              description_teacher: '设计者需要了解用户的需求才能创造出有用的产品。本课程鼓励学生思考如何通过使用用户配置文件来扮演另一个角色为其他人设计，并将其作为用户对一系列产品的反应。每个学生被分配一个描述一个人的用户配置文件,
                然后他们选择合适的产品, 批评产品设计, 并建议改进设计。

'
            User-Centered Design Micro Activity:
              name: 以用户为中心的设计微活动
              description_student: 在小团体中, 该课程使用设计过程来构思智能服装。从集思广益, 到识别用户, 到最后提出一个设计,
                这是在这个单元中的第一个机会, 为其他人的需求实践设计一个解决方案。
              description_teacher: 本课将引导学生通过一个缩略版本的设计过程, 他们将看到整个单位。学生们首先集思广益, 列出智能服装的潜在用户。作为一个班级,
                他们将这些想法分成了广泛的类别, 每个小组将选择一个用户类别。小组重复这个过程, 以集思广益用户的需求或顾虑, 最终分类这些需求,
                并选择一个重点来关注。最后, 学生设计了一件智能服装, 使用特定的需求和顾虑他们集思广益来指导自己的决策。在课程结束时, 学生们很快就会分享他们的决策过程,
                并就他们的产品如何满足用户所选择的需求得到反馈。
            User Interfaces:
              name: 用户界面
              description_student: 在编写任何代码之前请参阅如何使用纸面原型对软件进行测试和获取反馈。为了帮助开发人员了解他们的想法,
                该班测试并提供一个由纸制作的应用程序原型。
              description_teacher: 在微型设计项目之后, 学生们将目光转向下一阶段的设计 - 设计一个试图满足用户需求的原型产品。在小组中,
                学生会检查一个叫做 "Txt Ur Grndkdz" 的聊天应用程序的纸面原型。通过使用纸面原型, 学生们有机会看到一个简单的纸面原型在我们进入计算机之前如何用来快速测试想法和假设。在
                "使用" 提供的原型之后, 学生开始识别改进下一次迭代的方法。
            Feedback and Testing:
              name: 反馈和测试
              description_student: 用户一直在测试一个应用程序, 他们对开发者有很多反馈。该课堂需要对所有这些反馈进行分类, 确定共同的主题和需求,
                并开始修改原型, 使其更好地满足用户的需求。
              description_teacher: '在这节课学生使用来自上一课的纸面原型应用程序的 "用户" 反馈, 来开发改进该纸面原型的用户界面。这节课首先反映了这样一个事实:
                设计者需要将人类的需求与技术转化为用户界面或体验的改变。然后让学生收集从上一课的应用程序的用户那里得到反馈和请求。在小组中, 学生对反馈进行分类,
                并确定在反馈中表达的需求方式可以通过对应用程序界面的更改来满足。然后在小组中学生将实施其中的一些变化, 以满足他们确定的需求之一。'
            Identifying User Needs:
              name: 识别用户需求
              description_student: 到目前为止, 该班所考虑的用户都是远程的, 并且用户的唯一信息来自于文本或角色扮演。现在, 该班将作为潜在的用户相互依赖,,
                并结对相互进行面谈, 可以通过开发一个应用程序来确定需要解决的需求。
              description_teacher: '到目前为止, 学生们一直专注于设计那些在某种程度上与他们相距甚远的用户。无论是通过集思广益、配置文档还是文本反馈,
                与最终用户的连接从来都不是直接的。这个距离设计是为了帮助学生在思考用户时走出自己的想法, 但是为了更直接地从一个实际的用户那里获取信息,
                学生需要依靠他们的同学。在这一课中, 学生结对成为彼此的用户 (和设计者), 允许每个人直接采访他们的最终用户，并提出问题来更好地告知他们的设计。每个学生结对相互面谈,
                试图找出一个 可以解决特定需求的应用程序。 '
            Project - Paper Prototype:
              name: 项目 - 纸张原型
              description_student: 利用上一课的访谈信息, 该课程提出了应用程序的想法来满足用户的需求。为了表达这些想法, 并测试它们的有效性,
                每个学生创建和测试自己的纸面原型。
              description_teacher: 根据上一课的同行访谈, 每个学生都会提出一个应用程序的想法, 以解决用户的问题。然后, 学生通过在个人卡片上绘制
                "屏幕" 来创建他们自己的应用程序想法的纸原型。项目指南指导学生完成这一过程, 包括构建应用程序并与用户进行测试, 看看他们对所创建的用户界面的假设是否准确。
            Designing Apps for Good:
              name: 设计好的应用程序
              description_student: 为了启动应用程序设计项目, 该班组织成团队并开始探索应用程序主题。几个例子对社会有影响力的应用程序作为对项目的启发。
              description_teacher: 为了启动持续到单元结束的应用程序设计项目, 学生首先要探索一些由其他学生创建的为社会影响而设计的应用程序,
                然后, 该班回顾了定义、准备、尝试和反映问题解决过程的步骤, 因为他们为自己的应用程序开发了一个具有社会影响的理念。最后, 学生将组成项目团队,
                并制定一份合同, 说明团队将如何在应用程序的整个开发过程中发挥作用。
            Market Research:
              name: 市场研究
              description_student: 通过探索可能为类似用户服务的现有应用程序, 深入开发应用程序。每个组都识别了一些应用程序, 它们处理他们正在研究的同一主题,
                使用这些应用程序来帮助改进他们将追求的应用程序理念。
              description_teacher: 在本课中, 学生研究类似于他们打算创建的应用程序, 以便更好地了解用户的需求。学生在他们的团队中工作,
                搜索其他应用程序的互联网, 然后评估他们感兴趣的。在课程结束时, 每个团队将对他们想要创建的应用程序类型有一个更清晰的了解, 并进一步细化他们的目标用户。每个团队将为他们在最后的演示中使用的所有应用程序保留一个引用列表。
            Paper Prototypes:
              name: 纸面原型
              description_student: 纸面原型允许开发人员在投入大量时间编写代码之前快速测试想法。在本课中, 团队将探索在应用程序实验室中创建的一些示例应用程序,
                并使用这些应用程序来帮助通知其应用程序的第一个纸面原型。
              description_teacher: '在开始设计应用程序之前, 我们需要帮助学生更好地满足他们的期望。因为学生最终将在应用实验室中对这些应用程序进行原型化,
                如果他们的想法与应用程序实验室中容易原型化的应用程序相一致, 他们的状态将会更好. 团队开始通过查看几个示例应用程序设计来启动此范围演示可以使用应用程序实验室创建的应用程序.
                然后, 团队可以选择一个 (或更多) 的应用程序作为他们自己的基础。从那里, 在使用3x5 索引卡开发纸面原型之前, 团队有时间讨论其应用程序的基本功能。

'
            Prototype Testing:
              name: 原型测试
              description_student: 在本课中, 该班团队将与其他成员一起测试其纸面原型。有一个学生角色扮演电脑, 一个讲述, 其余的观察,
                团队将即时得到他们的应用程序设计的反馈, 这些反馈将应用到他们的应用程序原型的下一个版本。
              description_teacher: 开发纸面原型的主要目的是, 他们允许在编写任何代码之前进行快速的测试和迭代。这一课的重点是让团队在移到应用程序实验室之前有机会测试他们的原型.
                团队开发一个计划与该班中(也可能是在该班外) 的其他几个学生一起运行原型测试之前, 先与用户进行测试 。为了与用户测试原型, 学生将必须分配在测试中的角色
                ("讲述者", "计算机" 和 "观察员"), 以及在测试完成后准备一些问题让用户回答。
            Digital Design:
              name: 数字设计
              description_student: 在纸面原型上开发、测试并收集了反馈后, 小组现在将移到应用程序实验室, 来构建他们的应用程序的下一个迭代。使用拖放设计模式,
                每个小组成员至少要建立一页他们小组的应用程序, 对上一轮测试中收到的反馈做出反应。
              description_teacher: 为他们的应用程序合作开发了一个纸面原型, 小组现在开始分步解决基于纸面原型在交互式数字版本中的工作。使用应用程序实验室里的拖放设计模式,
                学生可以独立通过技能构建级别的提升来学习如何构建纸面原型的数字版本。从那里, 每个小组成员在应用程序实验室中至少要建立一页的他们的应用程序,
                之后再组合成一个单一的应用程序。
            Linking Screens:
              name: 连接屏幕
              description_student: 在上一节课该班设计的屏幕上构建, 小组将屏幕组合成一个单一的应用程序. 然后可以添加简单的代码,
                单击按钮转换到适当的屏幕。
              description_teacher: 在本课中, 团队将上一课中设计的屏幕合并到一个应用程序中, 然后用代码将它们链接在一起。学生利用上一节课学习的有关基本的事件驱动编程通过建立模型应用程序。除了学生昨天设计的屏幕外,
                他们还将学习如何创建更多的屏幕, 甚至是借用其他人制作的屏风。
            Testing the App:
              name: 测试应用程序
              description_student: 小组运行另一轮用户测试, 这一次是与他们的交互式原型。从这一轮测试中收集的反馈将运用到应用程序原型的最后迭代。
              description_teacher: '在上一课结束时, 每个小组都应该有一个最低可行的应用程序原型。本课的主要目的是让小组真正与其他人一起测试应用程序,
                最好是从目标受众的应用程序, 或从班上不同的小组, 而小组观察员将结果记录在他们在计划阶段使用的工作表上。 与测试纸面原型一样, 团队将在运行和观察测试之前对特定场景进行规划。 '
            Improving and Iterating:
              name: 改进和迭代
              description_student: 通过使用上一轮测试的反馈, 小组实现了满足用户需求的更改。每个小组跟踪并优先处理他们想要添加的特点以及需要修复的
                bug 。
              description_teacher: 小组在这一点上已经开发了一个应用程序原型, 它经历了多次迭代和用户测试。通过上一轮用户测试获得的信息和指导,
                每个学生都有机会计划并实施对小组应用程序的改进. 根据您可用的时间和学生的兴趣, 您可以按照您认为合适的次数运行测试和迭代的周期。
            Project - App Presentation:
              name: 项目 - 应用程序演示
              description_student: 每个团队准备一个演讲来 "推销" 他们开发的应用程序。这是分享奋斗、胜利和计划未来的时候了。
              description_teacher: 在这一点上, 小组已经研究了一个个人和社会重要性的主题, 开发和测试了一个纸面原型和一个数字原型,
                并对最初的应用程序进行迭代, 合并新功能和 bug 修复。现在是他们回顾他们所做的事情的时候了, 并把一个连贯的演示汇集在一起, 来展示他们的创造过程。使用提供的演示模板,
                团队准备介绍他们的应用程序开发过程, 包括他们所解决的问题、他们从测试中获得反馈的方法, 以及他们对未来的计划。
            CS Discoveries Post Course survey:
              name: 计算机科学发现课后问卷
            Post-Project Test:
              name: 项目后测试
        csd5-2019:
          title: CSD 单元5- 数据和社会
          description: 单元5是关于数据在解决问题中的重要性, 它同时强调了计算机在这个过程中的作用。第一章探讨了在计算机中用来表示信息的不同系统以及使用它们所带来的挑战和折衷。在第二章中,
            您将了解如何使用数据集合来解决问题, 以及计算机如何帮助自动化此过程的步骤。本章最后考虑如何将数据问题解决过程应用到您选择的区域。
          description_short: 了解人们如何使用电脑来解决数据问题。
          lesson_groups:
            csd5_1:
              display_name: 第 1 章︰ 表达信息
            csd5_2:
              display_name: 第 2 章︰ 解决数据问题
            cspSurvey:
              display_name: 调查
          lessons:
            Representation Matters:
              name: 表示事项
              description_student: 第一节课提供了有关数据的概述以及如何运用它来解决问题。 各组使用数据设置为不同标准的人员提供一系列膳食建议。
                之后， 各组成员相互比对他们的回答并讨论不同膳食数据的表达方式是如何影响学生们解决不同问题的。
              description_teacher: 在数据单元的第一节课程中，学生们大概了解了数据是什么，以及它是如何被用来解决问题的。 学生们开始进行简短的讨论，对数据的理解达成一定的共识。
                然后，他们分成不同的小组，并利用数据设置来对有着不同标准的人群做一系列的膳食建议。每个小组都有不同的膳食选择（图片，食谱，菜单，营养）方法，其中一种建议被赋予优势。之后，小组间来比对他们的答案，并讨论不同的膳食数据表达方式是如何影响学生们解决问题的。
            Patterns and Representation:
              name: 模式和表示法
              description_student: 该课程进一步讲解需要什么来制作表达的系统。各组仅用一堆牌制作能够代表着字母表里的任何字母的系统。
                然后，用他们的系统来创建信息资料并和其他小组交换来确保系统有依设定运作。 课堂里讨论课运行的系统将的相同性，同时又认识到有很多可行的解决方法。
              description_teacher: 在这课程中，学生们创建他们自己能够代表信息的系统。 他们通过头脑风暴，来讨论各种他们已经用来代表是/否的系统。
                然后，他们分成小组，仅用一堆牌来创建能够代表字母表里任何字母的系统。所用到的牌是6 种不同的可能绘画方法（6 只动物，6 种颜色等）之一。为了代表所有的字母表，学生们将不要使用多种牌的纸板来代表每一个字母。
                学生们将使用他们的系统来创建信息，并和其他小组成员交换来保证该系统有依设定正常运作。 他们讨论运作系统将的共通性，同时也意识到有很多解决问题的不同方法，而且更重要的是每个人都使用相同的任意系统来沟通。
            ASCII and Binary Representation:
              name: ASCII 和二进制表示形式
              description_student: 本课程介绍了一种编制信息的正规的二进制系统- 代表字母和其他字符的ASCII 系统。在本课程的开始，老师将介绍电脑必须用"开"
                或者 "关"来代表信息的事实。然后将介绍运用二进制来代表文本的ASCII 系统。 并在学生们开始使用ASCII 编辑他们自己的信息前先练习使用这个系统。
              description_teacher: 本课程中，学生们学习如何使用他们的第一个二进制系统来编制信息- 代表字母和其他字符的ASCII
                系统。 在课程的开始，老师将介绍电脑必须用"开" 或者"关"来代表信息的事实。然后介绍使用二进制符号来代表文本的ASCII 系统。
                些什么在开始使用ASCII 编制自己的信息前将先练习此系统。 在课程的最后， 进行总结对话，它将有帮助于总结活动学习的主要目的。
            Representing Images:
              name: 表示图像
              description_student: 本课程继续学习二进位表示系统。这次用的是图片。 课堂里会介绍把图片分割成正方形或“像素”的概念。然后又把他们单独打开或关掉来制作整个图片。
                在使用Pixelation Widget 完成一组简短的挑战后，学生们将把他们在上节课程中学习到的代表图片和文本的两个系统联系起来。
              description_teacher: 在本课程中，学生学习电脑如何代表图片。 在开始本课程前，他们要考虑把复杂的视觉转成二进制模式的考验。
                通过一系列显示转变的图片，学生们将被引入到把图片分割成正方形或者“像素” 的概念。然后可以打开火关掉这些正方形或像素来制作整张图片。接着学生们会使用Pixelation
                Widget来做个简短的绘制黑白图片的挑战，关卡设计了可以使用这种方法来召唤代表图片的一些挑战。在最后总结里，学生们将能够把他们在上一节课里学习到的代表图片和文本的两个系统联系起来。
            Representing Numbers:
              name: 表示数字
              description_student: 本课程介绍二进制数字体系。利用一组牌来代表变数值在二进制数字体系里的位置，班级同学通过翻牌的正反面来“打开”或“关闭”比特（二进位制信息单位），然后观察从这些不同模式里得出的数字。最后，再把这些模式扩展为一个常用的4
                比特进位体系。
              description_teacher: 在本课程中， 学生们学习二进制体系。通过一系列的点，利用一组牌来代表变数值在二进制数字体系里的位置。学生们通过翻牌的正/反面来“打开”或"关闭“比特（二进制信息单位），然后观察这些不同模式里得出的数字。最后，学生们把这模式扩展为一个常用的4-比特体系。
            Keeping Data Secret:
              name: 数据保密
              description_student: 学生们将讨论他们各自想要的不同级别的数据安全性。一旦全班对隐私权的重要性有了一定的共识后，他们将通过对相互伙伴间的信息进行加密和解密来学习加密信息的过程。最后学生们要讨论实体和数字安全的重要性。
              description_teacher: 学生们将讨论他们各自想要的不同级别的数据安全性。一旦全班对隐私权的重要性有了一定的共识后，他们将通过对相互伙伴间的信息进行加密和解密来学习加密信息的过程。最后学生们要讨论实体和数字安全的重要性。
            Combining Representations:
              name: 组合表示
              description_student: 本课程结合了二进制代表系统的三种类型（ASCII 字符，二进制数字和图片）来允许编制在记录中的更复杂的类型信息。
                看完一系列的位并被要求重新解码他们后，学生们将被教授一个观念，就是想要理解二进制信息，就得同时理解使用的两个系统是如何运作的，以及编制信息的含义。
              description_teacher: 在本课程中，学生们使用所有三种二进制代表系统（ASCII 字符，二进制数字和图片）来解码记录里的信息。在看完一系列的位以及被要求对它们进行解码后，学生们将被教授一个概念。也就是为了理解二进制信息，他们得清楚了解所使用的两个系统
                以及编程信息的意思。然后他们将对给出的结构解码代表宠物的记录。
            Project - Create a Representation:
              name: 项目-创建表示
              description_student: 课堂设计了学生们在本章已经学到的二进制代表系统来展现他们完美的一天。 在决定那些信息需要被记录后，
                学生们将决定如何解密信息的一串字节卡是如何代表那些信息的。 在那之后，每位同学讲使用他们已经学到的ASCII， 二进制数字和图片格式，来展示他们完美的一天，同时试着解码伙伴的完美一天是什么样的。
              description_teacher: 在此课程中，学生们使用他们在本章中学习到的二进制代表系统来设计一个代表他们完美一天的架构。开始的时候，学生们书写关于他们完美一天的简短描述，
                然后和伙伴一起核对并找出他们认为计算机可以捕捉到的主要信息。 学生们必须共同决定如何解译一堆信息字节卡，用它来代表那些信息。 接下来，学生们将使用他们已经学到的ASCII，
                二进制数字和图片格式来展现他们完美的一天。然后学生们将交换卡片，并试着解译其他学生的完美一天是什么样的。最后，回顾学习了的内容来结束本课程。
            Problem Solving and Data:
              name: 解决问题和数据
              description_student: 本课程涵盖了如何针对数据问题来量身定制解决问题的过程。这个班级的任务是决定哪个城市最需要资源花费。
                他们必须找到并使用来自互联网的数据来支持他们的决定。
              description_teacher: 在本课程中，学生们使用本课程里早些时候已经学到的问题解决过程来解决数据问题。在审核了过程后，该班级要演示他们的决定：
                是否城市里要建一个图书馆，宠物收容所或消防部门。 学生们以团队来收集因特网上的信息来帮助他们决定要建什么，然后用这些信息来说服城市议会接受他们的论点。然后，他们将列出他们对整个课堂中他们使用到的解决问题过程做了什么，
                并把整体解决问题过程和它在数据问题上的具体应用做比较。
            Problem Solving with Big Data:
              name: 用大数据解决问题
              description_student: 本课程涵盖了数据收集的方法，以及它是如何被组织在现实世界中使用来解决问题的。 同学们将面对三个可以被解决的设定情景，并进行脑筋激荡来讨论他们要用来解决这些问题的数据种类，以及如何去收集数据。每个场景设定也都包含了一个视频，它是关于在现实世界里用数据来解决类似问题的服务案例。
              description_teacher: 在本课程中，学生们将了解数据收集的方法以及它们在现实中是如何被组织用来解决问题的。 本课程开始的时候先快速回顾在上节课里探索的数据解决问题流程。然后，学生们将被教授用数据解决的三个场景设定。并进行头脑风暴来讨论他们要用什么样的数据来解决这些问题，以及如何收集这些数据。
                每个问题都设计反映了真实世界里存在的服务案例。在经过头脑风暴后，学生们将观看讲述真实世界服务的视频，并记录在真实世界服务里是如何收集数据并如何使用的笔记。本课程的最后，学生们会记录数据是由客户主动提供的，
                被动记录的，还是通过传感器收集的。
            Structuring Data:
              name: 构造数据
              description_student: 班级同学进一步来学习包含清除和可视化原始数据设置的数据解密。首先，让班级同学来看不同数据的表现方法是如何帮助人们来更好地了解它。在了解完清除和可视化是如何帮助人们做更好的决定以后，同学们将查看该流程的哪些部分是可以自动化，哪些需要人力来完成。
              description_teacher: 在本课程中，学生们要进一步学习包含原始数据设定的清除和可视数据的收集和解译。首先，学生们将看数据的不同表现方法是如何帮助人们更好地理解它。然后，他们可视化自己的数据。用一个比萨佐料的调查结果，学生们必须决定决定要如何处理那些无法轻易满足他们选定的可视化方案的数据。
                最后，学生们将检查在这流程中有哪些部分是可以自动化，哪些需要人来做决定。
            Making Decisions with Data:
              name: 依靠数据做决定
              description_student: 本课程让学生们练习他们在上一节课里学习到的数据问题解决过程。 不是所有问题都有答案。 在一些案例中，学生们可以也应该要决定他们应该要收集更多的数据。
                本课程最后总结探讨为什么不同的人从相同的数据里会得出不同的答案。或者收集不同的数据是如何影响他们所做的决定的。
              description_teacher: 在本课程中， 学生就一些为类似中学生设计的问题如何用数据做决定。 在班级讨论他们最后选择之前，学生们分组讨论他们要如何运用所给的数据。
                不是所有的问题都有正确答案。 在一些案例里，学生们可以也必须决定他们应该要收集更多的数据。 本课程最后总结讨论为什么不同的人会从相同的数据得出不一样的结论，或者收集不同数据是如何影响他们的决定的。
            Interpreting Data:
              name: 表达数据
              description_student: 学生们在本课程开始时先看看蛋糕爱好倾向调查，它允许接受调查者指定蛋糕和酥皮口味。 他们讨论知道蛋糕和酥皮间的关系是如何帮助他们更好地决定要建议哪个组合。
                然后，他们将被教授交叉制表，这将让他们能够绘制不同爱好倾向的关系图。 他们利用这个技能来发现爱好倾向调查里的各种关系。然后脑筋激荡来讨论该过程可以帮忙解决的不同种类的问题。
              description_teacher: 学生们在本课程开始时先看看蛋糕爱好倾向调查，它允许接受调查者指定蛋糕和酥皮口味。 他们讨论知道蛋糕和酥皮间的关系是如何帮助他们更好地决定要建议哪个组合。
                然后，他们将被教授交叉制表，这将让他们能够绘制不同爱好倾向的关系图。 他们利用这个技能来发现爱好倾向调查里的各种关系。然后脑筋激荡来讨论该过程可以帮忙解决的不同种类的问题。
            Automating Data Decisions:
              name: 自动化数据决策
              description_student: 在本课程中，学生们将看到一个简单的关于计算机是如何被运用来决定数据问题解决过程的过程。学生们将被委任创建一个可以建议旅游场所的算法。
                然后，学生们将创建一个电脑可以直接用来做决定的规则，或算法。学生们分享他们的规则，以及利用班级数据来决定要选择什么样的规则。接下来，他们把他们的规则运用到他们同学的数据，来测试是否他们的规则会坐车同样的决定。
                本课程最后总结讨论使用实际上来自动化数据问题解决过程的好处和坏处。
              description_teacher: 在本课程中，学生们将看到一个简单的关于计算机是如何被运用来决定数据问题解决过程的过程。学生们将被委任创建一个可以建议旅游场所的算法。
                然后，学生们将创建一个电脑可以直接用来做决定的规则，或算法。学生们分享他们的规则，以及利用班级数据来决定要选择什么样的规则。接下来，他们把他们的规则运用到他们同学的数据，来测试是否他们的规则会坐车同样的决定。
                本课程最后总结讨论使用实际上来自动化数据问题解决过程的好处和坏处。
            Project - Solve a Data Problem:
              name: 项目- 解决数据问题
              description_student: 要结束此课程，班级学生必须设计出使用数据建议或预测来帮助解决问题的途径。最开始的步骤是让班级同学对问题进行头脑风暴，做简单的调研，并定义他们所选的问题。
                然后，他们要在交换各自回馈以及做最后演示之前，决定他们要收集的数据类型， 收集方法，以及使用方法。
              description_teacher: 要结束此单元，学生们要在他们所收集的数据和班级分析结果的基础上设计一个推荐引擎。在看完一个推荐应用程序的示范后，
                学生们要参照项目指南来完成多天的活动目标。开始的几个步骤是让学生们选择他们要帮助用户做什么样的选择，运用什么数据来做推荐，创建一份调查，并收集全班的选择结果。然后，他们要分析数据并用他们所学到的知识来创建推荐算法。最后，他们要利用这些算法来给一些同学做推荐。在把他们的成果演示给整个班级之前，
                学生们要相互进行审核，并对他们的项目做必要的修改。

              description_teacher: 在本课中, 团队将上一课中设计的屏幕合并到一个应用程序中, 然后用代码将它们链接在一起。学生利用上一节课学习的有关基本的事件驱动编程通过建立模型应用程序。除了学生昨天设计的屏幕外,
                他们还将学习如何创建更多的屏幕, 甚至是借用其他人制作的屏风。

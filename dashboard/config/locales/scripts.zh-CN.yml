        pre-express-2020:
          title: 学前儿童的速学课程 (2019)
          description: 学习计算机科学的基础和网络安全。在课程的结束时，创建你自己的，能共享的游戏或故事。
          description_short: 学龄前读者的计算机科学介绍：结合了我们最好的幼儿园和一年级的课程。
          description_audience: 年龄： 4-8
          lesson_groups:

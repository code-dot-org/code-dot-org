        csd6:
          title: CSD 6 单元- 物理计算
          description_audience: ''
          description_short: "学习使用物理设备编程。"
          description: "单元6探讨了硬件平台在计算中的作用, 以及不同的传感器如何能够提供比传统键盘、鼠标和显示器更有效的输入和输出。使用应用程序实验室和
            Adafruit 的电路面板, 您将开发一些利用您在智能设备中看到的相同的硬件输入和输出的程序, 并查看简单粗糙原型是如何变成成品的。该单位的最后是一个设计挑战,
            你要以电路操场作为基础来制作自己设计的创新项目。"
          stages:
            Computing Innovations:
              name: "计算创新"
              description_student: "在扩展你对计算机的认知的同时，探索各种新的，有创新的计算平台。"
              description_teacher: "为了开始这门课程的最后一个单元, 学生们将对计算中有趣的创新做一些研究。本课将向学生展示各种计算形式的因素
                (计算机的外观是什么样的) 和受计算影响的领域。在本单元的后面课程中, 学生在开发自己的物理计算设备时, 他们会回顾在本课中学习到的设备。"
            Input Unplugged:
              name: "线下输入"
              description_student: "体验应用程序从用户接受输入的两种不同的方法。 同时了解更多在应用程序实验室里使用到的事件驱动的编程模型。"
              description_teacher: "为了进一步钻研应用程序实验室的编程, 学生们将探索如何在游戏实验室和应用程序实验室中编写一小部分不同的程序,
                以从用户那里输入信息。在比较和对比他们在示例应用程序中看到的方法之后, 学生分组来实践输入 (无限和异步事件中的条件) 的两个不同的模型,
                以便更好地了解它们的工作方式。"
            Event Types:
              name: "事件类型"
              description_student: "查看在应用程序实验室里的基础编程知识。并探索一些你可以在你程序里使用的新的事件种类。"
              description_teacher: "在本课中, 学生们将回顾从单元4中学习到的在应用程序实验室里创建应用程序的材料, 以便为回到本单元中的应用程序实验室做准备。这次回顾课程应被修改以便能最大化满足学生的需要，以及他们对应用实验室的经验和熟悉程度。除了复习外,
                学生还将尝试他们之前可能没有看到过的各种新的事件类型, 。"
            Getters and Setters:
              name: "取值器和设置器"
              description_student: "通过阅读和更改应用程序屏幕上的内容, 该类开始构建只需要单个屏幕的应用程序。即使只有一个屏幕,
                这些技术也允许大量的用户交互和功能。"
              description_teacher: 在第4单元中, 学生在 app 实验室中学习了一个非常简单的应用程序开发的方法, 它需要一个独立的屏幕来进行大多数互动。为了扩展学生可以制作使用的应用程序类型,
                并鼓励他们以新的方式思考用户是如何与应用程序互动的, 我们引入了 "getter（取值器）" 和 "setter（设置器）" 的概念。这些命令可以获取和设置
                (或更改) 各种设计元素的内容和属性。在本课中, 学生只需要用一个屏幕来建立简单的应用程序, 其中的内容已被改为使用 getter（取值器）
                和 setter（设置器)。
            The Circuit Playground:
              name: "电路游乐场"
              description_student: "我们要来了解将贯穿剩余单元的赛道操场这个电路主板。我们要使用应用实验室来，开发使用电路主板输出的程序。"
              description_teacher: "在这一课程中，学生们第一次有机会使用电路操场来编写程序。 在初次虚拟查看主板和假想的可能功能后，学生们将上网来书写应用程序，它可以使用蜂鸣器制造噪音并让LED
                灯闪烁。 通过结合应用实验室的屏幕和电路游戏板， 学生们可以逐步开始将主板的元素集成为输出设备，同时又依靠APP 实验室来进行用户输入。"
            Lists:
              name: "列表"
              description_student: "学习如果使用列表来存储单一变量名称的多个数值。"
              description_teacher: "一个列表，通常也称为数组，是一种可以存储多个数值的变量。在本课程中，学生会学到创建可以存储单一变量相关的一系列数值的列表。
                在创建好他们自己的列表后，学生们将学到使用索引从列表里来导出一个特定的或随机的数值的方法。"
            Lights:
              name: "灯"
              description_student: "运用从上节课程中学习到的列表的概念，本课程将书写可以在电路游戏板中控制10 个有颜色LED小灯的程序。"
              description_teacher: "电路游戏板包含沿着外边组成圈的10 个有颜色的LED灯。这些LED 灯在编码里以称为`colorLeds`的列表可被使用。基于上节课里对列表的理解，学生们将从列表里取得编写可以控制LED
                灯颜色的程序。"
            For Loops:
              name: "计数循环"
              description_student: "学生们在应用实验室里，先从控制一个机器人通过一个网格，来学习使用计数循环。"
              description_teacher: "学生们在本课程中将被介绍计数循环的使用。 它是一种能够重复一些代码特定次数的方法。学生们从离线的活动开始，那里他们可以使用计数循环来指引机器人在网格里运行。
                一旦完成后，学生们将把他们所学到的知识带到应用实验室中，在那里，他们可以依赖计数循环来编写程序。"
            Lists and For Loops:
              name: "列表和计数循环"
              description_student: "将列表和计数循环混合起来，可以让你编写无论多长，都能操作列表中每个元素的程序。课堂使用此结构来编写程序，
                它可以处理在列表中的所有元素，包括彩色LED灯的列表。"
              description_teacher: "使用计数循环来枚举数组中的所有元素是大多数编程语言中非常有用的结构。在本课中, 学生将他们所学到的关于列表和计数循环的知识结合起来,
                开始学习这个模式。学生使用计数循环来涵盖列表中的每个元素, 这样他们就不必为每个元素编写代码。在课程结束的时候, 学生将会把这些代码应用到主板上的
                `colorLed`（彩色LED灯）列表。 "
            Timed Loops:
              name: "定时的循环"
              description_student: "在本课程中，我们在学生们已经对计数循环理解的基础上来学习一个更复杂的结构叫做定时循环。 和计数循环不同的是，你可以控制你要定时循环重复的速度，以及其他一些可以在循环迭代中运行的代码（比如：事件处理器）。
                这使得我们可以创建有趣的动画，让它可以无限次循环，同时又仍可以让其他代码和它一起运行。"
              description_teacher: "在本课程中，我们基于学生们已经了解的计数循环_ 知识来学习一个更加复杂的结构叫做：_计时循环_.
                和 _计数循环_不同的是，你可以控制_计时循环_ 重复的速度，以及其他一些可以在循环中运行的代码（如：事件处理器）。这将使得我们可以创建有趣的动画，它可以无限重复，同时又允许其他代码同时运行。"
            'Project: Board Output':
              name: "项目：主板输出"
              description_student: "学生们通过他们在第一章中学习到的知识，运用开发他们自己设计的应用程序，它可以使用主板输出信息。"
              description_teacher: "学生们通过他们在第一章中学习到的知识，运用开发他们自己设计的应用程序，它可以使用主板输出信息。"
            Physical Input:
              name: "物理输入"
              description_student: "使用硬件按钮和开关，班级开发使用电路游戏板作为输入的程序。"
              description_teacher: "本课程将让学生转变他们的认知，电路游戏板不是仅仅只是输出设备，它还可以同时被用为输入和输出的工具。
                从按钮和开关开始，到硬件开关和按钮的熟悉，学生们将学会运用`onBoardEvent()`（当主板上发生事件时）类似于`onEvent()`（当事件发生时），来从他们的电路游戏板得到输入。"
            Analog Input:
              name: "模拟输入"
              description_student: "探索电路游戏板上的模拟输入, 编写通过感应器响应环境的程序。"
              description_teacher: "在此课程中，学生们将探索如何使用三个模拟的传感器（声音，光和温度）来编写相应环境变化的程序。
                使用传感器标示着用户如何和程序互动的过渡。使用传感器作为输入，应用程序的用户不需要直接和它互动，或者可以很自然的互动。"
            Sensor Applications:
              name: "传感器应用"
              description_student: "通过学习三个小的应用程序来更好地理解如何使用上节课程中的传感器。"
              description_teacher: "为了追踪学生在上一课中所学到的传感器, 我们浏览了三个应用程序, 每个应用程序都依赖于不同的传感器。
                这三个应用程序可以作为后续项目中学生的跳跃点。"
            'Project: Prototype an Innovation':
              name: "项目：创新原型"
              description_student: "开发您自己设计的创新计算设备, 使用您在本课程中学到的所有知识。"
              description_teacher: "在这个课程的最后一个项目中, 学生组队来开发并测试一个基于电路游戏板的创新计算设备的原型。通过使用主板上提供的输入和输出,
                学生组将创建允许有趣和独特的用户交互的程序。 "

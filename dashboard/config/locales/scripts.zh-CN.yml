        coursea-2017:
          title: 课程 A
          assignment_family_title: 课程 A
          description_audience: 年龄：4-7
          description_short: 为学前学生准备的计算机科学介绍
          description: 学习计算机科学的基础和网络安全。在课程的结束时，创建你自己的，能共享的游戏或故事。
          lessons:
            'Debugging: Unspotted Bugs':
              name: '调试: 没有错误'
              description_teacher: 这一个会引导学生完成调试的步骤。学生会学习到这个咒语：“发生什么了？应该发生什么？这告诉了你什么？”
            'Persistence & Frustration: Stevie and the Marbles':
              name: 坚持：史蒂夫和大项目
              description_teacher: |-
                当学生在回答问题或者做一个项目遇到困难时，很容易感到沮丧并放弃。这堂课会告诉学生一个思想，沮丧是学习中很重要的部分。在这里，沮丧是创造性过程中的一步，而不只是失败的信号。

                这堂课可以在一次或两次课堂阶段完成。如果你有更多时间，尽管创建或修订这个滚珠活动阶段。
            'Real-life Algorithms: Plant a Seed':
              name: 真实算法： 播种一颗种子
              description_teacher: '在这堂课中，学生们将会将算法的概念带到每一天，与种植真实种子的现实活动联系起来。目标是开始构建将现实世界的状况转换为在线场景，以及反过来转换的能力。

'
            Learn to Drag and Drop:
              name: 拖拽和序列
              description_teacher: 这一课会给学生们一个想法，让他们在到计算机实验室的时候有些什么期望。从简单讨论来给他们讲一些计算机实验室的举止，然后会让他们进一步用计算机来完成在线的难题。
            'Programming: Happy Maps':
              name: '编程: 快乐地图'
              description_teacher: 如果学生理解了计划一个序列和将序列编码成合适的语言的不同，从算法到编程的过渡可能会很简短。这个活动会帮助学生获得读写简短代码的体验。
            Programming in Maze:
              name: 迷宫编程
              description_teacher: 在这一系列的在线难题中，学生们会建立对算法的理解，调试程序，和一般的计算机素养。来自愤怒的小鸟游戏的角色，会让学生们开发序列算法来让小鸟在不碰到墙或TNT炸药的情况下抓住猪。调试难题也会混合在在一些关卡中，来增加解决问题和批判性性思维的练习。
            Going Places Safely:
              name: 数字公民：去安全的地方
              description_teacher: 通过与[r 常识媒体] 合作，本课程帮助学生学习到许多网站会要求 提供私人信息，并讨论如何负责任的处理这类请求。学生们也会发现，它们可以去网上令人兴奋的地方，但也需要遵循一定的规则来保证安全。
            'Loops: Happy Loops':
              name: '循环: 快乐循环'
              description_teacher: 循环是编程中非常有用而又强大的工具。为了理解循环的用处，学生们需要被驱动去用简单的方法来解决单调的问题。
            Loops in Collector:
              name: 收集器中的循环
              description_teacher: 基于"快乐循环"中重复指令的概念，这个阶段会让学生用循环来在Code.org上更有效的收集宝藏。
            Loops in Artist:
              name: 艺术家里的循环
              description_teacher: 回到循环中，学生们学着通过循环简单的序列指令来画图像。在前一个离线课程中，循环被用来遍历迷宫并收集宝藏。在这里，循环会用做创建图案。在这个阶段的最后，学生们有机会用循环创建他们自己的图像。
            'Events: The Big Event':
              name: '事件: 大事件'
              description_teacher: 事件是一种很好的方法，来为预先写好的算法增加变化。有时候，你希望你的程序能够精确的响应用户的想法。这就是事件的用途。
            Events in Play Lab:
              name: 游戏实验室中的事件
              description_teacher: 在这个在线活动中，学生们有机会学习在剧本实验室中如何使用事件，并应用他们学过的所有编程技能来创建一个动画游戏。是时候在剧本实验室里表达创意，编个故事了！

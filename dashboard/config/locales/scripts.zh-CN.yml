          description_audience: 年龄：9-13
          lesson_groups:
            ramp_up:
              display_name: 热身
            csf_variables:
              display_name: 变量
            csf_for_loops:
              display_name: 计数循环
            csf_internet:
              display_name: 互联网
            csf_sprites:
              display_name: 精灵图

            AI for Oceans:
              name: 海洋环保中的人工智能
        express-2020:
          title: 速学课程 (2019)
          description: 学习计算机科学的基础和网络安全。在课程的结束时，创建你自己的，能共享的游戏或故事。
          description_short: 计算机科学导论：组合了我们为高年级学生准备的最佳的小学课程。

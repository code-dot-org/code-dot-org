      NEW Course 4 Artist Params 10_instruction: Crea un blocco funzione `draw a hexagon`
        (<i>disegna un esagono</i>) con un parametro per la lunghezza dei lati (denominata
        <i>length</i>) e poi disegna un esagono con i lati di 100 pixel.

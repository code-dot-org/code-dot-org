      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: |
        L'ape non può dire se si tratta di un fiore
        o un favo. Raccogliere il nettare solo dai fiori, ma prima verificare se si tratta di
        un fiore o favo.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: |
        L'ape vuole solo il nettare in questo momento. Ricordate,
        non tutti gli oggetti sono i fiori,per questo motivo verificate di raccogliere il nettare solo dai fiori.
      4-5 Bee Conditionals 3_instruction: |
        Ora l'ape vuole solo fare il miele.
        Controllate che il miele venga fatto solo nei favi.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: "L'oggetto sconosciuto può essere o un fiore
        o un favo. \nUtilizzare il blocco if/else per raccogliere il nettare se si
        tratta di un fiore, else per fare il miele ( perché si tratta di un favo).\n"
      4-5 Bee Conditionals 5_instruction: Ci potrebbe essere un fiore o un favo sotto
        quelle nuvole. Usare il blocco if/else per raccogliere il nettare se si tratta
        di un fiore, else per fare il miele (perché si tratta di un favo).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: "Da questo fiore viola si possono ottenere
        3,2 o 1 nettari. \nQui un blocco if-else è combinato con un altro blocco if-else
        per creare un blocco if, else-if, else. completa la soluzione per raccogliere
        l'ammontare sconosciuto di nettare.\n"
      4-5 Bee Conditionals 7_instruction: Ricordati che un fiore viola può avere 1,
        2, 3 dosi di nettare. Completa la funzione "controlla fiore viola" ed usala
        per raccogliere tutto il nettare dai fiori.
      4-5 Bee Conditionals 8_instruction: "Scrivete una funzione all'interno del blocco
        chiamato \"controlla il fiore per fare il miele.\"  \nLa vostra funzione deve
        controllare quanto nettare ha il\nfiore viola e raccoglierlo, andare avanti,
        e poi fare il miele.\n"
      4-5 Bee Conditionals Assessment 1_instruction: 'Valutazione: Questo codice è
        sbagliato. Completa la funzione "ottieni il nettare o produci il miele", poi
        chiamala per raccogliere tutto il nettare e il miele. Ricorda che i fiori
        viola possono avere 3, 2 o 1 dosi di nettare.'

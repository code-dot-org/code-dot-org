      4-5 Artist Functions 13 Free play_instruction: |
        Qui ci sono alcune funzioni per
        disegnare pianeti, stelle, razzi, e robot. Usali nel modo che preferisci per creare
        immagini che puoi condividere con i tuoi amici.
      4-5 Artist Functions 14 Free play_instruction: Qui, ti abbiamo fornito di diverse
        funzioni. usale nel modo che preferisci in uno o più cicli per creare immagini
        che puoi condividere con i tuoi amici. Clicca "Esegui" per vedere un esempio.
      4-5 Artist Functions 15 Assessment_instruction: Questo è un esercizio di verifica
        -- Usa la funzione "disegna un quadrato" per creare i quadrati. I quadrati
        hanno i lati di 50, 100 e 150 pixel.
      4-5 Artist Functions 2a_instruction: Ora inserisci questi blocchi in una nuova
        funzione chiamata "disegna un triangolo piccolo" e richiamala.
      4-5 Artist Functions 2b_instruction: Ora crea una funzione chiamata "disegna
        un triangolo piccolo" usando i blocchi assegnati.
      4-5 Artist Functions 3_instruction: Ora crea le funzioni "disegna un triangolo
        medio" e "disegna un triangolo grande". La funzione "disegna un triangolo
        piccolo" è già stata creata per voi. I triangoli hanno i lati lunghi 50 (piccoli),
        100 (medi) e 150 (grandi).
      4-5 Artist Functions 4_instruction: Questa nuova funzione "disegna un triangolo"
        ha un parametro e può essere utilizzata per le tre funzioni precedenti. Disegna
        gli stessi triangoli usando questa nuova funzione.
      4-5 Artist Functions 5_instruction: Riesci a modificare la funzione "disegna
        un triangolo" nella funzione "disegna un quadrato" per cambiare il disegno?
      4-5 Artist Functions 6_instruction: 'Usa le funzioni "disegna un triangolo"
        e "disegna un quadrato" per disegnare una casa. (Suggerimento: I lati del
        quadrato sono di 200 pixel)'
      4-5 Artist Functions 6b_instruction: Usa le funzioni disegna un quadrato e un
        triangolo insieme con gli altri blocchi per creare una casa aggiungendo la
        funzione "disegna una casa" e lanciandola.
      4-5 Artist Functions 7_instruction: Usa la funzione "disegna una casa" per costruire
        due case di 100 e 50 pixel. Le due case sono separate da 50 pixel.
      4-5 Artist Functions 8_instruction: La funzione "disegna un fiore" ha un parametro
        che determina la lunghezza dello stelo. Impostalo a 200 e guarda cosa succede.
      4-5 Artist Functions 9_instruction: Disegna questi 3 fiori. L'altezza del primo
        è 100 e il successivo sempre 50 pixel più alto del precedente. I fiori sono
        distanti 100 pixel tra di loro.
      4-5 Artist Patterns 1_instruction: |
        Riesci a disegnare questo quadrato usando un ciclo?
        Ogni lato è di 20 pixel.
      4-5 Artist Patterns 10_instruction: "Questo codice disegna due righe di esagoni
        - \nesegui 4 volte l'intero codice per disegnare un favo. Suggerimento: Devi
        tornare indietro di 120 pixel nel ciclo più esterno per essere sicuro che
        l'artista non disegni fuori dallo schermo.\n"
      4-5 Artist Patterns 11_instruction: 'Quanti cicli devi eseguire per disegnare
        un mezzo cerchio? Suggerimento: Se ci sono 360 gradi in un cerchio e ogni
        ciclo avanza di 3 gradi, quante volte devi usare il ciclo disegna un intero
        cerchio?'
      4-5 Artist Patterns 12_instruction: Se copi il ciclo e giri a sinistra invece
        che a destra, cosa succede? Riesci a ripetere il ciclo per disegnare quest'onda?
      4-5 Artist Patterns 13_instruction: Ora ripeti il tutto quattro volte per creare
        questa cornice. Attento agli spigoli - non basta girare di 90 gradi! Se eseguendo
        60 cicli da 3 gradi crei un mezzo cerchio, quale di questi blocchi di codice
        crea un quarto di cerchio per gli spigoli?
      4-5 Artist Patterns 2_instruction: Se posizioni un ciclo per creare un quadrato
        all'interno di un altro ciclo, lo chiameremo ciclo nidificato. Cosa devi aggiungere
        al ciclo più esterno per essere sicuro che tutti i 15 quadrati siano allineati
        uno all'altro?
      4-5 Artist Patterns 3_instruction: "Addentriamoci ancora più a fondo! \nAbbiamo
        nidificato un intero blocco all'interno di un altro ciclo, ma devi far tornare
        l'artista indietro per disegnare la prossima linea. Quale di questi blocchi
        di codice puoi posizionare alla fine del loop più esterno per disegnare l'intero
        reticolo?\n"
      4-5 Artist Patterns 4_instruction: Il diamante è composto da lati di 50 pixel
        e angoli di 120 e 160 gradi. Usa un ciclo per disegnarne uno.
      4-5 Artist Patterns 5.5_instruction: Quante volte devi ripetere questo blocco
        per disegnare un intero reticolo di diamanti?
      4-5 Artist Patterns 5_instruction: |
        Ripetiamolo per fare una fila di 6 diamanti.
        Nota che abbiamo cambiato il nostro codice del diamante affinché venga ripetuto 3 volte invece di 2 - perché credi che questo sia così?
      4-5 Artist Patterns 6_instruction: |
        Quante volte hai bisogno per ripetere questo
        blocco per disegnare l'intera griglia di diamanti?
      4-5 Artist Patterns 7_instruction: Modifichiamo il codice dell'esercizio precedente
        per costruire questa figura più complessa. Osserva in che modo ora i diamanti
        si sovrappongono; prova a cambiare il primo "salta indietro" da 100 a 50 (la
        metà) -  adesso quanto lontano dovrebbe andare l'artista nel secondo "salta
        indietro"?
      4-5 Artist Patterns 8_instruction: |
        Utilizza un ciclo per disegnare questo esagono con 40
        pixel per lato e angoli di 60 gradi.
      4-5 Artist Patterns 9.5_instruction: |
        Facciamo un ciclo in questo codice per disegnare due file
        di esagoni. Notate come la nostra seconda riga viene spostata verso destra.
      4-5 Artist Patterns 9_instruction: 'Ripetere ora il codice 3 volte per disegnare
        l''intera riga. Suggerimento: ogni esagono è largo 80 pixel tra i punti più
        lontani tra destra e sinistra.'

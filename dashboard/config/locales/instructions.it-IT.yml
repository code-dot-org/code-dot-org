      20hr_farmer_stage9_1_instruction: Ciao, io sono una contadina. Ho bisogno del
        tuo aiuto per livellare il terreno nella mia fattoria, in modo che sia pronto
        per la semina. Spostami verso i mucchi di terra e usa il blocco "rimuovi 1"
        per rimuoverli.
      20hr_farmer_stage9_11_instruction: 'È ancora buio fuori. Spostami lungo il terreno.
        Se c''è un mucchio, rimuovilo e se c''è una buca, riempila. Suggerimento:
        usa il menù a discesa (▼) delle opzioni del blocco "se".'
      20hr_farmer_stage9_2_instruction: Adesso, spostami verso la buca e riempila
        con 2 palate di terra, usando il blocco "riempi 1".
      20hr_farmer_stage9_3_instruction: Spostami verso il mucchio di terra e fammelo
        rimuovere usando il minor numero possibile di blocchi.
      20hr_farmer_stage9_4_instruction: 'Riesci ad aiutarmi a rimuovere tutti e quattro
        i mucchi di terra? Suggerimento: prova ad usare un blocco "ripeti".'
      20hr_farmer_stage9_5_instruction: 'Aiutami a riempire ognuna di queste buche
        con 5 palate di terra. Suggerimento: puoi mettere un blocco "ripeti" all''interno
        del blocco "mentre".'
      20hr_farmer_stage9_6_instruction: 'Rimuovi tutti i mucchi di terra, usando il
        minor numero possibile di blocchi. Nota: la nuova versione del blocco "mentre"
        permette di sapere se sto sopra un mucchio.'
      20hr_farmer_stage9_7_instruction: 'Wow, ho trovato una buca davvero profonda!
        Non so quante palate di terra saranno necessarie per riempirla completamente.
        Riesci a scrivere un programma che la riempie fino a quando il terreno è livellato?
        Suggerimento: usa le opzioni nel menù a discesa (▼) del blocco "mentre".'
      20hr_farmer_stage9_8_instruction: Aiutami a riempire la buca alla fine del mio
        terreno, utilizzando il minor numero possibile di blocchi.
      20hr_farmer_stage9_9_instruction: Fammi rimuovere tutti questi mucchi di terra.
        Prova ad usare il minor numero possibile di blocchi. Ce la fai usando il blocco
        "mentre" e senza usare il blocco "ripeti"?
      20hr_maze_stage2_10_instruction: Ok, prova ad usare il nuovo blocco "ripeti
        fino a che". Esso mi farà "ripetere" le azioni "fino a che"  raggiungo quel
        fastidioso maiale.
      20hr_maze_stage2_11_instruction: 'Ok, un''ultima volta per fare pratica: riesci
        a risolvere questo esercizio aggiungendo solo 4 blocchi?'
      20hr_maze_stage2_13_instruction: Ok, questo esercizio è simile, ma leggermente
        diverso. Riesci a farlo aggiungendo solo cinque blocchi?
      20hr_maze_stage2_14_instruction: 'Qui il nuovo blocco "se" viene usato per farmi
        decidere quando girare. Fai attenzione: adesso hai bisogno di inserire un
        solo blocco, ma capisci bene il procedimento in modo che puoi farlo tutto
        da solo la prossima volta.'
      20hr_maze_stage2_15_instruction: Ok, questo è quasi come l'esercizio precedente,
        ma devi ricordarti come hai usato insieme i blocchi "se" e "ripeti".
      20hr_maze_stage2_16_instruction: Me ... volere ... girasole! Usa un blocco "se
        c'è strada" per farmi arrivare là utilizzando il minor numero possibile di
        blocchi.
      20hr_maze_stage2_17_instruction: 'Ok, esercitiamoci di nuovo per far pratica:
        questo esercizio non è molto diverso, ma stai attento alle piante carnivore!'
      20hr_maze_stage2_18_instruction: 'Il blocco "se-altrimenti" controlla una condizione:
        SE è vera fa una cosa ALTRIMENTI ne fa un''altra. Prova ad usare questo nuovo
        blocco per farmi arrivare al girasole.'
      20hr_maze_stage2_19_instruction: 'Ancora un esercizio con il blocco "se-altrimenti":
        riesci a risolverlo correttamente al primo tentativo?'
      20hr_maze_stage2_2_instruction: Questo maialino mi fa arricciare le penne. Aiutami
        a prenderlo!
      20hr_maze_stage2_20_instruction: Riesci ad aggiungere solo 3 blocchi per farmi
        uscire da un labirinto più complesso? Se lo fai correttamente, riuscirò a
        camminare lungo un percorso tortuoso di qualsiasi lunghezza.
      20hr_maze_stage2_3_instruction: Fammi fare il percorso per arrivare a quello
        sciocco maiale. Evita la dinamite (TNT) o le mie piume salteranno in aria!
      20hr_maze_stage2_4_instruction: Guidami verso quel cattivone verde! Fai attenzione
        alla dinamite (TNT)
      20hr_maze_stage2_5_instruction: Mantieni la calma e aiutami a trovare quel cattivone
        di un maiale. Altrimenti potrei arrabbiarmi!
      20hr_maze_stage2_6_instruction: C'è un modo per arrivare a quello sciocco maiale
        aggiungendo solo due blocchi. Riesci a trovarlo?
      20hr_maze_stage2_7_instruction: Prova a farmi arrivare all'intruso verde utilizzando
        solo tre blocchi.
      20hr_maze_stage2_8_instruction: Aiutami a catturare questo maialaccio utilizzando
        il minor numero possibile di blocchi. Prova a utilizzare più di un blocco
        "ripeti ... volte".
      20hr_maze_stage2_9_instruction: 'Quando un blocco è grigio, significa che non
        puoi eliminarlo. In questo esercizio il blocco grigio "ripeti 3 volte" fa
        ripetere per 3 volte le azioni che contiene. Prova ad inserire in esso questi
        blocchi: "vai avanti", "vai avanti", "gira a destra".'
      4-5 Artist 1_instruction: Aiutami a disegnare il quadrato. (Ogni linea è lunga
        300 pixel)
      4-5 Artist 10_instruction: Premi "Esegui" per provare il codice. Poi, ripetilo
        abbastanza volte per completare il disegno. I colori saranno diversi ogni
        volta.
      4-5 Artist 11_instruction: Completa le linee verdi. Le linee sono lunghe 300
        pixel e distanziate di 15 pixel.
      4-5 Artist 2_instruction: Riesci a ripetere questo codice per completare il
        quadrato?
      4-5 Artist 3.5_instruction: Cerca di immaginare cosa succede se si eseguono
        questi blocchi di codice già pronti (o clicca su`Esegui` per verificarlo).
        Poi, ripetili una quantità di volte sufficiente a completare il disegno. I
        colori saranno diversi ogni volta.
      4-5 Artist 3_instruction: Questa aiuola rettangolare ha un perimetro di 600
        pixel. Il lato lungo ha una lunghezza di 200. Disegna il rettangolo usando
        il minor numero possibile di blocchi.
      4-5 Artist 4_instruction: Quanti gradi ci sono in un cerchio?  Inserisci questo
        valore nel blocco `ripeti ... volte` in modo da creare un cerchio tutto colorato.
      4-5 Artist 5_instruction: Che angolo devi usare in questo esercizio, per essere
        sicuro di disegnare tutte e 3 le linee con i blocchi all'interno del ciclo?
      4-5 Artist 6_instruction: 'Questo triangolo è equilatero: tutti gli angoli sono
        quindi di 60 gradi. Ogni lato è lungo 200 pixel. Completa il disegno.'
      4-5 Artist 7_instruction: Questo triangolo rettangolo ha gli angoli di 30, 60
        e 90 gradi. Il lato obliquo è lungo il doppio del lato verticale, che è alto
        100 pixel. Completa il disegno.
      4-5 Artist 8_instruction: |-
        La linea di centrocampo in un campo di calcio è perpendicolare alle linee laterali. Questo campo ha un perimetro di 800 pixel ed è lungo 240 pixel. Quanto è lunga la linea di centrocampo?<br><br>
        Disegna i bordi del campo e la linea di centrocampo.
      4-5 Artist 9_instruction: Disegna l'altra metà in modo che il disegno sia simmetrico.
        I triangoli sono equilateri e con il lato di 50 pixel.
      4-5 Artist Assessment 1_instruction: Questo è un esercizio di riepilogo -- Usa
        un ciclo per disegnare il triangolo equilatero. Ogni lato è lungo 300 pixel.
      4-5 Artist For Loops 1_instruction: Metti i numeri da 1 a 10 nei blocchi larghi
        ed esegui il codice.
      4-5 Artist For Loops 11_instruction: Completa il blocco "for" in modo che conti
        0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Cosa succede se inverti i numeri di "from"
        con quelli di "to"? Completa il blocco "for" così che conti 200, 180, 160,
        140, 120... 0. '
      4-5 Artist For Loops 13_instruction: 'Questo disegno è iniziato senza un ciclo
        "for" ed impiega troppi blocchi! Usa un blocco "for" per completare la spirale.
        Suggerimento: la lunghezza dell''ultima linea è di 250 pixel.'
      4-5 Artist For Loops 14_instruction: 'Qualcuno ha iniziato il codice, ma poi
        si è accorto che ci deve essere un modo più veloce! Usa un blocco "per" per
        sostituire i blocchi e completare la spirale triangolare. (Aiuto: la lunghezza
        dell''ultima linea è di 300 pixel'
      4-5 Artist For Loops 15_instruction: 'Qualcuno ha lanciato il codice, ma poi
        ha realizzato che ci deve essere un modo più veloce! Usa il blocco "for" per
        sostituire i blocchi e completa la spirale esagonale. (Suggerimento: la lunghezza
        dell''ultima linea è 200 pixel.)'
      4-5 Artist For Loops 2_instruction: Questo è un blocco "for". Invece di scrivere
        1,2,3,... 10, il blocco "for" può ripetere i blocchi all'interno e contare
        i numeri per te. Posiziona il numero 10 nella sezione "to" del blocco "for".
      4-5 Artist For Loops 3_instruction: Come possiamo contare da 1 a 50? Modifica
        il blocco "for".
      4-5 Artist For Loops 4_instruction: Completa il blocco "for" così che conti
        da 1 a 10 a passi di 1.
      4-5 Artist For Loops 6_instruction: Disegna dei quadrati con lato di 50, 60,
        70, 80, e 90 pixel. Devi usare la funzione "disegna un quadrato" 5 volte.
      4-5 Artist For Loops 7_instruction: 'Disegna lo stesso quadrato ma usa il blocco
        "conta con" per cambiare le dimensioni. Posiziona il blocco "contatore" nella
        funzione "disegna un quadrato". Suggerimento: E'' nella categoria Variabili.'
      4-5 Artist For Loops 8_instruction: Puoi completare il programma ponendo i blocchi
        all'interno di un blocco "for" che conta da 10 a 200 a passi di 10? Puoi trovare
        il blocco "for" nella categoria Loop.
      4-5 Artist For Loops 9_instruction: Questi cerchi hanno dimensione di 5, 10,
        15, 20, 25, 30 e 35. Disegna i cerchi utilizzando un blocco "for".
      4-5 Artist Free Draw 1_instruction: Disegna liberamente!  Disegna qualunque
        cosa ti venga l'ispirazione di creare.
      4-5 Artist Functions 1_instruction: Usa un ciclo ripetuto per disegnare questo

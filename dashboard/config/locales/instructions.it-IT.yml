      2-3 Artist Loops 8_instruction: Mettiamo entrambi gli elementi all'interno di
        un ciclo.
      2-3 Artist Loops 9_instruction: "Stiamo per inserire in un ciclo gli stessi
        elementi, ma ora aggiungeremo un po' di distanza tra loro.\r Usa lo stesso
        codice di prima, ma aggiungi un passo avanti alla fine del ciclo esterno."

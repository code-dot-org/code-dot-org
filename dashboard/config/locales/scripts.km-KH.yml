                បង្កើតឡើងដោយ Common Sense Education មេរៀននេះនិយាយអំពីភាពខុសគ្នារវាងព័ត៌មានដែលមានសុវត្ថិភាពក្នុងការចែករំលែកនៅលើអ៊ីនធឺណិត និងព័ត៌មានដែលមិនមានសុវត្ថិភាពក្នុងការចែករំលែកនៅលើអ៊ីនធឺណិត ។

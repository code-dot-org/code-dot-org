                មុនពេលកែប្រែអនុគមន៍នៅក្នុងកំរិត  freeplay។
            Functions with Parameters in Bee:
              description_student: អ្នកបានអនុវត្តរួចហើយជាមួយ មុខងារ ​មានប៉ារ៉ាម៉ែត្រ។
                មេរៀននេះនឹងបន្តការអនុវត្តរបស់អ្នកជាមួយឃ្មុំ!
              description_teacher: មេរៀននេះបង្ហាញពីបរិយាកាសសត្វឃ្មុំ ហើយបន្តសិក្សាស្វែងយល់ពីមុខងារនៃ
                អនុគមន៍ដែលមានប៉ារ៉ាម៉ែត្រ ពីដំណាក់កាលសិល្បៈ មុន។ និស្សិតនឹងអនុវត្តការសរសេរនិងប្រើប្រាស់អនុគមន៍ដើម្បីដើរតាមផ្លូវស្មុគស្មាញនិងប្រមូលគំរូទឹកដមនិងទឹកឃ្មុំ។
            Explore Project Ideas:
              description_student: ដល់ពេលត្រូវទទួលការបំផុសគំនិតហើយ! ល្បែងផ្គុំរូបទាំងនេះនឹងបង្ហាញអ្នកនូវល្បែងសាងសង់ជាមុន
                និងគំនូរដើម្បីជួយអភិវឌ្ឍផែនការរបស់អ្នកសម្រាប់គម្រោង BIG របស់អ្នក។
              description_teacher: |-
                មេរៀនចំនួន ៥ បន្ទាប់ផ្តល់ឱកាសសម្រាប់សិស្សក្នុងការដាក់ជំនាញសរសេរកូដរបស់ពួកគេដើម្បីប្រើប្រាស់ក្នុងគម្រោង capstone។ គម្រោងនេះនឹងជួយឱ្យសិស្សម្នាក់ៗទទួលបានបទពិសោធន៍ក្នុងការសរសេរកូដ និង បង្កើតគំរូដើម្បីចែករំលែកជាមួយមិត្តភក្តិនិងមនុស្សជាទីស្រលាញ់។ នេះជាគំរោងពហុមេរៀន រឺ ច្រើនសប្តាហ៍ ដែលសិស្សត្រូវចំណាយពេលវេលាធ្វើការ ខួរក្បាល អំពីការច្នៃប្រឌិតដំណើការ, អាគារ, បន្ទាប់មកបង្ហាញស្នាដៃចុងក្រោយរបស់ពួកគេ។

                នៅក្នុងដំណាក់កាលស្វែងយល់, សិស្សនឹងអាចមើលឧទាហរណ៍នៃគម្រោង ទាំងនៅក្នុង Artist និងនៅ Play Lab សម្រាប់ការបំផុសគំនិត។ បន្ទាប់មកទៀតសិស្សនឹងរៀនអំពីដំណើរការរចនា និង វិធីអនុវត្តវានៅក្នុងគម្រោងផ្ទាល់ខ្លួន។ បន្ទាប់មកពួកគេនឹងត្រូវបានផ្តល់កន្លែង ដើម្បីបង្កើតគម្រោងផ្ទាល់ខ្លួនរបស់ពួកគេទាំងនៅក្នុង Artist ឬ Play Lab (នេះទំនងជាដំណាក់កាលវែងបំផុតនៃគម្រោង) ។ បន្ទាប់មកសិស្សនឹងពិនិត្យឡើងវិញនូវគម្រោងរបស់ពួកគេបន្ទាប់ពីការសាកល្បង និង ការគិតបន្ថែម។ ចុងបញ្ចប់សិស្សនឹងអាចបង្ហាញស្នាដៃដែលបានបញ្ចប់ដល់មិត្តភក្តិរបស់ពួកគេ។
            The Design Process:
              description_student: គម្រោងធំចំណាយពេលនិងផែនការច្រើន។ នៅទីនេះអ្នកនឹងរៀនអំពីដំណើរការរចនាដែលអ្នកនឹងប្រើដើម្បីសាងសងការបង្កើតផ្ទាល់ខ្លួនរបស់អ្នក។
              description_teacher: ក្នុងវគ្គសិក្សាខ្លឺរយៈពេល ៥ មេរៀន, សិស្សនឹងត្រូវបានពង្រឹងសមត្ថភាពដើម្បីកសាងគម្រោងនៃការរចនារបស់ពួកគេផ្ទាល់ដោយប្រើ
                Play Lab ឬ Artist ដែលជាបរិយាកាសសរសេរកម្មវិធីរបស់ពួកគេ (programming
                environment)។ នៅក្នុងផ្នែកនៃគម្រោងនេះ, សិស្សនឹងរៀនអំពីដំណើរការរចនា
                និង របៀបអនុវត្តវានៅក្នុងគម្រោងផ្ទាល់ខ្លួនរបស់ពួកគេ។ មេរៀននេះណែនាំពីទិដ្ជភាពនៃការសង្ខេបពីដំណាក់កាលទាំង
                ៥ នៃដំណើរការ ដែលអាចរកឃើញនៅដំណាក់កាលដំបូងនៃដំណើរការគំរោង [នៅទីនេះ]
                \(<https://curriculum.code.org/csf/coursef/15/>) ។
            Build Your Project:
              description_student: ទីបំផុតអ្នកអាចចាប់ផ្តើមកសាងគំរោងរបស់អ្នក!
              description_teacher: ក្នុងវគ្គសិក្សាខ្លឺរយៈពេល ៥ មេរៀន, សិស្សនឹងត្រូវបានបង្កើតឡើងដើម្បីកសាងគម្រោងនៃការរចនារបស់ពួកគេផ្ទាល់ដោយប្រើទាំង
                Play Lab ឬសិល្បករដែលជាបរិយាកាសសរសេរកម្មវិធីរបស់ពួកគេ។ ឥឡូវនេះសិស្សនឹងត្រូវបានផ្តល់កន្លែងទំនេរ
                ផ្ទាល់ខ្លួនដើម្បីបង្កើតគំរោងរបស់ពួកគេជាមួយ Artist រឺ Play Lab ។ នេះនឹងជាចំណែកវែងបំផុតនៃគម្រោង។
                មេរៀននេះណែនាំពីទិដ្ជភាពនៃដំណាក់កាលទាំង ៥ នៃដំណើរការដែលអាចរកឃើញពីដំណាក់កាលដំបូងនៃដំណើរការគំរោង
                [នៅទីនេះ] \(<https://curriculum.code.org/csf/coursef/15/>) ។
            Revise Your Project:
              description_student: ទីក្រុងរ៉ូមមិនត្រូវបានសាងសង់ក្នុងមួយថ្ងៃទេ ហើយគម្រោងរបស់អ្នកក៏មិនគួរចំណាយពេលតែមួយថ្ងៃដូចគ្នា។
                ចំណាយពេលកែសំរួលគំរោងរបស់អ្នកដើម្បីធ្វើអោយវាប្រសើរបំផុតតាមដែលអាចធ្វើទៅបាន។
              description_teacher: |-
                ក្នុងវគ្គសិក្សាខ្លឺរយៈពេល ៥ មេរៀន, សិស្សនឹងត្រូវបានពង្រឹងសមត្ថភាពដើម្បីកសាងគម្រោងនៃការរចនារបស់ពួកគេផ្ទាល់ដោយប្រើ Play Lab ឬ Artist ដែលជាបរិយាកាសសរសេរកម្មវិធីរបស់ពួកគេ ។
                ឥឡូវគំរោងទាំងនោះត្រូវបានសាងសង់ហើយ, សិស្សត្រូវបានផ្តល់ឱកាសអោយទទួលបានយោបល់ពីមិត្តភក្តិ សិស្ស កែប្រែគំរោងរបស់ពួកគេ។ មេរៀននេះណែនាំពីការសង្ខេបពីដំណាក់កាលទាំង ៥ នៃដំណើរការអាចរកឃើញនៅដំណាក់កាលដំបូងនៃដំណើរការគំរោង [នៅទីនេះ] \(<https://curriculum.code.org/csf/coursef/15/>) ។

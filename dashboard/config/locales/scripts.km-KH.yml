            On the Move with Events:
              description_teacher: នៅក្នុងសកម្មភាពតាមអ៊ិនធើណេតនេះនិស្សិតនឹងមានឱកាសរៀនពីរបៀបប្រើព្រឹត្តិការណ៍នានានៅក្នុង
                ផ្លេ លេប និងអនុវត្តជំនាញសរសេរកូដទាំងអស់ដែលពួកគេបានរៀនបង្កើតហ្គេមមានចលនា។  ដល់ពេលដែលត្រូវច្នៃប្រឌិតហើយបង្កើតរឿងនៅក្នុងបន្ទប់ពិសោធន៍!

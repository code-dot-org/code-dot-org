          description_short: សេចក្តីណែនាំអំពី វិទ្យាសាស្ដ្រកុំព្យូទ័រ សម្រាប់អ្នកអានមុន។
          lessons:
            'Debugging: Unspotted Bugs':
              description_teacher: មេរៀននេះនឹងណែនាំសិស្សតាមរយៈជំហាននៃការបំបាត់កំហុស។  សិស្សនឹងរៀនពីម៉ាត្រា
                "តើមានអ្វីកើតឡើង? អ្វីដែលត្រូវបានសន្មត់ថានឹងកើតឡើង? តើវាចង់ប្រាប់អ្នកពីអ្វី?"
            'Persistence & Frustration: Stevie and the Marbles':
              description_teacher: "នៅពេលសិស្សជួបប្រទះឧបសគ្គនៅពេលដែលធ្វើការឆ្លើយនឹងសំណួរ
                ឬធ្វើការទៅលើគម្រោងកិច្ចការណាមួយ, ពួកគេមានការតប់ប្រមល់ក្នុងការងារហើយរបោះចោលការងារពាកណ្តាលទី។
                នៅក្នុងមេរៀននេះយើងនឹងពន្យល់ប្រាប់ពួកគេថា ភាពតប់ប្រមល់ នេះក៏ជាផ្នែកមួយនែមេរៀនផងដែរ។នៅទីនេះការតប់ប្រមល់ត្រូវបានបង្ហាញជាជំហាននៃដំណើរការច្នៃប្រឌិតជាជាងសញ្ញានៃការបរាជ័យ។
                \ \nមេរៀននេះអាចបញ្ចប់ទៅដោយប្រើពេលលសិក្សាតែមួយទៅពីរវគ្គសិក្សាតេប៉ុណ្ណោះ។ប្រសិនបើអ្នកមានពេលច្រើនសូមមានអារម្មណ៍ទំនេរក្នុងការគូរអាគារនិងតំរែតំរង់ដំណាក់កាលនៃ
                មេផលរ៉ាន់។"
            'Real-life Algorithms: Plant a Seed':
              description_teacher: "នៅក្នុងមេរៀននេះសិស្សានុសិស្សនឹងបង្ហាញពីគំនិតនៃក្បួនដោះស្រាយត្រឡប់ទៅសកម្មភាពប្រចាំថ្ងៃនិងជីវិតពិតដោយការដាំគ្រាប់ពូជពិតប្រាកដ។
                \ គោលដៅនៅទីនេះគឺចាប់ផ្តើមកសាងជំនាញក្នុងការបកប្រែស្ថានការណ៍ពិតទៅសេណារីយ៉ូតាមអ៊ិនធើណេតនិងផ្ទុយមកវិញ។\r"
            Learn to Drag and Drop:
              description_teacher: មេរៀននេះនឹងផ្តល់ឱ្យសិស្សានុសិស្សនូវគំនិតនៃអ្វីដែលត្រូវរំពឹងនៅពេលពួកគេធ្វើដំណើរទៅបន្ទប់កុំព្យូទ័រ។  វាចាប់ផ្តើមដោយការពិភាក្សាខ្លីណែនាំពួកគេពីសុជីវធម៌នៅបន្ទប់កុំព្យូទ័របន្ទាប់មកពួកគេនឹងរីកចម្រើនទៅក្នុងការប្រើប្រាស់កុំព្យូទ័រដើម្បីបញ្ចប់ល្បែងផ្គុំរូបលើអ៊ីនធឺណិត។
            'Programming: Happy Maps':
              description_teacher: ស្ពានពីក្បួនដោះស្រាយទៅការសរសេរកម្មវិធីអាចជារយៈពេលខ្លីប្រសិនបើសិស្សយល់ពីភាពខុសគ្នារវាងការធ្វើផែនការ​
                និងការសរសេរអ៊ិនកូដលំដាប់នោះទៅជាភាសាដែលសមរម្យ។  សកម្មភាពនេះនឹងជួយឱ្យសិស្សទទួលបានបទពិសោធន៍ក្នុងការអាននិងសរសេរជាកូដខ្លីៗ។
            Programming in Maze:
              description_teacher: នៅក្នុងវគ្គល្បែងផ្គុំរូបតាមអនឡាញនេះ,សិស្សានុសិស្សនឹងពង្រឹងការយល់ដឹងអំពីការដោះស្រាយបញ្ហា,
                កែតម្រូវ និងចំណេះដឹងកុំព្យូទ័រទូទៅ។  លក្ខណៈពិសេសនៃតួអង្គហ្គេម Angry
                Birds សិស្សានុសិស្សនឹងបង្កើតការដោះស្រាយបញ្ហាតាមលំដាប់លំដោយដើម្បីយកបក្សីទៅជ្រូកដោយមិនចាំបាច់បុកជញ្ជាំងឬ
                គ្រាប់ផ្ទុះ​ (TNT) ។  ល្បែងផ្គុំរូបបំបាត់កំហុសក៏ត្រូវបានលាយបញ្ចូលគ្នានៅក្នុងដំណាក់កាលនេះសម្រាប់ការអនុវត្តបន្ថែមជាមួយនឹងការដោះស្រាយបញ្ហានិងការគិតត្រិះរិះពិចារណា។
            Going Places Safely:
              description_teacher: ដោយសហការជាមួយ [ប្រព័ន្ធផ្សព្វផ្សាយទូទៅ] មេរៀននេះជួយសិស្សឱ្យដឹងថាគេហទំព័រជាច្រើនស្នើសុំព័ត៌មានឯកជននិងពិភាក្សាពីវិធីដោះស្រាយសំណើបែបនោះប្រកបដោយទំនួលខុសត្រូវ។  និស្សិតក៏ដឹងថាពួកគេអាចទៅកន្លែងដែលគួរឱ្យរំភើបតាមអ៊ិនធរណេតប៉ុន្តែពួកគេត្រូវអនុវត្តតាមច្បាប់ជាក់លាក់ដើម្បីរក្សាសុវត្ថិភាព។
            'Loops: Happy Loops':
              description_teacher: រង្វិលជុំគឺជាឧបករណ៍ដែលមានប្រយោជន៍និងមានអនុភាពក្នុងការសរសេរកម្មវិធី។  ដើម្បីយល់ពីរបៀបដែលរង្វិលជុំអាចមានប្រយោជន៍និស្សិតនឹងត្រូវបានជំរុញឱ្យចង់បានវិធីងាយស្រួលជាងមុនក្នុងការដោះស្រាយបញ្ហាម៉ុនដាយ។
            Loops in Collector:
              description_teacher: ដោយផ្អែកលើគំនិតនៃការធ្វើម្តងទៀតនូវការណែនាំពី“ រង្វិលជុំរីករាយ”
                ដំណាក់កាលនេះនឹងមាននិស្សិតប្រើប្រាស់រង្វិលជុំដើម្បីប្រមូលកំណប់ទ្រព្យអោយកាន់តែមានប្រសិទ្ធភាពនៅលើ
                Code.org ។
            Loops in Artist:
              description_teacher: ត្រលប់ទៅរង្វិលជុំសិស្សរៀនគូររូបភាពដោយគូសលំដាប់លំដោយនៃការណែនាំសាមញ្ញ
                ៗ ។  នៅក្នុង មេរៀនដោត មុន ៗ រង្វិលជុំត្រូវបានប្រើដើម្បីឆ្លងកាត់ផ្ទាំងគំនូរនិងប្រមូលកំណប់។  នៅទីនេះរង្វិលជុំកំពុងបង្កើតលំនាំ។  នៅចុងបញ្ចប់នៃដំណាក់កាលនេះនិស្សិតនឹងត្រូវបានផ្តល់ឱកាសដើម្បីបង្កើតរូបភាពផ្ទាល់ខ្លួនដោយប្រើរង្វិលជុំ។
            'Events: The Big Event':
              description_teacher: ព្រឹត្តិការណ៍គឺជាវិធីដ៏ល្អដើម្បីបន្ថែមភាពខុសគ្នាទៅនឹងក្បួនដោះស្រាយដែលបានសរសេរជាហើយ។  ពេលខ្លះអ្នកចង់អោយកម្មវិធីរបស់អ្នកអាចឆ្លើយតបទៅអ្នកប្រើអោយបានច្បាស់នៅពេលអ្នកប្រើចង់អោយវាធ្វើ។  នោះគឺជាអ្វីដែលព្រឹត្តិការណ៍ដែលគេចង់បាន។

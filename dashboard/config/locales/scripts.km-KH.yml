              description_student: ពេលវេលាដើម្បីបង្ហាញការងាររបស់អ្នក! នៅទីនេះអ្នកនឹងបង្ហាញគម្រោងដ៏អស្ចារ្យរបស់អ្នកដល់មិត្តភក្តិរបស់អ្នក។
              description_teacher: |-

              description_student: អ្នកនឹងត្រូវប្រាប់កុំព្យូទ័រនូវអ្វីដែលត្រូវធ្វើក្រោមល័ក្ខខ័ណ្ឌជាក់លាក់មួយចំនួននៅក្នុងស៊េរីដ៏សប្បាយនិងឧបសគ្គនេះ។
              description_teacher: មេរៀននេះណែនាំសិស្សមកកាន់ឃ្លានៃកូដ `while` loops
                និង `if / else` ។ _While loops_ គឺជារង្វល់ជុំដែលបន្ដការងារដដែលៗដរាបណាលក្ខខណ្ឌពិត។
                While loops ត្រូវបានប្រើប្រាស់នៅពេលដែលអ្នកសរសេរកូដមិនដឹងច្បាស់អំពីចំនួនដងនៃការបញ្ជាកូដអោយធ្វើឡើងម្ដងទៀត
                ប៉ុន្ដែអ្នកសរសេរកូដដឹងពីលក្ខខណ្ឌពិតដើម្បីអោយ loop បន្ដរង្វល់ជុំ។ `If
                / Else` គឺជាឃ្លាកូដដែលផ្ដល់នូវភាពបត់បែននៅក្នុងការសរសេរកូដដោយដំណើរការផ្នែកណាមួយនៃកូដនៅពេលដែលលក្ខខណ្ឌអ្វីមួយពិតតែប៉ុណ្ណោះ
                បើមិនដូច្នេះទេវានឹងធ្វើការងារអ្វីផ្សេង។

        csd2-virtual:
          lessons:
            Digital Footprint:
              description_teacher: "As students have recently spent some time thinking
                about the actual content that will go into their personal website,
                this lesson takes a step back from the unit-long project (publication
                of a personal website) to help students articulate what personal information
                they choose to share digitally and with whom.  It also reinforces
                the notion that much of the information that they choose to share
                digitally falls largely out of their control the moment it is released.
                \ \\\r\n\\\r\nStudents begin by individually identifying appropriate
                audiences with whom they would be comfortable sharing given pieces
                of personal information.  They then look at several social media pages
                to determine what sorts of information people are sharing about themselves
                or one another.  Last, students reflect on what guidelines they think
                are appropriate for posting information online.\\\r\n\\\r\nThe ultimate
                point of this lesson is not to scare students, but rather to experientially
                bring students to realizing precisely what level of control they don’t
                have in releasing information into the web."
            Styling Text with CSS:
              description_teacher: "This lesson introduces CSS as a way to style elements
                on the page. Students learn the basic syntax for CSS rule-sets and
                then explore properties that impact HTML text elements. They work
                on a HTML page about Guinness World Record holders, adding their own
                style to the provided page. In the last level, students apply what
                they have learned about styles for text elements to their personal
                web page.\\\r\n\\\r"

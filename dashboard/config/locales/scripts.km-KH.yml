                `ប៊ូតុងរត់` `ប៊ូតុងកំណត់ឡើងវិញ` និង `ប៊ូតុងជំហាន`។ បន្ទាប់ពីបានពិភាក្សាផងដែរនៅក្នុងវីដេអូទាំងនេះ:
                ការអូសប្លុកប្លុក លុបប្លុកប្លុក និងភ្ជាប់ប្លុកប្លុក។ បន្ទាប់មកទៀតនិស្សិតនឹងអនុវត្តជំនាញ

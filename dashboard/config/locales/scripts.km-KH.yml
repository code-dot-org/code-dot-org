            Relay Programming:
              description_student: ចងចាំនៅដើមវគ្គសិក្សានៅពេលអ្នកធ្វើគំនូរដោយប្រើកូដ?
                នៅក្នុងមេរៀននេះអ្នកនឹងធ្វើការជាមួយក្រុមដើម្បីធ្វើអ្វីដែលស្រដៀងគ្នា!
            Debugging in Collector:
              description_student: តើអ្នកធ្លាប់មានបញ្ហាទេពេលកំពុងសរសេរកូដដែរឬទេ? នៅក្នុងមេរៀននេះអ្នកនឹងរៀនអំពីអាថ៌កំបាំងនៃការបំបាត់កំហុស។
                ការបំបាត់កំហុសគឺជាដំណើរការនៃការស្វែងរកនិងដោះស្រាយបញ្ហានៅក្នុងលេខកូដរបស់អ្នក។

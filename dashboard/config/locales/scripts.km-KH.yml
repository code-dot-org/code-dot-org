                អ្នកប្រមូល” ។ និស្សិតនឹងទទួលបានការអនុវត្តការអាននិងកែលេខកូដដើម្បីជួសជុលល្បែងផ្គុំរូបដែលមានក្បួនដោះស្រាយរង្វិលជុំនិងរង្វិលជុំដែលនៅជាប់គ្នា។

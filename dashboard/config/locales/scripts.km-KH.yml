            'Debugging: Unspotted Bugs':
              name: កំហុសដែលមិនបានគ្រោងទុក
              description_teacher: មេរៀននេះនឹងណែនាំសិស្សតាមរយៈជំហាននៃការបំបាត់កំហុស។  សិស្សនឹងរៀនពីម៉ាត្រា
                "តើមានអ្វីកើតឡើង? អ្វីដែលត្រូវបានសន្មត់ថានឹងកើតឡើង? តើវាចង់ប្រាប់អ្នកពីអ្វី?"
            'Persistence & Frustration: Stevie and the Marbles':
              name: Stevie and the Big Project
              description_teacher: |-
                នៅពេលសិស្សជួបប្រទះឧបសគ្គនៅពេលដែលធ្វើការឆ្លើយនឹងសំណួរ ឬធ្វើការទៅលើគម្រោងកិច្ចការណាមួយ, ពួកគេមានការតប់ប្រមល់ក្នុងការងារហើយរបោះចោលការងារពាកណ្តាលទី។ នៅក្នុងមេរៀននេះយើងនឹងពន្យល់ប្រាប់ពួកគេថាការ ភាពតប់ប្រមល់ នេះក៏ជាផ្នែកមួយនែមេរៀនផងដែរ។នៅទីនេះការតប់ប្រមល់ត្រូវបានបង្ហាញជាជំហាននៃដំណើរការច្នៃប្រឌិតជាជាងសញ្ញានៃការបរាជ័យ។\
                មេរៀននេះអាចបញ្ចប់ទៅដោយប្រើពេលលសិក្សាតែមួយទៅពីរវគ្គសិក្សាតេប៉ុណ្ណោះ។ប្រសិនបើអ្នកមានពេលច្រើនសូមមានអារម្មណ៍ទំនេរក្នុងការគូរអាគារនិងតំរែតំរង់ដំណាក់កាលនៃ មេផលរ៉ាន់។
            'Real-life Algorithms: Plant a Seed':
              description_teacher: នៅក្នុងមេរៀននេះនិស្សិតនឹងបង្ហាញពីគំនិតនៃក្បួនដោះស្រាយត្រឡប់ទៅសកម្មភាពប្រចាំថ្ងៃនិងជីវិតពិតដោយការដាំគ្រាប់ពូជពិតប្រាកដ។  គោលដៅនៅទីនេះគឺចាប់ផ្តើមកសាងជំនាញក្នុងការបកប្រែស្ថានការណ៍ពិតទៅសេណារីយ៉ូតាមអ៊ិនធើណេតនិងផ្ទុយមកវិញ។
            Learn to Drag and Drop:
              description_teacher: មេរៀននេះនឹងផ្តល់ឱ្យសិស្សនូវគំនិតនៃអ្វីដែលត្រូវរំពឹងនៅពេលពួកគេធ្វើដំណើរទៅបន្ទប់កុំព្យូទ័រ។  វាចាប់ផ្តើមដោយការពិភាក្សាខ្លីណែនាំពួកគេពីសុជីវធម៌នៅបន្ទប់កុំព្យូទ័របន្ទាប់មកពួកគេនឹងរីកចម្រើនទៅក្នុងការប្រើប្រាស់កុំព្យូទ័រដើម្បីបញ្ចប់ល្បែងផ្គុំរូបលើអ៊ីនធឺណិត។
            'Programming: Happy Maps':
              description_teacher: ស្ពានពីក្បួនដោះស្រាយទៅការសរសេរកម្មវិធីអាចជារយៈពេលខ្លីប្រសិនបើសិស្សយល់ពីភាពខុសគ្នារវាងការធ្វើផែនការ​
                និងការសរសេរអ៊ិនកូដលំដាប់នោះទៅជាភាសាដែលសមរម្យ។  សកម្មភាពនេះនឹងជួយឱ្យសិស្សទទួលបានបទពិសោធន៍ក្នុងការអាននិងសរសេរជាកូដខ្លីៗ។

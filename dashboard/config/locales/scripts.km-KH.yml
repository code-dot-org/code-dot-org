              description_teacher: មេរៀននេះនឹងផ្តល់ឱ្យសិស្សានុសិស្សនូវគំនិតនៃអ្វីដែលត្រូវរំពឹងនៅពេលពួកគេធ្វើដំណើរទៅបន្ទប់កុំព្យូទ័រ។  វាចាប់ផ្តើមដោយការពិភាក្សាខ្លីណែនាំពួកគេពីសុជីវធម៌នៅបន្ទប់កុំព្យូទ័របន្ទាប់មកពួកគេនឹងរីកចម្រើនទៅក្នុងការប្រើប្រាស់កុំព្យូទ័រដើម្បីបញ្ចប់ល្បែងផ្គុំរូបលើអ៊ីនធឺណិត។

                `Run`, `Reset`, និង `Step` ។ ការទាញ លុប និងភ្ជាប់ Blockly blocks​
                ក៏ត្រូវបានណែនាំនៅខាងដើមនៃវីដេអូផងដែរ។ នៅក្នុងបញ្ហា សិស្សនឹងអនុវត្ដជំនាញការតម្រៀប​លំដាប់

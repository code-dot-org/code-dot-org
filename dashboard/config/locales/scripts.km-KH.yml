        coursef-2020:
          lesson_groups:
            csf_variables:
              display_name: អ​ថេរ
          lessons:
            Envelope Variables:
              description_student: 'សំបុត្រ និងអថេរមានអ្វីមួយដូចគ្នា: ទាំងពីរអាចបង្កើតរបស់មានតម្លៃ។
                នៅទីនេះអ្នកនឹងរៀនពីអ្វីដែលអថេរ និងអ្វីដែលអស្ចារ្យដែលពួកវាអាចធ្វើបាន។'
              description_teacher: អថេរ ត្រូវបានប្រើជាកន្លែងទុកដាក់នូវតម្លៃដូចជា លេខ
                ឬ ពាក្យ។ អថេរ អនុញ្ញាតឱ្យមានសេរីភាពច្រើនក្នុងការសរសេរកម្មវិធី។ ជំនួសឱ្យការវាយបញ្ចូលឃ្លាជាច្រើនដង
                ឬ ចងចាំលេខដែលមិនច្បាស់ អ្នកវិទ្យាសាស្ត្រកុំព្យូទ័រ អាចប្រើអថេរ ដើម្បីជំនួយនូវកិច្ចការទាំងនោះ។
                មេរៀននេះជួយពន្យល់ពីអថេរ និងរបៀបដែលយើងអាចប្រើវាតាមវិធីផ្សេងគ្នាជាច្រើន។
                គំនិតនៃអថេរ មិនមែនជាគោលគំនិតងាយយល់ទេ ដូច្នេះយើងសូមណែនាំឱ្យទុកពេលវេលាឲ្យច្រើន
                សម្រាប់ការពិភាក្សានៅចុងបញ្ចប់នៃមេរៀន។
            Variables as Constant in Artist:
              description_student: សូមកុំភ្លេចនាំមកនូវគំនិតច្នៃប្រឌិតដល់ថ្នាក់រៀន!
                នៅក្នុងល្បែងផ្គុំរូបទាំងនេះ អ្នកនឹងធ្វើគំនូរអស្ចារ្យដោយប្រើអថេរ។
            Internet:
              name: អ៊ីនធឺណិត
            The Power of Words:
              description_student: ការគំរាមកំហែង គឺមិនដែលត្រឹមត្រូវទេ។ មេរៀននេះ នឹងបង្រៀនអ្នកពីអ្វីដែលត្រឹមត្រូវ
                និងមិនត្រឹមត្រូវ ក្នុងការនិយាយអនឡាញ។

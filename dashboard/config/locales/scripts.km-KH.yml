                ចុងបញ្ចប់សិស្សនឹងអាចបង្ហាញស្នាដៃដែលបានបញ្ចប់ដល់មិត្តភក្តិរបស់ពួកគេឬចែករំលែកជាមួយមនុស្សជាទីស្រលាញ់របស់ពួកគេដោយប្រើប្រាស់តំណភ្ជាប់  ។ មេរៀននេះណែនាំពីការសង្ខេបពីដំណាក់កាលទាំង ៥ នៃដំណើរការអាចរកឃើញនៅដំណាក់កាលដំបូងនៃដំណើរការគំរោង [នៅទីនេះ] \(<https://curriculum.code.org/csf/coursef/15/>) ។

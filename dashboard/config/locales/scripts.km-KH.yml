                នៅផ្នែកបន្ទាប់នៃវគ្គសិក្សា។ មេរៀន "ដំឡើង" នេះ ស្មើនឹងការលេងជំនាញមួយ
                រវាងអ្នកជំនាញ និងអ្នកចាប់ផ្តើមដំបូងនៅក្នុងថ្នាក់រៀន។

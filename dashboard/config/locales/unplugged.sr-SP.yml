      Unplug1:
        title: Увод у Компјутерске Науке
        desc: Ова лекција ће објаснити основне идеје рачунарских наука. Поред тога,
          она ће дати ученицима прилику да накратко постану програмери. На крају сваке
          активности сваки ученик ће добити подсетник ствари које је научио. Можда
          вас привуче могућност да научите децу непознате речи које су повезане са
          лекцијом, али њихово објашњавање на забаван и лак начин је  продуктивније
          него чекање напреднијих прилика.

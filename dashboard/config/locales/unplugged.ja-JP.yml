      courseE_unplugged_accessAbility_2019:
        title: アクセシビリティ
        desc: 架空のアプリのアクセシビリティソリューションをブレインストーミングおよび設計することで、アクセシビリティと共感の価値について学びます。
      courseE_simon_says_2019:
        title: サイモンは言う
        desc: "ゲームをプレイして、正しい結果を得るために必要なコマンドについて考えます。\r\n\r\n![テスト画像](https://code.org/images/logo.png) "
      courseB_unplugged_passwords_2019:
        title: 強力なパスワード
        desc: パスワードを使うのはなぜかを探り、それを使う利点を学び、強力で安全なパスワードを作成して維持するための戦略を発見します。
      timeforcs_demo_crowdsourcing:
        title: クラウドソーシング
        desc: '_ジョシュノート: 最初のレッスンとは対照的に、このレッスンは通常のオフラインレッスンのようにフォーマットしました。_'
      timeforcs_demo_conditionals:
        title: 条件
        desc: カードゲームをしながら、「もし赤いカードを引いたら、自分に点が入る」や「もし黒いカードを引いたら、相手に点が入る」などのルールを作って、条件文について学びます。
      TheRightApp_2019:
        desc: "* 最近、誰もがコンピューター、特にスマートフォンを使用しています。 \r \n* スマートフォンアプリケーション、つまり「アプリ」は、友だちと話したり、音楽を聴いたり、買い物をしたり、単にウェブを探索したりするのに役立ちます。\r
          \n* プログラマーが他の人のニーズを理解し、それを念頭にアプリを設計することが重要です！\r \n\r\n![] (https://images.code.org/fb17eeb9238d2f26c6ab40c9841517a7-image-1555611687284.png) "

---
ja:
  data:
    unplugged:
      Unplug1:
        title: コンピューター・サイエンス入門
        desc: このレッスンではコンピュータ ・ サイエンスの概念を紹介して、コンピューター科学者が普段どのようなことをしているのか解説します。そしてみなさんは、コンピュータ科学者の役割を経験することができます。アクティビティの最後には、学んだ事について復習をする宿題が出されます。レッスンの後に関係ある単語を子供達に教えることなど忘れてしまいがちですが、楽しさと遊びの中で学んでいるこの時期に教える方が、もっと先に同じことを学ぶ機会を待つより遥かに効果的です。
        pdfs:
        - unplug1
      Unplug2:
        title: コンピュテーショナル・シンキング（コンピューターの様に考える）
        desc: '何もなくても白紙やマーカーだけで、生徒達は計算論的思考の 4 つのステップを学びます。簡単な紹介の後、生徒達はグループに分かれて、他の生徒達のために（事前に選出したモンスターのカタログから)特定のモンスター
          を描くための手順を作成します。役割全体を分解し、そしてチームがカタログにあるすべてのモンスターを分析、モンスターの別の詳細を抽象化し、その情報を使用し別のチームが特定のモンスターを描画するためのアルゴリズム
          (手順) を作成します。チームは別のチームと一緒にアルゴリズムを交換し、そしてそのアルゴリズムの手順に従ってモンスターを描きます。その描画はオリジナルチームが意図していたものですか？

'
      Unplug3:
        title: グラフ用紙のプログラミング
        desc: プログラミングでお互いに絵を描くことによって、生徒達はプログラミングがどんなものか本当に理解し始めます。授業では、目の前にある画像を再現できるように、生徒がお互いにグラフ用紙の正方形に色付けするよう指示することで始められます。もし時間があれば、生徒が自分で作成した画像を見せてレッスンを締めくくってもいいでしょう。
      Unplug4:
        title: アルゴリズム
        desc: このレッスンではアルゴリズムを学びます。まずタングラムとグラフ用紙を利用して、可能な限り明確かつ明瞭な指示をすることが大事であることを学びます。その後、紙を折って正方形を作る方法が何通りあり、方法によって紙を折る回数が異なることを学びます。
      Unplug5:
        title: 関数
        desc: このレッスンでは、生徒はひも、ビーズ、特別なチャームからサンキャッチャーを作ります。生徒は一連の反復的な手順に従い、数回重複して使われている「スキル」の特定のセットを識別するように求められます。このスキルを特定すると、メイン
          プログラムから呼び出され、美しい作成の全プロセスが、1枚のシートに記録されます。最終的なプログラムは、ひも、ビーズ、チャームのタイプにかかわらず、クラス全体を対象します。これを効果的に行えるようにするために、生徒は特定の材料の詳細を「抽象」して、個々に供給できるようにあいまいな用語を作成する必要があります。
          このジェネリック プレースホルダーの使用は、変数へとつながっていきます。
      Unplug6:
        title: 条件
        desc: これはクラスみんなで行うゲームです。条件文、「もし」の文、ループに関する基本的な考え方を紹介した後、あらかじめ書かれたプログラムと、トランプ、くじ引きを使いながらみんなで練習できるようになっています。
      Unplug7:
        title: 作曲する
        desc: 詩を読み解くことは多くの生徒にとってとて創造的な活動になります。これは今では常識とされていることですが、このアクティビティでは関数の定義と呼び出しの学習へとつなげていきます。生徒たちが定義/呼び出しのプロセスに慣れてきたら、関数呼び出しの中でパラメータを渡すことに伴う追加の機能をさらに学んでいきます。
      Unplug8:
        title: 抽象化
        desc: このアクティビティは、生徒の日頃の活動とMad-Libスタイルの思考ゲームを組み合わせたもので、抽象化の有効性を学習するのに役立ちます。
      Unplug9:
        title: プログラミングをリレーします。
        desc: このレッスンでは、前回のアクティビティ（4.グラフ用紙のプログラミング）のアイデアを参考にして、順番に動作するプログラムを完成させることと、「バグ」がないかどうかをこまめにチェックすることの重要性を強調していきます。
      Unplug10:
        title: インターネット
        desc: このレッスンでは、生徒はネットサーフィンをしながら、ウェブアドレス、IP、DNSについて学習します。
      Unplug11:
        title: まとめ
        desc: 最初の20時間のシリーズについての最後のまとめは、クラスの参加者たちに、彼らが楽しんだすべての時間を追体験させることを助けるものとなります。それは同時に、コンピューター
          サイエンスの旅を続けていくことに興味を持っている人を対象に、取り組むべき次のステップを示すことができます。
      UnplugHappyMaps:
        title: ハッピーマップ
        desc: 生徒は1 つのコマンドを使用して、迷路をクリアする単純なアルゴリズム (命令のセット) を作成します。
      MoveIt:
        title: 動かせ！動かせ！
        desc: 生徒は1 つのコマンドを使用して、迷路をクリアする単純なアルゴリズム (命令のセット) を作成します。
      PlantASeed:
        title: 現実のアルゴリズム：種を植えましょう
        desc: このレッスンでは、種をまくという行為を例に、私たちが日常生活の中でどのようにアルゴリズムを使用しているかを説明します。また、コンピューター
          サイエンスの全体像とアルゴリズムがどのように重要な役割を果たしているかに焦点を当てます。
      BuildingAFoundation:
        title: ピラミッドをたてよう
        desc: 生徒は提供されたもののみを使って建物を構築します。建物はタスクを完了する必要があります (特定の高さに到達するや、特定の重さに耐え)。作業が複雑になっても、生徒はやり抜くことの大切さについて話し合います。
      GettingLoopy:
        title: ルーピーをゲット
        desc: ダンスを通じてループ (繰り返し命令) のプログラミングの概念を紹介します。生徒はまず簡単な振り付けを学び、それを繰り返すように指示されます。
      RelayProgramming:
        title: リレープログラミング
        desc: 生徒たちはリレーレースを行い、庭を駆け抜けて「グラフ用紙のプログラミング」の画像に基づいてアルゴリズムを書き上げます。一度に1つの命令しか書き込むことができず、どこかでエラーが発生した場合は、そのエラーがあった所まですべてを消去する必要があります。
      Conditionals:
        title: 条件
        desc: カードゲームをしながら、「もし赤いカードを引いたら、自分に点が入る」や「もし黒いカードを引いたら、相手に点が入る」などのルールを作って、条件文について学びます。
      BigEvent:
        title: ビッグイベント
        desc: ここでは「イベント」というプログラミングの基本的な考え方を生徒は学びます。イベントはコンピュータが常にモニタリングしているアクションのことです。先生が紙の上のボタンを押して遠隔操作すると、生徒たちは押されたボタンによって違った反応をするようになります。
      GoingPlacesSafely:
        title: 安全な道を通って行く
        desc: インターネットは役に立ちますが、時に危険な場所でもあります。先生は、インターネットを安全に利用する方法を紹介します。
      GraphPaperProgramming:
        title: グラフ用紙のプログラミング
        desc: 生徒は、クラスメイトに図を再現してもらうために、あらかじめ定義されたコマンドを使ってアルゴリズム (一連の命令) を書きます。
      PaperPlanes:
        title: '現実世界のアルゴリズム: 紙飛行機'
        desc: このレッスンでは、私たちが日常生活の中でどのようにアルゴリズムを使用しているか、特に紙飛行機を作ることに焦点を当てます。このレッスンでは、コンピューター
          サイエンスの全体像とアルゴリズムがどのように重要な役割を果たしているかにも焦点を当てています。
      BinaryBracelets:
        title: バイナリ ブレスレット
        desc: 生徒たちは各自の名前の最初の一文字を2進数 (バイナリ) で表現したブレスレットを作成します。データの表現や格納方法は一つでないことを学びます。
      DigitalFootprint:
        title: デジタル フットプリント
        desc: 先生は、自分たちに関する情報をオンラインで公開すると、デジタルフットプリントまたは「トレイル」が作成され、結果が生じるという考えを生徒に紹介します。
      ComputationalThinking:
        title: コンピュテーショナル・シンキング（コンピューターの様に考える）
        desc: 生徒は計算思考のステップ (分解、パターンマッチ、抽象、アルゴリズム) を使って、指示を与えられないゲームをどうプレイするかを考えます。
      FunctionalSuncatchers:
        title: 関数サンキャッチャー
        desc: 生徒たちは変数と関数 (何度も繰り返し使いたいコードの一部) を使ったアルゴリズムを作って、ひもとビーズでサンキャッチャーを作成します。
      SongwritingParameters:
        title: 作詞作曲
        desc: 生徒は、歌の合唱の概念を使用して、関数の定義と呼び出しについて学びます。
      DiceRace:
        title: '実生活アルゴリズム: サイコロレース'
        desc: このレッスンでは、日常生活でアルゴリズムを使用する方法を説明します。その一環として、生徒はサイコロレースゲームのアルゴリズムを特定して書き留めます。
      Internet:
        title: インターネット
        desc: 生徒は、紙を使ってさまざまなインターネット送信方法を表すメッセージを送信します。
      Crowdsourcing:
        title: クラウドソーシング
        desc: 生徒は、コンピューター サイエンスで一般的な問題解決手法であるクラウドソーシングを使用して、生徒が単独で試した場合よりも効率的に教室で競ってタスクを完了します。
      DigitalCitizenship:
        title: デジタル シティズンシップ
        desc: 生徒はプライベートな情報と個人情報の違いを探り、オンラインで共有するのに安全か安全でないかを区別します。
      TangramAlgorithms:
        title: タングラム アルゴリズム
        desc: このレッスンは、アルゴリズムについて重要なことを示しています。アルゴリズムをシンプルにしておくと、その使用方法がたくさんあります。全員が同じものになるようにしたい場合は、アルゴリズムにさらに詳細を加えることが必要です。
      EnvelopeVariables:
        title: エンベロープ変数
        desc: 変数は、コンピューター サイエンスに多くの自由を与えます。このレッスンでは、変数とは何か、さまざまな方法で変数を使用する方法について説明します。抽象化のレッスンの前
          (またはそれと組み合わせて) にこのアクティビティを行って、理解を深めていきます。
      MadGlibs:
        desc: 抽象化は、コンピューター サイエンティストが理解すべき最も重要なスキルの1つです。このアクティビティでは、生徒がストーリーの違いについて分析し、ストーリーを抽象化できるようにします。抽象化されたストーリーは、楽しくてクレイジーな新しいストーリーのテンプレートになります。
      ForLoopFun:
        title: Forループを楽しむ
        desc: ループのおかげで、何度でも繰り返し実行できることがわかっていますが、ここでは、追加の構造が組み込まれたループをどう使うかを学習します。
      SongwritingWithParameters:
        title: パラメーターで作詞作曲
        desc: コンピューター サイエンスの世界で最も素晴らしい構造の1つは関数です。関数 (プロシージャと呼ばれることもあります) は、大きなプログラムの中で繰り返し使用できるミニプログラムです。このレッスンでは、まとまったコードを関数に合わせることがなぜ役立つのかを生徒が直感的に理解するのに役立ちます。
      BinaryImages:
        title: バイナリ画像
        desc: 多くの人々はバイナリを厳密に0と1と考えていますが、これまでのコースでは、さまざまなバイナリオプションで情報を表現できることを生徒に教えました。このレッスンではこの概念をさらに一歩進めて、コンピューターがさらに複雑な情報
          (画像や色など) をバイナリでどう格納するのかも示します。
      VideoGamesCoordinatePlanes:
        title: ビデオゲームと座標平面
        desc: 大好きなビデオゲームが実際に代数によってどのように支えられているかを発見しましょう。代数式と座標平面がビデオゲームのしくみを理解するのにどのように役立つかを調べ、どのようなビデオゲームを作成するかの計画を立て始めましょう。
      Contracts:
        title: 契約、ドメイン、範囲
        desc: 契約は、関数を理解し、話し合う方法を提供します。このレッスンでは、契約が新しいプログラミング言語や関数を理解するのにどのように役立つかを見ていきます。
      DesignRecipe:
        title: 設計レシピ
        desc: 最後の段階で、生徒は非常に単純な関数を記述しましたが、より洗練された関数を記述するには、より思慮深いアプローチが必要です。設計レシピは関数を記述するための構造化されたアプローチで、関数が期待どおりに機能することを確認するためのテストケースを記述することが含まれます。
      Booleans:
        title: ブール値と論理
        desc: ブール値は、このコースで学習する4番目の最後のデータ型です。このアクティビティでは、ブール値とは何か、およびブール値が論理的な関数の記述にどのように役立つかについて学びます。
      ConditionalsPiecewiseFunctions:
        title: 条件と区分的関数
        desc: 関数に渡すパラメータにより、非常に厳密なパターンに基づいて出力が変化します。一部の値を持つパラメータが1つのパターンを使用して出力を作成するが、他の値は別のパターンを使用する必要があるとします。ここで、条件文が必要になります...
      CollisionDetection:
        title: 衝突検出とピタゴラスの定理
        desc: 画面上のオブジェクトがいつタッチするかを決定することは、ほとんどのゲームの重要な側面です。このレッスンでは、ピタゴラスの定理と距離の式を使用して、平面上の2点間の距離を測定し、それらの2点
          (またはゲームキャラクター) が接触しているかどうかを判断します。
      courseA_unplugged_loops:
        desc: このレッスンでは、ループについて学習します。
      courseB_unplugged_MRF:
        title: アンプラグド　アクティビティ
        desc: このレッスンでは、友だちを「プログラム」します！
      courseB_unplugged_loopyMRF:
        title: アンプラグド　アクティビティ
        desc: "「My Robotic Friends」と同じように、友だちを「プログラミング」しますが、今回はループを使用します。"
      courseC_Unplugged_ScreenOutTheMean:
        title: アンプラグド　アクティビティ
        desc: 今日は、誰かがオンラインで意地悪している場合の対処法について学びます。
      courseD_unplugged_digitalCitizenship:
        title: アンプラグド　アクティビティ
        desc: 今日は、デジタルシティズンであることの意味を学びます。
      courseE_unplugged_privateInformation:
        title: 常識教育:プライベート情報と個人情報
        desc: 今日は、プライベート情報と個人情報の違いを学びます！
      courseF_unplugged_powerOfWords:
        title: アンプラグド　アクティビティ
        desc: 今日は、誰かがオンラインで意地悪している場合の対処法について学びます。

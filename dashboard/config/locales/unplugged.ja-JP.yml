      courseE_unplugged_internet:
        title: インターネット
        desc: 生徒は、紙を使ってさまざまなインターネット送信方法を表すメッセージを送信します。
      courseE_unplugged_crowdsourcing:
        title: クラウドソーシング
        desc: 生徒は、コンピューター サイエンスで一般的な問題解決手法であるクラウドソーシングを使用して、生徒が単独で試した場合よりも効率的に教室で競ってタスクを完了します。
      courseE_unplugged_songwriting:
        title: 作詞作曲
        desc: 生徒は、歌の合唱の概念を使用して、関数の定義と呼び出しについて学びます。
      courseF_unplugged_tangrams:
        title: タングラム アルゴリズム
        desc: このレッスンは、アルゴリズムについて重要なことを示しています。アルゴリズムをシンプルにしておくと、その使用方法がたくさんあります。全員が同じものになるようにしたい場合は、アルゴリズムにさらに詳細を加えることが必要です。
      courseF_unplugged_envelopeVariables:
        title: エンベロープ変数
        desc: 変数は、コンピューター サイエンスに多くの自由を与えます。このレッスンでは、変数とは何か、さまざまな方法で変数を使用する方法について説明します。抽象化のレッスンの前
          (またはそれと組み合わせて) にこのアクティビティを行って、理解を深めていきます。
      courseF_unplugged_forLoopFun:
        title: Forループを楽しむ
        desc: ループのおかげで、何度でも繰り返し実行できることがわかっていますが、ここでは、追加の構造が組み込まれたループをどう使うかを学習します。
      courseF_unplugged_songwritingParameters:
        title: パラメーターで作詞作曲
        desc: コンピューター サイエンスの世界で最も素晴らしい構造の1つは関数です。関数 (プロシージャと呼ばれることもあります) は、大きなプログラムの中で繰り返し使用できるミニプログラムです。このレッスンでは、まとまったコードを関数に合わせることがなぜ役立つのかを生徒が直感的に理解するのに役立ちます。
      swipeRightPassThrough:
        title: 採用シナリオセッション
        desc: "＃採用シナリオセッション\r \n## Swipe Right for CS\r\nこのセッションでは、MITのパートナーが開発した「Swipe
          Right for CS」と呼ばれるツールを使用します。Swipe Right for CSでは、生徒のプロフィールを読み、CS原則コースに登録するように説得するのに使える説明文について見ていきます。\r
          \n\r \n###仕組み\r \nSwipe Right for CSゲームをプレイすると、一連の引用文が表示されます。これは、あなたが生徒に伝える可能性があるものとそうでないものが含まれています。コースに登録しようと生徒に思わせるのに効果的であると思われる引用文は右にスワイプし、効果的でないと思われる引用文はを左にスワイプします。セッション中、生徒にCSに登録してもらうのに最も効果的な説明はどのような種類のものかをグループで話し合います。また、ワークショップの他の参加者が、それぞれの主張をどのように振り分けたかを見る機会があります。\r\n\r
          \n\r \n[続行] をクリックするとゲームが開始し、ログインしているCode.orgのメールアドレスが渡されます。"
      swipeRightPassThrough-test123:
        title: 採用シナリオセッション
        desc: "＃採用シナリオセッション\r \n## Swipe Right for CS\r\nこのセッションでは、MITのパートナーが開発した「Swipe
          Right for CS」と呼ばれるツールを使用します。Swipe Right for CSでは、生徒のプロフィールを読み、CS原則コースに登録するように説得するのに使える説明文について見ていきます。\r
          \n\r \n###仕組み\r \nSwipe Right for CSゲームをプレイすると、一連の引用文が表示されます。これは、あなたが生徒に伝える可能性があるものとそうでないものが含まれています。コースに登録しようと生徒に思わせるのに効果的であると思われる引用文は右にスワイプし、効果的でないと思われる引用文はを左にスワイプします。セッション中、生徒にCSに登録してもらうのに最も効果的な説明はどのような種類のものかをグループで話し合います。また、ワークショップの他の参加者が、それぞれの主張をどのように振り分けたかを見る機会があります。\r\n\r
          \n\r \n[続行] をクリックするとゲームが開始し、ログインしているCode.orgのメールアドレスが渡されます。"
      brad-repro-bug-000:
        title: ブラッドリプロバグ 000
      courseB_unplugged_MRF_2018:
        title: 私のロボットの友だち
        desc: 友だちのためにコードを書いて、プログラミングを学びましょう！
      PlantASeed_2018:
        title: 現実のアルゴリズム：種を植えましょう
        desc: このレッスンでは、種をまくという行為を例に、私たちが日常生活の中でどのようにアルゴリズムを使用しているかを説明します。また、コンピューター
          サイエンスの全体像とアルゴリズムがどのように重要な役割を果たしているかに焦点を当てます。
      UnplugHappyMaps_2018:
        title: ハッピーマップ
        desc: 生徒は1 つのコマンドを使用して、迷路をクリアする単純なアルゴリズム (命令のセット) を作成します。
      GoingPlacesSafely_2018:
        title: 安全な道を通って行く
        desc: インターネットは役に立ちますが、時に危険な場所でもあります。先生は、インターネットを安全に利用する方法を紹介します。
      courseA_unplugged_loops_2018:
        desc: このレッスンでは、ループについて学習します。
      BigEvent_2018:
        title: ビッグイベント
        desc: ここでは「イベント」というプログラミングの基本的な考え方を生徒は学びます。イベントはコンピュータが常にモニタリングしているアクションのことです。先生が紙の上のボタンを押して遠隔操作すると、生徒たちは押されたボタンによって違った反応をするようになります。
      GraphPaperProgramming_2018:
        title: グラフ用紙のプログラミング
        desc: 生徒は、クラスメイトに図を再現してもらうために、あらかじめ定義されたコマンドを使ってアルゴリズム (一連の命令) を書きます。
      courseD_unplugged_digitalCitizenship_2018:
        title: アンプラグド　アクティビティ
        desc: 今日は、デジタルシティズンであることの意味を学びます。
      courseC_Unplugged_ScreenOutTheMean_2018:
        title: アンプラグド　アクティビティ
        desc: 今日は、誰かがオンラインで意地悪している場合の対処法について学びます。
      Conditionals_2018:
        title: 条件
        desc: カードゲームをしながら、「もし赤いカードを引いたら、自分に点が入る」や「もし黒いカードを引いたら、相手に点が入る」などのルールを作って、条件文について学びます。
      DigitalFootprint_2018:
        title: デジタル フットプリント
        desc: 先生は、自分たちに関する情報をオンラインで公開すると、デジタルフットプリントまたは「トレイル」が作成され、結果が生じるという考えを生徒に紹介します。
      BinaryImages_2018:
        title: バイナリ画像
        desc: 多くの人々はバイナリを厳密に0と1と考えていますが、これまでのコースでは、さまざまなバイナリオプションで情報を表現できることを生徒に教えました。このレッスンではこの概念をさらに一歩進めて、コンピューターがさらに複雑な情報
          (画像や色など) をバイナリでどう格納するのかも示します。
      PaperPlanes_2018:
        title: '現実世界のアルゴリズム: 紙飛行機'
        desc: このレッスンでは、私たちが日常生活の中でどのようにアルゴリズムを使用しているか、特に紙飛行機を作ることに焦点を当てます。このレッスンでは、コンピューター
          サイエンスの全体像とアルゴリズムがどのように重要な役割を果たしているかにも焦点を当てています。
      GettingLoopy_2018:
        title: ルーピーをゲット
        desc: ダンスを通じてループ (繰り返し命令) のプログラミングの概念を紹介します。生徒はまず簡単な振り付けを学び、それを繰り返すように指示されます。
      BinaryBracelets_2018:
        title: バイナリ ブレスレット
        desc: 生徒たちは各自の名前の最初の一文字を2進数 (バイナリ) で表現したブレスレットを作成します。データの表現や格納方法は一つでないことを学びます。
      MoveItMoveIt_2018:
        title: 動かせ！動かせ！
      courseB_unplugged_CnC_2018:
        title: 作成してフェアにプレイするのは、素晴らしいことです
        desc: このレッスンは、コンピューター サイエンス入門で使うために著作権および創造性チームから借り受けたもので、生徒が共有とインスピレーションの創造的なプロセスを理解するのに役立ちます。それに加えて、創造的に表現することを促し、創造的な仕事に対して公平である必要性について学びます。
      courseE_unplugged_CnC_2018:
        title: デジタル共有
        desc: このレッスンは、コンピューター サイエンス入門で使うために著作権および創造性チームから借り受けたもので、特にデジタル環境において、所有権と著作権を尊重することの課題と利点を生徒が理解するのに役立ちます。生徒には、倫理的なデジタル
          シティズンでいることの重要な部分として、アーティストの権利を尊重するような姿勢が必要です。
      RelayProgramming_2018:
        title: プログラミングをリレーする
        desc: このアクティビティは、デバッグと永続性に関する短いレッスンから始まります。その後すぐに、生徒はチームに分かれ、一度に1つの命令を受けて一緒にプログラムを作成する時間との戦いに入ります。
      courseB_unplugged_MRF_2019:
        title: 私のロボットの友だち
        desc: 友だちのためにコードを書いて、プログラミングを学びましょう！

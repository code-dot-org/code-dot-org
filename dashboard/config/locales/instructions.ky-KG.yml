      20hr_maze_stage2_14_instruction: 'Жаңы if (эгер) блогун пайдаланып, качан бурулууну
        өзүм чечкенге жол бергиле. Кеңеш: дагы бир эле блок керек болот. Кандай орнотулганын
        көрүп, эмкиде өзүңөр кылгыдай болгула.'
      20hr_maze_stage2_15_instruction: Ок, бул акыркы башкатырма окшойт, бирок "эгер"
        жана "кайталоо" блокторун бирге кантип колдонгонуңарды эстеп калгыла.
      20hr_maze_stage2_16_instruction: Бизге күн карама керек! "Эгер" блогун колдонуп,
        мени эң аз блок менен ага жеткизгиле.
      20hr_maze_stage2_17_instruction: Ок, көнүгүү үчүн дагы бир кайталайлы - айырмасы
        аз, бирок чомперлерден сактангыла!
      20hr_maze_stage2_18_instruction: '"If-else" (эгер дагы) блогу шартты текшерет,
        андан кийин бир нерсени же башкасын кылат. Бул жаңы блокту колдонуп мени күн
        карамага жеткир.'
      20hr_maze_stage2_19_instruction: '"If-else" (эгер дагы) блогу менен дагы көнүгүү.
        Биринчи жолкусунан туура кыла аласыңбы?'
      20hr_maze_stage2_2_instruction: Бул торопой жиниме тийип жатат. Ага жеткенге
        жардам бер!
      20hr_maze_stage2_20_instruction: Болгону 3 блок кошуп, татаалыраак лабиринттен
        өткөзө аласыңбы? Туура кылсаң, узунуна карабастан ийри жолдордун баарын өтө
        алам.
      20hr_maze_stage2_3_instruction: Жол көрсөтүп, тентек торопойго жеткиз. Жардыргычтан
        алыс бол же жарылып кетесиң!
      20hr_maze_stage2_4_instruction: Мени жашыл мокочого жеткиз! (Жардыргычтан алыс
        бол)
      20hr_maze_stage2_5_instruction: Сабырдуу бол, шүмшүк торопойду тапканга жардам
        бер. Болбосо ачуум келет!
      20hr_maze_stage2_6_instruction: 2 эле блок колдонуп шум торопойго жетүүнүн жолу
        бар. Ошону таба аласыңбы?
      20hr_maze_stage2_7_instruction: Үч эле блок колдонуп мени жашыл шүмшүккө жеткирип
        көр.
      20hr_maze_stage2_8_instruction: Болушунча аз блок менен шум торопойду кубалаганга
        жардам кыл. "Жолу кайтала" блогун бирден ашык колдонгонго аракет кылгыла.
      20hr_maze_stage2_9_instruction: 'Блок жашыл болсо, аны жок кыла аласыңыр дегенди
        түшүндүрөт. Бул башкатырманы 3 жолу кайталанган "кайталоо" блогун колдонуп
        чечкиле. Бул 3 блокту боз "кайталоо" блогунун ичине салганга аракеттенгиле:
        жыл, жыл, бурул.'

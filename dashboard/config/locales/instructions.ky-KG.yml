      2-3 Artist 12_instruction: |-
        Көздү тартып бүтүрүш үчүн тегерек чийгиле!

        Эгер сүрөтчү бир циклда бир градуска бурулса, тегерек тартыш үчүн кодду канча жолу кайталаш керек болот? 180? 360? 500?
      2-3 Artist 3.4_instruction: Секирүү блогу сүрөтчүнү тарттырбай жылдырат. "Алдыга
        секир" жана "алдыга жыл" блокторун колдонуп үзүндү сызык тарткыла. Ар бир
        сызыкчанын узундугу 50 пиксел болсун.

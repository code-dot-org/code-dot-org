      Standalone_Artist_3_instruction: Тараптарын 100 пиксел жана 60 градус бурч менен
        алты бурчтук тарта аласыңбы?
      Standalone_Artist_4_instruction: Цикл менен ойноо үчүн жаңы блок алдыңар. Ал

        a variábel "velocidade_can" para garantir que poidas recoller máis bandeiras que o gato. O primeiro en recoller 10 bandeiras vence!
      Course 4 Play Lab Vars 3_instruction: |
        Temos aquí un novo tipo de xogo! Usa as
        frechas para a esquerda e para a dereita para te mover e a frecha para enriba para chimpar. Mira se consegues recoller todas as bandeiras.
      Course 4 Play Lab Vars 4_instruction: |
        Agora estamos a usar unha variábel chamada "altura"
        para controlar a altura que o can pode chimpar. Actualiza a variábel "altura" para que o can poida chimpar abondo alto para alcanzar todas as bandeiras.
      Course 4 Play Lab Vars 5_instruction: "Imos crear un xogo! Primeiro necesitaremos\nunha
        puntuación. Reconstrúe o código que viches no último nivel para definir a
        puntuación con valor 10. \n"
      Course 4 Play Lab Vars 6 (copy 1)_instruction: |
        Estupendo, agora temos a nosa variábel
        puntuación, pero como imos facela útil? Que tal sumar á variábel
        puntuación toda vez que acertes o inimigo cunha bola de fogo? Usa o evento
        "cando o personaxe 2 toque en algo" para lanzar unha actualización da puntuación cando a túa bola de fogo atinxa o gato. Podes incrementar a puntuación facendo "puntuación = puntuación + 1". Fai que a túa puntuación chegue até 10 (un punto por vez!) para pasar de nivel.
      Course 4 Play Lab Vars 6_instruction: "Usa a frecha para a dereita para arrebolar
        corazóns.\r\n\r\nNo noso xogo, como podemos marcar puntos? Agrega 1 a túa
        variábel \"puntos\" toda vez que o can atinxa o gato cun corazón. Usa o evento
        \"cando o personaxe 2 toque en algo\" para disparar unha actualización na
        túa puntuación. Podes incrementar a túa variábel definindo \"puntos = puntos
        + 1.\" Aumenta a túa puntuación até 10 (un punto de cada vez!) para pasar
        de nivel."
      Course 4 Play Lab Vars 7_instruction: |
        Estupendo, agora imos garantir que este xogo
        non sexa moi fácil - sempre que o can (personaxe 1) sexa atinxido por unha bola de fogo do gato (personaxe 2), debes perder un punto. Comeza con 10 puntos para que o xogo non sexa moito difícil. Fai caer a túa puntuación de 10 para 0 para pasar de nivel.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: |
        Todo ben, unha última cousa para
        este xogo - imos configuralo para que o xogador poida gañar (ou perder). Usa un bucle infinito para verificar o valor da puntuación - se a puntuación fose maior que 20, fai desaparecer o inimigo. Se a puntuación fose menor que 0, fai desaparecer o xogador. Clica en "Terminar" cando o xogo funcione do xeito que che gostaría.
      Course 4 Play Lab Vars 8_instruction: |
        Imos configurar o xogo para que o can poida
        gañar (ou perder). Usa un bucle infinito para para verificar o valor da puntuación - se a puntuación fose maior que 20, fai desaparecer o inimigo (o gato). Se a puntuación fose menor que 0, fai desaparecer o xogador (o can). Clica en "Terminar" cando o xogo funcione do xeito que che gostaría.
      Course 4 Play Lab Vars 9_instruction: "Hora da actividade libre! Temos aquí
        todas as\nvariábeis que usamos até agora nesta etapa e algunhas máis no caso
        de\nque queira usalas. \r\n\r\nObserva que agora hai moitos bloques na nosa\ncaixa

"gl":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Oes, eu son un artista. Podes escribir códigos
        para me facer dibuxar case calquera cousa. Usa algúns bloques para me facer
        dibuxar sobre as liñas grises na imaxe. (Cada liña ten a lonxitude de 100
        pixels)
      2-3 Artist 11_instruction: "Fai un sinal de stop creando un octógono\ncon 8
        lados, con 100 pixels de lonxitude cada un. Cantos graos debes virar? (Pista:\ncanto
        é 360 divido por 8?) \n"
      2-3 Artist 12_instruction: |
        Configura o bloque "repita veces" para que cree
        un "círculo" para terminar o globo ocular. Se cada movemento virase un grao para a dereita, cantas veces precisas repetir para completar o círculo? 180? 360? 500?
      2-3 Artist 2 new_instruction: "Esta casa ten unha parede inacabada. Cada lado\nten
        100 pixels de lonxitude, pero a parede inacabada ten só 50. Completa a parede.
        \n"
      2-3 Artist 2_instruction: "This house has a half-finished wall. Each side is\n100,
        but the half-finished wall is only 50. Complete the wall. \n"
      2-3 Artist 3.4_instruction: |
        O bloque "salta" move o artista sen debuxar.
        Debuxa a liña trazada usando os bloques "salta" e "debuxa".
      2-3 Artist 3_instruction: Este pucho ten 100 pixels de altura. Debuxa un pucho
        que teña 70 píxels polo menos.
      2-3 Artist 3new_instruction: |
        O pucho vermello ten 100 pixels de altura. Termina o debuxo
        dun pucho negro que sexa 70 pixels menor. O longo do pucho negro é de 50 pixels.
      2-3 Artist 4_instruction: Axúdame a completar a casa para o gato.
      2-3 Artist 5_instruction: |
        Substitúe este código por un bloque "repita veces"
        para debuxar a mesma casa usando só 3 bloques.
      2-3 Artist 6_instruction: 'Esta casa precisa dun tellado! Debuxa o triángulo.
        Pista: todos os 3 lados teñen a mesma lonxitude.'
      2-3 Artist 7_instruction: "Termina de debuxar a metade dereita da última xanela.\nCada
        cadrado da xanela ten 25 pixels. \n"
      2-3 Artist 8_instruction: |
        Completa os cuartos para cada un dos animais dividindo
         o rectángulo en 2 cadrados de mesmo tamaño. O rectángulo ten 200 pixels de longo
        e 100 pixels de altura.
      2-3 Artist 9 NEW_instruction: Termina este papaventos
      2-3 Artist 9 REPLACEMENT_instruction: Finish drawing these stairs!
      2-3 Artist 9_instruction: Termina este papaventos
      2-3 Artist Assessment 1_instruction: 'Avaliación: termina de debuxar o último
        dente, 25 pixels de longo e 25 pixels de altura.'
      2-3 Artist Debugging 1_instruction: Consegues facer este pucho con 100 pixels
        de altura?
      2-3 Artist Debugging 10_instruction: |
        O controlador de dirección do control do meu xogo
        é moito estreito. Pista: faino 10 pixels máis ancho
      2-3 Artist Debugging 11_instruction: Axúdame a terminar a miña linda folerpa.
        Cantas veces preciso "repetir" para terminalo?
      2-3 Artist Debugging 12_instruction: Debo agregar unha onda do mar nesta escena.
        Podes axudarme?
      2-3 Artist Debugging 2_instruction: 'O código para os tres bigodes que ves está
        errado. Pista: cada bigode ten a lonxitude de 75 pixels. Corrixe este código
        para debuxar os bigodes.'
      2-3 Artist Debugging 3_instruction: |
        O meu barco ten un buraco! Consegues corrixilo
        alterando o ángulo da liña? Pista: o último ángulo está 15 graos fóra de lugar.
      2-3 Artist Debugging 4_instruction: |
        Cal é a imaxe que estamos tentando
        debuxar? Termina de conectar os puntos usando as liñas e ángulos apropiados.
      2-3 Artist Debugging 5_instruction: |
        O código para a perna e para o pé que ves
        é erróneo. Pista: o pé está moi longo, pode ser necesario excluír un paso (pé... paso... trocadiño)
      2-3 Artist Debugging 6_instruction: |
        Parece que estou sentado nunha cadeira
        sen unha perna. Edita os bloques para debuxar a perna.
      2-3 Artist Debugging 7_instruction: |
        Parece que o C no código está debuxado ao contrario.
        Podes facelo parecer a un C?
      2-3 Artist Debugging 8_instruction: |
        O meu cataventos non está preparado. Cantas
        veces preciso repetir para terminalo?
      2-3 Artist Debugging 9_instruction: |
        O código para este talo está incorreto. Pista:
        o ángulo está 60 graos fóra de lugar
      2-3 Artist Debugging Assessment 1_instruction: 'Esta figura é moi pequena. Podes
        facela maior? Indicación: debe ter 75 pixels de máis de cada lado.'
      2-3 Artist Free Play_instruction: Actividade libre! Debuxa o que queiras.
      2-3 Artist Functions 1_instruction: |
        Olá. Min artista zumbi. Min ama debuxar!
        Axúdame a debuxar os lentes cadrados. Pista: a tira entre as lentes é
        25 pixels menor que a lonxitude do cadrado.
      2-3 Artist Functions 10_instruction: |
        Aquí temos dúas funcións, unha para debuxar unha
        engrenaxe grande e outra para debuxar unha engrenaxe pequena. Úsaas para debuxar o interior dunha máquina!
      2-3 Artist Functions 11.5_instruction: |
        Aquí está a mesma función "Debuxa un hexágono".
        O que acontece se viras só 60 graos en cada repetición?
      2-3 Artist Functions 11_instruction: |
        Renomeamos a función "debuxa un cadrado"
        como "debuxa un hexágono", pero aínda debuxa só cadrados! Podes
        modificar a función "debuxa un hexágono" para debuxar un hexágono con lados de 50 pixels, e debuxar a imaxe usando a función?
      2-3 Artist Functions 12 Mike_instruction: "As funcións son óptimas para debuxar\ncousas
        complexas varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir
        o resto de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude
        de 100 pixels)  \n"
      2-3 Artist Functions 12_instruction: "As funcións son óptimas para debuxar\ncousas
        complexas varias veces. Podes usar a función \"debuxa unha flor\"\npara cubrir
        o resto de plantas? (Pista: as plantas están todas separadas\npor unha lonxitude
        de 100 pixels)  \n"
      2-3 Artist Functions 13_instruction: |
        Fornecemos catro funcións para ti.
        Úsaas da forma que queiras dentro de un ou máis bucles para crear imaxes que
         podes compartir cos teus amigos. Preme "Executar" para ver un exemplo.
      2-3 Artist Functions 2_instruction: |
        As funcións permiten que definas novos bloques! Movemos
        os bloques para debuxar un cadrado para dentro dunha función chamada "debuxa un cadrado".
        Podes usar a función "debuxa un cadrado" para crear os lentes? Os cadrados están separados por 75 pixels.
      2-3 Artist Functions 3_instruction: |
        Edita a función para debuxar un cadrado con
        lados de 115 pixels de lonxitude e debuxa os óculos maiores. Agora, os cadrados están separados por 45 pixels.
      2-3 Artist Functions 4_instruction: |
        Usa o bloque "repita" para debuxar estes
        3 cadrados.
      2-3 Artist Functions 7_instruction: |
        Usa a función "debuxa unha casa" para debuxar
        dúas casas usando dous parámetros diferentes. (Pista: a primeira casa ten 100 pixels).
      2-3 Artist Functions 9_instruction: "Esta é unha función para folerpas de neve.
        Proba a \nusala para crear unha escena de inverno! Este nivel é libre, entón
        non hai\ndesafíos para resolver. Divírtete!\n"
      2-3 Artist Loops 1_instruction: |
        Podes facer un hexágono con lados de
        100 pixels de lonxitude para terminar a célula? Lémbrate, iso significa que só vas precisar virar 60 graos!
      2-3 Artist Loops 10_instruction: |
        O que acontece co debuxo cando facemos a nosa
        etapa final coa metade da lonxitude?
      2-3 Artist Loops 11_instruction: |
        Agora, imos colocar *outro* bucle en torno de toda
        a creación! Non te esquezas de agregar un ángulo ao final do bucle externo.
      2-3 Artist Loops 2_instruction: |
        Now use a repeat block to make the cell a
        shell.
      2-3 Artist Loops 4_instruction: |
        Queres ver o que acontece cando repetimos esa
        forma varias veces usando un bucle?
      2-3 Artist Loops 5_instruction: |
        Agora, imos facer unha pequena alteración no bucle
        e ver como as nosas imaxes fican diferentes.
      2-3 Artist Loops 6_instruction: |
        Engade un movemento máis e outra acción de virar dentro
        do bucle e mira como o teu debuxo muda.
      2-3 Artist Loops 7_instruction: "Podemos usar bucles para crear todos os tipos
        de polígonos. \nPodes crear un rombo dentro dese hexágono?\n"
      2-3 Artist Loops 8_instruction: Imos colocar ambos os elementos dentro dun bucle.
      2-3 Artist Loops 9_instruction: "Imos repetir os mesmos elementos, pero \nagora
        imos agregar algunha distancia entre eles.\r\nUsa o mesmo código usado \nanteriormente,
        pero agregua un paso adiante no final do bucle externo."
      2-3 Artist Loops New 1_instruction: |
        Imos debuxar a cabeza do robot! Podes
        facer un cadrado con lados de 100 pixels?
      2-3 Artist Loops New 10_instruction: |
        Agora imos conectar unha chea de V's,
        debuxándoos nun bucle.
      2-3 Artist Loops New 11_instruction: |
        Desta vez, imos debuxar 24 veces. Agregua
        unha acción de virar á esquerda en 30 graos ao código e coloca todo nun bloque "repita".
      2-3 Artist Loops New 12_instruction: |
        Debuxa un diamante con lados de 100 pixels.
      2-3 Artist Loops New 13_instruction: Agora, debuxa o diamante 3 veces en un
        bucle.
      2-3 Artist Loops New 14_instruction: |
        Agora, imos debuxar o diamante 10 veces,
        pero imos rotar 90 graos entre cada diamante.
      2-3 Artist Loops New 15_instruction: Debuxa algo divertido.
      2-3 Artist Loops New 2_instruction: |
        Aquí temos algúns dos códigos que usaches para debuxar
        aquel cadrado. O que acontece se usases o bloque "repita" para executar este código 4 veces?
      2-3 Artist Loops New 9_instruction: |
        Debuxa un V simple con ambos os lados con 50
        pixels para completar a frecha.
      2-3 Artist Match Hex Pic_instruction: 'Correspondencia: axuda a terminar o hexágono.'
      2-3 Artist Match Rho Pic_instruction: 'Correspondencia: termina o código que
        falta.'
      2-3 Artist Match Sq Pic_instruction: 'Correspondencia: completa o código que
        falta'
      2-3 Artist Match Tri pic_instruction: 'Correspondencia: cobre o código que falta.'
      2-3 Artist Nested Loops 1_instruction: "Antes usaches bucles para debuxar figuras,\npero
        sabías que podes colocar un bucle dentro doutro bucle?\r\nRepite este bloque\nde
        código enteiro 3 veces para debuxar o padrón."
      2-3 Artist Nested Loops 10_instruction: |
        Repite este código 12 veces para completar
        o padrón.
      2-3 Artist Nested Loops 11_instruction: |
        Repite este código 4 veces para completar
        o padrón, vira 90 graos despois de cada círculo.
      2-3 Artist Nested Loops 12_instruction: |
        Repite este código 12 veces para completar
        as espirais.
      2-3 Artist Nested Loops 2_instruction: |
        Agora, repite o triángulo 6 veces. Despois
        de cada triángulo, necesitas virar 60 graos antes de debuxar o próximo.
      2-3 Artist Nested Loops 3_instruction: |
        Vas precisar repetir o triángulo 12
        veces para debuxar este padrón. Divide o número de graos nun círculo (360)
        polo número de figuras que estás a debuxar (12) para descobrir canto virar
        despois de cada figura.
      2-3 Artist Nested Loops 4_instruction: |
        Repite este diamante 12 veces para debuxar
        unha flor. Pista: 12 diamantes son como os 12 triángulos que fixeches - canto
        necesitas virar depois de cada forma?
      2-3 Artist Nested Loops 5_instruction: |
        Cubre as xanelas deste edifício con
        un bucle aniñado. As xanelas teñen 20 pixels de lonxitude e están separadas por 20 pixels.
      2-3 Artist Nested Loops 6_instruction: |
        Este dinosauro ten 8 espiños ao longo
        da súa cauda. Cada espiño ten 30 pixels de lonxitude. Repite o triángulo 8 veces, pero
        lémbrate de avanzar despois de cada un.
      2-3 Artist Nested Loops 7_instruction: |
        Repite este triángulo 10 veces para debuxar
        o sol. Vas precisar mover e virar despois de cada triángulo. Podes descobrir
        canto virar dividindo o número de graos nun círculo polo
        número de formas que o compoñen.
      2-3 Artist Nested Loops 8_instruction: |
        Agora imos agregar un pouco de herba á imaxe.
        Cada mechón de herba está separado por 50 pixels.
      2-3 Artist Nested Loops 9_instruction: |
        Imos terminar esta imaxe agregando
        unha flor. Repite o diamante 12 veces para debuxar a túa flor.
      2-3 Artist Nested Loops Free Play_instruction: |
        Actividade libre. Debuxa algo divertido
        con bucles aniñados.
      2-3 Bee Conditionals 1_instruction: |
        Olá! Son unha abella. Axúdame a recoller o néctar
        da flor.
      2-3 Bee Conditionals 10_instruction: "As flores moradas poden ter 1 ou 0 néctar.\nTen
        coidado de non recoller néctar dunha flor morada se non\ntivese néctar.\r\n"
      2-3 Bee Conditionals 11_instruction: Recolle néctar onde as flores teñen néctar.
      2-3 Bee Conditionals 12_instruction: |
        Usa un bucle para verificar e recoller o néctar
        de todas estas flores.
      2-3 Bee Conditionals 13_instruction: |
        Recolle néctar e produce mel. Pista:
        o que acontece se usases a condición "se houbese néctar" nunha flor vermella? Podes completar isto cun bucle?
      2-3 Bee Conditionals 14_instruction: |
        Recolle néctar e produce mel. Ten coidado
        para non recoller néctar dunha flor morada se non tivese néctar.
      2-3 Bee Conditionals 15_instruction: Recolle néctar das catro flores.
      2-3 Bee Conditionals 2_instruction: |
        Olá, son unha abella! Axúdame a recoller todo
        o néctar das flores. Usa un bucle.
      2-3 Bee Conditionals 3_instruction: |
        Axúdame a recoller todo o néctar das
        flores e a producir mel. Usa un bucle.
      2-3 Bee Conditionals 4_instruction: |
        Axúdame a recoller todo o néctar das
        flores e a producir todo o mel.
      2-3 Bee Conditionals 5_instruction: |
        As flores moradas poden ter 1 ou 0
        néctar, pero non sabes canto! Ten coidado de non recoller néctar de
        unha flor morada se ela non tivese néctar. Verifica se o néctar é igual a 1
        usando o bloque "se".
      2-3 Bee Conditionals 6_instruction: |
        Verifica esta flor cun bloque "se"
        para ver se hai algún néctar dispoñíbel.
      2-3 Bee Conditionals 7_instruction: |
        Recolle o néctar de cada flor que
        teña néctar dispoñíbel.
      2-3 Bee Conditionals 8_instruction: |
        Este campo ten flores vermellas e moradas.
        As flores vermellas teñen unha cantidade de néctar coñecida, pero o néctar das flores moradas é descoñecido.
        Recolle todo o néctar.
      2-3 Bee Conditionals 9_instruction: Recolle todo o néctar de cada flor.
      2-3 Bee Conditionals Assessment 1_instruction: |
        Avaliación: Recolle todo o
        néctar. Ten coidado para non recoller néctar dunha flor morada se non
        ten néctar.
      2-3 Bee Debugging 1_instruction: |
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Debugging 10_instruction: |
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Debugging 2_instruction: |
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Debugging 3_instruction: |
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Debugging 4_instruction: |
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Debugging 5_instruction: |
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel. Agora podes
        usar os botóns Executar e Paso.
      2-3 Bee Debugging 6_instruction: |
        Estes bloques están me incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar.
      2-3 Bee Debugging 7_instruction: |
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Debugging 8_instruction: |
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Debugging 9_instruction: |
        Estes bloques estanme incomodando. Corrixe o(s)
        erro(s) para recoller todo o néctar e producir todo o mel.
      2-3 Bee Debugging Assessment 1_instruction: |
        Avaliación:  Estes bloques están
        me incomodando. Corrixe os erros para recoller todo o néctar e producir
        todo o mel.
      2-3 Bee Functions 1_instruction: |
        As funcións son bloques de código que realizan
        unha tarefa. Usa a función "obteña 2 néctares" para recoller o néctar de cada
        flor.
      2-3 Bee Functions 10_instruction: |
        As flores moradas poden ter 1 ou 0 néctar.  Crea
        unha función que recolle néctar só das flores que teñen néctar.
      2-3 Bee Functions 2_instruction: |
        As funcións son bloques de código que realizan
        unha tarefa. Usa a función "obteña 5" para recoller 5 néctares dunha vez. Lémbrate tamén de usar un bucle para obter un contador ideal de bloque.
      2-3 Bee Functions 3_instruction: Recolle todo o néctar de cada flor.
      2-3 Bee Functions 4_instruction: |
        A función "mova e obteña néctar" vira
        a abella, recolle néctar, e entón retorna a abella para onde ela comezou. Usa
        a función para recoller todo o néctar.
      2-3 Bee Functions 5_instruction: |
        Agora hai máis néctar nas flores.
        Edita a función dada para que recolla 4 néctares e úsaa para recoller
        todo o néctar das flores.
      2-3 Bee Functions 6_instruction: |
        Agora, usa a mesma función para recoller néctar
        das tres flores.
      2-3 Bee Functions 7_instruction: |
        Agora as flores están máis lonxe. Edita a
        función dada e úsaa para recoller todo o néctar das flores.
      2-3 Bee Functions 8_instruction: |
        Crea a túa propia función que recolle 7 néctares,
        avanza e produce 7 unidades de mel. Usa a función para recoller néctar en todas as
        flores e producir mel en todas as colmeas.
      2-3 Bee Functions 9_instruction: |
        Crea a túa propia función que vai por un
        camiño, obtén néctar, produce mel, e entón retorna a abella para o início do
        camiño.
      2-3 Bee Functions Assessment 1_instruction: |
        Avaliación: Usa a función dada
        para recoller o néctar de cada flor.
      2-3 Bee Functions Assessment 2_instruction: |
        Avaliación: Crea unha función
        para producir 3 unidades de mel de unha vez.
      2-3 Bee Loops 1_instruction: "Cada flor contén unha unidade de néctar. Recolle\no
        néctar de cada unha das flores. \n"
      2-3 Bee Loops 10_instruction: |
        Podes usar un bucle "mentres" dentro de outros dous
        bucles para recoller todo o néctar?
      2-3 Bee Loops 11_instruction: |
        Usa bucles "mentres" para recoller todo o néctar
        das flores deste campo.
      2-3 Bee Loops 12_instruction: |
        Usa bucles "mentres" para recoller todo o néctar
        das flores deste campo.
      2-3 Bee Loops 13_instruction: |
        Avaliación: usa o bloque "repita" para recoller
        todo o néctar.
      2-3 Bee Loops 1A_instruction: "Olá, son unha abella. Podes me axudar a recoller\no
        néctar destas flores? \n"
      2-3 Bee Loops 2_instruction: |
        Usa un bucle "mentres" para recoller o néctar e producir o
        mel.
      2-3 Bee Loops 2A_instruction: |
        Podes realizar a mesma tarefa máis facilmente
        cun bucle?
      2-3 Bee Loops 3_instruction: |
        Recolle o néctar de cada flor e produce mel
        en cada colmea.
      2-3 Bee Loops 3A_instruction: Podes usar un bucle para recoller todo o néctar?
      2-3 Bee Loops 3B_instruction: Agora, usa o novo bloque "repita" para recoller
        todo o néctar e producir todo o mel.
      2-3 Bee Loops 4_instruction: |
        Usa un bucle parecido ao do último desafío, pero realiza
        unha acción de virar dentro del.
      2-3 Bee Loops 4A_instruction: O que acontece se repetes esta secuencia 3 veces?
        Non te esquezas de facer o mel ao final!
      2-3 Bee Loops 5_instruction: |
        Usa un bucle para descender as escadas e recoller o
        néctar.
      2-3 Bee Loops 6_instruction: |
        Usa un bucle para recoller o néctar de cada flor
        e producir mel en cada colmea.
      2-3 Bee Loops 7_instruction: |
        Coloca estes bloques nun bucle para recoller o néctar
        de cada flor.
      2-3 Bee Loops 8_instruction: |
        Estas flores moradas teñen unha cantidade descoñecida de
        néctar. Usa o bucle "mentres houbese néctar" para recoller todo o néctar. Este bucle
        será executado mentres a condición sexa verdadeira, neste caso, mentres néctar > 0.
      2-3 Bee Loops 9_instruction: |
        O bucle "mentres" pode realizar a mesma acción que
        un comando sen un bucle. Agrega un bucle "mentres" a este código para realizar a mesma tarefa.
      2-3 Bee Loops Assessment 1_instruction: |
        Avaliación- Usa un bucle para recoller
        todo o néctar desta flor.
      2-3 Maze 1_instruction: "Podes me axudar a apañar o porco malvado? Xunta algúns\nbloques
        \"avance\" e clica en \"Executar\". \n"
      2-3 Maze 10_instruction: Léveme até a maldade verde! (Coidado coa dinamita)
      2-3 Maze 11_instruction: |
        Teño fame, lévame até a flor! Cantas veces
        necesitas repetir un bloque?
      2-3 Maze 12 (copy 1)_instruction: |
        Podes substituír a resposta anterior por
        só dous bloques? (Pista: crea un bucle usando un bloque "repita veces")
      2-3 Maze 12 (copy 2)_instruction: |
        Podes substituír a resposta anterior por
        só dous bloques? (Pista: crea un bucle usando un bloque "repita veces")
      2-3 Maze 12 (old)_instruction: |
        Lévame até o porco, agora co bloque "repita
        veces"!
      2-3 Maze 12 - One Move Block_instruction: |
        Get to the pig! But this time, you
        can only use one `move forward` block. Do you see any other blocks that could
        help you?
      2-3 Maze 12_instruction: |
        Podes substituír estes cinco bloques por só dous bloques?
        (Pista: crea un bucle usando un bloque "repita veces")
      2-3 Maze 13 (old)_instruction: |
        Lévame até o porco, agora co bloque "repita
        até"!
      2-3 Maze 13_instruction: "Lévame até o porco usando só dous bloques.\r\n(Indicación:
        debes usar o bloque \"repita\" para pasar este nivel)"
      2-3 Maze 14 (old)_instruction: Lévame até o porco co bloque "repita até"!
      2-3 Maze 14_instruction: |

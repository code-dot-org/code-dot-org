      20hr_farmer_stage9_1_instruction: |
        Hi, I'm a farmer. I need your help to flatten
        the field on my farm so it's ready for planting. Move me to the pile of dirt
        and use the "remove" block to remove it.
      20hr_farmer_stage9_10_instruction: |
        I'm working late, so it's dark out, and
        I can't tell how large the piles are. Now I don't have all the options I
        used to have on the while block. Move me along the field, and if there is
        a pile, remove it
      20hr_farmer_stage9_11_instruction: |
        It's still dark outside. Move me along
        the field. If there is a pile, remove it, and if there is a hole, fill it
        in. Hint: use the dropdown menu of options on the "if" block.
      20hr_farmer_stage9_2_instruction: |
        Next, move me to the hole and fill it with
        TWO shovelfuls of dirt, using the "fill" block.
      20hr_farmer_stage9_3_instruction: |
        Move me to the pile of dirt and tell me
        how many shovelfuls to remove using as few blocks as possible.
      20hr_farmer_stage9_4_instruction: |
        Can you help me remove all four piles of
        dirt? Hint: use a repeat block if you can.
      20hr_farmer_stage9_5_instruction: |
        Help me fill in all these holes with 5 shovelfuls
        of dirt. Hint: you can put a "repeat" block inside the "while" block.
      20hr_farmer_stage9_6_instruction: |
        Remove all the piles of dirt, using as few
        blocks as possible. The new options in the dropdown menu on the "while"
        block tell me if I'm standing on a pile or a hole.
      20hr_farmer_stage9_7_instruction: |
        Wow, I found a really deep hole! I don't
        know how many shovelfuls of dirt it needs. Can you write a program that fills
        it until the ground is even?
      20hr_farmer_stage9_8_instruction: |
        Help me fill in the hole at the end of the
        field, using as few blocks as possible.
      20hr_farmer_stage9_9_instruction: |
        Make me remove all these piles of dirt.
        Try to use as few blocks as possible. Hint: try using a "while" block.
      20hr_maze_stage2_1_instruction: |
        Can you help me to catch the naughty pig?
        Stack a couple of "move forward" blocks together and press "Run" to help
        me get there.
      20hr_maze_stage2_10_instruction: |
        Ok, try the new "repeat until" block -
        it will repeat until I reach the annoying pig.
      20hr_maze_stage2_11_instruction: |
        Ok, one last time for practice - can you
        solve this one using only 4 blocks?
      20hr_maze_stage2_12_instruction: |
        Dear person. Me zombie. Me hungry. Must...
        get... to sunflower... Can you get me there with only 5 blocks?
      20hr_maze_stage2_13_instruction: |
        Ok, this is similar, but slightly different.
        Can you do it in only 5 blocks?
      20hr_maze_stage2_14_instruction: |
        Use the new "if" block to let me decide
        when to turn. Hint: you only need one more block, but learn how we set it
        up so you can do it on your own next time.
      20hr_maze_stage2_15_instruction: |
        Ok, this is just like the last puzzle, but
        you need to remember how you used the "if" block and the "repeat" block
        together.
      20hr_maze_stage2_16_instruction: |
        Me want sunflower! Use an "if" block to
        get me there with the fewest number of blocks.
      20hr_maze_stage2_17_instruction: |
        Ok, let's do that again for practice - this
        isn't very different, but watch out for the chompers!
      20hr_maze_stage2_18_instruction: |
        The "If-else" blocks checks a condition,
        and then does one thing OR another. To get me to the sunflower try to use
        this new block.
      20hr_maze_stage2_19_instruction: |
        One more practice of the "if-else" block,
        can you get it right on your first try?
      20hr_maze_stage2_2_instruction: |
        This pig is ruffling my feathers. Help me
        to find him!
      20hr_maze_stage2_20_instruction: |
        Can you add just 3 blocks to help me solve
        a more complex maze? If you do it right, I can walk any curvy path no matter
        the length.
      20hr_maze_stage2_3_instruction: |
        Trace the path and lead me to the silly pig.
        Avoid TNT or the feathers will fly!
      20hr_maze_stage2_4_instruction: |
        Guide me to the green evilness! (Watch out
        for TNT)
      20hr_maze_stage2_5_instruction: |
        Keep calm and help me to find the bad pig.
        Otherwise I might get angry!
      20hr_maze_stage2_6_instruction: |
        There's a way I can get to the silly pig
        using only 2 blocks. Can you figure it out?
      20hr_maze_stage2_7_instruction: |
        Try to get me to the green intruder using
        only three blocks.
      20hr_maze_stage2_8_instruction: |
        Help me banish this bad piggy using the fewest
        number of blocks. Try using more than one "repeat times" block.
      20hr_maze_stage2_9_instruction: |
        When a block is grey, that means you can't
        delete it. Solve this puzzle using the "repeat" block that repeats 3 times.
        Try putting these 3 blocks inside the grey "repeat" block: move, move, turn.
      4-5 Artist 1_instruction: "Axúdame a terminar de debuxar a miña caixa. (Cada
        liña\nten 300 pixels de lonxitude) \n"
      4-5 Artist 10_instruction: |
        Presiona "Executar" para probar o código. Daquela repite o código
        o número suficiente de veces para completar o debuxo. As cores serán diferentes cada vez.
      4-5 Artist 11_instruction: |
        Completa as rectas verdes. As rectas teñen 300 pixels
        de lonxitude e están separadas por 15 pixels.
      4-5 Artist 2_instruction: Podes repetir este código para completar o cadrado?
      4-5 Artist 3.5_instruction: |
        Ok, tenta descobrir o que acontece se executases
        este código (ou presiona "Executar" para probar o código). Daquela repite o código o número suficiente de veces para completar
        o debuxo. As cores serán (probabelmente) diferentes cada vez.
      4-5 Artist 3_instruction: |
        Esta maceta de flores rectangular ten un perímetro de 600.
        O lado longo ten 200 de lonxitude. Debuxa o rectángulo.
      4-5 Artist 4_instruction: |
        Cantos graos hai nun círculo? Repita os bloques
        para crear un círculo de cores.
      4-5 Artist 5_instruction: Que ángulo usas?
      4-5 Artist 6_instruction: |
        Este triángulo equilátero ten ángulos de 60, 60
        e 60 graos. Cada lado ten 200 pixels. Completa o debuxo.
      4-5 Artist 7_instruction: |
        O triángulo recto ten ángulos de 30, 60 e 90
        graos. A lonxitude do lado inclinado é o duplo da altura de 100 pixels. Completa
        o debuxo.
      4-5 Artist 8_instruction: |
        A liña do medio-campo nun campo de fútbol é perpendicular
        ás liñas laterais. O campo ten un perímetro de 800 pixels e ten 240 pixels
        de lonxitude. Cal é o seu longo? Debuxa as beiras e a liña do medio-campo.
      4-5 Artist 9_instruction: |
        Debuxa a outra metade de forma que o debuxo sexa simétrico.
        Os triángulos son equiláteros e teñen 50 pixels de lonxitude.
      4-5 Artist Assessment 1_instruction: |
        Avaliación: Usa un bucle para debuxar o triángulo
        equilátero. Cada lado ten 300 pixels.
      4-5 Artist For Loops 1_instruction: |
        Coloca os números de 1 a 10 nos
        bloques de anchura e executa o código.
      4-5 Artist For Loops 11_instruction: |
        Completa o bloque "para" para que
        conte 0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: "O que acontece se invertises os números
        que están en \"de\"\ne \"até\"? Completa o bloque \"para\" de forma que conte
        200, 180,\n160, 140, 120...0. \n"
      4-5 Artist For Loops 13_instruction: |
        Este debuxo foi iniciado sen un bucle "para"
        e está usando moitos bloques! Usa un bloque "para" e completa a espiral. Pista:
        a última liña ten 250 pixels.
      4-5 Artist For Loops 14_instruction: |
        Alguén comezou o código, pero entón percebeu que
        debe haber unha forma máis rápida! Usa un bloque "para" para substituír os bloques e completa a espiral triangular. (Pista: a última liña ten 300 pixels.)
      4-5 Artist For Loops 15_instruction: |
        Alguén comezou o código, pero entón percebeu que
        debe haber unha forma máis rápida! Usa un bloque "para" para substituír os bloques e completa a espiral hexagonal. (Pista: a última liña ten 200 pixels.)
      4-5 Artist For Loops 2_instruction: |
        This is a "for" block. Instead of typing
        1,2,3... 10, the "for" block can repeat the blocks inside it and count the
        numbers for you. Place the number 10 into the "to" section of the "for"
        block.
      4-5 Artist For Loops 3_instruction: |
        Como podemos contar de 1 até 50? Edita o
        bloque "para".
      4-5 Artist For Loops 4_instruction: |
        Completa o bloque "para" para que
        conte de 1 até 10, de 1 en 1.
      4-5 Artist For Loops 6_instruction: |
        Debuxa cadrados con lados de 50, 60, 70,
        80 e 90 pixels. Vas precisar usar a función "debuxe un cadrado" cinco
        veces.
      4-5 Artist For Loops 7_instruction: |
        Debuxa os mesmos cadrados pero usa un bloque "conte
        con" para alterar os tamaños. Coloque o bloque "contador" na función "debuxe
        un cadrado". Pista: está na categoria Variábeis.
      4-5 Artist For Loops 8_instruction: |
        Podes completar o programa colocando
        os bloques dentro dun bloque "para" que conta de 10 até 200, de 10 en 10? Podes
        atopar o bloque "para" na categoria Bucles.
      4-5 Artist For Loops 9_instruction: |
        Estes círculos son de tamaños 5, 10, 15, 20,
        25, 30 e 35. Debuxa os círculos usando un bloque "para".
      4-5 Artist Free Draw 1_instruction: |
        Debuxo libre! Debuxa o que esteas inspirado
        a crear.
      4-5 Artist Functions 1_instruction: Usa un bucle repita para debuxar este triángulo.
      4-5 Artist Functions 10a_instruction: |
        Coloca este código na función "debuxe unha folerpa de neve"
        e substitúe o 50 polo parámetro "tamaño". A función xa se
        chama para crear unha folerpa que ten 100 pixels.
      4-5 Artist Functions 10b_instruction: |
        Usa a función "debuxe unha folerpa de neve"
        para crear folerpas de tamaños diferentes. Pista: a primeira folerpa ten 25 de lonxitude e cada folerpa ten dúas veces o tamaño da folerpa anterior.
      4-5 Artist Functions 11_instruction: |
        Esta función "debuxe un hexágono" usa
        a función "debuxe un triángulo". Completa a función do hexágono. (Pista: un
        hexágono ten 6 lados, cada un con 100 pixels de lonxitude)
      4-5 Artist Functions 12_instruction: |
        Completa a función "debuxe ondas". Cada
        onda é feita dunha onda superior e unha onda inferior. Pista: debuxa 5 ondas
        azuis.
      4-5 Artist Functions 13 Free play_instruction: |
        Temos aquí algunhas funcións para
        debuxar planetas, estrelas, foguetes e robots. Úsaas da forma que queiras para crear
        imaxes que podes compartir cos teus amigos.
      4-5 Artist Functions 14 Free play_instruction: |
        Aquí, fornecemos
        varias funcións para ti. Úsaas da forma que queiras dentro de un ou máis bucles para crear imaxes que podes compartir cos teus amigos. Clica en "Executar" para ver
        un exemplo.
      4-5 Artist Functions 15 Assessment_instruction: |
        Avaliación: usa a función "debuxe
        un cadrado" para crear os cadrados. Os cadrados teñen 50, 100 e 150
        pixels.
      4-5 Artist Functions 2a_instruction: |
        Agora coloca estes bloques nunha nova función
        chamada "debuxe un triángulo pequeno" e chámea.
      4-5 Artist Functions 2b_instruction: |
        Agora crea unha función chamada "debuxe un
        triángulo pequeno" usando os bloques fornecidos.
      4-5 Artist Functions 3_instruction: "Agora crea as funcións \"debuxe un triángulo\nmedio\"
        e \"debuxe un triángulo grande\". A función \"debuxe un triángulo pequeno\"\nestá
        preparada para ti. Os triángulos teñen lonxitudes de 50 (pequeno), 100 (medio)\ne
        150 (grande). \n"
      4-5 Artist Functions 4_instruction: |
        Esta nova función "debuxe un triángulo"
        ten un parámetro e pode facer o traballo das tres funcións de antes. Debuxe os
        mesmos triángulos usando esa nova función.
      4-5 Artist Functions 5_instruction: |
        Podes transformar a función "debuxe un triángulo"
        nunha función "debuxe un cadrado" para alterar o debuxo?
      4-5 Artist Functions 6_instruction: |
        Usa as funcións "debuxe un cadrado" e "debuxe un
        triángulo" para debuxar unha casa. (Pista: os lados do cadrado teñen 200 pixels)
      4-5 Artist Functions 6b_instruction: |
        Usa as funcións "debuxe un cadrado" e "debuxe un triángulo"
        xunto con outros bloques para crear unha casa, agregándoas á función "debuxe unha casa" e chamándoa.
      4-5 Artist Functions 7_instruction: |
        Usa a función "debuxe unha casa" para debuxar
        casas de 100 pixels e 50 pixels. As dúas casas están separadas por
        50 pixels.
      4-5 Artist Functions 8_instruction: |
        A función "debuxe unha flor" ten un parámetro
        que permite que definas a altura do talo. Define a altura como 200 e mira o que acontece.
      4-5 Artist Functions 9_instruction: |
        Debuxa estas 3 flores. A altura da primeira
        é 100 e a próxima flor sempre ten 50 pixels de altura máis que
        a anterior. As flores tamén están separadas por 100 pixels.
      4-5 Artist Patterns 1_instruction: |
        Podes debuxar este cadrado usando un bucle?
        Cada lado ten 20 pixels de lonxitude.
      4-5 Artist Patterns 10_instruction: |
        O código debuxa dúas fileiras de hexágonos -
        repite todo o código 4 veces para debuxar a colmea enteira. Pista: vas precisar
        recuar 120 pixels no bucle máis externo para garantir que o artista non
        debuxe fóra da pantalla.
      4-5 Artist Patterns 11_instruction: |
        Cantas veces necesitas repetir isto
        para debuxar un semicírculo? Pista: se hai 360 graos nun círculo e cada
        repetición move 3 graos, cantas veces necesitarías repetir para debuxar un círculo completo?
      4-5 Artist Patterns 12_instruction: |
        Se copiases este bucle e virases para a esquerda en vez de
        á dereita, o que acontece? Podes repetir isto para debuxar esta onda?
      4-5 Artist Patterns 13_instruction: |
        Agora imos repetir todo catro
        veces para crear a moldura desta imaxe. Presta atención aos recantos - non podes simplemente virar 90 graos! Se repetises unha acción de virar 3 graos 60 veces fas un semicírculo, cal destes bloques de código vai facer un cuarto de círculo para os recantos?
      4-5 Artist Patterns 2_instruction: |
        Se colocases o teu bucle do cadrado dentro
        de outro bucle, chamámoslle bucle aniñado. O que necesitas agregar ao teu bucle externo para garantir que todos os 15 cadrados fiquen aliñados?
      4-5 Artist Patterns 3_instruction: |
        Agora, imos nos profundizar máis un nivel!
        Aniñamos todo o bloque de código dentro de outro bucle, pero necesitas posicionar o artista no lugar para debuxar a próxima recta. Cal destes bloques de código podes colocar no final do bucle máis externo para debuxar toda a grade?
      4-5 Artist Patterns 4_instruction: |
        Este diamante ten lados de 50 pixels e ángulos
        de 120 e 60 graos. Usa un bucle para debuxalo.
      4-5 Artist Patterns 5.5_instruction: |
        Cantas veces precisas repetir
        este bloque para debuxar toda a grade de diamantes?
      4-5 Artist Patterns 5_instruction: |
        Imos repetir isto para facer unha fileira de 6 diamantes.
        Percibes que alteramos o noso código do diamante para repetir 3 veces en vez de 2 - por que pensas que fixemos isto?
      4-5 Artist Patterns 6_instruction: |
        Cantas veces necesitas repetir este
        bloque para debuxar toda a grade de diamantes?
      4-5 Artist Patterns 7_instruction: |
        Imos modificar o código do último desafío
        para facer este padrón máis complexo. Percibe como os diamantes se sobrepoñen agora. Tenta alterar o primeiro "salte para trás" de 100 para 50 (metade da distancia) - agora, canto de lonxe o artista debe ir no segundo "salte para trás"?
      4-5 Artist Patterns 8_instruction: |
        Usa un bucle para debuxar este hexágono con
        lados de 40 pixels e ángulos de 60 graos.
      4-5 Artist Patterns 9.5_instruction: |
        Imos repetir este código para debuxar dúas fileiras
        de hexágonos. Percibe como a nosa segunda fileira está descolocada para a dereita.
      4-5 Artist Patterns 9_instruction: |
        Agora, repite o código 3 veces para debuxar a
        a liña enteira. Pista: cada hexágono ten 80 pixels de longo do extremo esquerdo
        ao extremo dereito.
      4-5 Artist Patterns Free Play_instruction: |
        Actividade libre - proba a crear
        o teu propio padrón!
      4-5 Bee Conditionals - FC Test_instruction: |
        Agora, a abella só quere néctar.
        Non todos os obxectos son flores, entón mira embaixo de TODAS AS NUBES para ver se está escondendo unha flor. Se estivese entón podes recoller o néctar.
      4-5 Bee Conditionals 1 (copy 1)_instruction: |
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: |
        A abella non sabe se iso é unha flor ou
        unha colmea. Recolla néctar só das flores, pero primeiro verifique se o obxecto é
        unha flor ou unha colmea.
      4-5 Bee Conditionals 2 (copy 1)_instruction: |
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: |
        Agora a abella só quere néctar. Lémbrate,
        non todos os obxectos son flores, entón mira se o obxecto debaixo da nube é
        unha flor. Se é, entón podes recoller o néctar.
      4-5 Bee Conditionals 3_instruction: |
        Agora a abella só quere producir mel.
        Fai a verificación para producir mel só nas colmeas.
      4-5 Bee Conditionals 4 (copy 1)_instruction: |
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: |
        O obxecto descoñecido pode ser unha flor
        ou unha colmea. Usa o bloque "se-senón" para recoller néctar se fose unha flor,
        e se non para producir mel (porque é, entón, unha colmea).
      4-5 Bee Conditionals 5_instruction: |
        Debe haber unha flor ou unha colmea
        baixo esas nubes. Usa o bloque se-senón para recoller néctar se houbese
        unha flor, se non para producir mel (porque hai, entón, unha colmea).
      4-5 Bee Conditionals 6 (copy 1)_instruction: |
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: |
        Esa flor morada pode ter 1,
        2 ou 3 néctares. Aquí un bloque "se-senón" está combinado con outro bloque "se-senón" para crear un bloque "se, senón"-"se, senón". Completa a solución para recoller a cantidade descoñecida de néctar.
      4-5 Bee Conditionals 7_instruction: |
        Lémbrate de que as flores moradas poden ter
        1, 2 ou 3 néctares. Completa a función "verifique a flor morada" e úsaa
        para recoller todo o néctar das flores.
      4-5 Bee Conditionals 8_instruction: |

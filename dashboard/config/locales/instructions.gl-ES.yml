      Course 4 Play Labs For Loops 1_instruction: |
        Imos facer falar o can todos
        os números de 1 a 100. Usa un bucle "para" e o bloque contador para que fale o valor da variábel contador cada vez que o bucle sexa executado.
      Course 4 Play Labs For Loops 2_instruction: |
        Desta vez, imos tentar contar
        os números impares de 1 até 100.
      Course 4 Play Labs For Loops 3_instruction: |
        Se contarmos usando números maiores,
        podemos contar até números aínda maiores no mesmo intervalo de tempo. Tenta facer contar o can de 10 até 1000, contando de 10 en 10.
      Course 4 Play Labs For Loops 4_instruction: |
        Alterar o incremento pode ser
        útil, pero aínda estamos contando linearmente (cada número está separado pola mesma distancia do anterior). E se eu quisese contar exponencialmente? Sen alterar as configuracións deste bucle "para", podes contar 1, 4, 9 , 16, 25... (contador ao cadrado)?
      Course 4 Play Labs For Loops 4a_instruction: "Agora, imos combinar as variábeis\nda
        Fase 7 coa túa variábel \"contador\" para facer  acontecer algo máxico.   \r\n\r\nNeste
        desafío, o can vai contar de 0 até 1000 usando \"incremento\".  Define a variábel
        \"incremento\" como 10 no comezo do teu código para ver o que acontece."
      Course 4 Play Labs For Loops 5_instruction: |
        Na última etapa contamos o
        cadrado de cada número. Tenta alterar "contador ^ 2" para "contador ^ 3" para
        contar o cubo de cada número (1, 8, 27, 64, 125, 216, 343…)
      Course 4 Play Labs For Loops 5a_instruction: "In this puzzle, Dog will be your\ntime
        keeper.\r\n\r\nDog will count from 0 to 30 by \"increment\".  The \"increment\"\nvariable
        will begin with a value of 1.\r\n\r\nCan you make it so that each\ntime you
        click Dog, the increment increases by 2?  Click the forward arrow\nto run
        the for loop.\r\n\r\nRun the loop a couple of times, clicking Dog before\neach
        one."
      Course 4 Play Labs For Loops 6_instruction: |
        Debes te lembrar de que un número primo
        é calquera número enteiro que é divisíbel só por el mesmo e por 1. Usa a función "é_primo" para contar só os números primos de 1 a 100.
      Course 4 Play Labs For Loops 6a_instruction: "O can vai continuar contando\nco
        noso \"bucle para\" usando \"incremento\", pero desta vez imos agregar O Mago\ná
        mestura. Podes alterar o código para que \"incremento\" aumente en dúas unidades
        cada vez que se clique no Mago?\r\n\r\nAtención! O Mago móvese rápido!"
      Course 4 Play Labs For Loops 7_instruction: |
        Poderías usar un bucle "para" para me
        axudar a contar a secuencia 1, 4, 7, 10, 13, 16, 19, 22, 25?
      Course 4 Play Labs For Loops 7a_instruction: "Agora estamos chegando a algún
        lugar! E\nse comezarmos a contar cantas veces conseguimos clicar no mago antes
        de que o can chegue até 30?  \r\n\r\nTermina agregando bloques ao Mago para
        que cada vez que sexa\nclicado a variábel \"clicado\" aumente un. Podes ignorar
        \"incremento\"\npor agora.\r\n\r\nO can vai comezar a contar cando cliques
        en \"Executar\"."
      Course 4 Play Labs For Loops 8_instruction: "Agora, axude os personaxes a se
        moveren mentres\ncontan  \r\n\r\nO can debe se mover e contar agregando 2
        (contador + 2) de cada vez. O gato\nvai se mover e contar multiplicando por
        2 (contador * 2)  de cada vez. O pingüín\nvai se mover e contar facendo a
        potencia de 2 (contador ^ 2) de cada vez.  Quen vai chegar primeiro á bandeira?"
      Course 4 Play Labs For Loops 8a_instruction: "Para terminar o noso xogo, precisamos\ntraer
        de volta a variábel \"incremento\"!    Imos relacionala ao nivel do\nxogo.\r\n\r\n1)
        Garda o número de veces que o Mago é clicado.\r\n2)\nSe o Mago fose clicado
        polo menos 10 veces antes de que o can conte até 30, aumenta \"incremento\"
        en 1 unidade e comeza de novo.\r\n3) Se o Mago non fose clicado\npolo menos
        10 veces, o xogo acaba."

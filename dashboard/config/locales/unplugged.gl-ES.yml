        title: Ir a Sitios en modo Seguro
      GraphPaperProgramming:
        desc: Os alumnos escriben un algoritmo (un conxunto de instrucións) usando
          un conxunto predefinido de comandos para orientar os seus compañeiros de
          clase na reprodución dun debuxo.
        title: Programación en Papel Cadriculado
      GraphPaperProgramming_2018:
        desc: Os alumnos escriben un algoritmo (un conxunto de instrucións) usando
          un conxunto predefinido de comandos para orientar os seus compañeiros de

        title: Programación en Papel Cadriculado
      GraphPaperProgramming_2019:
        desc: Os alumnos escriben un algoritmo (un conxunto de instrucións) usando
          un conxunto predefinido de comandos para orientar os seus compañeiros de
          clase na reprodución dun debuxo.
        title: Programación en Papel Cadriculado
      Internet:
        desc: Os alumnos envían mensaxes que representan varios métodos de transmisión
          de Internet usando pedazos de papel.
        title: Internet
      MadGlibs:
        desc: A abstracción é unha das habilidades máis importantes que un informático
          debe coñecer. Esa actividade fará que os seus alumnos analicen as diferenzas
          entre historias para que poidan, entón, abstraelas. Esas historias abstraídas
          tórnanse modelos para novas historias tolas e divertidas.
        title: As Glibs tolas
      MoveIt:
        desc: Os estudantes crean un algoritmo simple (conxunto de instrucións) para
          mover un personaxe a través dun labirinto usando un único comando.
        title: Móveo, móveo
      MoveItMoveIt_2018:
        title: Creando camiños
      MoveItMoveIt_2019:
        title: Creando camiños
      PaperPlanes:
        desc: Esta lección mostra como usamos algoritmos na nosa vida, especificamente
          ao facer avións de papel. Esta lección tamén presenta a informática de forma
          xeral, e como os algoritmos teñen un papel esencial.
        title: 'Algoritmos da vida real: avión de papel'
      PaperPlanes_2018:
        desc: Esta lección mostra como usamos algoritmos na nosa vida, especificamente
          ao facer avións de papel. Esta lección tamén presenta a informática de forma

        title: 'Algoritmos da vida real: avión de papel'
      courseD_unplugged_binaryImages:
        desc: Aínda que moitas persoas vexan o binário estritamente como ceros e uns,
          nosos cursos anteriores ensinaron aos alumnos que as informacións poden
          ser representadas por unha grande variedade de opcións binárias. Esta clase
          leva ese concepto un paso adiante, unha vez que demostra como un computador
          tamén pode almacenar informacións aínda máis complexas (como imaxes e cores)
          en binário.
        title: Imaxes binárias
      courseD_unplugged_conditionalsCards:
        desc: Para aprender sobre estruturas condicionais, o alumno xoga un xogo de
          cartas e crea regras como "se eu tomo unha carta vermella, eu gaño un punto",
          e "se eu tomo unha carta negra, vostede gaña un punto"
        title: Condicionais con cartas
      courseD_unplugged_digitalCitizenship:
        title: Actividade off-line
      courseD_unplugged_digitalCitizenship_2018:
        title: Actividade off-line
      courseD_unplugged_digitalCitizenship_2019:
        title: Actividade off-line
      courseD_unplugged_graphPaperProgramming:
        desc: Os alumnos escriben un algoritmo (un conxunto de instrucións) usando
          un conxunto predefinido de comandos para orientar os seus compañeiros de
          clase na reprodución dun debuxo.
        title: Programación en Papel Cadriculado
      courseD_unplugged_relayProgramming:
        desc: Os alumnos participan dunha carreira de relevos na cal deben atravesar
          o patio para escribir un algoritmo baseado nunha imaxe en "papel cadriculado
          de programación". Eles só poden escribir unha instrución por vez, e, se
          houbese un erro nalgún lugar teñen que eliminar todo e refacer os pasos
          a partir daquel punto.
        title: Programación por relevos
      courseE_unplugged_crowdsourcing:
        desc: Os alumnos usan o crowdsourcing, unha técnica común de resolución de
          problemas en informática, para concluír unha tarefa xuntos, na aula, de
          maneira máis eficiente que se un alumno tentase resolver el soíño.
        title: Colaboración Aberta
      courseE_unplugged_diceRace:
        desc: Esta lección mostra como usamos os algoritmos na nosa vida. Como parte
          disto, os alumnos van identificar e escribir un algoritmo para un xogo de
          dados.
      courseE_unplugged_internet:
        desc: Os alumnos envían mensaxes que representan varios métodos de transmisión
          de Internet usando pedazos de papel.
        title: Internet
      courseE_unplugged_songwriting:
        desc: Os alumnos usan o concepto de retrouso nunha música para aprender sobre
          o paso de parámetros (os cales personalizan unha función sen a necesidade
          de reescribila).
        title: Composición
      courseE_unplugged_songwritingParameters:
        desc: Os alumnos usan o concepto de retrouso nunha música para aprender sobre
          o paso de parámetros (os cales personalizan unha función sen a necesidade
          de reescribila).
        title: Composición de música con parámetros
      courseF_unplugged_envelopeVariables:
        desc: As variábeis proporcionan moita liberdade na informática. Esta clase
          axuda a explicar o que son as variábeis e como podemos usalas de diversas
          maneiras. Faga esta actividade antes ou xunto coa clase sobre abstracción,
          para que a idea realmente teña sentido.
        title: Variábeis de sobre
      courseF_unplugged_forLoopFun:
        desc: Sabemos que os bucles nos permiten facer algo repetidas veces, pero
          agora imos aprender como usalos con estruturas adicionais.
        title: Diversión con bucles "para" (for)
      courseF_unplugged_powerOfWords:
        title: Actividade off-line
      courseF_unplugged_songwritingParameters:
        desc: 'Unha das estruturas máis incríbeis no mundo da informática é a función.
          As funcións (chamadas ás veces de procedementos) son miniprogramas que poden
          ser usados repetidas veces dentro do programa maior. Esta clase axudará
          os alumnos a entender, de maneira intuitiva, por que combinar bloques de
          códigos en funcións é unha práctica útil.  '
        title: Escribindo unha canción con parámetros
      courseF_unplugged_tangrams:
        desc: 'Esta clase móstranos algo importante sobre os algoritmos: se o manten
          simple, poderá facer moitas cousas con el; se quixese garantir que todos
          teñan o mesmo resultado no final, o seu algoritmo precisará de máis detalles.'
        title: Algoritmos Tangram
      timeforcs_demo_conditionals:
        desc: Para aprender sobre estruturas condicionais, o alumno xoga un xogo de
          cartas e crea regras como "se eu tomo unha carta vermella, eu gaño un punto",
          e "se eu tomo unha carta negra, vostede gaña un punto"
        title: Condicionais
      timeforcs_demo_crowdsourcing:
        title: Colaboración Aberta

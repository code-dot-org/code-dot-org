      VideoGamesCoordinatePlanes:
        desc: Descubre como os vídeo xogos cos que gostas xogar son, na verdade, conducidos
          pola álxebra! Explora como as expresións alxebraicas e o plano cartesiano
          poden nos axudar a entender como funcionan os vídeo xogos e entón comeza
          a planear o xogo que vas crear.
        title: Vídeo xogos e planos cartesianos

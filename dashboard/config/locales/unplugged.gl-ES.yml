        title: 'Algoritmos da Vida Real: Planta unha Semente'
      PlantASeed_2019:
        desc: Esta lección presenta como usamos os algoritmos na nosa vida diaria,
          usando o acto de plantar unha semente como exemplo. Tamén se concentra no
          cadro xeral da informática e como os algoritmos desempeñan un papel fundamental.
        title: 'Algoritmos da Vida Real: Planta unha Semente'
      RelayProgramming:
        desc: Os alumnos participan dunha carreira de relevos na cal deben atravesar
          o patio para escribir un algoritmo baseado nunha imaxe en "papel cadriculado
          de programación". Eles só poden escribir unha instrución por vez, e, se
          houbese un erro nalgún lugar teñen que eliminar todo e refacer os pasos
          a partir daquel punto.
        title: Programación por relevos
      RelayProgramming_2018:
        title: Programación por relevos
      RelayProgramming_2018_2019:
        title: Programación por relevos
      SongwritingParameters:
        desc: Os alumnos usan o concepto de retrouso nunha música para aprender sobre
          o paso de parámetros (os cales personalizan unha función sen a necesidade
          de reescribila).
        title: Composición
      SongwritingWithParameters:
        desc: 'Unha das estruturas máis incríbeis no mundo da informática é a función.
          As funcións (chamadas ás veces de procedementos) son miniprogramas que poden
          ser usados repetidas veces dentro do programa maior. Esta clase axudará
          os alumnos a entender, de maneira intuitiva, por que combinar bloques de
          códigos en funcións é unha práctica útil.  '
        title: Escribindo unha canción con parámetros
      TangramAlgorithms:
        desc: 'Esta clase móstranos algo importante sobre os algoritmos: se o manten
          simple, poderá facer moitas cousas con el; se quixese garantir que todos
          teñan o mesmo resultado no final, o seu algoritmo precisará de máis detalles.'
        title: Algoritmos Tangram
      Unplug1:
        desc: Esta lección vai introducir o concepto de Informática e explicar o que
          fai un informático. Tamén vai dar aos alumnos a oportunidade de asumir o
          papel dun informático. Ao final da actividade, cada alumno vai levar para
          casa unha lembranza do que aprendeu. Pode pensar en non ensinar aos nenos
          máis cativos as palabras do vocabulário relacionado ás leccións a seguir,
          pero presentalas de forma divertida e descontraída agora é moito máis produtivo
          que esperar oportunidades futuras.
        title: Introdución á informática
      Unplug10:
        desc: Nesta lección os alumnos van finxir que navegan pola Internet, mentres
          aprenden sobre ligazóns web, IPs e DNS.
        title: A Internet
      Unplug11:
        desc: O resumo final na primeira serie de 20 horas de actividade vai axudar
          os alumnos a reviveren os seus momentos preferidos, ao mesmo tempo que lles
          vai axudar nos próximos pasos que eles mesmos poden dar se estivesen interesados
          en continuar a súa viaxe pola informática.
        title: Resumo
      Unplug2:
        desc: Con nada máis que papel e lapis os alumnos van aprender os catro pasos
          do pensamento computacional. Tras unha breve introdución, deben se dividir
          en grupos e crear instrucións para que os outros alumnos debuxen un monstro
          específico (a partir dun catálogo de monstros previamente seleccionados).
          A tarefa debe ser dividida, e entón os grupos van analizar todos os monstros
          no catálogo, procurando por padróns, detalles abstractos e distintos, e
          entón usar esa información para crear un algoritmo (instrucións) para que
          outro grupo debuxe un monstro en concreto. Os grupos, entón, van trocar
          os algoritmos entre si e debuxar o monstro con base no algoritmo. O debuxo
          vai ser parecido ao que quería o grupo orixinal?
        title: Pensamento computacional
      Unplug3:
        desc: A través da programación para debuxar as figuras, os alumnos van comezar
          a entender o que é realmente programar. A clase vai comezar con alumnos
          dando instrucións uns aos outros para colorar os cadrados nun papel cadriculado
          na tentativa de reproducir unha figura existente. Se houbese tempo, a clase
          pode ser concluída con imaxes que crearon os propios alumnos.
        title: Programación en Papel Cadriculado
      Unplug4:
        desc: Esta lección aborda os algoritmos. Usando formas de tangram (un crebacabezas
          chinés) e papel cadriculado, o primeiro exercicio mostra a importancia de
          escribir cada instrución da forma máis clara e menos ambígua posíbel. Despois,
          a clase vai explotar de cantas formas pode dobrar un papel para facer un
          rectángulo, mostrando como algúns métodos poden esixir máis ou menos dobras
          que outros.
        title: Algoritmos
      Unplug5:
        desc: Nesta lección, os alumnos van facer un colar con cordas, doas, e un
          amuleto. Os alumnos van seguir unha serie de pasos repetitivos, e entón
          deben identificar certos conxuntos de "habilidades" que son duplicadas varias
          veces. Unha vez que esas habilidades estean definidas, vanse chamar a partir
          dun programa principal, e todo o belo proceso de creación será anotado nunha
          única folla de papel. O programa final será dirixido a toda a sala, sexa
          cal sexa o tipo de cordas, doas, e amuletos usados. Para  funcionar, os
          alumnos van precisar "abstraer" os detalles dos materiais específicos e
          crear condicións imprecisas. O uso de espazos reservados xenéricos é unha
          excelente forma de facer unha introdución ás variábeis.
        title: Funcións
      Unplug6:
        desc: Esta clase é un xogo. Despois de introducir a idea de estruturas condicionais,
          instrucións "se" e lazos, os alumnos poden practicar xuntos, usando un programa,
          ou unha baralla de cartas.
        title: Condicións
      Unplug7:
        desc: Ler letras de música é unha cousa bastante intuitiva para a maioría
          dos alumnos. Imos tomar unha actividade que xa é de coñecemento común e
          transformala nunha maneira sólida de ensinar a definición e a chamada de
          funcións. Unha vez que os alumnos estean familiarizados co proceso de definición
          e a chamada, imos agregar capacidades extras relacionados coa pasaxe de
          parámetros nas chamadas de funcións.
        title: Escribindo unha Canción
      Unplug8:
        desc: Esta actividade combina a rutina diaria dos seus alumnos e un xogo de
          raciocinio no estilo Mad-Lib para axudar a clase a aprender sobre a eficacia
          da abstracción.
        title: Abstracción
      Unplug9:
        desc: Esta lección vai usar unha idea dunha actividade anterior (4. Programación
          en Papel Cadriculado) e usar as habilidades nela presentes para enfatizar
          a importancia de completar programas que operan en secuencia e tamén de
          frecuentemente verificar os programas para achar "bugs".
        title: Programación por relevos
      UnplugHappyMaps:
        desc: Os estudantes crean un algoritmo simple (conxunto de instrucións) para
          mover un personaxe a través dun labirinto usando un único comando.
        title: Mapas Felices
      UnplugHappyMaps_2018:

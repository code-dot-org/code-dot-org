        title: 'Algoritmos da vida real: avión de papel'
      PaperPlanes_2019:
        desc: Esta lección mostra como usamos algoritmos na nosa vida, especificamente
          ao facer avións de papel. Esta lección tamén presenta a informática de forma
          xeral, e como os algoritmos teñen un papel esencial.
        title: 'Algoritmos da vida real: avión de papel'
      PlantASeed:
        desc: Esta lección presenta como usamos os algoritmos na nosa vida diaria,
          usando o acto de plantar unha semente como exemplo. Tamén se concentra no
          cadro xeral da informática e como os algoritmos desempeñan un papel fundamental.
        title: 'Algoritmos da Vida Real: Planta unha Semente'
      PlantASeed_2018:
        desc: Esta lección presenta como usamos os algoritmos na nosa vida diaria,
          usando o acto de plantar unha semente como exemplo. Tamén se concentra no

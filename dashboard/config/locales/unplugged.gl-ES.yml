gl:
  data:
    unplugged:
      BigEvent:
        desc: Os alumnos son introducidos ao concepto de "eventos" en programación,
          que son accións que un computador monitora constantemente. O profesor vai
          apertar os botóns de forma remota, e os alumnos van reaccionar de acordo
          co botón presionado.
        title: O Gran Evento
      BigEvent_2018:
        desc: Os alumnos son introducidos ao concepto de "eventos" en programación,
          que son accións que un computador monitora constantemente. O profesor vai
          apertar os botóns de forma remota, e os alumnos van reaccionar de acordo
          co botón presionado.
        title: O Gran Evento
      BigEvent_2019:
        desc: Os alumnos son introducidos ao concepto de "eventos" en programación,
          que son accións que un computador monitora constantemente. O profesor vai
          apertar os botóns de forma remota, e os alumnos van reaccionar de acordo
          co botón presionado.
        title: O Gran Evento
      BinaryBracelets:
        desc: Os alumnos crean pulseiras como representacións binárias da primeira
          letra dos seus nomes. Os alumnos aprenden que os datos poden ser representados
          e almacenados de máis dunha forma.
        title: Pulseiras Binarias
      BinaryBracelets_2018:
        desc: Os alumnos crean pulseiras como representacións binárias da primeira
          letra dos seus nomes. Os alumnos aprenden que os datos poden ser representados
          e almacenados de máis dunha forma.
        title: Pulseiras Binarias
      BinaryBracelets_2019:
        desc: Os alumnos crean pulseiras como representacións binárias da primeira
          letra dos seus nomes. Os alumnos aprenden que os datos poden ser representados
          e almacenados de máis dunha forma.
        title: Pulseiras Binarias
      BinaryImages:
        desc: Aínda que moitas persoas vexan o binário estritamente como ceros e uns,
          nosos cursos anteriores ensinaron aos alumnos que as informacións poden
          ser representadas por unha grande variedade de opcións binárias. Esta clase
          leva ese concepto un paso adiante, unha vez que demostra como un computador
          tamén pode almacenar informacións aínda máis complexas (como imaxes e cores)
          en binário.
        title: Imaxes binárias
      BinaryImages_2018:
        desc: Aínda que moitas persoas vexan o binário estritamente como ceros e uns,
          nosos cursos anteriores ensinaron aos alumnos que as informacións poden
          ser representadas por unha grande variedade de opcións binárias. Esta clase
          leva ese concepto un paso adiante, unha vez que demostra como un computador
          tamén pode almacenar informacións aínda máis complexas (como imaxes e cores)
          en binário.
        title: Imaxes binárias
      BinaryImages_2019:
        desc: Aínda que moitas persoas vexan o binário estritamente como ceros e uns,
          nosos cursos anteriores ensinaron aos alumnos que as informacións poden
          ser representadas por unha grande variedade de opcións binárias. Esta clase
          leva ese concepto un paso adiante, unha vez que demostra como un computador
          tamén pode almacenar informacións aínda máis complexas (como imaxes e cores)
          en binário.
        title: Imaxes binárias
      Booleans:
        desc: Os Booleanos son o cuarto e último tipo de dato que vai aprender neste
          curso. Nesta actividade, vostede vai aprender o que son booleanos e como
          poden nos axudar a escribir funcións que pensan de forma lóxica
        title: Booleanos e lóxica
      BuildingAFoundation:
        desc: Os alumnos constrúen unha estrutura usando só os materiais fornecidos.
          Esas estruturas deben completar unha tarefa (chegar a unha correcta altura
          ou soportar un determinado peso) e os alumnos discuten a idea de ser persistente
          cando as cousas se complican.
        title: Construíndo unha base
      CollisionDetection:
        desc: Determinar cando se tocan os obxectos na pantalla é un aspecto importante
          na maioría dos xogos. Nesta lección, imos ver como o teorema de Pitágoras
          e a fórmula da distancia poden ser usados para medir a distancia entre dous
          puntos no plano, e entón decidir se eses dous puntos (ou personaxes do xogo)
          están se tocando.
        title: Detección de colisións e o teorema de Pitágoras
      ComputationalThinking:
        desc: Os alumnos usan as etapas do pensamento computacional (descomposición,
          relación entre padróns, abstracción, algoritmos) para descubrir como xogar
          un xogo que non ten instrucións.
        title: Pensamento computacional
      Conditionals:
        desc: Para aprender sobre estruturas condicionais, o alumno xoga un xogo de
          cartas e crea regras como "se eu tomo unha carta vermella, eu gaño un punto",
          e "se eu tomo unha carta negra, vostede gaña un punto"
        title: Condicionais
      ConditionalsPiecewiseFunctions:
        desc: Os parámetros que pasamos para as funcións fan as saídas variaren con
          base nun padrón bastante ríxido. Supoña que queremos parámetros con algúns
          valores para crear saídas usando un padrón, pero outros valores para usar
          un padrón distinto. É aí que as condicionais son necesarias...
        title: Condicións e funcións definidas por partes
      Conditionals_2018:
        desc: Para aprender sobre estruturas condicionais, o alumno xoga un xogo de
          cartas e crea regras como "se eu tomo unha carta vermella, eu gaño un punto",
          e "se eu tomo unha carta negra, vostede gaña un punto"
        title: Condicionais
      Conditionals_2019:
        desc: Para aprender sobre estruturas condicionais, o alumno xoga un xogo de
          cartas e crea regras como "se eu tomo unha carta vermella, eu gaño un punto",
          e "se eu tomo unha carta negra, vostede gaña un punto"
        title: Condicionais
      Contracts:
        desc: Os contratos dannos unha forma de entender e discutir as funcións. Nesta
          lección, imos ver como os contratos poden nos axudar a entender unha nova
          linguaxe de programación ou función.
        title: Contratos, dominio e imaxe
      Crowdsourcing:
        desc: Os alumnos usan o crowdsourcing, unha técnica común de resolución de
          problemas en informática, para concluír unha tarefa xuntos, na aula, de
          maneira máis eficiente que se un alumno tentase resolver el soíño.
        title: Colaboración Aberta
      DesignRecipe:
        desc: Na última etapa os alumnos escribiron algunhas funcións bastante simples
          - pero as funcións máis sofisticadas esixen unha abordaxe máis profunda.
          A fórmula de deseño é unha abordaxe estruturada para escribir funcións que
          inclúe casos de proba para garantir que a función traballe como tal e como
          se espera.
        title: A receita de deseño
      DiceRace:
        desc: Esta lección mostra como usamos os algoritmos na nosa vida. Como parte
          disto, os alumnos van identificar e escribir un algoritmo para un xogo de
          dados.
        title: 'Algoritmos da vía real: xogo de dados'
      DigitalCitizenship:
        desc: Os alumnos exploran a diferenza entre informacións privadas e persoais,
          distinguindo o que é seguro e o que non é seguro para compartir online.
        title: Cidadanía dixital
      DigitalFootprint:
        desc: Os profesores informan aos alumnos de que colocar informacións persoais
          online crea unha pegada dixital ou un "rastro" que ten consecuencias.
        title: A túa pegada dixital
      DigitalFootprint_2018:
        desc: Os profesores informan aos alumnos de que colocar informacións persoais
          online crea unha pegada dixital ou un "rastro" que ten consecuencias.
        title: A túa pegada dixital
      DigitalFootprint_2019:
        desc: Os profesores informan aos alumnos de que colocar informacións persoais
          online crea unha pegada dixital ou un "rastro" que ten consecuencias.
        title: A túa pegada dixital
      EnvelopeVariables:
        desc: As variábeis proporcionan moita liberdade na informática. Esta clase
          axuda a explicar o que son as variábeis e como podemos usalas de diversas
          maneiras. Faga esta actividade antes ou xunto coa clase sobre abstracción,
          para que a idea realmente teña sentido.
        title: Variábeis de sobre
      ForLoopFun:
        desc: Sabemos que os bucles nos permiten facer algo repetidas veces, pero
          agora imos aprender como usalos con estruturas adicionais.
        title: Diversión con bucles "para" (for)
      FunctionalSuncatchers:
        desc: Os alumnos crean un algoritmo con variábeis e funcións (fragmentos de
          código para usar varias veces) para crear colares usando fíos e doas.
        title: Tragaluces Funcionais
      GettingLoopy:
        desc: Esta clase introduce o concepto de programación de bucles (loops, ou
          instrucións repetidas) por medio dunha actividade de danza. Os alumnos van
          aprender unha coreografia simple e daquela se lles dirá que a repitan.
        title: Bucleándose
      GettingLoopy_2018:
        desc: Esta clase introduce o concepto de programación de bucles (loops, ou
          instrucións repetidas) por medio dunha actividade de danza. Os alumnos van
          aprender unha coreografia simple e daquela se lles dirá que a repitan.
        title: Bucleándose
      GettingLoopy_2019:
        desc: Esta clase introduce o concepto de programación de bucles (loops, ou
          instrucións repetidas) por medio dunha actividade de danza. Os alumnos van
          aprender unha coreografia simple e daquela se lles dirá que a repitan.
        title: Bucleándose
      GoingPlacesSafely:
        desc: A internet é poderosa, pero ás veces perigosa. Os profesores mostran
          como navegar en seguranza pola Internet.
        title: Ir a Sitios en modo Seguro
      GoingPlacesSafely_2018:
        desc: A internet é poderosa, pero ás veces perigosa. Os profesores mostran
          como navegar en seguranza pola Internet.
        title: Ir a Sitios en modo Seguro
      GoingPlacesSafely_2019:
        desc: A internet é poderosa, pero ás veces perigosa. Os profesores mostran

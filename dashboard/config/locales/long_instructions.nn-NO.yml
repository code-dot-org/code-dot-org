nn-NO:
  data:
    long_instructions:
      2-3 Artist 1 new: Hei, jeg er en kunstner. Du kan skrive kode som får meg til
        å tegne nesten hva som helst. Få meg til å tegne over de grå linjene i bilde
        ved å bruke noen få blokker. (Hver linje er 100 piksler lang)
      2-3 Artist 12: "Lag ein sirkel for å fullføre auget.\n\nDersom kunstnaren snur
        seg éin grad i kvar løkkje, kor mange gongar må du gjenta for å fullføre sirkelen? "
      2-3 Artist 3.4: Hoppeblokka flyttar kunstnaren utan å teikne. Teikn den stipla
        lina med hjelp av både hoppe- og teikneblokker. Kvar line er 50 pikslar lang.
      2-3 Artist 4: Hjelp meg å gjere huset til denne katten ferdig.
      2-3 Artist 9 NEW: Gjer ferdig denne dragen
      2-3 Artist Free Play: Åpent brett! Teikn kva du vil.
      2-3 Artist Nested Loops 1: |-
        Du har brukt løkker til å teikne figurar tidlegare, men no skal vi putte løkker inni andre løkker!

        Putt ei "gjenta"-blokk rundt denne koden for å teikne mønsteret.

        <br/>
      2-3 Artist Nested Loops 10: Gjenta denne koden 12 gongar for å gjere ferdig
        mønsteret.
      2-3 Artist Nested Loops 12: Gjenta denne koden 12 gongar for å fullføre krøllane.
      2-3 Artist Nested Loops 3: |-
        For å teikna dette mønsteret må du gjenta trekanten 12 gongar.

        Del talet på grader i ein sirkel (360) med talet på figurar du teiknar (12), for å rekna ut kor mykje du må snu etter kvar figur.
      2-3 Artist Nested Loops 6: |-
        Dinosauren har 8 taggar langs halen sin.

        Kvar tagg er 30 pikslar lang.

        Gjenta trekanten 8 gongar, men pass på å flytte deg framover etter kvar!
      2-3 Artist Nested Loops Free Play: 'Frileik: teikn noko kult med løkker i løkker.'
      2-3 Bee Conditionals 13: |-
        Her skjer det mykje!

        Bruk det du har lært til å samle all nektaren og lage honning.
      2-3 Bee Conditionals 5: "Desse magiske lilla blomane endrar seg!\n\nKvar gong
        du køyrer koden kan blomane enten ha 1 nektar eller ingen... Men du veit ikkje
        talet på nektar før du køyrer koden! \n\nPass på så du ikkje samlar nektar
        fra blomar som ikkje har noko. \nDu må først sjekke om nektaren er lik 1 ved
        å bruke \"dersom nektar\"-blokka."
      2-3 Bee Conditionals Assessment 1: "Oppgåve: Samle all nektaren. \nVer forsiktig
        så du ikkje samlar nektar frå ein lilla blom om den ikkje har nektar."
      2-3 Bee Debugging 1: |-
        Desse blokkene plagar meg!

        Reparér feila og samle inn all nektaren.
      2-3 Bee Debugging 10: |-
        Desse blokkene plagar meg!

        Fiks feila og samle inn all nektaren for å lage all honningen.
      2-3 Bee Debugging 2: |-
        Kan du finne problemet her?

        Fiks feila for å samle all nektaren.
      2-3 Bee Debugging 5: "Den blomen ser god ut! \n\nFiks feila og samle inn nektaren.
        No kan du bruke \"køyr\" og \"steg\"."
      2-3 Bee Debugging Assessment 1: |-
        **Oppgave:** No er det på tide å vise kva du kan!\\

        Fiks feila for å samle all nektaren og lage all honningen.
      2-3 Bee Functions 1: "Funksjonar er blokker med kode som gjer ei oppgåve. \n\nBruk
        funksjonen \"hent 2 nektar\" for å samle inn nektar frå kvar blome."
      2-3 Bee Functions Assessment 1: "**Oppgåve:** Bruk funksjonen for å samle nektar
        fra kvar blom."
      2-3 Bee Functions Assessment 2: "**Oppgåve:** Lag ein funksjon for å snu, flytte
        fram og lage 3 honning, flytt deretter bia tilbake til der den starta og snu
        tilbake til startposisjon."
      2-3 Bee Loops 13: "**Oppgåve:** Samle all nektaren med å bruke så få blokker
        som mogleg."
      2-3 Bee Loops 3A: Kan du bruke ei løkke for å samle inn all nektaren?
      2-3 Bee Loops 4: |-
        For ei travel bie!

        Hjelp ho å samle all honningen med så få blokker som mogleg.
      2-3 Bee Loops 5: "Denne stien er ulik dei andre. \n\nKan du samle all nektaren
        med så få blokker som mogleg?"
      2-3 Bee Loops 7: "For ei nydeleg blomstereng! \n\nHjelp bia med å komme innom
        alle blomane.\n\nKan du få det til ved å bruke færre enn 7 blokker?"
      2-3 Bee Loops Assessment 1: "**Oppgave:** Bruk ei medan-løkke for å samle all
        nektaren fra desse blomane."
      2-3 Maze 1: "Kan du hjelpe meg å fange den slemme grisen? \n\nSett saman eit
        par \"flytt fram\"-blokker under \"når køyrer\"-blokka og trykk \"Køyr\". "
      2-3 Maze 12: |-
        Plutseleg dukka det opp ei magisk blokk! Med `gjenta`-blokka kan du gjenta koden om og om igjen.

        Kan du komme deg bort til grisen ved å lage ei løkke som bruker kun ei `gå fram`-blokk inni ei `gjenta`-blokk?
      2-3 Maze 13: Få meg til grisen! Du kan berre bruke ei 'gå framover'-blokk denne
        gong
      2-3 Maze Loops 19: |-
        La oss ta dette til eit nytt nivå!\\

        Bruk løkker for å ta meg til solsikka med færrast mogleg løkker.
      2-3 Maze Loops Assessment 1: "**Oppgåve:** Få meg til solsikka med berre 5 blokker! "
      4-5 Artist 3.5: "Prøv å finne ut hva som skjer hvis du kjører denne koden (og
        så trykk \"Kjør\" for å prøve den). \\\r\n\\\r\nEtter det, gjenta koden mange
        nok ganger til å fullføre tegningen!"
      4-5 Artist 4: "Hvor mange grader er det i en sirkel? \\\r\n\\\r\nGjenta blokkene
        for å lage en sirkel av farger."
      4-5 Artist Free Draw 1: Friteikning. Teikn det du vil.
      4-5 Artist Patterns 3: No skal vi eitt hakk djupare! Vi har nøsta heile kodeblokka
        inn ei anna løkke, men du må få kunstnaren på rett plass for å teikne den
        neste linja. Kva for nokre av desse kodeblokkene kan du plassere i slutten
        av den ytste løkka for å teikne heile mønsteret?
      4-5 Artist Patterns 7: No skal vi gjere litt om på koden frå førre oppgåve for
        å gjere mønsteret litt meir komplisert. Legg merkje til korleis diamantane
        no overlappar kvarandre. Prøv å endre den første "hopp tilbake" frå 100 til
        50 (halvparten så langt) – kor langt skal kunstnaren då gå i det andre "hopp
        tilbake"?
      4-5 Bee Conditionals 5: "Det kan vere ein blome eller ein bikube under skyene.
        \n\nBruk \"dersom/elles\"-blokka til å samle inn nektar om det er ein blome.
        \nOm ikkje lagar du honning (for da er det ein bikube)."
      4-5 Bee Conditionals 6: |-
        Eg er ikkje sikker på kor mykje nektar denne blomen har, men den har enten 1, 2 eller 3 nektar.

        Kombinér dei betinga blokkene ('dersom' og/eller 'dersom/elles') for å berre få så mykje nektar som blomen har.

        Hugs: talet på nektar kan endre seg for kvar gong du køyrer oppgåva!
      4-5 Maze Conditionals 4: Ok, denne er heilt lik den førre oppgåva, men du må
        hugse på korleis du brukte "dersom"-blokka og deretter "Gjenta"-blokka saman.
      4-5 Maze Conditionals 5: |-
        "Meg vil ha solsikke!"

        Bruk ei "dersom"-blokk for å få meg dit med så få blokker som mogleg.
      4-5 Maze Conditionals 6: |-
        "Et solsikke!"

        Bruk ei "dersom"-blokk for å få meg dit med så få blokker som mogleg.
      4-5 Maze Conditionals 8: "\"Dersom/elles\"-blokka sjekkar ein føresetnad og
        gjer det eine ELLER det andre. \n\nBruk denne nye blokka for å få meg til
        solsikka."
      4-5 Maze Conditionals 9: |-
        Ei siste øving med "dersom/elles"-blokka!\\

        Følg det med fingeren din for å sjå om du finn ut av det på første forsøk.
      4-5 Maze Conditionals Assessment 1: '**Oppgåve:** Bruk ein "Gjenta til" og ei
        "dersom/elles"-blokk for å få meg til solsikka med så få blokker som mogleg.'
      4-5 Nested Loops 11: |-
        Klarar du å teikne dei 10 kvadratene på fortauet ved å bruke ei løkke i ei løkke?

        Kvart kvadrat er 30 pikslar.
      4-5 Nested Loops 2: "No skal du sette denne løkka inn i ei anna løkke for å
        teikne 10 trekantar. \nDette blir kalla ei løkke i løkke.  "
      4-5 Nested Loops 5: Gjenta koden som er gitt til å lage ei vindmølle.
      4-5 Nested Loops 6: Klarar du å teikne ein sekskant ved å få trekantkoden i
        løkke?
      4-5 Nested Loops 9: Teikn tennene i munnen til alligatoren!
      4-5 Nested Loops Assessment 1: "**Oppgåve:** Bruk ei løkke i løkke for å fullføre
        mønsteret."
      4-5 While Loops 4: "Wow! Sjå på det! \n\nEg veit ikkje kor mange spadetak med
        jord det tar å fylle det.\nKan du skrive eit program som nyttar fyll-blokka
        ti å fylle holet til det er heilt jamnt?  "
      Alien Defender: "**Prosjektidé**: Lag eit forsvarsspel i Spel-lab!"

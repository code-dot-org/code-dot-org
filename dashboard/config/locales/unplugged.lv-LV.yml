          ir vienkāršs, tad ir daudz iespēju to izmantot. Ja vēlies, ka visi izdara
          vienu un to pašu, algoritmam jābūt pēc iespējas precīzākam.
        title: Tangram Algoritms
      Unplug1:
        desc: Šī nodarbība iepazīstinās Jūs ar datorzinātnes jēdzienu un izskaidros
          ar ko nodarbojas datorspeciālisti. Tā arī sniegs izglītojamajam iespēju
          uzņemties datorspeciālista lomu. Pēc dalības šajā nodarbībā, katrs izglītojamais
          paturēs atmiņā to, ko viņš būs iemācījies. Jums var rasties kārdinājums
          izlaist terminu apgūšanu mazākiem bērniem, bet pasniegt tos jautrā un rotaļīgā
          gaisotnē ir labāk nekā atlikt to uz vēlāku laiku.
        title: Ievads datorzinātnēs
      Unplug10:
        desc: Šajā nodarbībā skolēni izliksies, ka "plūst" cauri internetam, vienlaikus
          mācoties par tīmekļa vietnēm, IP adresēm un DNS serveriem.
        title: Internets
      Unplug11:
        desc: Beidzamais 20-stundu sērijas kopsavilkums palīdzēs klasei vēlreiz izdzīvot
          viņu mīļākos brīžus, vienlaikus sniedzot tiem turpmākos soļus, lai turpinātu
          datorzinātņu ceļojumu pašu spēkiem.
        title: Kopsavilkums
      Unplug2:
        desc: Ar vienīgi papīru un zīmuli skolēni četros solos apgūs algoritmisku
          domāšanu. Pēc īsa ievada skolēnus būtu jāsadala grupās, kurās tiem būs jāizstrādā
          instrukcija citiem skolēniem, kā uzzīmēt briesmonīti (no iepriekš izvēlēto
          briesmonīšu kataloga). Uzdevumam ir jāveic dekompozīcija, tad komandas analizēs
          visus briesmonīšus katalogā un noskaidros to raksturiezīmes, nodalīs dažādas
          briesmonīšu detaļas, un tad izmantos šo informāciju, lai izstrādātu algoritmu
          (norādes) citai komandai, kas zīmēs noteiktu briesmonīti. Komandas tad apmainīsies
          ar algoritmiem un mēģinās restaurēt šo briesmonīti izmantojot tikai algoritmu,
          zīmuli un papīru. Vai gala zīmējums atbilst tam, ko sākotnējā komanda iedomājās?
        title: Algoritmiska domāšana
      Unplug3:
        desc: Vienam otru ieprogrammējot zīmēt zīmējumus, skolēni sāks izprast, ko
          īsti nozīmē programmēšana. Nodarība sāksies ar to, ka skolēni viens otram
          dos norādes izkrāsot kvadrātiņus uz milimetru papīra cenšoties atdarināt
          esošu zīmējumu. Ja pietiks laiks, tad nodarbība var noslēgties ar skolēnu
          izstrādātiem zīmējumiem.
        title: Rūtiņpapīra programmēšana
      Unplug4:
        desc: Šī mācību stunda aptver algoritmus. Izmantojot Tangrama figūras un rūtiņu
          paoīru, pirmais uzdevums parādīs, cik svarīgi katru instrukciju padarīt
          pēc iespējas skaidrāku un nepārprotamāku. Pēc tam klase pētīs, cik veidos
          var izlocīt no papīra taisnstūri, ievērojot, ka dažām metodēm nepieciešams
          mazāk locījumu kā citām.
        title: Algoritmi
      Unplug5:
        desc: Šajā nodarbībā skolēni izveidos saules ķērāju no auklas, pērlītēm un
          īpaša piekariņa. Skolēniem būs jāveic atkārtotas darbības, pēc tam jānosaka
          tādu iemaņu kopumu, kas procesā izmantots vairākas reizes. Kad šīs iemaņas
          ir noteiktas, tās tiks izsauktas no galvenās programmas un viss skaistais
          process tiks uzrakstīts uz vienas papīra lapas. Gala programma būs vērsta
          uz visu klases, neatkarīgi no auklu, pērlīšu un piekariņu veidiem. Skolēniem
          vajadzēs vispārināt viņu specifisko materiālu detaļas un izdomāt plašākus
          jēdzienus saviem materiāliem. Vispārīgo jēdzienu izmantošana ir lielisks
          ievads par mainīgajiem.
        title: Funkcijas
      Unplug6:
        desc: Šī ir spēle klasei. Pēc kondicionāļu, IF-nosacījumu un ciklu idejas
          iepazīstināšanas, klase var vingrināties, lietojot iepriekš uzrakstītas
          programmas, kāršu kavu un veiksmīgu dalījumu.
        title: Apstākļi
      Unplug7:
        desc: Liriku lasīšana ir diezgan intuitīvs piedzīvojums studentiem. Mēs izmantosim
          jau iepriekš gūtas zināšanas, lietojot tās funkciju definēšanā un izsaukšanā.
          Kad skolēni būs apraduši ar definēšanas un izsaukšanas procesiem, mēs pievienosim
          papildus iespējas, kas seko parametru padošanai.
        title: Dziesmas rakstīšana
      Unplug8:
        desc: Šī aktivitāte apvieno Tavu skolēna ikdienas rutīnu ar unikālu domāšanu,

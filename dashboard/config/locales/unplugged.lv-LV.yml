      SongwritingParameters:
        desc: Skolēni izmanto dziesmas piedziedājumu, lai mācītos par parametru uzdošanu
          (kas izmaina funkciju, neveicot tās koda pārrakstīšanu).
        title: Dziesmu rakstīšana
      SongwritingWithParameters:
        desc: Viena no lieliskākajām struktūrām programmēšanā ir funkcijas. Funkcijas
          (tās reizēm sauc arī par procedūrām) ir nelielas programmas, kuras var atkal
          un atkal izmantot lielākā programmā. Šī nodarbība palīdzēs skolēniem intuitīvi
          saprast, kādēļ apvienot koda fragmentus funkcijās ir labā prakse.
        title: Dziesmu rakstīšana ar parametriem
      TangramAlgorithms:

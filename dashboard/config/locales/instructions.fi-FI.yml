      2-3 Bee Functions 1_instruction: Funktiot ovat koodilohkoja, jotka suoittavat
        tehtävän. Käytä "hae 2 mettä" -funktiota kerätäksesi meden joka kukasta.
      2-3 Bee Functions 10_instruction: Violeteissa kukissa voi olla mettä joko 1
        tai 0.  Luo funktio, joka kerää mettä vain sellaisista violeteista kukista,
        joissa on mettä.
      2-3 Bee Functions 2_instruction: |-
        Funktiot ovat koodilohkoja, jotka suorittavat jonkin tehtävän.
        Käytä "ota 5"-fuktiota kerätäksesi 5 mettä kerralla. Käytä silmukkaa,
        jotta pärjäisit järkevällä koodilohkomäärällä.
      2-3 Bee Functions 3_instruction: Kerää kaikki mesi kustakin kukasta.
      2-3 Bee Functions 4_instruction: |-
        "Liiku ja kerää mettä"-funktio kääntää mehiläistä,
        kerää meden ja sitten palauttaa mehiläisen lähtöpaikkaansa.
        Käytä funktiota kerätäksesi kaiken meden.
      2-3 Bee Functions 5_instruction: Nyt kukissa on enemmän mettä. Muokkaa annettua
        funktiota niin, että se kerää 4 mettä, jotta saat kaiken meden kukista.
      2-3 Bee Functions 6_instruction: Nyt käytä samaa funktiota kerätäksesi mesi
        kolmesta kukasta.
      2-3 Bee Functions 7_instruction: Kukat ovat nyt kauempana. Muokkaa annettua
        funktiota ja käytä sitä kerätäksesi mesi kukista.
      2-3 Bee Functions 8_instruction: Luo oma funktio jolla saat 7 mettä liikutettua
        eteenpäin ja tehtyä 7 hunajaa. Käytä funktiota kerätäksesi mesi jokaisesta
        kukasta ja tee hunajasta hunajakenno.
      2-3 Bee Functions 9_instruction: Luo oma funktio joka kulkee polkua, kerää mettä,
        luo hunajaa ja palaa takaisin mehiläisen luo polkua pitkin.
      2-3 Bee Functions Assessment 1_instruction: 'Arviointi: Käytä funktiota kerätäksesi
        mesi jokaisesta kukasta.'
      2-3 Bee Functions Assessment 2_instruction: 'Arviointi: Luo funktio joka tekee
        3 hunajaa kerralla.'
      2-3 Bee Loops 1_instruction: 'Jokainen kukka sisältää yhden verran mettä. Kerää
        mesi jokaisesta kukasta. '
      2-3 Bee Loops 10_instruction: Voitko käyttää while loop kahden loopin sisällä
        kerätäksesi kaikki mesi?
      2-3 Bee Loops 11_instruction: Käytä while loop kerätäksesi mesi kukista tällä
        kentällä.
      2-3 Bee Loops 12_instruction: Käytä while loop kerätäksesi mesi kukista tällä

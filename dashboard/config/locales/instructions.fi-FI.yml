      20hr_farmer_stage9_1_instruction: Hei! Minä olen maanviljeliä. Tarvitsen apua
        maan tasoittamisessa, jotta voin istuttaa siihen kasveja. Siirrä minut maakasan
        luo ja käytä "poista"-lohkoa poistaaksesi sen.
      20hr_farmer_stage9_11_instruction: 'On jo pimeä. Liikuta minua pellolla. Jos
        osun kasan luo, poista se. Jos tulen kuopalle, täytä se. Vihje: käytä "jos"-lohkon
        alasvetovalikosta löytyviä ehtoja.'
      20hr_farmer_stage9_2_instruction: Seuraavaksi liikuta minut kuopan luo ja täytä
        se KAHDELLA lapiollisella multaa, käyttäen "täytä"-lohkoa.
      20hr_farmer_stage9_3_instruction: Liikuta minut maakasan luo ja kerro minulle,
        montako lapiollista poistaa. Käytä mahdollisimman pientä määrää lohkoja.
      20hr_farmer_stage9_4_instruction: 'Pystytkö auttamaan minua poistamaan kaikki
        neljä kasaa? Vihje: käytä toistolohkoa jos voit.'
      20hr_farmer_stage9_5_instruction: 'Auta minua täyttämään kaikki nämä kuopat
        viidellä lapiollisella maata. Vihje: voit pistää "toista"-lohkon "niin kauan
        kuin"-lohkon sisään.'
      20hr_farmer_stage9_6_instruction: Poista kaikki maakasat käyttäen mahdollisimman
        pientä määrää lohkoja. Uudet valinnat "niin kauan kuin" -lohkon alasvetovalikossa
        kertovat minulle seisonko kasan vai kuopan päällä.
      20hr_farmer_stage9_7_instruction: Mahtavaa, löysit todella syvän montun! En
        edes tiedä, kuinka monta lapiollista maata sinne menee. Osaatko kirjoittaa
        ohjelman, joka tasaa sen?
      20hr_farmer_stage9_8_instruction: Auta minut täyttämään pellon perällä oleva
        kuoppa käyttäen mahdollisimman pientä määrää lohkoja.
      20hr_farmer_stage9_9_instruction: 'Laita minut poistamaan kaikki maakasat. Yritä
        käyttää mahdollisimman vähän lohkoja. Vihje: käytä "niin kauan kuin" -lohkoa.'
      20hr_maze_stage2_10_instruction: Noniin, kokeile nyt uutta "toista kunnes" -lohkoa
        - se toistaa asioita niin kauan, kunnes saavutan tuon ärsyttävän possun.
      20hr_maze_stage2_11_instruction: Noniin, viimeinen harjoitus - pystytkö ratkaisemaan
        tämän tehtävän käyttäen vain neljää lohkoa?
      20hr_maze_stage2_13_instruction: OK, tämä on samankaltainen, mutta hieman erilainen.
        Pärjäätkö viidellä lohkolla?
      20hr_maze_stage2_14_instruction: 'Käytä uutta "jos"-lohkoa päättämään, milloin
        käännyn. Vihje: tarvitset vain yhtä lisälohkoa, mutta opettele nyt miten me
        teimme sen, jotta osaat itse seuraavalla kerralla.'
      20hr_maze_stage2_15_instruction: Hyvä! Tämä on ihan kuin edellinen tehtävä,
        mutta nyt sinun pitää itse muistaa, miten "jos"-lohkoa ja "toista"-lohkoa
        käytettiin yhdessä.
      20hr_maze_stage2_16_instruction: Tahtoo auringonkukan! Käytä "jos"-lohkoa viedäksesi
        minut sinne käyttäen mahdollisimman pientä määrää lohkoja.
      20hr_maze_stage2_17_instruction: Harjoitellaanpa samaa uudestaan - tämä ei kyllä
        ole kovin vaikea, mutta varo ahmijoita!
      20hr_maze_stage2_18_instruction: '"Jos - muuten" -lohko tarkistaa ehtolausekkeen
        ja sitten tekee yhden TAI toisen asian. Viedäksesi minut auringonkukan luo,
        kokeile käyttää tätä uutta lohkoa.'
      20hr_maze_stage2_19_instruction: Vielä yksi harjoitus "Jos - muuten" -lohkolla.
        Saatko sen oikein heti ensimmäisellä yrityksellä?
      20hr_maze_stage2_2_instruction: Tuo possu kiusaa minua. Auta minua löytämään
        hänet!
      20hr_maze_stage2_20_instruction: Pystytkö ratkaisemaan tämän monimutkaisen sokkelon
        lisäämällä vain kolme uutta lohkoa? Jos teet sen oikein, pystyn kulkemaan
        kiemurtelevan polun riippumatta sen pituudesta.
      20hr_maze_stage2_3_instruction: Seuraa reittiä ja auta minut hölmön possun luo.
        Vältä TNT-laatikkoa tai kohta höyhenet pöllyää!
      20hr_maze_stage2_4_instruction: Auta minut vihreän ilkiön luo! (Varo TNT:tä)
      20hr_maze_stage2_5_instruction: Ihan rauhallisena nyt. Auta minut pahan possun
        luo, muuten suutun!
      20hr_maze_stage2_6_instruction: Löytyy ainakin yksi tapa, jolla pääsen possun
        luo vain kahta lohkoa käyttäen. Keksitkö mikä se on?
      20hr_maze_stage2_7_instruction: Yritä saada minut vihreän tunkeilijan luo käyttäen
        vain kolmea lohkoa.
      20hr_maze_stage2_8_instruction: Auta minua hävittämään tämä paha possu käyttäen
        pienintä määrää lohkoja. Yritä käyttää enemmän, kuin yhtä "toista"-lohkoa.
      20hr_maze_stage2_9_instruction: 'Kun lohko on harmaa, se tarkoittaa, ettet voi
        poistaa sitä. Ratkaise tämä tehtävä käyttäen "toista" -lohkoa, joka toistaa
        3 kertaa. Koita laittaa nämä 3 lohkoa harmaan "toista" -lohkon sisälle: liiku,
        liiku, käänny.'
      4-5 Artist 1_instruction: 'Auta minua piirtämään laatikko. (Jokainen viiva on
        300 kuvapisteen pituinen) '
      4-5 Artist 10_instruction: Paina "Suorita" testataksesi koodia. Toista sitten
        niin monta kertaa että piirustus on valmis. Värit vaihtuvat joka kerta.
      4-5 Artist 11_instruction: Täydennä vihreät viivat. Viivat ovat 300 kuvapisteen
        mittaisia ja 15 pisteen etäisyydellä toisistaan.
      4-5 Artist 2_instruction: Osaatko tehdä koodiin silmukan saadaksesi neliön valmiiksi?
      4-5 Artist 3.5_instruction: OK, yritä selvittää mitä tapahtuu, jos ajat tämän

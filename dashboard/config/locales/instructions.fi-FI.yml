      4-5 Maze 4_instruction: Kokeile "toista" lohkoa käyttääksesi vähemmän lohkoja...
      4-5 Maze 5 (copy 1)_instruction: Pystytkö selvittämään pulman käyttämällä pienimmän
        mahdollisen määrän lohkoja?
      4-5 Maze 5_instruction: Pystytkö selvittämään pulman käyttämällä pienimmän mahdollisen
        määrän lohkoja?
      4-5 Maze 6 (copy 1)_instruction: Pystytkö selvittämään pulman käyttämällä pienimmän
        mahdollisen määrän lohkoja?
      4-5 Maze 6_instruction: Vie minut auringonkukan luo käyttäen pienimmän mahdollisen
        määrän lohkoja!
      4-5 Maze 7_instruction: Hyvä hminen. Minä zombi. Täytyy.. päästä.. auringonkukalle.
      4-5 Maze 8_instruction: "Käytä mahdollisimman vähän palikoita ja vie zombie
        auringonkukan luo.\r\n(Vältä ahmijoita!)"
      4-5 Maze 9_instruction: "Meillä on uusi palikka, 'toista kunnes'.\r\nSen kanssa
        voimme toistaa käskyjä kunnes zombie pääsee auringonkukan luo.\r\n\r\nKäytä
        uutta 'toista kunnes' -palikkaa tämän tehtävän ratkaisemiseen niin vähillä
        käskyillä kuin mahdollista."
      4-5 Maze Assessment 1_instruction: 'Tehtävä: Mene auringonkukan luo.'
      4-5 Maze Conditionals 1_instruction: Käytä 'toista kunnes' -palikkaa ja vie
        zombie auringonkukan luo.
      4-5 Maze Conditionals 10_instruction: "Can you add just 3 blocks to help the\nzombie
        solve a more complex maze? \r\n\r\nIf you do it right, he can walk\nany curvy
        path no matter the length!"
      4-5 Maze Conditionals 2_instruction: Käytä 'toista kunnes' -palikkaa ja vie
        zombie auringonkukan luo.
      4-5 Maze Conditionals 3_instruction: "Käytä 'jos'-palikkaa ja auta minua päättämään
        milloin käännyt.\r\n"
      4-5 Maze Conditionals 4_instruction: Ok, ratkaise tämä tehtävä samoin kuin edellinen.
        Sinun on muistettava, kuinka käytit 'jos' ja 'toista kunnes'-palikoita yhdessä.
      4-5 Maze Conditionals 5_instruction: Tahtoo auringonkukan! Käytä "jos"-lohkoa
        viedäksesi minut sinne käyttäen mahdollisimman pientä määrää lohkoja.
      4-5 Maze Conditionals 6_instruction: Tahtoo auringonkukan! Käytä "jos"-lohkoa
        viedäksesi minut sinne käyttäen mahdollisimman pientä määrää lohkoja.
      4-5 Maze Conditionals 7_instruction: Tämän tehtävän ratkaisu ei ole kovin erilainen,
        mutta varo ahmijoita!
      4-5 Maze Conditionals 8_instruction: "'Jos/muuten' -palikka tarkistaa ehdon,
        ja sitten se tekee yhden asian TAI toisen.\r\n\r\nKäytä tätä uutta palikkaa
        ja vie minut auringonkukan luo."
      4-5 Maze Conditionals 9_instruction: "Vielä yksi harjoitustehtävä 'jos/muuten'
        -palikalla!\r\n\r\nKulje sitä pitkin sormellasi ja kokeile, saatko sen oikein
        sen ensi yrittämällä."
      4-5 Maze Conditionals Assessment 1_instruction: 'Tehtävä: Käytä ''toista kunnes''
        ja ''jos/muuten'' -palikoita ja vie minut auringonkukan luo. Käytä mahdollisimman
        vähiä palikoita.'

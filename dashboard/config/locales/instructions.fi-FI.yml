      4-5 Maze 13_instruction: Hoida minut tuon possun luo!
      4-5 Maze 14_instruction: Vie minut possun luo! Käytä 'toista kunnes' -palikkaa.
      4-5 Maze 2 (copy 1)_instruction: Saa zombi auringonkukan luokse, mutta vältä

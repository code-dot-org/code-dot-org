      20hr_farmer_stage9_1_instruction: |-
        Hi, I'm a farmer. I need your help to flatten
        the field on my farm so it's ready for planting. Move me to the pile of dirt
        and use the "remove" block to remove it.
      20hr_farmer_stage9_10_instruction: |-
        I'm working late, so it's dark out, and
        I can't tell how large the piles are. Now I don't have all the options I
        used to have on the while block. Move me along the field, and if there is
        a pile, remove it
      20hr_farmer_stage9_11_instruction: |-
        It's still dark outside. Move me along
        the field. If there is a pile, remove it, and if there is a hole, fill it
        in. Hint: use the dropdown menu of options on the "if" block.
      20hr_farmer_stage9_2_instruction: |-
        Next, move me to the hole and fill it with
        TWO shovelfuls of dirt, using the "fill" block.
      20hr_farmer_stage9_3_instruction: |-
        Move me to the pile of dirt and tell me
        how many shovelfuls to remove using as few blocks as possible.
      20hr_farmer_stage9_4_instruction: |-
        Can you help me remove all four piles of
        dirt? Hint: use a repeat block if you can.
      20hr_farmer_stage9_5_instruction: |-
        Help me fill in all these holes with 5 shovelfuls
        of dirt. Hint: you can put a "repeat" block inside the "while" block.
      20hr_farmer_stage9_6_instruction: |-
        Remove all the piles of dirt, using as few
        blocks as possible. The new options in the dropdown menu on the "while"
        block tell me if I'm standing on a pile or a hole.
      20hr_farmer_stage9_7_instruction: |-
        Wow, I found a really deep hole! I don't
        know how many shovelfuls of dirt it needs. Can you write a program that fills
        it until the ground is even?
      20hr_farmer_stage9_8_instruction: |-
        Help me fill in the hole at the end of the
        field, using as few blocks as possible.
      20hr_farmer_stage9_9_instruction: |-
        Make me remove all these piles of dirt.
        Try to use as few blocks as possible. Hint: try using a "while" block.
      20hr_maze_stage2_1_instruction: |-
        Can you help me to catch the naughty pig?
        Stack a couple of "move forward" blocks together and press "Run" to help
        me get there.
      20hr_maze_stage2_10_instruction: |-
        Ok, try the new "repeat until" block -
        it will repeat until I reach the annoying pig.
      20hr_maze_stage2_11_instruction: |-
        Ok, one last time for practice - can you
        solve this one using only 4 blocks?
      20hr_maze_stage2_12_instruction: |-
        Dear person. Me zombie. Me hungry. Must...
        get... to sunflower... Can you get me there with only 5 blocks?
      20hr_maze_stage2_13_instruction: |-
        Ok, this is similar, but slightly different.
        Can you do it in only 5 blocks?
      20hr_maze_stage2_14_instruction: |-
        Use the new "if" block to let me decide
        when to turn. Hint: you only need one more block, but learn how we set it
        up so you can do it on your own next time.
      20hr_maze_stage2_15_instruction: |-
        Ok, this is just like the last puzzle, but
        you need to remember how you used the "if" block and the "repeat" block
        together.
      20hr_maze_stage2_16_instruction: |-
        Me want sunflower! Use an "if" block to
        get me there with the fewest number of blocks.
      20hr_maze_stage2_17_instruction: |-
        Ok, let's do that again for practice - this
        isn't very different, but watch out for the chompers!
      20hr_maze_stage2_18_instruction: |-
        The "If-else" blocks checks a condition,
        and then does one thing OR another. To get me to the sunflower try to use
        this new block.
      20hr_maze_stage2_19_instruction: |-
        One more practice of the "if-else" block,
        can you get it right on your first try?
      20hr_maze_stage2_2_instruction: |-
        This pig is ruffling my feathers. Help me
        to find him!
      20hr_maze_stage2_20_instruction: |-
        Can you add just 3 blocks to help me solve
        a more complex maze? If you do it right, I can walk any curvy path no matter
        the length.
      20hr_maze_stage2_3_instruction: |-
        Trace the path and lead me to the silly pig.
        Avoid TNT or the feathers will fly!
      20hr_maze_stage2_4_instruction: |-
        Guide me to the green evilness! (Watch out
        for TNT)
      20hr_maze_stage2_5_instruction: |-
        Keep calm and help me to find the bad pig.
        Otherwise I might get angry!
      20hr_maze_stage2_6_instruction: |-
        There's a way I can get to the silly pig
        using only 2 blocks. Can you figure it out?
      20hr_maze_stage2_7_instruction: |-
        Try to get me to the green intruder using
        only three blocks.
      20hr_maze_stage2_8_instruction: |-
        Help me banish this bad piggy using the fewest
        number of blocks. Try using more than one "repeat times" block.
      20hr_maze_stage2_9_instruction: |-
        When a block is grey, that means you can't
        delete it. Solve this puzzle using the "repeat" block that repeats 3 times.
        Try putting these 3 blocks inside the grey "repeat" block: move, move, turn.
      4-5 Artist 1_instruction: 'Auta minua piirtämään laatikko. (Jokainen viiva on
        300 kuvapisteen pituinen) '
      4-5 Artist 10_instruction: Paina "Suorita" testataksesi koodia. Toista sitten
        niin monta kertaa että piirustus on valmis. Värit vaihtuvat joka kerta.
      4-5 Artist 11_instruction: Täydennä vihreät viivat. Viivat ovat 300 kuvapisteen
        mittaisia ja 15 pisteen etäisyydellä toisistaan.
      4-5 Artist 2_instruction: Osaatko tehdä koodiin silmukan saadaksesi neliön valmiiksi?
      4-5 Artist 3.5_instruction: OK, yritä selvittää mitä tapahtuu, jos ajat tämän
        koodin (tai paina "Suorita" kokeillaksesi). Toista se sitten tarpeeksi monta
        kertaa saadaksesi piirustus valmiiksi. Värit ovat (todennäköisesti) joka kerta
        eri.
      4-5 Artist 3_instruction: Tämän suorakulmaisen kukkapenkin ympärysmitta on 600.
        Pitkän sivun pituus on 200. Piirrä suorakulmio.
      4-5 Artist 4_instruction: Kuinka monta astetta on ympyrässä? Tee silmukka lohkoille
        luodaksesi värien ympyrän.
      4-5 Artist 5_instruction: Mitä kulmaa käytät?
      4-5 Artist 6_instruction: Tasasivuisen kolmion kulmat ovat 60, 60 ja 60 astetta.
        Kukin sivu on 200 kuvapistettä. Täydennä piirros.
      4-5 Artist 7_instruction: Oikeanpuoleisen kolmion kulmat ovat 30, 60 ja 90 astetta.
        Vinon sivun pituus on kaksinkertainen verrattuna korkeuteen, joka on 100 kuvapistettä.
        Täydennä piirros.
      4-5 Artist 8_instruction: Jalkapallokentän keskiviiva on kohtisuorassa sivurajoihin
        nähden. Kentän ympärysmitta on 800 ja pituus 240 kuvapistettä. Kuinka leveä
        kenttä on? Piirrä rajat ja keskiviiva.
      4-5 Artist 9_instruction: Piirrä toinen puoli siten, että kuviosta tulee symmetrinen.
        Kolmiot ovat tasasivuisia ja sivut 50 kuvapisteen mittaisia.
      4-5 Artist Assessment 1_instruction: 'Tehtävä: Käytä silmukkaa piirtääksesi
        tasasivuisen kolmion. Kukin sivu on 300 kuvapistettä.'
      4-5 Artist For Loops 1_instruction: Laita leveys-lohkoon numerot yhdestä kymmeneen
        ja suorita koodi.
      4-5 Artist For Loops 11_instruction: Täydennä "for" -lohko siten, että se laskee
        0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Mitä tapahtuu jos vaihdat numeroissa termin
        "from" muotoon "to"? Täydennä "for" silmukka niin että se laskee 200, 180,
        160, 140, 120...0. '
      4-5 Artist For Loops 13_instruction: "Tämä ratkaisu aloitettiin ilman \"for\"
        silmukkaa ja se vie liian monta lohkoa! Käytä \"for\" lohkoa saadaksesi spiraalin
        valmiiksi \nVihje:\nViimeisen viivan pituus on 250 pikseliä."
      4-5 Artist For Loops 14_instruction: 'Joku aloitti koodin, mutta tajusi että
        on oltava nopeampikin tapa! Käytä "for" lohkoa korvaamaan lohkot ja tee kolmiomainen
        spiraali valmiiksi. (Vihje: viimeisen viivan pituus on 300 pikseliä.)'
      4-5 Artist For Loops 15_instruction: 'Joku aloitti koodin, mutta tajusi että
        on oltava nopeampikin tapa! Käytä "for" lohkoa korvaamaan lohkot ja tee kuusikulmainen
        spiraali valmiiksi. (Vihje: viimeisen viivan pituus on 200 pikseliä.)'
      4-5 Artist For Loops 2_instruction: Tämä on "for"-lohko. Sen sijaan, että kirjoittaisit
        numerot 1,2,3,...10 näppäimillä, "for"- lohko voi toistaa sen sisällä olevat
        palikat ja laskea numerot puolestasi. Laita numero 10 "for"-lohkon "to"-osioon.
      4-5 Artist For Loops 3_instruction: Kuinka voimme laskea 1:stä 50:een? Muokkaa
        "for" lohkoa.
      4-5 Artist For Loops 4_instruction: Täydennä "for" lohko niin että se laskee
        1:stä 10:een askelpituudella 1.
      4-5 Artist For Loops 6_instruction: Piirrä neliöitä, joiden sivut ovat 50, 60,
        70, 80, ja 90 pikseliä. Sinun tarvitsee käyttää "piirrä neliö" -toimintoa
        viisi kertaa.
      4-5 Artist For Loops 7_instruction: 'Piirrä samat ruudut, mutta käytä "count
        with" -palikkaa, jotta voit muuttaa kokoa. Aseta "laskija"-palikka "Piirrä
        nelikulmio"-funktioon. Vihje: Se on variaabeliluokassa.'
      4-5 Artist For Loops 8_instruction: Voit saattaa tehtävän valmiiksi asettamalla
        palikat "for"-palikan sisään, se laskee 10:stä 200:aan 10-askelin. Löydät
        "for"-palikan silmukoiden luokasta.
      4-5 Artist For Loops 9_instruction: Nämä ympyrät ovat kokoa 5, 10, 15, 20, 25,
        30 ja 35. Piirrä ympyrät käyttäen for-lohkoa.
      4-5 Artist Free Draw 1_instruction: Vapaa piirto! Piirrä mitä ikinä oletkaan
        insproitunut luomaan.
      4-5 Artist Functions 1_instruction: Käytä "toista" silmukkaa piirtääksesi kolmion.
      4-5 Artist Functions 10a_instruction: Laita tämä koodi funktioon "piirrä lumihiutale"
        ja korvaa 50 parametrillä 'koko'. Funktiota on jo kutsuttu tekemään 100 pikselin
        lumihiutale.
      4-5 Artist Functions 10b_instruction: 'Käytä "piirrä lumihiutale" funktiota
        tehdäksesi eri kokoisia hiutaleita. Vihje: ensimmäisen lumihiutaleen pituus
        on 50 pikseliä ja jokainen lumihiutale on kaksi kertaa edellistä suurempi.'
      4-5 Artist Functions 11_instruction: 'Tämä "piirrä kuusikulmio" funktio käyttää
        "piirrä kolmio" funktiota. Tee kuusikulmiofunktio loppuun. (Vihje: kuusikulmiossa
        on 6 sivua, joista kaikki ovat 100 pikseliä pitkiä.)'
      4-5 Artist Functions 12_instruction: 'Täydennä "piirrä aaltoja" funktio. Jokainen
        aalto koostuu yhdestä ylemmästä ja yhdestä alemmasta aallosta. Vihje: piirrä
        5 sinistä aaltoa.'
      4-5 Artist Functions 13 Free play_instruction: Tässä on joitain toimintoja joilla
        voit piirtää planeettoja, tähtiä, raketteja ja robotteja. Käytä niitä miten
        ikinä haluat kuviin jotka voit jakaa ystävien kanssa.
      4-5 Artist Functions 14 Free play_instruction: Ole hyvä, tarjoamme tässä useita
        funktioita. Voit käyttää niitä haluamallasi tavalla yhden tai useamman silmukan
        sisällä tehdäksesi kuvia, joita voit jakaa ystäviesi kanssa. Klikkaa 'run',
        niin näet esimerkin.
      4-5 Artist Functions 15 Assessment_instruction: 'Tehtävä: "Piirrä nelikulmio"
        -funktiota tehdäksesi nelikulmioita. Nelikulmiot ovat 50, 100 ja 150 pikseliä.'
      4-5 Artist Functions 2a_instruction: Laita seuraavaksi nämä lohkot uuteen funktioon
        "piirrä pieni kolmio" ja kutsu funktiota.
      4-5 Artist Functions 2b_instruction: Luo seuraavaksi funktio "piirrä pieni kolmio"
        käyttäen annettuja lohkoja.
      4-5 Artist Functions 3_instruction: 'Luo funktiot "Piirrä keskikokoinen kolmio"
        ja "Piirrä suuri kolmio". "Piirrä pieni kolmio" on jo tehty valmiiksi. Kolmioiden
        sivujen npituudet ovat 50 (pieni), 100 (keskikokoinen) ja 150 (suuri). '
      4-5 Artist Functions 4_instruction: Tässä uudessa "piirrä kolmio" -funktiossa
        on yksi parametri ja se tekee samat asiat kuin aikaisemmat kolme funktiota.
        Piirrä samat kolmiot uuden funktion avulla.
      4-5 Artist Functions 5_instruction: Osaatko muuttaa "piirrä kolmio"-funktion
        "piirrä neliö"-funktioksi muuttaaksesi piirustusta?
      4-5 Artist Functions 6_instruction: 'Piirrä talo käyttämällä "piirrä neliö"
        - ja "piirrä kolmio" -funktioita. (Vihje: neliön sivut ovat 200 pikseliä)'
      4-5 Artist Functions 6b_instruction: Käytä "piirrä neliö" - ja "piirrä kolmio"
        -funktioita yhdessä toisten palikoiden kanssa ja tee talo lisäämällä ne "piirrä
        talo" -funktioon ja calling it.
      4-5 Artist Functions 7_instruction: Käytä "piirrä talo" -funktiota ja piirrä
        talot, jotka ovat 100 ja 50 kuvapistettä. Talojen välissä on 50 kuvapistettä.
      4-5 Artist Functions 8_instruction: '"Piirrä kukka" -funktiolla on parametri,
        jonka avulla voit määrätä varren korkeuden. Aseta se 200:aan ja katso, mitä
        tapahtuu.'
      4-5 Artist Functions 9_instruction: Piirrä nämä 3 kukkaa. Ensimmäisen korkeus
        on 100 ja seuraava kukka on aina 50 kuvapistettä korkeampi kuin edellinen.
        Kukat ovat 100 kuvapisteen päässä toisistaan.
      4-5 Artist Patterns 1_instruction: Osaatko piirtää tämän neliön käyttämällä
        silmukkaa? Jokainen sivu on 20 pikseliä pitkä.
      4-5 Artist Patterns 10_instruction: 'Tämä koodi piirtää kaksi riviä kuusikulmioita
        - toista koko juttu silmukassa 4 kertaa piirtääksesi koko hunajakennon. Vihje:
        Sinun täytyy hypätä takaisin 120 pikseliä ulommassa silmukassa varmistaaksesi
        ettei taiteilija vahingossa piirrä ruudun ulkopuolelle.'
      4-5 Artist Patterns 11_instruction: 'Kuinka monta kertaa sinun pitää toistaa
        tämä, että voit piirtää puoliympyrän ? '
      4-5 Artist Patterns 12_instruction: Mitä tapahtuu, jos kopioit tämän silmukan
        ja käännät vasemmalle oiken sijaan? Osaatko toistaa tuon piirtääksesi aallon?
      4-5 Artist Patterns 13_instruction: "Kerrataanpa koko juttu neljä kertaa, jotta
        saadaan kehykset tähän piirustukseen. Ole tarkkaavainen kulmissa, et voi vain
        kääntyä 90 astetta!\r\n\r Jos 3 asteen silmukka pitää toistaa 60 kertaa, jotta
        saa puoliympyrän, millä näistä koodipalikoista saa aikaan kulmaan neljännesympyrän?"
      4-5 Artist Patterns 2_instruction: Jos neliösilmukka laitetaan toisen silmukan
        sisään, sitä kutsutaan sisäkkäiseksi silmukaksi. Mitä on lisättävä ulommaiseksi
        silmukaksi, jotta varmistetaan, että kaikki 15 neliötä asettuvat suoraan jonoon?
      4-5 Artist Patterns 3_instruction: Mennäänpä tasoa syvemmälle! Olemme laittaneet
        kokonaisen koodipalikan toisen silmukan sisään, mutta nyt on saatava taiteilija
        paikalle piirtämään seuraava viiva. Mikä näistä koodipalikoista pitää laittaa
        ulommaisimman silmukan loppuun, jotta saadaan piirrettyä kokonainen ristikko?
      4-5 Artist Patterns 4_instruction: Tällä timantilla on 50 pikselin sivut ja
        120 ja 60 asteen kulmat. Käytä silmukkaa piirtääksesi sen.
      4-5 Artist Patterns 5.5_instruction: Kuinka monta kertaa sinun tarvitsee toistaa
        tämä piirtääksesi täyden ruudukon timantteja?
      4-5 Artist Patterns 5_instruction: "Toista tämä koodi ja tee 6 timantin rivi.\n\r\n\r\nHuomaa,
        että timanttikoodia on muutettu. Se toistaa 3 kertaa 2 kerran sijaan - minkähän
        takia niin käy?\r\n"
      4-5 Artist Patterns 6_instruction: Kuinka monta kertaa tämä palikka täytyy toistaa,
        jotta saadaan piirretyksi täysi timanttiruudukko?
      4-5 Artist Patterns 7_instruction: Muokataanpa edellisen tehtävän koodia, jotta
        saadaan tästä monimutkaisempi malli. Huomaa, kuinka timantit menevät nyt osittain
        päällekkäin. Yritä muuttaa ensimmäistä 'hyppyä taaksepäin' sadasta viiteenkymmeneen
        (puoliksi niin kauas). Kuinka kauas taiteilijan pitäisi mennä toisella 'hypyllä
        taaksepäin'?
      4-5 Artist Patterns 8_instruction: Käytä silmukkaa ja piirrä tämä kuusikulmio,
        jossa on 40 kuvapisteen sivut ja 60 asteen kulmat.
      4-5 Artist Patterns 9.5_instruction: Tehdäänpä tähän koodiin silmukka, että
        saamme piirrettyä kaksi riviä kuusikulmioita. Huomaa, kuinka toinen rivimme
        on siirtynyt oikealle.
      4-5 Artist Patterns 9_instruction: "Toista tämä koodi 3 kertaa ja piirrä kokonainen
        rivi.\r\n\r\nJokainen kuusikulmio on 80 kuvapistettä mitattuna äärimmäisestä
        pisteestä vasemmalla oikean reunan äärimmäiseen pisteeseen."
      4-5 Artist Patterns Free Play_instruction: Vapaa peli - koeta piirtää oma kuvio!
      4-5 Bee Conditionals - FC Test_instruction: Mehiläinen haluaa mettä juuri nyt.
        Kaikki kohteet eivat ole kukkkia, tarkistapa siis JOKAISEN PILVEN alta, ettei
        siellä piileskele kukkaa. Jos löydät kukan, voit kerätä meden.
      4-5 Bee Conditionals 1 (copy 1)_instruction: |-
        The bee can't tell if this is
        a flower or a honeycomb. Gather nectar only from flowers, but first check
        if it is a flower or a honeycomb.
      4-5 Bee Conditionals 1_instruction: En näe, koska pilvi on edessä! Katso, onko
        pilven alla kukka. Jos löydät kukan, voit kerätä meden. Ole varovainen, se
        voi muuttua!
      4-5 Bee Conditionals 2 (copy 1)_instruction: |-
        The bee only wants nectar right
        now. Remember, not all objects are flowers, so check to gather nectar only
        at flowers.
      4-5 Bee Conditionals 2_instruction: "Lisää pilviä!\r\n\r\nTarkista jokainen
        pilvi, jotta tiedät, onko sen alla kukka. Jos löydät kukan, voit kerätä meden.\r\n\r\nMuista:\nKaikki
        pilvet eivät piilottelee samaa asiaa!"
      4-5 Bee Conditionals 3_instruction: Nyt haluan tehdä hunajaa. Joidenkin näiden
        pilvien alla voi olla hunajakennoja. Tarkista jokainen pilvi!
      4-5 Bee Conditionals 4 (copy 1)_instruction: |-
        The unknown object is either
        a flower or a honeycomb. Use the if/else block to collect nectar if it is
        a flower, else to make honey (because it is a honeycomb).
      4-5 Bee Conditionals 4_instruction: Joskus pilvi peittää kukan, joskus hunajakennon!
        Jos löydät kukan, käytä jos/muuten -palikkaa kerätäksesi mettä tai muuten-palikkaa
        tehdäksesi hunajaa (koska löysit hunajakennon).
      4-5 Bee Conditionals 5_instruction: "Noiden pilvien alta löytyy joko kukka tai
        hunajakenno!\r\n\r\nJos löydät kukan, käytä 'jos/muuten' -palikkaa kerätäksesi
        mettä.\r\nMuussa tapauksessa, tee hunajaa (koska pilven alla on hunajakenno)."
      4-5 Bee Conditionals 6 (copy 1)_instruction: |-
        This purple flower may have either
        3, 2, or 1 nectar. Here an if-else block is combined with another if-else
        block to create an if, else-if, else block. Complete the solution to collect
        the unknown amount of nectar.
      4-5 Bee Conditionals 6_instruction: "En ole varma, kuinka paljon mettä tässä
        kukassa on, mutta tiedän, että sillä on 1, 2 tai 3 mettä.\r\n\r\nYhdistä vaihtoehtoiset
        palikat ('jos' ja/tai 'jos/muuten') saadaksesi kaiken kukan meden talteen.\n\r\n\r\nMuista,
        meden määrä voi muuttua joka kerta, kun suoritat tehtävää!"
      4-5 Bee Conditionals 7_instruction: "Näillä kukilla voi olla 3, 2 tai 1 mettä.\n\r\n\r\nTee
        valmiiksi 'tarkasta violetti kukka' -funktio ja käytä sitä kerätessäsi kukkien
        kaiken meden talteen."
      4-5 Bee Conditionals 8_instruction: "Kirjoita funktio ' tarkista kukka, tee
        hunajaa'.\r\n\r\nFunktiosi pitäisi tarkistaa, onko kukalla 3, 2 vai 1 mettä
        ja kerätä kaikki mesi.\r\nMene sitten eteenpäin ja tee hunajaa."
      4-5 Bee Conditionals Assessment 1_instruction: "Tehtävä: Tämä pilvi joko piilottelee
        kukkaa, jossa on yksi mesi tai sellaista hunajakennoa, joka tarvitsee yhden
        hunajan.\r\n\r\nTäydennä 'hae mesi tai tee hunajaa' -funktio, pyydä sitten
        sitä keräämään mesi tai hunaja.\r\n"
      4-5 Bee Debugging 1_instruction: "Nämä palikat todellakin häiritsevät minua.\r\n\r\nOsaatko
        korjata ne?"
      4-5 Bee Debugging 10_instruction: Etsi virheet ja korjata ne.
      4-5 Bee Debugging 11_instruction: Laskeeko tämä oikein?
      4-5 Bee Debugging 2_instruction: Auttaa mehiläistä saamaan mettä ja tekemään
        hunajaa.
      4-5 Bee Debugging 3_instruction: Etsi virheet ja korjata ne.
      4-5 Bee Debugging 4_instruction: Nämä lohkot eivät toimi. Mikä on kaava?
      4-5 Bee Debugging 5_instruction: Jotakin ei ole tässä oikein...
      4-5 Bee Debugging 6_instruction: Violetissa kukassa on tuntematon määrä mettä.
        Korjaa lohkot siten, että kaikki mesi saadaan kerättyä.
      4-5 Bee Debugging 7_instruction: Funktiosta puuttuu jotain...
      4-5 Bee Debugging 8_instruction: Tämä funktio on kunnossa, mutta sitä ei käytetä
        kunnolla.
      4-5 Bee Debugging 9_instruction: Miksi mehiläinen ei tee tarpeeksi hunajaa?
      4-5 Bee Debugging Assessment 1_instruction: 'Arviointi: Korjaa koodi.'
      4-5 Bee Nested Loops 1_instruction: Käytä silmukkaa kerätäksesi kaikki mesi.
      4-5 Bee Nested Loops 2_instruction: 'Kerää kaikki metsi jokaisesta kukasta.
        Käytä sisäistä silmukkaa. '
      4-5 Bee Nested Loops 3_instruction: Kerää kaikki mesi laittamalla käynnistyskoodi
        sisäkkäiseen silmukkaan.
      4-5 Bee Nested Loops 4_instruction: 'Kerää kaikki mesi kukista ja tee hunaja
        hunajakennoihin. Käytä sisäkkäistä silmukkaa. '
      4-5 Bee Nested Loops 5_instruction: Keŕää kaikki mesi käyttämällä sisäistä silmukkaa.
      4-5 Bee Nested Loops 6_instruction: Kerää kaikki mesi.
      4-5 Bee Nested Loops 7_instruction: Laita silmukka toinen silmukan sisälle tehdäksesi
        sisäinen silmukka, ja kerätäksesi kaikki mesi kukista.
      4-5 Bee Nested Loops 8_instruction: 'Kerää kaikki mesi näistä kukista kerralla
        sijoittamalla niin kauan kuin silmukka. Korvaa sisäillä oleva toista kertaa
        palikka niin kauan kuin palikalla. '
      4-5 Bee Nested Loops 9_instruction: Kerää kaikki mesi näistä kukista kerralla
        sijoittamalla niin kauan kuin silmukka toista palikan sisälle.
      4-5 Bee Nested Loops Assessment 1_instruction: 'Tehtävä: Kerää kaikki mesi ja
        tee kaikki hunaja käyttämällä silmukoita.'
      4-5 Bee Nested Loops Rows_instruction: Kerää mesi kukkariveistä! Käytä sisäkkäistä
        silmukkaa.
      4-5 Maze 1 (copy 1)_instruction: Hyvä ihminen. Minä zombi. Täytyy… päästä…auringonkukalle.
      4-5 Maze 1_instruction: Hyvä hminen. Minä zombi. Täytyy.. päästä.. auringonkukalle.
      4-5 Maze 10_instruction: Pääsetkö auringonkukan luo käyttämällä vain neljää
        lohkoa?
      4-5 Maze 11_instruction: Pääsetkö auringonkukan luo käyttämällä vain kuutta

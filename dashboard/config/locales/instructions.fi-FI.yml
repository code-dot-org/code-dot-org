  data:
    instructions:
      2-3 Artist 1 new_instruction: Hei olen taiteilija. Voit kirjoittaa koodin, joka
        saa minut tekemään melkein mitä tahansa. Käytä muutamia lohkoja, joilla saat
        minut piirtämään kuvan harmaiden linjojen yli. (Jokainen linja on 100 pikseliä
        pitkä)
      2-3 Artist 11_instruction: 'Anna stop-merkille rajat tekemällä kahdeksankulmio,
        jossa kaikki 8 sivua ovat 100 pikseliä pitkiä. Kuinka monta astetta pitäisi
        kääntyä? (Vihje: mitä on 360 jaettuna 8:lla?) '
      2-3 Artist 12_instruction: Aseta "toista kertaa" -lohko niin että se luo "ympyrän",
        joka viimeistelee silmämunan. Jos jokainen liike kääntää oikealle yhden asteen,
        niin kuinka monta kertaa sinun täytyy toistaa tehdäksesi täyden ympyrän? 180?
        360? 500?
      2-3 Artist 2 new_instruction: 'Tässä talossa on puolivalmiit seinät. Kukin sivu
        on 100, mutta puolivalmis seinä on vain 50. Täydennä seinä. '
      2-3 Artist 2_instruction: 'Tässä talossa on puolivalmiit seinät. Kukin sivu
        on 100, mutta puolivalmis seinä on vain 50. Täydennä seinä. '
      2-3 Artist 3.4_instruction: Hyppää-lohko siirtää taiteilijan ilman, että se
        piirtää. Piirrä katkoviiva käyttämällä sekä hyppää- että piirrä-lohkoja.
      2-3 Artist 3_instruction: Tämä hattu on 100 kuvapistettä korkea. Piirrä hattu,
        joka on 70 kuvapistettä vähemmän.
      2-3 Artist 3new_instruction: Punainen hattu on korkeudeltaan 100 kuvapistettä.
        Täydennä piirustus mustasta hatusta, joka on 70 kuvapistetta matalampi. Mustan
        hatun leveys on 50 kuvapistettä.
      2-3 Artist 4_instruction: Auta minua saamaan valmiiksi talo tälle kissalle.
      2-3 Artist 5_instruction: Korvaa tämä koodi "toista kertaa" -lohkolla siten,
        että se piirtää saman talon käyttäen vain 3 lohkoa.
      2-3 Artist 6_instruction: 'Tämä talo tarvitsee katon. Piirrä kolmio. Vihje:
        kaikki kolme sivua ovat saman pituisia.'
      2-3 Artist 7_instruction: 'Viimeistele kuva piirtämällä viimeisen ikkunan oikea
        puoli. Jokainen ikkunaruutu on 25 pikseliä. '
      2-3 Artist 8_instruction: Valmista huoneita kullekin eläimelle jakamalla suorakulmio
        2:een samansuuruiseen neliöön. Suorakulmio on 200 kuvapistettä leveä ja 100
        kuvapistettä korkea.
      2-3 Artist 9 NEW_instruction: Viimeistele tämä leija
      2-3 Artist 9 REPLACEMENT_instruction: Piirrä portaat loppuun!
      2-3 Artist 9_instruction: Viimeistele tämä leija
      2-3 Artist Assessment 1_instruction: 'Arviointi: Piirrä loppuun viimeinen hammas,
        korkeudeltaan 25 kuvapistettä ja leveydeltään 25 kuvapistettä.'
      2-3 Artist Debugging 1_instruction: Voitko tehdä tämän hatun huippupituudella
        100?
      2-3 Artist Debugging 10_instruction: 'Minun peliohjaimen suunta-näppäimistö
        on liian kapea. Vihje: Laajenna sitä 10 kuvapistettä'
      2-3 Artist Debugging 11_instruction: Auta minua viimeistelemään kaunis lumihiutaleeni.
        Kuinka monta kertaa minun täytyy "toistaa" saadakseni sen valmiiksi?
      2-3 Artist Debugging 12_instruction: Minun pitäisi lisätä valtameri-aalto tähän
        maisemaan. Voitko auttaa minua?
      2-3 Artist Debugging 2_instruction: 'Koodi näkemällesi kolmelle viikselle on
        väärä. Vihje: kukin viiksi on 75 kuvapistettä pitkä. Korjaa tämä koodi piirtääksesi
        viikset.'
      2-3 Artist Debugging 3_instruction: 'Veneessäni on reikä! Voitko korjata sen
        muuttamalla linjan kulmaa? Vihje: viimeinen kulma on väärässä 15 astetta.'
      2-3 Artist Debugging 4_instruction: Mikä on kuva, mitä me yritämme tehdä? Viimeistele
        yhdistämällä pisteitä käyttämällä sopivia viivoja ja kulmia.
      2-3 Artist Debugging 5_instruction: 'Koodi näkemällesi jalalle ja jalkaterälle
        on väärä. Vihje: jalkaterä on liian pitkä, meidän täytyy ehkä poistaa askel
        (tehty kompa)'
      2-3 Artist Debugging 6_instruction: Näyttää, että istun tuolilla, josta puuttuu
        jalka. Muokkaa lohkoja piirtääksesi jalan.
      2-3 Artist Debugging 7_instruction: "Näyttää, että koodissa oleva C on piirretty
        takaperin. \nVoitko tehdä sen näyttämään C:ltä?"
      2-3 Artist Debugging 8_instruction: Minun kärrynpyörä ei ole valmis. Kuinka
        monta kertaa minun täytyy toistaa saadakseni sen valmiiksi?
      2-3 Artist Debugging 9_instruction: 'Tämä rungon koodi on virheellinen. Vihje:
        Kulma on pielessä 60 astetta'
      2-3 Artist Debugging Assessment 1_instruction: 'Tämän muoto on liian pieni.
        Voitko tehdä siitä isomman? Vihje: sen tulisi olla 75 kuvapistettä pitempi
        joka sivulta.'
      2-3 Artist Free Play_instruction: Vapaapeli! Piirrä ihan mitä tahansa.
      2-3 Artist Functions 1 a_instruction: 'Moro! Mää zombie taitelija. Mää rakastaa
        piirtämistä!  Auta minua tekemään neliölasit. Vihje: lasien nenäkappale on
        25 kuvapistettä lyhyempi kuin neliön pituus.'
      2-3 Artist Functions 1_instruction: 'Moro! Mää zombie taitelija. Mää rakastaa
        piirtämistä!  Auta minua tekemään neliölasit. Vihje: lasien nenäkappale on
        25 kuvapistettä lyhyempi kuin neliön pituus.'
      2-3 Artist Functions 10_instruction: Tässä on kaksi funktiota, yhdellä piiretään
        iso (hammas)ratas ja toisella piirretään pieni ratas. Käytä niitä tehdäksesi
        koneen sisus!
      2-3 Artist Functions 11 a_instruction: "We've renamed the `draw a square`\nfunction
        to `draw a hexagon`, but it's still giving us squares! Can you modify\nthe
        `draw a hexagon` function to draw a hexagon with 50 pixel sides? \r\n\r\nDraw\nthe
        image using the new function!"
      2-3 Artist Functions 11.5 a_instruction: Tässä on sama "Piirrä kuusikulmio"
        -funktio. Mitä tapahtuu, jos käännät vain 60 astetta joka kerta kun teet silmukan?
      2-3 Artist Functions 11.5_instruction: Tässä on sama "Piirrä kuusikulmio" -funktio.
        Mitä tapahtuu, jos käännät vain 60 astetta joka kerta kun teet silmukan?
      2-3 Artist Functions 11_instruction: Me nimesimme "piirrä neliö" -funktio  "piirrä
        kuusikulmio" -funktioksi, mutta se tekee vain neliöitä! Voitko muokata "piirrä
        kuusikulmio"-funktiota piirtämään kuusikulmion 50 kuvapisteen sivupituudella  ja
        piirrä kuva funktiota käyttämällä?
      2-3 Artist Functions 12 Mike_instruction: 'Funktiot ovat todella upeita toimintoja
        kun piirretään monimutkaisia asioita useita kertoja. Voitko käyttää "Piirrä
        kukka"-funktiota täyttääksesi loput kylvökoneen laatikosta?(Vihje: kasvit
        erotettiin toisistaan 100 kuvapisteen pituudella)  '
      2-3 Artist Functions 12 a_instruction: 'Funktiot ovat todella upeita toimintoja
        kun piirretään monimutkaisia asioita useita kertoja. Voitko käyttää "Piirrä
        kukka"-funktiota täyttääksesi loput kylvökoneen laatikosta?(Vihje: kasvit
        erotettiin toisistaan 100 kuvapisteen pituudella)  '
      2-3 Artist Functions 12_instruction: 'Funktiot ovat todella upeita toimintoja
        kun piirretään monimutkaisia asioita useita kertoja. Voitko käyttää "Piirrä
        kukka"-funktiota täyttääksesi loput kylvökoneen laatikosta?(Vihje: kasvit
        erotettiin toisistaan 100 kuvapisteen pituudella)  '
      2-3 Artist Functions 13_instruction: Olemme koonneet sinulle neljä funktiota.
        Käytä niitä haluamallasi tavalla yhden tai usemman silmukan sisällä tehdäksesi
        kuvia, joita voit jakaa ystävillesi. Paina suorita nähdäksesi esimerkin.
      2-3 Artist Functions 2 a_instruction: "Use the small green `draw a square`\nblock
        to call this new function and create the glasses. "
      2-3 Artist Functions 2_instruction: Funktioilla voit määrittää uusia lohkoja!
        Olemme siirtäneet neliöiden piirtämislohkot funktioon nimeltä "piirrä neliö".
        Voitko käyttää "piirrä neliö"-funktiota lasien luomiseksi? Neliöt ovat 75
        kuvapistettä kumpikin.
      2-3 Artist Functions 3 a_instruction: "Edit the \"draw a square\" function\nto
        draw glasses with frames that are 115px on each side. \r\n\r\nThe squares\nare
        now 45 pixels apart."
      2-3 Artist Functions 3_instruction: Muokkaa funktiota piirtääksesi neliön minkä
        sivu on 115 kuvapistettä pitkä ja piirrä isommat lasit. Nyt neliöt ovat 45
        kuvapistettä kumpikin.
      2-3 Artist Functions 4 a_instruction: |-
        Now, put the function inside of a loop
        and add an extra turn to draw these three squares.
      2-3 Artist Functions 4_instruction: Käytä "toista" lohkoa piirtääksesi nämä
        3 neliötä.
      2-3 Artist Functions 7_instruction: 'Käytä "piirrä talo"-funktiota piirtääksesi
        kaksi taloa käyttäen erilaisia parametrejä. (Vihje: ensimmäinen talo on 100
        kuvapistettä).'
      2-3 Artist Functions 9_instruction: Tässä on lumihiutale-funktio. Kokeilla sitä
        luodaksesi talvimaisema! Tämä on ilmainen pelitaso, joten ei ole tehtävää
        ratkaistavana. Pidä hauskaa!
      2-3 Artist Loops 1_instruction: Voitko tehdä kuusikulmion, jonka sivut ovat
        100 kuvapistettä pitkiä valmistaaksesi solun? Muista, että tämä tarkoittaa,
        että sinun tarvitsee vain kääntyä 60 astetta!
      2-3 Artist Loops 10_instruction: Mitä tapahtuu suunnittelemallemme  kuviolle,  kun
        teemme viimeisen askeleen eteenpäin vain puoleksi niin pitkänä?
      2-3 Artist Loops 11_instruction: Laitetaan nyt *toinen* silmukka koko luomuksen
        ympärille! Älä unohda lisätä kulmaa ulomman silmukan loppuun.
      2-3 Artist Loops 2_instruction: Käytä nyt toista-lohkoa tehdäksesi solusta kuoren.
      2-3 Artist Loops 4_instruction: Haluatko nähdä, mitä tapahtuu, kun toistamme
        tuota muotoa yhä uudelleen käyttäen silmukkaa?
      2-3 Artist Loops 5_instruction: Tehkäämme nyt pieni muutos silmukkaan ja näemme,
        miten erilaiseksi kuvamme muuttuu.
      2-3 Artist Loops 6_instruction: Lisää vielä yksi "siirry" ja toinen "käänny"
        silmukan sisälle ja katso, miten kuviomme muuttuu.
      2-3 Artist Loops 7_instruction: Voimme käyttää silmukoita tekemään kaikenlaisia
        monikulmioita.  Osaatko tehdä vinoneliön tämän kuusikulmion sisälle?
      2-3 Artist Loops 8_instruction: Laitetaan molemmat palat silmukan sisään.
      2-3 Artist Loops 9_instruction: "Aiomme laittaa silmukoihin samoja osia, mutta
        nyt me aiomme lisätä niiden välistä eäisyyttä.\r Käytä samaa koodia kuin ennenkin,
        mutta lisää askel eteenpäin ulomman silmukan loppuun."
      2-3 Artist Loops New 1_instruction: Piirretään tälle robotille pää. Voitko tehdä
        neliön, jonka sivut ovat 100 kuvapistettä?
      2-3 Artist Loops New 10_instruction: Nyt yhdistetään joukko V-kirjaimia, piirretään
        ne silmukassa.
      2-3 Artist Loops New 11_instruction: Tällä kertaa piirretään se 24 kertaa. Lisää
        käänny vasemmalle 30 astetta tähän koodiin ja laita kaikki se toista -lohkoon.
      2-3 Artist Loops New 12_instruction: 'Piirrä timantti, jossa sivut on 100 kuvapistettä.

'
      2-3 Artist Loops New 13_instruction: Nyt piirrä timantti 3 kertaa silmukassa.
      2-3 Artist Loops New 14_instruction: Nyt piirretään timantti 10 kertaa, mutta
        kierrä 90 astetta jokaisen timantin välissä.
      2-3 Artist Loops New 15_instruction: Piirrä jotakin hauskaa.
      2-3 Artist Loops New 2_instruction: Tässä on jotain siitä koodista, jota käytit
        piirtääksesi neliön. Mitä tapahtuu, jos käytät toista-lohkoa suorittaaksesi
        tämän koodin 4 kertaa?
      2-3 Artist Loops New 9_instruction: Piirrä yksinkertainen V, jonka molemmat
        sivut ovat 50 kuvapistettä, jotta nuolen kuva täydentyy.
      2-3 Artist Match Hex Pic_instruction: 'Poiminta: Auta viimeistelemään kuusikulmio.'
      2-3 Artist Match Rho Pic_instruction: 'Poiminta: Viimeistele puuttuva koodi.'
      2-3 Artist Match Sq Pic_instruction: 'Poiminta: Täydennä puuttuva koodi'
      2-3 Artist Match Tri pic_instruction: 'Poiminta: Täytä puuttuva koodi.'
      2-3 Artist Nested Loops 1_instruction: "Olet käyttänyt silmukoita piirtääksesi
        muotoja aiemmin, mutta tiesitkö, että voit laittaa silmukan toisen silmukan
        sisään?\r\nSilmukoi tätä koko koodilohkoa 3 kertaa piirtääksesi kuvion."
      2-3 Artist Nested Loops 10_instruction: Tee silmukka tälle koodille 12 kertaa
        täydentääksesi kuviosi.
      2-3 Artist Nested Loops 11_instruction: Tee silmukka tälle koodille 4 kertaa
        täydentääksesi kuvion, käänny 90 astetta jokaisen ympyrän jälkeen.
      2-3 Artist Nested Loops 12_instruction: Tee silmukka tälle koodille 12 kertaa
        täydentääksesi kiharat.
      2-3 Artist Nested Loops 2_instruction: Tee nyt silmukka tälle kolmiolle 6 kertaa.
        Joka kolmion jälkeen sinun täytyy kääntyä 60 astetta ennen seuraavan piirtämistä.
      2-3 Artist Nested Loops 3_instruction: Sinun täytyy silmukoida kolmiota 12 kertaa
        piirtääksesi tämän kuvion. Jaa ympyrän asteiden lukumäärä (360) haluamallasi
        kuvioiden lukumäärällä (12), jotta saisit selville kuinka paljon pitää kääntyä
        jokaisen kuvion jälkeen.
      2-3 Artist Nested Loops 4_instruction: 'Tee toistosilmukka tälle timantille
        12 kertaa piirtääksesi kukka. Vinkki: 12 timanttia on kuten 12 kolmiota, jotka
        teit - kuinka paljon sinun täytyy kääntyä kunkin muodon jälkeen?'
      2-3 Artist Nested Loops 5_instruction: Piirrä tähän rakennukseen ikkunat käyttämällä
        sisäkkäistä silmukkaa. Ikkunat ovat 20 pikseliä leveitä ja 20 pikseliä erillään
        toisistaan.
      2-3 Artist Nested Loops 6_instruction: Tällä dinosauruksella on kahdeksan piikkiä
        hännässään; jokainen piikki on 30 pikseliä pitkä. Silmukoi kolmiota 8 kertaa,
        mutta muista liikkua eteenpäin jokaisen piikin jälkeen.
      2-3 Artist Nested Loops 7_instruction: Silmukoi tätä kolmiota 10 kertaa piirtääksesi
        auringon. Sinun täytyy liikkua ja kääntyä jokaisen kolmion jälkeen. Voit selvittää,
        kuinka paljon pitää kääntyä jakamalla ympyrän asteiden lukumäärän tarvittavien
        kuvioiden lukumäärällä.
      2-3 Artist Nested Loops 8_instruction: "Lisätäänpä vähän ruohoa kuvaamme. \nJokainen
        ruohotupsu on 50 pikseliä toisistaan erillään."
      2-3 Artist Nested Loops 9_instruction: |-
        Viimeistelemme kuvan lisäämällä siihen kukan.
        Silmukoi timanttia 12 kertaa piirtääksesi kukan.
      2-3 Artist Nested Loops Free Play_instruction: Vapaata piirtoa. Piirrä jotain
        kivaa sisäkkäisillä silmukoilla.
      2-3 Bee Conditionals 1_instruction: Hei! Olen mehiläinen. Auta minua saamaan
        mettä kukasta.
      2-3 Bee Conditionals 10_instruction: "Violetilla kukalla voi olla joko 1 tai
        0 mettä.\nVaro keräämästä mettä violetilta kukalta, jos sillä ei ole mitä
        kerätä.\r\n"
      2-3 Bee Conditionals 11_instruction: Kerää mettä siellä missä kukissa on mettä.
      2-3 Bee Conditionals 12_instruction: |-
        Käytä silmukkaa tarkistaaksesi ja kerätäksesi 
        meden kaikista näistä kukista.
      2-3 Bee Conditionals 13_instruction: "Kerää mettä ja tee hunajaa. Vinkki: \nmitä
        tapatuu jos käytät \"jos mettä\"-ehtoa punaiseen kukkaan? \nVoitko ratkaista
        tämän käyttämällä silmukkaa?"
      2-3 Bee Conditionals 14_instruction: |-
        Kerää mettä ja tee hunajaa. Varo keräämästä
        mettä violetilta kukalta, jos sillä ei ole yhtään.
      2-3 Bee Conditionals 15_instruction: Kerää mettä kaikista neljästä kukasta.
      2-3 Bee Conditionals 2_instruction: |-
        Hei, olen mehiläinen! Auta minua keräämään 
        kaikki mesi kukista.  Käytä silmukkaa.
      2-3 Bee Conditionals 3_instruction: |-
        Auta minua keräämään kaikki mesi
        kukista ja tekemään hunajaa. Käytä silmukkaa.
      2-3 Bee Conditionals 4_instruction: |-
        Auta minua keräämään kaikki mesi kukista
        ja tekemään kaikesta hunajaa.
      2-3 Bee Conditionals 5_instruction: Violeteissa kukissa voi olla 1 tai 0 mettä,
        mutta et tiedä kuinka paljon! Varo keräämästä mettä violetista kukasta jos
        sitä ei ole. Tarkista onko meden määrä 1 käyttäen jos-lohkoa.
      2-3 Bee Conditionals 6_instruction: |-
        Tarkista tämä kukka "jos"-lohkolla
        nähdäksesi onko siinä mettä.
      2-3 Bee Conditionals 7_instruction: Cherry mesi kustakin kukasta, jos niissä
        sitä on.
      2-3 Bee Conditionals 8_instruction: Kentällä on punaisia ja violetteja kukkia.
        Punaisilla kukilla on tunnettu määrä mettä, mutta violettien kukkien mesimäärä
        on tuntematon. Kerää kaikki mesi.
      2-3 Bee Conditionals 9_instruction: Kerää kaikki mesi kustakin kukasta.
      2-3 Bee Conditionals Assessment 1_instruction: 'Arviointi: kerää kaikki mesi.
        Varo keräämästä mettä violetista kukasta jos siinä ei ole lainkaan mettä.'

      4-5 Maze 2_instruction: Vie zombi auringonkukan luo, mutta vältä ahmijaa!
      4-5 Maze 3 (copy 1)_instruction: Täytyy.. päästä... auringonkukalle.
      4-5 Maze 3_instruction: Täytyy.. päästä... auringonkukalle.
      4-5 Maze 4 (copy 1)_instruction: Kokeile "toista" lohkoa käyttääksesi vähemmän

      4-5 Nested Loops 10_instruction: Piirrä tähän lippuun viimeinen tähtirivi toistamalla
        annettuja palikoita. Tähdet ovat 50 kuvapisteen päässä toisistaan, mutta muista,
        ett tähdet ovat 30 kuvapistettä leveitä.
      4-5 Nested Loops 11_instruction: Osaatko piirtää tämän jalkakäytävän 10 neliötä
        käyttäen sisäkkäistä silmukkaa? Jokainen neliö on 30 kuvapistettä.
      4-5 Nested Loops 12_instruction: Osaatko piirtää nämä 36 kolmiota käyttäen sisäkkäistä
        silmukkaa?
      4-5 Nested Loops 2_instruction: 'Laita tämä silmukka toisen silmukan sisään
        ja piirrä 10 kolmiota. Tätä kutsutaan sisäkkäiseksi silmukaksi.  '
      4-5 Nested Loops 3_instruction: "Create a sun by nesting the starter code in\nanother
        loop.\r\n\r\nTo get this cool design with a hollow center, you'll\nneed to
        jump forward by the length of the triangle before turning."
      4-5 Nested Loops 5_instruction: Liitä annettu koodi silmukkaan. Tee tuulimylly.
      4-5 Nested Loops 6_instruction: Osaatko piirtää kuusikulmion kolmiokoodia toistamalla?
      4-5 Nested Loops 7_instruction: "Toista tämä kuvio 10 kertaa.\r\n\r\nKuinka
        monta astetta sinun on käännyttävä joka toistolla?"
      4-5 Nested Loops 8_instruction: "Toista tämä kuvio 6 kertaa.\r\n\r\nKuinka monta
        astetta sinun on käännyttävä joka toistolla? "
      4-5 Nested Loops 9_instruction: Piirrä alligaattorin suuhun hampaat!
      4-5 Nested Loops Assessment 1_instruction: 'Tehtävä: Piirrä kuvio valmiiksi.
        Käytä sisäkkäistä silmukkaa.'
      4-5 While Loops 1_instruction: Liikuta minut kuoppaan ja täytä se kahdella multalapiollisella,
        käytä 'täytä'-palikkaa.
      4-5 While Loops 2_instruction: Liikuta minut multakasan luo. Poista kasa kauhomalla
        lapiolla 5 kertaa. Käytä 'poista1'-palikkaa.
      4-5 While Loops 3_instruction: "Tee tämä tehtävä käyttämällä niin vähän palikoita
        kuin mahdollista!\r\n\r\nLiikuta minut kasan luo ja poista kaikki multa, siirry
        sitten kuopan luo ja täytä se kokonaan."
      4-5 While Loops 4_instruction: "Vau, katsohan!\r\n\r\nEn tiedä, kuinka monta
        multalapiollista tähän kuoppaan tarvitaan.\r\nOsaatko kirjoittaa ohjelman,
        joka käyttää 'täytä'-palikkaa, kunnes maa on tasainen?  "
      4-5 While Loops 5_instruction: Vau, nyt tässä on kaksi syvää kuoppaa! Osaatko
        kirjoittaa ohjelman, joka täyttää ne molemmat, kunnes maa on tasainen?
      4-5 While Loops 6_instruction: Vau, nyt edessäsi on iso multakasa. Osaatko kirjoittaa
        ohjelman, joka poistaa sen kaiken niin, että maasta tulee tasainen?
      4-5 While Loops 7_instruction: Vau, nyt multakasoja on kolme! Osaatko kirjoittaa
        ohjelman, joka poistaa niistä jokaisen, kunnes maa on tasainen?
      4-5 While Loops 8_instruction: " Nyt edessäsi on todella syvä kuoppa ja tosi
        suuri multakasa. Kuinka monta lapiollista multaa pitää siirtää, jotta maa
        olisi tasainen? Vinkki: Käytä molempiin 'niin kauan kuin' -silmukkaa."
      4-5 While Loops Assessment 1_instruction: Kuoppia ja kasoja on paljon. Auta
        minua täyttämään ja poistamaan ne niin, että maasta tulee tasainen.

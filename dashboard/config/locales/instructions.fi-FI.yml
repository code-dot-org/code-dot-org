      flappy_11_instruction: Luo oma Flappy-pelisi. Voit muuttaa kaikkia ulkoasuun
        ja sääntöihin liittyviä asioita, myös painovoimaa. Kun olet valmis, napsauta
        Valmis antaaksesi ystäviesi kokeilla peliäsi heidän puhelimissaan.
      flappy_11_2018_instruction: |-
        Create your own Flappy game. You can change all
        the visuals and all the rules, even the gravity. When you're done, click
        Finish to let friends try your game on their phones.
      flappy_1_2018_instruction: |-
        Attach a block to the "when click" block, then
        press "Run". Click or tap the screen to move Flappy to the target.
      flappy_2_instruction: Olemme nyt lisänneet hieman maata. Liitä lohko "maahan
        osuttaessa"-lohkoon. Koodisi tulee suorittaa "lopeta peli" kun Flappy törmää.
      flappy_2_2018_instruction: |-
        Now we've added some ground.  Attach a block to
        the "when hit the ground" block.  Your code needs to 'END GAME' when Flappy
        crashes.
      flappy_3_instruction: '"Suoritettaessa"-lohko antaa sinun ajaa koodia pelisi
        käynnistyessä. Kokeile asettaa tason nopeus ja räpyttely.'
      flappy_3_2018_instruction: |-
        The "when run" block allows you to run code when
        your game starts.  Try setting the level speed and flapping to the target.
      flappy_4_instruction: Flappy lentää esteiden läpi ellet kirjoita koodia joka
        saa hänet törmäämään. Liitä lohko "esteeseen osuttaessa"-lohkoon. Koodisi
        täytyy sisältää "lopeta peli" kun Flappy törmää ensimmäisiin putkiin.
      flappy_4_2018_instruction: |-
        Flappy will fly through obstacles unless you write
        code to make him crash. Attach a block to the "when hit an obstacle" block.
        Your code needs to 'END GAME' when Flappy crashes into the first set of
        pipes.
      flappy_5_instruction: Lisätään peliin tulostaulu ja lasketaan pisteitä kun Flappy
        ohittaa esteitä. Lisää "ohitettaessa este"-lohko ja kokeile saada pisteitä
        lennättämällä Flappy ensimmäisten putkien ohi.
      flappy_5_2018_instruction: |-
        Let's add a scoreboard, and count points when
        Flappy makes it past obstacles. Add to the "when pass an obstacle" block,
        and then score a point by flying Flappy through the first set of pipes.
      flappy_6_instruction: Kokeile, pystytkö vielä saamaan pisteitä, jos laitat Flappyn
        räpyttelemään pienemmän tai suuremman määrän.
      flappy_6_2018_instruction: |-
        See if you can still score a point after making
        Flappy flap either a smaller or larger amount.
      flappy_7_instruction: Seuraavaksi, kokeile muuttaa taustakuvaa liittämällä toinen
        lohko "suoritettaessa"-lohko.
      flappy_7_2018_instruction: |-
        Next, try changing the scene by attaching another
        block to the "when run" block.
      flappy_8_instruction: Voit asettaa ulkoasuun liittyvät asiat koska tahansa,
        ei vain pelin käynnistyessä. Kokeile asettaa SATUNNAINEN kohtaus kun muita
        tapahtumia tapahtuu, esim. kun ohitat esteen.
      flappy_8_2018_instruction: |-
        You can set visuals anytime, not just when the
        game starts. Try setting a RANDOM scene when other events happen, for example,
        when passing an obstacle.
      flappy_9_instruction: 'Asioita sotkemaan: kun osutaan esteeseen, ei lopeteta
        peliä vaan kokeile asettaa pisteet takaisin 0:aan.'

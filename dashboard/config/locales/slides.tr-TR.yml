      3:
        image: notes/C4_function_parameters_3.png
        text: Kaydet ve Kapat'ı tıklatın ve araç kutusunun işlevler kategorisinde
          gelen bir kare blok oluşturmak yeni dışarı sürükleyin. Fonksiyonda kenar

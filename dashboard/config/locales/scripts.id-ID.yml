              description_teacher: Berpijak pada konsep mengulang instruksi dari "Getting
                Loopy," tahap ini akan meminta murid menggunakan loop untuk memetik
                jagung dengan lebih efisien di Code.org.
            Programming in Maze:
              name: Pemrograman dengan Angry Birds
              description_student: Buat program untuk membantu Angry Bird bergerak

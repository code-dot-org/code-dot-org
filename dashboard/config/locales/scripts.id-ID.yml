            Plotting Shapes:
              name: Merancang Bentuk
              description_student: "Murid mengeksplorasi tantangan mengomunikasikan
                cara menggambar dengan bentuk dan menggunakan tool yang memperkenalkan
                cara mendekati masalah ini di Game Lab. Aktivitas pemanasan bisa dengan
                cepat memperlihatkan tantangan mengomunikasikan posisi tanpa titik
                acuan bersama. Di dalam aktivitas utama, murid mengeksplorasi tool
                Game Lab yang mempersilakan murid untuk meletakkan bentuk secara interaktif
                di kisi-kisi 400 x 400 Game Lab. Mereka lalu secara bergantian memberi
                instruksi partner tentang cara membuat gambar tersembunyi menggunakan
                tool ini, dengan mempertimbangkan berbagai tantangan yang akan ditemui
                oleh murid saat memprogram di Game Lab. Murid secara opsional \nmembuat
                gambar mereka sendiri untuk dikomunikasikan sebelum diskusi debriefing."
              description_teacher: "Murid mengeksplorasi tantangan mengomunikasikan
                cara menggambar dengan bentuk dan menggunakan tool yang memperkenalkan
                cara mendekati masalah ini di Game Lab. Aktivitas pemanasan bisa dengan
                cepat memperlihatkan tantangan mengomunikasikan posisi tanpa titik
                acuan bersama. Di dalam aktivitas utama, murid mengeksplorasi tool
                Game Lab yang mempersilakan murid untuk meletakkan bentuk secara interaktif
                di kisi-kisi 400 x 400 Game Lab. Mereka lalu secara bergantian memberi
                instruksi partner tentang cara membuat gambar tersembunyi menggunakan
                tool ini, dengan mempertimbangkan berbagai tantangan yang akan ditemui
                oleh murid saat memprogram di Game Lab. Murid secara opsional \nmembuat
                gambar mereka sendiri untuk dikomunikasikan sebelum diskusi debriefing."
            Drawing in Game Lab:
              name: Menggambar dalam lab permaianan
              description_student: Murid di kelas diperkenalkan dengan Game Lab, lingkungan
                pemrograman untuk unit ini, dan mulai menggunakannya untuk meletakkan
                bentuk di layar. Pelajaran ini membahas dasar-dasar pengurutan dan
                debugging serta beberapa perintah sederhana. Pada akhir pelajaran,
                murid di kelas membuat gambar versi online yang sudah dirancang dalam
                pelajaran sebelumnya.
              description_teacher: Siswa diperkenalkan dengan permainan lab, lingkungan
                pemrograman untuk unit ini, dan mulai menggunakannya untuk posisi
                bentuk pada layar. Mereka mempelajari dasar-dasar pengurutan dan debugging,
                serta beberapa perintah sederhana. Di akhir pelajaran, siswa akan
                mampu untuk gambar program seperti yang mereka buat dengan alat gambar
                pada pelajaran sebelumnya.
            Shapes and Randomization:
              name: Bentuk dan Pengacakan
            Variables:
              name: variabel
              description_student: Pelajaran ini memperkenalkan variabel sebagai cara
                untuk label nomor pada sebuah program atau menyimpan nilai secara
                acak. Kelas dimulai pelajaran dengan deskripsi dasar dari tujuan variabel
                dan praktek menggunakan blok baru. Setelah itu, kelas ini menggunakan
                variabel untuk menyimpan nomor acak, yang memungkinkan program untuk
                menggunakan nomor acak beberapa kali.
              description_teacher: Dalam pelajaran ini siswa belajar bagaimana menggunakan
                variabel untuk label nomor dalam program mereka atau menyimpan nilai
                secara acak. Siswa memulai pelajaran dengan deskripsi dasar dari tujuan
                dari sebuah variabel. Siswa kemudian menyelesaikan tingkat perkembangan
                yang memperkuat model variabel sebagai cara untuk label atau nama
                nomor. Siswa menggunakan variabel untuk menyimpan nomor acak untuk
                melihat bahwa variabel-variabel yang benar-benar menyimpan atau menyimpan
                nilai-nilai mereka, yang memungkinkan mereka untuk sama-sama menggunakan
                nomor acak beberapa kali dalam program-program mereka.
            Sprites:
              name: Sprites
              description_student: Dalam rangka untuk membuat lebih menarik dan lengkap
                gambar, kelas diperkenalkan ke objek sprite. Setiap sprite dapat ditugaskan
                gambar untuk menunjukkan, dan sprite juga melacak beberapa nilai-nilai
                tentang diri mereka sendiri, yang akan berguna di jalan, ketika membuat
                animasi. Di akhir pelajaran, semua orang membuat adegan menggunakan
                sprite.
              description_teacher: Agar dapat membuat gambar yang lebih menarik dan
                terperinci, murid diperkenalkan dengan objek sprite. Setiap sprite
                dapat diberi gambar untuk ditampilkan, dan sprite juga melacak beberapa
                nilai-nilai tentang diri mereka sendiri, yang pasti akan selalu bermanfaat
                saat membuat animasi.
            The Draw Loop:
              name: Draw Loop
              description_student: Pelajaran ini memperkenalkan draw loop, salah satu
                paradigma pemrograman inti di Game Lab.  Murid di kelas menggabungkan
                draw loop dengan angka acak untuk memanipulasi beberapa animasi sederhana
                dengan titik dan kemudian dengan sprite. Setelah itu, semua murid
                menggunakan materi yang sudah dipelajari untuk memperbarui adegan
                sprite dari pelajaran sebelumnya.
              description_teacher: Dalam pelajaran ini, murid diperkenalkan dengan
                draw loop, salah satu paradigma pemrograman inti di Game Lab. Untuk
                memulai pelajaran, murid mencermati beberapa buku flip fisik untuk
                melihat bahwa frame yang banyak dengan gambar yang berlainan memunculkan
                kesan bergerak. Murid kemudian menonton video yang menjelaskan cara
                draw loop di Game Lab membantu memunculkan kesan yang sama ini dalam
                program mereka. Murid menggabungkan draw loop dengan angka acak untuk
                memanipulasi beberapa animasi sederhana dengan titik dan kemudian
                dengan sprite. Pada akhir pelajaran, murid menggunakan materi yang
                sudah dipelajari untuk memperbarui adegan sprite mereka dari pelajaran
                sebelumnya.
            The Counter Pattern Unplugged:
              name: The Counter Pattern Unplugged
              description_student: Pelajaran tanpa komputer ini mengeksplorasi perilaku
                dasar variable. Dengan menggunakan notecard dan string untuk membuat
                simulasi variable di dalam program, murid di kelas menerapkan beberapa
                program pendek. Setelah nyaman dengan syntax ini, murid di kelas menggunakan
                proses yang sama dengan properti sprite, dengan melacak kemajuan sprite
                di sekitar layar.
              description_teacher: Murid mengeksplorasi perilaku dasar variable melalui
                aktivitas tanpa komputer. Dengan menggunakan notecard dan string untuk
                membuat simulasi variable di dalam program, murid menerapkan beberapa
                program pendek. Setelah nyaman dengan syntax ini, murid menggunakan
                proses yang sama dengan properti sprite, dengan melacak kemajuan sprite
                di sekitar layar.
            Sprite Movement:
              name: Gerakan Sprite
              description_student: Dengan menggabungkan Draw Loop dan Counter Pattern,
                murid di kelas menulis program yang menggerakkan sprite di seputar
                layar serta menghidupkan properti sprite lainnya.
              description_teacher: Dengan menggabungkan Draw Loop dan Counter Pattern,
                murid menulis program yang menggerakkan sprite di seputar layar serta
                menghidupkan properti sprite lainnya.
            Booleans Unplugged:
              name: Booleans dicabut
              description_student: Pelajaran ini memperkenalkan nilai-nilai boolean
                dan logika, serta pernyataan bersyarat. Kelas dimulai dengan bermain
                game sederhana dari Berdiri, Duduk di mana boolean (benar/palsu) pernyataan
                yang menggambarkan sifat-sifat pribadi (rambut atau warna mata, jenis
                pakaian, usia, dll). Kelas, kemudian kelompok benda berdasarkan semakin
                kompleks pernyataan boolean, kemudian melihat bagaimana dapat bersyarat
                mempengaruhi aliran program.
              description_teacher: |-
                Dalam pelajaran ini, murid diperkenalkan dengan nilai boolean dan logika serta pernyataan conditional. Murid di kelas memulai pelajaran dengan memainkan permainan sederhana Stand Up, Sit Down yang pernyataan boolean (benar/salah) mendeskripsikan ciri pribadi (warna rambut atau mata, jenis baju, usia, dll.). Pelajaran ini memancing murid berpikir tentang cara mereka membingkai ciri khas dengan berbagai nilai potensial (misalnya usia) dengan pertanyaan binary.

                Dari sini murid menghadapi sekelompok objek dengan ciri fisik yang sama, tetapi bervariasi. Bersama seorang rekan, mereka mengelompokkan objek-objek tersebut berdasarkan pernyataan boolean yang semakin kompleks, termasuk boolean majemuk dengan DAN dan ATAU.

                Terakhir, kami membeberkan Conditional sebagai alat untuk mengambil keputusan atau memengaruhi alur program menggunakan pernyataan boolean sebagai input.
            Conditionals:
              name: Kondisi
              description_student: Murid di kelas memulai dengan menggunakan boolean
                untuk membandingkan nilai properti sprite saat ini dengan nilai target,
                dan menggunakan perbandingan tersebut untuk menentukan kapan sebuah
                sprite telah mencapai suatu titik di layar, tumbuh ke ukuran tertentu,
                atau sebaliknya mencapai suatu nilai menggunakan counter pattern.
                Setelah menggunakan boolean secara langsung untuk menyelidiki nilai
                atau properti sprite, murid  di kelas menambahkan pernyataan if conditional
                untuk menulis code yang menanggapi perbandingan boolean tersebut.
              description_teacher: Murid memulai dengan menggunakan boolean untuk
                membandingkan nilai properti sprite saat ini dengan nilai target,
                dan menggunakan perbandingan tersebut untuk menentukan kapan sebuah
                sprite telah mencapai suatu titik di layar, tumbuh ke ukuran tertentu,
                atau sebaliknya mencapai suatu nilai menggunakan counter pattern.
                Setelah menggunakan boolean secara langsung untuk menyelidiki nilai
                atau properti sprite, murid menambahkan pernyataan _if_ conditional
                untuk menulis code yang menanggapi perbandingan boolean tersebut.
            Keyboard Input:
              name: Input Keyboard
              description_student: Menyusul pengenalan boolean dan pernyataan jika
                dalam pelajaran sebelumnya, murid diperkenalkan dengan blok baru yang
                disebut keyDown() yang mengembalikan hasil boolean dan dapat digunakan
                dalam pernyataan kondisional untuk menggerakkan sprite di seputar
                layar. Pada akhir pelajaran ini, murid akan memiliki program tertulis
                yang mengambil input keyboard dari pengguna untuk mengontrol sprite
                di layar.
              description_teacher: Menyusul pengenalan boolean dan pernyataan _jika_
                dalam pelajaran sebelumnya, murid diperkenalkan dengan blok baru yang
                disebut `keyDown()` yang mengembalikan hasil boolean dan dapat digunakan
                dalam pernyataan kondisional untuk menggerakkan sprite di seputar
                layar. Pada akhir pelajaran ini, murid akan memiliki program tertulis
                yang mengambil input keyboard dari pengguna untuk mengontrol sprite
                di layar.
            Other Forms of Input:
              name: Bentuk-Bentuk Input yang Lain
              description_student: Murid di kelas melanjutkan eksplorasi cara-cara
                menggunakan pernyataan kondisional untuk mengambil input pengguna.
                Selain perintah keyDown() sederhana yang dipelajari kemarin, murid
                di kelas akan belajar tentang beberapa perintah input keyboard lain
                serta cara-cara mengambil input mouse.
              description_teacher: Dalam pelajaran ini, murid melanjutkan eksplorasi
                cara-cara menggunakan pernyataan kondisional untuk mengambil input
                pengguna. Selain perintah `keyDown()` sederhana yang dipelajari kemarin,
                murid akan belajar tentang beberapa perintah input keyboard lain serta
                cara-cara mengambil input mouse.
            Project - Interactive Card:
              name: Proyek - kartu interaktif
              description_student: Dalam hal ini kumulatif proyek untuk bab 1, rencana
                kelas untuk mengembangkan dan interaktif kartu ucapan menggunakan
                semua teknik pemrograman yang telah mereka pelajari saat ini.
              description_teacher: Dalam proyek kumulatif untuk Bab 1 ini, murid merencanakan
                dan mengembangkan sebuah kartu ucapan interaktif menggunakan semua
                teknik pemrograman yang telah mereka pelajari hingga titik ini.
            Velocity:
              name: Percepatan
              description_student: Setelah pengarahan singkat tentang bagaimana menggunakan
                pola Pencacah untuk memindahkan spirit, kelas diperkenalkan pada properti
                yang mengatur kecepatan dan kecepatan rotasi secara langsung. mereka
                menggunakan properti baru ini dengan cara mereka sendiri, mereka membangun
                keterampilan yang mereka butuhkan untuk membuat sisi dasar permainan
                scroller.
              description_teacher: Setelah melihat singkat tentang bagaimana mereka
                melawan menggunakan pola untuk memindahkan sprite dalam pelajaran
                sebelumnya, siswa diperkenalkan dengan sifat yang membedakan kecepatan
                dan kecepatan rotasi ini diatas. Karena mereka menggunakan sifat-sifat
                baru dengan cara yang berbeda, mereka membangun keterampilan yang
                mereka butuhkan untuk membuat dasar sisi permainan scroller.
            Collision Detection:
              name: Deteksi tumbukan
              description_student: Kelas belajar tentang deteksi tabrakan di komputer.
                Pasang bagaimana bisa mengeksplorasi komputer menggunakan lokasi sprite
                dan ukuran sifat dan matematika untuk mendeteksi apakah dua sprite
                yang menyentuh. Kelas kemudian menyentuh menggunakan blok() untuk
                menciptakan efek yang berbeda ketika sprite bertabrakan, termasuk
                bermain suara. Terakhir, mereka menggunakan keterampilan baru untuk
                meningkatkan sisi scroller permainan yang mereka mulai di pelajaran
                yang lalu.
              description_teacher: Murid belajar tentang deteksi benturan di komputer.
                Secara berpasangan, mereka mengeksplorasi cara komputer menggunakan
                lokasi sprite, properti ukuran, dan matematika untuk mendeteksi apakah
                dua sprite bersentuhan atau tidak. Mereka kemudian menggunakan blok
                `isTouching()` untuk menciptakan efek yang berbeda ketika sprite berbenturan,
                termasuk suara-suara bermain. Terakhir, mereka menggunakan keterampilan
                baru untuk meningkatkan permainan sidescroller yang sudah dimulai
                dalam pelajaran yang terakhir.
            Complex Sprite Movement:
              name: Gerakan Sprite Kompleks
              description_student: 'Kelas belajar untuk menggabungkan kecepatan sifat
                sprite dengan melawan pola untuk membuat gerakan sprite yang lebih
                kompleks, seperti simulasi gravitasi, membuat sprite melompat, dan
                memungkinkan mengabung sprite kiri atau kanan. Di tingkat akhir kelas
                menggabungkan gerakan-gerakan ini untuk menghidupkan dan mengontrol
                satu sprite dan membangun sebuah permainan sederhana di mana karakter
                terbang di sekitar dan mengumpulkan koin. '
              description_teacher: Murid belajar menggabungkan properti kecepatan
                sprite dengan counter pattern untuk membuat gerakan sprite yang lebih
                kompleks. Secara khusus, murid akan mempelajari cara membuat simulasi
                gravitasi, membuat sprite melompat, dan memungkinkan sprite mengapung
                ke kiri atau ke kanan. Di level akhir kemajuan Code Studio, murid
                menggabungkan gerakan-gerakan ini untuk menghidupkan dan mengontrol
                satu sprite serta membuat sebuah permainan sederhana yang karakternya
                beterbangan dan mengumpulkan koin. Murid didorong untuk memberikan
                tambahan sendiri ke permainan di level akhir.
            Collisions:
              name: Tumbukan
              description_student: Murid di kelas memprogram sprite mereka agar berinteraksi
                dengan cara-cara baru.  Setelah meninjau singkat cara mereka menggunakan
                blok isTouching, murid di kelas menggodok cara-cara lain kedua sprite
                bisa berinteraksi.  Mereka kemudian menggunakan isTouching untuk membuat
                satu sprite mendorong sprite satunya lagi di seputar layar sebelum
                berlatih dengan empat blok benturan (collide, displace, bounce, dan
                bounceOff).
              description_teacher: Murid memprogram sprite mereka agar berinteraksi
                dengan cara-cara baru.  Setelah meninjau singkat cara mereka menggunakan
                blok `isTouching`, murid menggodok cara-cara lain kedua sprite bisa
                berinteraksi.  Mereka kemudian menggunakan `isTouching` untuk membuat
                satu sprite mendorong sprite satunya lagi di seputar layar sebelum
                berlatih dengan empat blok benturan (`collide`, `displace`, `bounce`,
                dan `bounceOff`).
            Functions:
              name: fungsi
              description_student: Pelajaran ini membahas function sebagai cara untuk
                mengatur code, membuatnya lebih mudah dibaca, dan menghapus blok code
                yang diulang-ulang. Murid di kelas belajar bahwa level lebih tinggi
                atau langkah lebih abstrak memudahkan memahami dan bernalar tentang
                langkah, lalu mulai membuat function di Game Lab. Pada akhir pelajaran,
                murid di kelas menggunakan keterampilan tersebut untuk mengatur dan
                menambahkan fungsionalitas ke versi terakhir permainan side scroller.
              description_teacher: Murid mempelajari cara membuat function untuk mengatur
                code, membuatnya lebih mudah dibaca, dan menghapus blok-blok code
                yang berulang. Sebuah pemanasan tanpa komputer mengeksplorasi betapa
                bermanfaatnya arah di berbagai level berdasarkan konteksnya. Murid
                belajar bahwa langkah yang berlevel lebih tinggi atau lebih abstrak
                memudahkannya dipahami dan dinalar. Setelah itu, murid belajar membuat
                function di Game Lab. Mereka akan menggunakan function untuk menghapus
                blok-blok code yang panjang dari draw loop dan mengganti potongan-potongan
                code berulang dengan function tunggal. Pada akhir pelajaran, murid
                menggunakan keterampilan di atas untuk mengatur dan menambahkan fungsionalitas
                ke versi terakhir permainan side scroller.
            The Game Design Process:
              name: Proses perancangan permainan
              description_student: Pelajaran ini memperkenalkan proses kelas yang
                akan digunakan untuk sisa unit desain permainan. Kelas berjalan melalui
                melalui proses ini dalam serangkaian tingkat. Sebagai bagian dari
                pelajaran ini kelas juga sempat belajar untuk menggunakan aneka-bingkai
                animasi dalam permainan lab. Di akhir pelajaran mereka memiliki kesempatan
                untuk membuat perbaikan permainan sendiri.
              description_teacher: Pelajaran ini memperkenalkan siswa untuk proses
                yang akan mereka gunakan untuk desain permainan untuk sisa unit. Proses
                ini berpusat di sekitar proyek panduan yang meminta siswa untuk menentukan
                sprite mereka, variabel, dan fungsi sebelum mereka memulai pemrograman
                permainan mereka. Dalam pelajaran ini siswa mulai dengan bermain permainan
                di permainan lab mana kode tersembunyi. Mereka mendiskusikan apa yang
                mereka pikirkan sprite, variabel, dan fungsi akan perlu untuk membuat
                permainan. Mereka kemudian diberi proyek selesai panduan yang menunjukkan
                salah satu cara untuk menerapkan permainan. Siswa kemudian berjalan
                melalui proses ini melalui serangkaian tingkat. Sebagai bagian dari
                pelajaran ini mahasiswa juga sempat belajar untuk menggunakan aneka-bingkai
                animasi dalam permainan lab. Di akhir pelajaran, siswa memiliki kesempatan
                untuk membuat perbaikan untuk permainan buatan mereka sendiri.
            Using the Game Design Process:
              name: Proses menggunakan desain permainan
              description_student: Dalam pelajaran beberapa hari ini, murid di kelas
                menggunakan proses pemecahan masalah dari Unit 1 untuk membuat permainan
                pelompat platform. Setelah mencermati sebuah contoh permainan, murid
                di kelas menentukan tampilan permainan mereka dan menggunakan proses
                terstruktur untuk membuat permainan tersebut. Terakhir, murid di kelas
                menimbang-nimbang cara untuk dapat meningkatkan permainan, dan menerapkan
                perubahan tersebut.
              description_teacher: Dalam pelajaran beberapa hari ini, murid menggunakan
                proses pemecahan masalah dari Unit 1 untuk membuat permainan pelompat
                platform. Mereka memulainya dengan mencermati sebuah contoh pelompat
                platform, lalu menentukan tampilan permainan mereka. Selanjutnya,
                mereka menggunakan proses terstruktur untuk merencanakan latar belakang,
                variable, sprite, dan function yang akan mereka butuhkan untuk menerapkan
                permainan tersebut. Setelah menulis code untuk permainan, murid akan
                menimbang-nimbang cara untuk dapat meningkatkan permainan, dan menerapkan
                perubahan tersebut.
            Project - Design a Game:
              name: Proyek - merancang sebuah permainan
              description_student: Kelas rencana dan membangun permainan asli menggunakan
                panduan proyek dari dua pelajaran sebelumnya. Bekerja secara individual
                atau berpasangan, kelas rencana, mengembangkan, dan memberikan umpan
                balik tentang permainan. Setelah memasukkan rekan umpan balik, permainan
                kelas saham selesai.
              description_teacher: Murid akan merencanakan dan membuat permainan sendiri
                menggunakan panduan proyek dari dua pelajaran sebelumnya untuk memandu
                proyek mereka. Dengan bekerja sendiri-sendiri atau berpasangan, murid
                mula-mula memutuskan jenis permainan yang ingin dibuat, dengan mengambil
                inspirasi dari contoh sekumpulan permainan. Mereka kemudian akan mengisi
                panduan proyek kosong untuk mendeskripsikan perilaku permainan dan
                menjelajahi variable, sprite, dan function yang perlu dibuat. Di Code
                Studio, sederet level mencetuskan inspirasi sebuah urutan umum yang
                dapat mereka gunakan untuk menerapkan rencana ini. Di pertengahan
                proses, murid akan berbagi proyek untuk mendapatkan ulasan sejawat
                dan menerapkan masukan sambil menyelesaikan permainan mereka. Pada
                akhir pelajaran, murid akan berbagi permainan yang sudah selesai ke
                teman-teman sekelas. Proyek ini akan mencakup beberapa perkuliahan
                dan dapat membutuhkan kira-kira 3-5 periode perkuliahan.
            CS Discoveries End of Semester Survey:
              name: Survei Akhir Semester CS Discoveries
            Post-Project Test:
              name: Pengujian Pascaproyek
            CS Discoveries Post Course survey:
              name: Survei Pascakursus CS Discoveries
          student_description: " Di Unit 3, Pengalaman coding Anda akan terbentuk
            sewaktu Anda memprogram animasi, seni interaktif, dan permainan di Game
            Lab. Unit ini dimulai dengan bentuk-bentuk sederhana dan berjenjang hingga
            ke permainan berbasis-sprite yang lebih canggih, menggunakan konsep pemrograman
            dan proses desain yang sama yang digunakan sehari-hari oleh ilmuwan komputer.
            Dalam proyek terakhir, Anda akan mengembangkan program interaktif yang
            sudah mendapat sentuhan pribadi."
        csd4-2019:
          title: CSD Unit 4 - Proses Desain ('19-'20)
          description: Unit 4 memperkenalkan dampak sosial yang lebih luas dari komputasi.  Melalui
            serangkaian tantangan desain, Anda akan mempelajari cara memahami kebutuhan
            orang lain dengan lebih baik sambil mengembangkan solusi sebuah masalah.
            Bagian kedua unit ini berisi sebuah proyek tim berulang, yang di dalamnya
            tim berkesempatan mengidentifikasi suatu kebutuhan yang mereka pedulikan,
            solusi prototipe baik di kertas maupun di App Lab, dan mengujikan solusi
            kepada pengguna yang sebenarnya untuk mendapatkan masukan dan mendorong
            pengulangan lebih lanjut.
          description_short: "  Pelajari cara merancang sebuah program yang memenuhi
            kebutuhan pengguna Anda."
          lesson_groups:
            csd4_1:
              display_name: 'Bab 1: User Centered Design'
            csd4_2:
              display_name: 'Bab 2: Aplikasi Prototyping'
            csd5_2:
              display_name: 'Bab 2: Memecahkan Masalah Data'
            cspSurvey:
              display_name: Survei
          lessons:
            Analysis of Design:
              name: Analisis desain
              description_student: Murid di kelas mengeksplorasi beragam desain poci
                teh untuk mempertimbangkan cara mengambil pilihan desain dan alasannya.
                Dengan menggunakan poci teh sebagai contoh, murid di kelas akan mengeksplorasi
                hubungan antara pengguna, kebutuhan mereka, dan desain objek yang
                mereka gunakan.
              description_teacher: Untuk memulai unit yang dikhususkan bagi pemecahan
                masalah dan pengembangan produk bagi pengguna lain, murid memulai
                dengan memperhatikan desain berbagai poci teh. Murid menganalisis
                setiap poci teh dan berupaya mengidentifikasi bagaimana kebutuhan
                pengguna tertentu menjadi inspirasi bagi desain poci teh itu. Dengan
                mempertimbangkan pilihan desain tersebut dan berupaya mencocokkan
                setiap poci teh dengan calon pengguna, murid dapat mulai menyadari
                bahwa pendekatan berorientasi-pengguna dalam mendesain produk (baik
                fisik maupun digital) bisa membuat produk tersebut lebih bermanfaat
                dan praktis. Untuk mengakhiri aktivitas ini, murid diminta mengusulkan
                beberapa perubahan pada salah satu poci teh yang bisa membuatnya lebih
                bermanfaat dan praktis.
            Understanding Your User:
              name: Memahami pengguna anda
              description_student: Dengan menggunakan profil pengguna, murid di kelas
                mengeksplorasi cara berbagai pengguna bereaksi terhadap beragam produk.
                Dengan bermain peran sebagai orang lain, setiap murid di kelas harus
                merasakan desain dari kaca mata orang lain.
              description_teacher: "Perancang perlu memahami kebutuhan pengguna agar
                dapat membuat produk yang bermanfaat.  Pelajaran ini mendorong murid
                untuk memikirkan cara mendesain untuk orang lain dengan memainkan
                peran sebagai orang lain menggunakan profil seorang pengguna dan bereaksi
                sebagai pengguna tersebut terhadap serangkaian produk.  Setiap murid
                diberi sebuah profil pengguna yang mendeskripsikan seseorang, yang
                lantas mereka gunakan untuk memilih produk yang tepat, mengkritisi
                desain produk, dan mengusulkan perbaikan desain.\\\r"
            User-Centered Design Micro Activity:
              name: Aktivitas Mikro Desain Berpusat-Pengguna
              description_student: Dalam grup-grup kecil, murid di kelas menggunakan
                proses desain untuk mencetuskan ide-ide pakaian pintar. Dari penggodokan,
                identifikasi pengguna, hingga terakhir pengusulan desain, ini adalah
                yang pertama dari beberapa kesempatan yang ada dalam unit ini untuk
                berlatih merancang solusi bagi kebutuhan orang lain.
              description_teacher: Pelajaran ini memandu murid mempelajari versi dipersingkat
                proses desain yang akan mereka temui di sepanjang unit pelajaran ini.
                Mula-mula murid menggodok daftar pengguna potensial pakaian pintar.
                Sebagai satu kelas, mereka kemudian mengelompokkan ide-ide ini menjadi
                kategori luas dan setiap grup akan memilih satu kategori pengguna.
                Grup-grup murid ini mengulang proses ini untuk menggodok kebutuhan
                atau kekhawatiran pengguna, yang pada akhirnya mengategorikan kebutuhan
                tersebut dan memilih satu sebagai fokus perhatian. Terakhir, murid
                merancang sebuah pakaian pintar, menggunakan kebutuhan dan kekhawatiran
                khusus yang sudah mereka godok untuk memandu pengambilan keputusan.
                Pada akhir pelajaran, murid dengan cepat membagikan proses pengambilan
                keputusan mereka dan mendapatkan masukan tentang seberapa baik produk
                mereka memenuhi kebutuhan pengguna yang mereka pilih.
            User Interfaces:
              name: Antarmuka Pengguna
              description_student: Lihat cara menggunakan prototipe kertas untuk menguji
                dan mendapatkan masukan tentang perangkat lunak sebelum menulis code
                apa pun. Untuk membantu developer mengembangkan idenya, murid di kelas
                menguji dan memberikan prototipe aplikasi yang terbuat dari kertas.
              description_teacher: Menyusul proyek desain mini, murid menunggu-nunggu
                tahap desain berikutnya - membuat prototipe produk yang berupaya memenuhi
                kebutuhan pengguna. Dalam tim, murid mempelajari prototipe kertas
                untuk aplikasi obrolan bernama "Txt Ur Grndkdz". Melalui penggunaan
                prototipe kertas ini, murid berkesempatan melihat bagaimana prototipe
                kertas sederhana dapat digunakan untuk menguji ide dan asumsi dengan
                cepat sebelum kita menjamah komputer sekalipun. Setelah "menggunakan"
                prototipe yang disediakan, murid mulai mengidentifikasi cara-cara
                memperbaiki pengulangan berikutnya.
            Feedback and Testing:
              name: Umpan balik dan Pengujian
              description_student: Pengguna sudah menguji sebuah aplikasi dan memberikan
                banyak masukan bagi developer. Murid di kelas perlu menyaring semua
                masukan ini, mengidentifikasi tema dan kebutuhan umum, dan mulai merevisi
                prototipe agar dapat lebih baik dalam memenuhi kebutuhan pengguna.
              description_teacher: Dalam pelajaran ini, murid menggunakan masukan
                dari "pengguna" aplikasi berprototipe kertas dari pelajaran sebelumnya
                agar dapat menyusun perbaikan bagi antarmuka pengguna dari prototipe
                kertas tersebut. Pelajaran diawali dengan renungan fakta bahwa perancang
                harus menerjemahkan kebutuhan manusia akan teknologi ke dalam perubahan
                terhadap antarmuka atau pengalaman pengguna. Murid kemudian memperoleh
                sekumpulan masukan dan permintaan dari pengguna aplikasi dari pelajaran
                sebelumnya. Secara berkelompok, murid menggolongkan masukan tersebut
                dan mengidentifikasi cara-cara memenuhi kebutuhan yang terekspresikan
                dalam masukan lewat perubahan pada antarmuka aplikasi. Lalu secara
                berkelompok murid akan menerapkan sebagian perubahan tersebut untuk
                memenuhi salah satu kebutuhan yang mereka identifikasi.
            Identifying User Needs:
              name: Mengidentifikasi Kebutuhan Pengguna
              description_student: Hingga titik ini, semua pengguna yang menjadi bahan
                pertimbangan murid di kelas tinggal di tempat yang jauh, dan satu-satunya
                informasi yang datang dari pengguna adalah melalui teks atau bermain
                peran. Sekarang murid di kelas mengandalkan satu sama lain sebagai
                calon pengguna, dan setiap pasangan harus saling mewawancarai agar
                dapat mengidentifikasi kebutuhan yang bisa dipenuhi dengan mengembangkan
                sebuah aplikasi.
              description_teacher: 'Hingga titik ini, murid telah fokus pada perancangan
                untuk pengguna yang, hingga batas tertentu, terpisah dari mereka.
                Entah melalui penggodokan, profil, ataukah masukan teks, hubungan
                dengan pengguna akhir tidak pernah langsung. Inilah jarak yang dirancang
                untuk membantu murid keluar dari pikiran mereka sendiri tatkala berpikir
                tentang pengguna, tetapi agar dapat menggali informasi lebih langsung
                dari pengguna yang sebenarnya, murid harus mengandalkan teman sekelasnya.
                Dalam pelajaran ini, murid berpasangan untuk menjadi pengguna (dan
                perancang) satu sama lain sehingga setiap murid bisa langsung mewawancarai
                pengguna akhir dan mengajukan pertanyaan untuk lebih mematangkan desain
                mereka. Setiap murid berpasangan wawancara satu sama lain dalam upaya
                mengidentifikasi kebutuhan khusus yang dapat dipenuhi oleh sebuah
                aplikasi. '
            Project - Paper Prototype:
              name: Proyek - Prototipe Kertas
              description_student: Dengan menggunakan informasi wawancara dari pelajaran
                sebelumnya, murid di kelas mencetuskan ide aplikasi untuk memenuhi
                kebutuhan pengguna. Untuk mengungkapkan ide tersebut, dan menguji
                efektivitasnya, setiap murid membuat dan menguji prototipe kertasnya
                sendiri-sendiri.
              description_teacher: Berdasarkan wawancara (ulasan) sejawat dari pelajaran
                sebelumnya, setiap murid mencetuskan ide sebuah aplikasi yang akan
                dapat menyelesaikan masalah pengguna. Murid kemudian harus membuat
                prototipe kertas atas ide-ide aplikasi mereka sendiri dengan menggambar
                "layar" di notecard masing-masing. Sebuah panduan proyek membimbing
                murid menjalani proses ini, termasuk membuat aplikasi dan mengujikannya
                dengan pengguna untuk melihat apakah asumsi-asumsi mereka tentang
                antarmuka pengguna yang mereka buat sudah akurat atau belum.
            Designing Apps for Good:
              name: Merancang aplikasi untuk kebaikan
              description_student: Untuk memulai proyek desain aplikasi, murid di
                kelas membentuk tim-tim dan mulai mengeksplorasi berbagai topik aplikasi.
                Beberapa contoh aplikasi yang memiliki dampak sosial menjadi sumber
                inspirasi bagi proyek ini.
              description_teacher: Untuk memulai proyek desain aplikasi yang berlangsung
                hingga akhir unit ini, murid mula-mula mengeksplorasi sejumlah aplikasi
                yang dirancang bisa memberikan dampak sosial hasil kreasi murid-murid
                yang lain. Murid di kelas lantas meninjau langkah Tentukan, Persiapkan,
                Uji Coba, dan Renungkan dari proses Pemecahan Masalah sewaktu mereka
                membangun ide sebuah aplikasi sendiri yang bisa menimbulkan dampak
                sosial. Terakhir, murid akan membentuk tim-tim proyek dan menjabarkan
                sebuah kontrak berisi cara tim akan bekerja di sepanjang pengembangan
                aplikasi mereka.
            Market Research:
              name: Meneliti pasar
              description_student: Dalami pengembangan aplikasi dengan mengeksplorasi
                aplikasi yang sudah ada yang mungkin melayani pengguna yang sama.
                Setiap grup mengidentifikasi beberapa aplikasi yang membahas topik
                yang sama dengan yang sedang mereka kerjakan, dengan menggunakan aplikasi
                tersebut untuk membantu menyempurnakan ide aplikasi yang akan mereka
                wujudkan.
              description_teacher: Dalam pelajaran ini, murid meneliti aplikasi yang
                mirip dengan aplikasi yang hendak mereka buat agar bisa lebih memahami
                kebutuhan pengguna. Murid bekerja dalam tim untuk menelusuri Internet
                mencari aplikasi lain, lalu mengevaluasi aplikasi-aplikasi yang mereka
                anggap menarik. Pada akhir pelajaran, setiap tim akan mendapatkan
                gambaran yang lebih jelas tentang jenis aplikasi yang ingin mereka
                buat dan lebih jauh merevisi siapa yang akan menjadi pengguna target
                mereka. Setiap tim akan mempertahankan daftar kutipan semua aplikasi
                yang mereka pelajari untuk digunakan dalam presentasi terakhir.
            Paper Prototypes:
              name: Prototipe Kertas
              description_student: Prototipe kertas memungkinkan developer menguji
                gagasan dengan cepat sebelum mencurahkan banyak waktu menulis code.
                Dalam pelajaran ini, tim-tim murid mengeksplorasi beberapa contoh
                aplikasi yang dibuat di App Lab, dengan menggunakan aplikasi tersebut
                untuk membantu mematangkan prototipe kertas pertama dari aplikasi
                mereka.
              description_teacher: "Sebelum mulai merancang aplikasi, kami perlu membantu
                murid memetakan ekspektasi dengan lebih baik. Karena pada akhirnya
                murid harus membuat prototipe aplikasi tersebut di App Lab, mereka
                tentu akan lebih siap mental jika ide-ide mereka sesuai dengan jenis
                aplikasi yang dapat dibuat prototipenya dengan mudah di App Lab. Tim-tim
                murid memulai pemetaan ekspektasi ini dengan mencermati contoh beberapa
                aplikasi yang dirancang untuk memperlihatkan aplikasi yang dapat dibuat
                dengan App Lab. Tim-tim ini kemudian dapat memilih satu aplikasi (atau
                lebih) sebagai basis aplikasi mereka sendiri. Dari situ, tim-tim murid
                meluangkan waktu mendiskusikan fungsionalitas dasar aplikasi mereka
                sebelum menggunakan kartu indeks 3x5 untuk mengembangkan prototipe
                kertas.\\\r"
            Prototype Testing:
              name: Pengujian Prototipe
              description_student: Dalam pelajaran ini, tim-tim murid mengujikan prototipe
                kertas mereka kepada anggota kelas yang lain. Dengan satu murid berperan
                sebagai komputer, murid lain menyampaikan narasi, dan murid lainnya
                lagi mengamati, tim akan mendapatkan masukan langsung tentang desain
                aplikasi mereka yang akan mematangkan prototipe aplikasi versi berikutnya.
              description_teacher: Tujuan utama pengembangan prototipe kertas adalah
                untuk memudahkan pengujian cepat dan pengulangan sebelum code bisa
                ditulis. Pelajaran ini fokus untuk memberi kesempatan tim menguji
                prototipe mereka sebelum beralih ke App Lab. Tim menyusun rencana
                untuk menguji dengan pengguna sebelum menjalankan pengujian prototipe
                dengan beberapa murid lain di kelas (dan berpotensi di luar kelas).
                Agar dapat mengujikan prototipe dengan pengguna, murid harus menugaskan
                peran dalam pengujian (“narator”, “komputer”, dan “pengamat”) serta
                mempersiapkan beberapa pertanyaan untuk dijawab pengguna setelah pengujian
                selesai.
            Digital Design:
              name: Desain Digital
              description_student: Setelah mengembangkan, menguji, dan mengumpulkan
                masukan tentang prototipe kertas, kini tim-tim murid beralih ke App
                Lab untuk membuat pengulangan aplikasi mereka berikutnya. Dengan menggunakan
                Mode Desain drag-and-drop, setiap anggota tim membuat sedikitnya satu
                halaman aplikasi tim, dengan menanggapi masukan yang sudah diterima
                dalam putaran pengujian sebelumnya.
              description_teacher: Setelah mengembangkan prototipe kertas bagi aplikasi
                mereka secara kolaboratif, kini grup-grup murid membubarkan diri dan
                bertekad memulai pengerjaan versi digital interaktif dari prototipe
                kertas tadi. Dengan menggunakan mode desain drag-and-drop di App Lab,
                secara sendiri-sendiri murid menjalani urutan level pengembangan keterampilan
                untuk mempelajari cara membuat versi digital dari prototipe kertas.
                Dari situ, setiap anggota grup membuat sedikitnya satu halaman aplikasi
                di App Lab, yang nantinya digabungkan menjadi satu aplikasi.
            Linking Screens:
              name: Menautkan Layar
              description_student: Berpijak pada layar yang sudah dirancang oleh murid
                di kelas dalam pelajaran sebelumnya, tim-tim murid menggabungkan layar
                tersebut menjadi satu aplikasi tunggal. Baru kemudian code sederhana
                dapat ditambahkan untuk membuat klik tombol berubah sesuai dengan
                layar.
              description_teacher: Dalam pelajaran ini, tim menggabungkan layar yang
                mereka rancang dalam pelajaran sebelumnya menjadi satu aplikasi tunggal,
                yang kemudian dapat mereka hubungkan bersama-sama menggunakan code.
                Murid mempelajari pemrograman dasar berdasarkan event dengan membangun
                aplikasi model yang sudah mereka mulai dalam pelajaran sebelumnya.
                Selain layar yang sudah dirancang murid tempo hari, mereka akan mempelajari
                cara membuat layar tambahan dan bahkan mengimpor layar yang dibuat
                oleh orang lain.
            Testing the App:
              name: Menguji Aplikasi
              description_student: Tim-tim murid melakukan putaran pengujian pengguna
                yang lain, kali ini dengan prototipe interaktif mereka. Masukan yang
                terkumpul dari putaran pengujian ini akan memantapkan pengulangan
                akhir prototipe aplikasi.
              description_teacher: 'Pada akhir pelajaran sebelumnya, setiap tim mestinya
                sudah memiliki prototipe minimum aplikasi yang siap pakai. Tujuan
                utama pelajaran ini adalah meminta tim benar-benar mengujikan aplikasi
                mereka kepada orang lain, lebih disukai dari audiens yang menjadi
                target aplikasi itu, atau dari tim-tim lain di kelas sedangkan pengamat
                dari tim ini akan mencatat hasil pengujian di atas lembar kerja yang
                mereka gunakan dalam tahap perencanaan. Sebagaimana halnya dengan
                pengujian prototipe kertas, tim akan memulai pelajaran dengan merencanakan
                skenario khusus sebelum menjalankan dan mengamati pengujian. '
            Improving and Iterating:
              name: Meningkatkan dan menguraikan
              description_student: Dengan menggunakan masukan dari putaran pengujian
                yang terakhir, tim-tim murid menerapkan perubahan yang memenuhi kebutuhan
                pengguna. Setiap tim melacak dan memprioritaskan fitur yang ingin
                mereka tambahkan dan bug yang perlu diperbaiki.
              description_teacher: Pada titik ini, tim-tim sudah mengembangkan sebuah
                prototipe aplikasi yang telah mengalami berkali-kali pengulangan dan
                putaran pengujian pengguna. Dengan bekal informasi dan panduan yang
                diperoleh dari putaran terakhir pengujian pengguna, setiap murid berkesempatan
                merencanakan dan menerapkan perbaikan pada aplikasi timnya. Bergantung
                pada ketersediaan waktu, berikut minat murid, Anda dapat memutar siklus
                pengujian dan pengulangan sebanyak yang Anda rasa pas.
            Project - App Presentation:
              name: Proyek - Presentasi Aplikasi
              description_student: Setiap tim mempersiapkan presentasi untuk "mengunggulkan"
                aplikasi yang sudah mereka kembangkan. Inilah saatnya menceritakan
                perjuangan, kemenangan, dan rencana ke depan.
              description_teacher: Pada titik ini, tim-tim murid telah meneliti sebuah
                topik yang memiliki nilai pribadi dan sosial, mengembangkan dan menguji
                prototipe kertas dan juga prototipe digital, dan mengulang-ulang aplikasi
                awal untuk memasukkan fitur baru dan perbaikan bug. Sekarang saatnya
                mereka meninjau kembali tindakan yang sudah dilakukan dan bersama-sama
                menyusun sebuah presentasi yang utuh terpadu untuk memperlihatkan
                proses pembuatannya. Dengan menggunakan templat presentasi yang sudah
                disediakan, tim-tim murid mempersiapkan diri untuk mempresentasikan
                proses pengembangan aplikasi, termasuk masalah yang mereka rencanakan
                akan dipecahkan, cara-cara mereka menerapkan masukan dari pengujian,
                dan rencana mereka ke depan.
            CS Discoveries Post Course survey:
              name: Survei Pascakursus CS Discoveries
            Post-Project Test:
              name: Pengujian Pascaproyek
          student_description: Unit 4 memperkenalkan dampak sosial yang lebih luas
            dari komputasi.  Melalui serangkaian tantangan desain, Anda akan mempelajari
            cara memahami kebutuhan orang lain dengan lebih baik sambil mengembangkan
            solusi sebuah masalah. Bagian kedua unit ini berisi sebuah proyek tim
            berulang, yang di dalamnya tim berkesempatan mengidentifikasi suatu kebutuhan
            yang mereka pedulikan, solusi prototipe baik di kertas maupun di App Lab,
            dan mengujikan solusi kepada pengguna yang sebenarnya untuk mendapatkan
            masukan dan mendorong pengulangan lebih lanjut.
        csd5-2019:
          title: CSP Unit 5 - Data dan Masyarakat ('19-'20)
          description: Unit 5 membahas pentingnya data dalam memecahkan masalah dan
            menyoroti cara komputer dapat membantu dalam proses ini. Bab pertama mengulas
            berbagai sistem yang digunakan untuk merepresentasikan informasi dalam
            komputer beserta tantangan dan imbalan yang diterima jika menggunakan
            sistem tersebut. Di bab kedua, Anda akan mempelajari cara menggunakan
            kumpulan data untuk memecahkan masalah, dan cara komputer membantu mengotomatiskan
            langkah-langkah dari proses ini. Bab ini diakhiri dengan mempertimbangkan
            cara menerapkan proses pemecahan masalah data dalam bidang yang Anda pilih.
          description_short: Pelajari cara orang menggunakan komputer untuk memecahkan
            masalah data.
          lesson_groups:
            csd5_1:
              display_name: 'Bab 1: Yang Mewakili Informasi'
            csd5_2:
              display_name: 'Bab 2: Memecahkan Masalah Data'
            cspSurvey:
              display_name: Survei
          lessons:
            Representation Matters:
              name: Representasi Itu Penting
              description_student: Pelajaran pertama ini memberikan gambaran umum
                tentang pengertian data dan cara menggunakannya untuk memecahkan masalah.  Grup-grup
                murid menggunakan kumpulan data untuk menyusun sederet rekomendasi
                makan bagi masyarakat dengan beragam kriteria.   Setelah itu, grup-grup
                murid membandingkan tanggapan mereka dan mendiskusikan bagaimana berbagai
                representasi data makanan memengaruhi kemampuan murid dalam memecahkan
                masalah yang berbeda.
              description_teacher: Dalam pelajaran pertama unit data ini, murid mendapatkan
                gambaran umum tentang pengertian data dan cara menggunakannya untuk
                memecahkan masalah.  Murid mengawalinya dengan diskusi singkat untuk
                sampai pada pemahaman umum tentang data.  Mereka kemudian membentuk
                kelompok-kelompok dan menggunakan kumpulan data untuk menyusun serangkaian
                rekomendasi makanan bagi masyarakat dengan berbagai kriteria.  Setiap
                grup memiliki pilihan makanan yang disajikan secara berbeda (gambar,
                resep, menu, nutrisi) yang memberikan keunggulan bagi salah satu rekomendasi.
                Setelah itu, grup murid membandingkan tanggapan mereka dan mendiskusikan
                bagaimana berbagai representasi data makanan memengaruhi kemampuan
                murid dalam memecahkan masalah yang berbeda.
            Patterns and Representation:
              name: Pola dan Representasi
              description_student: Pelajaran ini mencermati apa yang diperlukan untuk
                membuat sistem representasi. Grup-grup murid membuat sistem yang dapat
                merepresentasikan semua huruf dalam abjad hanya dengan menggunakan
                setumpuk kartu, lalu membuat pesan dengan sistem tersebut dan bertukar
                sistem dengan grup-grup lain untuk memastikan sistemnya bekerja sesuai
                keinginan.   Murid di kelas mendiskusikan kemiripan antara sistem-sistem
                yang bekerja sambil tetap menyadari bahwa ada banyak kemungkinan solusi
                praktis.
              description_teacher: Dalam pelajaran ini, murid membuat sistem sendiri
                untuk merepresentasikan informasi. Mereka memulainya dengan menggodok
                semua sistem yang berbeda yang sudah mereka gunakan untuk merepresentasikan
                tanggapan ya-tidak. Mereka kemudian bekerja dalam grup-grup kecil
                untuk membuat sistem yang dapat merepresentasikan setiap huruf dalam
                abjad hanya menggunakan setumpuk kartu. Kartu-kartu yang digunakan
                memiliki salah satu dari 6 kemungkinan gambar yang berbeda (6 binatang,
                6 warna, dll.) dan dengan begitu dapat merepresentasikan seluruh abjad
                yang akan dibutuhkan murid dalam menggunakan pola berbagai kartu untuk
                merepresentasikan setiap huruf. Murid membuat pesan dengan sistem
                mereka dan saling bertukar dengan grup-grup lain untuk memastikan
                sistemnya bekerja sesuai keinginan. Dalam diskusi pamungkas, murid
                di kelas meninjau adanya pro dan kontra terhadap sistem yang berbeda-beda
                itu. Mereka mendiskusikan kemiripan di antara sistem-sistem yang bekerja
                dan menyadari adanya banyak sekali kemungkinan solusi bagi masalah
                ini dan poin pentingnya adalah bahwa semua orang menggunakan sistem
                manasuka yang sama untuk berkomunikasi.
            ASCII and Binary Representation:
              name: ASCII dan Representasi Binary
              description_student: Pelajaran ini memperkenalkan sistem binary formal
                untuk mengenkode informasi, sistem ASCII untuk merepresentasikan huruf
                dan karakter lain. Pada awal pelajaran, guru mengenalkan fakta bahwa
                komputer harus merepresentasikan informasi menggunakan "on" atau "off".
                Murid di kelas lantas diperkenalkan dengan sistem ASCII untuk merepresentasikan
                teks menggunakan simbol binary dan berlatih menggunakan sistem ini
                sebelum mengenkode pesan mereka sendiri menggunakan ASCII.
              description_teacher: Dalam pelajaran ini, murid belajar menggunakan
                sistem binary pertama kali untuk mengenkode informasi, sistem ASCII
                untuk merepresentasikan huruf dan karakter lain. Pada awal pelajaran,
                guru mengenalkan fakta bahwa komputer harus merepresentasikan informasi
                menggunakan "on" atau "off". Lalu murid diperkenalkan dengan sistem
                ASCII untuk merepresentasikan teks menggunakan simbol binary. Murid
                berlatih menggunakan sistem ini sebelum mengenkode pesan mereka sendiri
                menggunakan ASCII. Pada akhir pelajaran, sebuah percakapan debriefing
                membantu memadukan tujuan pembelajaran utama dari aktivitas ini.
            Representing Images:
              name: Merepresentasikan Gambar
              description_student: Pelajaran ini melanjutkan kajian tentang sistem
                representasi binary, kali ini dengan gambar. Murid di kelas diperkenalkan
                dengan konsep memecah gambar menjadi persegi empat atau "piksel" yang
                kemudian dapat diaktifkan atau dinonaktifkan sendiri-sendiri untuk
                membuat gambar utuh. Setelah mencoba beberapa tantangan singkat menggunakan
                Pixelation Widget, murid di kelas mencoba mencerna hubungan antara
                sistem untuk merepresentasikan gambar dengan sistem untuk merepresentasikan
                teks yang sudah dipelajari dalam pelajaran sebelumnya.
              description_teacher: Dalam pelajaran ini, murid mempelajari cara komputer
                merepresentasikan gambar.  Untuk memulai pelajaran, mereka mempertimbangkan
                tantangan mengubah semua kompleksitas visi menjadi pola binary. Melalui
                serangkaian gambar yang memperlihatkan cara melakukan transformasi
                ini, murid diperkenalkan dengan konsep memecah gambar menjadi persegi
                empat atau "piksel" yang kemudian dapat diaktifkan atau dinonaktifkan
                sendiri-sendiri untuk membuat gambar yang utuh. Murid kemudian mencoba
                sekumpulan tantangan singkat menggunakan Pixelation Widget agar dapat
                membuat gambar hitam dan putih. Puzzle dirancang untuk memunculkan
                sebagian tantangan merepresentasikan gambar dengan cara ini. Dalam
                diskusi pamungkas, murid mencoba mencerna hubungan antara sistem untuk
                merepresentasikan gambar dengan sistem untuk merepresentasikan teks
                yang sudah dipelajari dalam pelajaran sebelumnya.
            Representing Numbers:
              name: Merepresentasikan Angka
              description_student: Pelajaran ini memperkenalkan sistem bilangan binary.  Dengan
                sekelompok kartu yang merepresentasikan nilai tempat dalam sistem
                bilangan binary (basis-2), murid di kelas mengubah bit "on" atau "off"
                dengan menghadapkan kartu ke atas dan ke bawah, lalu mengamati angka
                yang muncul dari pola yang berbeda-beda ini. Pada akhirnya, pola ini
                diperluas ke sistem 4-bit generik.
              description_teacher: Dalam pelajaran ini, murid belajar tentang sistem
                bilangan binary.  Dengan sekelompok kartu yang merepresentasikan nilai
                tempat dalam sistem bilangan binary (basis-2) berdasarkan kumpulan
                titik, murid mengubah bit "on" atau "off" dengan menghadapkan kartu
                ke atas dan ke bawah, lalu mengamati angka yang muncul dari pola yang
                berbeda-beda ini. Pada akhirnya, murid memperluas pola ini ke sistem
                4-bit generik.
            Keeping Data Secret:
              name: Menjaga Kerahasiaan Data
              description_student: Murid mengadakan diskusi tentang berbagai level
                keamanan yang mereka inginkan untuk data pribadi.  Setelah murid di
                kelas membangun pemahaman tentang nilai penting privasi, mereka belajar
                tentang proses enkripsi informasi dengan melakukan enkripsi catatan
                untuk seorang rekan dan mendekripsi catatan rekan tersebut. Murid
                di kelas mengakhiri pelajaran dengan diskusi tentang nilai penting
                baik keamanan fisik maupun digital.
              description_teacher: Murid mengadakan diskusi tentang berbagai level
                keamanan yang mereka inginkan untuk data pribadi.  Setelah murid di
                kelas membangun pemahaman tentang nilai penting privasi, mereka belajar
                tentang proses enkripsi informasi dengan melakukan enkripsi catatan
                untuk seorang rekan dan mendekripsi catatan rekan tersebut. Murid
                di kelas mengakhiri pelajaran dengan diskusi tentang nilai penting
                baik keamanan fisik maupun digital.
            Combining Representations:
              name: Menggabungkan Representasi
              description_student: Pelajaran ini menggabungkan ketiga jenis sistem
                representasi binary (karakter ASCII, bilangan binary, dan gambar)
                sehingga memudahkan pengenkodean jenis informasi yang lebih kompleks
                ke dalam rekor.  Setelah mencermati sederetan bit dan diminta mendekodenya,
                murid di kelas diperkenalkan dengan gagasan bahwa upaya memahami informasi
                binary membutuhkan pemahaman tentang sistem yang digunakan beserta
                makna informasi yang dienkode.
              description_teacher: Dalam pelajaran ini, murid menggunakan ketiga jenis
                sistem representasi binary (karakter ASCII, bilangan binary, dan gambar)
                untuk mendekode informasi ke dalam rekor.  Setelah mencermati sederetan
                bit dan diminta mendekodenya, murid diperkenalkan dengan gagasan bahwa
                agar dapat memahami informasi binary, mereka harus memahami sistem
                yang digunakan beserta makna informasi yang dienkode. Mereka kemudian
                mendekode rekor yang merepresentasikan hewan piaraan yang didasarkan
                pada struktur tertentu.
            Project - Create a Representation:
              name: Proyek - Membuat Representasi
              description_student: Murid di kelas merancang sebuah struktur untuk
                merepresentasikan hari mereka yang sempurna menggunakan sistem representasi
                binary yang sudah dipelajari dalam bab ini. Setelah memutuskan potongan
                informasi yang sebaiknya dicatat oleh rekor, murid di kelas akan memutuskan
                cara menginterpretasikan kartu punch berisi byte-byte informasi untuk
                merepresentasikan potongan-potongan informasi tersebut. Setelah itu,
                semua murid akan menggunakan ASCII, bilangan binary, dan format gambar
                yang sudah dipelajari untuk merepresentasikan hari mereka yang sempurna
                untuk mencoba menebak seperti apa hari yang sempurna di mata murid
                yang lain itu.
              description_teacher: Dalam pelajaran ini, murid merancang sebuah struktur
                untuk merepresentasikan hari mereka yang sempurna menggunakan sistem
                representasi binary yang sudah dipelajari dalam bab ini. Mula-mula
                murid akan menulis deskripsi singkat tentang hari yang sempurna dan
                kemudian bersama seorang rekan melakukan peninjauan untuk mengidentifikasi
                potongan-potongan kunci informasi yang mereka anggap dapat ditangkap
                oleh komputer. Sebagai kelas, murid akan memutuskan cara menginterpretasikan
                kartu punch berisi byte-byte informasi untuk merepresentasikan potongan-potongan
                informasi tersebut. Murid kemudian menggunakan ASCII, bilangan binary,
                dan format gambar yang sudah dipelajari untuk merepresentasikan hari
                mereka yang sempurna. Murid kemudian saling bertukar kartu punch dan
                mencoba menebak seperti apa hari yang sempurna di mata murid yang
                lain itu. Pelajaran diakhiri dengan renungan.
            Problem Solving and Data:
              name: Pemecahan masalah dan Data
              description_student: Pelajaran ini membahas cara menyesuaikan proses
                pemecahan masalah agar dapat mengatasi masalah data secara khusus.  Murid
                di kelas diberi tugas memutuskan apa yang paling dibutuhkan oleh sebuah
                kota untuk membelanjakan sumber anggarannya.  Mereka harus mencari
                dan menggunakan data dari Internet untuk mendukung keputusan tersebut.
              description_teacher: 'Dalam pelajaran ini, murid menggunakan proses
                pemecahan masalah dari awal-awal kursus untuk memecahkan masalah data.  Setelah
                meninjau prosesnya, murid di kelas disodori dengan keputusan: apakah
                kota perlu membangun perpustakaan, tempat penampungan hewan piaraan,
                atau kantor pemadam kebakaran.  Murid bekerja dalam tim untuk mengumpulkan
                informasi di Internet untuk membantu memutuskan apa yang sebaiknya
                dibangun, lalu menggunakan informasi ini untuk menyusun argumen yang
                akan mampu meyakinkan dewan kota akan pilihan mereka.  Mereka kemudian
                memetakan apa yang sudah mereka lakukan terhadap proses pemecahan
                masalah yang sudah digunakan sepanjang kursus, dengan membandingkan
                proses pemecahan masalah umum dengan penerapan khususnya pada masalah
                data.'
            Problem Solving with Big Data:
              name: Pemecahan masalah dengan Data Besar
              description_student: Pelajaran ini membahas cara organisasi dalam mengumpulkan
                dan menggunakan data untuk memecahkan masalah di dunia nyata. Murid
                di kelas mencermati tiga skenario yang dapat dipecahkan menggunakan
                data dan menggodok jenis-jenis data yang mereka butuhkan untuk memecahkan
                skenario tersebut dan cara mereka dapat mengumpulkan data tersebut.  Setiap
                skenario juga meliputi sebuah video tentang layanan kehidupan nyata
                yang sudah memecahkan masalah serupa dengan data.
              description_teacher: Dalam pelajaran ini, murid mencermati cara organisasi
                mengumpulkan dan menggunakan data untuk memecahkan masalah di dunia
                nyata. Pelajaran dimulai dengan tinjauan singkat terhadap proses pemecahan
                masalah data yang sudah mereka eksplorasi dalam pelajaran terakhir.
                Kemudian murid disodori tiga skenario yang dapat dipecahkan menggunakan
                data dan menggodok jenis-jenis data yang mereka butuhkan untuk memecahkan
                skenario berikut cara mereka dapat mengumpulkan data tersebut. Setiap
                masalah dirancang untuk mencerminkan layanan dunia nyata yang ada.
                Setelah melakukan penggodokan, murid menonton video tentang layanan
                dunia nyata dan membuat catatan tentang data apa yang dikumpulkan
                oleh layanan dunia nyata dan cara menggunakan data tersebut. Pada
                akhir pelajaran, murid mencatat apakah data diberikan secara aktif
                oleh pengguna, dicatat secara pasif, atau dikumpulkan oleh sensor.
            Structuring Data:
              name: Penataan Data
              description_student: Pelajaran ini melanjutkan pendalaman tentang interpretasi
                data, meliputi pembersihan dan visualisasi kumpulan data mentah.  Murid
                di kelas mula-mula mencermati cara presentasi data secara berbeda
                dapat membantu orang memahaminya dengan lebih baik. Setelah melihat
                bahwa pembersihan dan visualisasi data dapat membantu orang mengambil
                keputusan yang lebih baik, murid di kelas mencermati bagian-bagian
                apa saja dari proses ini yang dapat diotomatiskan, dan bagian mana
                yang membutuhkan manusia.
              description_teacher: Dalam pelajaran ini, murid melanjutkan pendalaman
                tentang pengumpulan dan interpretasi data, termasuk pembersihan dan
                visualisasi data.  Murid mula-mula mencermati cara presentasi data
                secara berbeda dapat membantu orang memahami data dengan lebih baik,
                dan kemudian mereka dapat membuat visualisasi data mereka sendiri.
                Dengan menggunakan hasil survei topping piza yang disukai, murid harus
                memutuskan tindakan yang harus dilakukan terhadap data yang agak sulit
                dimasukkan ke dalam skema visualisasi yang sudah mereka pilih. Terakhir,
                murid mencermati bagian mana saja dari proses ini yang dapat diotomatiskan
                oleh komputer dan bagian mana yang membutuhkan manusia untuk mengambil
                keputusan.
            Making Decisions with Data:
              name: Mengambil Keputusan dengan Data
              description_student: Pelajaran ini memberi kesempatan murid di kelas
                untuk melatih proses pemecahan masalah data yang diperkenalkan dalam
                pelajaran terakhir.  Tidak semua pertanyaan memiliki jawaban benar
                dan dalam beberapa kasus murid di kelas dapat dan sebaiknya memutuskan
                perlunya mengumpulkan data lebih banyak. Pelajaran diakhiri dengan
                diskusi tentang perbedaan cara orang dalam mengambil kesimpulan yang
                berbeda dari data yang sama, atau cara mengumpulkan data yang berbeda
                bisa memengaruhi keputusan yang mereka ambil.
              description_teacher: Dalam pelajaran ini, murid berlatih mengambil keputusan
                dengan data yang didasarkan pada beberapa masalah yang dirancang sudah
                diakrabi oleh murid SMP.  Murid bekerja secara berkelompok mendiskusikan
                cara menggunakan data yang tersaji untuk mengambil keputusan sebelum
                semua murid di kelas mendiskusikan pilihan terakhir mereka. Tidak
                semua pertanyaan memiliki jawaban benar dan dalam beberapa kasus murid
                dapat dan sebaiknya memutuskan perlunya mengumpulkan data lebih banyak.
                Pelajaran diakhiri dengan diskusi tentang perbedaan cara orang dalam
                mengambil kesimpulan yang berbeda dari data yang sama, atau cara mengumpulkan
                data yang berbeda bisa memengaruhi keputusan yang mereka ambil.
            Interpreting Data:
              name: Menginterpretasikan Data
              description_student: Murid memulai pelajaran dengan mencermati survei
                preferensi kue yang mempersilakan responden menetapkan kue dan cita
                rasa es.  Mereka mendiskusikan bahwa pengetahuan tentang hubungan
                antara kue dengan preferensi olesan es membantu mereka memutuskan
                dengan lebih baik kombinasi mana yang perlu direkomendasikan.  Mereka
                kemudian diperkenalkan dengan tabulasi silang, yang memungkinkan mereka
                membuat grafik hubungan untuk preferensi yang berbeda-beda.  Mereka
                menggunakan teknik ini untuk menemukan hubungan dalam survei preferensi,
                lalu menggodok berbagai jenis masalah yang dapat dipecahkan oleh proses
                ini.
              description_teacher: Murid memulai pelajaran dengan mencermati survei
                preferensi kue yang mempersilakan responden menetapkan kue dan cita
                rasa es.  Mereka mendiskusikan bahwa pengetahuan tentang hubungan
                antara kue dengan preferensi olesan es membantu mereka memutuskan
                dengan lebih baik kombinasi mana yang perlu direkomendasikan.  Mereka
                kemudian diperkenalkan dengan tabulasi silang, yang memungkinkan mereka
                membuat grafik hubungan untuk preferensi yang berbeda-beda.  Mereka
                menggunakan teknik ini untuk menemukan hubungan dalam survei preferensi,
                lalu menggodok berbagai jenis masalah yang dapat dipecahkan oleh proses
                ini.
            Automating Data Decisions:
              name: Mengotomatisasi Data Keputusan
              description_student: Dalam pelajaran ini, murid mencermati contoh sederhana
                cara menggunakan komputer untuk menyelesaikan langkah pengambilan
                keputusan dari proses pemecahan masalah data. Murid diberi tugas membuat
                sebuah algorithm yang dapat mengusulkan tempat liburan.  Murid kemudian
                membuat aturan, atau algorithm, yang dapat digunakan oleh komputer
                untuk mengambil keputusan ini secara otomatis. Murid membagikan aturan
                mereka dan pilihan yang akan diambil oleh aturan tersebut terhadap
                data kelas. Mereka kemudian menggunakan aturan mereka terhadap data
                dari teman sekelas untuk menguji apakah aturan mereka akan mengambil
                keputusan yang sama dengan keputusan yang diambil oleh orang lain.
                Pelajaran ini diakhiri dengan diskusi tentang kelebihan dan kekurangan
                penggunaan komputer untuk mengotomatiskan proses pemecahan masalah
                data.
              description_teacher: Dalam pelajaran ini, murid mencermati contoh sederhana
                cara menggunakan komputer untuk menyelesaikan langkah pengambilan
                keputusan dari proses pemecahan masalah data. Murid diberi tugas membuat
                sebuah algorithm yang dapat mengusulkan tempat liburan.  Murid kemudian
                membuat aturan, atau algorithm, yang dapat digunakan oleh komputer
                untuk mengambil keputusan ini secara otomatis. Murid membagikan aturan
                mereka dan pilihan yang akan diambil oleh aturan tersebut terhadap
                data kelas. Mereka kemudian menggunakan aturan mereka terhadap data
                dari teman sekelas untuk menguji apakah aturan mereka akan mengambil
                keputusan yang sama dengan keputusan yang diambil oleh orang lain.
                Pelajaran ini diakhiri dengan diskusi tentang kelebihan dan kekurangan
                penggunaan komputer untuk mengotomatiskan proses pemecahan masalah
                data.
            Project - Solve a Data Problem:
              name: Proyek - Memecahkan Masalah Data
              description_student: Untuk mengakhiri unit ini, murid di kelas merancang
                cara-cara menggunakan data untuk memberikan rekomendasi atau prediksi
                dalam membantu memecahkan masalah. Dalam beberapa langkah awal ini,
                murid di kelas menggodok masalah, melakukan riset sederhana, dan mendefinisikan
                masalah pilihan mereka. Mereka kemudian memutuskan jenis data yang
                ingin dikumpulkan, cara mengumpulkannya, dan cara menggunakannya sebelum
                bertukar masukan dan memberikan presentasi terakhir.
              description_teacher: Untuk mengakhiri unit ini, murid merancang mesin
                rekomendasi berdasarkan data yang mereka kumpulkan dan analisis dari
                teman-teman sekelas. Setelah mencermati sebuah contoh aplikasi rekomendasi,
                murid mengikuti panduan proyek untuk menyelesaikan aktivitas beberapa
                hari ini. Dalam beberapa langkah pertama, murid memilihkan pilihan
                yang mereka inginkan diambil oleh pengguna, data yang mereka perlukan
                untuk memberikan rekomendasi, membuat survei, dan mengumpulkan informasi
                tentang pilihan teman-teman sekelas. Mereka kemudian menginterpretasikan
                data dan menggunakan materi yang sudah mereka pelajari untuk membuat
                algorithm rekomendasi.  Terakhir, mereka menggunakan algorithm tersebut
                untuk membuat rekomendasi kepada beberapa teman sekelas. Murid mengadakan
                ulasan sejawat dan melakukan pembaruan yang diperlukan terhadap proyek
                mereka sebelum mempersiapkan presentasi di depan kelas.
            Post-Project Test:
              name: Pengujian Pascaproyek
            CS Discoveries Post Course survey:
              name: Survei Pascakursus CS Discoveries
          student_description: Unit 5 membahas pentingnya data dalam memecahkan masalah
            dan menyoroti cara komputer dapat membantu dalam proses ini. Bab pertama
            mengulas berbagai sistem yang digunakan untuk merepresentasikan informasi
            dalam komputer beserta tantangan dan imbalan yang diterima jika menggunakan
            sistem tersebut. Di bab kedua, Anda akan mempelajari cara menggunakan
            kumpulan data untuk memecahkan masalah, dan cara komputer membantu mengotomatiskan
            langkah-langkah dari proses ini. Bab ini diakhiri dengan mempertimbangkan
            cara menerapkan proses pemecahan masalah data dalam bidang yang Anda pilih.

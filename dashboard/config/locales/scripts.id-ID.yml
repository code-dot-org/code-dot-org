              description_teacher: "**Pertanyaan Hari Ini: Apa itu komputer?**\\\r\n\\\r\nDalam
                pelajaran ini, murid mengembangkan definisi awal tentang sebuah komputer.
                Untuk memulai pelajaran, murid di kelas akan menggodok berbagai kemungkinan
                definisi untuk komputer dan menuliskan hasil penggodokan ini di papan.
                Selanjutnya, murid akan bekerja secara berkelompok untuk mengurutkan
                gambar menjadi “adalah sebuah komputer” atau “bukan sebuah komputer”
                di kertas poster. Grup murid ini akan meletakkan poster mereka di
                sekitar ruang kelas dan secara singkat menjelaskan motivasi mereka
                dalam memilih beberapa kategorisasi yang paling sulit.  Guru kemudian
                memperkenalkan definisi komputer dan mempersilakan murid merevisi
                poster mereka berdasarkan definisi baru.\\\r"

            Neighborhood Lit Fest Project - Day 1:
              name: Neighborhood Lit Fest Project - Hari 1
              description_student: Anda terus mengembangkan Neighborhood Lit Fest
                Project untuk membuat cerita, puisi, lagu, atau bentuk karya sastra
                lain berdasarkan analisis terhadap karya penulis atau seniman favorit

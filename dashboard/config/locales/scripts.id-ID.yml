            Conditionals and Functions in Bee:
              name: Conditional dan Function dalam Lebah
            Functions with Parameters in Artist:
              name: Fungsi dengan Parameter dalam Artis
            Functions with Parameters in Bee:
              name: Fungsi dengan Parameter dalam Lebah
            Explore Project Ideas:
              name: Jelajahi Ide-Ide Proyek
              description_student: Berikut ini adalah beberapa game dan gambar. Bermain
                dengan masing-masing dari mereka untuk mendapatkan ide-ide untuk proyek-proyek
                anda sendiri!
              description_teacher: |-
                Empat pelajaran berikutnya memberi kesempatan murid untuk menerapkan keterampilan coding mereka ke dalam proyek capstone. Proyek ini akan membantu setiap murid mendapatkan pengalaman coding dan menghasilkan sebuah contoh untuk dibagikan kepada rekan sejawat dan orang-orang tercinta. Karena dimaksudkan sebagai pengalaman multipelajaran atau multipekan, murid akan meluangkan waktu melakukan penggodokan, belajar tentang proses desain, pembuatan, dan presentasi karya puncak.

                Dalam tahap eksplorasi, murid akan dapat melihat contoh-contoh proyek yang sudah dibuat di Artis dan juga Sprite Lab sebagai sumber inspirasi. Berikutnya, murid akan belajar tentang proses desain dan cara menerapkan proses tersebut ke dalam proyek mereka sendiri.  Mereka kemudian akan mendapatkan ruang untuk membuat proyek sendiri dalam Artis atau Play Lab (kemungkinan ini menjadi tahapan proyek yang paling panjang). Terakhir, murid akan dapat mempresentasikan karya mereka yang sudah jadi kepada rekan sejawat.
            The Design Process:
              name: Proses Desain
              description_student: Proyek besar ini memakan waktu dan banyak perencanaan.
                Di sini, anda akan belajar tentang proses desain yang akan anda gunakan
                untuk membangun kreasi anda sendiri.
              description_teacher: Sepanjang mengikuti empat pelajaran, murid akan
                membekali diri hingga siap melakukan pemrograman desain proyek mereka
                sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman.
                Di dalam bagian proyek ini, murid akan belajar tentang proses desain
                dan cara menerapkannya ke dalam proyek mereka sendiri. Panduan pelajaran
                untuk keempat-empat tahapan proses dapat ditemukan pada tahap pertama
                proses proyek ini [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Buat Proyek Anda
              description_student: Mendapatkan tangan mereka siap untuk banyak pengkodean!
                Saatnya untuk mulai membangun proyek anda.
              description_teacher: Sepanjang mengikuti empat pelajaran, murid akan
                membekali diri hingga siap melakukan pemrograman desain proyek mereka
                sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman.
                Sekarang murid akan mendapatkan ruang sendiri untuk membuat proyek
                menggunakan Artis atau Play Lab. Kemungkinan ini menjadi tahapan proyek
                yang paling panjang. Panduan pelajaran untuk keempat-empat tahapan
                proses dapat ditemukan pada tahap pertama proses proyek ini [here](https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Merevisi Proyek Anda
            Presentation Your Project:
              name: Presentasi Proyek Anda
            'Algorithms: Dice Race':
              name: 'Algorithm: Balap Dadu'
              description_student: Pelajari cara mendeskripsikan permainan dari sudut
                pandang komputer dalam pelajaran tentang algorithm ini.
              description_teacher: Dalam pelajaran ini, murid akan mengaitkan kembali
                konsep algorithm dengan aktivitas kehidupan nyata dengan memainkan
                permainan Dice Race. Di sini tujuannya adalah memulai pembangunan
                keterampilan dalam menerjemahkan situasi dunia nyata ke dalam skenario
                online dan begitu sebaliknya.
            Conditionals:
              name: Conditional dalam Petani
              description_student: Anda harus memberi tahu komputer apa yang harus
                dilakukan dalam kondisi tertentu lewat serial yang seru dan menantang
                ini.
              description_teacher: Pelajaran ini memperkenalkan murid dengan loop
                `while` dan pernyataan `if / else`. _While loops_ adalah loop yang
                terus mengulang perintah sepanjang kondisinya benar. While loop digunakan
                ketika pemrogram tidak tahu persis berapa kali perintah harus diulang,
                tetapi pemrogram tahu kondisi apa yang harus benar agar loop dapat
                terus mengulang. Pernyataan `If / Else` memberikan fleksibilitas dalam
                pemrograman dengan menjalankan seluruh bagian code hanya jika sesuatu
                itu benar, tetapi menjalankan code yang lain jika sebaliknya.
            Private and Personal Information:
              name: 'Digital Kewarganegaraan: Pribadi dan Informasi Pribadi'
              description_student: Internet adalah menyenangkan dan menarik, tetapi
                sangat penting untuk tetap aman. Pelajaran ini mengajarkan anda perbedaan
                antara informasi yang aman untuk berbagi dan informasi yang bersifat
                pribadi.
              description_teacher: |-
                Dikembangkan oleh Common Sense Education, pelajaran ini membahas perbedaan antara informasi yang aman dibagikan secara online dengan informasi yang tidak aman.

                Sewaktu murid mengunjungi situs-situs yang meminta informasi tentang identitas, mereka belajar menerapkan proses penyelidikan kritis yang membantu mereka melindungi diri sendiri dan keluarga dari pencurian identitas. Dalam pelajaran ini, murid belajar berpikir kritis tentang informasi pengguna yang diminta atau dituntut oleh beberapa situs web. Mereka mempelajari perbedaan antara informasi privat dengan informasi pribadi serta cara membedakan informasi yang aman atau tidak aman dibagikan secara online.
            Build a Star Wars Game:
              name: Buat Permainan Star Wars
              description_student: Merasakan kekuatan seperti yang anda membangun
                anda sendiri Peran Bintang Permainan dalam pelajaran ini.
              description_teacher: Dalam pelajaran ini, murid akan berlatih menggunakan
                event untuk membuat permainan yang dapat mereka bagikan secara online.
                Dengan menampilkan R2-D2 dan karakter Star Wars lainnya, murid akan
                dipandu menjelajahi event, lalu diberi ruang untuk membuat permainan
                mereka sendiri.
            'Functions: Songwriting':
              name: 'Fungsi: Mencipta Lagu'
              description_student: Bahkan bintang musik rock sekalipun membutuhkan
                keterampilan pemrograman. Pelajaran ini akan mengajari Anda tentang
                function menggunakan lirik lagu.
              description_teacher: Salah satu struktur paling megah di dunia ilmu
                komputer adalah function. Function (kadang-kadang disebut prosedur)
                adalah program mini yang dapat Anda gunakan berulang-ulang di dalam
                program yang lebih besar. Pelajaran ini akan membantu murid secara
                intuitif memahami alasan mengapa penggabungan potongan code ke dalam
                function adalah sebuah praktik yang begitu berguna.
            Functions in Artist:
              name: Fungsi dalam Artis
              description_student: Buat gambar yang kompleks dengan lebih mudah menggunakan
                function!
              description_teacher: Murid akan diperkenalkan dengan penggunaan function
                di Code.org. Gambar-gambar megah akan dibuat dan dimodifikasi dengan
                function dalam Artis. Untuk pola yang lebih kompleks, murid akan belajar
                tentang pembuatan nested function dengan memanggil satu function dari
                dalam function yang lain.
            Functions in Bee:
              name: Fungsi dalam Lebah
              description_student: Jangan kebanyakan menulis code untuk mengumpulkan
                semua nektar dan madu. Gunakan function saja!
              description_teacher: Dalam putaran praktik kedua dengan function online,
                murid akan menyusuri jalur yang kompleks, mengumpulkan banyak nektar,
                dan membuat banyak madu.
            Functions in Farmer:
              name: Fungsi dalam Petani
              description_student: Function akan banyak menghemat pekerjaan saat Anda
                membantu petani memanen hasil panenannya!
              description_teacher: Murid telah berlatih membuat desain impresif dalam
                Artis dan menavigasi labirin dalam Lebah, tetapi hari ini mereka akan
                menggunakan fungsi untuk memetik hasil panen dalam Petani. Pelajaran
                ini akan mendorong murid menggunakan fungsi dengan cara-cara baru
                dengan menggabungkan fungsi tersebut dengan loop `while` dan pernyataan
                `if / else`.
            Determine the Concept:
              name: Tentukan Konsepnya
              description_student: "Kami tidak memberikan rahasia! \nPelajaran ini
                bisa menggunakan semua keterampilan yang telah anda pelajari sejauh
                ini."
              description_teacher: Pelajaran ini menghimpun semua konsep dari pelajaran
                sebelumnya dan memberi kesempatan murid untuk berpikir secara kritis
                tentang cara memecahkan setiap masalah, tetapi tanpa memberi tahu
                mereka konsep mana yang harus diterapkan. Murid akan meninjau kembali
                algorithm dasar, debugging, loop `repeat`, conditional, loop `while`,
                dan functions.
            Build a Play Lab Game:
              name: Buat Permainan Play Lab
              description_student: Berlatih membuat permainan untuk dibagikan kepada
                teman dan keluarga.
              description_teacher: Pelajaran ini menampilkan Play Lab, sebuah platform
                bagi murid untuk membuat permainan mereka sendiri dan berinteraksi
                antara karakter dan input pengguna. Murid akan bekerja dengan event
                untuk membuat kontrol keyboard. Sekumpulan puzzle ini juga akan secara
                longgar memandu murid menekuni pengembangan permainan, tetapi disertai
                kebebasan menambahkan ide-ide mereka sendiri.
            Present Your Project:
              name: Menyajikan Proyek Anda
              description_student: Bersiaplah untuk unjuk kebolehan! Kini saatnya
                mempresentasikan proyek yang sudah jadi kepada rekan sejawat.
              description_teacher: Sepanjang mengikuti empat pelajaran, murid akan
                membekali diri hingga siap melakukan pemrograman desain proyek mereka
                sendiri menggunakan Play Lab atau Artis sebagai lingkungan pemrograman.
                Terakhir, murid akan dapat mempresentasikan karya mereka yang sudah
                jadi kepada rekan sejawat atau membagikannya kepada orang-orang tercinta
                dengan tautan khusus. Panduan pelajaran untuk keempat-empat tahapan
                proses dapat ditemukan pada tahap pertama proses proyek ini [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Melampaui Pemrograman: Internet'
              description_student: Pernah bertanya-tanya bagaimana informasi melintasi
                internet? Bukan sulap! Pelajaran ini akan mengajari Anda dasar-dasar
                cara kerja internet.
              description_teacher: Meskipun banyak orang menggunakan internet setiap
                hari, tidak begitu banyak yang tahu cara kerjanya. Dalam pelajaran
                ini, murid berpura-pura akan menyusuri internet, sambil terus belajar
                tentang koneksi, URL, Alamat IP, dan DNS.
            Crowdsourcing:
              name: 'Melampaui Pemrograman: Crowdsourcing'
              description_student: Pelajaran ini akan mengajari Anda tentang crowdsourcing,
                proses membuat proyek bersama tim.
              description_teacher: Dalam ilmu komputer, kita menghadapi masalah yang
                besar dan sangat berat. Tantangan seperti menemukan bilangan prima
                besar atau mengurutkan DNA nyaris mustahil dilakukan secara sendirian.
                Penambahan kekuatan orang lain menjadikan tugas di atas dapat ditunaikan.
                Pelajaran ini akan memperlihatkan kepada murid Anda betapa membantunya
                kerja tim di dalam industri ilmu komputer.
            'Programming: My Robotic Friends':
              name: 'Pemrograman: Teman-Teman Robot Saya'
            Sequence in Maze:
              name: Urutan dalam Labirin
            Building a Foundation:
              name: Membangun dasar
            Debugging with Scrat:
              name: Debugging dengan Scrat
            Programming in Artist:
              name: Pemrograman dalam Artis
            'Loops: My Loopy Robotic Friends':
              name: 'Loop: Teman-Teman Robot Saya yang Mengulang-ulang'
            Loops in Artist:
              name: Loops in Artist
            Nested Loops in Bee/Zombie:
              name: Nested Loop dalam Lebah/Zombi
            Nested Loops with Frozen:
              name: Nested Loop dengan Frozen
            Nested Loops:
              name: Nested Loop
            Functions in Harvester:
              name: Function dalam Pemanen
          student_description: Mulai coding dengan algorithm, loop, conditional, event,
            dan barulah Anda beralih ke function. Di bagian kedua kursus ini, rancang
            dan buat proyek capstone yang dapat dibagikan kepada teman dan keluarga.
        coursef-2017:
          title: Kursus F
          assignment_family_title: Kursus F
          description_audience: 'Usia: 9-13'
          description_short: Pelajari seluruh konsep dalam dasar dasar ilmu komputer
            dan buat seni, cerita atau permainan anda sendiri.
          description: Pelajari cara menggunakan berbagai jenis loop, event, function,
            dan conditional. Selidiki berbagai teknik pemecahan masalah dan diskusikan
            dampak kemasyarakatan dari komputasi dan  internet. Di bagian kedua kursus
            ini, rancang dan buat proyek capstone yang Anda bagikan ke teman-teman
            dan keluarga.
          lesson_groups:
            csf_f_1:
              display_name: Jalur naik tujuan F (opsional)
            csf_f_2:
              display_name: Isi kursus F
            end_of_course_project:
              display_name: Proyek Akhir Kursus
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritma: Tangram'
              description_student: Di sini Anda akan belajar tentang algorithm menggunakan
                puzzle yang disebut tangram!
              description_teacher: Pelajaran ini menunjukkan sisi penting algorithm
                kepada kita. Sepanjang algorithm tetap Anda buat sederhana, ada banyak
                cara untuk menggunakannya. Namun jika Anda ingin memastikan semua
                murid membuahkan hasil yang sama, maka algorithm Anda harus lebih
                terperinci. Murid akan mempelajari perbedaan antara algorithm terperinci
                dengan algorithm umum pada saat bermain dengan tangram.
            Introduction:
              name: Pengantar teka-Teki secara Online
              description_student: Pelajaran ini akan memberikan pengenalan singkat
                tentang beberapa hal menakjubkan yang akan Anda pelajari dalam kursus
                ini!
              description_teacher: 'Dalam pelajaran ini, murid akan diperkenalkan
                dengan urutan, loop, dan nested loop untuk mempersiapkan mereka mempelajari
                konsep yang lebih pelik di bagian berikutnya kursus ini. Pelajaran
                "katrol" ini meratakan lapangan tanding antara pakar dengan pemula
                di kelas Anda. '
            The Power of Words:
              name: 'Digital Kewarganegaraan: Kekuatan kata-Kata'
              description_student: Bullying tidak pernah baik-baik saja. Pelajaran
                ini akan mengajarkan anda tentang apa yang bisa dan tidak apa-apa
                untuk mengatakan secara online.
              description_teacher: "Murid mempertimbangkan bahwa ketika mereka sedang
                menikmati situs web favorit, mereka mungkin mendapati pesan dari anak-anak
                lain yang bisa membuat mereka marah, terluka, sedih, atau takut. Mereka
                mengeksplorasi cara-cara mengatasi perundungan maya (cyberbullying)
                dan cara menghadapi bahasa yang membuat susah secara online.\n\nMurid
                mendiskusikan semua cara mereka menggunakan teknologi untuk komunikasi
                dan mengeksplorasi kemiripan serta perbedaan antara komunikasi langsung
                dengan komunikasi online. Murid kemudian menggodok cara-cara menanggapi
                perundungan maya (cyberbullying). "
            Ice Age Play Lab:
              name: Event dalam Zaman Es
              description_student: Ingatlah permainan video favorit Anda. Pernah bertanya
                cara membuatnya? Dalam puzzle ini, Anda akan mengembangkan sendiri
                permainan video bersama teman-teman dari Zaman Es!
              description_teacher: Dalam pelajaran ini, murid dipandu untuk mengikuti
                sebuah cerita yang menampilkan karakter dari Zaman Es. Murid akan
                bekerja menggunakan event dan loop untuk menggerakkan karakter di
                layar, dan berkesempatan membuat permainan atau cerita mereka sendiri
                setelah mengikuti level terpandu.
            Envelope Variables:
              name: 'Variable: Variable Amplop'
              description_student: 'Amplop dan variable memiliki kesamaan: keduanya
                dapat menyimpan benda-benda berharga. Di sini Anda akan mempelajari
                pengertian variable dan hal-hal menakjubkan yang bisa dilakukannya.'
              description_teacher: Variable digunakan sebagai placeholder untuk nilai
                seperti angka atau kata. Variable memberikan banyak kebebasan dalam
                pemrograman. Alih-alih harus mengetik frase berkali-kali atau mengingat-ingat
                angka yang tidak jelas, para ilmuwan komputer dapat menggunakan variable
                untuk merujuk semua itu. Pelajaran ini membantu menjelaskan apa itu
                variable dan cara kita menggunakannya dalam berbagai cara. Ide tentang
                variable itu sendiri bukanlah konsep yang mudah untuk dimengerti sehingga
                kami anjurkan meluangkan banyak waktu untuk berdiskusi pada akhir
                pelajaran.
            Variables in Artist:
              name: Artis dalam Variabel
              description_student: Jangan lupa memancing kreativitas di ruang kelas!
                Dalam puzzle ini, Anda akan membuat gambar-gambar yang fantastis menggunakan
                variable.
              description_teacher: Dalam pelajaran ini, murid akan mengeksplorasi
                pembuatan desain berulang menggunakan variable di lingkungan Artis.
                Murid akan mempelajari cara menggunakan variable untuk membuat code
                lebih mudah ditulis dan lebih mudah dibaca. Setelah mengikuti puzzle
                terpandu, murid akan mengakhiri pelajaran dalam bentuk level bermain
                bebas untuk memperagakan materi yang sudah dipelajari dan membuat
                desain mereka sendiri.
            Variables in Play Lab:
              name: Variabel dalam Play Lab
              description_student: Tak lama lagi Anda akan belajar tentang pembuatan
                karakter yang dapat berinteraksi dalam permainan menggunakan variable!
              description_teacher: Murid akan terus dapat berlatih menggunakan variable
                dalam pelajaran ini dengan membuat adegan di Play Lab. Murid akan
                menggunakan input pengguna untuk menetapkan nilai variable mereka,
                lalu mendapatkan ruang untuk membuat proyek mini mereka sendiri dengan
                variable.
            For Loop Fun:
              name: 'For Loop: Asyiknya For Loop'
              description_student: Anda akan merasakan banyak kegembiraan belajar
                tentang loop `for`!
              description_teacher: 'Kita tahu bahwa loop memungkinkan kita melakukan
                banyak hal berkali-kali, tetapi sekarang kita akan mempelajari cara
                menggunakan loop yang memiliki struktur ekstra bawaan. Struktur baru
                ini akan memudahkan murid membuat code yang lebih hebat dan dinamis. '
            For Loops in Bee:
              name: For Loop dalam Lebah
              description_student: Ngung, ngung. Dalam puzzle ini, Anda akan menggiring
                lebah menuju nektar dan madu menggunakan loop `for`!
              description_teacher: Dengan menampilkan Lebah, pelajaran ini fokus pada
                loop 'for' dan menggunakan variable yang terus bertambah untuk memecahkan
                puzzle yang lebih pelik. Murid akan memulai pelajaran dengan meninjau
                kembali loop dari pelajaran sebelumnya, lalu berlatih menggunakan
                loop 'for' untuk memecahkan masalah kompleks secara lebih efektif.
            For Loops in Artist:
              name: For Loop dalam Artis
              description_student: Bersiaplah membuat karya hebat Anda berikutnya.
                Di sini Anda akan menggunakan loop `for` untuk membuat gambar yang
                membikin orang terkagum-kagum.
              description_teacher: Dalam pelajaran ini, murid terus berlatih loop
                'for', kali ini bersama Artis. Murid akan menyelesaikan puzzle dengan
                menggabungkan ide-ide tentang variable, loop, dan loop 'for' untuk
                membuat desain yang kompleks. Pada akhir pelajaran, mereka berkesempatan
                membuat karya seni sendiri di level bermain bebas.
            Songwriting with Parameters:
              name: 'Function: Penulisan Lagu dengan Parameter'
              description_student: Anda mungkin hendak merilis lagu tunggal berikutnya
                yang bakal laris! Dalam pelajaran ini, Anda akan belajar apa itu parameter
                dan caranya dalam membuat beberapa lagu yang sangat merdu!
              description_teacher: Salah satu struktur paling megah di dunia ilmu
                komputer adalah function. Function (kadang-kadang disebut prosedur)
                adalah program mini yang dapat Anda gunakan berulang-ulang di dalam
                program yang lebih besar. Pelajaran ini akan membantu murid secara
                intuitif memahami alasan mengapa penggabungan potongan code ke dalam
                function adalah sebuah praktik yang begitu berguna, dan cara mereka
                dapat menggunakan struktur tersebut meskipun potongan code sedikit
                berbeda.
            Conditionals and Functions in Bee:
              name: Conditional dan Function dalam Lebah
              description_student: Lebah kembali membutuhkan bantuan Anda! Di sini
                Anda akan menggunakan function untuk mendapat nektar dan membuat madu!
              description_teacher: 'Pelajaran ini mengajari murid cara membuat fungsi
                sederhana menggunakan editor fungsi “modal” kami yang canggih sehingga
                mempersiapkan jalan bagi mereka untuk menerapkan parameter ke dalam
                pelajaran yang akan datang. '
            Functions with Parameters in Artist:
              name: Fungsi dengan Parameter dalam Artis
              description_student: Siapkan jari pemrograman Anda. Dalam puzzle ini,
                Anda akan membuat gambar yang mengagumkan dalam Artis menggunakan
                function dengan parameter.
              description_teacher: Dalam pelajaran ini, murid terus bekerja menggunakan
                function dengan dan tanpa parameter. Murid akan berkesempatan membuat
                gambar sendiri dengan dan tanpa parameter sebelum memodifikasi function
                di level bermain bebas.
            Functions with Parameters in Bee:
              name: Fungsi dengan Parameter dalam Lebah
              description_student: Anda masih belum banyak berlatih menggunakan function
                dengan parameter. Pelajaran ini akan melanjutkan latihan Anda dengan
                Lebah!
              description_teacher: Pelajaran ini menampilkan lingkungan lebah, dan
                terus mendalami konsep function dengan parameter dari tahapan Artis
                sebelumnya. Murid akan berlatih menulis dan menggunakan function untuk
                mengikuti jalur yang kompleks dan mengumpulkan pola-pola nektar dan
                madu.
            Explore Project Ideas:
              name: Jelajahi Ide-Ide Proyek
              description_student: Saatnya mencari inspirasi! Puzzle ini akan menunjukkan
                beberapa permainan dan ilustrasi yang sudah jadi untuk membantu mengembangkan
                rencana Anda untuk proyek BESAR.
              description_teacher: "Lima pelajaran berikutnya memberi kesempatan murid
                untuk menerapkan keterampilan coding mereka ke dalam proyek capstone.
                Proyek ini akan membantu setiap murid mendapatkan pengalaman coding
                dan menghasilkan sebuah contoh untuk dibagikan kepada rekan sejawat
                dan orang-orang tercinta. Proyek ini dimaksudkan sebagai proyek multipelajaran
                atau multipekan agar murid meluangkan waktu melakukan penggodokan,
                belajar tentang proses desain, pembuatan, dan kemudian presentasi
                karya puncak mereka. \n\nDalam tahap eksplorasi, murid akan dapat
                melihat contoh-contoh proyek di Artis dan juga Play Lab sebagai sumber
                inspirasi. Berikutnya, murid akan belajar tentang proses desain dan
                cara menerapkan proses tersebut ke dalam proyek mereka sendiri.  Mereka
                kemudian akan mendapatkan ruang untuk membuat proyek sendiri dalam
                Artis atau Play Lab (kemungkinan besar ini menjadi tahapan proyek
                yang paling panjang). Murid kemudian akan merevisi proyek mereka setelah
                melakukan pengujian dan pemikiran ekstra. Terakhir, murid akan dapat
                mempresentasikan karya mereka yang sudah jadi kepada rekan sejawat."
            The Design Process:
              name: Proses Desain
              description_student: Proyek besar ini memakan waktu dan banyak perencanaan.
                Di sini, anda akan belajar tentang proses desain yang akan anda gunakan
                untuk membangun kreasi anda sendiri.
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan
                membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan
                Play Lab atau Artis sebagai lingkungan pemrograman. Di dalam bagian
                proyek ini, murid akan belajar tentang proses desain dan cara menerapkannya
                ke dalam proyek mereka sendiri. Panduan pelajaran yang merangkum kelima
                tahapan proses dapat ditemukan pada permulaan proses proyek ini [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Buat Proyek Anda
              description_student: Akhirnya anda dapat mulai membangun proyek anda!
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan
                membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan
                Play Lab atau Artis sebagai lingkungan pemrograman. Sekarang murid
                diberi ruang sendiri untuk membuat proyek dengan Artis atau Play Lab.
                Ini akan menjadi bagian terpanjang proyek ini. Panduan pelajaran yang
                merangkum kelima tahapan proses dapat ditemukan pada permulaan proses
                proyek ini, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Merevisi Proyek Anda
              description_student: Roma tidak dibangun dalam sekejap dan begitu pun
                dengan proyek Anda. Luangkan waktu untuk mengedit dan merevisi proyek
                Anda untuk membuatnya sebaik mungkin.
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan
                membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan
                Play Lab atau Artis sebagai lingkungan pemrograman. Nah, setelah proyeknya
                dibangun, murid diberi kesempatan mendapatkan masukan dari teman sebaya
                dan merevisi proyek mereka. Panduan pelajaran yang merangkum kelima
                tahapan proses dapat ditemukan pada permulaan proses proyek ini [here](https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: Presentasi Proyek Anda
            Present Your Project:
              name: Menyajikan Proyek Anda
              description_student: Waktu untuk menunjukkan pekerjaan anda! Di sini
                anda akan menyajikan proyek mengagumkan untuk teman-teman anda.
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan
                membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan
                Play Lab atau Artis sebagai lingkungan pemrograman. Terakhir, murid
                akan dapat mempresentasikan karya mereka yang sudah jadi kepada rekan
                sejawat atau membagikannya kepada orang-orang tercinta dengan tautan
                khusus. Panduan pelajaran untuk kelima tahapan proses dapat ditemukan
                pada permulaan proses proyek [here](https://curriculum.code.org/csf/coursef/15/).
            Conditionals in Minecraft:
              name: Conditional dalam Minecraft
              description_student: Hindari lava! Di sini Anda akan belajar tentang
                conditional di dunia Minecraft.
              description_teacher: Pelajaran ini memberi murid kesempatan belajar
                dan berlatih conditional. Pelajaran ini menampilkan karakter dan pengaturan
                dari Minecraft, dan murid akan menyelesaikan tugas seperti menambang
                dan membangun struktur menggunakan program mereka.
            Functions in Bee:
              name: Fungsi dalam Lebah
            'Programming: My Robotic Friends':
              name: 'Pemrograman: Teman-Teman Robot Saya'

        csd6-2017:
          title: CSD Unit 6 - Komputasi Fisik ('17-'18)
          description_short: Belajar program dengan perangkat fisik.
          description: Unit 6 mengeksplorasi peran platform perangkat keras dalam
            komputasi dan cara berbagai sensor dapat memberikan input dan output yang
            lebih efektif daripada input keyboard, mouse, dan monitor. Dengan menggunakan
            App Lab dan Circuit Playground dari Adafruit, Anda akan mengembangkan
            program yang memanfaatkan input dan output perangkat keras yang sama yang
            Anda saksikan di perangkat pintar, dengan mencermati betapa prototipe
            yang sederhana dan kasar dapat menghasilkan produk jadi. Unit diakhiri
            dengan tantangan desain untuk menggunakan Circuit Playground sebagai landasan
            bagi desain inovasi Anda sendiri.
          lesson_groups:
            csd6_1:
              display_name: 'Bab 1: Pemrograman dengan Hardware'
            csd6_2:
              display_name: 'Bab 2: Membangun Prototipe Fisik'
            csd_survey:
              display_name: Survei Pasca Kursus
          lessons:
            Computing Innovations:
              name: Inovasi Komputasi
              description_student: Eksplorasi beraneka ragam platform komputasi baru
                dan inovatif sambil memperluas pemahaman Anda tentang potensi komputer.
              description_teacher: Untuk memulai unit terakhir kursus ini, murid akan
                melakukan penelitian tentang beberapa inovasi menarik di dunia komputasi.
                Pelajaran ini akan menyingkap beraneka ragam faktor bentuk komputasi
                (tampilan fisik komputer) dan bidang yang terdampak oleh komputasi
                kepada murid. Dalam unit ini selanjutnya, murid akan melihat kembali
                perangkat yang mereka jumpai dalam pelajaran ini pada saat mereka
                mengembangkan perangkat komputasi fisik mereka sendiri.
            Input Unplugged:
              name: Input Unplugged
              description_student: Rasakan dua cara berbeda yang dapat dilakukan oleh
                sebuah aplikasi untuk mengambil input dari pengguna, sambil belajar
                lebih lanjut tentang model pemrograman berdasarkan event yang digunakan
                di App Lab.
              description_teacher: Sebagai persiapan untuk mendalami pemrograman dengan
                App Lab, murid akan mengeksplorasi cara beberapa program berbeda yang
                ditulis di Game Lab dan App Lab menangani pengambilan input dari pengguna.
                Setelah membandingkan dan mengontraskan berbagai pendekatan yang mereka
                lihat dalam aplikasi contoh, murid membentuk kelompok untuk menerapkan
                dua model input yang berbeda (conditional dalam loop tak terhingga
                dan event yang asinkron) untuk mendapatkan pemahaman yang lebih baik
                tentang cara kerjanya.
            Event Types:
              name: Jenis Event
              description_student: Tinjau kembali dasar-dasar pemrograman di App Lab
                dan eksplorasi beberapa jenis event baru yang dapat digunakan dalam
                program Anda.
              description_teacher: Dalam pelajaran ini, murid meninjau kembali materi
                yang sudah dipelajari tentang pembuatan aplikasi di App Lab dari Unit
                4 agar dapat mempersiapkan diri kembali ke App Lab dalam unit ini.
                Tinjauan ini harus dimodifikasi agar dapat memenuhi kebutuhan murid
                Anda beserta pengalaman dan keakraban mereka dengan pemrograman di
                App Lab dengan sebaik-baiknya. Selain tinjauan, murid juga akan bereksperimen
                dengan berbagai jenis event baru yang kemungkinan belum pernah mereka
                lihat sebelumnya.
            Getters and Setters:
              name: Penghasil dan Pengatur
              description_student: Dengan membaca dan mengubah konten di layar aplikasi,
                murid di kelas mulai membuat aplikasi yang hanya membutuhkan layar
                tunggal. Meskipun hanya bermodalkan satu layar, teknik ini memancing
                banyak interaksi pengguna dan fungsionalitas.
              description_teacher: Dalam Unit 4 murid mempelajari pendekatan yang
                sangat sederhana terhadap pengembangan aplikasi di App Lab yang membutuhkan
                layar terpisah untuk sebagian besar interaksi. Untuk memperluas jenis
                aplikasi yang dapat dibuat oleh murid, dan mendorong mereka untuk
                berpikir dengan cara-cara baru tentang cara pengguna berinteraksi
                dengan aplikasi, kami memperkenalkan konsep "getter" dan "setter".
                Dua konsep ini adalah perintah yang bisa mendapatkan dan mengatur
                (atau mengubah) konten dan properti berbagai elemen UI. Dalam pelajaran
                ini, murid membuat aplikasi sederhana yang hanya membutuhkan layar
                tunggal,  yang kontennya diubah menggunakan getter dan setter.
            The Circuit Playground:
              name: Sirkuit Bermain Anak
              description_student: Kenali Circuit Playground, papan sirkuit yang akan
                digunakan di sepanjang sisa unit ini. Dengan menggunakan App Lab,
                kembangkan program yang menggunakan Circuit Playground untuk output.
              description_teacher: Dalam pelajaran ini, murid memperoleh kesempatan
                pertama mereka untuk menulis program yang menggunakan Circuit Playground.
                Setelah terlebih dahulu menyelidiki papan secara visual dan berhipotesis
                kemungkinan fungsionalitas, murid berpindah ke online untuk belajar
                menulis aplikasi yang mengontrol LED. Dengan menggabungkan layar App
                Lab dan Circuit Playgrounds, murid secara bertahap dapat mulai mengintegrasikan
                elemen papan sebagai perangkat ouput sambil mengandalkan App Lab untuk
                input pengguna.
            Lists:
              name: List
              description_student: Pelajari cara menggunakan daftar untuk menyimpan
                berbagai nilai dalam satu nama variable.
              description_teacher: Daftar, juga umum dikenal sebagai array, adalah
                sejenis variable yang dapat menyimpan banyak nilai sekaligus. Dalam
                pelajaran ini, murid belajar membuat daftar yang menyimpan sederetan
                nilai terkait ke dalam satu variable tunggal. Setelah membuat daftar
                sendiri, murid akan belajar tentang cara-cara mengekstrak nilai spesifik
                atau nilai acak dari sebuah daftar menggunakan indeksnya.
            Lights:
              name: Lampu
              description_student: Dengan menggunakan konsep daftar dari pelajaran
                sebelumnya, murid di kelas menulis program yang mengontrol LED sepuluh
                warna di Circuit Playground.
              description_teacher: Circuit Playground meliputi LED 10 warna di loop
                yang mengelilingi sisi luar. LED ini dapat diakses dalam code sebagai
                sebuah daftar yang disebut `colorLeds`. Dengan berpijak pada pemahaman
                tentang daftar dari pelajaran sebelumnya, murid menulis program yang
                mengontrol LED warna dengan mengaksesnya dari daftar.
            For Loops:
              name: For Loop
              description_student: Murid di kelas belajar mengulangi instruksi menggunakan
                _for loop_, mula-mula dengan mengontrol "robot" melalui kisi-kisi,
                dan kemudian di App Lab.
              description_teacher: Murid diperkenalkan dengan _for loop_ dalam pelajaran
                ini sebagai cara mengulang beberapa code dalam jumlah tertentu. Murid
                memulainya dengan aktivitas tanpa komputer menggunakan loop untuk
                menyetiri robot melintasi kisi-kisi. Setelah selesai, murid lantas
                memasukkan pengetahuan mereka ke dalam App Lab untuk menulis program
                yang mengandalkan pengulangan menggunakan _for loop_.
            Lists and For Loops:
              name: List dan For Loop
              description_student: Kombinasi _lists_ dan _for loops_ memudahkan Anda
                menulis code yang memengaruhi setiap elemen sebuah daftar, berapa
                pun panjangnya. Murid di kelas menggunakan struktur ini untuk menulis
                program yang memproses semua elemen dalam daftar, termasuk daftar
                LED warna.
              description_teacher: 'Penggunaan _for loop_ untuk mengulang semua elemen
                dalam sebuah array adalah sebuah konstruk yang sangat bermanfaat di
                dalam sebagian besar bahasa pemrograman. Dalam pelajaran ini, murid
                menggabungkan materi yang sudah mereka pelajari tentang daftar dan
                loop ''for'' agar dapat mulai mempelajari pola ini. Murid menggunakan
                loop ''for'' untuk menyelisik setiap elemen dalam sebuah daftar satu
                per satu tanpa harus menulis code untuk setiap elemen. Menjelang akhir
                pelajaran, murid akan menerapkan ini dengan daftar `colorLed` di papan. '
            Timed Loops:
              name: Loop Berwaktu
              description_student: Dalam pelajaran ini, kita membangun pemahaman murid
                tentang loop 'for' untuk belajar tentang struktur yang lebih canggih
                yang disebut timed loop. Tidak seperti loop 'for', Anda dapat mengontrol
                seberapa cepat timed loop berulang, dan code lain (seperti pengatur
                event) dapat dijalankan di sela-sela pengulangan loop. Hal ini memungkinkan
                kita membuat animasi yang menarik yang berulang tak terhingga, sambil
                membiarkan code lain tetap berjalan bersamanya.
              description_teacher: Dalam pelajaran ini, kita membangun pemahaman murid
                tentang _for loops_ untuk belajar tentang struktur yang lebih canggih
                yang disebut _timed loop_. Tidak seperti _for loops_, Anda dapat mengontrol
                seberapa cepat _timed loop_ berulang, dan code lain (seperti pengatur
                event) dapat dijalankan di sela-sela pengulangan loop. Hal ini memungkinkan
                kita membuat animasi yang menarik yang berulang tak terhingga, sambil
                membiarkan code lain tetap berjalan bersamanya.
            'Project: Board Output':
              name: 'Proyek: Output Papan'
              description_student: Murid menerapkan materi yang sudah mereka pelajari
                sejak bab satu, dan mengembangkan desain aplikasi mereka sendiri yang
                menggunakan papan untuk menghasilkan output informasi.
              description_teacher: Murid menerapkan materi yang sudah mereka pelajari
                sejak bab satu, dan mengembangkan desain aplikasi mereka sendiri yang
                menggunakan papan untuk menghasilkan output informasi.
            Physical Input:
              name: Input Fisik
              description_student: Dengan menggunakan tombol dan switch perangkat
                keras, murid di kelas mengembangkan program yang menggunakan Circuit
                Playground sebagai input.
              description_teacher: Pelajaran ini mengeluarkan murid dari anggapan
                Circuit Playground sebagai perangkat yang murni output menuju ke penggunaannya
                sebagai alat input dan output. Dimulai dengan tombol perangkat keras
                dan tombol beralih, murid belajar menggunakan `onBoardEvent()`, secara
                analog ke `onEvent()`, agar dapat mengambil input dari Circuit Playground
                mereka.
            Analog Input:
              name: Input Analog
              description_student: Lakukan eksplorasi input analog di Circuit Playground,
                dengan menulis program yang menanggapi lingkungan melalui sensor.
              description_teacher: Dalam pelajaran ini, murid mengekplorasi cara menggunakan
                tiga sensor analog (bunyi, cahaya, dan suhu) untuk menulis program
                yang dapat menanggapi perubahan di lingkungan. Penggunaan ketiga sensor
                ini menandai transisi dari sisi cara pengguna berinteraksi dengan
                program. Dengan menggunakan sensor sebagai input, pengguna aplikasi
                tidak harus berinteraksi langsung dengan aplikasi sama sekali, atau
                mungkin berinteraksi tanpa benar-benar sadar sedang melakukannya.
            Sensor Applications:
              name: Aplikasi Sensor
              description_student: Kerjakan tiga aplikasi kecil ini untuk lebih memahami
                penggunaan sensor dari pelajaran sebelumnya.
              description_teacher: Untuk mendalami sensor yang sudah dipelajari murid
                dalam pelajaran sebelumnya, kami menyelisik tiga aplikasi yang masing-masing
                mengandalkan sensor yang berbeda. Tiga aplikasi ini dapat berfungsi
                sebagai batu loncatan bagi murid dalam proyek akhir yang menyusul
                kemudian.
            'Project: Prototype an Innovation':
              name: 'Proyek: Buat Prototipe Inovasi'
              description_student: Kembangkan desain perangkat komputasi inovatif
                Anda sendiri dengan menggunakan semua materi yang sudah Anda pelajari
                di sepanjang kursus ini.
              description_teacher: 'Dalam proyek terakhir untuk kursus ini, murid
                membentuk tim untuk mengembangkan dan menguji sebuah prototipe perangkat
                komputasi inovatif berdasarkan Circuit Playground. Dengan menggunakan
                input dan output yang tersedia di papan, grup-grup murid akan membuat
                program yang memudahkan interaksi pengguna yang menarik dan unik. '
            Designing Screens with Code:
              name: Perancangan Layar dengan Kode
              description_student: Dengan membaca dan mengubah konten di layar aplikasi,
                murid di kelas mulai membuat aplikasi yang hanya membutuhkan layar
                tunggal. Meskipun hanya bermodalkan satu layar, teknik ini memancing
                banyak interaksi pengguna dan fungsionalitas.
              description_teacher: Dalam Unit 4 murid mempelajari pendekatan yang
                sangat sederhana terhadap pengembangan aplikasi di App Lab yang membutuhkan
                layar terpisah untuk sebagian besar interaksi. Untuk memperluas jenis
                aplikasi yang dapat dibuat oleh murid, dan mendorong mereka untuk
                berpikir dengan cara-cara baru tentang cara pengguna berinteraksi
                dengan aplikasi, kami memperkenalkan blok `setProperty()`. Perintah
                ini dapat digunakan untuk mengatur konten dan properti berbagai elemen
                UI sehingga memungkinkan murid menulis program yang bisa memperbarui
                informasi di layar tunggal, alih-alih menduplikat layar secara manual.
                Dalam pelajaran ini, murid membuat aplikasi sederhana yang hanya membutuhkan
                layar tunggal,  yang kontennya diubah menggunakan `setProperty()`.
            Board Events:
              name: Event Papan
              description_student: Dengan menggunakan tombol dan switch perangkat
                keras, murid di kelas mengembangkan program yang menggunakan Circuit
                Playground sebagai input.
              description_teacher: Pelajaran ini mengeluarkan murid dari anggapan
                Circuit Playground sebagai perangkat yang murni output menuju ke penggunaannya
                sebagai alat input dan output. Dimulai dengan tombol perangkat keras
                dan tombol beralih, murid belajar menggunakan `onBoardEvent()`, secara
                analog ke `onEvent()`, agar dapat mengambil input dari Circuit Playground
                mereka.
            Getting Properties:
              name: Mendapatkan Properti
              description_student: Pelajaran ini memperkenalkan murid dengan blok
                getProperty, yang memungkinkan mereka mengakses properti berbagai
                elemen dengan code.  Mula-mula murid berlatih menggunakan blok ini
                untuk menentukan apa yang sudah dimasukkan pengguna ke dalam berbagai
                elemen antarmuka. Belakangan murid menggunakan blok getProperty dan
                setProperty bersama-sama dengan counter pattern untuk menggerakkan
                elemen di seputar layar.  Sebuah elemen layar yang baru, slider, dan
                pemicu event baru, onChange, juga diperkenalkan.
              description_teacher: Pelajaran ini memperkenalkan murid dengan blok
                `getProperty`, yang memungkinkan mereka mengakses properti berbagai
                elemen dengan code.  Mula-mula murid berlatih menggunakan blok ini
                untuk menentukan apa yang sudah dimasukkan pengguna ke dalam berbagai
                elemen antarmuka. Belakangan murid menggunakan blok `getProperty`
                dan `setProperty` bersama-sama dengan counter pattern untuk menggerakkan
                elemen di seputar layar.  Sebuah elemen layar yang baru, slider, dan
                pemicu event baru, onChange, juga diperkenalkan.
            The Program Design Process:
              name: Proses Desain Program
              description_student: Pelajaran ini memperkenalkan murid dengan proses
                yang akan mereka tempuh untuk merancang permainan sendiri di sepanjang
                unit ini. Proses ini berpusat pada proyek panduan yang meminta murid
                membuat sketsa layar sendiri, mengidentifikasi elemen-elemen Circuit
                Playground yang akan digunakan, mendefinisikan variable, dan mendeskripsikan
                event sebelum mereka memulai pemrograman. Proses ini mirip dengan
                Game Design Process yang kita gunakan dalam Unit 3. Dalam pelajaran
                ini, murid mulai dengan bermain permainan gaya tarik tambang yang
                code-nya tersembunyi. Mereka mendiskusikan apa yang mereka anggap
                sebagai tugas komponen, event, dan variable papan agar program bisa
                terbentuk. Mereka kemudian diberi panduan proyek yang sudah jadi yang
                menunjukkan satu cara untuk menerapkan proyek tersebut. Murid lantas
                menjalani proses ini melalui sederet level. Pada akhir pelajaran,
                murid berkesempatan melakukan perbaikan pada program agar dapat membuatnya
                menjadi karya mereka sendiri.
              description_teacher: Pelajaran ini memperkenalkan murid dengan proses
                yang akan mereka tempuh untuk merancang permainan sendiri di sepanjang
                unit ini. Proses ini berpusat pada proyek panduan yang meminta murid
                membuat sketsa layar sendiri, mengidentifikasi elemen-elemen Circuit
                Playground yang akan digunakan, mendefinisikan variable, dan mendeskripsikan
                event sebelum mereka memulai pemrograman. Proses ini mirip dengan
                Game Design Process yang kita gunakan dalam Unit 3. Dalam pelajaran
                ini, murid mulai dengan bermain permainan gaya tarik tambang yang
                code-nya tersembunyi. Mereka mendiskusikan apa yang mereka anggap
                sebagai tugas komponen, event, dan variable papan agar program bisa
                terbentuk. Mereka kemudian diberi panduan proyek yang sudah jadi yang
                menunjukkan satu cara untuk menerapkan proyek tersebut. Murid lantas
                menjalani proses ini melalui sederet level. Pada akhir pelajaran,
                murid berkesempatan melakukan perbaikan pada program agar dapat membuatnya
                menjadi karya mereka sendiri.
            'Project: Make a Game':
              name: 'Proyek: Buat Permainan'
              description_student: Murid menerapkan materi yang sudah mereka pelajari
                sejak bab satu, dan mengembangkan desain aplikasi mereka sendiri yang
                menggunakan papan untuk menghasilkan output informasi.
              description_teacher: Murid menerapkan materi yang sudah mereka pelajari
                sejak bab satu, dan mengembangkan desain aplikasi mereka sendiri yang
                menggunakan papan untuk menghasilkan output informasi.
            Arrays:
              name: Array
              description_student: Pelajari cara menggunakan daftar untuk menyimpan
                berbagai nilai dalam satu nama variable.
              description_teacher: Array adalah kumpulan item yang tersusun rapi,
                biasanya berjenis sama. Dalam pelajaran ini, murid mempelajari cara-cara
                mengakses nilai spesifik atau nilai acak dari sebuah daftar menggunakan
                indeksnya. Mereka kemudian mempelajari cara mengakses array colorLED
                yang mengontrol perilaku LED warna di Circuit Playground.  Murid akan
                mengontrol warna dan intensitas masing-masing LED, lalu menggunakan
                materi yang sudah dipelajari untuk memprogram pola-pola cahaya untuk
                membuat pertunjukan cahaya di Circuit Playground mereka.
            Making Music:
              name: Membuat musik
              description_student: Dalam pelajaran ini, murid akan menggunakan buzzer
                secara maksimal dengan memproduksi bunyi, not, dan lagu dengan buzzer.
                Murid memulainya dengan tinjauan singkat tentang parameter frekuensi
                dan durasi buzzer, lalu berpindah ke konsep not.  Not memungkinkan
                murid membatasi diri pada frekuensi yang digunakan dalam musik Barat
                dan memberikan lapis abstraksi yang membantu mereka memahami frekuensi
                mana saja yang menghasilkan bunyi yang merdu secara bersama-sama.  Setelah
                murid dapat memainkan not di buzzer, mereka menggunakan array untuk
                menahan dan memainkan urutan not sehingga melahirkan lagu-lagu sederhana.
              description_teacher: Dalam pelajaran ini, murid akan menggunakan buzzer
                secara maksimal dengan memproduksi bunyi, not, dan lagu dengan buzzer.
                Murid memulainya dengan tinjauan singkat tentang parameter frekuensi
                dan durasi buzzer, lalu berpindah ke konsep not.  Not memungkinkan
                murid membatasi diri pada frekuensi yang digunakan dalam musik Barat
                dan memberikan lapis abstraksi yang membantu mereka memahami frekuensi
                mana saja yang menghasilkan bunyi yang merdu secara bersama-sama.  Setelah
                murid dapat memainkan not di buzzer, mereka menggunakan array untuk
                menahan dan memainkan urutan not sehingga melahirkan lagu-lagu sederhana.
            Arrays and For Loops:
              name: Array dan For Loop
              description_student: Kombinasi _lists_ dan _for loops_ memudahkan Anda
                menulis code yang memengaruhi setiap elemen sebuah daftar, berapa
                pun panjangnya. Murid di kelas menggunakan struktur ini untuk menulis
                program yang memproses semua elemen dalam daftar, termasuk daftar
                LED warna.
              description_teacher: Penggunaan _for loop_ untuk mengulang semua elemen
                dalam sebuah array adalah sebuah konstruk yang sangat bermanfaat di
                sebagian besar bahasa pemrograman. Dalam pelajaran ini, murid mempelajari
                dasar-dasar tentang cara menggunakan _for loop_ untuk mengulang code,
                dan kemudian menggabungkannya dengan materi yang sudah mereka pelajari
                tentang array untuk menulis program yang memproses semua elemen dalam
                sebuah array. Murid menggunakan loop 'for' untuk menyelisik setiap
                elemen dalam sebuah daftar satu per satu tanpa harus menulis code
                untuk setiap elemen. Menjelang akhir pelajaran, murid akan menerapkan
                ini dengan daftar `colorLed` di papan untuk membuat sebuah aplikasi
                yang mengubah semua LED setiap kali tombol diklik.
            Accelerometer:
              name: Akselerometer
              description_student: Dalam pelajaran ini, murid akan mengeksplorasi
                akselerometer dan kemampuannya. Mereka akan mengakrabi event dan propertinya,
                serta membuat berbagai program dengan memanfaatkan akselerometer yang
                mirip dengan akselerometer yang kemungkinan akan mereka jumpai dalam
                aplikasi dunia nyata.
              description_teacher: Dalam pelajaran ini, murid akan mengeksplorasi
                akselerometer dan kemampuannya. Mereka akan mengakrabi event dan propertinya,
                serta membuat berbagai program dengan memanfaatkan akselerometer yang
                mirip dengan akselerometer yang kemungkinan akan mereka jumpai dalam
                aplikasi dunia nyata.
            Functions with Parameters:
              name: Fungsi dengan parameter
              description_student: Pelajaran dimulai dengan tinjauan singkat parameter,
                di dalam konteks blok App Lab yang sudah disaksikan oleh murid belum
                lama ini.  Murid kemudian mencermati contoh-contoh parameter di dalam
                function buatan pengguna di App Lab lalu membuat dan memanggil function
                dengan parameter mereka sendiri, dengan tujuan mengontrol berbagai
                elemen di layar.  Setelah itu, murid menggunakan loop 'for' untuk
                mengulang-ulang array, yang memindahkan setiap elemen ke function.  Terakhir,
                murid menggunakan materi yang sudah dipelajari untuk membuat permainan
                menangkap bintang.
              description_teacher: Pelajaran dimulai dengan tinjauan singkat parameter,
                di dalam konteks blok App Lab yang sudah disaksikan oleh murid belum
                lama ini.  Murid kemudian mencermati contoh-contoh parameter di dalam
                function buatan pengguna di App Lab lalu membuat dan memanggil function
                dengan parameter mereka sendiri, dengan tujuan mengontrol berbagai
                elemen di layar.  Setelah itu, murid menggunakan loop 'for' untuk
                mengulang-ulang array, yang memindahkan setiap elemen ke function.  Terakhir,
                murid menggunakan materi yang sudah dipelajari untuk membuat permainan
                menangkap bintang.
            Circuits and Physical Prototypes:
              name: Sirkuit dan Prototipe Fisik
              description_student: Buat sirkuit sederhana dengan kawat untuk membuat
                prototipe fisik menggunakan bahan yang murah dan mudah dicari.
              description_teacher: Sebagai persiapan untuk proyek terakhir bab ini,
                murid akan mempelajari cara mengembangkan prototipe objek fisik yang
                meliputi Circuit Playground. Dengan menggunakan panduan perencanaan
                proyek bermodel, murid akan mempelajari cara menghubungkan beberapa
                sirkuit sederhana dan membuat prototipe yang dapat mengomunikasikan
                desain produk yang dikehendaki, dengan menggunakan bahan yang murah
                dan mudah dicari, seperti kertas karton dan lakban.
            Innovations in Computing:
              name: Inovasi dalam Komputasi
            Arrays and Color LEDs:
              name: Array dan LED Warna
            Innovations in Computing_:
              name: Inovasi dalam Komputasi
              description_student: Eksplorasi beraneka ragam platform komputasi baru
                dan inovatif sambil memperluas pemahaman Anda tentang potensi komputer.
              description_teacher: Untuk memulai unit terakhir kursus ini, murid akan
                melakukan penelitian tentang beberapa inovasi menarik di dunia komputasi.
                Pelajaran ini akan menyingkap beraneka ragam faktor bentuk komputasi
                (tampilan fisik komputer) dan bidang yang terdampak oleh komputasi
                kepada murid. Dalam unit ini selanjutnya, murid akan melihat kembali
                perangkat yang mereka jumpai dalam pelajaran ini pada saat mereka
                mengembangkan perangkat komputasi fisik mereka sendiri.
            Designing Screens with Code_:
              name: Perancangan Layar dengan Kode
              description_student: Dengan membaca dan mengubah konten di layar aplikasi,
                murid di kelas mulai membuat aplikasi yang hanya membutuhkan layar
                tunggal. Meskipun hanya bermodalkan satu layar, teknik ini memancing
                banyak interaksi pengguna dan fungsionalitas.
              description_teacher: Dalam Unit 4 murid mempelajari pendekatan yang
                sangat sederhana terhadap pengembangan aplikasi di App Lab yang membutuhkan
                layar terpisah untuk sebagian besar interaksi. Untuk memperluas jenis
                aplikasi yang dapat dibuat oleh murid, dan mendorong mereka untuk
                berpikir dengan cara-cara baru tentang cara pengguna berinteraksi
                dengan aplikasi, kami memperkenalkan blok `setProperty()`. Perintah
                ini dapat digunakan untuk mengatur konten dan properti berbagai elemen
                UI sehingga memungkinkan murid menulis program yang bisa memperbarui
                informasi di layar tunggal, alih-alih menduplikat layar secara manual.
                Dalam pelajaran ini, murid membuat aplikasi sederhana yang hanya membutuhkan
                layar tunggal,  yang kontennya diubah menggunakan `setProperty()`.
            The Circuit Playground_:
              name: Sirkuit Bermain Anak
              description_student: Kenali Circuit Playground, papan sirkuit yang akan
                digunakan di sepanjang sisa unit ini. Dengan menggunakan App Lab,
                kembangkan program yang menggunakan Circuit Playground untuk output.
              description_teacher: Dalam pelajaran ini, murid memperoleh kesempatan
                pertama mereka untuk menulis program yang menggunakan Circuit Playground.
                Setelah terlebih dahulu menyelidiki papan secara visual dan berhipotesis
                kemungkinan fungsionalitas, murid berpindah ke online untuk belajar
                menulis aplikasi yang mengontrol LED. Dengan menggabungkan layar App
                Lab dan Circuit Playgrounds, murid secara bertahap dapat mulai mengintegrasikan
                elemen papan sebagai perangkat ouput sambil mengandalkan App Lab untuk
                input pengguna.
            Input Unplugged_:
              name: Input Unplugged
              description_student: Rasakan dua cara berbeda yang dapat dilakukan oleh
                sebuah aplikasi untuk mengambil input dari pengguna, sambil belajar
                lebih lanjut tentang model pemrograman berdasarkan event yang digunakan
                di App Lab.
              description_teacher: Sebagai persiapan untuk mendalami pemrograman dengan
                App Lab, murid akan mengeksplorasi cara beberapa program berbeda yang
                ditulis di Game Lab dan App Lab menangani pengambilan input dari pengguna.
                Setelah membandingkan dan mengontraskan berbagai pendekatan yang mereka
                lihat dalam aplikasi contoh, murid membentuk kelompok untuk menerapkan
                dua model input yang berbeda (conditional dalam loop tak terhingga
                dan event yang asinkron) untuk mendapatkan pemahaman yang lebih baik
                tentang cara kerjanya.
            Board Events_:
              name: Event Papan
              description_student: Dengan menggunakan tombol dan switch perangkat
                keras, murid di kelas mengembangkan program yang menggunakan Circuit
                Playground sebagai input.
              description_teacher: Pelajaran ini mengeluarkan murid dari anggapan
                Circuit Playground sebagai perangkat yang murni output menuju ke penggunaannya
                sebagai alat input dan output. Dimulai dengan tombol perangkat keras
                dan tombol beralih, murid belajar menggunakan `onBoardEvent()`, secara
                analog ke `onEvent()`, agar dapat mengambil input dari Circuit Playground
                mereka.
            Getting Properties_:
              name: Mendapatkan Properti
              description_student: Pelajaran ini memperkenalkan murid dengan blok
                getProperty, yang memungkinkan mereka mengakses properti berbagai
                elemen dengan code.  Mula-mula murid berlatih menggunakan blok ini
                untuk menentukan apa yang sudah dimasukkan pengguna ke dalam berbagai
                elemen antarmuka. Belakangan murid menggunakan blok getProperty dan
                setProperty bersama-sama dengan counter pattern untuk menggerakkan
                elemen di seputar layar.  Sebuah elemen layar yang baru, slider, dan
                pemicu event baru, onChange, juga diperkenalkan.
              description_teacher: Pelajaran ini memperkenalkan murid dengan blok
                `getProperty`, yang memungkinkan mereka mengakses properti berbagai
                elemen dengan code.  Mula-mula murid berlatih menggunakan blok ini
                untuk menentukan apa yang sudah dimasukkan pengguna ke dalam berbagai
                elemen antarmuka. Belakangan murid menggunakan blok `getProperty`
                dan `setProperty` bersama-sama dengan counter pattern untuk menggerakkan
                elemen di seputar layar.  Sebuah elemen layar yang baru, slider, dan
                pemicu event baru, `onChange`, juga diperkenalkan.
            Analog Input_:
              name: Input Analog
              description_student: Lakukan eksplorasi input analog di Circuit Playground,
                dengan menulis program yang menanggapi lingkungan melalui sensor.
              description_teacher: Dalam pelajaran ini, murid mengekplorasi cara menggunakan
                tiga sensor analog (bunyi, cahaya, dan suhu) untuk menulis program
                yang dapat menanggapi perubahan di lingkungan. Penggunaan ketiga sensor
                ini menandai transisi dari sisi cara pengguna berinteraksi dengan
                program. Dengan menggunakan sensor sebagai input, pengguna aplikasi
                tidak harus berinteraksi langsung dengan aplikasi sama sekali, atau
                mungkin berinteraksi tanpa benar-benar sadar sedang melakukannya.
            The Program Design Process_:
              name: Proses Desain Program
              description_student: Pelajaran ini memperkenalkan murid dengan proses
                yang akan mereka tempuh untuk merancang permainan sendiri di sepanjang

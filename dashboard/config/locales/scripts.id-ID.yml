            The Power of Words:
              name: Kekuatan kata-Kata
            Ice Age Play Lab:
              name: Laboratorium Bermain Ice Age
            Envelope Variables:
              name: Sampul Variabel
            Variables in Artist:
              name: Artis dalam Variabel
            Variables in Play Lab:
              name: Variabel dalam Play Lab
            For Loop Fun:
              name: Untuk Loop Fun
            For Loops in Bee:

          description: Pelajari memprogram Droid, dan Buat permainan Star Wars Anda
            sendiri di sebuah di galaksi yang sangat jauh.
          description_short: Pelajari memprogram Droid, dan Buat permainan Star Wars
            Anda sendiri di sebuah di galaksi yang sangat jauh.
          lessons:
            Hour of Code 2015:
              name: Hour of Code 2015
              description_student: 'Dalam pelajaran ini, pelajar semua umur mendapatkan
                pengalaman awal tentang coding dan ilmu komputer di lingkungan yang
                aman dan mendukung. Pelajaran ini memiliki dua versi. '
              description_teacher: |-
                Dalam pelajaran ini, siswa dari semua jenjang usia mendapatkan pengenalan awal tentang coding dan ilmu komputer di lingkungan yang aman dan mendukung. Pelajaran ini memiliki dua versi. Versi ini menggunakan blok drag-drop dan JavaScript. Siswa harus bisa mengetik di keyboard. Untuk siswa yang lebih tua yang menggunakan komputer, belajar JavaScript bisa menyenangkan dan memberi tantangan tambahan. Versi tutorial ini juga bagus jika ada siswa di kelas Anda yang telah mempelajari sejumlah pengodean. Direkomendasikan untuk usia 11 tahun ke atas.

                [Versi blockly](https://studio.code.org/s/starwarsblocks/lessons/1/levels/1) juga tersedia dan direkomendasikan untuk siswa yang menggunakan perangkat seluler tanpa keyboard, siswa yang lebih muda, dan siswa internasional.
          student_description: Pelajari memprogram Droid, dan Buat permainan Star
            Wars Anda sendiri di sebuah di galaksi yang sangat jauh.

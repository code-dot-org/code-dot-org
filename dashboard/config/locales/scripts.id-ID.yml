          title: Pengenalan Web Lab sesuai Kecepatan Belajar Sendiri
          description: Anda akan mempelajari cara membuat dan membagikan konten di
            halaman web Anda sendiri. Setelah memutuskan konten yang ingin Anda bagikan
            ke dunia, Anda akan mempelajari cara membuat struktur dan gaya halaman
            menggunakan HTML dan CSS. Anda juga akan melatih keterampilan pemrograman
            yang tak ternilai harganya, seperti debugging dan memberi komentar. Pada
            akhir unit pelajaran ini, Anda akan memiliki situs web pribadi yang dapat
            dipublikasikan ke Internet.
          description_short: Belajar membuat situs web sendiri di Web Lab.
          lesson_groups:
            csd2_1:
              display_name: 'Bab 1: Konten Web dan HTML'
            csd2_2:
              display_name: 'Bab 2: Styling dan CSS'
          lessons:
            Exploring Web Pages:
              name: Mengeksplorasi Halaman Web
            Intro to HTML:
              name: Pengenalan HTML
              description_student: Pelajaran ini memperkenalkan HTML sebagai solusi
                bagi masalah tentang cara mengomunikasikan baik konten maupun struktur
                situs web ke komputer. Pelajaran dimulai dengan aktivitas singkat
                tanpa komputer yang memperlihatkan tantangan mengomunikasikan struktur
                halaman web secara efektif. Murid di kelas mencermati halaman HTML
                di Web Lab dan mendiskusikan cara tag HTML membantu memecahkan masalah
                ini, lalu menggunakan HTML untuk menulis halaman-halaman web pertama
                dari unit pelajaran ini.
              description_teacher: Dalam pelajaran ini, murid diperkenalkan dengan
                HTML sebagai solusi bagi masalah tentang cara mengomunikasikan baik
                konten maupun struktur situs web ke komputer. Pelajaran dimulai dengan
                aktivitas singkat tanpa komputer yang memperlihatkan tantangan mengomunikasikan
                struktur halaman web secara efektif. Murid lalu mencermati contoh
                halaman HTML di Web Lab dan mendiskusikannya bersama teman sekelas
                cara tag HTML membantu memecahkan masalah ini. Murid lalu menulis
                HTML mereka yang pertama kali. Sebuah diskusi pamungkas membantu memantapkan
                pemahaman tentang konten vs. struktur yang terbangun sepanjang pelajaran
                ini.
            Headings:
              name: Tajuk
              description_student: Pelajaran ini melanjutkan pengenalan tag HTML,
                kali ini disertai header.  Murid di kelas berlatih menggunakan tag
                header untuk membuat halaman dan judul bagian serta mempelajari cara
                menampilkan berbagai elemen header secara default.  Berikutnya, murid
                di kelas berencana mengatur konten mereka di halaman web pribadi yang
                akan dibuat di seluruh unit pelajaran dan memulai halaman pertama
                proyek.
              description_teacher: Dalam pelajaran ini, murid melanjutkan penggunaan
                HTML untuk menyusun teks di halaman web, kali ini disertai judul.  Murid
                mempelajari cara menampilkan berbagai elemen judul secara default
                dan berlatih menggunakannya untuk membuat halaman dan judul bagian.  Murid
                kemudian mulai memutuskan cara mengatur konten tersebut di halaman
                web pribadi mereka sendiri. Di level terakhir, murid memulai proyek
                yang akan terus mereka kerjakan sepanjang unit ini.
            Digital Footprint:
              name: Jejak Digital
              description_student: Pelajaran kali ini mengulang  kembali ke pembuatan
                situs pribadi untuk membahas tentang informasi pribadi yang orang
                pilih untuk dibagikan secara digital. kelas dimulai dengan membahas
                jenis informasi apa yang bagus intuk dibagikan kepada orang lain.
                kemudian melihat beberapa contoh halaman media sosial untuk melihat
                jenis informasi  pribadi apa yang dapat dibagikan secara sengaja atau
                tidak disengaja. akhirnya, kelas hadir dengan sebuah pedoman untuk
                diikuti saat memasukkan informasi secara online.
              description_teacher: "Karena belum lama ini murid sudah menghabiskan
                waktu memikirkan konten aktual yang akan dimasukkan ke dalam situs
                web pribadi mereka, pelajaran ini sejenak menghentikan proyek sepanjang-unit
                (publikasi situs web pribadi) agar dapat membantu murid mengutarakan
                informasi pribadi yang mereka pilih untuk dibagikan secara digital
                dan kepada siapa.  Pelajaran ini juga menguatkan pandangan bahwa kebanyakan
                informasi yang mereka pilih untuk dibagikan secara digital umumnya
                terjadi di luar kontrol pada saat penyebarannya.  \\\r\n\\\r\nMurid
                memulai pelajaran dengan secara sendiri-sendiri mengidentifikasi audiens
                yang mereka rasa nyaman untuk membagikan beberapa informasi pribadi
                tertentu. Mereka kemudian mencermati beberapa halaman media sosial
                untuk menentukan jenis informasi apa saja yang dibagikan orang tentang
                diri mereka sendiri atau tentang satu sama lain. Terakhir, murid menimbang-nimbang
                pedoman apa yang mereka anggap tepat untuk memposting informasi secara
                online.\\\r\n\\\r\nPoin utama pelajaran ini adalah jangan menakut-nakuti

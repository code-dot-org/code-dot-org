          lessons:
            Counting with Laurel:
              name: Menghitung bersama Laurel
              description_student: Bantu Laurel, si pemburu harta karun, menghitung
                dan menambahkan langkah untuk mengumpulkan permata!
              description_teacher: |-
                Pelajaran ini dibangun dari kegiatan sebelumnya yang melibatkan menghitung dan merepresentasikan neenjumlahan. Menghitung bersama Laurel mendukung siswa di taman kanak-kanak dan kelas satu dengan latihan berhitung dan menjumlahkan saat mereka menggunakan loop untuk membantu Laurel, si pemburu harta karun, mengumpulkan permata melintasi kisi-kisi labirin. Mereka menggunakan serangkaian perintah coding untuk memandu Laurel melintasi kisi-kisi untuk mengumpulkan permata, memanfaatkan blok "Ulangi" yang mengharuskan mereka menghitung berapa banyak langkah yang harus diambil Laurel- lalu merepresentasikan jumlah tersebut menggunakan angka yang benar dalam satu blok kode.

                #### Prasyarat Keahlian

                Pelajaran ini tidak dimaksudkan untuk mengenalkan siswa pada angka, berhitung, atau menjumlahkan. Siswa harus mengikuti pelajaran ini dengan pengetahuan dan keterampilan sebelumnya agar dapat:

                -   mengenali dan menghitung angka hingga 10 dengan menggunakan gambar, jari, atau manipulatif.
                -   menambahkan objek, gambar, jari, atau manipulatif hingga jumlah 10.

        coursed-2020:
          stages:
            'Algorithms: Graph Paper Programming':
              name: Pemrograman grafis diatas kertas
              description_student: Dalam pelajaran ini, Anda akan memprogram teman
                sekelas Anda untuk membuat gambar!
            Introduction to Online Puzzles:
              name: Pengantar teka-Teki secara Online
              description_student: Pelajaran ini memberikan latihan keterampilan yang
                akan Anda butuhkan untuk kursus ini.
            Relay Programming:
              name: Pemrograman bergiliran
              description_student: Ingat pada awal kursus ini ketika Anda menggambar
                dengan code? Dalam pelajaran ini, Anda akan bekerja sama dengan tim
                untuk melakukan sesuatu yang sangat mirip!
              description_teacher: Aktivitas ini akan dimulai dengan pelajaran singkat
                tentang debugging dan kegigihan, lalu segera beralih ke berpacu dengan
                waktu pada saat para siswa menyebar ke dalam tim dan bekerja sama
                untuk membuat sebuah program, satu instruksi setiap saat.
            Debugging in Collector:
              description_student: Pernahkah Anda menemui masalah saat melakukan coding?
                Dalam pelajaran ini, Anda akan belajar tentang rahasia debugging.
                Debugging adalah proses mencari dan memperbaiki masalah dalam code.
            Events in Bounce:
              name: Event dalam Pantulan
              description_student: Pernah berangan-angan dapat memainkan permainan
                video di sekolah? Dalam pelajaran ini, Anda akan belajar membuat permainan
                sendiri!
              description_teacher: Dalam aktivitas online ini, murid akan mempelajari
                pengertian event, dan cara komputer menggunakan event dalam program
                seperti permainan video. Murid akan menyelesaikan puzzle yang membuat
                programnya dapat menanggapi event (seperti tombol panah yang ditekan.)
                Pada akhir puzzle, Murid berkesempatan menyesuaikan permainan mereka
                dengan berbagai kecepatan dan suara.
            Build a Star Wars Game:
              name: Buat Permainan Star Wars
              description_student: Merasakan kekuatan seperti yang anda membangun
                anda sendiri Peran Bintang Permainan dalam pelajaran ini.
              description_teacher: Dalam pelajaran ini, murid akan berlatih menggunakan
                event untuk membuat permainan yang dapat mereka bagikan secara online.
                Dengan menampilkan R2-D2 dan karakter Star Wars lainnya, murid akan
                dipandu menjelajahi event, lalu diberi ruang untuk membuat permainan
                mereka sendiri.
            Loops in Ice Age:
              description_student: Dalam pelajaran ini, Anda akan menggunakan blok
                repeat untuk menolong Scrat sampai di akorn seefisien mungkin.
            Loops in Artist:
              description_student: Dalam pelajaran ini, loop memudahkan pembuatan
                gambar-gambar keren dengan Artis!
              description_teacher: Pelajaran ini membangun pemahaman tentang loop
                dari pelajaran sebelumnya dan memberi kesempatan murid untuk benar-benar
                menjadi kreatif. Aktivitas ini juga berfungsi ganda sebagai latihan
                debugging untuk praktik pemecahan masalah ekstra.
            Nested Loops in Bee:
              name: Nested Loop dalam Labirin
              description_student: Loop di dalam loop di dalam loop. Apa artinya?
                Pelajaran ini akan mengajari Anda apa yang terjadi ketika Anda membuat
                nested loop.
              description_teacher: Dalam aktivitas online ini, murid berkesempatan
                meningkatkan pemahaman mereka tentang loop ke level yang sepenuhnya
                baru. Lewat permainan dengan Lebah dan Tanaman vs Zombi, murid akan
                mempelajari cara memprogram sebuah loop agar berada di dalam loop
                lain. Mereka juga akan didorong untuk mencari tahu betapa perubahan
                kecil di dalam loop dapat memengaruhi program ketika mereka mengklik
                `Run`.
            Conditionals with Cards:
              name: Bersyarat dengan kartu
              description_teacher: "Pelajaran ini menunjukkan bagaimana conditional
                dapat digunakan untuk menyesuaikan program dengan informasi spesifik.
                Kita tidak selalu memiliki semua informasi yang kita butuhkan ketika
                menulis program. Kadang-kadang Anda ingin melakukan sesuatu yang berbeda
                dalam satu situasi tetapi tidak pada waktu yang lain, meskipun Anda
                tidak tahu situasi apa yang akan benar ketika code Anda berjalan.
                Di sinilah letak peran conditional. Conditional memungkinkan komputer
                mengambil keputusan berdasarkan informasi yang benar setiap kali code
                dijalankan.\r\n\r"
            Conditionals in Bee:
              description_teacher: Sampai titik ini, murid sudah menulis code yang
                mengeksekusi dengan cara yang sama persis setiap kali dijalankan -
                andal, tetapi tidak terlalu fleksibel. Dalam pelajaran ini, murid
                Anda akan mulai mengcode dengan kondisional, yang memungkinkan mereka
                menulis code yang berfungsi berbeda bergantung pada kondisi khusus
                yang dijumpai oleh program.
            While Loops in Farmer:
              name: While Loop dalam Petani
              description_student: 'Loop sangat membantu dalam coding. Pelajaran ini
                akan mengajari Anda tentang jenis loop baru: while loop!'
              description_teacher: "Pada saat murid sampai di pelajaran ini, mereka
                mestinya sudah banyak berlatih menggunakan loop `repeat`, jadi sekarang
                saatnya mencampur materi pelajaran.  \r\n\r\n_While loops_ adalah
                loop yang terus mengulang-ulang perintah pada saat kondisi terpenuhi.
                `While` loop digunakan ketika pemrogram tidak tahu persis berapa kali
                perintah perlu diulang, tetapi dia tahu kondisi apa yang harus benar
                agar loop bisa terus mengulang. Misalnya, murid akan bekerja mengisi
                lubang dan menggali kotoran di Petani. Mereka tidak mengetahui ukuran
                lubang atau ketinggian gunung kotoran, tetapi murid tahu mereka harus
                terus mengisi lubang dan menggali kotoran sepanjang tanah belum rata."
            Until Loops in Maze:
              description_teacher: Dalam pelajaran ini, murid akan belajar tentang
                loop `until`. Murid akan membuat program yang memerintahkan karakter
                utama mengulang-ulang kegiatan `until` mereka mencapai titik berhenti
                yang dikehendaki.
            Conditionals & Loops in Harvester:
              description_student: Tidak selalu jelas kapan menggunakan setiap kondisional.  Pelajaran
                ini akan membantu Anda berlatih memutuskan harus berbuat apa.
            'Unplugged: Binary':
              name: gambar Biner
              description_teacher: Meskipun banyak orang menganggap binary sudah pasti
                berupa nol dan satu, murid akan diperkenalkan dengan gagasan bahwa
                informasi dapat direpresentasikan dalam berbagai opsi binary.  Pelajaran
                ini membawa konsep tersebut selangkah lebih jauh dengan menggambarkan
                cara komputer dapat menyimpan informasi yang bahkan lebih kompleks
                lagi (seperti gambar dan warna) dalam binary juga.
            Artist Binary:
              name: Artis Biner
              description_student: Dalam pelajaran ini, Anda akan mempelajari cara
                membuat gambar hanya menggunakan 0 dan 1.
              description_teacher: Serial pelajaran online ini akan mengharuskan murid
                belajar membuat gambar menggunakan on dan off.
            Digital Citizenship:
              name: Kewarganegaraaan Digital
              description_student: Sebagian informasi tidak aman dibagikan secara
                online. Pelajaran ini akan membantu Anda mempelajari perbedaan antara
                informasi aman dengan informasi privat."
              description_teacher: "Bekerja sama dengan Common Sense Education, pelajaran
                ini membantu murid belajar berpikir secara kritis tentang informasi
                pengguna yang diminta atau dituntut oleh beberapa situs web. Murid
                mempelajari perbedaan antara informasi privat dengan informasi pribadi,
                dengan membedakan informasi yang aman dan tidak aman untuk dibagikan
                secara online.\r\n\r\nMurid juga mempelajari makna bertanggung jawab
                dan menghormati komunitas offline dan online mereka sebagai langkah
                menuju belajar menjadi warga negara digital yang baik."
            Dance Party:
              name: Pesta Tari
              description_student: Saatnya merayakan! Dalam pelajaran ini, Anda akan
                memprogram pesta dansa interaktif Anda sendiri.
              description_teacher: Dalam pelajaran ini, murid akan memprogram pesta
                dansa interaktif mereka sendiri. Aktivitas ini membutuhkan suara karena
                alatnya dibuat untuk menanggapi musik.

              description_teacher: Sewaktu kita mulai menulis program yang lebih panjang
                dan semakin menarik, code kita sering berisi banyak pengulangan. Dalam
                pelajaran ini, murid akan belajar tentang cara menggunakan loop untuk
                mengomunikasikan dengan mudah instruksi yang memiliki banyak pengulangan
                dengan mencermati pola-pola gerakan berulang dalam suatu dansa.
            The Right App:
              name: Aplikasi yang Tepat
              description_student: Buat sketsa aplikasi ponsel pintar Anda sendiri.
              description_teacher: 'Pelajaran ini membuat murid sadar bahwa ilmu komputer
                dapat membantu manusia dalam kehidupan nyata. Pertama, murid berempati
                dengan beberapa pengguna telepon pintar fiktif agar dapat membantu
                mereka menemukan "aplikasi yang tepat" yang memenuhi kebutuhan mereka.
                Lalu murid melatih empati dan kreativitas untuk membuat sketsa aplikasi
                telepon pintar sendiri yang memenuhi kebutuhan seorang pengguna lagi. '
            Loops in Harvester:
              name: Loop dengan Pemanen
              description_student: Bantu Pemanen mengumpulkan panenan lebih banyak

        gamelab:
          title: Game Lab
          description: Tutorial menghadap-guru bagi pengembangan di Game Lab.  Tutorial
            ini melampaui konsep yang dibahas dalam CSD.
          lessons:
            Start and End Screens:
              name: Layar Mulai dan Akhir
            Start and End Screens2:
              name: Layar2 Mulai dan Akhir
          student_description: Tutorial menghadap-guru bagi pengembangan di Game Lab.  Tutorial
            ini melampaui konsep yang dibahas dalam CSD.
        coursea-2019:
          title: Kursus A(2019)
          description: Pelajari dasar-dasar ilmu komputer dan keamanan internet. Pada
            akhir kursus, buat permainan atau cerita sendiri yang bisa Anda bagikan.
          description_short: Pengenalan ilmu komputer untuk pra-pembaca.
          description_audience: 'Usia: 4-7'
          lesson_groups:
            csf_digcit:
              display_name: Kewarganegaraaan Digital
            csf_sequencing:
              display_name: Urutan
            csf_loops:
              display_name: Loop
            csf_events:
              display_name: kegiatan
          lessons:
            Sequencing in Maze:
              name: Pengurutan dalam Labirin
            'Programming: Happy Maps':
              name: Pemetaan bahagia
              description_student: Menulis instruksi untuk mengantar Flurb ke buah-buahan.
              description_teacher: 'Pelajaran tanpa komputer ini mempersatukan tim
                untuk mengerjakan tugas sederhana: bawa "flurb" ke buah-buahan. Murid
                akan berlatih menulis instruksi yang presisi sewaktu mereka berusaha
                menerjemahkan instruksi ke dalam simbol yang tersedia. Jika muncul
                masalah dalam code, murid juga harus bekerja bersama-sama untuk mengenali
                bug dan membuat solusi.'
            Programming in Maze:
              name: Pemrograman dalam Labirin
              description_teacher: Dalam serangkaian puzzle online ini, murid akan
                membangun pemahaman tentang algorithm, debugging, dan literasi komputer
                umum. Dengan menampilkan karakter dari permainan Angry Birds, murid
                akan mengembangkan algorithm sekuensial untuk mengarahkan burung ke
                babi tanpa menabrak tembok atau TNT. Debugging puzzle juga sudah dileburkan
                ke dalam tahap ini sebagai latihan tambahan pemecahan masalah dan
                pemikiran kritis.
            Programming in Harvester:
              name: Pemrograman dalam Pemanen
            Going Places Safely:
              name: Pergi ke tempat-tempat dengan aman
              description_student: Pelajari aturan agar dapat mengunjungi tempat online
                secara aman.
              description_teacher: Bekerja sama dengan Common Sense Media, pelajaran
                ini membantu murid belajar bahwa banyak situs web meminta informasi
                yang bersifat pribadi dan mendiskusikan cara menghadapi permintaan
                semacam itu dengan penuh tanggung jawab. Murid juga menyadari bahwa
                mereka boleh mengunjungi tempat-tempat yang menyenangkan secara online,
                tetapi mereka harus mengikuti aturan tertentu agar tetap aman.
            'Loops: Happy Loops':
              name: Happy Loop
              description_student: Bantu Flurb memecahkan masalah yang lebih besar
                menggunakan loop.
              description_teacher: Aktivitas ini mengkaji ulang Happy Maps. Kali ini,
                murid akan menyelesaikan puzzle yang lebih besar dan panjang dengan
                code mereka yang membuat mereka melihat kegunaan dalam struktur yang
                memudahkan mereka menulis code lebih panjang dengan cara yang lebih
                mudah.
            Loops in Collector:
              name: Loop dengan Laurel
              description_student: Bantu Laurel si petualang mengumpulkan harta karun
                di bawah tanah.
              description_teacher: Dalam pelajaran ini, murid melanjutkan belajar
                tentang konsep loop. Dalam pelajaran sebelumnya, murid diperkenalkan
                dengan loop dengan menyusuri labirin dan mengambil jagung. Di sini,
                loop digunakan untuk mengumpulkan harta karun di kotak gua terbuka.
            Loops in Artist:
              name: Loops in Artist
              description_teacher: Kembali ke loop, murid belajar menggambar dengan
                mengulang-ulang urutan instruksi sederhana. Dalam pelajaran berkomputer
                sebeIumnya, loop digunakan untuk melintasi labirin dan mengumpulkan
                harta karun. Di sini, loop menghasilkan pola. Pada akhir tahap ini,
                murid akan diberi kesempatan membuat gambar mereka sendiri menggunakan
                loop.
            'Events: The Big Event':
              name: The Big Event Jr.
              description_student: Gerak dan teriak ketika guru Anda menekan tombol
                pada remote raksasa.
              description_teacher: Event adalah cara yang bagus untuk menambahkan
                keragaman pada algorithm yang telah ditulis sebelumnya. Kadang-kadang
                Anda ingin agar program Anda mampu menanggapi pengguna persis ketika
                pengguna menginginkannya. Itulah gunanya event.
            Events in Play Lab:
              name: Aktif bergerak dengan Event
              description_student: Buat permainan atau cerita Anda sendiri.
              description_teacher: Dalam aktivitas online ini, murid berkesempatan
                mempelajari cara menggunakan event di Play Lab dan menerapkan semua
                keterampilan coding yang sudah dipelajari untuk membuat sebuah permainan
                animasi. Inilah saatnya berkreasi dan membuat cerita di Play Lab!
            Ocean Scene with Loops:
              name: Adegan Laut dengan Loop
              description_student: Gunakan loop dan pola untuk menyelesaikan gambar.
              description_teacher: Kembali ke loop, murid belajar menggambar dengan
                mengulang-ulang urutan instruksi sederhana. Dalam pelajaran berkomputer
                sebeIumnya, loop digunakan untuk melintasi labirin dan mengumpulkan
                harta karun. Di sini, loop menghasilkan pola. Pada akhir tahap ini,
                murid akan diberi kesempatan membuat gambar mereka sendiri menggunakan
                loop.
            Learn to Drag and Drop:
              name: Belajar Cara Drag and Drop
              description_student: Klik dan drag untuk menyelesaikan puzzle.
              description_teacher: Pelajaran ini akan mencetuskan suatu gagasan tentang
                apa yang diharapkan oleh murid ketika mereka berjalan menuju lab komputer.
                Pelajaran diawali dengan diskusi singkat yang memperkenalkan mereka
                dengan tata cara lab komputer, lalu berlanjut dengan penggunaan komputer
                untuk menyelesaikan puzzle online.
            Loops in Ice Age:
              name: Loop dengan Scrat
              description_student: Bantu Scrat menutupi tanah lebih banyak menggunakan
                loop.
              description_teacher: Berpijak pada konsep mengulang instruksi dari "Happy
                Loops," tahap ini akan meminta murid menggunakan loop untuk sampai
                ke biji akorn dengan lebih efisien di Code.org.
            Programming in Ice Age:
              name: Pemrograman dengan Scrat
              description_student: Tulis program untuk membantu Scrat mencapai biji
                akorn.
              description_teacher: Dengan menggunakan karakter dari permainan Zaman
                Es, murid akan mengembangkan algorithm sekuensial untuk menggerakkan
                Scrat dari satu sisi labirin ke biji akorn di sisi lain labirin. Untuk
                melakukannya, mereka harus menumpuk blok code bersama-sama dalam urutan
                linear, menjadikan blok tersebut bergerak lurus, belok kiri, atau
                belok kanan.
            Programming with Rey and BB-8:
              name: Pemrograman dengan Rey dan BB-8
              description_student: Bantu BB-8 mengumpulkan logam rongsokan.
              description_teacher: Dalam pelajaran ini, murid akan menggunakan keterampilan
                pemrograman yang baru dikuasainya dengan cara-cara yang lebih kompleks
                untuk menyusuri jalur yang mengecoh dengan BB-8.
            Sequencing with Scrat:
              name: Pengurutan dengan Scrat
              description_student: Program Scrat untuk mencapai biji akorn.
          student_description: Pelajari dasar-dasar ilmu komputer dan keamanan internet.
            Pada akhir kursus, buat permainan atau cerita sendiri yang bisa Anda bagikan.

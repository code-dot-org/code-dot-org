                Murid akan mempelajari cara menggunakan variable untuk membuat code
                lebih mudah ditulis dan lebih mudah dibaca. Setelah mengikuti puzzle
                terpandu, murid akan mengakhiri pelajaran dalam bentuk level bermain
                bebas untuk memperagakan materi yang sudah dipelajari dan membuat
                desain mereka sendiri.
            For Loop Fun:
              name: Untuk Loop Fun
              description_student: Anda akan merasakan banyak kegembiraan belajar
                tentang loop `for`!
              description_teacher: 'Kita tahu bahwa loop memungkinkan kita melakukan
                banyak hal berkali-kali, tetapi sekarang kita akan mempelajari cara
                menggunakan loop yang memiliki struktur ekstra bawaan. Struktur baru
                ini akan memudahkan murid membuat code yang lebih hebat dan dinamis. '
            For Loops in Bee:
              name: For Loop dengan Lebah
              description_student: Ngung, ngung. Dalam puzzle ini, Anda akan menggiring
                lebah menuju nektar dan madu menggunakan loop `for`!
              description_teacher: Dengan menampilkan Lebah, pelajaran ini fokus pada
                loop `for` dan menggunakan variable yang terus bertambah untuk memecahkan
                puzzle yang lebih pelik. Murid akan memulai pelajaran dengan meninjau
                kembali loop dari pelajaran sebelumnya, lalu mereka mengikuti pengenalan
                tentang loop 'for' agar mereka bisa memecahkan masalah kompleks secara
                lebih efektif.
            For Loops in Artist:
              name: For Loop dengan Artis
              description_student: Bersiaplah membuat karya hebat Anda berikutnya.
                Di sini Anda akan menggunakan loop `for` untuk membuat gambar yang
                membikin orang terkagum-kagum.
              description_teacher: Dalam pelajaran ini, murid terus berlatih loop
                'for', tetapi kali ini bersama Artis. Murid akan menyelesaikan puzzle
                dengan menggabungkan ide-ide tentang variable, loop, dan loop 'for'
                untuk membuat desain yang kompleks. Pada akhir pelajaran, mereka berkesempatan
                membuat karya seni sendiri di level bermain bebas.
            Learning Sprites with Sprite Lab:
              name: Iklan Berenang dengan Sprite Lab
              description_student: Pelajari cara membuat dan mengedit sprite.
              description_teacher: 'Dalam pelajaran ini, murid akan belajar tentang
                dua konsep inti dari Sprite Lab: sprite dan perilaku. Sprite adalah
                karakter atau objek di layar yang dapat digerakkan, diubah, dan dimanipulasi
                oleh murid. Perilaku adalah kegiatan yang akan dilakukan terus-menerus
                oleh sprite sampai berhenti.'
            Alien Dance Party with Sprite Lab:
              name: Event dengan Sprite Lab
            Pet Giraffe with Sprite Lab:
              name: Jerapah Piaraan dengan Sprite Lab
            Explore Project Ideas:
              name: Jelajahi Ide-Ide Proyek
              description_student: Saatnya mencari inspirasi! Puzzle ini akan menunjukkan
                beberapa permainan dan ilustrasi yang sudah jadi untuk membantu mengembangkan
                rencana Anda untuk proyek BESAR.
              description_teacher: "Lima pelajaran berikutnya memberi kesempatan murid
                untuk menerapkan keterampilan coding mereka ke dalam proyek capstone.
                Proyek ini akan membantu setiap murid mendapatkan pengalaman coding
                dan menghasilkan sebuah contoh untuk dibagikan kepada rekan sejawat
                dan orang-orang tercinta. Proyek ini dimaksudkan sebagai proyek multipelajaran
                atau multipekan agar murid meluangkan waktu melakukan penggodokan,
                belajar tentang proses desain, pembuatan, dan kemudian presentasi
                karya puncak mereka. \n\nDalam tahap eksplorasi, murid akan dapat
                melihat contoh-contoh proyek di Artis dan juga Play Lab sebagai sumber
                inspirasi. Berikutnya, murid akan belajar tentang proses desain dan
                cara menerapkan proses tersebut ke dalam proyek mereka sendiri.  Mereka
                kemudian akan mendapatkan ruang untuk membuat proyek sendiri dalam
                Artis atau Play Lab (kemungkinan besar ini menjadi tahapan proyek
                yang paling panjang). Murid kemudian akan merevisi proyek mereka setelah
                melakukan pengujian dan pemikiran ekstra. Terakhir, murid akan dapat
                mempresentasikan karya mereka yang sudah jadi kepada rekan sejawat."
            The Design Process:
              name: Proses Desain
              description_student: Proyek besar ini memakan waktu dan banyak perencanaan.
                Di sini, anda akan belajar tentang proses desain yang akan anda gunakan
                untuk membangun kreasi anda sendiri.
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan
                membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan
                Play Lab atau Artis sebagai lingkungan pemrograman. Di dalam bagian
                proyek ini, murid akan belajar tentang proses desain dan cara menerapkannya
                ke dalam proyek mereka sendiri. Panduan pelajaran yang merangkum kelima
                tahapan proses dapat ditemukan pada permulaan proses proyek ini [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Buat Proyek Anda
              description_student: Akhirnya anda dapat mulai membangun proyek anda!
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan
                membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan
                Play Lab atau Artis sebagai lingkungan pemrograman. Sekarang murid
                diberi ruang sendiri untuk membuat proyek dengan Artis atau Play Lab.
                Ini akan menjadi bagian terpanjang proyek ini. Panduan pelajaran yang
                merangkum kelima tahapan proses dapat ditemukan pada permulaan proses
                proyek ini, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Merevisi Proyek Anda
              description_student: Roma tidak dibangun dalam sekejap dan begitu pun
                dengan proyek Anda. Luangkan waktu untuk mengedit dan merevisi proyek
                Anda untuk membuatnya sebaik mungkin.
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan
                membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan
                Play Lab atau Artis sebagai lingkungan pemrograman. Nah, setelah proyeknya
                dibangun, murid diberi kesempatan mendapatkan masukan dari teman sebaya
                dan merevisi proyek mereka. Panduan pelajaran yang merangkum kelima
                tahapan proses dapat ditemukan pada permulaan proses proyek ini [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Menyajikan Proyek Anda
              description_student: Waktu untuk menunjukkan pekerjaan anda! Di sini
                anda akan menyajikan proyek mengagumkan untuk teman-teman anda.
              description_teacher: Sepanjang mengikuti lima pelajaran, murid akan
                membekali diri hingga siap membuat desain proyek mereka sendiri menggunakan
                Play Lab atau Artis sebagai lingkungan pemrograman. Terakhir, murid
                akan dapat mempresentasikan karya mereka yang sudah jadi kepada rekan
                sejawat atau membagikannya kepada orang-orang tercinta dengan tautan
                khusus. Panduan pelajaran untuk kelima tahapan proses dapat ditemukan
                pada permulaan proses proyek [here](https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: Artis
            Nested Loops in the Maze:
              name: Nested Loop dalam Labirin
              description_student: Loop di dalam loop di dalam loop. Apa artinya?
                Pelajaran ini akan mengajari Anda apa yang terjadi ketika Anda meletakkan
                loop di dalam loop yang lain.
              description_teacher: Dalam aktivitas online ini, murid berkesempatan
                meningkatkan pemahaman mereka tentang loop ke level yang sepenuhnya
                baru. Lewat permainan dengan Lebah dan Tanaman vs Zombi, murid akan
                mempelajari cara memprogram sebuah loop agar berada di dalam loop
                lain. Mereka juga akan didorong untuk mencari tahu betapa perubahan
                kecil di dalam loop dapat memengaruhi program ketika mereka mengklik
                `Jalankan`.
            Sequencing in the Maze:
              name: Pengurutan dalam Labirin
            Programming and Loops with the Artist:
              name: Pemrograman dan Loop dengan Artis
            Events with Sprite Lab:
              name: Event dengan Sprite Lab
              description_student: Buat proyek interaktif yang bisa dibagikan ke teman-teman
                sekelas.
              description_teacher: 'Pelajaran ini menampilkan Sprite Lab, sebuah platform
                bagi murid untuk membuat animasi dan permainan interaktif mereka sendiri.
                Selain perilaku, hari ini murid akan memasukkan input pengguna sebagai
                event untuk membuat "pesta dansa alien".   '
            Loops with the Artist:
              name: Loop dengan Artis
              description_student: Dalam pelajaran ini, loop memudahkan pembuatan
                gambar-gambar yang makin keren dengan Artis!
              description_teacher: Saksikan wajah-wajah murid yang berubah ceria saat
                mereka berhasil membuat desain sendiri yang menakjubkan menggunakan
                segelintir blok dan stiker digital! Pelajaran ini membangun pemahaman
                tentang loop dari pelajaran sebelumnya dan memberi kesempatan murid
                untuk benar-benar menjadi kreatif. Aktivitas ini sangat bagus untuk
                menghasilkan artefak bagi portofolio atau rapat guru/orang tua.
            Sprite Lab Behaviors:
              name: Perilaku Sprite Lab
            Editing Behaviors:
              name: Perilaku dalam Sprite Lab
              description_student: Pelajari cara memprogram perilaku sprite Anda sendiri!
              description_teacher: Di sini, murid akan menggunakan Sprite Lab untuk
                membuat perilaku kustom mereka sendiri.
            Virtual Pet:
              name: Piaraan Virtual
              description_student: Dalam pelajaran ini, murid akan membuat Virtual
                Pet interaktif yang terlihat dan berperilaku sesuai keinginan mereka.
                Murid akan menggunakan tool "Costumes" di Sprite Lab untuk menyesuaikan
                penampilan hewan piaraan. Mereka kemudian menggunakan event, perilaku,
                dan konsep lain yang sudah dipelajari untuk membuat hewan piaraan
                tersebut hidup sendiri!
              description_teacher: Dalam pelajaran ini, murid akan membuat Virtual
                Pet interaktif yang terlihat dan berperilaku sesuai keinginan mereka.
                Murid akan menggunakan tool "Costumes" di Sprite Lab untuk menyesuaikan
                penampilan hewan piaraan. Mereka kemudian menggunakan event, perilaku,
                dan konsep lain yang sudah dipelajari untuk membuat hewan piaraan
                tersebut hidup sendiri!
            Data from Sprite Lab:
              name: Data dari Sprite Lab
            End of Course Project:
              name: Proyek Akhir Kursus
              description_student: Proyek sebesar ini pasti menyita waktu dan banyak
                perencanaan. Cari inspirasi, susun rencana, dan kerahkan kreativitas
                Anda!
              description_teacher: "Lima pelajaran berikutnya memberi kesempatan murid
                untuk menerapkan keterampilan coding mereka ke dalam proyek capstone.
                Proyek ini akan membantu setiap murid mendapatkan pengalaman coding
                dan menghasilkan sebuah contoh untuk dibagikan kepada rekan sejawat
                dan orang-orang tercinta. Proyek ini dimaksudkan sebagai proyek multipelajaran
                atau multipekan agar murid meluangkan waktu melakukan penggodokan
                (curah gagasan), belajar tentang proses desain, pembuatan, dan kemudian
                presentasi karya puncak mereka. \\\r\n\\\r\nDalam tahap eksplorasi,
                murid akan bermain-main dengan berbagai program Artis dan Sprite Lab
                yang sudah dibuat sebagai sumber inspirasi. Berikutnya, murid akan
                belajar tentang proses desain dan cara menerapkan proses tersebut
                ke dalam proyek mereka sendiri.  Mereka kemudian akan mendapatkan
                ruang untuk membuat proyek sendiri dalam Artis, Sprite Lab, atau antarmuka
                lain yang Anda merasa nyaman menyediakannya. (Kemungkinan ini menjadi
                tahapan proyek yang paling panjang.) Murid kemudian merevisi code
                mereka setelah pengujian dan ulasan sejawat. Terakhir, murid akan
                dapat mempresentasikan karya mereka yang sudah jadi kepada rekan sekelas."
            Copyright and Creativity:
              name: Hak Cipta dan Kreativitas
            Internet:
              name: Internet
              description_student: Pernah bertanya-tanya bagaimana informasi melintasi
                internet? Bukan sulap! Pelajaran ini akan mengajari Anda dasar-dasar
                cara kerja internet.
              description_teacher: Meskipun banyak orang menggunakan internet setiap
                hari, tidak begitu banyak yang tahu cara kerjanya. Dalam pelajaran
                ini, murid berpura-pura akan menyusuri internet, sambil terus belajar
                tentang koneksi, URL, Alamat IP, dan DNS.
            Crowdsourcing:
              name: Sumber kerumunan
              description_student: Pelajaran ini akan mengajari Anda tentang crowdsourcing,
                proses membuat proyek bersama tim.
              description_teacher: Dalam ilmu komputer, kita menghadapi masalah yang
                besar dan sangat berat. Tantangan seperti menemukan bilangan prima
                besar atau mengurutkan DNA nyaris mustahil dilakukan secara sendirian.
                Penambahan kekuatan orang lain menjadikan tugas di atas dapat ditunaikan.
                Pelajaran ini akan memperlihatkan kepada murid Anda betapa membantunya
                kerja tim di dalam industri ilmu komputer.
            Digital Sharing:
              name: Berbagi Secara Digital
              description_student: 'Dalam pelajaran ini, Anda akan belajar tentang
                tantangan dan manfaat kepemilikan dan hak cipta. '
              description_teacher: Meminjam Dasar-Dasar Ilmu Komputer dari tim di
                bidang Hak Cipta dan Kreativitas, pelajaran ini hadir untuk membantu
                siswa memahami tantangan dan manfaat menghargai hak milik dan hak
                cipta, terutama di lingkungan digital. Para siswa perlu didorong untuk
                menghargai hak-hak artis sebagai unsur penting menjadi seorang warga
                digital yang beretika.
            Running Simulations:
              name: Menjalankan Simulasi
            Simulating Experiments:
              name: Melakukan Simulasi Eksperimen
              description_student: Lakukan simulasi di komputer dan lakukan eksperimen
                dengan mengubah variable.
              description_teacher: Dengan melakukan simulasi sederhana di Sprite Lab,
                murid akan merasakan cara menggunakan komputasi untuk mengumpulkan
                data yang dapat mengidentifikasi tren atau pola. Setelah melakukan
                simulasi beberapa kali, murid berkesempatan membuat prediksi bahwa
                perubahan variable dalam simulasi dapat memengaruhi hasil, dan kemudian
                menguji hipotesis tersebut.
          student_description: Pelajari cara menggunakan berbagai jenis loop, event,
            function, dan conditional. Selidiki berbagai teknik pemecahan masalah
            dan diskusikan dampak kemasyarakatan dari komputasi dan  internet. Di
            bagian kedua kursus ini, rancang dan buat proyek capstone yang Anda bagikan
            ke teman-teman dan keluarga.
        dance-low:
          title: Pesta Dansa (Bandwidth Rendah)
          description_short: Buat code pesta dansa Anda sendiri untuk dibagikan kepada
            teman-teman! (Versi ini untuk koneksi lambat)
          lessons:
            Dance Party:
              name: Pesta Tari
        coursed-2019:
          title: Kursus D (2019)
          description: Murid mengembangkan pemahaman tentang loop, conditional, dan
            event. Selain coding, murid belajar tentang kewarganegaraan digital.
          description_short: Pelajari tentang pernyataan conditional. Buat karya seni,
            permainan, dan bahkan pesta dansa.
          description_audience: 'Usia: 7-11'
          lesson_groups:
            csf_sequencing:

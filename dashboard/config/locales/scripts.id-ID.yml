              name: Spelling Bee
              description_student: 'Bantu si lebah mengeja kata-kata baru! '
              description_teacher: |-
                Pelajaran ini dibangun dari kegiatan sebelumnya yang melibatkan mengeja dan mengenali huruf kapital. Mengeja bersama lebah membantu siswa di taman kanak-kanak dan kelas satu berlatih mengikuti dan menghitung urutan huruf yang membentuk kata. Mereka menggunakan serangkaian perintah coding untuk menggerakkan lebah pengeja melintasi kotak huruf untuk mengeja kata. Siswa belajar cara menggunakan blok coding drag-and-drop untuk menggerakkan karakter mereka, dan pentingnya mengurutkan perintah dalam urutan yang benar agar lebahnya dapat mengeja kata.

                #### Prasyarat Keahlian

                Pelajaran ini tidak dimaksudkan untuk mengenalkan siswa pada alfabet, urutan huruf untuk membentuk kata, atau berhitung. Siswa harus mengikuti pelajaran ini dengan pengetahuan dan keterampilan sebelumnya agar dapat:

                -   mengenali huruf besar alfabet.
                -   mengenali dan menghitung angka hingga 10 dengan jari, benda, atau manipulatif.
                -   mengenali bahwa kata-kata terdiri dari urutan huruf.
          name: spelling-bee
          title: Spelling Bee

                bebas untuk memperagakan materi yang sudah dipelajari dan membuat
                desain mereka sendiri.
            Simulating Experiments:
              key: Melakukan Simulasi Eksperimen
              name: Melakukan Simulasi Eksperimen
              description_student: Lakukan simulasi di komputer dan lakukan eksperimen
                dengan mengubah variable.
              description_teacher: Dengan melakukan simulasi sederhana di Sprite Lab,
                murid akan merasakan cara menggunakan komputasi untuk mengumpulkan
                data yang dapat mengidentifikasi tren atau pola. Setelah melakukan
                simulasi beberapa kali, murid berkesempatan membuat prediksi bahwa
                perubahan variable dalam simulasi dapat memengaruhi hasil, dan kemudian
                menguji hipotesis tersebut.
            AI for Oceans:
              key: AI for Oceans
              name: AI for Oceans
            Internet:
              key: Internet
              name: Internet
              description_student: Pernah bertanya-tanya bagaimana informasi melintasi

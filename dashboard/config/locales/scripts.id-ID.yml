        csd3-pilot:
          title: CSD Unit 3 - Animasi dan Permainan ('Versi Percontohan)
          description: " Di Unit 3, Pengalaman coding Anda akan terbentuk sewaktu
            Anda memprogram animasi, seni interaktif, dan permainan di Game Lab. Unit
            ini dimulai dengan bentuk-bentuk sederhana dan berjenjang hingga ke permainan
            berbasis-sprite yang lebih canggih, menggunakan konsep pemrograman dan
            proses desain yang sama yang digunakan sehari-hari oleh ilmuwan komputer.
            Dalam proyek terakhir, Anda akan mengembangkan program interaktif yang
            sudah mendapat sentuhan pribadi."
          lesson_groups:
            csd3_1:
              display_name: 'Bab 1: Gambar dan Animasi'
            csd3_2:
              display_name: 'Bab 2: Bangunan Permainan'

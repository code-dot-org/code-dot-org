        csd2-virtual:
          stages:
            Intro to HTML:
              description_student: Pelajaran ini memperkenalkan HTML sebagai solusi
                bagi masalah tentang cara mengomunikasikan baik konten maupun struktur
                situs web ke komputer. Pelajaran dimulai dengan aktivitas singkat
                tanpa komputer yang memperlihatkan tantangan mengomunikasikan struktur
                halaman web secara efektif. Murid di kelas mencermati halaman HTML
                di Web Lab dan mendiskusikan cara tag HTML membantu memecahkan masalah
                ini, lalu menggunakan HTML untuk menulis halaman-halaman web pertama
                dari unit pelajaran ini.
              description_teacher: Dalam pelajaran ini, murid diperkenalkan dengan
                HTML sebagai solusi bagi masalah tentang cara mengomunikasikan baik
                konten maupun struktur situs web ke komputer. Pelajaran dimulai dengan
                aktivitas singkat tanpa komputer yang memperlihatkan tantangan mengomunikasikan
                struktur halaman web secara efektif. Murid lalu mencermati contoh
                halaman HTML di Web Lab dan mendiskusikannya bersama teman sekelas
                cara tag HTML membantu memecahkan masalah ini. Murid lalu menulis
                HTML mereka yang pertama kali. Sebuah diskusi pamungkas membantu memantapkan
                pemahaman tentang konten vs. struktur yang terbangun sepanjang pelajaran
                ini.
            Headings:
              name: Tajuk
              description_student: Pelajaran ini melanjutkan pengenalan tag HTML,
                kali ini disertai header.  Murid di kelas berlatih menggunakan tag
                header untuk membuat halaman dan judul bagian serta mempelajari cara
                menampilkan berbagai elemen header secara default.  Berikutnya, murid
                di kelas berencana mengatur konten mereka di halaman web pribadi yang
                akan dibuat di seluruh unit pelajaran dan memulai halaman pertama
                proyek.
              description_teacher: Dalam pelajaran ini, murid melanjutkan penggunaan
                HTML untuk menyusun teks di halaman web, kali ini disertai judul.  Murid
                mempelajari cara menampilkan berbagai elemen judul secara default
                dan berlatih menggunakannya untuk membuat halaman dan judul bagian.  Murid
                kemudian mulai memutuskan cara mengatur konten tersebut di halaman
                web pribadi mereka sendiri. Di level terakhir, murid memulai proyek
                yang akan terus mereka kerjakan sepanjang unit ini.
            Digital Footprint:
              name: Jejak Digital
              description_student: Pelajaran kali ini mengulang  kembali ke pembuatan
                situs pribadi untuk membahas tentang informasi pribadi yang orang
                pilih untuk dibagikan secara digital. kelas dimulai dengan membahas
                jenis informasi apa yang bagus intuk dibagikan kepada orang lain.
                kemudian melihat beberapa contoh halaman media sosial untuk melihat
                jenis informasi  pribadi apa yang dapat dibagikan secara sengaja atau
                tidak disengaja. akhirnya, kelas hadir dengan sebuah pedoman untuk
                diikuti saat memasukkan informasi secara online.
              description_teacher: "Karena belum lama ini murid sudah menghabiskan
                waktu memikirkan konten aktual yang akan dimasukkan ke dalam situs
                web pribadi mereka, pelajaran ini sejenak menghentikan proyek sepanjang-unit
                (publikasi situs web pribadi) agar dapat membantu murid mengutarakan
                informasi pribadi yang mereka pilih untuk dibagikan secara digital
                dan kepada siapa.  Pelajaran ini juga menguatkan pandangan bahwa kebanyakan
                informasi yang mereka pilih untuk dibagikan secara digital umumnya
                terjadi di luar kontrol pada saat penyebarannya.  \r\n\r\nMurid memulai
                pelajaran dengan secara sendiri-sendiri mengidentifikasi audiens yang
                mereka rasa nyaman untuk membagikan beberapa informasi pribadi tertentu.
                Mereka kemudian mencermati beberapa halaman media sosial untuk menentukan
                jenis informasi apa saja yang dibagikan orang tentang diri mereka
                sendiri atau tentang satu sama lain. Terakhir, murid menimbang-nimbang
                pedoman apa yang mereka anggap tepat untuk memposting informasi secara
                online.\r\n\r\nPoin utama pelajaran ini adalah jangan menakut-nakuti
                murid, tetapi justru membimbing murid secara eksperiensial untuk menyadari
                secara akurat level kontrol yang tidak mereka miliki saat menyebarkan
                informasi ke dalam web."
            Styling Text with CSS:
              description_student: Pelajaran ini memperkenalkan CSS sebagai cara untuk
                membuat gaya elemen di halaman. Murid di kelas mempelajari syntax
                dasar untuk set aturan CSS dan kemudian mengeksplorasi properti yang
                memengaruhi elemen teks HTML. Terakhir, semua murid menerapkan gaya
                teks ke situs web pribadi mereka.
              description_teacher: "Pelajaran ini memperkenalkan CSS sebagai cara
                untuk membuat gaya elemen di halaman. Murid mempelajari syntax dasar
                untuk set aturan CSS dan kemudian mengeksplorasi properti yang memengaruhi
                elemen teks HTML. Mereka mengerjakan halaman HTML tentang para pemegang
                Rekor Dunia Guinness dengan menambahkan gaya mereka sendiri ke halaman
                yang tersedia. Di level terakhir, murid menerapkan materi yang sudah
                dipelajari tentang gaya untuk elemen teks ke halaman web pribadi mereka.\r\n\r"
            Intellectual Property:
              name: Hak milik intelektual
            'Websites for Expression ':
              name: 'Situs-situs untuk Ekspresi '
              description_student: 'Pelajaran ini memperkenalkan situs web sebagai
                sarana ekspresi pribadi.  Murid di kelas mula-mula mendiskusikan berbagai
                cara orang dalam mengekspresikan dan membagikan minat serta gagasan
                mereka, lalu mencermati contoh beberapa situs web yang dibuat oleh
                murid dari kursus sebelumnya. Terakhir, semua murid menggodok dan
                membagikan daftar topik dan minat, yang dengan begitu terbentuk satu
                materi pembelajaran untuk mengembangkan situs web pribadi di sisa
                unit pelajaran. '
              description_teacher: Dalam pelajaran ini, murid menyelidiki cara-cara
                mengunakan situs web sebagai sarana ekspresi pribadi dan menyusun
                daftar topik serta minat yang ingin mereka masukkan di situs web pribadi.
                Untuk memulai pelajaran, murid menggodok berbagai cara orang dalam
                mengekspresikan dan membagikan minat serta gagasan mereka. Murid kemudian
                mencermati contoh beberapa situs web yang dibuat oleh murid dari kursus
                CS Discoveries sebelumnya untuk mengidentifikasi cara-cara mereka
                mengekspresikan gagasan. Terakhir, murid menggodok dan membagikan
                daftar topik dan minat yang mungkin ingin mereka masukkan ke situs
                web pribadi yang nantinya dapat mereka rujuk untuk mencari gagasan
                seiring kemajuan pembelajaran mereka di sepanjang unit pelajaran ini.
            Styling Elements with CSS:
              description_student: Pelajaran ini melanjutkan pengenalan properti gaya
                CSS, kali ini lebih terfokus pada elemen-elemen nonteks. Murid di
                kelas memulai pelajaran dengan menyelidiki dan memodifikasi gaya CSS
                baru di halaman Desserts of the World. Setelah itu, setiap murid menerapkan
                pengetahuan baru ini ke situs web pribadi mereka.
              description_teacher: Pelajaran ini melanjutkan pengenalan properti gaya
                CSS, kali ini lebih terfokus pada elemen-elemen nonteks. Murid memulai
                pelajaran ini dengan mencermati situs web Desserts of the World. Mereka
                menyelidiki dan memodifikasi gaya CSS baru di situs web ini, dengan
                menambahkan gaya mereka sendiri ke halaman tersebut. Setelah mengerjakan
                halaman Desserts, murid menerapkan pengetahuan mereka tentang properti
                CSS baru agar dapat leluasa membuat gaya di situs web pribadi mereka.

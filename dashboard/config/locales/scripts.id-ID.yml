        csd5-2017:
          title: CSP Unit 5 - Data dan Masyarakat ('17-'18)
          description_short: Pelajari cara orang menggunakan komputer untuk memecahkan
            masalah data.
          description: Unit 5 membahas pentingnya data dalam memecahkan masalah dan
            menyoroti cara komputer dapat membantu dalam proses ini. Bab pertama mengulas
            berbagai sistem yang digunakan untuk merepresentasikan informasi dalam
            komputer beserta tantangan dan imbalan yang diterima jika menggunakan
            sistem tersebut. Di bab kedua, Anda akan mempelajari cara menggunakan
            kumpulan data untuk memecahkan masalah, dan cara komputer membantu mengotomatiskan
            langkah-langkah dari proses ini. Bab ini diakhiri dengan mempertimbangkan
            cara menerapkan proses pemecahan masalah data dalam bidang yang Anda pilih.
          lesson_groups:
            csd5_1:
              display_name: 'Bab 1: Yang Mewakili Informasi'
            csd5_2:
              display_name: 'Bab 2: Memecahkan Masalah Data'
            csd_survey:
              display_name: Survei Pasca Kursus
          lessons:
            Representation Matters:
              name: Representasi Itu Penting
              description_student: Pelajaran pertama ini memberikan gambaran umum
                tentang pengertian data dan cara menggunakannya untuk memecahkan masalah.  Grup-grup
                murid menggunakan kumpulan data untuk menyusun sederet rekomendasi
                makan bagi masyarakat dengan beragam kriteria.   Setelah itu, grup-grup
                murid membandingkan tanggapan mereka dan mendiskusikan bagaimana berbagai
                representasi data makanan memengaruhi kemampuan murid dalam memecahkan
                masalah yang berbeda.
              description_teacher: Dalam pelajaran pertama unit data ini, murid mendapatkan
                gambaran umum tentang pengertian data dan cara menggunakannya untuk
                memecahkan masalah.  Murid mengawalinya dengan diskusi singkat untuk
                sampai pada pemahaman umum tentang data.  Mereka kemudian membentuk
                kelompok-kelompok dan menggunakan kumpulan data untuk menyusun serangkaian
                rekomendasi makanan bagi masyarakat dengan berbagai kriteria.  Setiap
                grup memiliki pilihan makanan yang disajikan secara berbeda (gambar,
                resep, menu, nutrisi) yang memberikan keunggulan bagi salah satu rekomendasi.
                Setelah itu, grup murid membandingkan tanggapan mereka dan mendiskusikan
                bagaimana berbagai representasi data makanan memengaruhi kemampuan
                murid dalam memecahkan masalah yang berbeda.
            Patterns and Representation:
              name: Pola dan Representasi
              description_student: Pelajaran ini mencermati apa yang diperlukan untuk
                membuat sistem representasi. Grup-grup murid membuat sistem yang dapat
                merepresentasikan semua huruf dalam abjad hanya dengan menggunakan
                setumpuk kartu, lalu membuat pesan dengan sistem tersebut dan bertukar
                sistem dengan grup-grup lain untuk memastikan sistemnya bekerja sesuai
                keinginan.   Murid di kelas mendiskusikan kemiripan antara sistem-sistem
                yang bekerja sambil tetap menyadari bahwa ada banyak kemungkinan solusi
                praktis.
              description_teacher: Dalam pelajaran ini, murid membuat sistem sendiri
                untuk merepresentasikan informasi. Mereka memulainya dengan menggodok
                semua sistem yang berbeda yang sudah mereka gunakan untuk merepresentasikan
                tanggapan ya-tidak. Mereka kemudian bekerja dalam grup-grup kecil
                untuk membuat sistem yang dapat merepresentasikan setiap huruf dalam
                abjad hanya menggunakan setumpuk kartu. Kartu-kartu yang digunakan
                memiliki salah satu dari 6 kemungkinan gambar yang berbeda (6 binatang,
                6 warna, dll.) dan dengan begitu dapat merepresentasikan seluruh abjad
                yang akan dibutuhkan murid dalam menggunakan pola berbagai kartu untuk
                merepresentasikan setiap huruf. Murid membuat pesan dengan sistem
                mereka dan saling bertukar dengan grup-grup lain untuk memastikan
                sistemnya bekerja sesuai keinginan. Dalam diskusi pamungkas, murid
                di kelas meninjau adanya pro dan kontra terhadap sistem yang berbeda-beda
                itu. Mereka mendiskusikan kemiripan di antara sistem-sistem yang bekerja
                dan menyadari adanya banyak sekali kemungkinan solusi bagi masalah
                ini dan poin pentingnya adalah bahwa semua orang menggunakan sistem
                manasuka yang sama untuk berkomunikasi.
            ASCII and Binary Representation:
              name: ASCII dan Representasi Binary
              description_student: Pelajaran ini memperkenalkan sistem binary formal
                untuk mengenkode informasi, sistem ASCII untuk merepresentasikan huruf
                dan karakter lain. Pada awal pelajaran, guru mengenalkan fakta bahwa
                komputer harus merepresentasikan informasi menggunakan "on" atau "off".
                Murid di kelas lantas diperkenalkan dengan sistem ASCII untuk merepresentasikan
                teks menggunakan simbol binary dan berlatih menggunakan sistem ini
                sebelum mengenkode pesan mereka sendiri menggunakan ASCII.
              description_teacher: Dalam pelajaran ini, murid belajar menggunakan
                sistem binary pertama kali untuk mengenkode informasi, sistem ASCII
                untuk merepresentasikan huruf dan karakter lain. Pada awal pelajaran,
                guru mengenalkan fakta bahwa komputer harus merepresentasikan informasi
                menggunakan "on" atau "off". Lalu murid diperkenalkan dengan sistem
                ASCII untuk merepresentasikan teks menggunakan simbol binary. Murid
                berlatih menggunakan sistem ini sebelum mengenkode pesan mereka sendiri
                menggunakan ASCII. Pada akhir pelajaran, sebuah percakapan debriefing
                membantu memadukan tujuan pembelajaran utama dari aktivitas ini.
            Representing Images:
              name: Merepresentasikan Gambar
              description_student: Pelajaran ini melanjutkan kajian tentang sistem
                representasi binary, kali ini dengan gambar. Murid di kelas diperkenalkan
                dengan konsep memecah gambar menjadi persegi empat atau "piksel" yang
                kemudian dapat diaktifkan atau dinonaktifkan sendiri-sendiri untuk
                membuat gambar utuh. Setelah mencoba beberapa tantangan singkat menggunakan
                Pixelation Widget, murid di kelas mencoba mencerna hubungan antara
                sistem untuk merepresentasikan gambar dengan sistem untuk merepresentasikan
                teks yang sudah dipelajari dalam pelajaran sebelumnya.
              description_teacher: Dalam pelajaran ini, murid mempelajari cara komputer
                merepresentasikan gambar.  Untuk memulai pelajaran, mereka mempertimbangkan
                tantangan mengubah semua kompleksitas visi menjadi pola binary. Melalui
                serangkaian gambar yang memperlihatkan cara melakukan transformasi
                ini, murid diperkenalkan dengan konsep memecah gambar menjadi persegi
                empat atau "piksel" yang kemudian dapat diaktifkan atau dinonaktifkan
                sendiri-sendiri untuk membuat gambar yang utuh. Murid kemudian mencoba
                sekumpulan tantangan singkat menggunakan Pixelation Widget agar dapat
                membuat gambar hitam dan putih. Puzzle dirancang untuk memunculkan
                sebagian tantangan merepresentasikan gambar dengan cara ini. Dalam
                diskusi pamungkas, murid mencoba mencerna hubungan antara sistem untuk
                merepresentasikan gambar dengan sistem untuk merepresentasikan teks
                yang sudah dipelajari dalam pelajaran sebelumnya.
            Representing Numbers Part 1:
              name: Mewakili Angka Bagian 1
            Representing Numbers Part 2:
              name: Mewakili Angka Bagian 2
            Combining Representations:
              name: Menggabungkan Representasi
              description_student: Pelajaran ini menggabungkan ketiga jenis sistem
                representasi binary (karakter ASCII, bilangan binary, dan gambar)
                sehingga memudahkan pengenkodean jenis informasi yang lebih kompleks
                ke dalam rekor.  Setelah mencermati sederetan bit dan diminta mendekodenya,
                murid di kelas diperkenalkan dengan gagasan bahwa upaya memahami informasi
                binary membutuhkan pemahaman tentang sistem yang digunakan beserta
                makna informasi yang dienkode.
              description_teacher: Dalam pelajaran ini, murid menggunakan ketiga jenis
                sistem representasi binary (karakter ASCII, bilangan binary, dan gambar)
                untuk mendekode informasi ke dalam rekor.  Setelah mencermati sederetan
                bit dan diminta mendekodenya, murid diperkenalkan dengan gagasan bahwa
                agar dapat memahami informasi binary, mereka harus memahami sistem
                yang digunakan beserta makna informasi yang dienkode. Mereka kemudian
                mendekode rekor yang merepresentasikan hewan piaraan yang didasarkan
                pada struktur tertentu.
            Project - Create a Representation:
              name: Proyek - Membuat Representasi
              description_student: Murid di kelas merancang sebuah struktur untuk
                merepresentasikan hari mereka yang sempurna menggunakan sistem representasi
                binary yang sudah dipelajari dalam bab ini. Setelah memutuskan potongan
                informasi yang sebaiknya dicatat oleh rekor, murid di kelas akan memutuskan
                cara menginterpretasikan kartu punch berisi byte-byte informasi untuk
                merepresentasikan potongan-potongan informasi tersebut. Setelah itu,
                semua murid akan menggunakan ASCII, bilangan binary, dan format gambar
                yang sudah dipelajari untuk merepresentasikan hari mereka yang sempurna
                untuk mencoba menebak seperti apa hari yang sempurna di mata murid
                yang lain itu.
              description_teacher: Dalam pelajaran ini, murid merancang sebuah struktur
                untuk merepresentasikan hari mereka yang sempurna menggunakan sistem
                representasi binary yang sudah dipelajari dalam bab ini. Mula-mula
                murid akan menulis deskripsi singkat tentang hari yang sempurna dan
                kemudian bersama seorang rekan melakukan peninjauan untuk mengidentifikasi
                potongan-potongan kunci informasi yang mereka anggap dapat ditangkap
                oleh komputer. Sebagai kelas, murid akan memutuskan cara menginterpretasikan
                kartu punch berisi byte-byte informasi untuk merepresentasikan potongan-potongan
                informasi tersebut. Murid kemudian menggunakan ASCII, bilangan binary,
                dan format gambar yang sudah dipelajari untuk merepresentasikan hari
                mereka yang sempurna. Murid kemudian saling bertukar kartu punch dan
                mencoba menebak seperti apa hari yang sempurna di mata murid yang
                lain itu. Pelajaran diakhiri dengan renungan.
            Problem Solving and Data:
              name: Pemecahan masalah dan Data
              description_student: Pelajaran ini membahas cara menyesuaikan proses
                pemecahan masalah agar dapat mengatasi masalah data secara khusus.  Murid
                di kelas diberi tugas memutuskan apa yang paling dibutuhkan oleh sebuah
                kota untuk membelanjakan sumber anggarannya.  Mereka harus mencari
                dan menggunakan data dari Internet untuk mendukung keputusan tersebut.
              description_teacher: 'Dalam pelajaran ini, murid menggunakan proses
                pemecahan masalah dari awal-awal kursus untuk memecahkan masalah data.  Setelah
                meninjau prosesnya, murid di kelas disodori dengan keputusan: apakah
                kota perlu membangun perpustakaan, tempat penampungan hewan piaraan,
                atau kantor pemadam kebakaran.  Murid bekerja dalam tim untuk mengumpulkan
                informasi di Internet untuk membantu memutuskan apa yang sebaiknya
                dibangun, lalu menggunakan informasi ini untuk menyusun argumen yang
                akan mampu meyakinkan dewan kota akan pilihan mereka.  Mereka kemudian
                memetakan apa yang sudah mereka lakukan terhadap proses pemecahan
                masalah yang sudah digunakan sepanjang kursus, dengan membandingkan
                proses pemecahan masalah umum dengan penerapan khususnya pada masalah
                data.'
            Making Decisions with Data:
              name: Mengambil Keputusan dengan Data
              description_student: Pelajaran ini memberi kesempatan murid di kelas
                untuk melatih proses pemecahan masalah data yang diperkenalkan dalam
                pelajaran terakhir.  Tidak semua pertanyaan memiliki jawaban benar
                dan dalam beberapa kasus murid di kelas dapat dan sebaiknya memutuskan
                perlunya mengumpulkan data lebih banyak. Pelajaran diakhiri dengan
                diskusi tentang perbedaan cara orang dalam mengambil kesimpulan yang
                berbeda dari data yang sama, atau cara mengumpulkan data yang berbeda
                bisa memengaruhi keputusan yang mereka ambil.
              description_teacher: Dalam pelajaran ini, murid berlatih mengambil keputusan
                dengan data yang didasarkan pada beberapa masalah yang dirancang sudah
                diakrabi oleh murid SMP.  Murid bekerja secara berkelompok mendiskusikan
                cara menggunakan data yang tersaji untuk mengambil keputusan sebelum
                semua murid di kelas mendiskusikan pilihan terakhir mereka. Tidak
                semua pertanyaan memiliki jawaban benar dan dalam beberapa kasus murid
                dapat dan sebaiknya memutuskan perlunya mengumpulkan data lebih banyak.
                Pelajaran diakhiri dengan diskusi tentang perbedaan cara orang dalam
                mengambil kesimpulan yang berbeda dari data yang sama, atau cara mengumpulkan
                data yang berbeda bisa memengaruhi keputusan yang mereka ambil.
            Interpreting Data:
              name: Menginterpretasikan Data
              description_student: Murid memulai pelajaran dengan mencermati survei
                preferensi kue yang mempersilakan responden menetapkan kue dan cita
                rasa es.  Mereka mendiskusikan bahwa pengetahuan tentang hubungan
                antara kue dengan preferensi olesan es membantu mereka memutuskan
                dengan lebih baik kombinasi mana yang perlu direkomendasikan.  Mereka
                kemudian diperkenalkan dengan tabulasi silang, yang memungkinkan mereka
                membuat grafik hubungan untuk preferensi yang berbeda-beda.  Mereka
                menggunakan teknik ini untuk menemukan hubungan dalam survei preferensi,
                lalu menggodok berbagai jenis masalah yang dapat dipecahkan oleh proses
                ini.
              description_teacher: Murid memulai pelajaran dengan mencermati survei
                preferensi kue yang mempersilakan responden menetapkan kue dan cita
                rasa es.  Mereka mendiskusikan bahwa pengetahuan tentang hubungan
                antara kue dengan preferensi olesan es membantu mereka memutuskan
                dengan lebih baik kombinasi mana yang perlu direkomendasikan.  Mereka
                kemudian diperkenalkan dengan tabulasi silang, yang memungkinkan mereka
                membuat grafik hubungan untuk preferensi yang berbeda-beda.  Mereka
                menggunakan teknik ini untuk menemukan hubungan dalam survei preferensi,
                lalu menggodok berbagai jenis masalah yang dapat dipecahkan oleh proses
                ini.
            Automating Data Decisions:
              name: Mengotomatisasi Data Keputusan
              description_student: Dalam pelajaran ini, murid mencermati contoh sederhana
                cara menggunakan komputer untuk menyelesaikan langkah pengambilan
                keputusan dari proses pemecahan masalah data. Murid diberi tugas membuat
                sebuah algorithm yang dapat mengusulkan tempat liburan.  Murid kemudian
                membuat aturan, atau algorithm, yang dapat digunakan oleh komputer
                untuk mengambil keputusan ini secara otomatis. Murid membagikan aturan
                mereka dan pilihan yang akan diambil oleh aturan tersebut terhadap
                data kelas. Mereka kemudian menggunakan aturan mereka terhadap data
                dari teman sekelas untuk menguji apakah aturan mereka akan mengambil
                keputusan yang sama dengan keputusan yang diambil oleh orang lain.
                Pelajaran ini diakhiri dengan diskusi tentang kelebihan dan kekurangan
                penggunaan komputer untuk mengotomatiskan proses pemecahan masalah
                data.
              description_teacher: Dalam pelajaran ini, murid mencermati contoh sederhana
                cara menggunakan komputer untuk menyelesaikan langkah pengambilan
                keputusan dari proses pemecahan masalah data. Murid diberi tugas membuat
                sebuah algorithm yang dapat mengusulkan tempat liburan.  Murid kemudian
                membuat aturan, atau algorithm, yang dapat digunakan oleh komputer
                untuk mengambil keputusan ini secara otomatis. Murid membagikan aturan
                mereka dan pilihan yang akan diambil oleh aturan tersebut terhadap
                data kelas. Mereka kemudian menggunakan aturan mereka terhadap data
                dari teman sekelas untuk menguji apakah aturan mereka akan mengambil
                keputusan yang sama dengan keputusan yang diambil oleh orang lain.
                Pelajaran ini diakhiri dengan diskusi tentang kelebihan dan kekurangan
                penggunaan komputer untuk mengotomatiskan proses pemecahan masalah
                data.
            Problem Solving with Big Data:
              name: Pemecahan masalah dengan Data Besar
              description_student: Pelajaran ini membahas cara organisasi dalam mengumpulkan
                dan menggunakan data untuk memecahkan masalah di dunia nyata. Murid
                di kelas mencermati tiga skenario yang dapat dipecahkan menggunakan
                data dan menggodok jenis-jenis data yang mereka butuhkan untuk memecahkan
                skenario tersebut dan cara mereka dapat mengumpulkan data tersebut.  Setiap
                skenario juga meliputi sebuah video tentang layanan kehidupan nyata
                yang sudah memecahkan masalah serupa dengan data.
              description_teacher: Dalam pelajaran ini, murid mencermati cara organisasi
                mengumpulkan dan menggunakan data untuk memecahkan masalah di dunia
                nyata. Pelajaran dimulai dengan tinjauan singkat terhadap proses pemecahan
                masalah data yang sudah mereka eksplorasi dalam pelajaran terakhir.
                Kemudian murid disodori tiga skenario yang dapat dipecahkan menggunakan
                data dan menggodok jenis-jenis data yang mereka butuhkan untuk memecahkan
                skenario berikut cara mereka dapat mengumpulkan data tersebut. Setiap
                masalah dirancang untuk mencerminkan layanan dunia nyata yang ada.
                Setelah melakukan penggodokan, murid menonton video tentang layanan
                dunia nyata dan membuat catatan tentang data apa yang dikumpulkan
                oleh layanan dunia nyata dan cara menggunakan data tersebut. Pada
                akhir pelajaran, murid mencatat apakah data diberikan secara aktif
                oleh pengguna, dicatat secara pasif, atau dikumpulkan oleh sensor.
            Project - Solve a Data Problem:
              name: Proyek - Memecahkan Masalah Data
              description_student: Untuk mengakhiri unit ini, murid di kelas merancang
                cara-cara menggunakan data untuk memberikan rekomendasi atau prediksi
                dalam membantu memecahkan masalah. Dalam beberapa langkah awal ini,
                murid di kelas menggodok masalah, melakukan riset sederhana, dan mendefinisikan
                masalah pilihan mereka. Mereka kemudian memutuskan jenis data yang
                ingin dikumpulkan, cara mengumpulkannya, dan cara menggunakannya sebelum
                bertukar masukan dan memberikan presentasi terakhir.
              description_teacher: Untuk mengakhiri unit ini, murid merancang mesin
                rekomendasi berdasarkan data yang mereka kumpulkan dan analisis dari
                teman-teman sekelas. Setelah mencermati sebuah contoh aplikasi rekomendasi,
                murid mengikuti panduan proyek untuk menyelesaikan aktivitas beberapa
                hari ini. Dalam beberapa langkah pertama, murid memilihkan pilihan
                yang mereka inginkan diambil oleh pengguna, data yang mereka perlukan
                untuk memberikan rekomendasi, membuat survei, dan mengumpulkan informasi
                tentang pilihan teman-teman sekelas. Mereka kemudian menginterpretasikan
                data dan menggunakan materi yang sudah mereka pelajari untuk membuat
                algorithm rekomendasi.  Terakhir, mereka menggunakan algorithm tersebut
                untuk membuat rekomendasi kepada beberapa teman sekelas. Murid mengadakan
                ulasan sejawat dan melakukan pembaruan yang diperlukan terhadap proyek
                mereka sebelum mempersiapkan presentasi di depan kelas.
            Representing Numbers:
              name: Merepresentasikan Angka
              description_student: Pelajaran ini memperkenalkan sistem bilangan binary.  Dengan
                sekelompok kartu yang merepresentasikan nilai tempat dalam sistem
                bilangan binary (basis-2), murid di kelas mengubah bit "on" atau "off"
                dengan menghadapkan kartu ke atas dan ke bawah, lalu mengamati angka
                yang muncul dari pola yang berbeda-beda ini. Pada akhirnya, pola ini
                diperluas ke sistem 4-bit generik.
              description_teacher: Dalam pelajaran ini, murid belajar tentang sistem
                bilangan binary.  Dengan sekelompok kartu yang merepresentasikan nilai
                tempat dalam sistem bilangan binary (basis-2) berdasarkan kumpulan
                titik, murid mengubah bit "on" atau "off" dengan menghadapkan kartu
                ke atas dan ke bawah, lalu mengamati angka yang muncul dari pola yang
                berbeda-beda ini. Pada akhirnya, murid memperluas pola ini ke sistem
                4-bit generik.
            8-bit Numbers:
              name: Angka 8-bit
              description_student: Murid meninjau kembali konsep bilangan binary,
                dan mendiskusikan perlunya mengetahui panjang-bit setiap bilangan
                agar dapat mendecode serangkaian bit.  Mereka kemudian membuat flippy-do,
                selembar kertas manipulatif yang akan membantu mereka mengencode dan
                mendecode angka 8-bit (0-255).  Setelah berlatih dengan flippy-do,
                murid mendiskusikan cara memperluas standarisasi tersebut ke jenis
                data yang lain.

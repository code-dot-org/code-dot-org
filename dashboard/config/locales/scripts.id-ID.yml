        coursef-2018:
          assignment_family_title: Kursus F
          description_short: Pelajari seluruh konsep dalam dasar dasar ilmu komputer
            dan buat seni, cerita atau permainan anda sendiri.
          stages:
            'Programming: My Robotic Friends':
              name: Teman-teman robot saya
            Building a Foundation:
              name: Membangun dasar
            Nested Loops in Bee/Zombie:
              name: Nested Loop dalam Labirin
            'Algorithms: Tangrams':
              description_teacher: Pelajaran ini menunjukkan sisi penting algorithm
                kepada kita. Sepanjang Anda membuat algorithm tetap sederhana, ada
                banyak cara untuk menggunakannya. Namun jika Anda ingin memastikan
                semua murid membuahkan hasil yang sama, maka algorithm Anda harus
                lebih terperinci. Murid akan mempelajari perbedaan antara algorithm
                terperinci dengan algorithm umum pada saat bermain dengan tangram.
            Introduction:
              name: Pendahuluan
              description_student: Pelajaran ini akan memberikan pengenalan singkat
                tentang beberapa hal menakjubkan yang akan Anda pelajari dalam kursus
                ini!
              description_teacher: 'Dalam pelajaran ini, murid akan diperkenalkan
                dengan urutan, loop, dan nested loop untuk mempersiapkan mereka mempelajari
                konsep yang lebih pelik di bagian berikutnya kursus ini. Pelajaran
                "katrol" ini meratakan lapangan tanding antara pakar dengan pemula
                di kelas Anda. '
            The Power of Words:
              name: Kekuatan kata-Kata
              description_student: Bullying tidak pernah baik-baik saja. Pelajaran
                ini akan mengajarkan anda tentang apa yang bisa dan tidak apa-apa
                untuk mengatakan secara online.
            Ice Age Play Lab:
              name: Laboratorium Bermain Ice Age
              description_teacher: Dalam pelajaran ini, murid dipandu untuk mengikuti
                sebuah cerita yang menampilkan karakter dari Zaman Es. Murid akan
                bekerja menggunakan event dan loop untuk menggerakkan karakter di
                layar, dan berkesempatan membuat permainan atau cerita mereka sendiri
                setelah mengikuti level terpandu.
            Conditionals in Minecraft:
              description_teacher: Pelajaran ini memberi murid kesempatan belajar
                dan berlatih conditional. Pelajaran ini menampilkan karakter dan pengaturan
                dari Minecraft, dan murid akan menyelesaikan tugas seperti menambang
                dan membangun struktur menggunakan program mereka.
            Envelope Variables:
              name: Sampul Variabel
              description_teacher: Variable digunakan sebagai placeholder untuk nilai
                seperti angka atau kata. Variable memberikan banyak kebebasan dalam
                pemrograman. Alih-alih harus mengetik frase berkali-kali atau mengingat-ingat
                angka yang tidak jelas, para ilmuwan komputer dapat menggunakan variable
                untuk merujuk semua itu. Pelajaran ini membantu menjelaskan apa itu
                variable dan cara kita menggunakannya dalam berbagai cara. Ide tentang
                variable itu sendiri bukanlah konsep yang mudah untuk dimengerti sehingga
                kami anjurkan meluangkan banyak waktu untuk berdiskusi pada akhir
                pelajaran.
            Variables in Artist:
              name: Variabel dalam Artis
              description_teacher: Dalam pelajaran ini, murid akan mengeksplorasi
                pembuatan desain berulang menggunakan variable di lingkungan Artis.
                Murid akan mempelajari cara menggunakan variable untuk membuat code
                lebih mudah ditulis dan lebih mudah dibaca. Setelah mengikuti puzzle
                terpandu, murid akan mengakhiri pelajaran dalam bentuk level bermain
                bebas untuk memperagakan materi yang sudah dipelajari dan membuat
                desain mereka sendiri.
            Variables in Play Lab:
              name: Variabel dalam Play Lab
              description_teacher: Murid akan terus dapat berlatih menggunakan variable
                dalam pelajaran ini dengan membuat adegan di Play Lab. Murid akan
                menggunakan input pengguna untuk menetapkan nilai variable mereka,
                lalu mendapatkan ruang untuk membuat proyek mini mereka sendiri dengan
                variable.
            For Loop Fun:
              name: Untuk Loop Fun
            For Loops in Bee:
              description_teacher: Dengan menampilkan Lebah, pelajaran ini fokus pada
                loop 'for' dan menggunakan variable yang terus bertambah untuk memecahkan
                puzzle yang lebih pelik. Murid akan memulai pelajaran dengan meninjau
                kembali loop dari pelajaran sebelumnya, lalu berlatih menggunakan
                loop 'for' untuk memecahkan masalah kompleks secara lebih efektif.
            For Loops in Artist:
              description_teacher: Dalam pelajaran ini, murid terus berlatih loop
                'for', kali ini bersama Artis. Murid akan menyelesaikan puzzle dengan
                menggabungkan ide-ide tentang variable, loop, dan loop 'for' untuk
                membuat desain yang kompleks. Pada akhir pelajaran, mereka berkesempatan
                membuat karya seni sendiri di level bermain bebas.
            Songwriting with Parameters:
              name: Penulisan lagu dengan Parameter
              description_student: Anda mungkin hendak merilis lagu tunggal berikutnya
                yang bakal laris! Dalam pelajaran ini, Anda akan belajar apa itu parameter
                dan caranya dalam membuat beberapa lagu yang sangat merdu!
              description_teacher: Salah satu struktur paling megah di dunia ilmu
                komputer adalah function. Function (kadang-kadang disebut prosedur)
                adalah program mini yang dapat Anda gunakan berulang-ulang di dalam
                program yang lebih besar. Pelajaran ini akan membantu murid secara
                intuitif memahami alasan mengapa penggabungan potongan code ke dalam
                function adalah sebuah praktik yang begitu berguna, dan cara mereka
                dapat menggunakan struktur tersebut meskipun potongan code sedikit
                berbeda.
            Functions in Bee:
              name: Fungsi dalam Lebah
            Functions with Parameters in Artist:
              name: Fungsi dengan Parameter dalam Artis
              description_teacher: Dalam pelajaran ini, murid terus bekerja menggunakan
                function dengan dan tanpa parameter. Murid akan berkesempatan membuat
                gambar sendiri dengan dan tanpa parameter sebelum memodifikasi function
                di level bermain bebas.
            Functions with Parameters in Bee:
              name: Fungsi dengan Parameter dalam Lebah
              description_student: Anda masih belum banyak berlatih menggunakan function
                dengan parameter. Pelajaran ini akan melanjutkan latihan Anda dengan
                Lebah!
              description_teacher: Pelajaran ini menampilkan lingkungan lebah, dan
                terus mendalami konsep function dengan parameter dari tahapan Artis
                sebelumnya. Murid akan berlatih menulis dan menggunakan function untuk
                mengikuti jalur yang kompleks dan mengumpulkan pola-pola nektar dan
                madu.
            Explore Project Ideas:

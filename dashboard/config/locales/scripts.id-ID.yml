        explore-data-1:
          lessons:
            lesson-1:
              name: Menjelajahi Plot Kotak dan Histogram
              description_student: Buat diagram batang dan histogram di Data Visualizer
                App Lab.
              description_teacher: |-
                Pelajaran ini dibangun dari konsep diagram batang dan histogram yang telah diperkenalkan kepada siswa. Siswa akan berlatih membuat kesimpulan dari bagan dan belajar menggunakan Data Visualizer di App Lab untuk membuat dua jenis bagan yang berbeda: yakni bagan batang, dan histogram. Alat ini dirancang untuk menghubungkan siswa secara cepat dengan kumpulan data nyata dan memudahkan pembuatan visualisasi dari data tanpa mempelajari cara menggunakan alat yang lebih kompleks. Mereka juga akan memiliki sejumlah kumpulan data nyata yang dapat mereka gunakan untuk membuat bagan.

                Pelajaran dimulai dengan prompt cepat untuk mengetahui alasan mengapa bagan untuk melihat data. Siswa lalu berlatih membuat diagram batang di Data Visualizer di App Lab. Mereka kemudian belajar cara membuat histogram untuk membuat bagan jika diagram batang mungkin tidak berguna. Siswa lalu berkesempatan untuk menelusuri beragam kumpulan data nyata dan mengetahui pentingnya membuat bagan untuk membantu menyampaikan informasi tentang topik yang mereka minati.

                #### Prasyarat Keahlian dan Kosakata

                Pelajaran ini ditujukan untuk memperkaya atau memperkuat pelajaran yang ada pada diagram batang dan histogram. Ini tidak dimaksudkan untuk mengenalkan konten inti baru kepada siswa. Siswa harus mengikuti pelajaran ini dengan pengetahuan dan keterampilan berikut:

                -   Tahu cara membaca diagram batang, memahami maksud dari nilai pada sumbu x dan y
                -   Tahu cara membaca histogram, memahami maksud dari rentang nilai
          name: explore-data-1
          title: Menjelajahi Plot Kotak dan Histogram

            Arrays and Color LEDs__:
              description_teacher: Array adalah kumpulan item yang tersusun rapi,
                biasanya berjenis sama. Dalam pelajaran ini, murid mempelajari cara-cara
                mengakses nilai spesifik atau nilai acak dari sebuah daftar menggunakan
                indeksnya. Mereka kemudian mempelajari cara mengakses array colorLED
                yang mengontrol perilaku LED warna di Circuit Playground.  Murid akan
                mengontrol warna dan intensitas masing-masing LED, lalu menggunakan
                materi yang sudah dipelajari untuk memprogram pola-pola cahaya untuk
                membuat pertunjukan cahaya di Circuit Playground mereka.

            bawah ini semampu Anda! Pelajari cara membuat program komputer, mengembangkan
            keterampilan pemecahan masalah, dan menjawab tantangan seru! Buat permainan
            dan proyek-proyek kreatif untuk dibagikan kepada teman, keluarga, dan
            guru.
          description_short: 'Pengenalan ilmu komputer: menggabungkan kurikulum terbaik
            sekolah dasar bagi murid yang lebih tua usianya.'
          description_audience: 'Usia: 9-18'
          lessons:
            Dance Party:
              key: Pesta Tari
              name: Pesta Tari
              description_student: Dalam pelajaran ini, murid akan memprogram pesta
                dansa interaktif mereka sendiri. Aktivitas ini membutuhkan suara karena
                alatnya dibuat untuk menanggapi musik.
              description_teacher: Dalam pelajaran ini, murid akan memprogram pesta
                dansa interaktif mereka sendiri. Aktivitas ini membutuhkan suara karena
                alatnya dibuat untuk menanggapi musik.

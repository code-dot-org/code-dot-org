                sederhana.  Setelah mencermati sebuah contoh permainan flyer, murid
                menggodok jenis flyer yang mereka sukai, lalu menggunakan proses terstruktur
                untuk memprogram permainan tersebut di Code Studio."
              description_teacher: "**Pertanyaan Hari Ini:  Bagaimana jenis baru benturan

          title: CSD Unit 2 - Pengembangan Web ('17-'18)
          stages:
            new stage:
              name: tahapan baru
            Quality Websites:
              name: Kualitas situs web
            Website Design:
              name: Rancangan situs web
            Describing Web pages:

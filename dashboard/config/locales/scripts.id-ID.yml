          lessons:
            Comparing Object References and Data:
              description_student: Kita telah membandingkan dua `int` atau `double`untuk
                kesetaraan, tetapi bagaimana cara membandingkan objek? Apa maksud
                dari dua `String` yang sama? Bagaimana dengan dua donat? Anda mempelajari
                cara menguji kesetaraan dua objek dan menerapkan temuan Anda dalam
                game Pop the Balloons.
              description_teacher: Siswa membedakan antara perbandingan objek dan
                nilai primitif. Siswa mengeksplorasi efek penggunaan `==` or `!=`
                dengan objek untuk mengidentifikasi perlunya metode `equals()` untuk
                membandingkan data objek. Dengan menggunakan metode `equals()`, siswa
                menambahkan ke game Pop the Balloons untuk membandingkan objek `Balloon`
                dan menentukan apakah masih ada gerakan valid yang tersisa.
            Providing an Alternate Path of Execution:
              description_student: Anda memeriksa pernyataan `if/else` untuk menerapkan
                tindakan alternatif berdasarkan hasil ekspresi Boolean. Anda berlatih
                menggunakan pernyataan `if/else` dengan `Math.random()` untuk mengakses
                elemen acak dari array di The Neighborhood. Dengan menggunakan `pernyataan
                if/else`, Anda memeriksa validitas gerakan pemain dalam game Pop the
                Balloons.
              description_teacher: Siswa memeriksa pernyataan `if/else` untuk menerapkan
                tindakan alternatif berdasarkan hasil ekspresi Boolean. Siswa berlatih
                menggunakan pernyataan `if/else` dengan `Math.random()` untuk mengakses
                elemen acak dari array di The Neighborhood. Dengan menggunakan pernyataan
                `if/else`, siswa memeriksa validitas gerakan pemain dalam game Pop
                the Balloons.
            Testing Multiple Conditions:
              description_student: Terkadang kita harus memeriksa beberapa kondisi
                untuk menentukan hasil yang benar. Dalam The Neighborhood, Anda belajar
                menggunakan pernyataan `if/else-if/else` untuk memecahkan masalah
                untuk `Painter`. Anda lalu menerapkan pernyataan `if/else-if/else`
                dalam game Pop the Balloons untuk memeriksa status game dan menentukan
                apakah pemain menang atau tidak.
              description_teacher: Siswa menggunakan pernyataan `if/else-if/else`
                untuk mengevaluasi beberapa kondisi untuk memilih hasil tertentu yang
                diinginkan. Untuk memeriksa status game dan menentukan apakah pemain
                menang atau tidak, siswa menggunakan pernyataan pilihan ganda untuk
                memeriksa kondisi game dan memilih hasil yang sesuai.
            Using Logical Operators:
              description_student: Anda menelusuri masalah yang melibatkan banyak
                kondisi dan belajar menggunakan pernyataan `jika` bersarang dalam
                solusi Anda. Anda menulis ekspresi menggunakan operator logika baru
                dalam pernyataan bersyarat dan mengidentifikasi efek dari operator
                ini terhadap hasilnya. Anda lalu memperbaiki gameplay dan fungsionalitas
                game Pop the Balloons dengan menggunakan pernyataan `jika` bersarang
                serta operator logika.
              description_teacher: Siswa mengeksplorasi masalah yang melibatkan beberapa
                kondisi dan menuliskan pernyataan `if` bersarang untuk mengembangkan
                solusi. Siswa menulis ekspresi dengan operator logika dalam pernyataan
                bersyarat dan mengidentifikasi efek operator logika terhadap hasilnya.
                Pernyataan `if` bersarang dan operator logika lalu diimplementasikan
                dalam game Pop the Balloons untuk menyempurnakan gameplay dan fungsionalitas
                secara keseluruhan.

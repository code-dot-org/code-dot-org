            Solving Problems with Strings:
              description_student: 'Anda menggabungkan pengetahuan tentang algorithm
                standar dengan `String` untuk mengetahui apakah `String` berupa palindrom.
                Anda kemudian ikut serta dalam sesi masukan rekan sekelas dan menilai
                kemajuan Anda pada Neighborhood Lit Fest Project. '
              description_teacher: Murid menggabungkan pengetahuan tentang algorithm
                standar dengan `String` untuk mengetahui apakah `String` berupa palindrom.
                Murid kemudian ikut serta dalam sesi masukan rekan sekelas dan menilai
                kemajuan mereka pada Neighborhood Lit Fest Project.
            Solving Problems with ArrayLists:
              description_student: Anda menerapkan algorithm standar yang Anda tulis
                untuk larik 1D dan 2D pada `ArrayList`. Anda menerapkan algorithm
                standar baru untuk mendapatkan digit individual dari suatu integer

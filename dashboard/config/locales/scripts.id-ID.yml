            Nested Loops in Bee/Zombie:
              name: Nested Loop dalam Labirin
            Nested Loops with Frozen:
              name: Nested Loop dengan Frozen
            'Algorithms: Tangrams':
              name: 'Algoritma: Tangram'
              description_student: Di sini Anda akan belajar tentang algorithm menggunakan
                puzzle yang disebut tangram!
              description_teacher: Pelajaran ini menunjukkan sisi penting algorithm
                kepada kita. Sepanjang algorithm tetap Anda buat sederhana, ada banyak
                cara untuk menggunakannya. Namun jika Anda ingin memastikan semua
                murid membuahkan hasil yang sama, maka algorithm Anda harus lebih
                terperinci. Murid akan mempelajari perbedaan antara algorithm terperinci
                dengan algorithm umum pada saat bermain dengan tangram.
            Introduction:
              name: Pendahuluan
              description_student: Pelajaran ini akan memberikan pengenalan singkat
                tentang beberapa hal menakjubkan yang akan Anda pelajari dalam kursus
                ini!
              description_teacher: 'Dalam pelajaran ini, murid akan diperkenalkan
                dengan urutan, loop, dan nested loop untuk mempersiapkan mereka mempelajari
                konsep yang lebih pelik di bagian berikutnya kursus ini. Pelajaran
                "katrol" ini meratakan lapangan tanding antara pakar dengan pemula
                di kelas Anda. '
            The Power of Words:
              name: Kekuatan kata-Kata
              description_student: Bullying tidak pernah baik-baik saja. Pelajaran
                ini akan mengajarkan anda tentang apa yang bisa dan tidak apa-apa
                untuk mengatakan secara online.
              description_teacher: "Murid mempertimbangkan bahwa ketika mereka sedang
                menikmati situs web favorit, mereka mungkin mendapati pesan dari anak-anak
                lain yang bisa membuat mereka marah, terluka, sedih, atau takut. Mereka
                mengeksplorasi cara-cara mengatasi perundungan maya (cyberbullying)
                dan cara menghadapi bahasa yang membuat susah secara online.\n\nMurid
                mendiskusikan semua cara mereka menggunakan teknologi untuk komunikasi
                dan mengeksplorasi kemiripan serta perbedaan antara komunikasi langsung
                dengan komunikasi online. Murid kemudian menggodok cara-cara menanggapi
                perundungan maya (cyberbullying). "
            Ice Age Play Lab:
              name: Laboratorium Bermain Ice Age
              description_student: Ingatlah permainan video favorit Anda. Pernah bertanya
                cara membuatnya? Dalam puzzle ini, Anda akan mengembangkan sendiri
                permainan video bersama teman-teman dari Zaman Es!
              description_teacher: Dalam pelajaran ini, murid dipandu untuk mengikuti
                sebuah cerita yang menampilkan karakter dari Zaman Es. Murid akan
                bekerja menggunakan event dan loop untuk menggerakkan karakter di
                layar, dan berkesempatan membuat permainan atau cerita mereka sendiri
                setelah mengikuti level terpandu.

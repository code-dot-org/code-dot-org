        csd6-2017:
          title: CSD Unit 6 - Komputasi Fisik ('17-'18)
          description_short: Belajar program dengan perangkat fisik.
          stages:
            Computing Innovations:
              name: Inovasi Komputasi
              description_student: Eksplorasi beraneka ragam platform komputasi baru
                dan inovatif sambil memperluas pemahaman Anda tentang potensi komputer.
              description_teacher: Untuk memulai unit terakhir kursus ini, murid akan
                melakukan penelitian tentang beberapa inovasi menarik di dunia komputasi.
                Pelajaran ini akan menyingkap beraneka ragam faktor bentuk komputasi
                (tampilan fisik komputer) dan bidang yang terdampak oleh komputasi
                kepada murid. Dalam unit ini selanjutnya, murid akan melihat kembali
                perangkat yang mereka jumpai dalam pelajaran ini pada saat mereka
                mengembangkan perangkat komputasi fisik mereka sendiri.
            Input Unplugged:
              name: Input Unplugged
              description_teacher: Sebagai persiapan untuk mendalami pemrograman dengan
                App Lab, murid akan mengeksplorasi cara beberapa program berbeda yang
                ditulis di Game Lab dan App Lab menangani pengambilan input dari pengguna.
                Setelah membandingkan dan mengontraskan berbagai pendekatan yang mereka
                lihat dalam aplikasi contoh, murid membentuk kelompok untuk menerapkan
                dua model input yang berbeda (conditional dalam loop tak terhingga
                dan event yang asinkron) untuk mendapatkan pemahaman yang lebih baik
                tentang cara kerjanya.
            Event Types:
              name: Jenis Event
              description_teacher: Dalam pelajaran ini, murid meninjau kembali materi
                yang sudah dipelajari tentang pembuatan aplikasi di App Lab dari Unit
                4 agar dapat mempersiapkan diri kembali ke App Lab dalam unit ini.
                Tinjauan ini harus dimodifikasi agar dapat memenuhi kebutuhan murid
                Anda beserta pengalaman dan keakraban mereka dengan pemrograman di
                App Lab dengan sebaik-baiknya. Selain tinjauan, murid juga akan bereksperimen
                dengan berbagai jenis event baru yang kemungkinan belum pernah mereka
                lihat sebelumnya.
            Getters and Setters:
              name: Penghasil dan Pengatur
              description_teacher: Dalam Unit 4 murid mempelajari pendekatan yang
                sangat sederhana terhadap pengembangan aplikasi di App Lab yang membutuhkan
                layar terpisah untuk sebagian besar interaksi. Untuk memperluas jenis
                aplikasi yang dapat dibuat oleh murid, dan mendorong mereka untuk
                berpikir dengan cara-cara baru tentang cara pengguna berinteraksi
                dengan aplikasi, kami memperkenalkan konsep "getter" dan "setter".
                Dua konsep ini adalah perintah yang bisa mendapatkan dan mengatur
                (atau mengubah) konten dan properti berbagai elemen UI. Dalam pelajaran
                ini, murid membuat aplikasi sederhana yang hanya membutuhkan layar
                tunggal,  yang kontennya diubah menggunakan getter dan setter.
            The Circuit Playground:
              name: Sirkuit Bermain Anak
              description_student: Kenali Circuit Playground, papan sirkuit yang akan
                digunakan di sepanjang sisa unit ini. Dengan menggunakan App Lab,
                kembangkan program yang menggunakan Circuit Playground untuk output.
              description_teacher: Dalam pelajaran ini, murid memperoleh kesempatan
                pertama mereka untuk menulis program yang menggunakan Circuit Playground.
                Setelah terlebih dahulu menyelidiki papan secara visual dan berhipotesis
                kemungkinan fungsionalitas, murid berpindah ke online untuk belajar
                menulis aplikasi yang mengontrol LED. Dengan menggabungkan layar App
                Lab dan Circuit Playgrounds, murid secara bertahap dapat mulai mengintegrasikan
                elemen papan sebagai perangkat ouput sambil mengandalkan App Lab untuk
                input pengguna.
            Lists:
              name: Daftar
              description_teacher: Daftar, juga umum dikenal sebagai array, adalah
                sejenis variable yang dapat menyimpan banyak nilai sekaligus. Dalam
                pelajaran ini, murid belajar membuat daftar yang menyimpan sederetan
                nilai terkait ke dalam satu variable tunggal. Setelah membuat daftar
                sendiri, murid akan belajar tentang cara-cara mengekstrak nilai spesifik
                atau nilai acak dari sebuah daftar menggunakan indeksnya.
            Lights:
              name: Lampu
              description_student: Dengan menggunakan konsep daftar dari pelajaran
                sebelumnya, murid di kelas menulis program yang mengontrol LED sepuluh
                warna di Circuit Playground.
              description_teacher: Circuit Playground meliputi LED 10 warna di lingkaran
                yang mengelilingi sisi luar. LED ini dapat diakses dalam code sebagai
                sebuah daftar yang disebut `colorLeds`. Dengan berpijak pada pemahaman
                tentang daftar dari pelajaran sebelumnya, murid menulis program yang
                mengontrol LED warna dengan mengaksesnya dari daftar.
            For Loops:
              name: Untuk Pengulangan
              description_teacher: Murid diperkenalkan dengan _for loop_ dalam pelajaran
                ini sebagai cara mengulang beberapa code dalam jumlah tertentu. Murid
                memulainya dengan aktivitas tanpa komputer menggunakan loop untuk
                menyetiri robot melintasi kisi-kisi. Setelah selesai, murid lantas
                memasukkan pengetahuan mereka ke dalam App Lab untuk menulis program
                yang mengandalkan pengulangan menggunakan _for loop_.
            Lists and For Loops:
              name: List dan For Loop
              description_teacher: 'Penggunaan _for loop_ untuk mengulang semua elemen
                dalam sebuah array adalah sebuah konstruk yang sangat bermanfaat di
                dalam sebagian besar bahasa pemrograman. Dalam pelajaran ini, murid
                menggabungkan materi yang sudah mereka pelajari tentang daftar dan
                loop ''for'' agar dapat mulai mempelajari pola ini. Murid menggunakan
                loop ''for'' untuk menyelisik setiap elemen dalam sebuah daftar satu
                per satu tanpa harus menulis code untuk setiap elemen. Menjelang akhir
                pelajaran, murid akan menerapkan ini dengan daftar `colorLed` di papan. '
            Timed Loops:
              name: Loop Berwaktu
              description_student: Dalam pelajaran ini, kita membangun pemahaman murid
                tentang loop 'for' untuk belajar tentang struktur yang lebih canggih
                yang disebut timed loop. Tidak seperti loop 'for', Anda dapat mengontrol
                seberapa cepat timed loop berulang, dan code lain (seperti pengatur
                event) dapat dijalankan di sela-sela pengulangan loop. Hal ini memungkinkan
                kita membuat animasi yang menarik yang berulang tak terhingga, sambil
                membiarkan code lain tetap berjalan bersamanya.
              description_teacher: Dalam pelajaran ini, kita membangun pemahaman murid
                tentang _for loops_ untuk belajar tentang struktur yang lebih canggih
                yang disebut _timed loop_. Tidak seperti _for loops_, Anda dapat mengontrol
                seberapa cepat _timed loop_ berulang, dan code lain (seperti pengatur
                event) dapat dijalankan di sela-sela pengulangan loop. Hal ini memungkinkan
                kita membuat animasi yang menarik yang berulang tak terhingga, sambil
                membiarkan code lain tetap berjalan bersamanya.
            'Project: Board Output':
              name: 'Proyek: Output Papan'
            Physical Input:
              name: Input Fisik
              description_teacher: Pelajaran ini mengeluarkan murid dari anggapan
                Circuit Playground sebagai perangkat yang murni output menuju ke penggunaannya
                sebagai alat input dan output. Dimulai dengan tombol perangkat keras
                dan tombol beralih, murid belajar menggunakan `onBoardEvent()`, secara
                analog ke `onEvent()`, agar dapat mengambil input dari Circuit Playground
                mereka.
            Analog Input:
              name: Input Analog
              description_teacher: Dalam pelajaran ini, murid mengekplorasi cara menggunakan
                tiga sensor analog (bunyi, cahaya, dan suhu) untuk menulis program
                yang dapat menanggapi perubahan di lingkungan. Penggunaan ketiga sensor
                ini menandai transisi dari sisi cara pengguna berinteraksi dengan
                program. Dengan menggunakan sensor sebagai input, pengguna aplikasi
                tidak harus berinteraksi langsung dengan aplikasi sama sekali, atau
                mungkin berinteraksi tanpa benar-benar sadar sedang melakukannya.
            Sensor Applications:
              name: Aplikasi Sensor
            'Project: Prototype an Innovation':
              name: 'Proyek: Buat Prototipe Inovasi'
            Designing Screens with Code:
              name: Perancangan Layar dengan Kode
              description_teacher: Dalam Unit 4 murid mempelajari pendekatan yang
                sangat sederhana terhadap pengembangan aplikasi di App Lab yang membutuhkan
                layar terpisah untuk sebagian besar interaksi. Untuk memperluas jenis
                aplikasi yang dapat dibuat oleh murid, dan mendorong mereka untuk
                berpikir dengan cara-cara baru tentang cara pengguna berinteraksi
                dengan aplikasi, kami memperkenalkan blok `setProperty()`. Perintah
                ini dapat digunakan untuk mengatur konten dan properti berbagai elemen
                UI sehingga memungkinkan murid menulis program yang bisa memperbarui
                informasi di layar tunggal, alih-alih menduplikat layar secara manual.
                Dalam pelajaran ini, murid membuat aplikasi sederhana yang hanya membutuhkan
                layar tunggal,  yang kontennya diubah menggunakan `setProperty()`.
            Board Events:
              name: Event Papan
              description_teacher: Pelajaran ini mengeluarkan murid dari anggapan
                Circuit Playground sebagai perangkat yang murni output menuju ke penggunaannya
                sebagai alat input dan output. Dimulai dengan tombol perangkat keras
                dan tombol beralih, murid belajar menggunakan `onBoardEvent()`, secara
                analog ke `onEvent()`, agar dapat mengambil input dari Circuit Playground
                mereka.
            Getting Properties:
              name: Mendapatkan Properti
              description_student: Pelajaran ini memperkenalkan murid dengan blok
                getProperty, yang memungkinkan mereka mengakses properti berbagai
                elemen dengan code.  Mula-mula murid berlatih menggunakan blok ini
                untuk menentukan apa yang sudah dimasukkan pengguna ke dalam berbagai
                elemen antarmuka. Belakangan murid menggunakan blok getProperty dan
                setProperty bersama-sama dengan counter pattern untuk menggerakkan
                elemen di seputar layar.  Sebuah elemen layar yang baru, slider, dan
                pemicu event baru, onChange, juga diperkenalkan.
              description_teacher: Pelajaran ini memperkenalkan murid dengan blok
                `getProperty`, yang memungkinkan mereka mengakses properti berbagai
                elemen dengan code.  Mula-mula murid berlatih menggunakan blok ini
                untuk menentukan apa yang sudah dimasukkan pengguna ke dalam berbagai
                elemen antarmuka. Belakangan murid menggunakan blok `getProperty`

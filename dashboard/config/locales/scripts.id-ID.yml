        csd4-2018:
          stages:
            Analysis of Design:
              name: Analisis desain
            Understanding Your User:
              name: Memahami pengguna anda
              description_teacher: "Perancang perlu memahami kebutuhan pengguna agar
                dapat membuat produk yang bermanfaat.  Pelajaran ini mendorong murid
                untuk memikirkan cara mendesain untuk orang lain dengan memainkan
                peran sebagai orang lain menggunakan profil seorang pengguna dan bereaksi
                sebagai pengguna tersebut terhadap serangkaian produk.  Setiap murid
                diberi sebuah profil pengguna yang mendeskripsikan seseorang, yang
                lantas mereka gunakan untuk memilih produk yang tepat, mengkritisi
                desain produk, dan mengusulkan perbaikan desain.\r\n"
            User-Centered Design Micro Activity:
              description_student: Dalam grup-grup kecil, murid di kelas menggunakan
                proses desain untuk mencetuskan ide-ide pakaian pintar. Dari penggodokan,
                identifikasi pengguna, hingga terakhir pengusulan desain, ini adalah
                yang pertama dari beberapa kesempatan yang ada dalam unit ini untuk
                berlatih merancang solusi bagi kebutuhan orang lain.
              description_teacher: Pelajaran ini memandu murid mempelajari versi dipersingkat
                proses desain yang akan mereka temui di sepanjang unit pelajaran ini.
                Mula-mula murid menggodok daftar pengguna potensial pakaian pintar.
                Sebagai satu kelas, mereka kemudian mengelompokkan ide-ide ini menjadi
                kategori luas dan setiap grup akan memilih satu kategori pengguna.
                Grup-grup murid ini mengulang proses ini untuk menggodok kebutuhan
                atau kekhawatiran pengguna, yang pada akhirnya mengategorikan kebutuhan
                tersebut dan memilih satu sebagai fokus perhatian. Terakhir, murid
                merancang sebuah pakaian pintar, menggunakan kebutuhan dan kekhawatiran
                khusus yang sudah mereka godok untuk memandu pengambilan keputusan.
                Pada akhir pelajaran, murid dengan cepat membagikan proses pengambilan
                keputusan mereka dan mendapatkan masukan tentang seberapa baik produk
                mereka memenuhi kebutuhan pengguna yang mereka pilih.
            Feedback and Testing:
              name: Umpan balik dan Pengujian
              description_teacher: Dalam pelajaran ini, murid menggunakan masukan
                dari "pengguna" aplikasi berprototipe kertas dari pelajaran sebelumnya
                agar dapat menyusun perbaikan bagi antarmuka pengguna dari prototipe
                kertas tersebut. Pelajaran diawali dengan renungan fakta bahwa perancang
                harus menerjemahkan kebutuhan manusia akan teknologi ke dalam perubahan
                terhadap antarmuka atau pengalaman pengguna. Murid kemudian memperoleh
                sekumpulan masukan dan permintaan dari pengguna aplikasi dari pelajaran
                sebelumnya. Secara berkelompok, murid menggolongkan masukan tersebut
                dan mengidentifikasi cara-cara memenuhi kebutuhan yang terekspresikan
                dalam masukan lewat perubahan pada antarmuka aplikasi. Lalu secara
                berkelompok murid akan menerapkan sebagian perubahan tersebut untuk
                memenuhi salah satu kebutuhan yang mereka identifikasi.
            Identifying User Needs:
              description_teacher: 'Hingga titik ini, murid telah fokus pada perancangan
                untuk pengguna yang, hingga batas tertentu, terpisah dari mereka.
                Entah melalui penggodokan, profil, ataukah masukan teks, hubungan
                dengan pengguna akhir tidak pernah langsung. Inilah jarak yang dirancang
                untuk membantu murid keluar dari pikiran mereka sendiri tatkala berpikir
                tentang pengguna, tetapi agar dapat menggali informasi lebih langsung
                dari pengguna yang sebenarnya, murid harus mengandalkan teman sekelasnya.
                Dalam pelajaran ini, murid berpasangan untuk menjadi pengguna (dan
                perancang) satu sama lain sehingga setiap murid bisa langsung mewawancarai
                pengguna akhir dan mengajukan pertanyaan untuk lebih mematangkan desain
                mereka. Setiap murid berpasangan wawancara satu sama lain dalam upaya
                mengidentifikasi kebutuhan khusus yang dapat dipenuhi oleh sebuah
                aplikasi. '
            Designing Apps for Good:
              name: Merancang aplikasi untuk kebaikan
            Market Research:
              name: Meneliti pasar
              description_teacher: Dalam pelajaran ini, murid meneliti aplikasi yang
                mirip dengan aplikasi yang hendak mereka buat agar bisa lebih memahami
                kebutuhan pengguna. Murid bekerja dalam tim untuk menelusuri Internet
                mencari aplikasi lain, lalu mengevaluasi aplikasi-aplikasi yang mereka
                anggap menarik. Pada akhir pelajaran, setiap tim akan mendapatkan
                gambaran yang lebih jelas tentang jenis aplikasi yang ingin mereka
                buat dan lebih jauh merevisi siapa yang akan menjadi pengguna target
                mereka. Setiap tim akan mempertahankan daftar kutipan semua aplikasi
                yang mereka pelajari untuk digunakan dalam presentasi terakhir.
            Paper Prototypes:
              description_student: Prototipe kertas memungkinkan developer menguji
                gagasan dengan cepat sebelum mencurahkan banyak waktu menulis code.
                Dalam pelajaran ini, tim-tim murid mengeksplorasi beberapa contoh
                aplikasi yang dibuat di App Lab, dengan menggunakan aplikasi tersebut
                untuk membantu mematangkan prototipe kertas pertama dari aplikasi
                mereka.
            Prototype Testing:
              name: Pengujian Prototipe
              description_student: Dalam pelajaran ini, tim-tim murid mengujikan prototipe
                kertas mereka kepada anggota kelas yang lain. Dengan satu murid berperan
                sebagai komputer, murid lain menyampaikan narasi, dan murid lainnya
                lagi mengamati, tim akan mendapatkan masukan langsung tentang desain
                aplikasi mereka yang akan mematangkan prototipe aplikasi versi berikutnya.
              description_teacher: Tujuan utama pengembangan prototipe kertas adalah
                untuk memudahkan pengujian cepat dan pengulangan sebelum code bisa
                ditulis. Pelajaran ini fokus untuk memberi kesempatan tim menguji
                prototipe mereka sebelum beralih ke App Lab. Tim menyusun rencana
                untuk menguji dengan pengguna sebelum menjalankan pengujian prototipe
                dengan beberapa murid lain di kelas (dan berpotensi di luar kelas).
                Agar dapat mengujikan prototipe dengan pengguna, murid harus menugaskan
                peran dalam pengujian (narator, komputer, dan pengamat) serta
                mempersiapkan beberapa pertanyaan untuk dijawab pengguna setelah pengujian
                selesai.
            Digital Design:
              name: Desain Digital
            Linking Screens:
              description_teacher: Dalam pelajaran ini, tim menggabungkan layar yang
                mereka rancang dalam pelajaran sebelumnya menjadi satu aplikasi tunggal,
                yang kemudian dapat mereka hubungkan bersama-sama menggunakan code.
                Murid mempelajari pemrograman dasar berdasarkan event dengan membangun
                aplikasi model yang sudah mereka mulai dalam pelajaran sebelumnya.
                Selain layar yang sudah dirancang murid tempo hari, mereka akan mempelajari
                cara membuat layar tambahan dan bahkan mengimpor layar yang dibuat
                oleh orang lain.
            Testing the App:
              description_teacher: 'Pada akhir pelajaran sebelumnya, setiap tim mestinya
                sudah memiliki prototipe minimum aplikasi yang siap pakai. Tujuan
                utama pelajaran ini adalah meminta tim benar-benar mengujikan aplikasi
                mereka kepada orang lain, lebih disukai dari audiens yang menjadi
                target aplikasi itu, atau dari tim-tim lain di kelas sedangkan pengamat
                dari tim ini akan mencatat hasil pengujian di atas lembar kerja yang
                mereka gunakan dalam tahap perencanaan. Sebagaimana halnya dengan
                pengujian prototipe kertas, tim akan memulai pelajaran dengan merencanakan
                skenario khusus sebelum menjalankan dan mengamati pengujian. '
            Improving and Iterating:
              name: Meningkatkan dan menguraikan
              description_teacher: Pada titik ini, tim-tim sudah mengembangkan sebuah
                prototipe aplikasi yang telah mengalami berkali-kali pengulangan dan
                putaran pengujian pengguna. Dengan bekal informasi dan panduan yang
                diperoleh dari putaran terakhir pengujian pengguna, setiap murid berkesempatan
                merencanakan dan menerapkan perbaikan pada aplikasi timnya. Bergantung
                pada ketersediaan waktu, berikut minat murid, Anda dapat memutar siklus
                pengujian dan pengulangan sebanyak yang Anda rasa pas.

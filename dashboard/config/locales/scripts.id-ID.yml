        csd3-2020:
          description_short: Pemrograman
          stages:
            Programming for Entertainment:
              name: Pemrograman untuk Hiburan
              description_student: "**Pertanyaan Hari Ini: Bagaimana ilmu komputer
                digunakan di dunia hiburan?**\r\n\r\nMurid di kelas diminta untuk
                mempertimbangkan \"masalah\" kebosanan dan ekspresi diri, lalu menimbang
                cara mereka mendekati dua masalah tersebut dalam kehidupan masing-masing.
                \ Dari situ mereka akan mengeksplorasi cara Ilmu Komputer secara umum,
                dan pemrograman secara khusus, memainkan peran entah dalam bentuk
                hiburan spesifik ataukah sebagai wahana ekspresi diri."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana ilmu komputer
                digunakan di dunia hiburan?**\r\n\r\nMurid diminta untuk mempertimbangkan
                \"masalah\" kebosanan dan ekspresi diri, lalu menimbang cara mereka
                mendekati dua masalah tersebut dalam kehidupan masing-masing.  Dari
                situ murid akan mengeksplorasi cara Ilmu Komputer secara umum, dan
                pemrograman secara khusus, memainkan peran entah dalam bentuk hiburan
                spesifik ataukah sebagai wahana ekspresi diri."
            Plotting Shapes:
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa mengomunikasikan
                dengan jelas cara menggambar sesuatu di layar?**\r\n\r\nPelajaran
                ini mengeksplorasi tantangan mengomunikasikan cara menggambar dengan
                bentuk dan menggunakan tool yang memperkenalkan cara mendekati masalah
                ini di Game Lab. Murid di kelas menggunakan tool Game Lab untuk meletakkan
                bentuk secara interaktif di kisi-kisi 400 x 400 Game Lab. Partner
                lalu secara bergantian memberi instruksi satu sama lain tentang cara
                membuat gambar tersembunyi menggunakan tool ini, dengan mempertimbangkan
                berbagai tantangan pemrograman di Game Lab."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa mengomunikasikan
                dengan jelas cara menggambar sesuatu di layar?**\r\n\r\nMurid mengeksplorasi
                tantangan mengomunikasikan cara menggambar dengan bentuk dan menggunakan
                tool yang memperkenalkan cara mendekati masalah ini di Game Lab. Aktivitas
                pemanasan bisa dengan cepat memperlihatkan tantangan mengomunikasikan
                posisi tanpa titik acuan bersama. Di dalam aktivitas utama, murid
                mengeksplorasi tool Game Lab yang mempersilakan murid untuk meletakkan
                bentuk secara interaktif di kisi-kisi 400 x 400 Game Lab. Mereka lalu
                secara bergantian memberi instruksi partner tentang cara membuat gambar
                tersembunyi menggunakan tool ini, dengan mempertimbangkan berbagai
                tantangan yang akan ditemui oleh murid saat memprogram di Game Lab.
                Murid secara opsional \nmembuat gambar mereka sendiri untuk dikomunikasikan
                sebelum diskusi debriefing."
            Drawing in Game Lab:
              name: Menggambar dalam lab permaianan
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa mengomunikasikan
                cara menggambar bentuk di layar ke komputer?**\r\n\r\nMurid di kelas
                diperkenalkan dengan Game Lab, lingkungan pemrograman untuk unit ini,
                dan mulai menggunakannya untuk meletakkan bentuk di layar. Pelajaran
                ini membahas dasar-dasar pengurutan dan debugging, serta beberapa
                perintah sederhana. Pada akhir pelajaran, murid akan dapat memprogram
                gambar seperti gambar yang mereka buat dengan tool gambar pada pelajaran
                sebelumnya."
              description_teacher: Siswa diperkenalkan dengan permainan lab, lingkungan
                pemrograman untuk unit ini, dan mulai menggunakannya untuk posisi
                bentuk pada layar. Mereka mempelajari dasar-dasar pengurutan dan debugging,
                serta beberapa perintah sederhana. Di akhir pelajaran, siswa akan
                mampu untuk gambar program seperti yang mereka buat dengan alat gambar
                pada pelajaran sebelumnya.
            Variables:
              name: Variables
              description_student: Pelajaran ini memperkenalkan variabel sebagai cara
                untuk label nomor pada sebuah program atau menyimpan nilai secara
                acak. Kelas dimulai pelajaran dengan deskripsi dasar dari tujuan variabel
                dan praktek menggunakan blok baru. Setelah itu, kelas ini menggunakan
                variabel untuk menyimpan nomor acak, yang memungkinkan program untuk
                menggunakan nomor acak beberapa kali.
              description_teacher: Dalam pelajaran ini siswa belajar bagaimana menggunakan
                variabel untuk label nomor dalam program mereka atau menyimpan nilai
                secara acak. Siswa memulai pelajaran dengan deskripsi dasar dari tujuan
                dari sebuah variabel. Siswa kemudian menyelesaikan tingkat perkembangan
                yang memperkuat model variabel sebagai cara untuk label atau nama
                nomor. Siswa menggunakan variabel untuk menyimpan nomor acak untuk
                melihat bahwa variabel-variabel yang benar-benar menyimpan atau menyimpan
                nilai-nilai mereka, yang memungkinkan mereka untuk sama-sama menggunakan
                nomor acak beberapa kali dalam program-program mereka.
            The Draw Loop:
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa membuat
                gambar animasi di Game Lab?**\r\n\r\nPelajaran ini memperkenalkan
                draw loop, salah satu paradigma pemrograman inti di Game Lab.  Murid
                di kelas menggabungkan draw loop dengan angka acak untuk memanipulasi
                beberapa animasi sederhana dengan titik dan kemudian dengan sprite. "
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa membuat
                gambar animasi di Game Lab?**\r\n\r\nDalam pelajaran ini, murid diperkenalkan
                dengan draw loop, salah satu paradigma pemrograman inti di Game Lab.
                Untuk memulai pelajaran, murid mencermati beberapa buku flip fisik
                untuk melihat bahwa frame yang banyak dengan gambar yang berlainan
                memunculkan kesan bergerak. Murid kemudian menonton video yang menjelaskan
                bagaimana draw loop di Game Lab membantu memunculkan kesan yang sama
                ini dalam program mereka. Murid menggabungkan draw loop dengan angka
                acak untuk memanipulasi beberapa animasi sederhana dengan titik dan
                kemudian dengan sprite. "
            The Counter Pattern Unplugged:
              description_student: Pelajaran tanpa komputer ini mengeksplorasi perilaku
                dasar variable. Dengan menggunakan notecard dan string untuk membuat
                simulasi variable di dalam program, murid di kelas menerapkan beberapa
                program pendek. Setelah nyaman dengan syntax ini, murid di kelas menggunakan
                proses yang sama dengan properti sprite, dengan melacak kemajuan sprite
                di sekitar layar.
            Sprite Movement:
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa mengontrol
                gerakan sprite di Game Lab?**\r\n\r\nDalam pelajaran ini, murid di
                kelas mempelajari cara mengontrol gerakan sprite menggunakan sebuah
                konstruk yang disebut counter pattern, yang sedikit demi sedikit mengubah
                properti sprite.  Setelah menggodok berbagai cara untuk menggerakkan
                sprite dengan mengontrol propertinya, murid di kelas mengeksplorasi
                counter pattern di Code Studio, menggunakan counter pattern untuk
                membuat berbagai jenis gerakan sprite."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa mengontrol
                gerakan sprite di Game Lab?**\r\n\r\nDalam pelajaran ini, murid mempelajari
                cara mengontrol gerakan sprite menggunakan sebuah konstruk yang disebut
                counter pattern, yang sedikit demi sedikit mengubah properti sprite.
                \ Murid mula-mula menggodok berbagai cara untuk menggerakkan sprite
                dengan mengontrol propertinya, lalu mengeksplorasi counter pattern
                di Code Studio. Setelah mempelajari code kerja, murid mencoba menggunakan
                counter pattern untuk membuat berbagai jenis gerakan sprite."
            Booleans Unplugged:
              name: Booleans dicabut
              description_student: Pelajaran ini memperkenalkan nilai-nilai boolean
                dan logika, serta pernyataan bersyarat. Kelas dimulai dengan bermain
                game sederhana dari Berdiri, Duduk di mana boolean (benar/palsu) pernyataan
                yang menggambarkan sifat-sifat pribadi (rambut atau warna mata, jenis
                pakaian, usia, dll). Kelas, kemudian kelompok benda berdasarkan semakin
                kompleks pernyataan boolean, kemudian melihat bagaimana dapat bersyarat
                mempengaruhi aliran program.
              description_teacher: |-
                Dalam pelajaran ini, murid diperkenalkan dengan nilai boolean dan logika serta pernyataan conditional. Murid di kelas memulai pelajaran dengan memainkan permainan sederhana Stand Up, Sit Down yang pernyataan boolean (benar/salah) mendeskripsikan ciri pribadi (warna rambut atau mata, jenis baju, usia, dll.). Pelajaran ini memancing murid berpikir tentang cara mereka membingkai ciri khas dengan berbagai nilai potensial (misalnya usia) dengan pertanyaan binary.

                Dari sini murid menghadapi sekelompok objek dengan ciri fisik yang sama, tetapi bervariasi. Bersama seorang rekan, mereka mengelompokkan objek-objek tersebut berdasarkan pernyataan boolean yang semakin kompleks, termasuk boolean majemuk dengan DAN dan ATAU.

                Terakhir, kami membeberkan Conditional sebagai alat untuk mengambil keputusan atau memengaruhi alur program menggunakan pernyataan boolean sebagai input.
            Conditionals:
              name: Kondisi
              description_student: "**Pertanyaan Hari Ini:  Bagaimana program bisa
                bereaksi terhadap perubahan pada saat sedang berjalan?**\r\n\r\nPelajaran
                ini memperkenalkan boolean dan kondisional, yang memungkinkan sebuah
                program berjalan secara berbeda bergantung pada benar tidaknya sebuah
                kondisi (syarat).  Murid di kelas memulainya dengan memainkan permainan
                singkat dengan tanggapan mereka bergantung pada terpenuhi tidaknya
                kondisi tertentu.  Mereka kemudian berpindah ke Code Studio untuk
                mempelajari cara komputer mengevaluasi ekspresi Boolean, dan cara
                menggunakan ekspresi Boolean untuk membuat struktur program."
              description_teacher: "**Pertanyaan Hari Ini:  Bagaimana program bisa
                bereaksi terhadap perubahan pada saat sedang berjalan?**\r\n\r\nPelajaran
                ini memperkenalkan boolean dan kondisional, yang memungkinkan sebuah
                program berjalan secara berbeda bergantung pada benar tidaknya sebuah
                kondisi (syarat).  Murid memulainya dengan memainkan permainan singkat
                dengan tanggapan mereka bergantung pada terpenuhi tidaknya kondisi
                tertentu.  Mereka kemudian berpindah ke Code Studio untuk mempelajari
                cara komputer mengevaluasi ekspresi Boolean, dan cara menggunakan
                ekspresi Boolean untuk membuat struktur program."
            Keyboard Input:
              description_student: "**Pertanyaan Hari Ini: Bagaimana program kita
                bisa bereaksi terhadap input pengguna?**\r\n\r\nMenyusul pengenalan
                boolean dan pernyataan _jika_ dalam pelajaran sebelumnya, murid di
                kelas diperkenalkan dengan blok baru yang disebut `keyDown()` yang
                mengembalikan hasil boolean dan dapat digunakan dalam pernyataan kondisional
                untuk menggerakkan sprite di seputar layar. Pada akhir pelajaran,
                murid di kelas akan memiliki program tertulis yang mengambil input
                keyboard dari pengguna untuk mengontrol sprite di layar."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana program kita
                bisa bereaksi terhadap input pengguna?**\r\n\r\nMenyusul pengenalan
                boolean dan pernyataan _jika_ dalam pelajaran sebelumnya, murid diperkenalkan
                dengan blok baru yang disebut `keyDown()` yang mengembalikan hasil
                boolean dan dapat digunakan dalam pernyataan kondisional untuk menggerakkan
                sprite di seputar layar. Pada akhir pelajaran, murid akan memiliki
                program tertulis yang mengambil input keyboard dari pengguna untuk
                mengontrol sprite di layar."
            Other Forms of Input:
              description_teacher: Dalam pelajaran ini, murid melanjutkan eksplorasi
                cara-cara menggunakan pernyataan kondisional untuk mengambil input
                pengguna. Selain perintah `keyDown()` sederhana yang dipelajari kemarin,
                murid akan belajar tentang beberapa perintah input keyboard lain serta
                cara-cara mengambil input mouse.
            Project - Interactive Card:
              name: Proyek - kartu interaktif
              description_student: Dalam hal ini kumulatif proyek untuk bab 1, rencana
                kelas untuk mengembangkan dan interaktif kartu ucapan menggunakan
                semua teknik pemrograman yang telah mereka pelajari saat ini.
              description_teacher: "**Pertanyaan Hari Ini:  Apa saja keterampilan
                dan praktik yang penting ketika membuat sebuah program interaktif?**\r\n\r\nDalam
                proyek kumulatif untuk Bab 1 ini, murid berencana dan mengembangkan
                kartu sambutan interaktif menggunakan semua teknik pemrograman yang
                sudah dipelajari hingga titik ini."
            Velocity:
              name: Percepatan
              description_student: Setelah pengarahan singkat tentang bagaimana menggunakan
                pola Pencacah untuk memindahkan spirit, kelas diperkenalkan pada properti
                yang mengatur kecepatan dan kecepatan rotasi secara langsung. mereka
                menggunakan properti baru ini dengan cara mereka sendiri, mereka membangun
                keterampilan yang mereka butuhkan untuk membuat sisi dasar permainan
                scroller.
              description_teacher: Setelah melihat singkat tentang bagaimana mereka
                melawan menggunakan pola untuk memindahkan sprite dalam pelajaran
                sebelumnya, siswa diperkenalkan dengan sifat yang membedakan kecepatan
                dan kecepatan rotasi ini diatas. Karena mereka menggunakan sifat-sifat
                baru dengan cara yang berbeda, mereka membangun keterampilan yang
                mereka butuhkan untuk membuat dasar sisi permainan scroller.
            Collision Detection:
              name: Deteksi tumbukan
              description_student: Kelas belajar tentang deteksi tabrakan di komputer.
                Pasang bagaimana bisa mengeksplorasi komputer menggunakan lokasi sprite
                dan ukuran sifat dan matematika untuk mendeteksi apakah dua sprite
                yang menyentuh. Kelas kemudian menyentuh menggunakan blok() untuk
                menciptakan efek yang berbeda ketika sprite bertabrakan, termasuk
                bermain suara. Terakhir, mereka menggunakan keterampilan baru untuk
                meningkatkan sisi scroller permainan yang mereka mulai di pelajaran
                yang lalu.
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana pemrograman bisa
                membantu menyederhanakan masalah yang rumit?**\r\n\r\nMurid belajar
                tentang deteksi benturan di komputer. Dengan bekerja secara berpasangan,
                mereka mengeksplorasi cara komputer menggunakan lokasi sprite, properti
                ukuran, dan matematika untuk mendeteksi apakah dua sprite bersentuhan
                atau tidak. Mereka kemudian menggunakan blok `isTouching()` untuk
                menciptakan efek yang berbeda ketika sprite berbenturan dan berlatih
                menggunakan blok tersebut untuk membuat model berbagai interaksi."
            Complex Sprite Movement:
              name: Gerakan Sprite Kompleks
              description_student: 'Kelas belajar untuk menggabungkan kecepatan sifat
                sprite dengan melawan pola untuk membuat gerakan sprite yang lebih
                kompleks, seperti simulasi gravitasi, membuat sprite melompat, dan
                memungkinkan mengabung sprite kiri atau kanan. Di tingkat akhir kelas
                menggabungkan gerakan-gerakan ini untuk menghidupkan dan mengontrol
                satu sprite dan membangun sebuah permainan sederhana di mana karakter
                terbang di sekitar dan mengumpulkan koin. '
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana blok-blok sebelumnya
                bisa digabungkan ke dalam pola-pola baru untuk membuat gerakan yang
                menarik?**\r\n\r\nMurid belajar menggabungkan properti kecepatan sprite
                dengan counter pattern untuk membuat gerakan sprite yang lebih kompleks.
                Setelah mempelajari kedua konsep tersebut, mereka mengeksplorasi berbagai
                skenario yang menggunakan kecepatan di dalam counter pattern, dan
                mengamati munculnya jenis gerakan yang berbeda-beda.  Secara khusus,
                murid mempelajari cara membuat simulasi gravitasi.  Mereka kemudian
                menimbang-nimbang bagaimana caranya membuat perilaku baru dengan menggabungkan
                blok dan pola yang sudah diketahui."
            Collisions:
              name: Tumbukan
              description_student: "**Pertanyaan Hari Ini: Bagaimana pemrogram bisa
                membangun abstraksi sebagai pijakan untuk membuat abstraksi lebih
                jauh?**\r\n\r\nDalam pelajaran ini, murid di kelas memprogram sprite
                mereka agar berinteraksi dengan cara-cara baru.  Setelah meninjau
                singkat cara mereka menggunakan blok `isTouching`, murid menggodok
                cara-cara lain kedua sprite bisa berinteraksi.  Mereka kemudian menggunakan
                `isTouching` untuk membuat satu sprite mendorong sprite satunya lagi
                di seputar layar sebelum berlatih dengan empat blok benturan (`collide`,
                `displace`, `bounce`, dan `bounceOff`)."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana pemrogram bisa
                membangun abstraksi sebagai pijakan untuk membuat abstraksi lebih
                jauh?**\r\n\r\nDalam pelajaran ini, murid memprogram sprite mereka
                agar berinteraksi dengan cara-cara baru.  Setelah meninjau singkat
                cara mereka menggunakan blok `isTouching`, murid menggodok cara-cara
                lain kedua sprite bisa berinteraksi.  Mereka kemudian menggunakan
                `isTouching` untuk membuat satu sprite mendorong sprite satunya lagi
                di seputar layar sebelum berlatih dengan empat blok benturan (`collide`,
                `displace`, `bounce`, dan `bounceOff`)."
            Functions:
              name: fungsi
              description_student: "**Pertanyaan Hari Ini: Bagaimana pemrogram bisa
                menggunakan function untuk membuat abstraksinya sendiri?**\r\n\r\nPelajaran
                ini membahas function sebagai cara untuk mengatur code, membuatnya
                lebih mudah dibaca, dan menghapus blok code yang diulang-ulang. Murid
                di kelas belajar bahwa level lebih tinggi atau langkah lebih abstrak
                memudahkan memahami dan bernalar tentang langkah, lalu mereka mulai
                membuat function di Game Lab. "
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana pemrogram bisa
                menggunakan function untuk membuat abstraksinya sendiri?**\r\n\r\nMurid
                mempelajari cara membuat function untuk mengatur code mereka, membuatnya
                lebih mudah dibaca, dan menghapus blok code yang diulang-ulang. Murid
                mula-mula memikirkan jenis blok baru apa saja yang mereka kehendaki
                di Game Lab, dan code apa saja yang akan ditampung di dalam blok-blok
                tersebut. Setelah itu murid belajar membuat function di Game Lab.
                Mereka akan menggunakan function untuk menghilangkan blok-blok code
                yang panjang dari draw loop dan menggantikan potongan code berulang-ulang
                dengan satu function saja."
            The Game Design Process:
              name: Proses perancangan permainan
              description_student: Pelajaran ini memperkenalkan proses kelas yang
                akan digunakan untuk sisa unit desain permainan. Kelas berjalan melalui
                melalui proses ini dalam serangkaian tingkat. Sebagai bagian dari
                pelajaran ini kelas juga sempat belajar untuk menggunakan aneka-bingkai
                animasi dalam permainan lab. Di akhir pelajaran mereka memiliki kesempatan
                untuk membuat perbaikan permainan sendiri.
              description_teacher: Pelajaran ini memperkenalkan siswa untuk proses
                yang akan mereka gunakan untuk desain permainan untuk sisa unit. Proses
                ini berpusat di sekitar proyek panduan yang meminta siswa untuk menentukan
                sprite mereka, variabel, dan fungsi sebelum mereka memulai pemrograman
                permainan mereka. Dalam pelajaran ini siswa mulai dengan bermain permainan
                di permainan lab mana kode tersembunyi. Mereka mendiskusikan apa yang
                mereka pikirkan sprite, variabel, dan fungsi akan perlu untuk membuat
                permainan. Mereka kemudian diberi proyek selesai panduan yang menunjukkan
                salah satu cara untuk menerapkan permainan. Siswa kemudian berjalan
                melalui proses ini melalui serangkaian tingkat. Sebagai bagian dari
                pelajaran ini mahasiswa juga sempat belajar untuk menggunakan aneka-bingkai
                animasi dalam permainan lab. Di akhir pelajaran, siswa memiliki kesempatan
                untuk membuat perbaikan untuk permainan buatan mereka sendiri.
            Using the Game Design Process:
              name: Proses menggunakan desain permainan
              description_student: "**Pertanyaan Hari Ini: Bagaimana proses pemecahan
                masalah bisa membantu pemrogram mengelola proyek-proyek besar?**\r\n\r\n\r\nDalam
                pelajaran beberapa hari ini, murid di kelas menggunakan proses pemecahan
                masalah dari Unit 1 untuk membuat permainan pelompat platform. Setelah
                mencermati sebuah contoh permainan, murid di kelas menentukan tampilan
                permainan mereka dan menggunakan proses terstruktur untuk membuat
                permainan tersebut. Terakhir, murid di kelas menimbang-nimbang cara
                untuk dapat meningkatkan permainan, dan menerapkan perubahan tersebut."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana proses pemecahan
                masalah bisa membantu pemrogram mengelola proyek-proyek besar?**\r\n\r\n\r\nDalam
                pelajaran beberapa hari ini, murid menggunakan proses pemecahan masalah
                dari Unit 1 untuk membuat permainan pelompat platform. Mereka memulainya
                dengan mencermati sebuah contoh pelompat platform, lalu menentukan
                tampilan permainan mereka. Selanjutnya, mereka menggunakan proses
                terstruktur untuk merencanakan latar belakang, variable, sprite, dan
                function yang akan mereka butuhkan untuk menerapkan permainan tersebut.
                Setelah menulis code untuk permainan, murid akan menimbang-nimbang
                cara untuk dapat meningkatkan permainan, dan menerapkan perubahan
                tersebut."
            Project - Design a Game:
              name: Proyek - merancang sebuah permainan
              description_student: Kelas rencana dan membangun permainan asli menggunakan
                panduan proyek dari dua pelajaran sebelumnya. Bekerja secara individual
                atau berpasangan, kelas rencana, mengembangkan, dan memberikan umpan
                balik tentang permainan. Setelah memasukkan rekan umpan balik, permainan
                kelas saham selesai.
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana lima CS Practices
                (pemecahan masalah, kegigihan, komunikasi, kolaborasi, dan kreativitas)
                bisa membantu pemrogram menyelesaikan proyek-proyek besar?**\r\n\r\nMurid
                akan merencanakan dan membuat permainan sendiri menggunakan panduan
                proyek dari dua pelajaran sebelumnya untuk memandu proyek mereka.
                Dengan bekerja sendiri-sendiri atau berpasangan, murid mula-mula memutuskan
                jenis permainan yang ingin dibuat, dengan mengambil inspirasi dari
                contoh sekumpulan permainan. Mereka kemudian akan mengisi panduan
                proyek kosong untuk mendeskripsikan perilaku permainan dan menjelajahi
                variable, sprite, dan function yang perlu dibuat. Di Code Studio,
                sederet level mencetuskan inspirasi sebuah urutan umum yang dapat
                mereka gunakan untuk menerapkan rencana ini. Di pertengahan proses,
                murid akan berbagi proyek untuk mendapatkan ulasan sejawat dan menerapkan
                masukan sambil menyelesaikan permainan mereka. Pada akhir pelajaran,
                murid akan berbagi permainan yang sudah selesai ke teman-teman sekelas.
                Proyek ini akan mencakup beberapa perkuliahan dan dapat membutuhkan
                kira-kira 3-5 periode perkuliahan."
            Text:
              name: Teks
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa menggunakan
                teks untuk memperbaiki adegan dan animasi?**\r\n\r\nPelajaran ini
                memperkenalkan perintah teks Game Lab sehingga murid di kelas bisa
                berlatih lebih banyak menggunakan bidang koordinat dan parameter.
                \ Pada permulaan pelajaran, murid di kelas diminta membuat teks kartun
                yang dibuat di Game Lab.  Mereka kemudian berpindah ke Code Studio
                untuk berlatih meletakkan teks di layar dan mengontrol properti teks
                yang lain, seperti ukuran."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa menggunakan
                teks untuk memperbaiki adegan dan animasi?**\r\n\r\nPelajaran ini
                memperkenalkan perintah teks Game Lab sehingga murid bisa berlatih
                lebih banyak menggunakan bidang koordinat dan parameter.  Pada permulaan
                pelajaran, murid diminta membuat teks kartun yang dibuat di Game Lab.
                \ Mereka kemudian berpindah ke Code Studio untuk berlatih meletakkan
                teks di layar dan mengontrol properti teks yang lain, seperti ukuran.
                Murid yang menyelesaikan penilaian lebih awal boleh lanjut mempelajari
                blok-blok yang lebih menantang yang berkaitan dengan properti teks."
            'Mini-Project: Captioned Scenes':
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa menggunakan
                Game Lab untuk mengekspresikan kreativitas?**\r\n\r\nSetelah meninjau
                singkat code yang sudah dipelajari sejauh ini, murid di kelas diperkenalkan
                dengan proyek kreatif pertama unit ini.  Dengan menggunakan proses
                pemecahan masalah sebagai model, murid menentukan adegan yang ingin
                mereka buat, mempersiapkan diri dengan memikirkan code lain yang akan
                dibutuhkan, menguji coba rencana di Game Lab, lalu mengevaluasi apa
                yang sudah dibuat.  Pada akhir pelajaran, mereka juga berkesempatan
                membagikan hasil karya mereka kepada rekan sejawat."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa menggunakan
                Game Lab untuk mengekspresikan kreativitas?**\r\n\r\nSetelah meninjau
                singkat code yang sudah dipelajari sejauh ini, murid diperkenalkan
                dengan proyek kreatif pertama unit ini.  Dengan menggunakan proses
                pemecahan masalah sebagai model, murid menentukan adegan yang ingin
                mereka buat, mempersiapkan diri dengan memikirkan code lain yang akan
                dibutuhkan, menguji coba rencana di Game Lab, lalu mengevaluasi apa
                yang sudah dibuat.  Pada akhir pelajaran, mereka juga berkesempatan
                membagikan hasil karya mereka kepada rekan sejawat."
            'Mini-Project: Animation':
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa menggabungkan
                pola pemrograman yang berbeda untuk membuat animasi yang utuh?**\r\n\r\nDalam
                pelajaran ini, murid di kelas diminta menggabungkan berbagai metode
                dari pelajaran sebelumnya untuk membuat sebuah adegan beranimasi.
                \ Mula-mulai mereka meninjau jenis gerakan dan animasi yang sudah
                dipelajari, dan menggodok jenis-jenis adegan yang mungkin membutuhkan
                gerakan tersebut.  Mereka lantas mulai memerinci rencana adegan animasi
                sendiri yang dibuat di Game Lab."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa menggabungkan
                pola pemrograman yang berbeda untuk membuat animasi yang utuh?**\r\n\r\nDalam
                pelajaran ini, murid diminta menggabungkan berbagai metode yang sudah
                dipelajari untuk membuat sebuah adegan beranimasi.  Mula-mulai murid
                meninjau jenis gerakan dan animasi yang sudah dipelajari, dan menggodok
                jenis-jenis adegan yang mungkin membutuhkan gerakan tersebut.  Mereka
                lantas mulai memerinci rencana adegan animasi sendiri yang dibuat
                di Game Lab."
            Mouse Input:
              description_student: "**Pertanyaan Hari Ini: Cara-cara apa lagi komputer
                dapat bereaksi terhadap input pengguna?**\r\n\r\nMurid di kelas terus
                mengeksplorasi cara-cara menggunakan pernyataan kondisional untuk
                mengambil input pengguna. Di samping perintah keyboard yang sudah
                dipelajari kemarin, mereka akan mempelajari beberapa cara untuk mengambil
                input mouse. Mereka juga akan memperluas pemahaman tentang kondisional
                yang mencakup `else`, yang memungkinkan komputer menjalankan bagian
                tertentu code ketika kondisinya benar, dan bagian code yang lain ketika
                kondisinya salah."
              description_teacher: "**Pertanyaan Hari Ini: Cara-cara apa lagi komputer
                dapat bereaksi terhadap input pengguna?**\r\n\r\nDalam pelajaran ini,
                murid terus mengeksplorasi cara-cara menggunakan pernyataan kondisional
                untuk mengambil input pengguna. Di samping perintah keyboard yang
                sudah dipelajari kemarin, murid akan mempelajari beberapa cara untuk
                mengambil input mouse. Mereka juga akan memperluas pemahaman tentang
                kondisional yang mencakup `else`, yang memungkinkan komputer menjalankan
                bagian tertentu code ketika kondisinya benar, dan bagian code yang
                lain ketika kondisinya salah."
            'Mini-Project: Side Scroller':
              description_student: "**Pertanyaan Hari Ini:  Bagaimana jenis baru gerakan
                sprite dan deteksi benturan bisa digunakan untuk membuat permainan?**\r\n\r\nMurid
                di kelas menggunakan materi yang sudah dipelajari tentang deteksi
                benturan dan pengaturan kecepatan untuk membuat permainan side scroller
                sederhana.  Setelah mencermati sebuah contoh permainan side scroller,
                murid menggodok jenis side scroller yang mereka sukai, lalu menggunakan
                proses terstruktur untuk memprogram permainan tersebut di Code Studio."
              description_teacher: "**Pertanyaan Hari Ini:  Bagaimana jenis baru gerakan
                sprite dan deteksi benturan bisa digunakan untuk membuat permainan?**\r\n\r\nMurid
                menggunakan materi yang sudah dipelajari tentang deteksi benturan

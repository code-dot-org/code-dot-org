              description_teacher: |-
                Tutorial ini dirancang untuk mengenalkan model pemrograman App Lab dengan cepat sebagai alat yang sangat baik untuk membuat dan berbagi aplikasi. Tutorial ini sendiri mengajarkan siswa untuk membuat dan mengontrol tombol, teks, gambar, suara, dan layar dalam JavaScript menggunakan blok atau teks. Di akhir tutorial, siswa diberi waktu untuk memperluas proyek yang mulai mereka buat menjadi aplikasi "Pilih Petualanganmu Sendiri", "Kartu Ucapan", atau "Kuis Kepribadian". Mereka juga dapat melanjutkan untuk membuat lebih banyak proyek yang ditampilkan di halaman code.org/applab.

                Seru-seruan menyelesaikan Hour of Code Anda dengan App Lab!

                **Kesesuaian Usia:** Tutorial ini dirancang untuk siswa di atas 13 tahun. Karena memungkinkan siswa untuk mengunggah suara dan gambar khusus, siswa yang masih muda tidak boleh menggunakannya tanpa pengawasan. Untuk melindungi privasi siswa, jika siswa Anda berusia di bawah 13 tahun, mereka tidak akan dapat menggunakan tutorial ini kecuali Anda lebih dahulu menyiapkan akun untuk mereka pada bagian yang Anda kelola.

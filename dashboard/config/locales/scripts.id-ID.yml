                loop 'for' untuk memecahkan masalah kompleks secara lebih efektif.
            For Loops in Artist:
              name: For Loop dengan Artis
              description_student: Bersiaplah membuat karya hebat Anda berikutnya.
                Di sini Anda akan menggunakan loop `for` untuk membuat gambar yang
                membikin orang terkagum-kagum.
              description_teacher: Dalam pelajaran ini, murid terus berlatih loop

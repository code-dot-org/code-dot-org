            The Program Design Process:
              name: Proses Desain Program
              description_student: Pelajaran ini memperkenalkan murid dengan proses
                yang akan mereka tempuh untuk merancang permainan sendiri di sepanjang
                unit ini. Proses ini berpusat pada proyek panduan yang meminta murid
                membuat sketsa layar sendiri, mengidentifikasi elemen-elemen Circuit
                Playground yang akan digunakan, mendefinisikan variable, dan mendeskripsikan
                event sebelum mereka memulai pemrograman. Proses ini mirip dengan
                Game Design Process yang kita gunakan dalam Unit 3. Dalam pelajaran
                ini, murid mulai dengan bermain permainan gaya tarik tambang yang
                code-nya tersembunyi. Mereka mendiskusikan apa yang mereka anggap
                sebagai tugas komponen, event, dan variable papan agar program bisa
                terbentuk. Mereka kemudian diberi panduan proyek yang sudah jadi yang
                menunjukkan satu cara untuk menerapkan proyek tersebut. Murid lantas
                menjalani proses ini melalui sederet level. Pada akhir pelajaran,
                murid berkesempatan melakukan perbaikan pada program agar dapat membuatnya
                menjadi karya mereka sendiri.
              description_teacher: Pelajaran ini memperkenalkan murid dengan proses

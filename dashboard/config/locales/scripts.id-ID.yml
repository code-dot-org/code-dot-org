                code-nya tersembunyi. Mereka mendiskusikan apa yang mereka anggap
                sebagai tugas komponen, event, dan variable papan agar program bisa
                terbentuk. Mereka kemudian diberi panduan proyek yang sudah jadi yang
                menunjukkan satu cara untuk menerapkan proyek tersebut. Murid lantas
                menjalani proses ini melalui sederet level. Pada akhir pelajaran,
                murid berkesempatan melakukan perbaikan pada program agar dapat membuatnya
                menjadi karya mereka sendiri.
              description_teacher: Pelajaran ini memperkenalkan murid dengan proses

        csd1-2020:
          stages:
            Intro to Problem Solving:
              description_student: "**Pertanyaan Hari Ini: Apa yang dapat membantu
                kita bekerja bersama-sama dan memecahkan masalah sebagai tim?**\r\n\r\nMurid
                di kelas bekerja secara berkelompok untuk merancang kapal kertas logam
                aluminium yang akan menampung koin sebanyak-banyaknya. Pada akhir
                pelajaran, murid menceritakan pengalaman mereka dengan aktivitas tersebut
                dan membangun pemahaman tentang jenis-jenis pemecahan masalah yang
                akan mereka lakukan untuk kursus selebihnya."
              description_teacher: "**Pertanyaan Hari Ini: Apa yang bisa membantu
                kita bekerja bersama-sama dan memecahkan masalah sebagai tim?**\r\n\r\nDalam
                pelajaran ini, murid bekerja secara berkelompok untuk merancang kapal
                kertas logam aluminium yang akan menampung koin sebanyak-banyaknya.
                Grup murid ini mendapat jatah dua putaran untuk mengerjakan kapal,
                dengan target berusaha menampung koin lebih banyak daripada dalam
                putaran 1. Struktur aktivitasnya memberikan isyarat berbagai langkah
                proses pemecahan masalah yang akan diajarkan lebih terperinci lagi
                kepada murid dalam pelajaran berikutnya. Pada akhir pelajaran, murid
                menceritakan pengalaman mereka dengan aktivitas tersebut dan membangun
                pemahaman tentang jenis-jenis pemecahan masalah yang akan mereka lakukan
                untuk kursus selebihnya.\r\n\r\n**Versi alternatif pelajaran ini juga
                tersedia.** \r\n\r\n* [Newspaper Table](../4/)\r\n* [Spaghetti Bridge](../5/)\r\n*
                [Paper Tower](../6/)"
            The Problem Solving Process:
              name: Proses Pemecahan Masalah
              description_student: "**Pertanyaan Hari Ini: Apa saja langkah-langkah
                umum yang dapat kita tempuh untuk memecahkan berbagai jenis masalah
                yang berbeda?**\r\n\r\nPelajaran ini memperkenalkan proses pemecahan
                masalah formal yang akan digunakan murid di kelas sepanjang tahun
                pelajaran, Tentukan - Persiapkan - Uji Coba - Renungkan.  Murid di
                kelas menghubungkan langkah-langkah ini dengan masalah kapal aluminium
                dari pelajaran sebelumnya, lalu masalah yang mereka mahir memecahkannya,
                lalu masalah yang mereka ingin meningkatkan kemahiran dalam memecahkannya.
                Pada akhir pelajaran, murid di kelas mengumpulkan daftar strategi
                yang biasanya bermanfaat bagi setiap langkah proses pemecahan tersebut
                untuk dipasang di poster yang akan digunakan di sepanjang unit pelajaran
                dan tahun."
              description_teacher: "**Pertanyaan Hari Ini: Apa saja langkah-langkah
                umum yang dapat kita tempuh untuk memecahkan berbagai jenis masalah
                yang berbeda?**\r\n\r\nPelajaran ini memperkenalkan proses pemecahan
                masalah formal yang akan digunakan murid di kelas sepanjang tahun
                pelajaran, Tentukan - Persiapkan - Uji Coba - Renungkan.  Pelajaran
                dimulai dengan meminta murid menggodok semua jenis masalah yang mereka
                jumpai dalam kehidupan sehari-hari. Murid kemudian diajari empat langkah
                proses pemecahan masalah dan bersama-sama menghubungkan langkah-langkah
                abstrak ini dengan pengalaman aktual mereka dalam memecahkan masalah.
                Pertama, murid menghubungkan langkah-langkah ini dengan masalah kapal
                aluminium dari pelajaran sebelumnya, lalu masalah yang mereka mahir
                memecahkannya, lalu masalah yang mereka ingin meningkatkan kemahiran
                dalam memecahkannya. Pada akhir pelajaran, murid di kelas mengumpulkan
                daftar strategi yang biasanya bermanfaat bagi setiap langkah proses
                pemecahan tersebut untuk dipasang di poster yang akan digunakan di
                sepanjang unit pelajaran dan tahun."
            Exploring Problem Solving:
              name: Eksplorasi Pemecahan Masalah
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa menerapkan
                proses pemecahan masalah pada berbagai jenis masalah yang berbeda?**\r\n\r\nDalam
                pelajaran ini, murid di kelas menerapkan proses pemecahan masalah
                pada tiga masalah yang berbeda: pencarian kata, pengaturan tempat
                duduk untuk pesta ulang tahun, dan merencanakan wisata. Masalah semakin
                bertambah kompleks dan buruk definisinya untuk menitikberatkan betapa
                sangat membantunya proses pemecahan masalah ketika mengurai jenis
                masalah seperti ini."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa menerapkan
                proses pemecahan masalah pada berbagai jenis masalah yang berbeda?**\r\n\r\nDalam
                pelajaran ini, murid menerapkan proses pemecahan masalah pada tiga
                masalah yang berbeda agar dapat lebih memahami nilai setiap langkah.
                Mereka akan memecahkan pencarian kata, mengatur tempat duduk untuk
                pesta ulang tahun, dan merancang ulang ruang kelas. Masalah semakin
                bertambah kompleks dan buruk definisinya untuk menitikberatkan betapa
                sangat membantunya proses pemecahan masalah ketika mengurai jenis
                masalah seperti ini. Pelajaran diakhiri dengan murid yang menceritakan
                pengalaman mereka dengan proses pemecahan masalah. Mereka akan memberi
                justifikasi pencantuman setiap langkah dan menggodok pertanyaan atau
                strategi yang dapat membantu mereka mendefinisikan masalah terbuka
                dengan lebih baik karena definisi masalah sering menjadi langkah paling
                penting.\r\n\r\nPelajaran ini mungkin akan membutuhkan dua periode
                perkuliahan atau lebih untuk diselesaikan. Dua masalah pertama mungkin
                cocok untuk satu periode perkuliahan, tetapi masalah ketiga perlu
                dialihkan ke hari kedua."
            What is a Computer?:
              name: Apa itu komputer?
              description_student: "**Pertanyaan Hari Ini: Apa itu komputer?**\r\n\r\nDalam
                pelajaran ini, murid mengembangkan definisi awal tentang sebuah komputer.
                Setelah menggodok berbagai kemungkinan definisi untuk komputer, murid
                di kelas bekerja berkelompok untuk mengurutkan gambar menjadi adalah
                sebuah komputer atau bukan sebuah komputer di kertas poster dan
                menjelaskan motivasi mereka dalam memilih beberapa kategorisasi yang
                paling sulit.  Guru kemudian memperkenalkan definisi komputer dan
                mempersilakan murid merevisi poster mereka berdasarkan definisi baru.
                \ "
              description_teacher: "**Pertanyaan Hari Ini: Apa itu komputer?**\r\n\r\nDalam
                pelajaran ini, murid mengembangkan definisi awal tentang sebuah komputer.
                Untuk memulai pelajaran, murid di kelas akan menggodok berbagai kemungkinan
                definisi untuk komputer dan menuliskan hasil penggodokan ini di papan.
                Selanjutnya, murid akan bekerja secara berkelompok untuk mengurutkan
                gambar menjadi adalah sebuah komputer atau bukan sebuah komputer
                di kertas poster. Grup murid ini akan meletakkan poster mereka di
                sekitar ruang kelas dan secara singkat menjelaskan motivasi mereka
                dalam memilih beberapa kategorisasi yang paling sulit.  Guru kemudian
                memperkenalkan definisi komputer dan mempersilakan murid merevisi
                poster mereka berdasarkan definisi baru.\r"
            Input and Output:
              description_student: Dalam hal ini siswa kelas mempertimbangkan sejumlah
                perangkat komputasi untuk menentukan apa jenis masukan dan keluaran
                yang mereka gunakan. Kelompok-kelompok yang ditugaskan untuk sebuah
                perangkat komputasi dan didasarkan pada guru-disediakan definisi masukan
                dan keluaran, daftar masukan dan keluaran dari perangkat mereka. Untuk
                menyimpulkan pelajaran kelas meneliti umum kegiatan-kegiatan yang
                mereka lakukan pada perangkat komputasi dan pilih masukan dan keluaran
                yang digunakan untuk kegiatan itu dari grafik.
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana cara komputer
                menggunakan input dan output untuk mendapatkan dan memberikan informasi
                yang dibutuhkan untuk memecahkan masalah?**\r\n\r\nDalam pelajaran
                ini, murid mempertimbangkan cara komputer mendapatkan dan memberikan
                informasi kepada pengguna melalui input dan output. Mula-mula murid
                mempertimbangkan informasi apa yang mereka butuhkan untuk memecahkan
                \"masalah berpikir\", lalu menggunakan informasi tersebut untuk menghasilkan
                rekomendasi.  Mereka lantas mengidentifikasi input dan output pada
                proses tersebut.  Setelah itu, murid mempertimbangkan sebuah aplikasi
                yang menjalani proses yang sama dan menentukan cara aplikasi tersebut
                memasukkan (input) dan mengeluarkan (output) informasi.  Terakhir,
                mereka mempertimbangkan jenis input dan output lain yang dapat digunakan
                komputer untuk memecahkan masalah."
            Processing:
              name: Sedang memproses
              description_student: "**Pertanyaan Hari Ini: Apa saja ragam cara komputer
                dapat memproses informasi?**\r\n\r\nPelajaran ini memperkenalkan empat
                jenis pemrosesan yang akan digunakan oleh murid di kelas di sepanjang
                kursus.  Melalui serangkaian aplikasi, murid di kelas mengeksplorasi
                cara menggunakan pemrosesan untuk mengubah input menjadi output.  Pada
                akhir pelajaran, murid di kelas menggodok jenis pemrosesan aplikasi
                lain lagi yang akan banyak membantu."
              description_teacher: "**Pertanyaan Hari Ini: Apa saja ragam cara komputer
                dapat memproses informasi?**\r\n\r\nPelajaran ini memperkenalkan murid
                dengan empat jenis pemrosesan umum: jika/maka (kondisional), menemukan
                padanan (pencarian), menghitung, dan membandingkan.  Murid pertama
                kali diperkenalkan dengan jenis-jenis pemrosesan melalui beberapa
                aplikasi contoh.  Mereka kemudian menyelidiki lebih banyak aplikasi
                untuk menentukan jenis pemrosesan yang digunakan oleh masing-masing
                aplikasi.  Mereka lantas mempertimbangkan aplikasi mereka sendiri
                dan menentukan jenis pemrosesan yang dibutuhkannya untuk bisa bekerja.
                Terakhir, mereka menggodok jenis-jenis pemrosesan lain yang mungkin
                bermanfaat tetapi tidak dicantumkan dalam pelajaran utama."
            Apps and Storage:
              description_student: 'Pelajaran ini mencakup masukan dan keluaran aspek
                komputer dalam sebuah konteks yang relevan dan akrab bagi siswa: apps.
                Kelas mengevaluasi berbagai aplikasi web untuk menganalisis masalah-masalah
                tertentu yang mereka dirancang untuk memecahkan, masukan-masukan yang
                mereka butuhkan untuk bekerja, dan keluaran yang mereka berikan kepada
                pengguna. Kelas diakhiri dengan pengamatan dari aplikasi ini serta
                guru memimpin diskusi tentang dampak aplikasi di masyarakat. '
              description_teacher: "**Pertanyaan Hari Ini: Mengapa penyimpanan merupakan
                bagian penting dari proses komputasi?**\r\n\r\nPelajaran ini memperkenalkan
                komponen terakhir dari model komputasi unit: penyimpanan.  Setelah
                menguji coba aplikasi \"outfit picker\", murid mendiskusikan informasi
                apa yang harus disimpan dalam aplikasi versus input apa setiap kali
                aplikasi dijalankan.  Mereka lalu mencermati beberapa aplikasi dan
                mengambil keputusan tentang apa yang sebaiknya disimpan untuk membuat
                pedoman keputusan tentang informasi yang harus disimpan. Mereka kemudian
                meninjau empat komponen dari model komputasi pada bab ini: input,
                output, penyimpanan, dan pemrosesan.  Setelah itu, mereka memiliki
                satu kesempatan terakhir untuk merevisi keputusan tentang item apa
                saja yang sebaiknya dikelompokkan sebagai \"komputer\" dari awal-awal
                bab.  Pelajaran ini diakhiri dengan renungan tentang ide-ide aplikasi
                mereka sendiri dan cara menggunakan penyimpanan."
            Project - Propose an App:
              description_student: "**Pertanyaan Hari Ini:  Bagaimana model IOSP bisa
                membantu kita merancang aplikasi yang memecahkan masalah?**\r\n\r\nUntuk
                mengakhiri kajian tentang proses pemecahan masalah dan model input/output/penyimpanan/pemrosesan
                komputer, murid di kelas mengusulkan aplikasi yang dirancang untuk
                memecahkan masalah dunia nyata. Proyek ini diselesaikan selama beberapa
                hari dan berakhir dengan presentasi poster yang menyoroti fitur-fitur
                setiap aplikasi. Proyek ini dirancang untuk dikerjakan secara berpasangan
                meskipun dapat diselesaikan sendiri-sendiri."
              description_teacher: "**Pertanyaan Hari Ini:  Bagaimana model IOSP bisa
                membantu kita merancang aplikasi yang memecahkan masalah?**\r\n\r\nUntuk
                mengakhiri kajian mereka tentang proses pemecahan masalah dan model
                input/output/penyimpanan/pemrosesan komputer, murid akan mengusulkan
                aplikasi yang dirancang untuk memecahkan masalah dunia nyata. Proyek
                ini akan diselesaikan selama beberapa hari dan akan diakhiri dengan
                murid yang membuat poster yang menyoroti fitur-fitur aplikasi mereka
                yang akan dipresentasikan ke teman-teman sekelas. Sebuah panduan proyek
                memberikan instruksi langkah demi langkah bagi murid dan membantu
                mereka menyusun pikiran. Proyek ini dirancang untuk dikerjakan secara
                berpasangan meskipun dapat diselesaikan sendiri-sendiri."

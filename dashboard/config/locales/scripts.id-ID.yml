        coursec-2021:
          description_short: Pelajari dasar-dasar ilmu komputer dan buat seni, cerita,
            dan permainan Anda sendiri.
          lessons:
            'Programming: My Robotic Friends':
              description_student: Dalam pelajaran ini, Anda menganggap seolah-olah
                teman kelas Anda adalah robot dan memprogram mereka untuk membuat
                pola-pola cangkir bertumpuk.
              description_teacher: Dengan menggunakan sekumpulan simbol sebagai pengganti
                code, murid akan merancang algorithm untuk memerintahkan "robot" agar
                menumpuk cangkir dengan pola yang berbeda-beda. Murid akan bergiliran
                berpartisipasi sebagai robot, yang hanya menanggapi algorithm yang
                ditentukan oleh rekan sejawat mereka. Segmen ini mengajari murid tentang
                hubungan antara simbol dengan kegiatan, perbedaan antara algorithm
                dengan program, dan keterampilan debugging yang tak ternilai harganya.
            Programming in Maze:
              name: Pemrograman dengan Angry Birds
              description_student: Pelajari tentang urutan dan algorithm dengan Angry
                Birds.
              description_teacher: Dengan menggunakan karakter dari permainan Angry
                Birds, murid akan mengembangkan algorithm sekuensial untuk menggerakkan
                burung dari satu sisi labirin ke babi di sisi lain labirin. Untuk
                melakukannya, mereka harus menumpuk blok code bersama-sama dalam urutan
                linear, menjadikan blok tersebut bergerak lurus, belok kiri, atau
                belok kanan.
            Debugging in Maze:
              key: Debugging dalam Labirin
              name: Debugging dalam Labirin
              description_student: Carilah masalah dalam puzzle dan latih kemampuan
                debugging Anda.
              description_teacher: Debugging merupakan elemen penting belajar memprogram.
                Dalam pelajaran ini, murid akan menjumpai puzzle yang telah dipecahkan
                secara tidak benar. Mereka harus menyelisik code yang ada untuk mengidentifikasi
                kesalahan, termasuk loop yang salah, blok yang hilang, blok ekstra,
                dan blok yang berantakan.
            Programming in Collector:
              name: Mengumpulkan Harta Karun bersama Laurel
              description_student: Tulislah algortima untuk membantu Laurel si Petualang
                mengumpulkan banyak permata!
              description_teacher: Dalam rangkaian puzzle ini, murid akan terus mengembangkan
                pemahaman tentang algorithm dan debugging. Bermodalkan karakter baru,
                Laurel si Petualang, murid akan membuat algorithm sekuensial untuk
                memerintahkan Laurel mengambil harta karun sepanjang dia menyusuri
                jalur.
            Programming in Artist:
              name: Membuat Seni dengan Code
              description_student: Buat gambar-gambar yang indah dengan memprogram
                Artis.
              description_teacher: Dalam pelajaran ini, murid akan mengontrol Artis
                untuk menyelesaikan gambar di layar. Tahapan Artis ini akan mempersilakan
                murid membuat gambar-gambar yang semakin kompleks menggunakan blok
                baru seperti `move forward by 100 pixels` dan `turn right by 90 degrees`.
            Binary Bracelets:
              key: Gelang biner
              name: Gelang biner
              description_student: Buat gelang binary Anda sendiri dan pelajari cara
                komputer mengingat informasi!
              description_teacher: Binary luar biasa penting di dunia komputer. Mayoritas
                komputer dewasa ini menyimpan semua jenis informasi dalam bentuk binary.
                Pelajaran ini membantu memperlihatkan kemungkinan mengambil sesuatu
                dari kehidupan nyata dan menerjemahkannya ke dalam serangkaian on
                dan off.
            'Loops: My Loopy Robotic Friends':
              description_student: Dalam pelajaran ini, Anda akan memprogram teman
                sekelas lagi, tetapi dengan menggunakan loop Anda akan dapat memecahkan
                masalah yang lebih besar dan lebih rumit.
              description_teacher: Berpijak pada aktivitas awal "Teman-Teman Robot
                Saya", murid mengatasi desain yang lebih besar dan kompleks. Agar
                dapat memprogram "robot" mereka untuk menyelesaikan desain yang lebih
                besar ini, murid harus mengidentifikasi pola berulang dalam instruksi
                mereka yang dapat digantikan dengan loop.
            Loops with Rey and BB-8:
              key: Loop dengan Rey dan BB-8
              name: Loop dengan Rey dan BB-8
              description_student: 'Tolong BB-8 melintasi labirin menggunakan loop! '
              description_teacher: Berpijak pada konsep mengulang instruksi dari "Getting
                Loopy," tahap ini akan meminta murid menggunakan loop untuk membantu
                BB-8 melintasi labirin dengan lebih efisien daripada sebelumnya.
            Loops in Harvester:
              key: Loops in Harvester
              name: Memanen Hasil Panen dengan Loop
              description_student: Mari gunakan loop untuk membantu pemanen memanen
                sayuran!
            Looking Ahead:
              name: Melihat ke depan
            Sticker Art with Loops:
              key: Seni Stiker dengan Loop
              description_student: Dalam pelajaran ini, loop memudahkan pembuatan
                gambar-gambar yang makin keren dengan Artis!
            'Events: The Big Event':
              name: Acara besar
              description_student: 'Mainkan permainan seru untuk belajar tentang event. '
              description_teacher: Murid akan segera belajar bahwa peristiwa adalah
                cara yang efektif untuk menambahkan fleksibilitas ke algorithm yang
                sudah ditulis sebelumnya. Kadang-kadang Anda menginginkan program
                yang mampu menanggapi pengguna seketika itu juga sesuai keinginan
                pengguna. Peristiwa dapat membuat program Anda lebih menarik dan interaktif.
            Build a Flappy Game:
              key: Buat Permainan Kepakan
              name: Buat Permainan Kepakan
              description_student: Buat permainan Flappy Bird Anda sesuka hati, lalu
                bagikan ke teman-teman Anda!
              description_teacher: Dalam tahapan khusus ini, murid harus membuat permainan
                Flappy Bird sendiri dengan menggunakan pengatur event untuk mendeteksi
                klik mouse dan benturan objek. Pada akhir level, murid akan dapat
                menyesuaikan permainan mereka dengan mengubah tampilan visual atau
                aturan.
            Events in Play Lab:
              description_student: Saatnya menjadi kreatif dan membuat permainan di
                Play Lab!
              description_teacher: Dalam aktivitas online ini, murid berkesempatan
                mempelajari cara menggunakan event di Play Lab dan menerapkan semua
                keterampilan coding yang sudah dipelajari untuk membuat sebuah permainan
                animasi. Inilah saatnya berkreasi dan membuat permainan di Play Lab!
            Picturing Data:
              key: Penggambaran Data
              name: Penggambaran Data
              description_student: Data dapat digunakan untuk membantu murid memahami
                dunia mereka dan menjawab pertanyaan yang menarik. Dalam pelajaran
                ini, murid akan mengumpulkan data dari proyek Play Lab dan memvisualkannya
                menggunakan berbagai jenis grafik.
              description_teacher: Data dapat digunakan untuk membantu murid memahami
                dunia mereka dan menjawab pertanyaan yang menarik. Dalam pelajaran
                ini, murid akan mengumpulkan data dari proyek Play Lab dan memvisualkannya
                menggunakan berbagai jenis grafik.
            'End of Course Project: Create a Play Lab Game':
              name: Proyek Akhir Kursus
              description_student: Mendapatkan tangan mereka siap untuk banyak pengkodean!
                Saatnya untuk mulai membangun proyek anda.
              description_teacher: Pelajaran capstone ini memandu murid menjalani
                proses perancangan, pengembangan, dan pemeragaan proyek-proyek Play
                Lab mereka sendiri! Untuk memastikan kelancaran proses ini, kami sudah
                menyediakan struktur langkah demi langkah untuk diikuti oleh murid,
                mulai dari perencanaan di kertas hingga melakukan coding di situs
                web kami. Selain itu, kami menawarkan ide-ide untuk membantu guru
                memfasilitasi unjuk kebolehan pamungkas!

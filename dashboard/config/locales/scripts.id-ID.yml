                untuk label nomor pada sebuah program atau menyimpan nilai secara
                acak. Kelas dimulai pelajaran dengan deskripsi dasar dari tujuan variabel
                dan praktek menggunakan blok baru. Setelah itu, kelas ini menggunakan
                variabel untuk menyimpan nomor acak, yang memungkinkan program untuk
                menggunakan nomor acak beberapa kali.
              description_teacher: Dalam pelajaran ini siswa belajar bagaimana menggunakan
                variabel untuk label nomor dalam program mereka atau menyimpan nilai
                secara acak. Siswa memulai pelajaran dengan deskripsi dasar dari tujuan
                dari sebuah variabel. Siswa kemudian menyelesaikan tingkat perkembangan
                yang memperkuat model variabel sebagai cara untuk label atau nama
                nomor. Siswa menggunakan variabel untuk menyimpan nomor acak untuk
                melihat bahwa variabel-variabel yang benar-benar menyimpan atau menyimpan
                nilai-nilai mereka, yang memungkinkan mereka untuk sama-sama menggunakan
                nomor acak beberapa kali dalam program-program mereka.
            Sprites:
              name: Sprites
              description_student: Dalam rangka untuk membuat lebih menarik dan lengkap
                gambar, kelas diperkenalkan ke objek sprite. Setiap sprite dapat ditugaskan
                gambar untuk menunjukkan, dan sprite juga melacak beberapa nilai-nilai
                tentang diri mereka sendiri, yang akan berguna di jalan, ketika membuat
                animasi. Di akhir pelajaran, semua orang membuat adegan menggunakan
                sprite.
              description_teacher: Agar dapat membuat gambar yang lebih menarik dan
                terperinci, murid diperkenalkan dengan objek sprite. Setiap sprite
                dapat diberi gambar untuk ditampilkan, dan sprite juga melacak beberapa
                nilai-nilai tentang diri mereka sendiri, yang pasti akan selalu bermanfaat
                saat membuat animasi.
            The Draw Loop:
              name: Draw Loop
              description_student: Pelajaran ini memperkenalkan draw loop, salah satu
                paradigma pemrograman inti di Game Lab.  Murid di kelas menggabungkan
                draw loop dengan angka acak untuk memanipulasi beberapa animasi sederhana
                dengan titik dan kemudian dengan sprite. Setelah itu, semua murid
                menggunakan materi yang sudah dipelajari untuk memperbarui adegan
                sprite dari pelajaran sebelumnya.
              description_teacher: Dalam pelajaran ini, murid diperkenalkan dengan
                draw loop, salah satu paradigma pemrograman inti di Game Lab. Untuk
                memulai pelajaran, murid mencermati beberapa buku flip fisik untuk
                melihat bahwa frame yang banyak dengan gambar yang berlainan memunculkan
                kesan bergerak. Murid kemudian menonton video yang menjelaskan cara
                draw loop di Game Lab membantu memunculkan kesan yang sama ini dalam
                program mereka. Murid menggabungkan draw loop dengan angka acak untuk
                memanipulasi beberapa animasi sederhana dengan titik dan kemudian
                dengan sprite. Pada akhir pelajaran, murid menggunakan materi yang
                sudah dipelajari untuk memperbarui adegan sprite mereka dari pelajaran
                sebelumnya.
            The Counter Pattern Unplugged:
              name: The Counter Pattern Unplugged
              description_student: Pelajaran tanpa komputer ini mengeksplorasi perilaku
                dasar variable. Dengan menggunakan notecard dan string untuk membuat
                simulasi variable di dalam program, murid di kelas menerapkan beberapa
                program pendek. Setelah nyaman dengan syntax ini, murid di kelas menggunakan
                proses yang sama dengan properti sprite, dengan melacak kemajuan sprite
                di sekitar layar.
              description_teacher: Murid mengeksplorasi perilaku dasar variable melalui
                aktivitas tanpa komputer. Dengan menggunakan notecard dan string untuk
                membuat simulasi variable di dalam program, murid menerapkan beberapa
                program pendek. Setelah nyaman dengan syntax ini, murid menggunakan
                proses yang sama dengan properti sprite, dengan melacak kemajuan sprite
                di sekitar layar.
            Sprite Movement:
              name: Gerakan Sprite
              description_student: Dengan menggabungkan Draw Loop dan Counter Pattern,
                murid di kelas menulis program yang menggerakkan sprite di seputar
                layar serta menghidupkan properti sprite lainnya.
              description_teacher: Dengan menggabungkan Draw Loop dan Counter Pattern,
                murid menulis program yang menggerakkan sprite di seputar layar serta
                menghidupkan properti sprite lainnya.
            Booleans Unplugged:
              name: Booleans dicabut
              description_student: Pelajaran ini memperkenalkan nilai-nilai boolean
                dan logika, serta pernyataan bersyarat. Kelas dimulai dengan bermain
                game sederhana dari Berdiri, Duduk di mana boolean (benar/palsu) pernyataan
                yang menggambarkan sifat-sifat pribadi (rambut atau warna mata, jenis
                pakaian, usia, dll). Kelas, kemudian kelompok benda berdasarkan semakin
                kompleks pernyataan boolean, kemudian melihat bagaimana dapat bersyarat
                mempengaruhi aliran program.
              description_teacher: |-
                Dalam pelajaran ini, murid diperkenalkan dengan nilai boolean dan logika serta pernyataan conditional. Murid di kelas memulai pelajaran dengan memainkan permainan sederhana Stand Up, Sit Down yang pernyataan boolean (benar/salah) mendeskripsikan ciri pribadi (warna rambut atau mata, jenis baju, usia, dll.). Pelajaran ini memancing murid berpikir tentang cara mereka membingkai ciri khas dengan berbagai nilai potensial (misalnya usia) dengan pertanyaan binary.

                Dari sini murid menghadapi sekelompok objek dengan ciri fisik yang sama, tetapi bervariasi. Bersama seorang rekan, mereka mengelompokkan objek-objek tersebut berdasarkan pernyataan boolean yang semakin kompleks, termasuk boolean majemuk dengan DAN dan ATAU.

                Terakhir, kami membeberkan Conditional sebagai alat untuk mengambil keputusan atau memengaruhi alur program menggunakan pernyataan boolean sebagai input.
            Conditionals:
              name: Kondisi
              description_student: Murid di kelas memulai dengan menggunakan boolean
                untuk membandingkan nilai properti sprite saat ini dengan nilai target,
                dan menggunakan perbandingan tersebut untuk menentukan kapan sebuah
                sprite telah mencapai suatu titik di layar, tumbuh ke ukuran tertentu,
                atau sebaliknya mencapai suatu nilai menggunakan counter pattern.
                Setelah menggunakan boolean secara langsung untuk menyelidiki nilai
                atau properti sprite, murid  di kelas menambahkan pernyataan if conditional
                untuk menulis code yang menanggapi perbandingan boolean tersebut.
              description_teacher: Murid memulai dengan menggunakan boolean untuk
                membandingkan nilai properti sprite saat ini dengan nilai target,
                dan menggunakan perbandingan tersebut untuk menentukan kapan sebuah
                sprite telah mencapai suatu titik di layar, tumbuh ke ukuran tertentu,
                atau sebaliknya mencapai suatu nilai menggunakan counter pattern.
                Setelah menggunakan boolean secara langsung untuk menyelidiki nilai
                atau properti sprite, murid menambahkan pernyataan _if_ conditional
                untuk menulis code yang menanggapi perbandingan boolean tersebut.
            Keyboard Input:
              name: Input Keyboard
              description_student: Menyusul pengenalan boolean dan pernyataan jika
                dalam pelajaran sebelumnya, murid diperkenalkan dengan blok baru yang
                disebut keyDown() yang mengembalikan hasil boolean dan dapat digunakan
                dalam pernyataan kondisional untuk menggerakkan sprite di seputar
                layar. Pada akhir pelajaran ini, murid akan memiliki program tertulis
                yang mengambil input keyboard dari pengguna untuk mengontrol sprite
                di layar.
              description_teacher: Menyusul pengenalan boolean dan pernyataan _jika_
                dalam pelajaran sebelumnya, murid diperkenalkan dengan blok baru yang
                disebut `keyDown()` yang mengembalikan hasil boolean dan dapat digunakan
                dalam pernyataan kondisional untuk menggerakkan sprite di seputar
                layar. Pada akhir pelajaran ini, murid akan memiliki program tertulis
                yang mengambil input keyboard dari pengguna untuk mengontrol sprite
                di layar.
            Other Forms of Input:
              name: Bentuk-Bentuk Input yang Lain
              description_student: Murid di kelas melanjutkan eksplorasi cara-cara
                menggunakan pernyataan kondisional untuk mengambil input pengguna.
                Selain perintah keyDown() sederhana yang dipelajari kemarin, murid
                di kelas akan belajar tentang beberapa perintah input keyboard lain
                serta cara-cara mengambil input mouse.
              description_teacher: Dalam pelajaran ini, murid melanjutkan eksplorasi
                cara-cara menggunakan pernyataan kondisional untuk mengambil input
                pengguna. Selain perintah `keyDown()` sederhana yang dipelajari kemarin,
                murid akan belajar tentang beberapa perintah input keyboard lain serta
                cara-cara mengambil input mouse.
            Project - Interactive Card:
              name: Proyek - kartu interaktif
              description_student: Dalam hal ini kumulatif proyek untuk bab 1, rencana
                kelas untuk mengembangkan dan interaktif kartu ucapan menggunakan
                semua teknik pemrograman yang telah mereka pelajari saat ini.
              description_teacher: Dalam proyek kumulatif untuk Bab 1 ini, murid merencanakan
                dan mengembangkan sebuah kartu ucapan interaktif menggunakan semua
                teknik pemrograman yang telah mereka pelajari hingga titik ini.
            Velocity:
              name: Percepatan
              description_student: Setelah pengarahan singkat tentang bagaimana menggunakan
                pola Pencacah untuk memindahkan spirit, kelas diperkenalkan pada properti
                yang mengatur kecepatan dan kecepatan rotasi secara langsung. mereka
                menggunakan properti baru ini dengan cara mereka sendiri, mereka membangun
                keterampilan yang mereka butuhkan untuk membuat sisi dasar permainan
                scroller.
              description_teacher: Setelah melihat singkat tentang bagaimana mereka
                melawan menggunakan pola untuk memindahkan sprite dalam pelajaran
                sebelumnya, siswa diperkenalkan dengan sifat yang membedakan kecepatan
                dan kecepatan rotasi ini diatas. Karena mereka menggunakan sifat-sifat
                baru dengan cara yang berbeda, mereka membangun keterampilan yang
                mereka butuhkan untuk membuat dasar sisi permainan scroller.
            Collision Detection:
              name: Deteksi tumbukan
              description_student: Kelas belajar tentang deteksi tabrakan di komputer.
                Pasang bagaimana bisa mengeksplorasi komputer menggunakan lokasi sprite
                dan ukuran sifat dan matematika untuk mendeteksi apakah dua sprite
                yang menyentuh. Kelas kemudian menyentuh menggunakan blok() untuk
                menciptakan efek yang berbeda ketika sprite bertabrakan, termasuk
                bermain suara. Terakhir, mereka menggunakan keterampilan baru untuk
                meningkatkan sisi scroller permainan yang mereka mulai di pelajaran
                yang lalu.
              description_teacher: Murid belajar tentang deteksi benturan di komputer.
                Secara berpasangan, mereka mengeksplorasi cara komputer menggunakan
                lokasi sprite, properti ukuran, dan matematika untuk mendeteksi apakah
                dua sprite bersentuhan atau tidak. Mereka kemudian menggunakan blok
                `isTouching()` untuk menciptakan efek yang berbeda ketika sprite berbenturan,
                termasuk suara-suara bermain. Terakhir, mereka menggunakan keterampilan
                baru untuk meningkatkan permainan sidescroller yang sudah dimulai
                dalam pelajaran yang terakhir.
            Complex Sprite Movement:
              name: Gerakan Sprite Kompleks
              description_student: 'Kelas belajar untuk menggabungkan kecepatan sifat
                sprite dengan melawan pola untuk membuat gerakan sprite yang lebih
                kompleks, seperti simulasi gravitasi, membuat sprite melompat, dan
                memungkinkan mengabung sprite kiri atau kanan. Di tingkat akhir kelas
                menggabungkan gerakan-gerakan ini untuk menghidupkan dan mengontrol
                satu sprite dan membangun sebuah permainan sederhana di mana karakter
                terbang di sekitar dan mengumpulkan koin. '
              description_teacher: Murid belajar menggabungkan properti kecepatan
                sprite dengan counter pattern untuk membuat gerakan sprite yang lebih
                kompleks. Secara khusus, murid akan mempelajari cara membuat simulasi
                gravitasi, membuat sprite melompat, dan memungkinkan sprite mengapung
                ke kiri atau ke kanan. Di level akhir kemajuan Code Studio, murid
                menggabungkan gerakan-gerakan ini untuk menghidupkan dan mengontrol
                satu sprite serta membuat sebuah permainan sederhana yang karakternya
                beterbangan dan mengumpulkan koin. Murid didorong untuk memberikan
                tambahan sendiri ke permainan di level akhir.
            Collisions:
              name: Tumbukan
              description_student: Murid di kelas memprogram sprite mereka agar berinteraksi
                dengan cara-cara baru.  Setelah meninjau singkat cara mereka menggunakan
                blok isTouching, murid di kelas menggodok cara-cara lain kedua sprite
                bisa berinteraksi.  Mereka kemudian menggunakan isTouching untuk membuat
                satu sprite mendorong sprite satunya lagi di seputar layar sebelum
                berlatih dengan empat blok benturan (collide, displace, bounce, dan
                bounceOff).
              description_teacher: Murid memprogram sprite mereka agar berinteraksi
                dengan cara-cara baru.  Setelah meninjau singkat cara mereka menggunakan
                blok `isTouching`, murid menggodok cara-cara lain kedua sprite bisa
                berinteraksi.  Mereka kemudian menggunakan `isTouching` untuk membuat
                satu sprite mendorong sprite satunya lagi di seputar layar sebelum
                berlatih dengan empat blok benturan (`collide`, `displace`, `bounce`,
                dan `bounceOff`).
            Functions:
              name: fungsi
              description_student: Pelajaran ini membahas function sebagai cara untuk
                mengatur code, membuatnya lebih mudah dibaca, dan menghapus blok code
                yang diulang-ulang. Murid di kelas belajar bahwa level lebih tinggi
                atau langkah lebih abstrak memudahkan memahami dan bernalar tentang
                langkah, lalu mulai membuat function di Game Lab. Pada akhir pelajaran,
                murid di kelas menggunakan keterampilan tersebut untuk mengatur dan
                menambahkan fungsionalitas ke versi terakhir permainan side scroller.
              description_teacher: Murid mempelajari cara membuat function untuk mengatur
                code, membuatnya lebih mudah dibaca, dan menghapus blok-blok code
                yang berulang. Sebuah pemanasan tanpa komputer mengeksplorasi betapa
                bermanfaatnya arah di berbagai level berdasarkan konteksnya. Murid
                belajar bahwa langkah yang berlevel lebih tinggi atau lebih abstrak
                memudahkannya dipahami dan dinalar. Setelah itu, murid belajar membuat
                function di Game Lab. Mereka akan menggunakan function untuk menghapus
                blok-blok code yang panjang dari draw loop dan mengganti potongan-potongan
                code berulang dengan function tunggal. Pada akhir pelajaran, murid
                menggunakan keterampilan di atas untuk mengatur dan menambahkan fungsionalitas
                ke versi terakhir permainan side scroller.
            The Game Design Process:
              name: Proses perancangan permainan
              description_student: Pelajaran ini memperkenalkan proses kelas yang
                akan digunakan untuk sisa unit desain permainan. Kelas berjalan melalui
                melalui proses ini dalam serangkaian tingkat. Sebagai bagian dari
                pelajaran ini kelas juga sempat belajar untuk menggunakan aneka-bingkai
                animasi dalam permainan lab. Di akhir pelajaran mereka memiliki kesempatan
                untuk membuat perbaikan permainan sendiri.
              description_teacher: Pelajaran ini memperkenalkan siswa untuk proses
                yang akan mereka gunakan untuk desain permainan untuk sisa unit. Proses
                ini berpusat di sekitar proyek panduan yang meminta siswa untuk menentukan
                sprite mereka, variabel, dan fungsi sebelum mereka memulai pemrograman
                permainan mereka. Dalam pelajaran ini siswa mulai dengan bermain permainan
                di permainan lab mana kode tersembunyi. Mereka mendiskusikan apa yang
                mereka pikirkan sprite, variabel, dan fungsi akan perlu untuk membuat
                permainan. Mereka kemudian diberi proyek selesai panduan yang menunjukkan
                salah satu cara untuk menerapkan permainan. Siswa kemudian berjalan
                melalui proses ini melalui serangkaian tingkat. Sebagai bagian dari
                pelajaran ini mahasiswa juga sempat belajar untuk menggunakan aneka-bingkai
                animasi dalam permainan lab. Di akhir pelajaran, siswa memiliki kesempatan
                untuk membuat perbaikan untuk permainan buatan mereka sendiri.
            Using the Game Design Process:
              name: Proses menggunakan desain permainan
              description_student: Dalam pelajaran beberapa hari ini, murid di kelas
                menggunakan proses pemecahan masalah dari Unit 1 untuk membuat permainan
                pelompat platform. Setelah mencermati sebuah contoh permainan, murid
                di kelas menentukan tampilan permainan mereka dan menggunakan proses
                terstruktur untuk membuat permainan tersebut. Terakhir, murid di kelas
                menimbang-nimbang cara untuk dapat meningkatkan permainan, dan menerapkan
                perubahan tersebut.
              description_teacher: Dalam pelajaran beberapa hari ini, murid menggunakan
                proses pemecahan masalah dari Unit 1 untuk membuat permainan pelompat
                platform. Mereka memulainya dengan mencermati sebuah contoh pelompat
                platform, lalu menentukan tampilan permainan mereka. Selanjutnya,
                mereka menggunakan proses terstruktur untuk merencanakan latar belakang,
                variable, sprite, dan function yang akan mereka butuhkan untuk menerapkan
                permainan tersebut. Setelah menulis code untuk permainan, murid akan
                menimbang-nimbang cara untuk dapat meningkatkan permainan, dan menerapkan
                perubahan tersebut.
            Project - Design a Game:
              name: Proyek - merancang sebuah permainan
              description_student: Kelas rencana dan membangun permainan asli menggunakan
                panduan proyek dari dua pelajaran sebelumnya. Bekerja secara individual
                atau berpasangan, kelas rencana, mengembangkan, dan memberikan umpan
                balik tentang permainan. Setelah memasukkan rekan umpan balik, permainan
                kelas saham selesai.
              description_teacher: Murid akan merencanakan dan membuat permainan sendiri
                menggunakan panduan proyek dari dua pelajaran sebelumnya untuk memandu
                proyek mereka. Dengan bekerja sendiri-sendiri atau berpasangan, murid
                mula-mula memutuskan jenis permainan yang ingin dibuat, dengan mengambil
                inspirasi dari contoh sekumpulan permainan. Mereka kemudian akan mengisi
                panduan proyek kosong untuk mendeskripsikan perilaku permainan dan
                menjelajahi variable, sprite, dan function yang perlu dibuat. Di Code
                Studio, sederet level mencetuskan inspirasi sebuah urutan umum yang
                dapat mereka gunakan untuk menerapkan rencana ini. Di pertengahan
                proses, murid akan berbagi proyek untuk mendapatkan ulasan sejawat
                dan menerapkan masukan sambil menyelesaikan permainan mereka. Pada
                akhir pelajaran, murid akan berbagi permainan yang sudah selesai ke
                teman-teman sekelas. Proyek ini akan mencakup beberapa perkuliahan
                dan dapat membutuhkan kira-kira 3-5 periode perkuliahan.
            CS Discoveries End of Semester Survey:
              name: Survei Akhir Semester CS Discoveries
            CS Discoveries Post-Course Survey:
              name: Survei Pascakursus CS Discoveries
          student_description: " Di Unit 3, Pengalaman coding Anda akan terbentuk
            sewaktu Anda memprogram animasi, seni interaktif, dan permainan di Game
            Lab. Unit ini dimulai dengan bentuk-bentuk sederhana dan berjenjang hingga
            ke permainan berbasis-sprite yang lebih canggih, menggunakan konsep pemrograman
            dan proses desain yang sama yang digunakan sehari-hari oleh ilmuwan komputer.
            Dalam proyek terakhir, Anda akan mengembangkan program interaktif yang
            sudah mendapat sentuhan pribadi."
        csd2-2018:
          title: CSD Unit 2 - Pengembangan Web ('18-'19)
          description: " Di Unit 2, Anda akan mempelajari cara membuat dan membagikan
            konten di halaman web Anda sendiri. Setelah memutuskan konten yang ingin
            Anda bagikan ke dunia, Anda akan mempelajari cara membuat struktur dan
            gaya halaman menggunakan HTML dan CSS. Anda juga akan melatih keterampilan
            pemrograman yang tak ternilai harganya, seperti debugging dan memberi
            komentar. Pada akhir unit pelajaran ini, Anda akan memiliki situs web
            pribadi yang dapat dipublikasikan ke Internet."
          description_short: "  Belajar membuat situs web sendiri di Web Lab."
          lesson_groups:
            csd2_1:
              display_name: 'Bab 1: Konten Web dan HTML'
            csd2_2:
              display_name: 'Bab 2: Styling dan CSS'
            cspSurvey:
              display_name: Survei
          lessons:
            Exploring Websites:
              name: Mengeksplorasi Situs Web
              description_student: Pelajaran kali ini mencakup tentang bagaimana sebuah
                situs web daat berfungsi, baik untuk pengguna maupun pembuatnya. kelas
                ini mengeksplorasi beberapa situs web yang paling sering dikunjungi
                di Amerika Serikat dan bagaimana situs-situs tersebut bisa berguna
                bagi pengguna dan untuk pembuatnya juga.
              description_teacher: Setiap situs web memiliki tujuan, suatu alasan
                seseorang membuatnya dan orang lain menggunakannya. Dalam pelajaran
                ini, murid akan mulai mempertimbangkan tujuan yang mungkin ingin ditawarkan
                oleh sebuah situs web, baik untuk pengguna maupun pembuatnya. Murid
                akan mengeksplorasi beberapa situs web yang paling sering dikunjungi
                di Amerika Serikat dan mencoba menebak kemanfaatan setiap situs tersebut
                bagi pengguna dan juga kemungkinan kegunaannya bagi pembuat.
            'Websites for Expression ':
              name: 'Situs-situs untuk Ekspresi '
              description_student: 'Pelajaran ini memperkenalkan situs web sebagai
                sarana ekspresi pribadi.  Murid di kelas mula-mula mendiskusikan berbagai
                cara orang dalam mengekspresikan dan membagikan minat serta gagasan
                mereka, lalu mencermati contoh beberapa situs web yang dibuat oleh
                murid dari kursus sebelumnya. Terakhir, semua murid menggodok dan
                membagikan daftar topik dan minat, yang dengan begitu terbentuk satu
                materi pembelajaran untuk mengembangkan situs web pribadi di sisa
                unit pelajaran. '
              description_teacher: Dalam pelajaran ini, murid menyelidiki cara-cara
                mengunakan situs web sebagai sarana ekspresi pribadi dan menyusun
                daftar topik serta minat yang ingin mereka masukkan di situs web pribadi.
                Untuk memulai pelajaran, murid menggodok berbagai cara orang dalam
                mengekspresikan dan membagikan minat serta gagasan mereka. Murid kemudian
                mencermati contoh beberapa situs web yang dibuat oleh murid dari kursus
                CS Discoveries sebelumnya untuk mengidentifikasi cara-cara mereka
                mengekspresikan gagasan. Terakhir, murid menggodok dan membagikan
                daftar topik dan minat yang mungkin ingin mereka masukkan ke situs
                web pribadi yang nantinya dapat mereka rujuk untuk mencari gagasan
                seiring kemajuan pembelajaran mereka di sepanjang unit pelajaran ini.
            Intro to HTML:
              name: Pengenalan HTML
              description_student: Pelajaran ini memperkenalkan HTML sebagai solusi
                bagi masalah tentang cara mengomunikasikan baik konten maupun struktur
                situs web ke komputer. Pelajaran dimulai dengan aktivitas singkat
                tanpa komputer yang memperlihatkan tantangan mengomunikasikan struktur
                halaman web secara efektif. Murid di kelas mencermati halaman HTML
                di Web Lab dan mendiskusikan cara tag HTML membantu memecahkan masalah
                ini, lalu menggunakan HTML untuk menulis halaman-halaman web pertama
                dari unit pelajaran ini.
              description_teacher: Dalam pelajaran ini, murid diperkenalkan dengan
                HTML sebagai solusi bagi masalah tentang cara mengomunikasikan baik
                konten maupun struktur situs web ke komputer. Pelajaran dimulai dengan
                aktivitas singkat tanpa komputer yang memperlihatkan tantangan mengomunikasikan
                struktur halaman web secara efektif. Murid lalu mencermati contoh
                halaman HTML di Web Lab dan mendiskusikannya bersama teman sekelas
                cara tag HTML membantu memecahkan masalah ini. Murid lalu menulis
                HTML mereka yang pertama kali. Sebuah diskusi pamungkas membantu memantapkan
                pemahaman tentang konten vs. struktur yang terbangun sepanjang pelajaran
                ini.
            Headings:
              name: Tajuk
              description_student: Pelajaran ini melanjutkan pengenalan tag HTML,
                kali ini disertai header.  Murid di kelas berlatih menggunakan tag
                header untuk membuat halaman dan judul bagian serta mempelajari cara
                menampilkan berbagai elemen header secara default.  Berikutnya, murid
                di kelas berencana mengatur konten mereka di halaman web pribadi yang
                akan dibuat di seluruh unit pelajaran dan memulai halaman pertama
                proyek.
              description_teacher: Dalam pelajaran ini, murid melanjutkan penggunaan
                HTML untuk menyusun teks di halaman web, kali ini disertai judul.  Murid
                mempelajari cara menampilkan berbagai elemen judul secara default
                dan berlatih menggunakannya untuk membuat halaman dan judul bagian.  Murid
                kemudian mulai memutuskan cara mengatur konten tersebut di halaman
                web pribadi mereka sendiri. Di level terakhir, murid memulai proyek
                yang akan terus mereka kerjakan sepanjang unit ini.
            Digital Footprint:
              name: Jejak Digital
              description_student: Pelajaran kali ini mengulang  kembali ke pembuatan
                situs pribadi untuk membahas tentang informasi pribadi yang orang
                pilih untuk dibagikan secara digital. kelas dimulai dengan membahas
                jenis informasi apa yang bagus intuk dibagikan kepada orang lain.
                kemudian melihat beberapa contoh halaman media sosial untuk melihat
                jenis informasi  pribadi apa yang dapat dibagikan secara sengaja atau
                tidak disengaja. akhirnya, kelas hadir dengan sebuah pedoman untuk
                diikuti saat memasukkan informasi secara online.
              description_teacher: "Karena belum lama ini murid sudah menghabiskan
                waktu memikirkan konten aktual yang akan dimasukkan ke dalam situs
                web pribadi mereka, pelajaran ini sejenak menghentikan proyek sepanjang-unit
                (publikasi situs web pribadi) agar dapat membantu murid mengutarakan
                informasi pribadi yang mereka pilih untuk dibagikan secara digital
                dan kepada siapa.  Pelajaran ini juga menguatkan pandangan bahwa kebanyakan
                informasi yang mereka pilih untuk dibagikan secara digital umumnya
                terjadi di luar kontrol pada saat penyebarannya.  \\\r\n\\\r\nMurid
                memulai pelajaran dengan secara sendiri-sendiri mengidentifikasi audiens
                yang mereka rasa nyaman untuk membagikan beberapa informasi pribadi
                tertentu. Mereka kemudian mencermati beberapa halaman media sosial
                untuk menentukan jenis informasi apa saja yang dibagikan orang tentang
                diri mereka sendiri atau tentang satu sama lain. Terakhir, murid menimbang-nimbang
                pedoman apa yang mereka anggap tepat untuk memposting informasi secara
                online.\\\r\n\\\r\nPoin utama pelajaran ini adalah jangan menakut-nakuti
                murid, tetapi justru membimbing murid secara eksperiensial untuk menyadari
                secara akurat level kontrol yang tidak mereka miliki saat menyebarkan
                informasi ke dalam web."
            Lists:
              name: List
              description_student: Pelajaran ini memperkenalkan daftar tersusun dan
                tidak tersusun beserta tag HTML \<ul>, \<ol>, and \<li> kaitannya.  Murid
                di kelas berlatih menggunakan tags, lalu kembali ke proyek halaman
                web pribadi untuk menambahkan halaman HTML baru yang mencantumkan
                tag baru.
              description_teacher: Murid diperkenalkan dengan daftar tersusun dan
                tidak tersusun dalam HTML dan menempuh beberapa level menggunakan
                tag \<ul>, \<ol>, and \<li>.  Mereka kemudian kembali ke proyek untuk
                menambahkan halaman HTML yang baru.  Di dalam halaman yang baru ini,
                mereka menulis HTML untuk menampilkan resep, daftar sepuluh teratas,
                atau sembarang konten lain yang menggunakan tag baru yang sudah mereka
                pelajari ini.
            Intellectual Property and Images:
              name: Hak Kekayaan Intelektual dan Gambar
              description_student: Pelajaran ini membahas cara menggunakan media seperti
                gambar, video, atau musik yang dibuat oleh orang, dan situs web sambil
                tetap menghargai hak pembuat media tersebut. Setelah terlebih dahulu
                mempelajari lisensi Creative Commons, murid di kelas lalu mempelajari
                cara menambahkan gambar ke halaman web, dan cara memberikan atribusi
                yang semestinya saat melakukan hal tersebut.
              description_teacher: "Dimulai dengan diskusi tentang opini masing-masing
                murid tentang kebolehan orang lain menggunakan karya seseorang, murid
                \ di kelas mengupas tujuan dan peran hak cipta baik bagi kreator maupun
                pengguna konten kreatif.  Mereka kemudian beralih ke aktivitas yang
                mengeksplorasi berbagai lisensi Creative Commons sebagai solusi untuk
                mengatasi sulitnya mengurus dan menangani hak cipta. \n\nTerakhir,
                berbekal pemahaman umum tentang batasan berbagai lisensi Creative
                Commons, murid mempelajari cara menambahkan gambar ke halaman web
                mereka menggunakan tag \\<img>."
            Clean Code and Debugging:
              name: Kode yang bersih dan Debugging
              description_student: Dalam pelajaran ini dibahas persoalan umum yang
                muncul ketika merancang halaman web di HTML. Murid di kelas akan memperbaiki
                kesalahan dalam urutan halaman web yang semakin kompleks yang dijumpai
                di Code Studio dan mempelajari pentingnya komentar, whitespace, dan
                indentasi sebagai tool untuk memudahkan pembacaan halaman web.
              description_teacher: Murid mengatasi persoalan umum yang muncul ketika
                merancang halaman web di HTML. Murid akan memperbaiki kesalahan dalam
                urutan halaman web yang semakin kompleks. Selama proses tersebut,
                mereka akan mempelajari pentingnya komentar, whitespace, dan identasi
                sebagai tool untuk memudahkan pembacaan halaman web. Pada akhir pelajaran,
                murid membuat daftar strategi untuk melakukan debugging halaman web
                dan memastikan halaman webnya mudah dibaca dan dipelihara.
            Project - Multi-Page Websites:
              name: Proyek - Situs Web Multigambar
              description_student: 'Pelajaran ini membahas hyperlink, yang memudahkan
                developer web menghubungkan banyak halaman menjadi satu situs web.  Murid
                di kelas akan menautkan semua halaman sebelumnya menjadi satu proyek,
                dan membuat bilah navigasi untuk setiap halaman sebelum ebelum dalam
                proses penerbitan seluruh situs ke Web.  '
              description_teacher: "Setelah mempelajari cara menautkan halaman web
                satu sama lain, murid akhirnya dapat menerbitkan situs web yang selama
                ini sudah dikerjakan.  Dalam pelajaran ini, mereka menautkan semua
                halaman yang sudah mereka buat sebelumnya menjadi satu proyek, membuat
                halaman baru, dan menambahkan navigasi di antara halaman sebelum sebelum
                dalam proses penerbitan seluruh situs ke Web.    \\\r\n\\\r"
            Styling Text with CSS:
              name: Membuat Gaya Teks dengan CSS
              description_student: Pelajaran ini memperkenalkan CSS sebagai cara untuk
                membuat gaya elemen di halaman. Murid di kelas mempelajari syntax
                dasar untuk set aturan CSS dan kemudian mengeksplorasi properti yang
                memengaruhi elemen teks HTML. Terakhir, semua murid menerapkan gaya
                teks ke situs web pribadi mereka.
              description_teacher: "Pelajaran ini memperkenalkan CSS sebagai cara
                untuk membuat gaya elemen di halaman. Murid mempelajari syntax dasar
                untuk set aturan CSS dan kemudian mengeksplorasi properti yang memengaruhi
                elemen teks HTML. Mereka mengerjakan halaman HTML tentang para pemegang
                Rekor Dunia Guinness dengan menambahkan gaya mereka sendiri ke halaman
                yang tersedia. Di level terakhir, murid menerapkan materi yang sudah
                dipelajari tentang gaya untuk elemen teks ke halaman web pribadi mereka.\\\r\n\\\r"
            Styling Elements with CSS:
              name: Membuat Gaya Elemen dengan CSS
              description_student: Pelajaran ini melanjutkan pengenalan properti gaya
                CSS, kali ini lebih terfokus pada elemen-elemen nonteks. Murid di
                kelas memulai pelajaran dengan menyelidiki dan memodifikasi gaya CSS
                baru di halaman Desserts of the World. Setelah itu, setiap murid menerapkan
                pengetahuan baru ini ke situs web pribadi mereka.
              description_teacher: Pelajaran ini melanjutkan pengenalan properti gaya
                CSS, kali ini lebih terfokus pada elemen-elemen nonteks. Murid memulai
                pelajaran ini dengan mencermati situs web Desserts of the World. Mereka
                menyelidiki dan memodifikasi gaya CSS baru di situs web ini, dengan
                menambahkan gaya mereka sendiri ke halaman tersebut. Setelah mengerjakan
                halaman Desserts, murid menerapkan pengetahuan mereka tentang properti
                CSS baru agar dapat leluasa membuat gaya di situs web pribadi mereka.
            Sources and Search Engines:
              name: Sumber dan mesin pencari
              description_student: Setelah terlebih dahulu menyelesaikan perburuan
                pemangsa bangkai pencarian web, murid di kelas belajar tentang kinerja
                internal mesin pencarian dan berkesempatan melenturkan keterampilan
                analitis mereka dalam mencari binatang yang aneh dan langka.
              description_teacher: Pelajaran ini mendorong siswa agar dapat berpikir
                lebih kritis tentang bagaimana situs pencari bekerja dan bagaimana
                menemukan informasi yang relevan dan dapat dipercaya. setelah melihat
                video dan mendiskusikan tentang mesin pencari bekerja, para murid
                akan mencari informasi tentang beberapa hewan yang langka. mereka
                perlu menganalisis situs yang mereka temukan apakah bisa diandalkan
                untuk mengenali hewan mana yang bohongan.
            RGB Colors and Classes:
              name: Warna dan Kelas RGB
              description_student: Pelajaran ini membahas kelas dan warna kustom.
                Murid di kelas mula-mula mempelajari cara menentukan warna kustom
                menggunakan nilai RGB (merah, hijau, biru), lalu menerapkan warna-warna
                ini ke halaman web Four Season yang baru, yang menggunakan kelas CSS.  Dengan
                menggunakan kelas, murid di kelas menambahkan lebih banyak gaya ke
                halaman web Four Season, lalu menggunakan kelas tersebut untuk membuat
                gaya situs web pribadi mereka.
              description_teacher: Dalam pelajaran ini, murid mula-mula mempelajari
                cara menentukan warna kustom menggunakan nilai RGB (merah, hijau,
                biru). Mereka lantas menerapkan warna-warna ini ke halaman web Four
                Season yang baru, yang menggunakan kelas CSS.  Kelas CSS memungkinkan
                developer web memperlakukan grup-grup elemen yang mereka inginkan
                gayanya dibuat berbeda dengan elemen-elemen lain yang berjenis sama.
                Dengan menggunakan kelas, murid menambahkan lebih banyak gaya ke halaman
                web Four Season, lalu menggunakan kelas tersebut untuk membuat gaya
                situs web pribadi mereka.
            Project - Personal Portfolio Website:
              name: Proyek - Situs web Portfolio Pribadi
              description_student: Dalam beberapa hari terakhir unit ini, murid di
                kelas merampungkan situs web pribadi mereka, bekerja sama dengan rekan
                sejawat untuk mendapatkan masukan, meninjau rubrik kembali, dan memberikan
                sentuhan terakhir pada situs. Untuk mengakhiri unit ini, semua murid
                saling membagikan proyek berikut cara mengembangkan proyek tersebut.
              description_teacher: "Murid telah menghabiskan banyak waktu di sepanjang
                unit ini mengerjakan Personal Website mereka. Dalam beberapa hari
                terakhir, murid merampungkan situs web mereka.  Mereka bekerja sama
                dengan rekan sejawat untuk mencari masukan, memberikan sentuhan terakhir
                ke situs web, meninjau kembali rubrik, dan merenungi proses yang sudah
                dijalani. Untuk menyelesaikan unit ini, mereka akan berbagi proyek
                dan juga gambaran umum tentang proses yang sudah mereka tempuh untuk
                sampai ke desain terakhir ini.\\\r"
            CS Discoveries Post-Course Survey:
              name: Survei Pascakursus CS Discoveries
          student_description: " Di Unit 2, Anda akan mempelajari cara membuat dan
            membagikan konten di halaman web Anda sendiri. Setelah memutuskan konten
            yang ingin Anda bagikan ke dunia, Anda akan mempelajari cara membuat struktur
            dan gaya halaman menggunakan HTML dan CSS. Anda juga akan melatih keterampilan
            pemrograman yang tak ternilai harganya, seperti debugging dan memberi
            komentar. Pada akhir unit pelajaran ini, Anda akan memiliki situs web
            pribadi yang dapat dipublikasikan ke Internet."
        coursea-2018:
          title: Kursus A(2018)
          assignment_family_title: Kursus A
          description: Pelajari dasar-dasar ilmu komputer dan keamanan internet. Pada
            akhir kursus, buat permainan atau cerita sendiri yang bisa Anda bagikan.
          description_short: Pengenalan ilmu komputer untuk pra-pembaca.
          description_audience: 'Usia: 4-7'
          lessons:
            'Debugging: Unspotted Bugs':
              name: Bug Tak Terlihat
              description_teacher: 'Pelajaran ini akan memandu murid menempuh langkah-langkah
                debugging.  Murid akan mempelajari pertanyaan krusial berikut: "Apa
                yang terjadi?  Apa yang semestinya terjadi? Apa pesan yang Anda tangkap
                darinya?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: Stevie dan Proyek Besar
              description_teacher: "Ketika murid menemui kendala pada saat menjawab
                pertanyaan atau mengerjakan sebuah proyek, mereka mudah sekali frustrasi
                atau menyerah.  Pelajaran ini akan memperkenalkan murid dengan gagasan
                bahwa frustrasi bisa menjadi bagian penting pembelajaran. Di sini,
                frustrasi dihadirkan sebagai langkah dalam proses kreatif, bukan tanda
                kegagalan.\\\r\n\\\r\nPelajaran ini dapat diselesaikan dalam satu
                atau dua sesi perkuliahan. Jika waktu Anda lebih longgar, jangan ragu-ragu
                untuk berlama-lama menekuni tahap pembuatan dan revisi dari aktivitas
                Marble Jalankan."
            'Real-life Algorithms: Plant a Seed':
              name: Menanam Benih
              description_teacher: "Dalam pelajaran ini, murid akan mengaitkan kembali
                konsep algorithm dengan aktivitas kehidupan nyata sehari-hari dengan
                menanam benih aktual. Di sini tujuannya adalah memulai pembangunan
                keterampilan dalam menerjemahkan situasi dunia nyata ke dalam skenario
                online dan begitu sebaliknya.\\\r"
            Learn to Drag and Drop:
              name: Belajar Cara Drag and Drop
              description_teacher: Pelajaran ini akan mencetuskan suatu gagasan tentang
                apa yang diharapkan oleh murid ketika mereka berjalan menuju lab komputer.
                Pelajaran diawali dengan diskusi singkat yang memperkenalkan mereka
                dengan tata cara lab komputer, lalu berlanjut dengan penggunaan komputer
                untuk menyelesaikan puzzle online.
            'Programming: Happy Maps':
              name: Pemetaan bahagia
              description_teacher: Jembatan dari algorithm ke pemrograman bisa saja
                pendek jika murid memahami perbedaan antara perencanaan urutan dengan
                encoding urutan tersebut ke dalam bahasa yang tepat.  Aktivitas ini
                akan membantu murid mendapatkan pengalaman membaca dan menulis dalam
                code steno.
            Programming in Maze:
              name: Pemrograman dengan Angry Birds
              description_teacher: Dalam serangkaian puzzle online ini, murid akan
                membangun pemahaman tentang algorithm, debugging, dan literasi komputer
                umum. Dengan menampilkan karakter dari permainan Angry Birds, murid
                akan mengembangkan algorithm sekuensial untuk mengarahkan burung ke
                babi tanpa menabrak tembok atau TNT. Debugging puzzle juga sudah dileburkan
                ke dalam tahap ini sebagai latihan tambahan pemecahan masalah dan
                pemikiran kritis.
            Going Places Safely:
              name: Pergi ke tempat-tempat dengan aman
              description_teacher: Bekerja sama dengan [r common-sense-media], pelajaran
                ini membantu murid belajar bahwa banyak situs web meminta informasi
                yang bersifat pribadi dan mendiskusikan cara menghadapi permintaan
                semacam itu dengan penuh tanggung jawab. Murid juga menyadari bahwa
                mereka boleh mengunjungi tempat-tempat yang menyenangkan secara online,
                tetapi mereka harus mengikuti aturan tertentu agar tetap aman.
            'Loops: Happy Loops':
              name: Happy Loop
              description_teacher: Loop merupakan tool pemrograman yang sangat membantu
                dan andal. Untuk memahami seberapa membantunya loop, murid harus dipaksa
                menginginkan cara yang lebih mudah untuk memecahkan masalah sehari-hari.
            Loops in Collector:
              name: Loop dengan Laurel
              description_teacher: Berpijak pada konsep mengulang instruksi dari "Happy
                Loops," tahap ini akan meminta murid menggunakan loop untuk mengumpulkan
                harta karun dengan lebih efisien di Code.org.
            Loops in Artist:
              name: Adegan Laut dengan Loop
              description_teacher: Kembali ke loop, murid belajar menggambar dengan
                mengulang-ulang urutan instruksi sederhana. Dalam pelajaran berkomputer
                sebeIumnya, loop digunakan untuk melintasi labirin dan mengumpulkan
                harta karun. Di sini, loop menghasilkan pola. Pada akhir tahap ini,
                murid akan diberi kesempatan membuat gambar mereka sendiri menggunakan
                loop.
            'Events: The Big Event':
              name: The Big Event Jr.
              description_teacher: Event adalah cara yang bagus untuk menambahkan
                keragaman pada algorithm yang telah ditulis sebelumnya. Kadang-kadang
                Anda ingin agar program Anda mampu menanggapi pengguna persis ketika
                pengguna menginginkannya. Itulah gunanya event.
            Events in Play Lab:
              name: Aktif bergerak dengan Event
              description_teacher: Dalam aktivitas online ini, murid berkesempatan
                mempelajari cara menggunakan event di Play Lab dan menerapkan semua
                keterampilan coding yang sudah dipelajari untuk membuat sebuah permainan
                animasi. Inilah saatnya berkreasi dan membuat cerita di Play Lab!

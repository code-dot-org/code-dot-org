                \ Setelah mencermati sebuah contoh permainan side scroller, murid
                menggodok jenis side scroller yang mereka sukai, lalu menggunakan
                proses terstruktur untuk memprogram permainan tersebut di Code Studio."
            'Mini-Project: Platform Jumper':
              name: 'Proyek Mini: Platform Jumper'
            'Mini-Project: Flyer Game':
              name: 'Proyek Mini: Permainan Flyer'
              description_student: "**Pertanyaan Hari Ini:  Bagaimana jenis baru benturan
                dan gerakan pemodelan bisa digunakan untuk membuat permainan?**\\\r\n\\\r\nMurid
                di kelas menggunakan materi yang sudah dipelajari tentang simulasi

        oceans:
          title: AI for Oceans
          description: Pelajari cara menggunakan AI dan pembelajaran mesin untuk menyelesaikan
            masalah dunia nyata.
          description_short: Pelajari cara menggunakan AI dan pembelajaran mesin untuk
            menyelesaikan masalah dunia nyata.
          lessons:
            Oceans:
              name: Oceans
              description_student: 'Ringkasan Tutorial: Pertama murid menggolongkan
                objek sebagai “ikan” atau “bukan ikan” sebagai upaya untuk membuang
                sampah dari lautan. Lalu, murid perlu memperluas himpunan data latihan
                agar mencakup makhluk laut lainnya yang tergolong hewan air. Di bagian
                kedua aktivitas, murid akan memilih label sendiri untuk diterapkan
                pada gambar ikan yang dibuat secara acak. Data latihan ini digunakan
                untuk sebuah model mesin pembelajaran yang lantas dapat melabeli sendiri
                gambar baru.'
              description_teacher: Dalam pelajaran ini, siswa dari semua jenjang usia
                mendapatkan pengenalan awal tentang coding dan ilmu komputer di lingkungan
                yang aman dan mendukung. Pertama, siswa menggolongkan objek sebagai
                "ikan" atau "bukan ikan" untuk mencoba membuang sampah dari laut.
                Lalu, siswa harus memperluas kumpulan data latihannya untuk memasukkan
                makhluk laut lain yang hidup di air. Pada kegiatan kedua, siswa akan
                memilih labelnya sendiri untuk diterapkan pada gambar ikan yang dihasilkan
                secara acak. Data latihan ini digunakan untuk model pembelajaran mesin
                yang nantinya dapat melabeli gambar baru dengan sendirinya.

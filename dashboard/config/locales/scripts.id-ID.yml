                ini dengan daftar `colorLed` di papan untuk membuat sebuah aplikasi
                yang mengubah semua LED setiap kali tombol diklik.
            Accelerometer:
              name: Akselerometer
              description_student: Dalam pelajaran ini, murid akan mengeksplorasi
                akselerometer dan kemampuannya. Mereka akan mengakrabi event dan propertinya,
                serta membuat berbagai program dengan memanfaatkan akselerometer yang
                mirip dengan akselerometer yang kemungkinan akan mereka jumpai dalam
                aplikasi dunia nyata.

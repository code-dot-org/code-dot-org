        csa6-pilot-facilitator:
          lessons:
            Documenting Program Code:
              description_student: Proyek yang Anda kembangkan sepanjang kursus telah
                melecut banyak kreativitas dalam komunitas! Neighborhood Lit Fest
                akan diadakan untuk memamerkan berbagai cerita, skrip, lirik lagu,
                surat, dan puisi kreatif. Neighborhood Lit Fest Project adalah sebuah
                proyek besar yang Anda kerjakan di sepanjang unit dan strategi manajemen
                proyek membantu mengatur dan menyusun pekerjaan Anda. Anda mengeksplorasi
                strategi untuk menulis dan menyusun code agar teknisi perangkat lunak
                lain dapat dengan mudah memahami dan menggunakan alat Java untuk membuat
                dokumentasi program.
              description_teacher: Murid diperkenalkan dengan Neighborhood Lit Fest
                Project lalu mengevaluasi persyaratan dan contoh untuk mengidentifikasi
                pertanyaan dan fitur utama. Sebelum mengerjakan proyek, murid memperluas
                pemahaman tentang struktur program dan memberi komentar dengan mengidentifikasi
                praktik terbaik serta mengeksplorasi penggunaan Javadocs untuk membuat
                dokumentasi program.
            Exploring Integer and Double Objects:
              description_student: Anda membuat objek `Integer` dan `Double` untuk
                merepresentasikan nilai primitif `int` dan `double` sebagai nilai
                referensi. Dengan menggunakan metode di kelas `Integer` dan `Double`,
                Anda mengembalikan nilai yang disimpan oleh dua objek ini sebagai
                nilai primitif. Anda juga mengeksplorasi nilai minimum dan maksimum
                untuk integer guna menghindari kesalahan parah sebelum merencanakan
                tugas yang perlu Anda selesaikan untuk Neighborhood Lit Fest Project.
              description_teacher: Murid membuat objek `Integer` dan `Double` untuk
                merepresentasikan nilai primitif `int` dan `double` sebagai nilai
                referensi. Dengan menggunakan metode di kelas `Integer` dan `Double`,
                murid mengembalikan nilai yang disimpan oleh dua objek ini sebagai
                nilai primitif. Murid juga mengeksplorasi nilai minimum dan maksimum
                untuk integer guna menghindari kesalahan parah sebelum merencanakan
                tugas yang perlu mereka selesaikan untuk Neighborhood Lit Fest Project.
            Using ArrayLists to Store Data:
              description_student: Ketika bekerja menggunakan larik dan daftar, terkadang
                kita menemui masalah, yaitu jumlah elemen tidak diketahui atau ukuran
                daftar terus-menerus berubah. Dalam pelajaran ini, Anda belajar tentang
                `ArrayList` dan mengidentifikasi contoh-contoh skenario yang struktur
                datanya lebih tepat.
              description_teacher: Murid membuat `ArrayList` untuk menyimpan nilai
                `int` dan `double`. Murid membedakan antara `ArrayList` dan larik
                satu dimensi untuk menentukan struktur data yang paling cocok untuk
                suatu skenario. Murid menambahkan elemen ke `ArrayList` dan mempelajari
                cara autoboxing berkonversi antara nilai primitif dan wrapper class
                saat murid bekerja dengan data yang tersimpan.
            Working with ArrayList Data:
              description_student: Anda menggunakan dua metode `ArrayList`, yaitu
                `get()` dan `set()`, untuk mengambil dan memodifikasi elemen lalu
                belajar tentang metode `String`, yaitu `length()`, untuk menghitung
                jumlah karakter dalam objek `String`. Anda menerapkan algorithm standar
                yang dikembangkan menggunakan larik 1D dan 2D untuk memodifikasi elemen
                dalam `ArrayList`. Anda mempelajari cara autoboxing melakukan konversi
                antara nilai primitif dan wrapper class saat mereka bekerja dengan
                data yang tersimpan dalam `ArrayList`.
              description_teacher: Murid bekerja menggunakan metode `get()` dan `set()`
                untuk mengambil dan memodifikasi elemen dalam `ArrayList` dan belajar
                tentang metode `String`, yaitu `length()` untuk mengembalikan jumlah
                karakter dalam objek `String`. Mereka menerapkan algorithm standar
                yang dikembangkan menggunakan larik 1D dan 2D untuk memodifikasi elemen
                dalam `ArrayList`. Murid mempelajari cara autoboxing melakukan konversi
                antara nilai primitif dan wrapper class saat mereka bekerja dengan
                data yang tersimpan dalam `ArrayList`.
            Storing Objects in an ArrayList:
              description_student: Sejauh ini, Anda sudah membuat `ArrayList` untuk
                menyimpan `Integer`, `Double`, dan `String`. Seperti halnya larik
                1D dan 2D, Anda juga dapat menyimpan objek yang Anda buat dalam `ArrayList`.
                Dalam pelajaran ini, Anda membuat `ArrayList` objek untuk menerapkan
                algorithm standar yang sudah digunakan sepanjang tahun untuk bekerja
                menggunakan data yang tersimpan dalam daftar ini.
              description_teacher: Murid membuat `ArrayList` untuk menyimpan objek
                dan belajar tentang jenis-jenis generik dalam Java. Murid menerapkan
                algorithm yang sudah dipelajari menggunakan larik satu dimensi pada
                `ArrayList` untuk menemukan nilai minimum dan maksimum, menghitung
                jumlah total dan rata-rata, atau menemukan elemen-elemen yang memenuhi
                kriteria spesifik.
            Removing Data from an ArrayList:
              description_student: Anda mengeksplorasi fungsionalitas metode `remove()`
                dalam kelas `ArrayList` dan mengidentifikasi kesalahan potensial ketika
                berusaha menghapus item saat menyilang daftar. Dalam prosesnya, Anda
                menyadari kapan suatu `ArrayList` itu sangat cocok untuk suatu skenario
                atau masalah.
              description_teacher: Murid mengeksplorasi fungsionalitas metode `remove()`
                dalam kelas `ArrayList` dan mengidentifikasi kesalahan potensial ketika
                berusaha menghapus item saat menyilang daftar. Murid menyadari kapan
                suatu `ArrayList` itu sangat cocok untuk suatu skenario atau masalah.
            Using String Methods:
              description_student: Anda mengeksplorasi struktur `String` dan ingat
                bahwa `String` adalah objek. Anda menggunakan metode `indexOf()` dan
                `substring()` untuk mencari substring di dalam `String` dan membuat
                objek `String` baru dari `String` yang sudah ada.
              description_teacher: Murid mengeksplorasi struktur `String` dan ingat
                bahwa `String` adalah objek. Murid menggunakan metode `indexOf()`
                dan `substring()` untuk mencari substring di dalam `String` dan membuat
                objek `String` baru dari `String` yang sudah ada.
            Comparing Strings:
              description_student: Anda bereksplorasi menggunakan `compareTo()` untuk
                mengetahui apakah urutan `String` adalah alfabetis. Anda kemudian
                menggarap Neighborhood Lit Fest Project, dengan fokus khusus pada

              key: Pemrograman dengan Angry Birds
              name: Pemrograman dengan Angry Birds
              description_student: Pelajari tentang urutan dan algorithm dengan Angry
                Birds.
              description_teacher: Dengan menggunakan karakter dari permainan Angry
                Birds, murid akan mengembangkan algorithm sekuensial untuk menggerakkan
                burung dari satu sisi labirin ke babi di sisi lain labirin. Untuk
                melakukannya, mereka harus menumpuk blok code bersama-sama dalam urutan
                linear, menjadikan blok tersebut bergerak lurus, belok kiri, atau
                belok kanan.

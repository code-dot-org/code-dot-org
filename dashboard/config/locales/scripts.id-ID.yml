            Sequencing with Scrat:
              name: Pengurutan dengan Scrat
            Your Digital Footprint:
              name: Digital Footprint Anda
              description_student: 'Pelajari tentang jejak digital Anda dan cara menjaga
                keselamatan diri saat mengunjungi situs web. '
              description_teacher: Bekerja sama dengan **Common Sense Media**, pelajaran

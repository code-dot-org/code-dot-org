            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Conditional dalam Minecraft: Perjalanan Air'
              name: 'Conditional dalam Minecraft: Perjalanan Air'
              description_student: Di sini Anda akan belajar tentang conditional di
                dunia Minecraft.
              description_teacher: Pelajaran ini awalnya dibuat untuk Hour of Code,
                bersama dengan tim Minecraft. Murid akan berkesempatan melatih ide-ide
                yang sudah mereka pelajari sampai titik ini, sekaligus sedikit belajar
                tentang conditional!
            Until Loops in Maze:
              key: Until Loop dalam Labirin
              name: Until Loop dalam Labirin
              description_student: Anda dapat melakukan hal-hal menakjubkan ketika
                menggunakan `until` loops!
              description_teacher: Dalam pelajaran ini, murid akan belajar tentang
                loop `until`. Murid akan membuat program yang memerintahkan karakter
                utama mengulang-ulang kegiatan `until` mereka mencapai titik berhenti
                yang dikehendaki.
            Harvesting with Conditionals:
              key: Memanen dengan Conditional
              name: Memanen dengan Conditional
              description_student: Tidak selalu jelas kapan menggunakan setiap kondisional.  Pelajaran
                ini akan membantu Anda berlatih memutuskan harus berbuat apa.
              description_teacher: Murid akan berlatih loop `while`, loop `until`,
                dan pernyataan `if / else`. Semua blok ini menggunakan conditional.
                Dengan berlatih ketiga-tiganya, murid akan belajar menulis code yang
                kompleks dan fleksibel.
            Functions in Minecraft:
              key: Function dalam Minecraft
              name: Function dalam Minecraft
              description_student: Bisakah Anda menebak cara menggunakan function
                untuk code yang paling efisien?
              description_teacher: Murid mulai memahami betapa bergunanya function
                dalam petualangan Minecraft yang seru dan interaktif ini!
            Functions with Harvester:
              key: Function dengan Pemanen
              name: Function dengan Pemanen
              description_student: Function akan banyak menghemat pekerjaan saat Anda
                membantu petani memanen hasil panenannya!
              description_teacher: Murid telah berlatih membuat desain impresif dalam
                Artis dan menavigasi labirin dalam Lebah, tetapi hari ini mereka akan
                menggunakan function untuk memetik hasil panen dalam Pemanen. Pelajaran
                ini akan mendorong murid menggunakan function dengan cara-cara baru
                dengan menggabungkan function tersebut dengan loop `while` dan pernyataan
                `if / else`.
            Functions with Artist:
              key: Function dengan Artis
              name: Function dengan Artis
              description_student: Buat gambar yang kompleks dengan lebih mudah menggunakan
                function!
              description_teacher: Murid akan diperkenalkan dengan penggunaan function
                dengan Artis. Gambar-gambar megah akan dibuat dan dimodifikasi. Untuk
                pola yang lebih kompleks, murid akan belajar tentang pembuatan nested
                function dengan memanggil satu function dari dalam function yang lain.
            Variables with Artist:
              description_student: Dalam pelajaran ini, Anda akan membuat gambar menggunakan
                variable yang berubah pada saat program berjalan.
              description_teacher: Dalam pelajaran ini, murid akan mengeksplorasi
                pembuatan desain berulang menggunakan variable di lingkungan Artis.
                Murid akan mempelajari cara menggunakan variable untuk membuat code
                lebih mudah ditulis dan lebih mudah dibaca. Setelah mengikuti puzzle
                terpandu, murid akan mengakhiri pelajaran dalam bentuk level bermain
                bebas untuk memperagakan materi yang sudah dipelajari dan membuat
                desain mereka sendiri.
            Changing Variables with Bee:
              name: Mengubah Variable dengan Lebah
              description_student: Lebah ini menyukai variable!
              description_teacher: Pelajaran ini akan membantu menjelaskan cara variable
                dapat membuat program lebih kuat dengan memudahkan nilai berubah pada
                saat code dijalankan.
            Changing Variables with Artist:
              description_student: Dalam pelajaran ini, Anda akan membuat gambar menggunakan
                variable yang berubah pada saat program berjalan.
            For Loops with Bee:
              description_student: Ngung, ngung. Dalam puzzle ini, Anda akan menggiring
                lebah menuju nektar dan madu menggunakan loop `for`!
              description_teacher: Dengan menampilkan Lebah, pelajaran ini fokus pada
                loop `for` dan menggunakan variable yang terus bertambah untuk memecahkan
                puzzle yang lebih pelik. Murid akan memulai pelajaran dengan meninjau
                kembali loop dari pelajaran sebelumnya, lalu mereka mengikuti pengenalan
                tentang loop 'for' agar mereka bisa memecahkan masalah kompleks secara
                lebih efektif.
            For Loops with Artist:
              key: For Loop dengan Artis
              name: For Loop dengan Artis
              description_student: Bersiaplah membuat karya hebat Anda berikutnya.
                Di sini Anda akan menggunakan loop `for` untuk membuat gambar yang
                membikin orang terkagum-kagum.
              description_teacher: Dalam pelajaran ini, murid terus berlatih loop
                'for', tetapi kali ini bersama Artis. Murid akan menyelesaikan puzzle
                dengan menggabungkan ide-ide tentang variable, loop, dan loop 'for'
                untuk membuat desain yang kompleks. Pada akhir pelajaran, mereka berkesempatan
                membuat karya seni sendiri di level bermain bebas.
            Swimming Fish in Sprite Lab:
              description_student: Pelajari cara membuat dan mengedit sprite.
              description_teacher: 'Dalam pelajaran ini, murid akan belajar tentang
                dua konsep inti dari Sprite Lab: sprite dan perilaku. Sprite adalah
                karakter atau objek di layar yang dapat digerakkan, diubah, dan dimanipulasi
                oleh murid. Perilaku adalah kegiatan yang akan dilakukan terus-menerus
                oleh sprite sampai berhenti.'
            Alien Dance Party:
              description_student: Buat proyek interaktif yang bisa dibagikan ke teman-teman
                sekelas.
              description_teacher: Pelajaran ini menampilkan Sprite Lab, sebuah platform
                bagi murid untuk membuat animasi dan permainan interaktif mereka sendiri.
                Selain perilaku, hari ini murid akan memasukkan input pengguna sebagai
                event untuk membuat "pesta dansa alien".
            Virtual Pet with Sprite Lab:
              key: Piaraan Virtual
              name: Piaraan Virtual
              description_student: Dalam pelajaran ini, murid akan membuat Virtual
                Pet interaktif yang terlihat dan berperilaku sesuai keinginan mereka.
                Murid akan menggunakan tool "Costumes" di Sprite Lab untuk menyesuaikan
                penampilan hewan piaraan. Mereka kemudian menggunakan event, perilaku,
                dan konsep lain yang sudah dipelajari untuk membuat hewan piaraan
                tersebut hidup sendiri!
              description_teacher: Dalam pelajaran ini, murid akan membuat Virtual
                Pet interaktif yang terlihat dan berperilaku sesuai keinginan mereka.
                Murid akan menggunakan tool "Costumes" di Sprite Lab untuk menyesuaikan
                penampilan hewan piaraan. Mereka kemudian menggunakan event, perilaku,
                dan konsep lain yang sudah dipelajari untuk membuat hewan piaraan
                tersebut hidup sendiri!
            End of Course Project:
              key: Proyek Akhir Kursus
              name: Proyek Akhir Kursus
              description_student: Mendapatkan tangan mereka siap untuk banyak pengkodean!
                Saatnya untuk mulai membangun proyek anda.
            lesson-1:
              name: Pesta Tari
              description_student: Saatnya merayakan! Dalam pelajaran ini, Anda akan
                memprogram pesta dansa interaktif Anda sendiri.
              description_teacher: Dalam pelajaran ini, murid akan memprogram pesta
                dansa interaktif mereka sendiri. Aktivitas ini membutuhkan suara karena
                alatnya dibuat untuk menanggapi musik.

        csd2-2020:
          stages:
            Intro to HTML:
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa memberi
                tahu komputer *apa* yang harus dimasukkan ke halaman web, dan juga
                *bagaimana* mengaturnya?**\r\n\r\n\r\nPelajaran ini memperkenalkan
                HTML sebagai solusi bagi masalah tentang cara mengomunikasikan baik
                konten maupun struktur situs web ke komputer. Pelajaran dimulai dengan
                aktivitas singkat tanpa komputer yang memperlihatkan tantangan mengomunikasikan
                struktur halaman web secara efektif. Murid di kelas mencermati halaman
                HTML di Web Lab dan mendiskusikan cara tag HTML membantu memecahkan
                masalah ini, lalu menggunakan HTML untuk menulis halaman-halaman web
                pertama dari unit pelajaran ini."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa memberi
                tahu komputer *apa* yang harus dimasukkan ke halaman web, dan juga
                *bagaimana* mengaturnya?**\r\n\r\nDalam pelajaran ini, murid diperkenalkan
                dengan HTML sebagai solusi bagi masalah tentang cara mengomunikasikan
                baik konten maupun struktur situs web ke komputer. Pelajaran dimulai
                dengan aktivitas singkat tanpa komputer yang memperlihatkan tantangan
                mengomunikasikan struktur halaman web secara efektif. Murid lalu mencermati
                contoh halaman HTML di Web Lab dan mendiskusikannya bersama teman
                sekelas cara tag HTML membantu memecahkan masalah ini. Murid lalu
                menulis HTML mereka yang pertama kali. Sebuah diskusi pamungkas membantu
                memantapkan pemahaman tentang konten vs. struktur yang terbangun sepanjang
                pelajaran ini."
            Headings:
              name: Tajuk
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa bekerja
                bersama-sama menyelesaikan masalah dengan situs web?**\r\n\r\n\r\nPelajaran
                ini melanjutkan pengenalan tag HTML, kali ini disertai judul.  Murid
                di kelas berlatih menggunakan tag judul untuk membuat halaman dan
                judul bagian serta mempelajari cara menampilkan elemen judul yang
                berlainan secara default. "
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa bekerja
                bersama-sama menyelesaikan masalah dengan situs web?**\r\n\r\nDalam
                pelajaran ini, murid melanjutkan penggunaan HTML untuk menyusun teks
                di halaman web, kali ini berpasangan dan dengan fokus kerja bersama-sama
                serta melakukan debug masalah dengan situs mereka.  Murid mempelajari
                cara menampilkan elemen judul yang berlainan secara default dan berlatih
                menggunakannya untuk membuat halaman dan judul bagian.  "
            Digital Footprint:
              name: Jejak Digital
              description_student: Pelajaran kali ini mengulang  kembali ke pembuatan
                situs pribadi untuk membahas tentang informasi pribadi yang orang
                pilih untuk dibagikan secara digital. kelas dimulai dengan membahas
                jenis informasi apa yang bagus intuk dibagikan kepada orang lain.
                kemudian melihat beberapa contoh halaman media sosial untuk melihat
                jenis informasi  pribadi apa yang dapat dibagikan secara sengaja atau
                tidak disengaja. akhirnya, kelas hadir dengan sebuah pedoman untuk
                diikuti saat memasukkan informasi secara online.
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana Anda bisa yakin
                kalau informasi pribadi Anda tetap pribadi?**\r\n\r\nPelajaran ini
                sejenak menghentikan pengembangan halaman web agar dapat membantu
                murid mengutarakan informasi pribadi yang mereka pilih untuk dibagikan
                secara digital dan kepada siapa.  Pelajaran ini juga menguatkan pandangan
                bahwa kebanyakan informasi yang mereka pilih untuk dibagikan secara
                digital umumnya terjadi di luar kontrol pada saat penyebarannya.  \r\n\r\nMurid
                mencermati beberapa halaman media sosial untuk menentukan jenis informasi
                apa saja yang dibagikan orang tentang diri mereka sendiri atau tentang
                satu sama lain. Terakhir, murid menimbang-nimbang pedoman apa yang
                mereka anggap tepat untuk memposting informasi secara online.\r\n\r\nPoin
                utama pelajaran ini adalah jangan menakut-nakuti murid, tetapi justru
                membimbing murid secara eksperiensial untuk menyadari secara akurat
                level kontrol yang tidak mereka miliki saat menyebarkan informasi
                ke dalam web."
            Styling Text with CSS:
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa mengubah
                gaya teks di halaman web?**\r\n\r\n\r\nPelajaran ini memperkenalkan
                CSS sebagai cara untuk membuat gaya elemen di halaman. Murid di kelas
                mempelajari syntax dasar untuk set aturan CSS dan kemudian mengeksplorasi
                properti yang memengaruhi elemen teks HTML, lalu mendiskusikan perbedaan
                antara konten, struktur, dan gaya ketika membuat halaman web pribadi."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa mengubah
                gaya teks di halaman web?**\r\n\r\nPelajaran ini memperkenalkan CSS
                sebagai cara untuk membuat gaya elemen di halaman. Murid di kelas
                mempelajari syntax dasar untuk set aturan CSS dan kemudian mengeksplorasi
                properti yang memengaruhi elemen teks HTML. Mereka mengerjakan halaman
                HTML tentang para pemegang Rekor Dunia Guinness dengan menambahkan
                gaya mereka sendiri ke halaman yang tersedia. "
            Intellectual Property:
              name: Hak milik intelektual
            'Websites for Expression ':
              name: 'Situs-situs untuk Ekspresi '
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa menggunakan
                situs web untuk mengekspresikan diri sendiri?**\r\n\r\nPelajaran ini
                memperkenalkan situs web sebagai sarana ekspresi pribadi.  Murid di
                kelas mula-mula mendiskusikan berbagai cara orang dalam mengekspresikan
                dan membagikan minat serta gagasan mereka, lalu mencermati contoh
                beberapa situs web yang dibuat oleh murid dari kursus sebelumnya.
                Terakhir, semua murid menggodok dan membagikan daftar topik dan minat,
                yang dengan begitu terbentuk satu materi pembelajaran untuk mengembangkan
                situs web pribadi di sisa unit pelajaran. "
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa menggunakan
                situs web untuk mengekspresikan diri sendiri?**\r\n\r\nDalam pelajaran
                ini, murid menyelidiki cara-cara mengunakan situs web sebagai sarana
                ekspresi pribadi dan menyusun daftar topik serta minat yang ingin
                mereka masukkan di situs web pribadi. Untuk memulai pelajaran, murid
                menggodok berbagai cara orang dalam mengekspresikan dan membagikan
                minat serta gagasan mereka. Murid kemudian mencermati contoh beberapa
                situs web untuk mengidentifikasi cara-cara situs web tersebut dalam
                mengekspresikan gagasan. Terakhir, murid menggodok dan membagikan
                daftar topik dan minat yang mungkin ingin mereka masukkan ke situs
                web pribadi yang nantinya dapat mereka rujuk untuk mencari gagasan
                seiring kemajuan pembelajaran mereka di sepanjang unit pelajaran ini."
            Styling Elements with CSS:
              description_student: "**Pertanyaan Hari Ini: Bagaimana kita bisa membuat
                gaya gambar dan tata letak halaman?**\r\n\r\nPelajaran ini melanjutkan
                pengenalan properti gaya CSS, kali ini lebih terfokus pada elemen-elemen
                nonteks. Murid di kelas memulai pelajaran dengan menyelidiki dan memodifikasi
                gaya CSS baru di halaman Desserts of the World. Setelah itu, setiap
                murid menerapkan pengetahuan baru ini ke situs web pribadi mereka."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana kita bisa membuat
                gaya gambar dan tata letak halaman?**\r\n\r\nPelajaran ini melanjutkan
                pengenalan properti gaya CSS, kali ini lebih terfokus pada elemen-elemen
                nonteks. Murid memulai pelajaran ini dengan mencermati situs web Desserts
                of the World. Mereka menyelidiki dan memodifikasi gaya CSS baru di
                situs web ini, dengan menambahkan gaya mereka sendiri ke halaman tersebut.
                Setelah mengerjakan halaman Desserts, murid menerapkan pengetahuan
                tentang properti CSS baru ini ke situs web pribadi mereka."
            CSS Classes:
              name: Kelas CSS
            'Mini-Project: HTML Web Page':
              description_student: "**Pertanyaan Hari Ini: Bagaimana saya bisa menggunakan
                HTML untuk mengekspresikan nilai pribadi?**\r\n\r\nDalam pelajaran
                ini, murid di kelas membuat halaman web pribadi tentang sebuah topik
                pilihan sendiri.  Pelajaran dimulai dengan tinjauan tentang tag HTML.
                \ Selanjutnya, murid di kelas merancang halaman web, dengan mengidentifikasi
                tag yang diperlukan untuk menerapkan halaman, lalu membuat halaman
                tersebut di Web Lab."
              description_teacher: "**Pertanyaan Hari Ini: Bagaimana saya bisa menggunakan
                HTML untuk mengekspresikan nilai pribadi?**\r\n\r\nDalam miniproyek
                opsional ini, murid menggunakan materi yang sudah dipelajari untuk
                membuat halaman web pribadi mereka sendiri tentang sebuah topik pilihan
                sendiri.  Pelajaran dimulai dengan tinjauan tentang HTML yang sudah
                dipelajari oleh murid.  Mereka kemudian memulai proyek dengan merancang
                halaman web dan mengidentifikasi tag apa saja yang akan digunakan
                untuk menerapkannya. Mereka kemudian membuat halaman web di Web Lab
                dan membagikannya ke teman sekelas.  Secara opsional, setelah melibatkan
                diri dalam proses tanggapan formal, mereka boleh membuat perubahan
                terakhir pada situs web sebelum menimbang proses yang sudah dijalani
                dan beralih ke situs lagi beserta desain dan renungan mereka. Proyek
                ini dapat diselesaikan dalam satu hari atau diperpanjang selama beberapa
                hari tergantung pada jadwal kebutuhan kelas."
            'Mini-Project: Your Personal Style':
              description_student: "**Pertanyaan Hari Ini: Bagaimana Anda bisa mengekspresikan
                gaya pribadi di situs web?**\r\n\r\nDalam pelajaran ini, murid di
                kelas membuat halaman web pribadi dengan gaya mereka sendiri.  Pelajaran
                dimulai dengan tinjauan tentang CSS.  Murid di kelas kemudian merancang
                halaman web, mengidentifikasi properti CSS apa yang akan mereka perlukan,
                lalu membuat halaman web di Web Lab."
              description_teacher: "**Bagaimana kita bisa menggunakan halaman web
                untuk mengekspresikan gaya pribadi?**\r\n\r\nDalam miniproyek opsional
                ini, murid menggunakan materi yang sudah dipelajari untuk membuat
                halaman web pribadi mereka sendiri tentang sebuah topik pilihan sendiri.
                \ Pelajaran dimulai dengan tinjauan tentang HTML yang sudah dipelajari
                oleh murid.  Mereka kemudian memulai proyek dengan merancang halaman
                web dan mengidentifikasi properti apa saja yang akan digunakan untuk
                menerapkannya. Mereka kemudian membuat halaman web di Web Lab dan
                membagikannya ke teman sekelas. Setelah melibatkan diri dalam proses
                tanggapan formal, mereka membuat perubahan terakhir pada situs web
                sebelum menimbang proses yang sudah dijalani dan beralih ke situs
                lagi beserta desain dan renungan mereka. Proyek ini dapat diselesaikan
                dalam satu hari atau diperpanjang selama beberapa hari tergantung
                pada jadwal kebutuhan kelas."
            Your Web Page - Prepare:
              description_student: "**Pertanyaan Hari Ini: Apa yang perlu kita lakukan
                sebagai persiapan untuk membuat halaman web?**\r\n\r\nDalam pelajaran
                ini, murid di kelas menekuni tahap \"persiapan\" dari proses pemecahan
                masalah, dengan memutuskan elemen dan gaya apa yang akan dimiliki
                oleh halaman web.  Mereka meninjau berbagai HTML, CSS, dan pedoman
                kewargaan digital, lalu merancang dan merencanakan halaman dengan
                mengunduh dan mendokumentasikan gambar yang akan dibutuhkan. Setelah
                itu, mereka mempertimbangkan bagaimana rencana mereka bisa memastikan
                situs web melakukan pekerjaannya sesuai rancangan awal."
              description_teacher: "**Pertanyaan Hari Ini: Apa yang perlu kita lakukan
                sebagai persiapan untuk membuat halaman web?**\r\n\r\nDalam pelajaran
                ini, murid di kelas menekuni tahap \"persiapan\" dari proses pemecahan
                masalah, dengan memutuskan elemen dan gaya apa yang akan dimiliki
                oleh halaman web.  Mereka memulainya dengan meninjau berbagai HTML,
                CSS, dan pedoman kewargaan digital yang akan dibutuhkan dalam membuat
                halaman web. Mereka kemudian mendeskripsikan dan membuat sketsa halaman,
                membuat daftar tag dan gaya yang akan digunakan untuk merealisasikan
                tata letak dan desain yang sudah diputuskan. Lalu mereka masuk secara
                online untuk mencari dan mengunduh gambar yang akan dibutuhkan untuk
                halaman. Setelah itu, mereka mempertimbangkan bagaimana rencana mereka
                bisa memastikan situs web melakukan pekerjaannya sesuai rancangan
                awal."

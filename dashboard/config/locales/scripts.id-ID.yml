            AI for Oceans:
              name: AI for Oceans
              description_student: 'Ringkasan Tutorial: Pertama murid menggolongkan
                objek sebagai “ikan” atau “bukan ikan” sebagai upaya untuk membuang
                sampah dari lautan. Lalu, murid perlu memperluas himpunan data latihan
                agar mencakup makhluk laut lainnya yang tergolong hewan air. Di bagian
                kedua aktivitas, murid akan memilih label sendiri untuk diterapkan
                pada gambar ikan yang dibuat secara acak. Data latihan ini digunakan
                untuk sebuah model mesin pembelajaran yang lantas dapat melabeli sendiri
                gambar baru.'

                Murid akan menggunakan tool "Costumes" di Sprite Lab untuk menyesuaikan
                penampilan hewan piaraan. Mereka kemudian menggunakan event, perilaku,
                dan konsep lain yang sudah dipelajari untuk membuat hewan piaraan
                tersebut hidup sendiri!
              description_teacher: Dalam pelajaran ini, murid akan membuat Virtual

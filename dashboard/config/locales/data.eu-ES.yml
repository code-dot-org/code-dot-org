        studio_iceage_hello1: Sid-ek guztiak bildu nahi ditu abentura berri batean.
          Lagundu diezaiokezu "kaixo" esaten, "esan" blokea lan-eremuan arrastatu
          eta barruan "kaixo" idatziz?
        studio_iceage_hello2: Sid-ek (1 aktoreak) Manny (2 aktorea) topatu du eta
          abenturara gonbidatu nahi du. Lagundu iezaiezu elkarri agurtzen "aktoreak
          dio" blokea birritan erabiliz.
        studio_iceage_move_to_flag: Scrat bere ezkurraren bila dabil! Lagundu iezaziozu
          azken 200 pixeletan aurrera egiten "mugitu" blokea erabiliz.
        studio_iceage_move_to_actor: Diego (1 aktorea) Manny-ren (2 aktorearen) bilda
          dabil. Lagundu iezaiozu Diegori 200 pixel behera egiten Manny-rengana "mugitu
          aktorea" blokea erabiliz. Ondoren, konektatu bloke bat "aktoreak ikutzen
          duenean" blokearekin elkar aurkitzen dutenean soinu bat jotzeko.
        studio_iceage_repeat: '"errepikatu betirako" blokearen bidez zure kodea modu
          jarraituan exekutatzen da. Elkartu al ditzakezu blokeak Granny-k ariketa
          fisikoa egin dezan ezkerrera eta eskuinera etengabe mugituz?'
        studio_iceage_click_hello: Lagundu al diezaiokezu Sid-i lagunei azkeneko deia
          egiten klik egiterakoan? Ez ahaztu bere gainean klik egin behar duzula "Hasi"
          sakatu ondoren.
        studio_iceage_move_events: Scrat oraindik ezkurren bila dabil! Lagundu iezaiozu
          noraezean ibiltzen "mugitu" blokea gertaera bakoitzari lotuz eta norabide
          aldaketa eraginez gezidun tekla bakoitza sakatzerakoan, Amaitzen duzunean,
          sakatu "Hasi" eta saiatu ezkur guztiak biltzen.
        studio_iceage_sound_and_points: Granny ezker eta eskuinera mugitzeko, eta
          Sid pantailan zehar mugitzeko behar den kode gehiena eman dizugu. Amaitu
          dezakezu kodea eta "aktoreak ikutzen duenean" gertaerari blokeak gehitu,
          Sid-ek eta Granny-k tupust egiten dutenean hots bat egin eta puntu bat eskuratzeko?
          Sakatu Hasi jokatzeko.
        studio_iceage_warn_ice_age: Guztiak mugitu behar dira azkar izotz aldia datorrelako!
          Jarri "izozmendiak" atzealdea eta ezarri "Sid"-en abiadura azkarra, ondoren
          sakatu Hasi, eta mugitu Diegorengana jakinaren gainean jartzeko.
        studio_iceage_throw_hearts: Sid-ek bere amona Granny-ri maite duela jakinarazi
          nahi dio. Erabili "aktoreak bota" komandoa Sid-ek (1 aktoreak) Granny-ri
          (2 aktoreari) bihotzak botatzeko! Ezarri Granny-ren aldartea onera bihotzekin
          talka egiten duenean.
        studio_iceage_free_play: Zure joko edo historioa sortzeko garaia! Amaitu duzunean,
          sakatu "Amaitu" zure lagunei beraien telefono, tableta edo konputagailuetan
          zure jokoa probatzeko aukera emateko!
        studio_gumball_hello1: Anaisek lagun berriak egin nahi ditu. Lagundu diezaiokezu
          "kaixo" esaten "esan" blokea arrastatuz lan eremura eta horren barruan "kaixo"
          idazten?
        studio_gumball_hello2: Darwin (1. aktorea) eta haren neba Gumball (2. aktorea)
          eskolarako bidean doaz. Lagun iezaiezu elkarri agurtzen "aktoreak esan"
          blokea bi aldiz erabiliz.
        studio_gumball_move_to_flag: Banana Joe txango eguneko lasterketa irabazteko
          zorian dago. Lagun iezaiozu azken 200 pixelak ibiltzen "mugitu" blokea erabiliz.
        studio_gumball_move_to_actor: Gumball (1. aktorea) eta Darwin (2. aktorea)
          berandu dabiltza txango egunerako! Lagun iezaiozu Gumballi 200 pixel hurbiltzen
          Darwinengana "mugitu aktorea" blokea erabiliz. Ondoren, konektatu bloke
          bat "aktoreak ukitzean" gertaerari soinu bat ateratzeko bi aktoreak elkartzen
          direnean.
        studio_gumball_repeat: '"errepikatu betirako" blokeak ahalbidetzen dizu kodea
          etengabe exekutatzea. Beste bloke batzuk gehitu ditzakezu bloke horren barruan,
          Gumballi laguntzeko lasterketarako beroketa ariketak egiten, etengabe ezker
          eta eskuin mugitzen?'
        studio_gumball_click_hello: Lagun diezaiokezu Antoni lasterketari hasiera
          ematen "Gertu, adi, irten!"esanez? Zure programa probatzeko, ez ahaztu Antonen
          gainean klikatu behar duzula "Hasi" sakatu ondoren!
        studio_gumball_move_events: Darwin parte hartzen ari da banderak biltzeko
          lehiaketan. Lagun iezaiozu korrika egiten "mugitu" blokea itsasten gertaera
          bakoitzari. Bukatutakoan, klikatu "Hasi" eta saiatu bandera guztiak biltzen.
        studio_gumball_sound_and_points: Eman dizugu Anton (2. aktorea) ezker-eskuin
          mugitzeko behar den kode gehiena, eta baita Banana Joe (1. aktorea) pantailan
          zehar mugitzeko behar dena ere. Kodea osatu dezakezu blokeak gehituz "aktoreak
          ukitzean" gertaerari soinu bat erreproduzitzeko eta puntu bat eskuratzeko
          Banana Joek eta Antonek talka egiten dutenean? Sakatu "Hasi" jolasteko.
        studio_gumball_warn_food_fight: Darwinek ihes egin dio janariagatiko borroka
          bati! Aldatu atzealdea "karaktereak" izan dadin eta ezarri Darwinen abiadura
          azkarra izan dadin. Orduan, sakatu "Hasi" eta mugitu Darwin Pennyrengana,
          honi abisatzeko.
        studio_gumball_join_food_fight: Batu zaitez janariagatiko borrokara! Erabili
          "aktoreak zerbait bota eskuinetik" agindua Banana Joek (1. aktorea) janaria
          bota diezaiola Antoni (2. aktorea). Aldatu Antonen aldartea haserre egon
          dadin janariak bere kontra jotzen duenean.
        studio_gumball_free_play: Sortu zure joko edo istorio propioa. Bukatutakoan,
          klikatu "Amaiera" zure lagunek probatu ahal izan dezaten zure jokoa haien
          telefono, tablet edo ordenagailuetan!

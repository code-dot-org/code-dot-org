        maze_3_1: Txerri horrengana iritsi beharra daukat! Birritan move() idatziz
          berreskura ditzaket nire arrautzak.
        maze_3_2: Idatzi programa bat niretzat, txerriarenganaino iritsi ahal izateko.
        maze_3_3: Nola iritsiko naiz txerriarenganaino? Ziurtatu ez naizela TNT kaxatik

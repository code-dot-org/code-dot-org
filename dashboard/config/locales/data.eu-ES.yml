    level:
      instructions:
        maze_2_2: 'Lagunduko didazu txerri zikina harrapatzen? Pilatu "aurrera mugitu"
          bloke pare bat eta klikatu "Hasi programa" hara iristen laguntzeko. '
        maze_2_1: Txerri honek sutan jartzen nau. Lagundu bera aurkitzen!
        maze_2_2_5: Egin bidea eta eraman nazazu txerri mozoloarengana. Ekidin dinamita
          edo lumek hegan egingo dute!
        maze_2_3: Gidatu nazazu gaizkile berdera! (Kontuz dinamitarekin)
        maze_2_4: Lasai egon eta lagundu txerri gaiztoa topatzen. bestela haserretu
          naiteke!
        maze_2_5: Badago modua txerri mozolora iristeko bakarrik 2 bloke erabiliz.
          Aurkitu dezakezu?
        maze_2_6: Saiatu sudurluze berdea bakarrik hiru bloke erabiliz harrapatzen.
        maze_2_7: Lagundu txerri gaiztoa kanporatzen ahalik eta bloke gutxien erabiliz.
          Saiatu "errepikatu aldiz" bloke bat baino gehiago erabiltzen.
        maze_2_8: 'Blokeak kolore grisa duenean, ezabatu ezin duzula esan nahi du.
          Ebatzi puzzlea "begizta" blokeak 3 aldiz errepikatzen duelarik. Saiatu 3
          bloke hauek "begizta" bloke grisaren barruan sartzen: mugitu, mugitu, biratu.'
        maze_2_9: Ok, probatu "errepikatu arte" bloke berria- txerri nazkagarria harrapatu
          arte errepikatuko du.
        maze_2_10: Ok, azken jarduna- ebaz dezakezu hau bakarrik 4 bloke erabiliz?
        maze_2_11: Kaixo gizaki. Ni Zombia. Ni gose. Ekilorera...irtsi...behar dut...
          Al nauzu bost bloke erabiliz hara eraman?
        maze_2_12: Ok, hau antzeko da, baina ez berdina. 5 bloketan bakarrik egin
          dezakezu?
        maze_2_13: 'Probatu "baldin" bloke berria noiz biratu behar dudan erabakitzen
          uzteko. Pista: bakarrik bloke bat gehiago behar duzu, baina ikasi nola egin
          dugun hurrengoan zuk bakarrik egiteko.'
        maze_2_14: Ok, hau azkeneko puzlearen berdina da, baina "baldin" blokea eta
          "errepikatu" blokea elkarrekin nola erabili zenituen gogoratu behar duzu.
        maze_2_15: Nik nahi ekilore! Erabili "baldin" blokea ni hara eramateko ahalik
          eta bloke gutxien erabiliz.
        maze_2_16: Ok, egin dezagun berriro praktikatzeko - hau ez da oso ezberdina,
          baina kontuz murtxikatzaileekin!
        maze_2_17: '"Baldin-orduan" blokeek baldintza bat begiratzen dute, gero gauza
          bat EDO bestea. Ekilorera eramateko probatu bloke berri hau.'
        maze_2_18: Beste jardun bat gehiago "baldin-bestela" blokearekin, lehenengo
          saiakeran lortu dezakezu?
        maze_2_19: Gehitu ditzakezu bakarrik 3 bloke labirinto zailagoa ebazten laguntzeko?
          Ondo egiten baduzu, edozein luzeratako ibilbide kurbatuak jarraitu ditzaket.
        turtle_1_1: Kaixo, artista bat naiz. Kodea idatz dezakezu ia edozer gauza
          marraz dezadan. Erabil itzazu bloke gutxi batzuk irudiko marra grisen gainetik
          marraz dezadan.
        turtle_1_2: 'Orain, marraztu karratu bat. OHARRA: erabili zure kolorerik gustokoena
          "kolorea ezarri" bloke berrian aukeratuz.'
        turtle_1_3: Egin karratu bat bakarrik 3 bloke erabiliz.
        turtle_1_4: 'Kolore ezberdinetako aldeak dituen hiruki bat marraztu, erabili
          aldi bakoitzean kolore ezberdina hautatzen duen "ausazko kolorea" aukera.
          Pista: zenbat biratu behar duzun asmatu beharko duzu biratzeko blokeko zebakian
          klikatuz.'
        turtle_1_5: Orain, praktikatzeko, marraztu hirukia eta ondoren karratua, gutun-azala
          osatzeko.
        turtle_1_6: 'Konturatu zaitezke nola marraztu hiruki eta karratu hauek? Laguntza:
          lehendabizi hirukia egin; ondoren, karratua marraztu baino lehen  zenbat
          gradu biratu behar den aztertu.'
        turtle_1_7: Ok, zailagoa egin dezagun - ea betaurreko berde hauek marraz ditzakezun.
          Karratuen alde bakoitzak 100 pixel dauzka, eta karratuen arteko aldea 50
          pilxekoa da.  Ez ahaztu berdez marraztu behar duzula!
        turtle_1_8: Ongi, saiatu asmatzen zer gertatzen den kode hau exekutatuz gero
          (edo sakatu "Executatu"). Ondoren, errepikatu behar beste aldiz marrazkia
          osatzeko. Koloreak ezberdinak izango dira aldi bakoitzean.
        turtle_1_9: Asmatuko zenuke zein zenbaki jarri beharko litzatekeen galdera
          ikurren ordez zirkulua marrazteko?
        turtle_1_10: 'Lortu duzu! Orain, marraztu zuk nahi duzuna. Ideia interesgarri
          zenbait: makila bat, elur maluta edo espirala. "Ezarri zabalera" blokea
          ere erabili dezakezu. Ongi pasa!'
        turtle_4_1: 'Hiruki bat marraztu ahal duzu ( 100 pixeletako aldeekin) soilik
          hiru bloke erabiliz? Laguntza: "repeat" bloke bat erabili ezazu.'
        turtle_4_2: Gehitu "biratu eskuinera 90 gradu" blokea programaren erdialdean-edo,
          jada lan-eremuan dagoena triangelu hauek marrazteko.
        turtle_4_3: Ados, hau da triangelu bakarra marrazteko idatzi duzun kodea.
          Erants ditzakezu "errepika" blokea eta "biratu" blokea, lore eder bat sortzeko?
        turtle_4_4: 'Hau aurreko puzzleko kode bera da, baina biratu soilik 36 gradu
          triangelu bakoitza marraztu ondorne. Zenbat denbora behar du honek errepikatzeko?
          (Argibidea: 360 gradu biratuta, zirkulu oso bat marraztuko du)'
        turtle_4_5: |
          Aurreko puzzleko kode bera duzu hau,  birak 36 aldiz errepikatuta. Zenbat gradu izan beharko lituzke birak?
          Lagungarria: marrazkia 360ยบ biratuz, biribil bihurtuko da.
        turtle_4_6: 3 bloke bakarrik erabiliz, 20 pixeleko aldeak dituen karratu bat
          marraztu dezakezu?
        turtle_4_7: 'Hona hemen azken puzzleko karratua marrazteko kodea. Errepikatu
          dezakezu ondoz ondoko 10 karratu marrazteko, eskailera baten antzera? Pista:
          bakarrik behar dituzu 2 bloke gehiago.'
        turtle_4_8: Hona hemen aurreko puzzlearen soluzioa. 2 bloke gehiago gehitu
          ditzakezu marrazkia osatzeko?
        turtle_4_9: Hona hemen aurreko puzzlearen soluzioa. Zenbat graduko biraketa
          egin beharko zenuke marrazkia osatzeko? (Agian hainbat aldiz probatu beharko
          duzu)
        turtle_4_10: Hona hemen aurreko puzzlearen soluzioa. Zenbat aldiz errepikatu
          beharko zenuke marrazkia osatzeko?
        turtle_4_11: Aldatu zenbakiak "biratu" eta "errepikatu" blokeetan txantiloi
          desberdinak egiteko. Edo egin esperimentuak eta aldatu kodearen gainontzekoa
          zuk nahi duzun zerbait marrazteko.
        maze_karel_1_1: Kaixo! Baserritarra naiz. Zure laguntza behar dut baserriko
          lurrak berdintzeko, erein ahal izateko prest egon daitezen. Eraman nazazu
          lur-metara eta erabil ezazu "ezabatu" blokea hori desegiteko.
        maze_karel_1_2: Orain, eraman nazazu zulora eta, "bete" blokea erabiliz, bete
          ezazu zuloa BI paletakada lur botaz.
        maze_karel_1_3: Eraman nazazu lur-metara eta esadazu zenbat paletakada hartu
          behar ditudan lur-meta desegiteko ahal den bloke-kopururik txikiena erabiliz.
        maze_karel_1_4: 'Lagundu diezadakezu lau lur-metak desegiten? Pista: erabil
          ezazu errepikatu blokea ahal baduzu.'
        maze_karel_1_5: 'Lagun nazazu zulo hauek guztiak betetzen 5 paletakada lur
          botaz. Pista: "errepikatu" bloke bat sar dezakezu "bitartean" blokearen
          barruan.'
        maze_karel_1_6: Desegin lur-meta guztiak, ahal den bloke-kopururik txikiena
          erabiliz. "bitartean" blokeko menu zabalgarriko aukera berriek adierazten
          dute ea meta baten edo zulo baten gainean nagoen.
        maze_karel_1_7: Primeran! Zulo benetan sakona aurkitu dudana! Ez dakit zenbat
          paletakada lur behar diren. Programa bat idatz dezakezu zuloa betetzeko
          gainazala laua izan arte?
        maze_karel_1_8: Lagun nazazu eremuaren muturrean dagoen zuloa betetzen, ahal
          den bloke-kopururik txikiena erabiliz.
        maze_karel_1_9: 'Lortu behar duzu lur-meta hauek guztiak desegin ditzadan.
          Saia zaitez ahal den bloke-kopururik txikiena erabiltzen. Pista: saia zaitez
          "bitartean" bloke bat erabiltzen.'
        maze_karel_1_10: Berandu egin zait lanean, eta ilundu du. Hala, ezin dut jakin
          lur-metak handiak diren ala ez. Orain ezin ditut erabili bitartean blokean
          eskuragarri nituen aukera guztiak. Mugi nazazu eremuan zehar eta meta bat
          baldin badago desegin beharko dut.
        maze_karel_1_11: 'Oraindik ilun dago kanpoan. Mugi nazazu eremuan zehar. Meta
          bat baldin badago, desegin ezazu, eta zulo bat baldin badago, bete ezazu.
          Pista: "baldin" blokearen menu zabalgarriko aukerak erabil ditzakezu.'
        turtle_2_1: 'Kaixo. Zonbi artista naiz. Marraztea gustatzen zait. Lagun nazazu
          kolore berezi bateko karratu bat marrazten. Ohar garrantzitsua: lehengo
          bloke berak dituzu, baina oraingo honetan hainbat kategoriatan antolatuta
          daude.'
        turtle_2_2: Ongi etorria funtzioak erabiltzera! Horien bitartez bloke berriak
          definitu ahal izango dituzu. Erabil ezazu "Funtzioak" kategoriaren barruan
          dagoen "marraztu karratu bat" blokea 50x50 tamaina duen karratu berde txiki
          bat marrazteko.
        turtle_2_3: Erabili "errepikatu" blokea ("Begiztak" kategoriaren barrukoa)
          100eko tamaina duten 3 karratu marrazteko, 120 graduz bananduta beraien
          artean. Eta egin ezazu ausaz aukeratutako 3 kolore desberdinetan.
        turtle_2_4: 'Orain pixka bat apainduko dugu. Aldatu kodea 36 karratu marrazteko,
          haien aldea 100 pixelekoa izanik, eta batetik hurrengora 10 gradu biratuta.
          Pista: abiaduraren kontrola erabil dezakezu ni azkarrago joatea nahi baduzu.'
        turtle_2_5: 'Marraztu karratuak honako aldeak dituztenak: 50, 60, 70, 80 eta
          90 pixel. "marraztu karratua" funtzioa bost aldiz erabili beharko duzu.'
        turtle_2_6: 'Ondo. Programa honetan kontagailu bat erabiliko dugu aurreko
          ariketako karratu berak marrazteko. Karratua kontagailuaren tamaina berekoa
          izatea nahi duzu; hortaz, erabil ezazu "kontagailua" blokea. Pista: Aldagaiak
          kategorian dago.'
        turtle_2_7: Hona hemen programa bat espiral bat marrazteko, baina blokeak
          ez daude gaituta eta horregatik ez dute funtzionatuko. Egin ezazu programa
          berri bat "kontatu honekin" (Begiztak kategorian) eta "kontagailua" (Aldagaiak
          kategorian) blokeak erabiliz, espiral bera marrazteko.
        turtle_2_7_5: Badago "marraztu elur panpina bat" funtzio berri bat (Funtzioak
          kategorian). Marraztu bi elur panpina, 250 eta 100 altuerakoak.
        turtle_2_8: Honako hau pixka bat konplexua da. Erabili "marraztu elur panpina
          bat" funtzioa eta "jauzi aurrera" bloke berria (Ekintzak kategorian). Marraztu
          3 elur panpina, kolore desberdinetan, 100 pixel bananduta haien artean.
        turtle_2_9: Erabili "kontatu honekin" begizta elur panpina batzuen familia
          marrazteko, haien altuerak 110, 100, 90, 80 eta 70 izanik. Elur panpinen
          arteko distantzia 60 pixelekoa izan behar da.
        turtle_2_10: Hona hemen kodea espiral desberdinekin esperimentatzen saiatzeko.
          Zer gertatzen da biraketaren balioa aldatzen baduzu? Edo ausazko kolorea
          ezartzen baduzu begiztan? Marraz ezazu nahi duzuna.
        maze_karel_2_1: 'Saia zaitez blokeak erabiltzen niri laguntzeko meta guztiak
          desegiten eta lurreko zulo guztiak betetzen. Saia zaitez errepikapenak edo
          begiztak erabiltzen bloke gehiegi erabili beharrean. Pista: errepikapen
          bat beste baten barruan jar dezakezu.'
        maze_karel_2_2: Bloke bat definitu dugu "bete 5" izenarekin, eta orain Funtzioak
          kategorian dago. Erabil ezazu niri laguntzeko zulo hau betetzen.
        maze_karel_2_3: Erabil ezazu "bete 5" funtzio-bloke berria zulo guztiak bete
          ditzadan. "bete 5" blokea Funtzioak kategoriatik kanpo arrastatu beharko
          duzu.
        maze_karel_2_4: Defini ezazu funtzio berri bat 7 paletakada kentzeko. Ondoren,
          erabil ezazu funtzio hori programa bat idazteko meta guztiak desegiten lagundu
          diezadan.
        maze_karel_2_5: Idatz ezazu funtzio berri bat meta batetik 6 paletakada kentzeko
          eta erabil ezazu meta guztiak desegiten lagundu diezadan.
        maze_karel_2_6: Erabil itzazu bi funtzio berri, "bete 8" eta "kendu 8", niri
          laguntzeko meta desegiten eta zuloa betetzen.
        maze_karel_2_7: Badago behi bat nire larrean! Idatz ezazu funtzio berri bat
          niri laguntzeko behia saihesten eta meta desegiten. Jar itzazu zure bloke
          guztiak funtzio berriaren barruan.
        maze_karel_2_8: Erabil ezazu funtzio berria, "saihestu behia eta kendu 1",
          niri laguntzeko meta guztiak desegiten.
        maze_karel_2_9: Ondo da. Hona hemen funtzio bat zutabe bertikal batean lerrokatuta
          dauden 4 lur-meta desberdin desegiteko. Saia zaitez funtzio hori sartzen
          begizta baten barruan, lur-meta guztiak desegiteko bloke berri gutxi batzuk
          erabiliz.
        maze_karel_2_10: Mugi nazazu eremuan zehar, eta erabil itzazu bi funtzio hauek
          niri laguntzeko meta guztiak desegiten eta zulo guztiak betetzen.
        turtle_3_1: Puzle honek erakusten dizu nola dauden definituta "marraztu karratu
          bat" eta "marraztu zirkulu bat" funtzioak. Funtzio bat definitzean, haren
          blokeak ez dira exekutatzen. "marraztu karratu bat" blokea erabili beharko
          duzu karratu bat marrazteko.
        turtle_3_2: '"marraztu karratu bat" funtzioa adibide gisa erabiliz, idatz
          ezazu "marraztu triangelu bat" funtzioa eta erabil ezazu.'
        turtle_3_3: 'Marraztu hesi triangeluarrak katuen inguruan eta hesi karratu
          bat behiaren inguruan. Iradokizuna: egiaztatu programa idatzi ahala.'
        turtle_3_4: Ea gai zaren asmatzeko nola erabili "marraztu karratu bat" eta
          "marraztu triangelu bat" (eta beste bloke batzuk) etxetxo bat marrazteko
          lehoiaren inguruan.
        turtle_3_5: 'Orain "etxe marraztea" funtzio berri bat sortu eta erabili bi
          katu aterpetzeko. Iradokizuna: sortu funtzio berri bat "ezer egin" blokea
          erabiliz eta idatzi zure testua blokea izendatzeko.'
        turtle_3_6: '"marraztu karratu bat" adibide gisa erabiliz, gehitu "luzera"
          izeneko sarrera bat "marraztu triangelu bat" funtzioari. Ondoren, marraztu
          neurri desberdinetako triangeluak. (Pista: klikatu izarrean funtzio bati
          sarrera bat gehitzeko)'
        turtle_3_7: Gehitu "luzera" izeneko sarrera bat "marraztu etxe bat" funtzioari
          eta eraiki etxe handi bat elefantearentzat (aldeen luzera 150 pixelekoa
          izan dadin)
        turtle_3_8: Eraldatu "marraztu etxe bat" nik amaitzeko beheko eskuineko izkinan
          etxe berri bat marraztu ondoren. Erabili funtzio eraldatu hori hiru etxe
          marrazteko.
        turtle_3_9: '"marraztu etxe bat" funtzioa berriro idatz dezakezu laguntzarik
          gabe? Saia zaitez, eta orduan marraztu etxe ilara bat.'
        turtle_3_10: Asko ikasi duzu! Orain erabil ezazu nahi duzuna marrazteko. Saia
          zaitez marrazten izar bat, edo espiral bat, edo elur maluta polit bat.
        maze_karel_debug_seq_1: Ongi etorri erroreak zuzentzera! Nire kodea ez dabil
          ongi. Arazoa aurkitu eta konpondu dezakezu? Konpontzen baduzu, nire eremua
          berdindu ahal izango dut, eta horrela ereiteko prest utziko dut.
        maze_karel_debug_seq_2: Zer dago gaizki programa honetan? Nola konponduko
          zenuke nik meta desegin ahal izateko?
        maze_karel_debug_repeat: Zuzendu programa hau niretzat, nire eremua polita
          eta laua gera dadin.
        maze_karel_debug_while: Nola aldatu beharko zenuke programa hau niri zuloa
          betetzen laguntzeko?
        maze_karel_debug_if: Laguntza! Zuzendu programa nire eremua guztiz laua izan
          dadin.
        maze_karel_debug_if_else: Zuzendu programa hau nik zuloak bete eta meta guztiak
          desegin ahal izateko.
        maze_karel_debug_function_1: Zer aldatu beharko zenuke programa honetan niri
          laguntzeko meta guztiak desegiten?
        maze_karel_debug_function_2: Programa hau zuzendu dezakezu niretzat, nire
          eremua berdindu ahal izan dezadan?
        maze_karel_debug_function_3: 'Editatu programa hau nik nire eremuko meta guztiak
          desegin ahal izateko. '
        turtle_5_1: Saia zaitez programa hau exekutatzen. Aldaketak egin, zer gertatzen
          den ikusteko. Asma dezakezu nola funtzionatzen duen? (edo ezabatu eta guztiz
          desberdina den zerbaitekin aldatu)
        turtle_5_2: Saia zaitez programa hau exekutatzen. Aldaketak egin, zer gertatzen
          den ikusteko. Asma dezakezu nola funtzionatzen duen? (edo ezabatu eta guztiz
          desberdina den zerbaitekin aldatu)
        turtle_5_3: Saia zaitez programa hau exekutatzen. Aldaketak egin, zer gertatzen

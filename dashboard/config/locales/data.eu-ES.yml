        maze_3_1: Txerri horrengana iritsi beharra daukat! Birritan move() idatziz
          berreskura ditzaket nire arrautzak.
        maze_3_2: Txerriraino iristeko bide osoa egingo duen programa bat idatz iezadazu
        maze_3_3: Nola iritsiko naiz txerriarengana? Ziurtatu ez zarela TNT kaxatik
          pasatuko.
        maze_3_4: Ene! Idatz iezaidazu programa bat TNT sahiestu eta txerriarenganaino
          iristeko
        bounce_1: Itsatsi bloke bat "ezkerreko gezia sakatzean" blokeari eta sakatu
          "Exekutatu programa". Mugitu erraketa ezkerralderako gezia erabiliz bukaerako
          helburura iristeko.
        bounce_2: Itsatsi bloke bat "eskuineko gezia sakatzean" eta "ezkerreko gezia
          sakatzean" blokei. Mugitu erraketa bukaerako bi helburuetara iristeko.
        bounce_3: Orain, saiatu antzeko zerbait "gorako gezia sakatzean" blokearekin.
          Mugitu erraketa goi parteko bukaerako helbururaino.
        bounce_4: Orain, lau bloke gehitu behar dituzu. Mugitu erraketa bukaerako
          lau helburuetaraino puzzle honi amaiera emateko.
        bounce_5: Pilota bat botako dugu erraketarantz. Itsatsi bloke bat "pilotak
          erraketa jotzen duenean" blokeari ziurtatzeko pilota bukaerako helburura
          iristen dela.
        bounce_6: Orain, bukaerako helburua goiko partean dago. Blokeak gehitu behar
          dituzu "pilotak jotzen duenean" bi blokeetan puzzle hau ebazteko.
        bounce_7: Itsatsi blokeak "... duenean/denean" bloke guztiei. Errebotatu pilota
          bukaerako helburua jotzen duen arte.
        bounce_10: Orain, helburu bat dago goiko partean. Itsatsi "tantoa eman" eta
          "aurkariari tantoa eman" blokeak "pilota helburuan" eta "pilotak erraketa
          jotzen ez duenean" blokeei joko bat egiteko. Ikusi zenbat tanto lor ditzakezun
          zure aurkariak bi tanto lortu aurretik.
        bounce_11: Orain, blokeak gehitu ditzakezu "exekutatzean" blokean. "bota beste
          pilota bat" bloke berria gehitu behar duzu toki batean baino gehiagotan.
          Era berean, saia zaitez eszena aldatzen, edo erraketaren eta pilotaren abiadura,
          eta ikusi ea zenbat tanto eskura ditzakezun zure aurkariak bi tanto eskuratu
          aurretik.
        bounce_12: Sor ezazu zure Errebote joko propioa. Ikuste-efektu eta arau guztiak
          alda ditzakezu. Prest daukazunean, klikatu Amaitu zure lagunek probatu ahal
          izan dezaten zure jokoa haien telefonoetan.
        Custom_builder: Arrastatu blokeak tresna-kutxatik lan-ingurunera sortu nahi
          duzun maila marrazteko. Sakatu "Egikaritu" prest zaudenean.
        flappy_1: Itsatsi bloke bat "klikatzean" blokeari; ondoren, sakatu "Egikaritu".
          Klikatu edo ukitu pantaila Flappy mugiarazteko helbururaino.
        flappy_2: Orain, lurzorua gehitu dugu. Itsatsi bloke bat "lurzorua jotzean"
          blokeari. Zure kodeak 'JOKOA AMAITU' behar du Flappyk tupust egiten duenean.
        flappy_3: '"egikaritzean" blokeak ahalbidetzen dizu kodea exekutatzea zure
          jokoa hasten denean. Saia zaitez mailako abiadura eta hegalen mugimendua
          finkatzen helburuaren arabera.'
        flappy_4: Flappyk oztopoen artean hegan egingo du, oztopo batekin jo dadin
          agindua ematen duzun arte. Erants iezaziozu bloke bat blokeari "oztopo bat
          jotzen duenean". Zure kodeak, "jokua bukatu" behar du, lehenengoko tutu
          multzoarekin topatzen denean.
        flappy_5: Orain markatzailea gehituko dugu , horrela, Flappyk oztopoak gainditzen
          dituenean, puntuak zenbatuko ditugu. Erantsi  blokeari "oztopoa gainditzean"
          eta puntu bat markatu Flappyk lehenengoko tutu multzoan hegan egiten duenean.
        flappy_6: Saiatu puntu bat lortzen Flappyri arinago edo motelago hegan eginaraziz.
        flappy_7: Jarraian, atzekaldean aldatzen saia zaitez "egitean" blokeari beste
          bloke bat erantsiz
        flappy_8: You can set visuals anytime, not just when the game starts. Try
          setting a RANDOM scene when other events happen, for example, when passing
          an obstacle.
        flappy_9: Gauzak nahasteko, oztopo batekin topo egiten, jokua bukatu beharrean,
          markatzailea berriro 0-an jartzen saiatu.
        flappy_11: Zure Plappy jokua sortu. Ikus-efektuak eta arauak alda ditzakezu,
          baita ere grabitatea. Bukatzean klik egin Amaiera-n, zure lagunen euren
          telefonoetan proba dezaten.

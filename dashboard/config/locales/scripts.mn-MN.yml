            ашигладаг, компьютерууд энэ үйл явцыг хэрхэн яаж автоматжуулахад тусалдаг
            болохыг олж мэдэх болно. Бүлэг нь өгөгдлийн асуудлыг шийдвэрлэх үйл явцыг
            таны сонгосон хэсэгт хэрхэн хэрэгжүүлж болох талаар авч үзсэнээр дуусдаг.

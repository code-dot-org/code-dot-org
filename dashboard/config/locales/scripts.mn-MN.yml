          lessons:
            Learn to Drag and Drop:
              key: Чирж буулгаж сурах
              name: Чирж буулгаж сурах
              description_student: Тааваруудыг дуусгахын тулд товшоод чирнэ үү.
              description_teacher: Энэ хичээл нь сурагчдад компьютерын лабораторид
                очиход юу хүлээж болох талаархи ойлголтыг өгөх болно. Энэ нь тэднийг
                компьютерын лабораторийн ажлын талаар танилцуулах товч хэлэлцүүлгээс
                эхэлж, дараа нь онлайнаар таавраа бөглөхөд компьютер ашиглана.
            'Programming: Happy Maps':
              name: Аз жаргалтай газрын зургууд
              description_student: Flurb-ийг жимсэнд хүргэх зааврыг бичнэ үү.
              description_teacher: Энэхүү салгагдаагүй хичээл нь багуудыг энгийн даалгавартай
                болгож, үр дүнд нь "гялбаа" авах. Сурагчид зааврыг өгөгдсөн тэмдэглэгээ
                рүү хөрвүүлэхийн тулд нарийн зааврыг бичиж дадлага хийдэг. Хэрэв кодонд
                асуудал гарвал сурагчид алдааг таньж, шийдэл гаргахын тулд хамтран
                ажиллах хэрэгтэй.
            Sequencing with Scrat:
              description_student: Царцдаст хүрэхийн тулд Scrat-ыг програмчлаарай.
              description_teacher: Энэ хичээл нь сурагчдад компьютерын лабораторид
                очиход юу хүлээж болох талаархи ойлголтыг өгөх болно. Энэ нь тэднийг
                компьютерын лабораторийн ажлын талаар танилцуулах товч хэлэлцүүлгээс
                эхэлж, дараа нь онлайнаар таавраа бөглөхөд компьютер ашиглана.
            Programming in Ice Age:
              description_student: Scrat-г царцдаст хүрэхэд туслах програм бичнэ үү.
              description_teacher: Мөсөн галав тоглоомын тэмдэгтүүдийг ашиглан сурагчид
                Скратыг ээдрээний нэг талаас царцдасын нөгөө тал руу шилжүүлэх дараалсан
                алгоритм боловсруулна. Үүнийг хийхийн тулд тэдгээр нь кодын блокуудыг
                шугаман дарааллаар байрлуулж, шулуун, зүүн эсвэл баруун тийш эргүүлнэ.
            Programming with Rey and BB-8:
              key: Рэй ба BB-8-тай програмчлах
              name: Рэй ба BB-8-тай програмчлах
              description_student: BB-8 хаягдал металл цуглуулахад тусална уу.
              description_teacher: Энэ хичээл дээр сурагчид BB-8 програмын тусламжтайгаар
                төвөгтэй сургалт хийхдээ илүү төвөгтэй аргаар шинэ мэдлэг олгох програмчлалын
                чадвараа ашиглана.
            'Loops: Happy Loops':
              name: Аз жаргалтай гогцоо
              description_student: Flurb-ийг гогцоо ашиглан том асуудлуудыг шийдвэрлэхэд
                тусална уу.
              description_teacher: Энэ үйл ажиллагаа нь Аз жаргалтай Газрын зургийг
                дахин авч үзэх болно. Энэ удаад сурагчид өөрсдийн кодоороо илүү том,
                урт таавруудыг шийдэж, урт кодыг хялбархан бичих боломжийг олгодог
                бүтэц дэх ашиг тусыг олж харах болно.
            Loops in Ice Age:
              key: Мөсөн галавын гогцоонууд
              name: Скраттай гогцоо
              description_student: Scrat-ийг гогцоо ашиглан илүү их газар бүрхэхэд
                тусална уу.
              description_teacher: '"Аз жаргалтай гогцоо"-ны зааврыг давтах концепцийг
                бий болгосноор энэ үе шатанд сурагчид Code.org дээр царцдасыг илүү
                үр дүнтэй цуглуулахын тулд гогцоо ашигладаг.'
            Loops in Collector:
              name: Лаурелтай гогцоо
              description_student: Лаурел адал явдал эрэгчид эрдэнэсийг газар доор
                нь цуглуулахад нь тусал.
              description_teacher: Энэ хичээл дээр оюутнууд гогцоо гэсэн ойлголтыг
                үргэлжлүүлэн сурч байна. Өмнөх хичээл дээр сурагчдыг гогцоотой танилцуулж,
                ээдрээгээр явуулан эрдэнэ шиш түүлгэж авав. Энд гогцоог нээлттэй агуйд
                эрдэнэс цуглуулахад ашигладаг.
            Ocean Scene with Loops:
              key: Гогцоо бүхий далайн үзэгдэл
              name: Гогцоо бүхий далайн үзэгдэл
              description_student: Зургийг дуусгахын тулд гогцоо, дүрсийг ашигла.
              description_teacher: Гогцоонууд руу буцаж ирэхэд сурагчид зааврын энгийн
                дарааллыг давтаж зураг зурж сурдаг. Өмнөх залгуурын хичээл дээр гогцоо
                нь ээдрээг туулах, эрдэнэс цуглуулахад ашиглагддаг байв. Энд гогцоо
                хэв маягийг бий болгож байна. Энэ үе шатны төгсгөлд сурагчдад гогцоо
                ашиглан өөрсдийн зургийг бүтээх боломжийг олгоно.
            'Events: The Big Event':
              description_student: Багш нар аварга том алсын товч дээр дарахад л хөдөлж,
                хашгираарай.
              description_teacher: Үйл явдал бол урьдчилан бичсэн алгоритмд төрөл
                бүрийн зүйл нэмэх гайхалтай арга юм. Заримдаа таны програм яг хэрэглэгчид
                хүссэн тохиолдолд яг хариу өгөх чадвартай байдаг. Энэ л үйл явдалд

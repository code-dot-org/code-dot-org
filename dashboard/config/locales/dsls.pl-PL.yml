        teacher_markdown: |-
          #### Rozwijanie dobrych nawyków programistycznych

          Przestrzeganie jasnych i spójnych zwyczajów nazewnictwa jest ważnym nawykiem, ale korzyści rzadko są od razu oczywiste dla uczniów. W dłuższej perspektywie naprawdę opłaca się konsekwentnie nazywać ID, szczególnie dlatego, że okaże się pomocne, gdy przyjdzie czas na czytanie programów Twoich uczniów, ale uprości również proces łączenia ekranów uczniów w pełną aplikację zespołu.

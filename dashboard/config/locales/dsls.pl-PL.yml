          to **programem**.  \n\n---\n\n## **Słownictwo, które należy znać**\n\n*
          ### **Algorytm** - Lista kroków/ działań, które należy wykonać, aby wykonać
          zadanie\n\n* ### **Program** - Algorytm, który został zakodowany w coś,
          co może zostać uruchomione przez urządzenie"

      CSD U1 Lesson 5 Overview:
        markdown: |
          #Podsumowanie

          Na tej lekcji poznasz różne typy urządzeń wejściowych i wyjściowych używanych przez komputer oraz rodzaje informacji które są przez nie wysyłane i odbierane.

          ##Słowniczek

          * **Wejście** - urządzenie lub komponent które dostarcza informacje do komputera
          * **Wyjście** - urządzenie lub komponent które otrzymuje informacje z komputera


          ## Zasoby

          * [Input and Output - Activity Guide](https://docs.google.com/document/d/1ObS_kxkXoueaotPYFAEkcCDzn690zumqoLLnrU5kY2Q/export?format=pdf)

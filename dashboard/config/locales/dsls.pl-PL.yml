      Responding to User Input:
        markdown: |+
          # Odpowiadanie na dane wejściowe użytkownika

          Tryb projektu pozwala na łatwe ułożenie interface'u użytkownika w Twoim programie, ale musimy zagłębić się w trybie kodowania, aby móc zareagować na działania użytkownika.

          W Game Labie pętla Rysuj nieprzerwanie uruchamia kod, używając poleceń warunkowych, aby sprawdzać działania użytkownika. App Lab, z drugiej strony, oczekuje na odpowiedzi na określone **zdarzenia**, które mają miejsce w programie. To sposób App Labu na powiedzenie "Hej, coś się zdarzyło!". Oznacza to, że kod nie musi nieprzerwanie działać, dopóki nie wykonujemy działań w programie, a Twój kod odpowie na zdarzenia dopiero wtedy, kiedy do nich dojdzie.

          Fragmenty kodu, które służą do tego, aby program odpowiadał na zdarzenia poprzez wywoływanie odpowiednich funkcji są zbiorczo nazywane **obsługą zdarzeń**.

          W App Labie każda obsługa zdarzeń zaczyna się od bloku `onEvent`.  Oto, co musisz zrobić:

          <br><br>

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Przejdź do trybu kodowania</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Przeciągnij blok <code>onEvent</code> z przybornika na przestrzeń roboczą.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Użyj listy rozwijanej, aby wybrać <em>identyfikator</em> elementu interface'u, który ma odpowiadać na zdarzenie. Identyfikatory elementów interface'u dodanych w trybie projektowania będą tutaj wymienione.</p>
          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          Użyj listy rozwijanej, aby wybrać <em>typ</em> zdarzenia, na które chcemy odpowiedzieć. Póki co wybierz "kliknięcie".</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>
          Wpisz kod wewnątrz funkcji, która ma być wykonywana <em>kiedy</em> użytkownik wyzwoli zdarzenie. Funkcja zostanie uruchomiona za każdym razem, kiedy użytkownik wyzwoli określone zdarzenie.</p>

          </div>

          ![](https://images.code.org/9b506faaaadf61338dc738a4eafb66b2-image-1476740205599.png)

          ### Zmiana ekranów poprzez kliknięcie

          Ważne jest, aby rozumieć programowanie oparte na zdarzeniach:

          * **Użytkownicy wyzwalają zdarzenia** - Zdarzenia mają miejsce, kiedy użytkownicy klikają przycisk, dotykają ekranu, ruszają myszą, wciskają przycisk na klawiaturze itd.
          * **Zdarzenia wyzwalają kod** - Kiedy zdarzenie ma miejsce, uruchamiana jest określona funkcja.

          Blok `onEvent` w app Labie to rodzaj funkcji obsługującej zdarzenia nazywanej **Event Listenerem**. Opakowuje on całą obsługę zdarzeń w jedną komendę, skłądającą się z kilku części. Oto przykład z objaśnieniami:

          <img src="//curriculum.code.org/images/applab/onEvent_diagram.png" style="display: block; margin: 20px auto">

          <div style="column-count: 3; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Kod do wykonania, kiedy wyzwalana jest funkcja zwrotna po kliknięciu w <em>button1</em>.  W tym przypadku żółw przejdzie do przodu o 25 pikseli. Zazwyczaj kod do obsługi zdarzeń składa się z więcej, niż jednej linii. To prosty przykład na początek.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Zauważ, że ta funkcja, w odróżnieniu od innych, które widzieliśmy, nie ma nazwy. Jest to <em>funkcja zwrotna</em>, co jest specyficznym terminem. Funkcja zwrotna różni się od zwykłej funkcji jedynie tym, że nie wywołujemy jej bezpośrednio w kodzie. Zamiast tego funkcja zwrotna jest <strong>wywoływana przez system</strong>, kiedy zajdzie odpowiednie zdarzenie. Funkcje zwrotne są często pojawiającym się wzorcem  w programowaniu opartym na zdarzeniach.</p>
          </div>


          ### Następnym razem je wykorzystamy!

        teacher_markdown: "\n#### Po prostu fakty\n\nZnajomość szczegółów dotyczących
          tego, jak działają zdarzenia w App Labie nie jest niezbędna na potrzeby
          tego kursu. Jeżeli uczniowie mają problemy ze zrozumieniem programowania
          w App Labie, skup się na tych podstawach:\n\n* Nie ma nieskończonej pętli
          `draw`\n* Blok`onEvent()` określa:\n    * identyfikator elementu\n    *
          zdarzenie (takie jak \"kliknięcie\" czy \"najechanie myszą\")\n    * kod,
          który jest wykonywany, kiedy nastąpi zdarzenie (technicznie jest to anonimowa
          funkcja zwrotna, reprezentowana przez zielony blok)\n* Kod wewnątrz bloków
          `onEvent()` jest uruchamiany za każdym razem, kiedy nastąpi zdarzenie\n\n####
          Porównanie z Game Labem\n\nW Game Labie możemy użyc następującego kodu,
          aby sprawdzić, czy duszek nazwany \"button\" został kliknięty i wtedy coś
          zrobić:\n\n    function draw() {\n    \tif (mousePressedOver(button)) {\n
          \      \t\t// Zrób coś\n       \t}\n    }\n\n\nW App Labie, mając przycisk
          o identyfikatorze \"button\", możemy napisać następujący kod, aby osiągnąć
          ten sam cel:\n\n\n    onEvent(\"button\", \"click\", function () {\n    \t//
          Zrób coś\n    });\n\nW przykładzie z App Labu funkcja jest po prostu kolejnym
          argumentem funkcji `onEvent`; po prostu sam argument może być funkcją. Możemy
          także zdefiniować funkcję oddzielnie i napisać program w następujący sposób:\n\n
          \   function doSomething() {\n    \t// Zrób coś\n    }\n    \n    onEvent(\"button\",
          \"click\", doSomething);\n\n\nZauważ, że w drugim przykładzie, kiedy przekazujemy
          funkcję `doSomething` funkcji `onEvent` _nie_ wstawiamy nawiasów na końcu.
          Robimy tak dlatego, że przekazujemy samą funkcję jako argument, nie jej
          wynik.\n"

          2. Youtube.com - strona z materiałami wideo przesyłanymi przez użytkowników; zawiera oceny i komentarze.
          3. Facebook.com - medium społecznościowe, które służy do dzielenia się informacjami ze znajomymi
          4. Amazon.com - sklep internetowy z ogromną gamą produktów
          4. Yahoo.com - wyszukiwarka stron internetowych, serwer poczty e-mail, źródło wiadomości
          5. Wikipedia.org - darmowa encyklopedia z hasłami generowanymi przez użytkowników

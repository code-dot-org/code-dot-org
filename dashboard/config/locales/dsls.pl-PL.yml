      'CSD: getText vs getNumber':
        markdown: |
          # odczytajTekst (getText) kontra odczytajLiczbę (getNumber)

          Komputery zapisują informację na wiele różnych sposobów. Dwa z nich to zapisywanie informacji jako ciągi znaków lub liczby.

          `getNumber()` (odczytajLiczbę) stara się odczytać wartość podanych informacji jako liczbę.

          `getText()` (odczytajTekst) pobiera wartość podanych danych jako ciąg znaków (string). Ciągi znaków są często zaznaczane w Twoich programach przez `" "`. Na przykład wszystkie nazwy jakie nadajesz ID są ciągami znaków. Możesz wykorzystać `getText()`, aby odczytać liczbę, musisz jedynie pamiętać, że będzie ona otoczona przez `" "`.

          ## Dlaczego to jest ważne?

          Zazwyczaj odczytywanie wszystkich danych jako ciąg znaków jest w porządku, jednak gdy chcesz wykonać na odczytanych danych działania matematyczne potrzebujesz liczb, nie ciągów znaków. Gdy chcesz dodać do siebie dwa ciągi znaków, komputer myśli, że chcesz je połączyć w jeden ciąg znaków.

          Zatem, gdy powiesz `"2" + "2"`, komputer wykona działanie i poda wynik `"22"`.

          Kiedy jednak podasz `2 + 2` (zauważ, że teraz nie użyliśmy `" " `), komputer poda wynik jako `4`.
      'CSD: setProperty':
        markdown: "# Jak działa ustawWłaściwość\n\n`ustawWłaściwość` to kod, który
          umożliwia ustawienie właściwości elementów UI - takich jak kolor, szerokość,
          wielkość fontu, itp. Każda właściwość, którą możesz ustawić w Trybie Projektowania,
          może być również ustawiona w kodzie z wykorzystaniem `ustawWłaściwość`\n\n<br><br>\n\n<div
          style=\"column-count: 3; column-gap: 20px; column-rule: 0.5px solid #00adbc;
          -moz-column-count: 3; width: 100%\">\n\n<p style=\"break-after: always;
          -moz-column-break-after: always; -webkit-column-break-after: always;\">\n\n\t<span
          style=\"color: #00adbc; font-size: 150%\">1.</span> W trybie programowania
          możesz znaleźć <code>ustawWłaściwość</code> w przyborniku kontrolek UI.<br>\n\n\t<span
          style=\"color: #00adbc; font-size: 150%\">2.</span> Wybierz id elementu,
          którego właściwość chcesz ustawić\n</p>\n\n<p style=\"break-after: always;

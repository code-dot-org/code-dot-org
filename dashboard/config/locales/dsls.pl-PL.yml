      CSD U2 Top Websites:
        markdown: |
          # Ranking najczęściej odwiedzanych stron w Stanach Zjednoczonych

          Poniżej wymieniono najczęściej odwiedzane strony internetowe w Stanach Zjednoczonych. Do każdej dołączono krótki opis ich podstawowych funkcji.

          1. Google.com - wyszukiwarka stron internetowych, obrazów, plików wideo i innych mediów
          2. Youtube.com - strona z materiałami wideo przesyłanymi przez użytkowników. Zawiera oceny i komentarze.
          3. Facebook.com - medium społecznościowe, które pozwala na dzielenie się informacjami ze znajomymi
          4. Amazon.com - sklep internetowy z ogromną gamą produktów
          4. Yahoo.com - wyszukiwarka stron internetowych, serwer poczty email, źródło informacji
          5. Wikipedia.org - darmowa encyklopedia z treściami generowanymi przez użytkowników

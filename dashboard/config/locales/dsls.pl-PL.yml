        markdown: |-
          # Epidemia: myśląc jak naukowiec

          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          Symulacje to świetny sposób na poznanie rzeczy, które mogą być trudne do zaobserwowania w prawdziwym świecie. Pomagają naukowcom w bezpiecznym i wydajnym rozwiązywaniu problemów i testowaniu nowych pomysłów. Twoja symulacja to sposób na pokazanie, jak może wyglądać epidemia wirusa w Mieście potworów.

          ## Zresetuj i powtórz!
          Nawet jeśli sam napiszesz kod, możesz nie wiedzieć, co się stanie, gdy naciśniesz przycisk Uruchom. Potwory wędrują losowo, więc nie wiesz, czy wirus rozprzestrzeni się szybko, czy wolno. Za każdym razem, gdy zmieniasz kod, pamiętaj, aby uruchomić symulację więcej niż raz. To nie zdarza się dwa razy w ten sam sposób!

          ## Zbieranie danych
          Spróbuj zapisać swoje obserwacje podczas przeprowadzania symulacji. Możesz policzyć potwory, które zachorują lub użyć licznika czasu, aby zobaczyć, jak szybko się to dzieje. Na przykład, za jak długo zachorują wszystkie potwory, jeśli żaden nie ma maski?

          ## Dokonywanie prognoz
          Jeśli rozumiesz swój model, możesz go użyć do prognozowania. Możesz nawet zmienić sposób działania symulacji i odgadnąć, co się wydarzy inaczej. Na przykład:
          * Co by się stało, gdyby było dwa razy więcej potworów?
          * Co by się stało, gdyby potwory poruszały się o połowę wolniej?

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## Czy Miasto Potworów przypomina prawdziwy świat?
          Są pewne granicy, w których jakikolwiek model może być realistyczny.
          * Co ma wspólnego Twoja symulacja epidemii z epidemiami wirusów w świecie rzeczywistym?
          * Jakie są różnice?
          Kiedy skończysz to ćwiczenie, przedyskutuj te pytania z nauczycielami lub rodziną!

          ## Co jeszcze możemy modelować?
          Stworzyłeś już działający model epidemii w Mieście Potworów. Czego Twoja symulacja nie może zrobić lub pokazać, a co chciałbyś, że mogłaby? Naciśnij kontynuuj, aby kontynuować i naucz się modelować jeszcze więcej:
          * Zwiększenie liczby potworów w symulacji
          * Pomaganie potworom w pozbywaniu się wirusa
          * Prawdopodobieństwo, odporność, szczepionki i więcej!

          Możesz również udostępnić swój model symulacyjny innym lub podzielić się informacją, co Twoim zdaniem możemy zrobić, aby pomóc innym zachować zdrowie, gdy wirus pojawi się w mieście.

        - correct: true
          text: Wiersz 3
        - text: Wiersz 4
        - text: Wiersz 5
        markdown: "To pytanie używa robota w siatce kwadratów. Robot jest przedstawiony
          jako trójkąt, który początkowo jest skierowany w prawą stronę siatki. Robot
          jest przemieszczany zgodnie z poniższymi instrukcjami.\n\n| Instrukcja       |
          Wyjaśnienie |\n|--------------------|--------|\n|`Idź do przodu` | Robot
          porusza się o jedno pole do przodu w kierunku, w którym jest zwrócony|\n|`Skręć
          w prawo` | Robot obraca się w miejscu o 90 stopni zgodnie z ruchem wskazówek
          zegara (tj. wykonuje obrót w prawo). |\n|`Skręć w lewo` | Robot obraca się
          w miejscu o 90 stopni przeciwnie do ruchu wskazówek zegara (tj. wykonuje
          obrót w lewo). |\n|`POWTÓRZ n RAZY` | Blok instrukcji zawarty między nawiasami
          klamrowymi {} jest powtarzany n razy. |\n  \n  \nRozważ następujący niepoprawny
          program, który ma na celu przemieszczenie robota po obwodzie siatki poniżej,
          jak wskazują strzałki.\n\n![](https://images.code.org/4d3177070d1585fc6ad3f9091dd53d76-image-1579897739915.png)\n\n![](/script_assets/csp/instruction_gifs/U3L02-rightSquare.png)\n\n"
        questions:
        - text: Które wiersze kodu należy usunąć, aby program działał zgodnie z przeznaczeniem?
            Wybierz <u>dwie</u> odpowiedzi
      contained_Choose_2_Test_2:
        answers:
        - correct: true
          text: Wiersz 2
        - correct: true
          text: Wiersz 3
        - text: Wiersz 4
        - text: Wiersz 5
        markdown: |
          Rozważ następujący niepoprawny program, który ma na celu przemieszczenie robota po obwodzie siatki poniżej, jak wskazują strzałki.
          ```
          Wiersz 1: POWTÓRZ 4 RAZY
                  {
          Wiersz 2:   Idź do przodu
          Wiersz 3:   Skręć w prawo
          Wiersz 4:   POWTÓRZ 4 RAZY
                          {
          Line 5:        Move Forward
                     }
          Wiersz 6:   Skręć w prawo
                  }
          ```
          ![](/script_assets/csp/instruction_gifs/U3L02-rightSquare.png)
        questions:

      Multi-Screen Apps:
        content1: opis tutaj
        markdown: |
          # Tworzenie wielu ekranów

          Możesz sobie wyobrazić, że typowy program składa się z wielu "ekranów" lub widoków, między którymi użytkownik się przełącza podczas korzystania z programu. Poniżej znajduje się przykład typowego ekranu powitalnego, ekranu z grą oraz ekranu końca gry.

          <img src="https://images.code.org/27065f81b2bf53dea099a76868f66e8e-image-1477324003598.png" style="display: block; margin: auto">

          ## Czym tak naprawdę jest ekran?

          Ekran jest elementem interface'u użytkownika jak wszystko inne w trybie projektowania. Ale ma kilka wyróżniających go właściwości:

          1. Ekran jest elementem interface'u użytkownika, który zawiera inne elementy interface'u.
          2. Tylko jeden ekran może być widoczny w danej chwili.
          3. Jedynie elementu zawarte w ekranie będą widoczne podczas jego wyświetlania.
          4. **Wiele ekranów, ale tylko jedna przestrzeń robocza do kodowania**
            * Nawet jeżeli *elementy projektu* są rozdzielone pomiędzy poszczególnymi ekranami, kod nie jest w ten sposób dzielony.
            * Jest tylko jedna przestrzeń robocza do kodowania, która zawiera cały kod programu.

          ## Jak utworzyć nowy ekran

          <div style="float: left; width: 33%">
          Są dwa sposoby na dodanie ekrany do Twojego programu.  Wpierw upewnij się, że jesteś w <em>trybie projektowania</em>.
          <br><br>
          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Wybierz <em>Nowy ekran...</em> z listy rozwijanej na górze obszaru wyświetlania. <strong>Uwaga:</strong> możesz użyć tej listy także do przełączania się między ekranami w trybie projektowania.
          <br><br>
          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Przeciągnij element Interface'u Ekran z przybornika. <strong>Uwaga:</strong> Kiedy tylko upuścisz element ekranu, program pokaże <strong>nowy pusty ekran</strong>. Możesz wrócić do pozostałych ekranów przy pomocy listy rozwijanej na górze obszaru wyświetlania.

          </div>

          ![](https://images.code.org/ed8f45d70a65329597c1623ddd756249-image-1477165123570.png)

          ## Ustawianie właściwości ekranu

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Użyj tej listy rozwijanej, aby wybrać ekran, na którym będziesz pracować. Lista zawiera identyfikatory wszystkich utworzonych ekranów.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Kliknij pustą przestrzeń tła, aby wybrać ekran i ustawić jego właściwości.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Ekrany również mają identyfikatory. Jak pozostałym elementy interface'u, <em>warto nazwać je sensownie</em>. Dzięki temu pisanie kodu będzie łatwiejsze.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          Jeżeli ekran jest wypełniony elementami interface'u użytkownika i nie ma pustego miejsca, które można kliknąć, skorzystaj z tej listy rozwijanej. Zawiera ona wszystkie elementy interface'u użytkownika, które są częścią tego ekranu, łącznie z samym ekranem.</p>
          </div>

          <img src="https://images.code.org/5f8934e6ae0fc2d9dfde8c9a0d93eec2-image-1477249243769.png" style="display: block; margin: auto;">

          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 2; width: 50%; float: right">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>
          Kliknij ten przycisk, aby uczynić dany ekran "defaultowym", czyli takim, który zostanie wyświetlony po uruchomieniu programu.</p>



          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span>
          Ekrany nie mają wielu właściwości, ale możesz wybrać kolor lub obraz tła ekranu. Obrazy zostaną rozciągnięte lub ściśnięte do rozmiarów ekranu.</p>

          </div>
          <div style="clear: both">&nbsp;</div>

          ## Uzywanie polecenia *setScreen* do zmiany ekranu w kodzie

          Komenda `setScreen` zmienia ekran na ten, który wybierzemy. Wystarczy podać jego identyfikator.

          <img src="https://images.code.org/005222ed01ade7940963ce149d637286-image-1477168080948.png" style="display: block; margin: auto">

          <div style="column-count: 3; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Znajdź <em>setScreen</em> w przyborniku z kontrolkami intereface'u użytkownika i przeciągnij go na przestrzeń roboczą do kodowania.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Zazwyczaj ekran jest zmieniany w odpowiedzi na zdarzenie wywołane przez użytkownika. W tym przypadku dodamy funkcję <em>setScreen</em> do obsługi zdarzenia "kliknięcia" obrazu z identyfikatorem <em>smileyFace</em>.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Wybierz identyfikator ekranu, na który chcesz przejść. W tym przypadku, kiedy zostanie kliknięty uśmieszek, który mówi "cześć", chcemy zmienić ekran na taki, na którym mówi "żegnaj".</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          <strong>Kluczowa idea: wiele ekranów, jedna przestrzeń robocza do kodowania.</strong> To kod obsługujący zdarzenie "kliknięcia" <em>obrazu, który znajduje się na innym ekranie</em> - <em>goodbyeScreen</em>. Nie możesz go jeszcze zobaczyć, ani samego ekranu, ponieważ nie jest jeszcze wyświetlany. Kod jest jednak cały czas obecny.</p>

          </div>
        teacher_markdown: |-
          #### Karty na Ekrany

          Dla uproszczenia procesy prototypowania, zespoły mogą przyjąć, że każda z kart stworzonych w Papierowym Prototypowaniu jest pojedynczym ekranem w App Lab. W rzeczywistości, podobne do siebie ekrany często są kodowane jako pojedynczy ekran z zawartością zmieniającą się w zależności od zachowania użytkownika. W kolejnej lekcji uczniowie zobaczą kilka przykładów tego jak może to dzialać, ale nie jest wymagane, by zaimplementowali takie podejście w tym projekcie.

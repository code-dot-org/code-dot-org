        markdown: "# Witamy w  Trybie Projektowania  w Labolatorium Aplikacji\nLaboratorium
          Aplikacji \" Tryb Projektowania\" pozwala ci przeciągnąć i upuścić elementy
          Interfejsu Użytkownika do aplikacji. \n\n### Słownictwo\n* **Interfejs Użytkownika
          (UI)** - Jak osoba (użytkownik) wchodzi w interakcje z komputerem lub aplikacją.
          \n* **Elementy Interfejsu Użytkownika**  lub obiekty jak przyciski, obrazy,
          ramki z tekstem, rozwijalne menu, ekrany i tak dalej. \n\n## Przykład\n\n<div
          style=\"column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc;
          -moz-column-count: 3; width: 100%\">\n\n<p style=\"break-after: always;
          -moz-column-break-after: always; -webkit-column-break-after: always;\"><span
          style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">1.</span>\nZobaczysz
          nowy zestaw przełączników powyżej obszaru aplikacji, który pozwoli Ci cofać
          i przechodzić pomiędzy \"Trybem Projektowania\" a \"Trybem Kodowania\".</p>\n\n<p
          style=\"break-after: always; -moz-column-break-after: always; -webkit-column-break-after:
          always;\"><span style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">2.</span>Dodawanie
          elementu jest tak łatwe jak  przeciąganie i upuszczanie go do aplikacji
          gdziekolwiek chcesz. Kiedy element jest w ekranie aplikacji, możesz zmienić
          jego pozycję, rozmiar oraz zmienić mnóstwo jego innych właściwości</p>\n\n<p
          style=\"break-after: always; -moz-column-break-after: always; -webkit-column-break-after:
          always;\"><span style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">3.</span>Zakładka<em>Właściwości</em>
          pokazuje ci wszystko co możesz zmieniać w stylu i wyglądzie elementów Interfejsu
          Użytkowniaka. </p>\n\n<p style=\"break-after: always; -moz-column-break-after:
          always; -webkit-column-break-after: always;\"><span style=\"font-weight:
          bold; color: #00adbc; font-size: 200%;\">4.</span> <strong>ID</strong> elementu
          jest ważne ponieważ pokazuje jak odnosisz się do elementu w kodzie. Omówimy
          ID elementu później.</p>\n</div>\n\n![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)\n\n\n<div
          style=\"column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc;

        markdown: |-
          # **Właśnie nauczyłeś się "debugować"!**

          ### **Wirus przedstawia coś, co idzie nie tak, jak powinno.** Jest to błąd w programie. Gdy wychwycisz i naprawisz te błędy, **debugujesz** problem.

          ### Musisz się ćwiczyć w **wytrwałości**, co stanowi inne słowo na określenie niepoddawania się, po to, by znaleźć i naprawiać wirusy.


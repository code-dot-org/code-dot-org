        markdown: "# #Time Kapsułki\n\n<img src=\"https://images.code.org/846b0e2d7a84392a70f432fdce00cd29-image-1676501071993.png\"
          style= \"float:left; width: 25%; padding-right:30px\"/>\n\n<div style= \"width:
          70%\"> \n<strong>Kapsuła czasu jest jak pudełko ze skarbami</strong>, ale
          zamiast trzymać zabawki i cukierki w środku, zawiera specjalne przedmioty,
          które opowiadają historię tego, jak wyglądało teraz życie. Następnie umieszcza
          się go w bezpiecznym miejscu, jak zakopany w ziemi lub w mocnym pudełku
          w bibliotece, przez wiele lat. \n<br>\n<br>\n<strong>Kiedy nadejdzie odpowiedni
          czas, ktoś otworzy pudełko</strong> i zobaczy wszystkie specjalne rzeczy
          umieszczone w środku, i będzie wiedział wszystko o tym, jak wyglądało życie,
          kiedy zostało pochowane. \n<br>\n<br>\n<strong>Cyfrowy wiersz kapsuły czasu
          </strong>jest podobny, ale zamiast trzymać rzeczy w pudełku, przechowuje
          zdjęcia, filmy i wiadomości przechowywane na komputerze lub w Internecie.\n</div>\n\n"

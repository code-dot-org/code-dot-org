        markdown: |
          # Ranking najczęściej odwiedzanych stron w Stanach Zjednoczonych

          Poniżej wymieniono najczęściej odwiedzane strony internetowe w Stanach Zjednoczonych. Do każdej dołączono krótki opis ich podstawowych funkcji.


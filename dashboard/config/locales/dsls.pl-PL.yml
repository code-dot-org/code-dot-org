      csc_ecosystems_overfishing_solution2_overview:
        markdown: "> #Sustainable Praktyka wędkarska #2:\n>># #Create sezon wędkarski
          <img src=\"https://images.code.org/123dd5c82e4c03dcbc32b775fd16ec60-image-1681937158113.png\"
          \ width=400 style=\"margin-right: 30px; float: left\">\n**Ustaw limity,
          kiedy ludzie mogą łowić ryby. Kiedy nie jest sezon połowowy ekosystem ma
          czas na regenerację.** \n<br>\n\n#Save nasze morza! \n<img src=\"https://images.code.org/f3f55eddff9891464c8fb5a5405c31c3-image-1681781301257.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n<img
          src=\"https://images.code.org/cbccfc42b7e1fe329ac7c9c37dfcb6b5-image-1681781296669.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n\n</div>\n\n###
          Przełowienie to problem, który może zaszkodzić ekosystemom życia morskiego
          i ludziom, którzy na nich polegają. Ważne jest, aby praktykować zrównoważone
          rybołówstwo, aby chronić te ekosystemy i zapewnić, że populacje ryb pozostają
          zdrowe.\n\n\n\n<br>\n<br>\n<br>\n"
      csc_ecosystems_overfishing_solution3_overview:
        markdown: "> #Sustainable Praktyka wędkarska #3:\n>>># #Set Limity połowowe
          <img src=\"https://images.code.org/58d4ca52deba39a990c3165ba16e284b-image-1681747630352.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Naukowcy mogą
          pomóc ustalić, ile ryb można złowić bez wyrządzania szkody oceanowi. Wtedy
          rybacy będą wiedzieli, że złowią tylko tyle ryby.** \n<br>\n<br>\n<br>\n\n#Save
          nasze morza! \n<img src=\"https://images.code.org/35e557d27c4bdb5f546da560716dc10b-image-1681756387784.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          Pracując razem, możemy pomóc utrzymać nasze oceany pełne życia dla przyszłych
          pokoleń!\n\n\n\n<br>\n<br>\n<br>\n\n"
      csc_ecosystems_overfishing_solutions_overview:
        markdown: "#Save nasze morza! \n<img src=\"https://images.code.org/d4267a1de975b8ea46468f74187eb95c-image-1681756621010.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          W oceanie jest dużo ryb, ale czasami ludzie łowią zbyt wiele ryb i może
          to być szkodliwe dla ekosystemu. Na poniższych poziomach zakodujesz trzy
          różne zrównoważone praktyki połowowe**, aby pomóc chronić nasze ekosystemy
          oceaniczne.\n\n<br>\n\n## #To czytaj więcej o zrównoważonych rozwiązaniach
          dla naszych oceanów: <a href=\"https://www.seafoodwatch.org/seafood-basics/sustainable-solutions/avoid-overfishing\"
          target=\"_blank\">Kliknij tutaj</a>\n<br>\n<br>\n\n> #Sustainable Fishing
          Praktyka #1:\n>> # #Fishing Strefy <img src=\"https://images.code.org/c33e46309c5335dc557c67c34310e723-image-1681511054034.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Łodzie rybackie
          mogą łowić tylko w wyznaczonych miejscach. Niektóre obszary są niedostępne
          dla łodzi rybackich, więc ekosystem może się odbudować.** \n<br>\n<br>\n\n\n"

      'Technique: Frequency Analysis':
        content1: opis tutaj
        markdown: "# Łamanie szyfrów podstawieniowych\n\nNajlepszą techniką łamania
          losowego kodu podstawieniowego jest znana jako **analiza częstotliwości**
          \n\nSparafrazowane z serwisu: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n*
          **Analiza częstotliwości** jest techniką, której podstawę stanowi to, jak
          *często* pewne litery pojawiają się w języku angielskim w porównaniu do
          innych.\n* Na przykład w danym fragmencie tekstu w języku angielskim *E*,
          *T*, *A* i *O* są najpopularniejsze, natomiast *Z*, *Q* i *X* występują
          rzadko. Podobnie, *TH*, *ER*, *ON* i *AN* stanowią najpopularniejsze pary
          liter, które występują obok siebie.\n* W rzeczywistości rozkład liter jest
          w przybliżeniu taki sam dla prawie *wszystkich* próbek tekstu w języku angielskim.
          \n\n\nWersja widgetu na poprzedniej stronie ma pomóc w **łamaniu szyfru
          podstawieniowego rzy pomocy analizy częstotliwości**.\n\nPoprzez analizę
          częstotliwości występowania liter w zaszyfrowanej wiadomości w porównaniu
          do częstotliwości liter w typowym fragmencie prozy w języku angielskim,
          możesz rozpocząć zawężanie zakresu części odwzorowania liter. \n\nNarzędzi
          pokazuje jak wypada porównanie częstotliwości występowania liter w zaszyfrowanym
          tekście (w kolorze pomarańczowym) do częstotliwości ich występowania w typowym
          tekście w języku angielskim (w kolorze niebieskim).\n\n### Wskazówka: Gdzie
          rozpocząć?\n\n1. Znajdź krótkie wyrazy i \"złam\" je jako pierwsze. Jak
          wiele znasz słów jednoliterowych? (\"a\").  Bardzo popularnym słowem trzyliterowym
          jest wyraz \"the\".\n2. Gdy już skończysz masz zastąpienia niektórych najpopularniejszych
          liter. Powinieneś mieć możliwość posłużenia się intuicją, aby przyjrzeć
          się innym słowom dzięki tym częściowym podstawieniom oraz dobrze odgadywać.\n3.
          Po znalezieniu, nawet z trudem, zaledwie kilku liter, reszta poukłada się
          już szybko.\n4. Porównanie częstotliwości występowania liter daje dobry
          ogląd jak sensownie zgadywać.\n\n### Wypróbuj tego:\nPoniższa animacja pokazuje
          kogoś, kto zaczyna. Ich próba przebiegała następująco\n\n* Najpierw pogrupuj
          znaki według częstotliwości. \n* Identyfikuj grupy znaków, które mogą odwzorowywać
          słowo `the`.  \nTo jest dobry start!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Czy losowe podstawianie się sprawdza?\n* Po zdobyciu pewnej praktyki, jak
          długo zabiera Ci złamanie losowego szyfru podstawieniowego?\n* Czy to się
          sprawdza czy nie?\n\n\n"
      Terminology Recap:
        content1: opis tutaj
        markdown: "# Zrób przerwę i powtórz\nWiadomości zaszyfrowane przy pomocy **Szyfru
          Cezara** łamie się bardzo łatwo, zwłaszcza przy pomocy narzędzia komputacyjnego.
          Teraz, gdy już zdobyłeś pewną praktykę w zakresie łamania szyfrów podstawieniowych
          (nie było to zbyt trudne, prawda?) wypróbujmy czegoś trudniejszego.\n \n**Powtórz
          terminologię:**\n\n* **Szyfrowanie** - proces kodowania wiadomości umożliwiający
          zachowanie ich tajnego charakteru tak, aby tylko \"uprawnione\" strony mogły
          je odczytać. \n* **Odszyfrowywanie** - proces stanowiący przeciwieństwo
          cyfrowania, w ramach którego przyjmuje się tajną wiadomość i odtwarza oryginalny
          tekst oryginalny. \n**Szyfr** - termin ogólny dla techniki (lub algorytmu),
          w ramach której przeprowadza się zaszyfrowanie. \n* **Szyfr Cezara** - technika
          \ szyfrowania polegająca na zamianie alfabetu na pewną liczbę znaków.\n*
          **Łamanie szyfru** - Podczas próby odkodowania tajnej wiadomości  *bez*
          znajomości wszystkich szczegółów szyfru, próbuje się **złamać* szyfr. \n\n\nKliknij
          \"Kontynuuj\", aby zobaczyć **Kolejne wyzwanie**...\n\n \n"

        markdown: "### Nowe wyzwanie: Złam losowy szyfr podstawieniowy ... przy pomocy
          nowego widgetu \n\nA co, jeśli zamiast przesunięcia całego alfabetu, przypisaliśmy
          każdej literze alfabetu przypadkową inną literę alfabetu? Nosi to nazwę
          **szyfru losowego podstawienia.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nZamiast
          tajnej wiadomości zakodowanej przy pomocy prostego przesunięcia alfabetu,
          skonfrontujesz się z wiadomościami zakodowanymi przy pomocy **losowego podstawienia.\n\nJest
          to dużo trudniejsze do złamania i wymaga dużo bardziej skomplikowanego narzędzia,
          zatem ...\n\nGdy klikniesz \"Kontynuuj\", zobaczysz **nową, bardziej zaawansowaną
          wersję narzędzia do szyfrowania **, która pokazuje Ci więcej różnych rzeczy.\n\nPewną
          tajemnicą pozostaje jednak zasada jego działania\n\n### Twoje zadanie:\n\n
          * Wymyśl, co dzieje się w tej nowej wersji narzędzia \n * Jakie informacje
          są Ci przedstawiane?\n * Wymyśl, co umożliwia Ci to narzędzie\n * Jak zwykle:
          nie da się tego zniszczyć. Zatem klikaj, szperaj .\n * Jeśli wymyślisz,
          jak to działa, możesz być w stanie złamać wiadomość zakodowaną przy pomocy
          losowego podstawienia.\n \n### Wskazówka\n\n* Czy wiedziałeś, że **E** jest
          najpopularniejszą literą stosowaną w języku angielskim?\n\n### Zbierzcie
          się ponownie i omówcie\n Po jakimś czasie zabawy należy zebrać pewne grono
          osób - partnera, małą grupę, całą klasę, aby omówić swoje ustalenia i zweryfikować
          czy wiesz, o co chodzi oraz czy znasz różne sposoby wykorzystania narzędzia.\n\n\n"

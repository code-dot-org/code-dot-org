      csc_mappinglandmarks_markdown_lesson_2:
        markdown: |+
          # #Plan Twoja mapa punktów orientacyjnych
          <div>
          <img style=" float: left; width:20%; padding-top:10px" src="https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>Czas zaplanować własną mapę punktów orientacyjnych.</strong>
          </h4>

          Możesz utworzyć mapę swojej klasy, szkoły lub miasta. Może zdecydujesz się na przedstawienie stanowych, regionalnych lub narodowych zabytków. Możesz też utworzyć mapę na podstawie obszaru, który studiowałeś na zajęciach.

          Planając mapę, pomyśl o tłach, duszkach i mowie, których chcesz użyć, aby uczyć innych ludzi o wybranych przez Ciebie punktach orientacyjnych.

          ** Potrzebujesz pomocy w rozpoczęciu? ** Użyj <a href="https://docs.google.com/document/d/1t_-cd-f6EhhUbblu8nSGRajStY9FVwLnKn1Bj90GL3Q/template/preview" target="_blank">tego zasobu</a> , aby zaplanować swoją pracę.


      csc_mappinglandmarks_markdown_lesson_4:
        markdown: "# #Share Twoja mapa lokalnych punktów orientacyjnych\n\nTeraz,
          gdy zakodowałeś swoją mapę, nadszedł czas, aby ją udostępnić! Najpierw wypełnij
          krótką refleksję na temat swojego projektu: \n\n>1. Wyjaśnij swoją ulubioną
          część swojego projektu.\n> 2. Jaki był przydatny blok kodu w twoim projekcie?\n>3.
          Wyjaśnij jeden błąd lub wyzwanie, które napotkałeś podczas budowania projektu.\n>4.
          Jak naprawiłeś błąd lub pokonałeś wyzwanie?\n>5. Jakie zmiany chciałbyś
          jeszcze wprowadzić, aby ulepszyć swój projekt?\n\nPrzedstawiając swoją pracę
          kolegom z klasy, upewnij się, że wyjaśniłeś, jak działa Twój kod, jakie
          wybory projektowe dokonałeś i jakie wyzwania napotkałeś.\n\n\n\n"

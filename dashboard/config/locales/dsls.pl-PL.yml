          każdej literze alfabetu przypadkową inną literę alfabetu? Nosi to nazwę
          **szyfru losowego podstawienia.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nZamiast
          tajnej wiadomości zakodowanej przy pomocy prostego przesunięcia alfabetu,
          otrzymasz wiadomości zakodowane przy pomocy **losowego podstawienia**.\n\nJest
          to dużo trudniejsze do złamania i wymaga dużo bardziej wyszukanego narzędzia,
          zatem ...\n\nGdy klikniesz Kontynuuj, zobaczysz **nową, bardziej zaawansowaną
          wersję narzędzia do szyfrowania**, która pokazuje Ci więcej różnych rzeczy.\n\nAle
          to, cop robi, jest pewną zagadką!\n\n### Twoje zadanie:\n\n * Wymyśl, co
          dzieje się w tej nowej wersji narzędzia \n * Jakie informacje są Ci przedstawiane?\n
          * Wymyśl, co umożliwia Ci to narzędzie\n * Jak zwykle: nie da się tego zniszczyć.
          Zatem klikaj, szperaj .\n * Jeśli wymyślisz, jak to działa, możesz być w
          stanie złamać wiadomość zakodowaną przy pomocy losowego podstawienia.\n
          \n### Wskazówka\n\n* Czy wiedziałeś, że **E** jest najpopularniejszą literą
          występującą w języku angielskim?\n\n### Zbierzcie się ponownie i omówcie\n
          Po zabawie z tym przez jakiś czas, zbierzcie grono osób - partnera, małą
          grupę, całą klasę - aby omówić swoje ustalenia i zweryfikować czy wiecie,
          jak to działa oraz różne sposoby wykorzystania tego narzędzia.\n\n\n"
      OPD-K5 CS Courses:
        markdown: "# Planowanie > Pierwsze kroki na Code.org\n\n\n## Krok 1: Wybierz
          kurs\nWszystkie nasze kursy - od wstępnych czytelników po licealistów -
          są wymienione w naszym ** [katalog kursów] (https://studio.code.org/courses)
          **. Aby znaleźć lekcje CS Fundamentals, z którymi ćwiczyłeś, przejdź do
          naszego ** [strona podstawowa] (https://code.org/educate/curriculum/elementary-school)
          ** i przewiń w dół do sekcji „Kursy”. Wszystkie nasze kursy są dostępne
          bezpłatnie. Porozmawiaj z kolegami ze swojej szkoły, aby ustalić, w jaki
          sposób program kursu można zintegrować z różnymi przedmiotami.\n! [] (https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          Krok 2: Skonfiguruj sekcję w klasie\nSkonfiguruj sekcję w klasie, aby przeglądać
          postępy ucznia, drukować karty logowania dla uczniów, zarządzać ich kontami
          i drukować certyfikaty, które mogą przynieść do domu po ukończeniu kursu.
          Kliknij ten link do ** [obejrzyj krótki film] (https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)
          **, który pokazuje, jak skonfigurować pierwsze zajęcia z informatyki na
          Code.org. Kroki można również znaleźć w ** [ten artykuł pomocy technicznej]
          (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)
          **.\n! [] (https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          Krok 3: Przypisz kurs do swojej sekcji\nKliknij kurs, którego uczysz - powinieneś
          zobaczyć ekran, który wygląda jak ten poniżej. Następnie możesz kliknąć
          „Przypisz kurs” i przypisać ten kurs do jednej z sekcji. \n! [] (https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##
          Krok 4: Rozpocznij nauczanie! \nWystarczy jedna lekcja, aby wprowadzić koncepcje
          informatyki do swojej klasy. Gdy zobaczysz entuzjazm uczniów do CS, idź
          dalej z codziennymi planami lekcji, aby poprowadzić uczniów, odłączone zajęcia,
          które możesz wykonywać bez komputera, i fora, aby połączyć się z innymi
          nauczycielami.\n\n\n"

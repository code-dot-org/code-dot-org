      Building a UI with Design Mode:
        markdown: "# Witaj w Trybie Projektowania App Lab\n\nW \"Trybie Projektowania\"
          App Lab możesz tworzyć aplikację poprzez przeciąganie i upuszczanie elementów
          aplikacji w edytorze.\n\n### Słowniczek\n**User Interface (UI)** - \"User
          Interface\" nazywany też  **UI** aplikacji określa w jaki sposób osoba (użytkownik)
          komunikuje się z komputerem czy aplikacją. Istnieje kilka konwencji związanych
          z UI, które najprawdopodobniej już znasz ze swojego doświadczenia:\n\n*
          **Elementy UI ** czy też obiekty, takie jak przyciski, obrazki, pola tekstowe,
          rozwijane menu, ekrany, itp.\n* **Zdarzenia UI (UI Events)** czy też kontrolki,
          takie jak *klikanie*, *przewijanie*, *ruch myszką*, *pisanie na klawiaturze*,
          itp \n\nApp Lab pozwala Ci w prosty sposób dodawać elementy UI do Twojej
          aplikacji, a następnie dodawać kod, który będzie reagował na interakcje
          użytkowników z tymi elementami. To dwuetapowy proces, ale powiemy o tym
          więcej w dalszej części tego kursu.\n\nNa początek, przyjrzyj się Trybowi
          Projektowania i dodaj pojedynczy element UI (np przycisk) do aplikacji.
          Kod dodamy nieco później.\n\n<div style=\"column-count: 4; column-gap: 20px;
          column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%\">\n\n<p
          style=\"break-after: always; -moz-column-break-after: always; -webkit-column-break-after:
          always;\"><span style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">1.</span>
          Możesz zobaczyć nowy zestaw przełączników powyżej aplikacji, dzięki którym
          możesz przełączać się między \"Trybem Projektowania\" i \"Trybem Kodowania\".</p>\n\n<p
          style=\"break-after: always; -moz-column-break-after: always; -webkit-column-break-after:
          always;\"><span style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">2.</span>
          Dodawanie elementu jest bardzo proste - wystarczy przeciągnąć dany element
          i upuścić w odpowiednim miejscu aplikacji. Kiedy już pojawi się na ekranie
          aplikacji, możesz go przesunąć, zmienić jego rozmiar, a także wiele właściwości
          tego elementu.</p>\n\n<p style=\"break-after: always; -moz-column-break-after:
          always; -webkit-column-break-after: always;\"><span style=\"font-weight:
          bold; color: #00adbc; font-size: 200%;\">3.</span>Zakładka<em>właściwości</em>
          pokazuje Ci wszystko co możesz zmienić odnośnie wyglądu i zachowania danego
          elementu UI.</p>\n\n<p style=\"break-after: always; -moz-column-break-after:
          always; -webkit-column-break-after: always;\"><span style=\"font-weight:
          bold; color: #00adbc; font-size: 200%;\">4.</span><strong>ID elementu</strong>
          jest ważne, ponieważ to dzięki niemu odnosisz się do danego elementu w swoim
          kodzie. Więcej o ID powiemy w dalszych etapach tego kursu.</p>\n</div>\n\n![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)\n\n\n<div
          style=\"column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc;
          -moz-column-count: 3; width: 66%; float: right\">\n\n<p style=\"break-after:
          always; -moz-column-break-after: always; -webkit-column-break-after: always;\"><span
          style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">5.</span>Możesz
          zmienić tekst, który użytkownik widzi na przycisku na jakikolwiek chcesz.</p>\n\n<p
          style=\"break-after: always; -moz-column-break-after: always; -webkit-column-break-after:
          always;\"><span style=\"font-weight: bold; color: #00adbc; font-size: 200%;\">6.</span><strong>Uwaga:</strong>
          Zjedź na dół strony, aby zobaczyć inne właściwości elementu, które mogą
          się \"ukrywać\" poniżej.</p>\n</div>\n\n<div style=\"clear: both\"></div>\n<hr>\n\n**Teraz
          Twoja kolej!**"
        teacher_markdown: |-
          ### Najpierw projekt

          Być może część uczniów kusi wizja, aby zacząć eksperymentować z Trybem Kodowania, jednak w tej lekcji całkowicie skoncentrujemy się na tworzeniu wyglądu aplikacji. Przekaż uczniom informację, że do kodu przejdziemy już niedługo. Te kilka pierwszych lekcji pozwoli uczniom zbudować ekran aplikacji według ich własnego projektu przy wykorzystaniu elementów udostępnianych przez App Lab bez obaw o docelową aplikację, którą będziemy tworzyć.
      CSD - Getters and Setters:
        markdown: |
          # Gettery i settery

          # Settery

          Settery to polecenia, które **ustawiają** (ang. "set") lub zmieniają dane. Settery wymagają co najmniej jednej danej wejściowej: tej, którą chcemy ustawić.

          Używałeś wcześniej funkcji `setScreen()`.  Funkcja `setScreen()` zmienia ekran widoczny dla użytkownika. Daną wejściową do `setScreen()` jest nowy ekran, który chcemy wyświetlić.

          Innym przykładem settera, którego będziesz używać jest `setText()`.

          <img src="//curriculum.code.org/images/applab/setText.png" style="margin: 20px auto">

          # Gettery

          Gettery to polecenia, które **pobierają** (ang. "get") dane. Gettery zazwyczaj wymagają co najmniej jednej danej wejściowej: miejsca, z którego chcemy pobrać dane.

          Funkcja `getText()` jest getterem, którego będziesz często używać. Może być używany do pobrania tekstu na przykład z pola tekstowego.

          <img src="//curriculum.code.org/images/applab/getText.png" style="margin: 20px auto">

          Kiedy używasz gettera, dobrze jest zapisać wynik do zmiennej, aby móc go później wykorzystać w programie.

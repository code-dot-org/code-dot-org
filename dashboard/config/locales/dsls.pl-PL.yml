      'Overview: If Statements':
        markdown: |+
          # Instrukcja warunkowa

          ## Jak działa instrukcja warunkowa

          <img src="https://images.code.org/361556bbff61bf91e2c737f745582dff-image-1479418505481.png" style="float: right; margin-left: 20px; margin-right: 20px">

          Instrukcje warunkowe służą do *wybierania, która część kodu zostanie wykonana*.

          Po prawej stronie znajduje się schemat podstawowej instrukcji warunkowej `if` w JavaScripcie.

          Składa się ona z dwu części:

          1. warunku do sprawdzenia (wyrażenia logicznego o wartości **prawdy** lub **fałszu**)
          2. kodu, który zostanie wykonany, jeżeli wyrażenie w instrukcji *if* jest prawdziwe - w nawiasie klamrowym

          ## Przykład
          <img src="https://images.code.org/ca716e009ddb8dc397eb5a651a1ac2d7-image-1479420772852.png" style="display: block; margin: auto; float: right">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">1.</span>
          Program wykonuje linię po linii zgodnie z oczekiwaniami. Wyświetla wiadomość, następnie prosi użytkownika o podanie liczby. Wartość podana przez użytkownika zostanie zapisane do zmiennej <code>wiek</code>, a program przejdzie do następnej linii...
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">2.</span>
          Kiedy zostanie napotkana instrukcja <code>if</code>, <em>wpierw</em> wyliczane jest wyrażenie w nawiasie. Sprawdza ono, czy w danym momencie wartość zmiennej <code>wiek</code> jest większa lub równa 18.  Jeżeli tak jest, mówimy, że wyrażenie "<strong>zwraca prawdę</strong>".  W przeciwnym wypadku zwraca fałsz.
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">3.</span>
          Instrukcja `console.log` zostanie wykonana <em>tylko</em>, jeżeli wyrażenie zwróci prawdę. Nawiasy klamrowe otaczają kod, który ma zostać wykonany wtedy i tylko wtedy, kiedy wyrażenie jest prawdziwe. W przeciwnym wypadku część kodu zawarty w instrukcji `if` jest <em>pomijany</em>.
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">4.</span>
          Wykonywanie kodu jest kontynuowane od tego miejsca, tj. od linii następującej po nawiasie klamrowym zamykającym instrukcję warunkową. Ta linia zostanie <em>zawsze</em> wykonana, ale zauważ, że jeżeli użytkownik poda wiek mniejszy, niż 18 lat, cała instrukcja warunkowa zostanie pominięta i otrzyma on tylko komunikat "Dziękujemy za weryfikację".  (Naprawimy tę niezręczność później).

          </p>

          <div style="clear: both">&nbsp;</div>


      'Overview: onEvent':
        markdown: |
          # Odpowiadanie na dane wejściowe użytkownika

          Będziesz musiał wejść w tryb kodowania, aby móc odpowiedzieć użytkownikom. Pracownia aplikacji oczekuje, aby odpowiedzieć na **zdarzenia**, które występują w programie. Blok `onEvent` określa, który element interface'u graficznego ma czekać na zdarzenie.

          ## OnEvent

          <br><br>

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Przejdź do trybu kodowania.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Przeciągnij blok <code>onEvent</code> z przybornika na przestrzeń roboczą.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Użyj rozwijanego menu, aby wybrać <em>identyfikator</em> elementu interface'u graficznego, który ma odpowiadać na zdarzenie. Identyfikatory wszystkich elementów dodnaych w trybie projektowania będą tutaj dostępne.</p>
          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          Użyj rozwijanego menu, aby wybrać <em>typ</em> of zdarzenia, na które chcesz odpowiedzieć. (Na razie wybierz "kliknięcie").</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>
          Dodaj kod do funkcji, która ma się wykonywać <em>kiedy</em> użytkownik wyzwoli zdarzenie. Funkcja zostanie wykonana przy każdym wyzwoleniu wybranego zdarzenia.</p>

          </div>

          ![](https://images.code.org/9b506faaaadf61338dc738a4eafb66b2-image-1476740205599.png)
      'Overview: setPosition':

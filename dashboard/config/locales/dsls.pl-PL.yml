        teacher_markdown: |2-
           # Omówienie poziomu wyboru
          W ramach poziomów wyboru oferuje się menu dodatkowych poziomów do realizacji dla uczniów. Uczniowie muszą tutaj przejść przynajmniej jeden z podpoziomów, ale należy ich zachęcać, aby przeszli **dwa** poziomy dla tego samego projektu.


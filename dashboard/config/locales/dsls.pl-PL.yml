        markdown: |
          # Podsumowanie
          Ta lekcja obejmuje cele, które może spełniać witryna internetowa, zarówno dla użytkowników, jak i twórców. Klasa bada garść najczęściej używanych witryn w Stanach Zjednoczonych i omawia, w jaki sposób każda z tych witryn jest przydatna dla użytkowników i jak może służyć również jej twórcom.
          ## Słownictwo

          * ** Strona internetowa** - miejsce połączone z Internetem, która utrzymuje jedną lub więcej stron w sieci WWW.
          ## Źródła

          * [Przeznaczenie stron internetowych - Poradnik](https://docs.google.com/document/d/16M-x8qNr0tdpfoHqyKo4sdbTzFOy5rKp8IBYmTQ7xkU/export?format=pdf)
      CSD U2 L2 Overview:
        content1: opis tutaj
        markdown: "#Podsumowanie\n\nTa lekcja wprowadza strony internetowe jako środek
          osobistej ekspresji. Na początku klasa omawia różne sposoby wypowiadania
          się przez ludzi oraz dzielenia  się swoimi zainteresowaniami i pomysłami,
          później ogląda kilka przykładowych stron internetowych wykonanych przez
          uczniów z poprzedniego kursu. Na końcu, każdy zastanawia się i wymienia
          listę tematów i zainteresowań do uwzględnienia na osobistej stronie internetowej,
          tworząc materiały do jej rozbudowywania w pozostałej części tego modułu.\n##
          Słownictwo\n\n* **Zawartość witryny internetowej** - Surowy tekst, obrazy,
          oraz inne elementy zawarte w stronie internetowej \n\n## Materiały\n\n*
          [Zarys osobistej witryny internetowej - Poradnik](https://docs.google.com/document/d/1wnK0ntxFWvUyuEB6SksiTtUDqrEhZZn3VPLWynz-fV4/export?format=pdf)\n"
        teacher_markdown: "* [Szkic osobistej strony](https://docs.google.com/document/d/10zHN3SErzKQLNEvr8e0j2UVjPCR5oSQdrfoFpbZbJiU/edit?usp=sharing)
          - Przykład ([PDF](https://docs.google.com/document/d/10zHN3SErzKQLNEvr8e0j2UVjPCR5oSQdrfoFpbZbJiU/export?format=pdf)
          | [DOCX](https://docs.google.com/document/d/10zHN3SErzKQLNEvr8e0j2UVjPCR5oSQdrfoFpbZbJiU/export?format=doc))\n"
      CSD U2 L3 Overview:
        content1: opis tutaj
        markdown: "#Podsumowanie\n\nTa lekcja wprowadza język HTML jako rozwiązanie
          problemu, jak zakomunikować komputerowi zawartości i strukturę witryny internetowej.
          Lekcja zaczyna się krótkim ćwiczeniem poza komputerem demonstrującym wyzwania
          efektywnego komunikowania komputerowi struktury strony internetowej. Klasa
          patrzy na stronę HTML w Web Lab i omawia, jak tagi języka HTML pomagają
          rozwiązać problem, później używają HTML, aby napisać pierwsze strony internetowe
          w tym module. \n## Słownictwo\n\n* **HTML** - Hypertext Markup Language,
          język używany do tworzenia stron internetowych\n* **Element HTML** - część
          strony internetowej, oznaczona znacznikiem otwierającym a czasami zamknięta
          znacznikiem zamykającym \n* **Znacznik HTML** - Specjalny zestaw znaków
          określających początek i koniec elementu HTML oraz jego atrybut \n* **Zawartość
          strony internetowej** - Surowy tekst, obrazy, oraz inne elementy zawarte
          na stronie internetowej\n* **Struktura strony** - Przeznaczenie różnych
          części treści strony internetowej, pomaga komputerowi określić, jak zawartość
          powinna być wyświetlana\n\n## Wprowadzony kod\n\n* **[HTML](//studio.code.org/docs/weblab/html/)**
          - `<html></html>`\n* **[Doctype](//studio.code.org/docs/weblab/doctype/)**
          - `<!DOCTYPE>`\n* **[Paragraph](//studio.code.org/docs/weblab/P/)** - `<p></p>`\n*
          **[Body](//studio.code.org/docs/weblab/body/)** - `<body></body>`\n* **[Head](//studio.code.org/docs/weblab/head/)**
          - `<head></head>`\n"

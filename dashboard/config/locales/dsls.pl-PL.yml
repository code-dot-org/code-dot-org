      Choosing Good IDs:
        teacher_markdown: |-
          #### Rozwijanie dobrych nawyków programistycznych

          Przestrzeganie jasnych i spójnych zwyczajów nazewnictwa jest ważnym nawykiem, ale korzyści rzadko są od razu oczywiste dla uczniów. W dłuższej perspektywie naprawdę opłaca się konsekwentnie nazywać ID, szczególnie dlatego, że okaże się pomocne, gdy przyjdzie czas na czytanie programów Twoich uczniów, ale uprości również proces łączenia ekranów uczniów w pełną aplikację zespołu.
        markdown: "# Wybieranie dobrego ID\n\n**Dobre ID** są **znaczące i opisowe**.\n\nTak
          samo jak dbasz o dobre nazwy dla swoich funkcji, tak samo powinieneś dbać
          o to, by ID opisywały zamierzony cel danego elementu.\n\nPrzykładowo, jeżeli
          masz w swoim programie wiele przycisków, to możesz chcieć nadać każdemu
          ID, które będzie opisywało co dany przycisk robi.\n\nZatem, zamiast używać:
          \n * `przycisk1` and `przycisk2`\n\nMożesz utworzyć ID, które powie nie
          tylko że jest to przycisk, ale również w jakim celu może być wykorzystany,
          np:\n\n * `przyciskStronaGłówna` and `przyciskZapisz` lub\n * `stronaGłównaPrzycisk`
          and `zapiszPrzycisk` lub\n * decyzja należy do Ciebie!\n\n<img src=\"https://images.code.org/b33be9ee1521f2aa80fedcf22c929d44-image-1476910499958.png\"
          style=\"display: block; margin: auto;\">\n\n# Zasady wybierania ID\nAby
          stworzyć opisowe i znaczące ID warto znać **kilka podstawowych zasad odnośnie
          ID**. ID...\n\n* są wrażliwe na wielkość liter.\n* nie mogą zawierać spacji.\n*
          *muszą* zaczynać się od litery (A-Z or a-z), za którą mogą pojawić się dowolne
          cyfry czy litery.\n* może zawierać myślniki (\"-\"), podkreślenia (\"_\"),
          dwukropki (\":\"), czy kropki (\".\").\n\n**Wrażliwe na wielkość liter?**\n\nOznacza
          to, że jest różnica pomiędzy `PrzyciskZapisz` i `przyciskZapisz` (zauważ,
          że w pierwszym przypadku mamy wielką literę P na początku).\n\nTe różnice
          mogą się wydawać denerwujące na początku, jednak kiedy już do nich przywykniesz,
          zaczniesz doceniać fakt, że komputer wymaga takiej precyzji. \n\nIstnieje
          kilka zwyczajowych konwencji tworzenia ID złożonych z kilku słów:\n\n* **\"Camelcase\"**
          -- `nazwaZapisanaWCamelcaseMożeWyglądaćTak`\n* **Podkreślenia** -- `Niektórzy_ludzie_lubią_używać_podkreśleń_do_oddzielania_słów`\n*
          **myślniki** -- `Inni-wolą-używać-myślników`\n\nMożesz wybrać cokolwiek
          Ci się podoba. To Twój styl. Pamiętaj tylko żeby trzymać się swojego stylu."

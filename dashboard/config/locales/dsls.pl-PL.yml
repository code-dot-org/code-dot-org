      CSD U3 Lesson Overview 5:
        markdown: |-
          # Streszczenie

          Na tej lekcji wprowadza się zmienne jako sposób oznaczenia liczby w programie lub zapisania losowo wygenerowanej wartości. Klasa zaczyna lekcję od bardzo podstawowego opisu celu zmiennej oraz praktyk w zakresie używania nowych bloków. Następnie klasa korzysta ze zmiennych, aby zapisać losową liczbę, pozwalając na to, by program używał tej samej losowej liczby wielokrotnie.

          ## Słownictwo


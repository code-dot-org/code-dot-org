          absolute; top: 24%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">Definiuj</div> \n  <div style=\"position: absolute; top: 52%; left:
          61%; transform: translateX(-61%); font-weight: bold;\">Przygotuj</div>\n
          \ <div style=\"position: absolute; top: 79%; left: 49.8%; transform: translateX(-49.8%);
          font-weight: bold;\">Wypróbuj</div>\n  <div style=\"position: absolute;
          top: 52%; left: 39%; transform: translateX(-39%); font-weight: bold;\">Zastanów
          się</div>\n</div>\n\n* **Zdefiniuj**\n  * Jaki rodzaj aplikacji chciałbyś
          stworzyć?\n  * Jakie są Twoje ograniczenia?\n  * Jak wygląda sukces?\n*
          **Przygotuj**\n  * Przeprowadź burzę mózgów / badaj potencjalne elementy\n
          \ * Porównaj zalety i wady\n* Opracuj plan\n* **Wypróbuj**\n  * Przekuj
          swój plan na działanie\n* **Zastanów się**\n  * Jak wypada porównanie Twoich
          wyników do celów, które obrałeś definiując aplikację? \n  * Jakie wnioski
          możesz z tego wyciągną i zrobić coś lepiej następnym razem?\n  * Jakie odkryłeś
          nowe problemy?\n\n# Jak to wygląda\nW czasie najbliższych kilku tygodni,
          będziesz miał okazje eksperymentować z niektórymi dotychczasowymi grami
          i zaprojektować własną grę w oparciu o to, czego się nauczyliśmy. Po stworzeniu
          swojej gry będziesz miał okazję przedstawić ją innym i uzyskać informację
          zwrotną. Te kroki/ działania mają znaczenie krytyczne w branży oprogramowania,
          a zdobycie praktyki w zakresie elementów procesu projektowania pomoże Ci
          stworzyć lepsze produkty w sposób bardziej wydajny.   \n\nOto, co niosą
          nam najbliższe tygodnie w miarę powiększania naszej wiedzy na temat procesu
          projektowania:\n\n1. **Zdefiniuj i przygotuj**\n   * Graj w dotychczasowe
          gry, aby zdobyć pomysły i zrozumieć ograniczenia\n   * Przeprowadź burzę
          mózgów i zaplanuj swoją nową lub zmodyfikowaną aplikację\n1. **Wypróbuj**\n
          \  * Realizuj swój plan budowy aplikacji\n1. **Zastanów się i edytuj**\n
          \  * Zamień aplikacje z inną grupą, aby pomóc ulepszyć Twoje projekty\n1.
          **Przedstaw**\n   * Pochwal się swoim wyrobem gotowym!\n"

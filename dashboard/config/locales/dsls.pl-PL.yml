        markdown: "# **Właśnie nauczyłeś się \"wyrażeń warunkowych\"!**\n\n### Wyrażenia
          warunkowe są niezwykle przydatne w informatyce. Wyobraź sobie logowanie
          się na swojej ulubionej stronie internetowej i wpisywanie swojego hasła.
          Strona internetowa musi używać wyrażeń warunkowych do sprawdzania warunku
          *jeśli* czyli czy hasło, które wpisałeś odpowiada hasłu, które jest zapisane
          dla Twojej nazwy użytkownika. \n\n### `Jeśli` odpowiada, zaloguj się! \n\n###
          `W przeciwnym razie`, daj użytkownikowi błąd.  \n\n---\n\n## **Słownictwo,

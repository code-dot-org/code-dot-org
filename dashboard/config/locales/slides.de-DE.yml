    hoc_dance_events:
      1:
        image: notes/hoc_dance_events_1.png
        text: 'Hour of Code | Tanzparty: Ereignisse (Events)'
      2:
        image: notes/hoc_dance_events_2.png
        text: Ich bin Aloe Blacc. Ich bin Sänger, Songwriter und Entertainer. Ich
          denke, dass es wirklich wichtig ist, Informatik zu lernen, weil Informatik
          die Zukunft ist, und ich denke, dass es wichtig ist, dass die Menschen die
          Kontrolle über die Technologie haben, die buchstäblich ihr Leben kontrolliert.
      3:
        image: notes/hoc_dance_events_3.png
        text: Um verschiedene Tanzbewegungen zur richtigen Zeit mit der Musik durchzuführen,
          kannst du so genannte Ereignisse verwenden. Ein Ereignis sagt deinem Programm,
          dass es darauf achten soll, dass etwas passiert und dann sofort reagiert.
      4:
        image: notes/hoc_dance_events_4.png
        text: Einige Beispiele für Ereignisse sind das Abhören eines Mausklicks, einer
          Pfeiltaste oder eines Tippens auf dem Bildschirm. Das Ereignis, das wir
          jetzt verwenden werden, wird auf eine Änderung im Lied hören. Die Änderung
          veranlasst den Tänzer, einen neuen Tanz auszuführen.
      5:
        image: notes/hoc_dance_events_5.png
        text: Professionelle Tänzerinnen und Tänzer üben ihre Choreografien, indem
          sie die Schläge des Liedes mitzählen.
      6:
        image: notes/hoc_dance_events_6.png
        text: In der Musik bezieht sich ein Takt auf eine bestimmte Anzahl von Beats.
          In den meisten populären Liedern ist ein Takt vier Beats lang.
      7:
        image: notes/hoc_dance_events_7.png
        text: 'Damit deine Tänzer loslegen können, brauchst du einen grünen Ereignisblock.
          Dieser Ereignisblock sagt: "nach 4 Takten".'
      8:
        image: notes/hoc_dance_events_8.png
        text: Wenn du einen violetten "do forever"-Block herausziehst, kannst du einen
          Tanz auswählen, den dein Tänzer tanzen soll. Da er unter dem Ereignisblock
          "nach 4 Takten" steht, wartet Ihr Tänzer vier Takte des Liedes ab, bevor
          er seinen Tanz beginnt.
      9:
        image: notes/hoc_dance_events_9.png
        text: Achte auf den Taktgeber oben im Anzeigebereich.
      10:
        image: notes/hoc_dance_events_10.png
        text: Achte und höre auf das Ereignis, das den Tanzcode auslöst. Und genau
          zur richtigen Zeit beginnt unsere Tänzerin zu tanzen.

      1:
        image: notes/hoc_dance_events_1.png
        text: 'Hour of Code | Tanzparty: Ereignisse (Events)'
      2:
        image: notizen/hoc_tanz_veranstaltungen_2019_2.png
        text: Mein Name ist Erin.  Ich bin Software-Ingenieurin hier bei Code.org
          und ich habe beim Aufbau der Tanzparty mitgewirkt.
      3:
        image: notizen/hoc_tanz_veranstaltungen_2019_3.png
        text: Um verschiedene Tanzbewegungen genau zum richtigen Zeitpunkt mit der
          Musik ablaufen zu lassen, können Sie so genannte Ereignisse verwenden. Ein
          Ereignis weist Ihr Programm an, auf ein bestimmtes Ereignis zu "warten"
          und dann sofort zu reagieren.
      4:
        image: notizen/hoc_tanz_veranstaltungen_2019_4.png
        text: Ereignisse sind beispielsweise das Achten auf Mausklicks, Pfeiltasten
          oder ein Antippen des Bildschirms.
      5:
        image: notizen/hoc_tanz_veranstaltungen_2019_5.png
        text: Hier werden wir einen Tänzer programmieren, der eine Bewegung ausführt,
          wenn Sie die Pfeiltasten auf dem Bildschirm oder die Tasten auf Ihrer Tastatur
          drücken.
      6:
        image: notizen/hoc_tanz_veranstaltungen_2019_6.png
        text: Wir können den Ereignisblock "when up arrow" verwenden und einen "do
          once"-Block damit verbinden. Wenn jemand die Pfeiltaste nach oben drückt,
          wird der mit dem "when up arrow"-Block verbundene Code ausgeführt. Welche
          Tanzbewegung werden Sie wählen?
      7:
        image: notizen/hoc_tanz_veranstaltungen_2019_7.png
        text: Vergewissern Sie sich, dass der von Ihnen gewählte Tänzertyp mit einem
          der Tänzer übereinstimmt, die Sie im "Setup"-Block erstellt haben, sonst
          passiert möglicherweise nichts.
      8:
        image: notizen/hoc_tanz_veranstaltungen_2019_8.png
        text: Mit der Zeit können Sie weitere Ereignisse wie dieses erstellen, damit
          Ihre Tänzer mit jeder Taste andere Bewegungen ausführen. Probieren Sie es
          aus, und mit ein paar Zeilen Code können Sie Ihren eigenen interaktiven
          Tanz erstellen.

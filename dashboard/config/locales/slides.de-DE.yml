          kannst und alles was du tötest bringt dir Punkte. Für mein Programm habe
          ich die Tasten vertauscht. Wenn du nach oben klickst, läuft der Charakter
          nach unten, wenn du rechts klickst läuft er nach links. Das macht es echt
          schwer! Manchmal bekommst du einen Vorteil wenn du der Entwickler des Spiels
          bist. Habe ich ihn bekommen? Klar!"
      5:
        image: notes/starwars_blocks_congrats_5.JPG
        text: Wenn du mit deinem Spiel fertig bist, wähle "abschließen" um einen Link
          zu bekommen. So kannst du es mit deinen Freunden teilen oder auf deinem
          Handy spielen. Viel Spaß!
    mc_intro:
      1:
        image: notes/mc_intro_1.JPG
        text: Ich bin Jens Bergensten, besser bekannt als Jeb. Ich bin leitender Entwickler
          für Minecraft hier bei Mojang in Stockholm. Ich habe mit 11 oder 12 mit
          dem Programmieren angefangen, weil ich Spiele machen wollte. Ein Freund
          meines Vaters sagte mir, um Spiele zu entwickeln, müsste ich Programmieren
          lernen. So habe ich angefangen. Ich gestalte gern und mache mir Gedanken
          über den Aufbau von Spielen. Das gefällt mir so sehr an Minecraft.
      2:
        image: notes/mc_intro_2.JPG
        text: In der nächsten Stunde erlernst du die Grundlagen der Informatik, indem
          du Alex oder Steve dazu programmierst, durch einen simulierten Teil einer
          Minecraft-Welt zu laufen.
      3:
        image: notes/mc_intro_3.JPG
        text: 'Traditionell wird in Textform programmiert, aber heute benutzen wir
          Blockly: ein System, bei dem man per Drag & Drop grafische Blöcke verschiebt
          und so Programme schreibt. Dabei erstellst du JavaScript-Code.'
      4:
        image: notes/mc_intro_4.JPG
        text: Die Konzepte, die du hier erlernst, sind die Grundlage der Informatik
          und werden von Programmierern tagtäglich verwendet. Hier bei Mojang nutzen
          wir dieselben Konzepte für Minecraft.
      5:
        image: notes/mc_intro_5.JPG
        text: Bevor du anfängst, suchst du dir einen Charakter aus. Ich nehme Alex.
          Jetzt erstellen wir den Code für ein Programm, mit dem sie sich über den
          Bildschirm bewegen kann.
      6:
        image: notes/mc_intro_6.JPG
        text: Dein Bildschirm ist in drei Hauptbereiche unterteilt. Links ist das
          Minecraft-Spielfeld, in dem dein Programm ausgeführt wird. Die Anweisungen
          für jeden Level stehen untendrunter.
      7:
        image: notes/mc_intro_7.JPG
        text: Der mittlere Bereich ist die Werkzeugkiste und jeder dieser Blöcke ist
          ein Befehl, der Alex' Aktionen steuert.
      8:
        image: notes/mc_intro_8.JPG
        text: Der weiße Bereich rechts ist der Arbeitsbereich, in dem wir unser Programm
          aufbauen.
      9:
        image: notes/mc_intro_9.JPG
        text: Was passiert, wenn wir den "vorwärts"-Block in den Arbeitsbereich ziehen
          und dann auf "Ausführen" klicken? Alex bewegt sich im Raster um ein Feld
          nach vorn.
      10:
        image: notes/mc_intro_10.JPG
        text: Und wenn wir etwas tun wollen, nachdem sie ein Feld vorgegangen ist?
          Wir können unserem Programm einen weiteren Block hinzufügen. Ich nehme den
          "nach rechts"-Block und ziehe ihn unter meinen "vorwärts"-Block, bis diese
          orangefarbene Linie erscheint. Dann lasse ich los und die beiden Blöcke
          verbinden sich. Betätigen wir "Ausführen" jetzt erneut, führt Alex die gestapelten
          Befehle im Arbeitsbereich von oben nach unten aus.
      11:
        image: notes/mc_intro_11.JPG
        text: Möchtest du einen Block löschen, ziehst du ihn einfach aus dem Stapel
          zurück in die Werkzeugkiste.
      12:
        image: notes/mc_intro_12.JPG
        text: Um deine Änderungen zu verwerfen und den Level wieder in den Ausgangszustand
          zu bringen, benutze die "Neu beginnen"-Schaltfläche rechts oben im Arbeitsbereich.
          Siehst du das kleine Dreieck auf den Richtungsänderungsblöcken? Wenn du
          so ein Dreieck siehst, kannst du damit eine andere Option auswählen. Jetzt
          lass uns programmieren!
    mc_repeat:
      1:
        image: notes/mc_repeat_1.JPG
        text: Ich bin Lydia Winters, Markendirektorin bei Mojang. Wir haben dieses
          Spiel namens Minecraft herausgebracht.
      2:
        image: notes/mc_repeat_2.JPG
        text: Bei Minecraft erkunde ich am liebsten. Ich streife unheimlich gern durch
          Höhlen, um zu sehen, was es dort zu entdecken gibt. Ich kann nicht programmieren
          und bin deswegen sehr gespannt darauf, es in den Minecraft-Lektionen zu
          lernen.
      3:
        image: notes/mc_repeat_3.JPG
        text: Im letzten Level brauchten wir viele "vorwärts"-Blöcke. Es wäre aber
          leichter, wenn man dem Computer sagen könnte, er soll den "vorwärts"-Befehl
          vier- oder fünfmal ausführen. Zum Glück können Computer Befehle sehr gut
          wiederholen, mithilfe von Wiederholungsschleifen.
      4:
        image: notes/mc_repeat_4.JPG
        text: Beim Aufbau von Minecraft benutzen wir Wiederholungsschleifen zum Platzieren
          aller Grundmaterialien einer neuen Welt. Das sind Tausende von Blöcken.
          Wir nutzen Schleifen auch für anderes, z. B., damit sich Alex' Füße beim
          Gehen vor und zurück bewegen. Wiederholungsschleifen sind sehr wichtig beim
          Programmieren.
      5:
        image: notes/mc_repeat_5.JPG
        text: Es wird Nacht, darum werden wir uns in den nächsten Levels ein Haus
          zum Schutz bauen. Das geht mithilfe der Wiederholungsschleifen ganz leicht.
      6:
        image: notes/mc_repeat_6.JPG
        text: Um eine Wand unseres Hauses zu bauen, können wir Alex entweder viermal
          vorwärts gehen und Bretter platzieren lassen, oder wir befehlen ihr, "vorwärts"
          zu gehen und ein Brett zu platzieren, und lassen sie diese Aktion mit dem
          "wiederholen"-Block mehrmals ausführen. Jetzt klicken wir den "wiederholen"-Block
          an und sagen ihr, wie oft sie die Aktion ausführen soll. Bauen wir schnell
          unser Haus, bevor es dunkel wird! Viel Spaß!
    mc_if_statements:
      1:
        image: notes/mc_if_statements_1.JPG
        text: Jetzt lernen wir etwas über Wenn-Anweisungen. Wenn-Anweisungen sind
          ein grundlegendes Element beim Programmieren. Sie helfen Computern, Entscheidungen
          zu treffen.
      2:
        image: notes/mc_if_statements_2.JPG
        text: 'Alle Computer nutzen Wenn-Anweisungen, sogar mein Smartphone. Wenn
          ich mein Smartphone entsperre, startet ein Code, der besagt: Wenn das korrekte
          Passwort eingegeben wird, schalte das Telefon frei. Ansonsten erscheint
          eine Fehlermeldung.'
      3:
        image: notes/mc_if_statements_3.JPG
        text: Mit Wenn-Anweisungen in deinem Code kannst du Steves und Alex' Reaktionen
          auf das steuern, was ihnen in der Welt begegnet. Wenn vor ihnen ein Fels
          ist, können sie nach links gehen. Oder nach rechts, wenn sie gegen einen
          Baum laufen.
      4:
        image: notes/mc_if_statements_4.JPG
        text: Hier möchten wir nicht in die Lava fallen. Die Lava lässt sich leicht
          einplanen. Wir sehen sie ja auf dem Bildschirm. Aber was ist mit der Lava
          unter dem Stein?
      5:
        image: notes/mc_if_statements_5.JPG
        text: Nachdem wir den Stein abgebaut haben, müssen wir prüfen, ob sich dort
          Lava befindet, bevor wir vorwärts gehen. Wenn dort Lava ist, müssen wir
          einen Stein vor unseren Charakter platzieren, bevor wir vorwärts gehen.
          So können wir sicher weitergehen. Es wird Zeit, etwas abzubauen! Und denk
          an die Wenn-Anweisung, um dich sicher umherzubewegen.
    mc_congrats_share:
      1:
        image: notes/mc_congrats_share_1.JPG
        text: Glückwunsch! Du hast jetzt die Grundbausteine der Informatik kennengelernt.
      2:
        image: notes/mc_congrats_share_2.JPG
        text: Nun kannst du mit diesen Bausteinen dein eigenes Werk erstellen. Es
          gibt keine weiteren Anweisungen und keine Rätsel mehr. Du kannst alles bauen,
          was du willst. Die Wahl liegt bei dir.
      3:
        image: notes/mc_congrats_share_3.JPG
        text: "[Schüler reden] Jetzt wird es ernst. Scheren. Ich habe ein L aus Fackeln
          gemacht. Ich habe ein A aus Birkenholzbrettern gemacht. Es klappt, es klappt.
          Wir haben ein Haus aus Wolle gebaut!"
      4:
        image: notes/mc_congrats_share_4.JPG
        text: Wenn dein Werk fertig ist, hol dir über "teilen" einen Link, um es mit
          deinen Freunden zu teilen. Viel Spaß!
    mc_congrats_no_share:
      1:
        image: notes/mc_congrats_no_share_1.JPG
        text: Glückwunsch! Du hast jetzt die Grundbausteine der Informatik kennengelernt.
      2:
        image: notes/mc_congrats_no_share_2.JPG
        text: Nun kannst du mit diesen Bausteinen dein eigenes Werk erstellen. Es
          gibt keine weiteren Anweisungen und keine Rätsel mehr. Du kannst alles bauen,
          was du willst. Die Wahl liegt bei dir.
      3:
        image: notes/mc_congrats_no_share_3.JPG
        text: "[Schüler reden] Jetzt wird es ernst. Scheren. Ich habe ein L aus Fackeln
          gemacht. Ich habe ein A aus Birkenholzbrettern gemacht. Es klappt, es klappt.
          Wir haben ein Haus aus Wolle gebaut!"
      4:
        image: notes/mc_congrats_no_share_4.JPG
        text: Jetzt kannst du alles bauen, was du willst. Viel Spaß!
    gumball_intro:
      1:
        image: notes/gumball_intro_1.JPG
        text: If you'd like to make your own game, it's really easy. All you need
          are just a few basics of programming and you can start playing a game that
          you created.
      2:
        image: notes/gumball_intro_2.JPG
        text: Do you have a favorite video game? We're going to take one step toward
          creating games just like that in PlayLab. Good games have a story and every
          story has actors. Actors that do things like speak, move and interact with
          each other. Maybe even score points based on the rules of the game. Today,
          we'll be learning how to do all these things one by one with fun actors
          and then build a game from scratch that can be shared and played on a phone.
      3:
        image: notes/gumball_intro_3.JPG
        text: Today, we'll be learning how to do all these things one by one with
          fun actors and then build a game from scratch that can be shared and played
          on a phone.
      4:
        image: notes/gumball_intro_4.JPG
        text: Your screen is split into three main parts. On the left is the gamespace
          where your program will run. The instructions for each level are written
          below.
      5:
        image: notes/gumball_intro_5.JPG
        text: This middle area is the tool box and each of these blocks is a piece
          of code.
      6:
        image: notes/gumball_intro_6.JPG
        text: Der weiße Bereich rechts ist der Arbeitsbereich, in dem wir unser Programm
          aufbauen.
      7:
        image: notes/gumball_intro_7.JPG
        text: To start off, you'll need to link your blocks to the orange when run
          block. You can link multiple blocks together by dragging them out until
          you see the yellow line and then they'll snap together.
      8:
        image: notes/gumball_intro_8.JPG
        text: In this first puzzle, we'll make the actors say something by linking
          the "say" block to the when run block and typing in your message. Once you
          have your blocks in place, hit the run button to see what you programmed.
      9:
        image: notes/gumball_intro_9.JPG
        text: Get started and by the end you'll be able to create your own game with
          all kinds of players that can interact, score points, throw things, and
          vanish each other. It's all up to you!
    gumball_events:
      1:
        image: notes/gumball_events_1.JPG
        text: Now we're going to learn about something all game programmers use everyday.
          They're called events. An event tells your program to listen for when something
          happens and then when it does, the game performs an action.
      2:
        image: notes/gumball_events_2.JPG
        text: Some examples of events are listening for a mouse click or an up or
          down arrow key or even a tap on the screen.
      3:
        image: notes/gumball_events_3.JPG
        text: Here, we're going to make the actor say something when the player clicks
          on it. We will use the when clicked block and attach the "say" block to
          it. When the player clicks, all the blocks attached to this block will be
          performed.
      4:
        image: notes/gumball_events_4.JPG
        text: There are also when arrow blocks. If you link move blocks to those,
          you can start to move your actors up, down, left, right, with the arrow
          keys. Little by little your game is getting more interactive.
    gumball_repeat:
      1:
        image: notes/gumball_repeat_1.JPG
        text: Can you imagine if you had to repeat something forever and ever? Hopefully
          you never have to because computers are really good at repeating things.
      2:
        image: notes/gumball_repeat_2.JPG
        text: This is the repeat forever block. Anything inside this block will happen
          forever in the game. If we want an actor to do something repeatedly without
          the player having to do anything, we'll put those blocks inside the repeat
          forever block.
      3:
        image: notes/gumball_repeat_3.JPG
        text: In this next puzzle, our goal is to help the actor do a job continuously.
          Learning how the repeat commands work will save you a ton of time later
          when you build your own game.

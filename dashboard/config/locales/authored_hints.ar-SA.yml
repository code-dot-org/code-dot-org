      Course 4 Artist For Loops 11_authored_hint:
        Course_4_Artist_For_Loops_11_a: "زاوية الاستدارة سوف تتغير مع كل شكل! \n\nاستخدم
          قطعة الرياضيات لإدخال 360 مقسومًا على عدد أضلاع الشكل من أجل الحصول على
          الزاوية المناسبة. "
      Course 4 Artist For Loops 11a_authored_hint:
        Course_4_Artist_For_Loops_11a_a: '360 تقسيم عدد أضلاع الشكل هو عدد الدرجات
          التي تحتاج الاستدارة بها. '
        Course_4_Artist_For_Loops_11a_b: 'في كل مرة، ستحتاج التحرك إلى الأمام بمقدار
          10 أضعاف عدد أضلاع الشكل. '
      Course 4 Artist For Loops 3_authored_hint:
        Course_4_Artist_For_Loops_3_a: لجعل حلقة "العد" تقود حركتك، تأكد من أنك تستخدم
          "عداد" كمسافة.
      Course 4 Artist For Loops 4_authored_hint:
        Course_4_Artist_For_Loops_4_a: "\\*\\* ما هو الرقم الأصغر الذي ستحتاجه؟  \nما
          هو أكبر رقم؟  \nما هو مقدر الزيادة في كل مرة؟ \\*\\*\n\nتلك هي الأسئلة التي

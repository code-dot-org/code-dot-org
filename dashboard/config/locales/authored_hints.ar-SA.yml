          الخاص بالجوانب في المربع.
      courseF_artist_fwp2:
        courseF_artist_fwp2_a: أنت تحتاج إلى زر "التحرير" للوصول إلى الدالة. بمجرد
          أن تكون هناك، قم بإضافة المعلمة التي يطلق عليها اسم "طول"، واستخدمها داخل
          المربع البرمجي "التحرك إلى الأمام"!
        courseF_artist_fwp2_b: عند استدعاء الدالة الخاصة بك، استخدم الخيار  حلقة التكرار
          "for" للحصول على أفضل تعليمات برمجية ممكنة!
      courseF_artist_fwp3:
        courseF_artist_fwp3_a: سيصبح الأمر أكثر سهولة إذا وضعت الكل في الحلقة بأمر
          "for".
        courseF_artist_fwp3_b: |-
          تأكد من الاستدارة بمقدار 90 درجة ما بين كل مربع!

          ![](https://images.code.org/97bd8eded03c5aa39740876c8e9f7ff8-image-1469224745277.gif)
      courseF_artist_fwp4:

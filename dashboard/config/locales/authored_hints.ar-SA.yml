      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: إذا استخدمت الكتلة لجعلي " اتحرك للأمام 100 نقطة" سوف
          أقوم برسم خط مستقيم تلقائياً.
        2-3_Artist_1_new_b: هل تواجه مشكلة في الدوارن عند الزاوية؟ استخدم " اتجه لليمين
          90 درجة".
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'هل تواجه مشكلة عند الزوايا؟ تحتاج إلى الانتقال 360 درجة
          في 8 اتجاهات, ما هو ناتج 360/8 ؟ '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: هناك 360 درجة للدائرة, أذا إلتف الرسام درجة واحدة في كل مرة
          داخل الدائرة, سوف يحتاج إلى أن يقوم بها 360 مرة.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: يظهر ان الرسام ليس موجه عند الاتجاه الصحيح, هل يمكنك تغير
          اتجاهه أولا قبل رسم الخط؟
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: ما هو ناتج 100-70؟ طبقا للقصة, هذا هو طول القبعة المطلوب!
        2-3_Artist_3new_b: يظهر ان الرسام ليس موجه عند الاتجاه الصحيح, هل يمكنك تغير
          اتجاهه أولا قبل رسم الخط؟
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: لإنهاء البيت, كل ما علينا القيام به هو رسم مربع!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'لإنشاء هذه الزوايا الصغيرة, عليك الالتفاف *أكثر* كل مرة عند
          رسم المربع.   '
        2-3_Artist_6_b: بما إني مواجه لجهة اليمين, من الأسهل البدء بالانتقال إلى الامام
          ثم الاتجاه لليسار لإنشاء مثلث.
        2-3_Artist_6_c: كل ضلع للمثل له نفس طول ضلع المربع.... 100 نقطة!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: الطريقة الاسهل لحل هذا اللغز هي إنهاء رسم المربع الأول و الرسام
          موجه للأسفل قبل البدء برسم المربع الثاني.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: إذا قسمت 200 إلى النصف, كم عرض النقاط الذي يحتاجه كل مربع؟
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: المعين هو حقيقةً مربع متكئ
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: كل خطوة هي 100 نقطة عرض و 100 نقطة طول.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: هذ المعين هو مجرد مربع ملتف 45 درجة.
        2-3_Artist_9_b: لا تنسى ان توجه الرسام لليسار بمقدار 45 درجة قبل البدء برسم
          المربع ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: تذكر، أنت تريد التحكم باللوحة بشكل أوسع بمقدار
          10 بكسل.. لذا كن متأكدا من **إضافة** 10 لأي رقم تغيره.
        2-3_Artist_Debugging_10_b: |-
          **التجربة و الخطأ جيدة تماما هنا!**
          ابدأ بتغيير رقم واحد في نفس الوقت.
          ماذا يفعل كل رقم؟
          إذا ضعت، فقط اضغط "البدء من جديد" وسيتم إعادة تعيين النص البرمجي الخاص بك.
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: كل مسافة قدرها 75 بكسل.
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: احد الاتجاهات اصغر من اللازم ب 15 درجة.
        2-3_Artist_Debugging_3_b: إذا كان البرنامج يعمل بسرعة كبيرة لا تسمح برؤية
          ما يحدث، جرب إبطاءه باستعمال شريط التمرير.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: ماذا يحدث إذا كان عليك جعل الفنان يتحرك أو يقفز
          للخلف بعد أن يرسم الخط الأول؟
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          كم مرة تكرر شكلي؟
          كم مرة *ينبغي* على الشكل أن يتكرر؟
          أين يمكنك تغيير ذلك في البرنامج؟
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: يحتاج الفنان أن يستدير 60 درجة نحو اليسار قبل البدء
          بالرسم!
        2-3_Artist_Debugging_9_b: ليس عليك إضافة كتلة أخرى للحصول على دورة كاملة،
          فقط أضف 60 درجة لكتلة "استدر يسارا" الموجودة هناك مسبقا!
      2-3 Artist Functions 1 a_authored_hint:
        2-3_Artist_Functions_1_a: لكل من المربعات جوانب بطول 100 بكسل، هذا يعني أن
          عليك التحرك نحو الأمام بمقدار 175 بكسل قبل رسم مربعك الثاني.
        2-3_Artist_Functions_1_b: يمكنك رسم خطوط متقاطعة لصنع نظاراتك.
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: لكل من المربعات جوانب بطول 100 بكسل، هذا يعني أن
          عليك التحرك نحو الأمام بمقدار 175 بكسل قبل رسم مربعك الثاني.
        2-3_Artist_Functions_1_b: يمكنك رسم خطوط متقاطعة لصنع نظاراتك.

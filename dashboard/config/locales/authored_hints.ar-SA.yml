---
ar-SA:
  data:
    authored_hints:
      2-3 Artist 1 new:
        2-3_Artist_1_new_a: إذا استخدمت الكتلة لجعلي " اتحرك للأمام 100 نقطة" سوف
          أقوم برسم خط مستقيم تلقائياً.
        2-3_Artist_1_new_b: هل تواجه مشكلة في الدوارن عند الزاوية؟ استخدم " اتجه لليمين
          90 درجة".
      2-3 Artist 11:
        2-3_Artist_11_a: 'هل تواجه مشكلة عند الزوايا؟ تحتاج إلى الانتقال 360 درجة
          في 8 اتجاهات, ما هو ناتج 360/8 ؟ '
      2-3 Artist 12:
        2-3_Artist_12_a: هناك 360 درجة للدائرة, أذا إلتف الرسام درجة واحدة في كل مرة
          داخل الدائرة, سوف يحتاج إلى أن يقوم بها 360 مرة.
      2-3 Artist 2 new:
        2-3_Artist_2_new_a: يظهر ان الرسام ليس موجه عند الاتجاه الصحيح, هل يمكنك تغير
          اتجاهه أولا قبل رسم الخط؟
      2-3 Artist 3new:
        2-3_Artist_3new_a: ما هو ناتج 100-70؟ طبقاً للقصة، هذا هو طول القبعة الذي
          يجب أن يكون!
        2-3_Artist_3new_b: يظهر ان الرسام ليس موجه عند الاتجاه الصحيح, هل يمكنك تغير
          اتجاهه أولا قبل رسم الخط؟
      2-3 Artist 4:
        2-3_Artist_4_a: لإنهاء البيت, كل ما علينا القيام به هو رسم مربع!
      2-3 Artist 6:
        2-3_Artist_6_b: بما إني مواجه لجهة اليمين, من الأسهل البدء بالانتقال إلى الامام
          ثم الاتجاه لليسار لإنشاء مثلث.
        2-3_Artist_6_c: طول كل ضلع في المثلث مماثل لطول كل ضلع في المربع... 100 نقطة!
      2-3 Artist 7:
        2-3_Artist_7_a: أسهل طريقة لحل هذا اللغز هي رسم المربع الأول وعند الانتهاء
          نوجه الرسام إلى الأسفل قبل البدء برسم المربع الثاني.
      2-3 Artist 8:
        2-3_Artist_8_a: إذا قمت بقص 200 إلى نصفين، كم يجب أن يكون عرض المربع بالنقاط؟
      2-3 Artist 9 NEW:
        2-3_Artist_9_a: هذا المعين هو في الحقيقة مجرد مربع مائل على أحد جوانبه
      2-3 Artist Debugging 10:
        2-3_Artist_Debugging_10_b: "**التجربة و الخطأ جيدة تماما هنا!** \n\nابدأ بتغيير
          رقم واحد في كل مرة. \n\nماذا يفعل كل رقم؟ \n\nإذا ضعت، فقط اضغط \"البدء
          من جديد\" وسيتم إعادة البرنامج إلى البداية."
      2-3 Artist Debugging 2:
        2-3_Artist_Debugging_2_a: كل مسافة قدرها 75 بكسل.
      2-3 Artist Debugging 3:
        2-3_Artist_Debugging_3_a: إحدى الاستدارات أصغر من اللازم بـ 15 درحة.
        2-3_Artist_Debugging_3_b: إذا كان البرنامج يعمل بسرعة كبيرة لا تسمح برؤية
          ما يحدث، جرب إبطاءه باستعمال شريط التمرير.
      2-3 Artist Debugging 7:
        2-3_Artist_Debugging_7_a: ماذا يحدث إذا جعلت الرسام يتحرك أو يقفز إلى الخلف
          بعد أن رسم الخط الأول؟
      2-3 Artist Debugging 9:
        2-3_Artist_Debugging_9_a: يحتاج الفنان أن يستدير 60 درجة نحو اليسار قبل البدء
          بالرسم!
        2-3_Artist_Debugging_9_b: ليس عليك إضافة كتلة أخرى للحصول على دورة كاملة،
          فقط أضف 60 درجة لكتلة "استدر يسارا" الموجودة هناك مسبقا!
      2-3 Artist Functions 1:
        2-3_Artist_Functions_1_a: لكل من المربعات جوانب بطول 100 بكسل، هذا يعني أن
          عليك التحرك نحو الأمام بمقدار 175 بكسل قبل رسم مربعك الثاني.
        2-3_Artist_Functions_1_b: لا بأس من رسم خطوط متقاطعة لصنع نظاراتك.
      2-3 Artist Functions 11:
        2-3_Artist_Functions_11_a: ستحتاج أن تغير ليس فقط عدد وطول الأضلاع داخل الدالة،
          ولكن أيضا تغيير الزاوية التي يستدير بها الرسام بين كل ضلعين.
      2-3 Artist Functions 12:
        2-3_Artist_Functions_12_a: جرب تشغيل الكود اولاً لترى ماتحتاج إضافته.
      2-3 Artist Functions 2:
        2-3_Artist_Functions_2_a: |-
          يجب على برنامجك:

          -   استخدام دالة
          -   التحرك إلى الأمام 100 + 75 نقطة
          -   استخدام دالة
      2-3 Artist Functions 3:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 4:
        2-3_Artist_Functions_4_a: يحتاج الفنان أن يستدير 120 درجة بين كل مربع لإكمال
          التصميم.
      2-3 Artist Loops New 11:
        2-3_Artist_Loops_New_11_b: استدارتك الجديدة يجب أن تكون في **نهاية** البرنامج
          وداخل الحلقة التكرارية.
      2-3 Artist Loops New 12:
        2-3_Artist Loops_New_12_a: قبل البدء برسم المعين، يحتاج الفنان أن يستدير إلى
          اليسار بمقدار 60 درجة للوصول إلى الطريق الصحيح.
        2-3_Artist Loops_New_12_b: بعد أن يتحرك الفنان 100 نقطة إلى الأمام، سوف يحتاج
          أن يستدير 120 درجة إلى اليمين لصنع زاوية حادة.
        2-3_Artist Loops_New_12_c: سوف يحتاج الفنان أن يستدير 60 درجة فقط إلى اليمين
          لصنع زاوية عريضة.
      2-3 Artist Loops New 13:
        2-3_Artist_Loops_New_13_a: "في نهاية كل معين، يكون الفنان فعلاً متوجهاً بالاتجاه
          الصحيح لبدء المعين التالي. \n\nبسبب ذلك، لا نحتاج لإضافة كتلة \"اتجه إلى
          اليسار\" إضافية قبل البدء مجدداً."
      2-3 Artist Loops New 9:
        2-3_Artist_Loops_New_9_a: يحتاج الفنان أن يستدير 45 درجة إلى اليمين قبل أن
          يبدأ الرسم.
        2-3_Artist_Loops_New_9_b: الشكل V هو فقط نصف مربع. ما هو البرنامج لرسم نصف
          مربع؟
      2-3 Artist Nested Loops 1:
        2-3_Artist_Nested_Loops_1_a: تذكر أن تضع كل الكتل الرمادية داخل الحلقة التكرارية.
      2-3 Artist Nested Loops 3:
        2-3_Artist_Nested_Loops_3_a: "هل تحتاج مساعدة في الزوايا؟ \n**360/12 = 30**"
        2-3_Artist_Nested_Loops_3_b: تذكر أن تضع كل الكتل الرمادية كتلة الاستدارة
          داخل الحلقة التكرارية.
      2-3 Artist Nested Loops 4:
        2-3_Artist_Nested_Loops_3_a: "هل تحتاج مساعدة في الزوايا؟ \n**360/12 = 30**"
      2-3 Artist Nested Loops 5:
        2-3_Artist_Nested_Loops_5_a: "حاول أن تستخدم الكتلة \"القفز إلى الأمام\" للانتقال
          من أعلى مربع إلى المكان الذي سوف تبدأ منه رسم المربع التالي. \n\nإذا كانت
          مربعاتك بطول 20 نقطة ومتباعدة عن بعضها 20 نقطة، كم مقدار القفزة التي تحتاجها؟"
      2-3 Artist Nested Loops 7:
        2-3_Artist_Nested_Loops_7_a: |-
          كم المقدار الذي يجب أن تستديره في كل حلقة تكرارية؟

          ماهو ناتج 360/10 ؟
      2-3 Artist Nested Loops 9:
        2-3_Artist_Nested_Loops_9_a: |-
          هل تحتاج مساعدة للحصول على الزاوية الصحيحة؟

          **360 / 12 = 30**
      2-3 Bee Conditionals 14:
        2-3_Bee_Conditionals_14_a: هل تواجه صعوبة في معرفة كيفية وضع الكتل في الأسفل؟
          حاول معاملة الزهرة الحمراء بنفس طريقة الزهرة البنفسجية!
        2-3_Bee_Conditionals_14_b: لو كانت الوردة الحمراء وردة بنفسجية، هل يمكنك معرفة
          كيفية استخدام كتلة "كرر" إضافية لتختصر البرنامج؟
      2-3 Bee Conditionals 15:
        2-3_Bee_Conditionals_15_a: 'تذكر: الأزهار البنفسجية تحتوي فقط على 0 أو 1 رحيق
          ويمكن للرحيق أن يتغير كل مرة يتم فيها تشغيل البرنامج.'
      2-3 Bee Conditionals 3:
        2-3_Bee_Conditionals_3_a: سيكون البرنامج أقصر لو استخدمت حلقة في كل مرة تتحرك
          إلى الأمام، وحلقة أخرى لجمع الرحيق، وحلقة ثالثة لصنع العسل.
      2-3 Bee Conditionals 6:
        2-3_Bee_Conditionals_6_a: 'تذكر: يتغير الرحيق في الأزهار البنفسجية بين 0 و
          1 وذلك عند تشغيل برنامجك!'
      2-3 Bee Debugging 1:
        2-3_Bee_Debugging_1_a: بمجرد أن تجد وتصحح الكتلة البرمجية الخاطئة، هل تجد
          أي نمط متكرر يمكنك تبسيطه عن طريق استخدام الحلقة "كرر"؟
      2-3 Bee Debugging 2:
        2-3_Bee_Debugging_2_a: بمجرد أن تجد وتصحح الكتلة البرمجية الخاطئة، هل تجد
          أي نمط متكرر يمكنك تبسيطه عن طريق استخدام الحلقة "كرر"؟
      2-3 Bee Debugging 4:
        2-3_Bee_Debugging_4_a: هل هناك أي مكان تفعل فيه النحلة شيئًا لا معنى له؟ ماذا
          يحدث عند تغيير هذه الكتلة؟
      2-3 Bee Functions 4:
        2-3_Bee_Functions_4_a: لا يجب استخدام حلقة وبداخلها الدالة. حاول التحرك ثم
          استخدم الدالة، ثم التحرك واستخدام الدالة مرة أخرى.
      2-3 Bee Functions 6:
        2-3_Bee_Functions_6_a: لا يجب استخدام حلقة وبداخلها الدالة. حاول التحرك ثم
          استخدم الدالة، ثم التحرك واستخدام الدالة مرة أخرى.
      2-3 Bee Functions 8:
        2-3_Bee_Functions_8_a: "إذا كان اللغز يبدو صعباً، حاول بناء جزء من الدالة
          كل مرة. \n\nأضف بعض القطع، ثم جربها. أضف المزيد، ثم حاول مرة اخرى. قريبا،
          سوف تنجح!\n\n![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)(<https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif>)"
      2-3 Bee Functions 9:
        2-3_Bee_Functions_8_a: "إذا كان اللغز يبدو صعباً، حاول بناء جزء من الدالة
          كل مرة. \n\nأضف بعض القطع، ثم جربها. أضف المزيد، ثم حاول مرة اخرى. قريبا،
          سوف تنجح!"
        2-3_Bee_Functions_8_b: |-
          تذكر أن تبني برنامجك داخل قطعة الدالة الخضراء.

          ![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2:
        2-3_Bee_Loops_2_a: يجب أن تنتهي بأربع قطع داخل الحلقة التكرارية.
      2-3 Bee Loops 3:
        2-3_Bee_Loops_3_a: يجب أن يكون لديك 6 قطع داخل الحلقة التكرارية.
      2-3 Bee Loops 3B:
        2-3_Bee_Loops_3B_a: سوف تحتاج حلقتين تكراريتين "تكرار" مختلفتين، الواحدة تلو
          الأخرى.
      2-3 Bee Loops 4:
        2-3_Bee_Loops_4_a: يجب أن تنتهي بخمس قطع داخل الحلقة التكرارية.
      2-3 Bee Loops 4A:
        2-3_Bee_Loops_4A_a: أول عمل سوف يكون استدارة، بدلاً من التحرك.
        2-3_Bee_Loops_4A_b: آخر جزء من البرنامج يمكن إكماله بالكتابة خارج الحلقة التكرارية.
        2-3_Bee_Loops_4A_c: إذا لم تتمكن من اكتشاف الحلقات بعد، حاول أولاً كتابة البرنامج
          بالطريقة المعتادة الطويلة، ثم انظر ما الذي يمكنك دمجه في حلقة "تكرار" في
          النهاية.
      2-3 Bee Loops 5:
        2-3_Bee_Loops_5_a: إذا لم تستطع تحديد الكتل التي يجب وضعها داخل حلقة "تكرار"
          على الفور، ابدأ بكتابة كل خطوة والبحث عن نمط.
      2-3 Bee Loops 6:
        2-3_Bee_Loops_6_a: إذا لم تستطع معرفة ما يجب أن يكون في حلقة "تكرار"، جرّب
          سحب القطع خارج الحلقة واحدة تلو الأخرى وانظر إذا كان يمكنك العثور على نمط
          مناسب.
        2-3_Bee_Loops_6_b: يجب أن يكون هناك 6 قطع داخل حلقة "تكرار" عندما تنتهي من
          عملك.
      2-3 Bee Loops 7:
        2-3_Bee_Loops_7_a: أول عمل سوف يكون استدارة، بدلاً من التحرك.
        2-3_Bee_Loops_7_b: 'إذا لم تستطع تصور الحلقة التكرارية من البداية، حاول كتابة
          البرنامج بالطريقة الطويلة، ثم ابحث عن نمط.  '
      2-3 Maze 1:
        2-3_Maze_1_a: لاستخدام الكتلة "تحرك إلى الأمام"، اسحب الكتلة من منطقة الكتل
          البرمجية إلى منطقة العمل وصلها إلى الكتلة "عند التشغيل".
      2-3 Maze 16:
        2-3_Maze_16_a: إذا كان من الصعب رؤية النمط، حاول أولاً كتابة البرنامج كاملا
          ثم شاهد ما الأشياء التي يتم تكررها مرارًا وتكرارًا قبل أن تستخدم الحلقات
          التكرارية.
        2-3_Maze_16_b: "لوضع الكثير من الكتل البرمجية داخل حلقة \"كرر\"، قم فقط بسحب
          الحلقة إلى مساحة العمل، ثم اسحب كل الكتل من بداية البرنامج إلى داخل الحلقة!
          \n\nصلها كلها إلى الكتلة \"بدء التشغيل\" وسيكون برنامجك جاهزاً!"
      2-3 Maze 6:
        2-3_Maze_6_a: هناك طريقتان لحل هذا اللغز!
      2-3 Maze Loops 17:
        2-3_Maze_Loops_17_a: إذا كان من الصعب رؤية النمط، حاول أولاً كتابة البرنامج
          كاملا ثم شاهد ما الأشياء التي يتم تكررها مرارًا وتكرارًا قبل أن تستخدم الحلقات
          التكرارية.
        2-3_Maze_Loops_17_b: هل تم حذف كتلة البداية؟ انقر فوق "البدء من جديد" للحصول
          عليها مرة أخرى!
      2-3 Maze Loops 18:
        2-3_Maze_Loops_18_a: إذا كان من الصعب رؤية النمط، حاول أولاً كتابة البرنامج
          كاملا ثم شاهد ما الأشياء التي يتم تكررها مرارًا وتكرارًا قبل أن تستخدم الحلقات
          التكرارية.
      2-3 Maze Loops 19:
        2-3_Maze_Loops_19_a: إذا واجهتك مشكلة ، فحاول كتابة الشفرة بدون حلقات التكرار
          أولاً والبحث عن النمط المناسب.
        2-3_Maze_Loops_19_b: وضع حلقة تكرارية داخل أخرى يمكن أن يساعد في تقليل عدد
          الكتل المستخدمة.
      2-3 Maze Loops 20:
        2-3_Maze_Loops_20_a: ابحث عن نمط الدرج في هذه المتاهة للعثور على مكان يمكن
          استخدام حلقة التكرار فيه.
      2-3 Maze Loops 21:
        2-3_Maze_Loops_21_a: إذا كنت تواجه مشكلة في العثور على نمط خطوة الدرج، حاول
          تغطية المسارات المغلقة بإصبعك.
      4-5 Artist 1:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11:
        4-5_Artist_11_a: ضمن الحلقة، تأكد من أن الرسام يقفز للخلف وللأعلى بعد رسم
          كل سطر.
      4-5 Artist 3:
        4-5_Artist_3_a: |-
          إذا كان محيط مشتل الزهور 600 نقطة وكل من الضلعين الجانبيين بطول 200 نقطة، إليك كيفية معرفة طول الجانبين القصيرين معاً:

          **600 - 200 - 200 = 200**

          وهذا يعني أن مجموع طول كلٍ من الجانبين القصيرين مجتمعين هو 200 نقطة.

          **ما ناتج 200 / 2؟**
        4-5_Artist_3_b: إذا لم تتمكن من رؤية أين تذهب حلقة "كرر" على الفور، فحاول
          برمجة الحل كاملا وابحث عن نمط.
      4-5 Artist 4:
        4-5_Artist_4_a: "هناك 360 درجة في الدائرة! \n\nهذا هو عدد المرات التي تحتاجه
          لتكرار هذا الكود (يالاستدارة درجة واحدة في كل مرة) قبل اكتمال الدائرة!"
      4-5 Artist 5:
        4-5_Artist_5_a: |-
          تعتبر المحاولة والخطأ طريقة رائعة، ولكن يمكنك أيضًا حل المسالة عن طريق تقسيم الزاوية 90 درجة إلى أثلاث.

          **90 / 3 = **\_****
      4-5 Artist 7:
        4-5_Artist_7_a: 'أي زاوية هي الأصغر؟ في أي زاوية يقف الرسام؟ '
      4-5 Artist 8:
        4-5_Artist_8_a: "الأضلاع الطويلة طولها 240 نقطة لكل منهما. وهذا يعني أن الجانبين
          القصيرين يجب أن يكون مجموع طوليهما:\n\n**800 - 240 - 240 = 320**\n\nما هو
          ناتج **320 / 2** ؟ "
        4-5_Artist_8_b: "يمكن إنتاج هذه الصورة بطريقتين! \n\n-   ارسم مستطيلين بعرض
          **120** وطول **160**، مع ضلع مشترك (متراكب) بينهما.\n\n-   ارسم مستطيلاً
          بطول \\*\\* 240 \\*\\* وعرض **160**، ثم أضف خطاً في الوسط."
      4-5 Artist 9:
        4-5_Artist_9_a: 'عندما يكون المثلث متساوي الأضلاع، تكون كل الأضلاع وكل الزوايا
          متساوية.  '
        4-5_Artist_9_b: ستحتاج إلى رسم ثلاثة مثلثات بنفس الحجم. لا تنس أن تقفز إلى
          موقعك الجديد بعد رسم كل منهم.
      4-5 Artist Assessment 1:
        4-5_Artist_Assessment_1_a: ما عليك سوى رسم المثلث الخارجي لإكمال هذا اللغز.
      4-5 Artist Patterns 11:
        4-5_Artist_Patterns_11_a: إذا كان هناك 360 درجة في الدائرة وكل حلقة تستدير

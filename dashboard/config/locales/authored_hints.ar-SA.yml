        courseF_bee_fwp_challenge2_d: |-
          **ها هو الشكل الذي يجب أن يبدو عليه البرنامج الرئيسي الخاص بك:**

          <xml>
            <block type="when_run" deletable="false" movable="false">
              <next>
                <block type="controls_for" inline="true">

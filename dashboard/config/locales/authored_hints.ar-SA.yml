          عندما تتوقف لتتفاعل مع الأشياء.
        Course_4_SCFL_2_c: خلال كل تكرار في الحلقة "لأجل"، يكون عدد الأشياء متناسب
          مع قيمة المتغير "عداد" بطريقة ما.
      Course 4 SCFL 3:
        Course_4_SCFL_3_a: عرض القلم هو 1. المربع الأول طول ضلعه 50 نقطة، وضلع كل
          مربع أكبر من السابق بـ 50 نقطة.
        Course_4_SCFL_3_b: قتامة الفرشاة تكون دائما "عداد" قسمة 2.
        Course_4_SCFL_3_c: بعد رسم كل مربع، لا تنس أن تقفز للخلف، ثم تستدير، ثم تقفز
          مرة أخرى، ثم تستدير عائداً!
      Course 4 SCFL 4:
        Course_4_SCFL_4_a: تغيير اللون يحدث باستخدام الكتلة البرمجية "تعيين اللون
          - التلوين مع أحمر أخضر أزرق". الأحمر يكون دائماً بقيمة المتغير "عداد"، أما
          الأخضر فيكون دائماً "255 - عداد"، والأزرق يبقى ثابتاً بقيمة 255.
        Course_4_SCFL_4_b: كل شكل هو عبارة عن مربع أطوال أضلاعه تساوي المتغير "عداد"،
          ويبدأ بقيمة 5 نقاط، ثم يتزايد بمقدار 5 نقاط وصولاً إلى 200 نقطة.
        Course_4_SCFL_4_c: يستدير الرسام بمقدار 15 درجة بين كل مربعين.
      Course 4 SCFL 6:
        Course_4_SCFL_6_a: تغيير اللون يحدث باستخدام الكتلة البرمجية "تعيين اللون
          - التلوين مع أحمر أخضر أزرق". الأحمر يكون ثابتاً بقيمة 255، والأخضر يكون
          دائماً بقيمة المتغير "عداد"، أما الأزرق فيكون "255 - عداد".
        Course_4_SCFL_6_b: التعليمات البرمجية أبسط بكثير مما تظن. فقط قم بتعيين اللون
          داخل الحلقة "لأجل"، ثم تحرك إلى الأمام، ثم استدر.
        Course_4_SCFL_6_c: 'تعد الحلقة "لأجل" من 5 إلى 250 بزيادة مقدارها 2. '
      Course 4 SCFL 7:
        Course_4_SCFL_7_a: تغيير اللون يحدث باستخدام الكتلة البرمجية "تعيين اللون
          - التلوين مع أحمر أخضر أزرق". الأحمر يكون دائماً بقيمة المتغير "عداد"، أما
          الأخضر فيكون دائماً "255 - عداد"، والأزرق يبقى ثابتاً بقيمة 255.
        Course_4_SCFL_7_b: 'تم عمل هذا الرسم باستخدام حلقتي "لأجل" متماثلتين. الأولى
          تبدأ من 5 وتنتهي عند 200 بتغير مقداره 2، أما  الحلقة الثانية فتبدأ من 200
          وتنتهي عند 5 بتغير مقداره 2. '
        Course_4_SCFL_7_c: داخل كل حلقة "لأجل" تتحرك 5 نقاط إلى الأمام قبل أن تستدير
          بمقدار "360/عداد". لا تنس أن تعين عرض القلم إلى "عداد" قبل أن تبدأ!
        Course_4_SCFL_7_d: سوف تحتاج أن تستدير إلى اليسار بمقدار 225 درجة بين حلقتي
          "لأجل".
      Course 4 SCV 1:
        Course_4_SCV_1_a: 'المتغيرات مفيدة لأنه يمكنك الإضافة إليها في كل مرة خلال
          الحلقة. '
        Course_4_SCV_1_b: هذا اللغز لديه حلقة ترسم مضلع، وحلقة أخرى تكرر رسم المضلع
          عدد من المرات يسوي عدد "أضلاع" المضلع، وحلقة ثالثة تكرر ما سبق بعد إضافة
          5 إلى المتغير "أضلاع".
        Course_4_SCV_1_c: استخدام متغير لـ "أضلاع" ومتغير لـ "طول الضلع" يجعل البرنامج
          أسهل لأنه يمكنك تكرار نفس التعليمات البرمجية عدة مرات ، بدلاً من من عمل
          نسخة من التعليمات لكل مجموعة من المضلعات.
      Course 4 SCV 2:
        Course_4_SCV_2_b: 'هذا التصميم يستخدم حلقات متداخلة (على ثلاث مستويات). كل
          حلقة تتكرر بقيمة المتغير "أضلاع". '
        Course_4_SCV_2_c: الرسام يستدير إلى اليسار عند رسم كل شكل عشاري، لكنه يستدير
          إلى اليمين في الحلقتين الأخريين.
        Course_4_SCV_2_d: لمنع أزهارك ذات الـ 10 بتلات من أن يتم رسمها في نفس المكان،
          تأكد من أن تقفز بمقدار "طول الضلع" / "عدد الأضلاع" قبل أن تستدير بزاوية
          360 / "عدد الأضلاع" كجزء من حلقتك الخارجية.

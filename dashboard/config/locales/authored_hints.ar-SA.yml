                      </statement>
                      <next>
                        <block type="maze_turn">
                          <title name="DIR">turnRight</title>
                        </block>
                      </next>
                    </block>
                  </statement>
                </block>
              </next>
            </block>
          </xml>
      course3_farmer_condLoops_challenge1:
        courseD_farmer_condLoops_challenge1_b: في العادة، أنت كل ما عليك هو "التقاط
          القرع" إذا كنت في منطقة القرع. ما الذي تحتاجه لفعله غير ذلك إذا كنت في منطقة
          القرع؟
      course3_maze_debugging_challenge1:
        courseC_maze_debugging_challenge1_a: الانعطاف لليسار، أو لليمين؟ الأمر متروكاً
          لك!
        courseC_maze_debugging_challenge1_b: مسار "سكرات" على شكل مستطيل! وهو يحتاج
          أن يلف بنفس الطريقة كل مرة!
        courseC_maze_debugging_challenge1_c: إذا وصلت لطريق مسدود، يمكنك دوماً البدء
          من جديد، أو حذف كل الكود والبحث عن طريقك بنفسك!
      course3_maze_debugging_challenge2:
        courseC_maze_debugging_challenge2_a: أحد طرق حل ذلك هي إضافة خطوات إضافية
          للأمام بين الدورانات.
        courseC_maze_debugging_challenge2_b: إذا وصلت لطريق مسدود، يمكنك دوماً البدء
          من جديد أو حذف كل الكود والبحث عن طريقك بنفسك!
      course3_playLab_challenge1:
        courseE_playLab_challenge1_a: |-
          هنا بعض الأشياء التي يمكنك القيام بها عندما يفوز اللاعب اللعبة:

          -   اجعل الديناصور يختفي.
          -   أوقف السناجب.
          -   أدخل السعادة في قلوب السناجب والفارس.
          -   قم بإعداد خلفية جديدة.
          -   اجعل الفارس يشكر اللاعب على المساعدة.
          -   اجعل جميع الممثلين يختفون وانشر رسالة "أنت فزت!"
        courseE_playLab_challenge1_b: |-
          هنا بعض الأشياء التي يمكنك القيام بها عندما يخسر اللاعب اللعبة:

          -   اجعل الفارس يختفي.
          -   أدخل الحزن في قلوب السناجب.
          -   اجعل الديناصور يقول شيئًا
          -   قم بإعداد خلفية جديدة.
          -   اجعل جميع الممثلين يختفون وانشر رسالة "انتهت اللعبة!"
      course4_artist_concept_challenge2:
        courseE_artist_concept_challenge2_a: بمجرد ما تقوم بتحديد دالة، يمكنك طلبها
          مرارًا وتكرارًا - متى ما تشاء واينما تشاء!
        courseE_artist_concept_challenge2_b: |-
          يمكنك القفز إلى مواضع مختلفة على لوحة الرسم باستخدام هذا الأمر

          <xml>  <block type="jump_to">
              <title name="VALUE">???</title>
            </block></xml>
      course4_artist_functions_challenge2:
        courseE_artist_functions_challenge1_a: |-
          <xml>
            <block type="jump_to_xy">
              <title name="XPOS">350</title>
              <title name="YPOS">200</title>
            </block>
            </xml>

          يتيح لك هذا المربع البرمجي "اقفز إلى" تحريك الفنان زومبي إلى أي بِكسِل في الشبكة، متى شئت. أنه يعمل بتحريكه عدد من بِكسِلات إلى اليمين وعدد من بِكسِلات إلى الأسفل. وتحسب هذه دائمَا من أعلى يسار الزاوية، الذي يعني أنه ليس من المهم أين يقع الفنان الزومبي _قبل_ تنفيذ الأمر.

          ![](https://images.code.org/b90fdddc778a27e199221271ce91307a-image-1496450976440.png)
      course4_artist_variables_challenge1:
        courseF_artist_variables_challenge1_a: كل خط عمودي لديه طول يبلغ `10` درجة.
          يجب أن يكون الخط الأفقي لديه طولاً للخانة "طول".
        courseF_artist_variables_challenge1_b: سترغب في زيادة قيمة "الطول" بمقدار
          10 "مرتين" داخل الحلقة.
        courseF_artist_variables_challenge1_c: لإتمام هذا النمط، سوف تحتاج إلى الانعطاف

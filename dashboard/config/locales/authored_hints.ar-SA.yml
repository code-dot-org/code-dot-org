        double_loop: حاول وضع حلقة "العد أو for" داخل حلقةت"تكرار".
        specifics: |-
          تعمل حلقة "العد أو for" من 3 إلى 17 لكل بتلة قبل الانتقال لرسم الأشكال التالية، حيث يتم رسم أشكال بأضلاع فردية فقط.

          تستخدم القطعة "تعيين alpha" القسمة لعمل خفوت في اللون كلما زادت قيمة العداد.
        after: عند الانتهاء من كل بتلة، تأكد من التحرك إلى الأمام 20 بكسل قبل الاستدارة
          60 درجة.
      grade5_artist_variables_freeplay10_authored_hint:
        Course_4_Artist_Vars_8_a: إذا قسمت الطول الأولي على عدد الأضلاع، فإن طول كل
          ضلع سوف يكون أقصر كلما زاد عدد الأضلاع.
      grade5_artist_variables_freeplay15_authored_hint:
        Course_4_Artist_Inspire_b: يتم تكرار كل مربع والقفزة أربع مرات (باستخدام الاستدارة
          إلى اليسار بينهما) لإنشاء مروحة كاملة.
        Course_4_Artist_Inspire_c: كل مروحة يتم تكرارها أيضا 4 مرات، مع استداره إلى
          اليمين بمقدار **360/جهة**.
      grade5_artist_variables_octagons13_authored_hint:
        Course_4_Artist_Vars_13_a: تحتاج حلقتين تكراريتين (واحدة داخل الأخرى) كلاهما
          تكرر بعدد الجهات.
        Course_4_Artist_Vars_13_b: |-
          الحلقة التكرارية الداخلية ترسم ثماني (بالاستدارة إلى اليسار).

          بعد ذلك، تحتاج فقط أن تتحرك إلى الأمام ثم تتجه إلى اليمين في الحلقة التكرارية الخارجية.
        Course_4_Artist_Vars_13_c: لتعديل الشكل ليبقى بنفس الحجم عندما تغير عدد الجوانب،
          استخدم الكتلة الرياضية لقسمة الطول بالبكسل على عدد الجوانب.
      grade5_artist_variables_square7_authored_hint:
        Course_4_Artist_Vars_6_a: لرسم مضلع منتظم، استدر بمقدار **360/جانب** في كل
          مرة.
      grade5_playlab_variables2_authored_hint:

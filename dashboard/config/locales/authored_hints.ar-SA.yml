      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          تذكر أن الكود من المتاهة السابقة هو:

          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="controls_repeat">
          <title name="TIMES">8</title>
          <statement name="DO">
          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">تورنرايت</title>
          <title name="VALUE" config="45,60,90,120,180">45</title>
          <next>
          <block type="draw_move_by_constant">
          موفيفوروارد
          <title name="DIR"></title>
          <title name="VALUE">50</title>
          <next></title>
          90
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">تورنليفت</title>
          <title name="VALUE" config="45,60,90,120,180">
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">موفيفوروارد</title>
          <title name="VALUE"></title>
          50
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </statement>
          </block>
          </next>
          </block>
          </xml>
        2-3_Artist_Loops_New_11_b: الدوران القادم يجب ان يكون في نهاية **end** الكود
          داخل التكرار.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: قبل البدء الألماس, الفنان يحتاج للالتفاف بستين
          درجة للوصول الطريق الصحيح.
        2-3_Artist Loops_New_12_b: بعد تحرك الفنان مئة بيكسل للأمام, سوف يحتاج للالتفاف
          مئة وعشرين درجة لليمين لصنع زاوية حادة.
        2-3_Artist Loops_New_12_c: الفنان سوف يحتاج للالتفاف ستون درجة لليمين لصنع
          زاوية اعرض.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: |-
          في نهاية كل ألماسة الفنان سيكون بالاتجاه الصحيح لبدء الرسم التالي.
          بسبب ذلك لانحتاج إلى إضافة كتلة "turn left" قبل البدء مجدداً.
        2-3_Artist_Loops_New_13_b: "لرسم كل ألماسة الفنان يحتاج:\nتقدم \nالالتفاف
          إلى اليمين 120 درجة \nتقدم\nالالتفاف الى اليمين 60 درجة\n\nثم تكرار العملية
          مرة أخرى مجدداً!"
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: الفنان يحتاج للالتفاف 45 درجة لليمين قبل ان يبدا
          برسم.
        2-3_Artist_Loops_New_9_b: V هي فقط نصف مربع. ما هي الشيفرة لرسم نصف مربع؟
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: تذكر ان تسحب كل القطع الرمادية داخل محَلْقَة
          تِكرار.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: |-
          نحتاج مساعدة بهذه الزوايا؟
          **360/12 = 30**
        2-3_Artist_Nested_Loops_3_b: تذكر ان تسحب كل الشيفرات الرمادية ولف القطعة
          داخل حَلْقَة تِكرار.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: |-
          نحتاج مساعدة بهذه الزوايا؟
          **360/12 = 30**
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: |-
          حاول ان تستخدم القفز إلى الأمام مسافة من الأعلى المكعب الى مكان الذي سوف تبدا منه بعد.


          اذا المكعبات 20 بيكسل طول و20 بيكسل بين الاثنان, كم تحتاج للقفز ؟
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: |-
          إلى أي مدى ينبغي لك الإلتفاف في كل دورة؟؟

          ماهو ناتج 360/10 ؟
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: |-
          هل تحتاج مساعدة للحصول على الزاوية الصحيحة؟

          **360 / 12 = 30**
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: هل تواجه صعوبة في معرفة كيفية الحصول على اللبنات
          في الأسفل؟ حاول معاملة الزهرة الحمراء بنفس طريقة الزهرة البنفسجية!
        2-3_Bee_Conditionals_14_b: لو كانت الوردة الحمراء وردة بنفسجية, هل يمكنك معرفة
          كيف تستخدم " إعادة repeat"  لوب إضافي لتقتطع البرنامج؟
        2-3_Bee_Conditionals_14_c: |-
          حاول تقسيم الأوامر إلى مجموعتين:

          1) جمع النكتار 3 مرات
          التقدم للأمام 5 مرات
          التحقق إذا كان نكتار , الحصول عليه
          الالتفاف لليسار

          2) اصنع عسل
          التقدم للامام مرة واحدة
          اصنع اثنان عسل
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'تذكر : الزهر البنفسجي يحتوي على 0 او 1 نكتار ويمكنه
          ان يتغير كل مره يتم فيها تشغيل البرنامج.'

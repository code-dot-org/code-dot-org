      course2_artist_nestedLoops_challenge2:
        courseD_artist_nestedLoops_challenge2_a: لرسم شكلٍ ثماني الأضلاع، يجب إن يستدير
          الفنان 45 درجة 8 مرات.
        courseD_artist_nestedLoops_challenge2_b: لرسم مربع، يجب إن يستدير الفنان 90
          درجة 4 مرات.
      course2_bee_conditionals_challenge1:
        courseD_bee_conditionals_challenge1_b: في هذا اللغز، لكل مساحة زهرة، خلية
          نحل، أو لا شيء. وهذا يعني أنك يمكن أن تكرر "إذا/وإلا" الشرطية في كل مربع.
      course2_collector_loops_challenge2:
        courseC_maze_loops_challenge2_b: استخدم دالة كرر لكي لاتنتهي بلوكات "اجمع"!
      course2_harvester_loops_challenge2:
        courseC_harvester_loops_challenge2_a: إحدى الطرق لحل اللغز هو السير بمسار
          يشبه الخط المتعرج. وطريقة أخرى هو السير بمسار يشبه الحلزون! هناك العديد
          من الحلول لحل هذا اللغز. كن مثابراً!
        courseC_harvester_loops_challenge2_b: يمكنك تكرار "تحريك إلى الامام" و " التقط
          خس" على قدر ماتحتاج, ومن ثم الاتفاف عند كل زاوية.
        courseC_harvester_loops_challenge2_c: |-
          هذا النمط المتعرج يمكن تكراره مرتين لحل اللغز باستخدام 20 بلوكة

          ![](<https://images.code.org/26cfaf6fe4a275e266b51e9ef3711171-image-1493502306380.18.52 PM copy.png>)
        courseC_harvester_loops_challenge2_d: |-
          النمط الحلزوني يمكن برمجته باستخدام 18 بلوكة!

          ![](<https://images.code.org/0bfc0a0ed6783fae908368a6e6d12c02-image-1493501358990.18.52 PM.png>)
      course2_maze_programming_challenge2:
        courseC_maze_programming_challenge2_b: الحل الأقصر سوف يستخدم 5 قطع فقط, لكنه
          يستخدم قطعة `كرر` البرمجية!
      course3_artist_functions_challenge2:
        courseE_artist_functions_challenge1_a: |-
          <xml>
            <block type="jump_to_xy">
              <title name="XPOS">350</title>
              <title name="YPOS">200</title>
            </block>
            </xml>

          يتيح لك هذا المربع البرمجي "اقفز إلى" تحريك الفنان زومبي إلى أي بِكسِل في الشبكة، متى شئت. أنه يعمل بتحريكه عدد من بِكسِلات إلى اليمين وعدد من بِكسِلات إلى الأسفل. وتحسب هذه دائمَا من أعلى يسار الزاوية، الذي يعني أنه ليس من المهم أين يقع الفنان الزومبي _قبل_ تنفيذ الأمر.

          ![](https://images.code.org/b90fdddc778a27e199221271ce91307a-image-1496450976440.png)
      course3_bee_debugging_challenge1:
        courseD_bee_debugging_challenge1_a: لماذا يعمل النصف الأول من هذا البرنامج؟
          فكر في السبب وراء حاجة النحل للتحرك للخلف. ما مقدار الرحيق الذي تقوم النحلة
          بتجمعيه كل مرة عند تحركها فوق الزهور؟
        courseD_bee_debugging_challenge1_b: في طريق العودة، هل يتبع النحل نفس النمط.
          ما مقدار العسل الذي يحتاجه النحل في كل مرة من أجل أن يتحرك للأمام فوق قرص
          عسل خلية النحل؟
        courseD_bee_debugging_challenge1_c: " بعد صنع النحل للعسل بالصف السفلي، كرر
          هذه الأوامر التالية:-   كرر  مرتان:    -   التحرك قدماً     -   صنع عدد
          3 مرات من العسل-   التحرك للخلف"
      course3_bee_functions_challenge1:
        courseE_bee_functions_challenge1_a: "إذا كان اللغز يبدو صعباً، حاول بناء جزء
          من الدالة كل مرة. \n\nأضف بعض القطع، ثم جربها. أضف المزيد، ثم حاول مرة اخرى.
          قريبا، سوف تنجح!"
        courseE_bee_functions_challenge1_b: تذكّر أن تبني تعليماتك البرمجية داخل مربع
          الدالة الأخضر.
      course3_bee_functions_challenge2:
        courseE_bee_functions_challenge1_a: "إذا كان اللغز يبدو صعباً، حاول بناء جزء
          من الدالة كل مرة. \n\nأضف بعض القطع، ثم جربها. أضف المزيد، ثم حاول مرة اخرى.
          قريبا، سوف تنجح!"
        courseE_bee_functions_challenge1_b: تذكّر أن تبني تعليماتك البرمجية داخل مربع
          الدالة الأخضر.
      course3_bee_functions_challenge3:
        courseF_bee_functions_challenge1_a: يمكنك استخدام الدالة في مربع الأدوات لمساعدتك.
          يمكنك استدعاء الدالة داخل تعريف الدالة الأخرى!
      course3_bee_functions_challenge4:
        courseF_bee_functions_challenge2_a: |-
          إذا كان المسار على اليمين، يجب عليك فعل التالي:

          -   الحصول على أي رحيق، أو صنع أي عسل.
          -   الاستدارة لليمين تجاه المسار الجانبي.
          -   التحرك إلى نهاية المسار الجانبي.
          -   الاستدارة لليمين.

          إذا قمت بتكرار الإجراءات أعلاه مرتين، فستصبح جاهزاً للتحرك للخلف أسفل المسار المسار الرئيسي.

          **كل ما عليك هو النقر على تلميح آخر إذا كنت ترغب في رؤية الحل الكامل!**
        courseF_bee_functions_challenge2_b: |-
          **الحل:**<xml>
            <block type="when_run" deletable="false" movable="false">
              <next>
                <block type="controls_repeat_ext" inline="true">
                  <value name="TIMES">
                    <block type="math_number">
                      <title name="NUM">4</title>
                    </block>
                  </value>
                  <statement name="DO">
                    <block type="maze_untilBlocked">
                      <statement name="DO">
                        <block type="maze_move">
                          <title name="DIR">moveForward</title>
                          <next>
                            <block type="maze_if">
                              <title name="DIR">isPathRight</title>
                              <statement name="DO">
                                <block type="procedures_callnoreturn" id="function">
                                  <mutation name="move and check"/>
                                </block>
                              </statement>
                            </block>
                          </next>
                        </block>
                      </statement>
                      <next>
                        <block type="maze_turn">
                          <title name="DIR">turnLeft</title>
                        </block>
                      </next>
                    </block>
                  </statement>
                </block>
              </next>
            </block>
            <block type="procedures_defnoreturn" editable="false" usercreated="true">
              <mutation/>
              <title name="NAME">check nectar or honey</title>
              <statement name="STACK">
                <block type="bee_ifElseFlower">
                  <title name="LOC">atFlower</title>
                  <statement name="DO">
                    <block type="bee_whileNectarAmount">
                      <title name="ARG1">nectarRemaining</title>
                      <title name="OP">></title>
                      <title name="ARG2">0</title>
                      <statement name="DO">
                        <block type="maze_nectar"/>
                      </statement>
                    </block>
                  </statement>
                  <statement name="ELSE">
                    <block type="bee_whileNectarAmount">
                      <title name="ARG1">honeyAvailable</title>
                      <title name="OP">></title>
                      <title name="ARG2">0</title>
                      <statement name="DO">
                        <block type="maze_honey"/>
                      </statement>
                    </block>
                  </statement>
                </block>
              </statement>
            </block>
            <block type="procedures_defnoreturn" deletable="false" movable="false" editable="false">
              <mutation/>
              <title name="NAME">move and check</title>
              <statement name="STACK">
                <block type="controls_repeat_ext" inline="true">
                  <value name="TIMES">
                    <block type="math_number">
                      <title name="NUM">2</title>
                    </block>
                  </value>
                  <statement name="DO">
                    <block type="procedures_callnoreturn">
                      <mutation name="check nectar or honey"/>
                      <next>
                        <block type="maze_turn">
                          <title name="DIR">turnRight</title>
                          <next>
                            <block type="maze_untilBlocked">
                              <statement name="DO">
                                <block type="maze_move">
                                  <title name="DIR">moveForward</title>
                                </block>
                              </statement>
                              <next>
                                <block type="maze_turn">
                                  <title name="DIR">turnRight</title>
                                </block>
                              </next>
                            </block>
                          </next>
                        </block>
                      </next>
                    </block>
                  </statement>
                </block>
              </statement>
            </block>
          </xml>
      course3_collector_debugging_challenge2:
        courseD_collector_debugging_challenge2_b: |-
          قم بتجميع المجوهرات المتبقية في هذا الصف، لاحقاً.![](<https://images.code.org/22fff9fb20a50beaf4800aa022a5deb0-image-1494775944657.25.04 AM.png>)اضف هذه المربعات البرمجية إلى البرنامج الخاص بك.<xml><block type="maze_move">

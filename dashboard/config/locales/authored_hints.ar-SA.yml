      Course 4 Artist 6_authored_hint:
        Course_4_Artist_6_a: هناك 3 مثلثات داخل استدارة 360 درجة... كم استدارة تحتاج
          المثلثات لتستدير بزاروية 360 درجة؟
      Course 4 Artist 8a_authored_hint:
        Course_4_Artist_8a: |-
          هل تحتاج إلى مساعدة في معرفة مقدار الدوران؟

          هناك 3 مثلثات داخل استدارة بمقدار 360 درجة.

          كم استدارة تحتاج المثلثات لتستدير 360 درجة؟
      Course 4 Artist 9_authored_hint:
        Course_4_Artist_9_a: "هل تحتاج معرفة كم مقدار الاستدارة؟ \n\nما ناتج قسمة
          360 على 10؟"
      Course 4 Artist Binary Free Play 2b_authored_hint:
        Course_4_Artist_Binary_Free_Play_2b_a: يستخدم هذا البرنامج حلقتي "العد أو
          for". الحلقة الأولى تعد من 1 إلى 16، أما الآخرى فتعد من 16 إلى 1.
        Course_4_Artist_Binary_Free_Play_2b_b: كل حلقة "عد أو for" لديها ثلاث حلقات
          "تكرار". الحلقة الأولى ترسم مجموعة من قيم 1 في أقصى اليسار، والحلقة الثانية
          ترسم قيم 0 في الوسط والحلقة الثالثة ترسم قيم 1 على اليمين.
        Course_4_Artist_Binary_Free_Play_2b_c: في كل حلقة تحتاج إلى "عداد" لقيم 1
          و "16-عداد" لقيم 0.

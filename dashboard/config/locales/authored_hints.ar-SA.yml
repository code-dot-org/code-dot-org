          درجة إلى اليمين ثم القفز إلى الأمام بمقدار 40 نقطة. \n\nوبمجرد أن تكون في
          المكان العمودي الصحيح، يجب أن تجعل الرسام يستدير عائداً مرة أخرى ثم القفز
          للخلف 440 نقطة (120 نقطة أكثر من الدالة \"الانتقال إلى الأسفل/إلى الأمام\"). "
      Course 4 SCF 1a:
        Course_4_SCF_1a_a: تذكر الدوال من المرحلة 16.
        Course_4_SCF_1a_c: يجب أن تأخذ في الاعتبار استخدام حلقة "لأجل". ليس من أجل
          الخطوات، بل من أجل عوامل الدالة.
      Course 4 SCF 1b:
        Course_4_SCF_1b_a: "لاحظ أن أقراص العسل تحتوي على نفس العدد. \n\nهذا مناسب
          لإنشاء دالة!"
        Course_4_SCF_1b_c: يجب أن تأخذ في الاعتبار استخدام حلقة "لأجل" من أجل المسافة
          التي تتحركها النحلة.
      Course 4 SCF 2:
        Course_4_SCF_2_a: كل ثماني لديه أضلاع بطول 40 نقطة.
        Course_4_SCF_2_b: هناك قفزة مقدارها 136 نقطة بين الثمانيات في كل خط أفقي.
        Course_4_SCF_2_c: "قبل أن ترسم الصف الثاني من الثمانيات، تحتاج أن تستدير 45
          درجة إلى اليمين ثم القفز إلى الأمام بمقدار 96 نقطة. \n\nوبمجرد أن تكون في
          المكان العمودي الصحيح، يجب أن تجعل الرسام يستدير عائداً مرة أخرى ثم القفز
          للخلف 408 نقطة. "
        Course_4_SCF_2_d: "لاحظ أنه بسبب وجود ثمانيات أقل في السطور الفردية، فلن تحتاج
          أن تقفز للخلف بمقدار مسافة أكبر كي تصل إلى بداية السطر الزوجي.  \n\nهذا
          يعني أنه يمكنك استخدام نفس الدالة من أجل كل السطور."
      Course 4 SCF 3:
        Course_4_SCF_3_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
        Course_4_SCF_3_b: هذه سلسلة من الثمانيات طول ضلع كل منها يساوي قيمة متغير
          الـ "عداد".
        Course_4_SCF_3_c: 'كل ثماني يتم استدعاؤه من داخل حلقة "لأجل" والتي تعد من
          200 حتى 2 بتغير مقداره 2. '
        Course_4_SCF_3_d: 'لا تنس أن تستدير بمقدار 22.5 درجة بعد نهاية كل تكرار. '
        Course_4_SCF_3_e: كلاً من لون الثماني وعرض القلم يتم التحكم به باستخدام المتغير
          "عداد".
      Course 4 SCFL 1:
        Course_4_SCFL_1_a: "ألق نظرة على هذا الخيار للحركة:  \n\n![](https://images.code.org/07fa7bdbbaaae3ecf2663a360b3e87d7-image-1469726373660.png)"
        Course_4_SCFL_1_b: 'حاول استخدام حلقتي "لأجل": حلقة للصعود والحصول على الرحيق،
          وحلقة أخرى للهبوط وصنع العسل.'
        Course_4_SCFL_1_c: "لاحظ أن حلقة \"لأجل\" الأولى تحتاج مجموعة من حلقات \"التكرار\"
          داخلها لتكرر بمقدار الـ \"عداد\" لعمل نمط الصعود المتزايد. \n\nوالحلقة \"لأجل\"
          الأخرى تحتاج فقط حلقة واحدة \"التكرار\" لصنع عسل بمقدار الـ \"عداد\"."
      Course 4 SCFL 1a:
        Course_4_SCFL_1a_a: قد تحتاج أن تتحرك أبعد مما فعلت كي تستخدم أقل عدد من الكتل
          البرمجية.
        Course_4_SCFL_1a_b: "ألق نظرة على هذا الخيار للحركة:  \n\n![](https://images.code.org/07fa7bdbbaaae3ecf2663a360b3e87d7-image-1469726373660.png)"

        courseF_bee_fwp_challenge1_b: انظر إلى مقدار الذرة المتوفر من أجل الحصاد في
          كل مساحة. هل تشاهد نمط العداد؟
        courseF_bee_fwp_challenge1_b1: |-
          يجب استخدام المعلمة "الطول" لتعيين القيمة القصوى في حلقة التكرار "for".

          لا تنس أن تحرك المزارع إلى الخلف على المسار الرئيسي بعد الحصاد!
        courseF_bee_fwp_challenge1_c: |-
          ضع "حلقة التكرار "for"" داخل الدالة وقم بتعيين العداد من  `1` إلى "الطول" بحسب  `1`..
          داخل هذه الحلقة، يجب عليك التحرك إلى الأمام من أجل التقاط كل الذرة.


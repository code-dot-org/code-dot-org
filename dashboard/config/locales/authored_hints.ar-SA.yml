                                      </next>
                                    </block>
                                  </next>
                                </block>
                              </statement>
                            </block>
                          </next>
                        </block>
                      </next>
                    </block>
                  </next>
                </block>
              </next>
            </block>
          </xml>
      courseF_bee_functions2:
        courseF_bee_functions2_a: تمت كتابة هذه الوظيفة من أجلك، لكنك ستحتاج إلى استدعائها
          عند كل زهرة.
        courseF_bee_functions2_b: انقر على زر "تحرير" الأزرق الموجود على وظيفة "الحصول
          على رحيق العسل فقط" لمشاهدة ما يفعله.
      courseF_bee_functions3:
        courseF_bee_functions3_a: تحتاج الوظيفة الخاصة بهذا اللغز فقط إلى صنع العسل،
          ولا يجب أن يوجد بها أي مربعات برمجية مثل "التحرك إلى الأمام" أو "الانعطاف"
          بها.
        courseF_bee_functions3_b: تذكر بأن وظيفتك يجب أن يكون بها "الحصول على رحيق
          العسل فقط"_إذا_ كان هنالك قرص العسل.
        courseF_bee_functions3_c: استخدم المربع البرمجي "صنع العسل فقط" الأخضر لاستدعاء
          الوظيفة.
        courseF_bee_functions3_d: افحص هذا المسار.
      courseF_bee_functions3a:
        courseF_bee_functions3a_a: تحتاج الدالة الخاصة بهذا اللغز فقط من أجل الحصول
          على الرحيق، أو صنع العسل، ولا يجب أن يوجد بها أي مربعات برمجية مثل "التحرك
          إلى الأمام" أو "الانعطاف" بها.
        courseF_bee_functions3a_b: استخدم نمط السلم للتحقق من السحابات الأربع الأولى.
      courseF_bee_functions4:
        courseF_bee_functions4_a: يجب على الدالة الخاصة بك الانتقال لأسفل على المسارين
          الجانبين ثم رجوع النحلة مرة أخرى على الطريق الرئيسي. أنت لا تحتاج إلى إضافة
          هذا الجزء إلى برنامجك الرئيسي.
        courseF_bee_functions4_b: جرب إنشاء البرنامج واستخدام المربعات البرمجية للدالة
          كما تتوقع من الدالة التصرف، ثم قم بإنشاء الدالة.
      courseF_bee_functions5a:
        courseF_bee_functions5a_a: "يجب على الدالة الخاصة بك التحقق من إذا كان هنالك
          يوجد مسار بجهة اليمين، وإذا كان هنالك مسار، فانتقل لأسفل على المسارات الجانبية
          وعودة النحلة أخرى إلى الطريق الرئيسي.  \n\nأنت لست في حاجة إلى إضافة هذا
          الجزء إلى برنامجك الرئيسي."
        courseF_bee_functions5a_b: استخدم حلقة التكرار "while" للتنقل لأسفل على كل
          المسارات الرئيسية، لكونها ذات أطوال مختلفة.
        courseF_bee_functions5a_c: استخدم حلقة التكرار "while"  من أجل التنقل لأسفل
          على كل المسارات الرئيسية، لكونها ذات أطوال مختلفة.
      courseF_bee_functions6:
        courseF_bee_functions6_a: إذا كان اللغز يبدو صعباً، حاول بناء جزء من الدالة
          كل مرة. أضف بعض القطع، ثم جربها. أضف المزيد، ثم حاول مرة اخرى. قريبا، سوف
          تنجح!
        courseF_bee_functions6_b: يجب على الدالة الخاصة بك التحقق إذا كان هنالك زهرة
          أو قرص عسل، احصل على رحيق العسل، أو صنع العسل، ثم قم بالاستدارة.
        courseF_bee_functions6_c: لكونك تقوم بالاستدارة ضمن الدالة الخاصة بك، كل ما
          تحتاجه فقط هو حلقة التكرار "while" للاجتياز عبر هذه المتاهة.
      courseF_bee_functions7:
        courseF_bee_functions7_a: يمكنك العودة إلى الوراء عند اللغز الأخير لرؤية الدالة
          الخاصة بك.
        courseF_bee_functions7_b: جرب رسم المسار عبر هذه المتاهة بإصبعك. أين يجب على
          النحلة اتخاذ القرار؟
      courseF_bee_functions8a:
        courseF_bee_functions8a_a: "إذا كان اللغز يبدو صعباً، حاول بناء جزء من الدالة
          كل مرة. \n\nأضف بعض القطع، ثم جربها. أضف المزيد، ثم حاول مرة اخرى. قريبا،
          سوف تنجح!"
        courseF_bee_functions8a_b: تذكر أن تقوم بإنشاء التعليمات البرمجية داخل محرر
          الدالة.
      courseF_bee_functionsPre7:
        courseF_bee_functions7_a: "إذا كان اللغز يبدو صعباً، حاول بناء جزء من الدالة
          كل مرة. \n\nأضف بعض القطع، ثم جربها. أضف المزيد، ثم حاول مرة اخرى. قريبا،
          سوف تنجح!"
        courseF_bee_functions7_b: |-
          تذكر إنشاء التعليمات البرمجية داخل المربع البرمجي للدالة الأخضر.

          <xml>
            <block type="procedures_defnoreturn" editable="false">
              <mutation/>
              <title name="NAME">get nectar make honey</title>
              <statement name="STACK">
              </statement>
            </block>
          </xml>
        courseF_bee_functions7_c: أي طريق يجب عليك الانعطاف عنده إذا كان هنالك قرص
          عسل؟ ماذا بشأن الزهرة؟ ماذا لو أنه ليس هنالك لاشيء؟
      courseF_bee_functions_challenge1:
        courseF_bee_functions_challenge1_a: يمكنك استخدام الدالة في مربع الأدوات لمساعدتك.
          يمكنك استدعاء الدالة داخل تعريف الدالة الأخرى!
      courseF_bee_functions_challenge2:
        courseF_bee_functions_challenge2_a: |-
          إذا كان المسار على اليمين، يجب عليك فعل التالي:

          -   الحصول على أي رحيق، أو صنع أي عسل.
          -   الاستدارة لليمين تجاه المسار الجانبي.
          -   التحرك إلى نهاية المسار الجانبي.
          -   الاستدارة لليمين.

          إذا قمت بتكرار الإجراءات أعلاه مرتين، فستصبح جاهزاً للتحرك للخلف أسفل المسار المسار الرئيسي.

          **كل ما عليك هو النقر على تلميح آخر إذا كنت ترغب في رؤية الحل الكامل!**
        courseF_bee_functions_challenge2_b: |-
          **الحل:**<xml>
            <block type="when_run" deletable="false" movable="false">
              <next>
                <block type="controls_repeat_ext" inline="true">
                  <value name="TIMES">
                    <block type="math_number">
                      <title name="NUM">4</title>
                    </block>
                  </value>
                  <statement name="DO">
                    <block type="maze_untilBlocked">
                      <statement name="DO">
                        <block type="maze_move">
                          <title name="DIR">moveForward</title>
                          <next>
                            <block type="maze_if">
                              <title name="DIR">isPathRight</title>
                              <statement name="DO">
                                <block type="procedures_callnoreturn" id="function">
                                <mutation name="move and check"></mutation>
                                </block>
                              </statement>
                            </block>
                          </next>
                        </block>
                      </statement>
                      <next>
                        <block type="maze_turn">
                          <title name="DIR">turnLeft</title>
                        </block>
                      </next>
                    </block>
                  </statement>
                </block>
              </next>
            </block>
            <block type="procedures_defnoreturn" editable="false">
            <mutation></mutation>
              <title name="NAME">move and check</title>
              <statement name="STACK">
                <block type="controls_repeat_ext" inline="true">
                  <value name="TIMES">
                    <block type="math_number">
                      <title name="NUM">2</title>
                    </block>
                  </value>
                  <statement name="DO">
                    <block type="procedures_callnoreturn">
                    <mutation name="check nectar or honey"></mutation>
                      <next>
                        <block type="maze_turn">
                          <title name="DIR">turnRight</title>
                          <next>
                            <block type="maze_untilBlocked">
                              <statement name="DO">
                                <block type="maze_move">
                                  <title name="DIR">moveForward</title>
                                </block>
                              </statement>
                              <next>
                                <block type="maze_turn">
                                  <title name="DIR">turnRight</title>
                                </block>
                              </next>
                            </block>
                          </next>
                        </block>
                      </next>
                    </block>
                  </statement>
                </block>
              </statement>
            </block>
            <block type="procedures_defnoreturn" editable="false" usercreated="true">
            <mutation></mutation>
              <title name="NAME">check nectar or honey</title>
              <statement name="STACK">
                <block type="bee_whileNectarAmount">
                  <title name="ARG1">nectarRemaining</title>
                  <title name="OP">&gt;</title>
                  <title name="ARG2">0</title>
                  <statement name="DO">
                    <block type="maze_nectar"/>
                  </statement>
                  <next>
                    <block type="bee_whileNectarAmount">
                      <title name="ARG1">honeyAvailable</title>
                      <title name="OP">&gt;</title>
                      <title name="ARG2">0</title>
                      <statement name="DO">
                        <block type="maze_honey"/>
                      </statement>
                    </block>
                  </next>
                </block>
              </statement>
            </block>
          </xml>
      courseF_bee_fwp1:
        courseF_bee_fwp1_a: استخدم عبارات "إذا" للتأكد من أنك تحصل على رحيق العسل
          فقط من الزهرة.
        courseF_bee_fwp1_b: استمر على طوال المسار باستخدام المربع البرمجي "تكرار".
          تأكد من استخدامك المربع البرمجي "التحرك إلى الأمام" والتحقق إذا كان هنالك
          زهرة باستخدام العبارة "إذا".
      courseF_bee_fwp2:
        courseF_bee_fwp2_a: |-
          لتحويل هذا في الدالة، اسحب التعليمات البرمجية في المربع البرمجي "الدالة" الحالي.

          ![](https://images.code.org/4d918c677ecb9f1618c1556566805b32-image-1477621874625.gif)
        courseF_bee_fwp2_b: لا تنس توصيل المربع البرمجي `rowOfNectar` بـ"عند التشغيل"
          لاستدعاء الدالة التي قمت بإنشائها للتو.
      courseF_bee_fwp3:
        courseF_bee_fwp3_a: ستعمل الدالة الخاصة بك أي كان الاتجاه الذي تصادفه.
        courseF_bee_fwp3_b: توجد 3 صفوف لرحيق العسل ، ما نوعية الانعطافات والحركات
          التي تحتاج لفعلها ما بين كل صف؟
        courseF_bee_fwp3_c: لحل هذا اللغز، فأنت ستحتاج إلى استدعاء الدالة الخاصة بك
          3 مرات. ما بين كل استدعاء، أنت تحتاج إلى "الاستدارة لليمين"، و"التحرك إلى
          الأمام" عدد مرتين "2 مرة"، ثم "الانعطاف لليمين" مرة أخرى. أو، أنت تحتاج
          إلى "الاستدارة لليمين"، و"التحرك إلى الأمام"، ثم "الانعطاف لليسار" مرة أخرى.
      courseF_bee_fwp4:
        courseF_bee_fwp4_a: ستحتاج إلى إضافة المعلمة واستخدام المتغير الناتج في الحلقة
          الخاصة بك.
        courseF_bee_fwp4_b: المعلمة التي تقوم بإنشاها للدالة الخاصة بك سيتم استخدامها
          في حلقة التكرار لتحديد عدد المرات التي ستتحرك خلالها النحلة إلى الأمام والتحقق
          عن رحيق العسل.
      courseF_bee_fwp5:
        courseF_bee_fwp5_a: قم بحساب عدد المساحات التي تحتاجها للتحقق في كل امتداد
          واستخدم هذه الأعداد كمعلمات لاستدعاء الدالة.
        courseF_bee_fwp5_a_b: تذكر أن تقوم بالانعطاف ما بين كل استدعاء دالة.
      courseF_bee_fwp6:
        courseF_bee_fwp6_a: أي مربع برمجي يعمل أوتوماتيكياً على زيادة المتغير الذي
          يمكنك استخدامه كمعلمة؟
        courseF_bee_fwp6_b: جرب استخدام حلقة التكرار "for" لحل هذا اللغز.
      courseF_bee_fwp7:
        courseF_bee_fwp7_a: أنت لا تحتاج إلى معلمة ثانية لهذه الدالة، فقط تحتاج إلى
          عبارة "إذا" ثانية.
        courseF_bee_fwp7_b: اضف العبارة "إذا" في الدالة الخاصة بك حتى تتحقق النحلة
          في كلا من قرص العسل والزهور.
      courseF_bee_fwp8:
        courseF_bee_fwp8_a: كيف يمكن أن يؤدي استخدام حلقة التكرار "for" للمساعدة في
          حل هذا اللغز؟
        courseF_bee_fwp8_b: لكون هذه الحلزونة تصبح أصغر حجماً كلما انتقلت، فأنه يجب
          على حلقة التكرار "for" أن تبدأ بالعد لأسفل.
      courseF_bee_fwp_challenge1:
        courseF_bee_fwp_challenge1_a: |-
          يجب أن يبدو البرنامج الرئيسي شيء ما مثل هذا:

          <xml>
          <block type="when_run" deletable="false" movable="false">
              <next>
                <block type="procedures_callnoreturn" inline="false">
                  <mutation name="pick row">
                    <arg name="length"/>
                  </mutation>
                  <value name="ARG0">
                    <block type="math_number">
                      <title name="NUM">3</title>
                    </block>
                  </value>
                  <next>
                    <block type="maze_move">
                      <title name="DIR">moveForward</title>
                      <next>
                        <block type="maze_move">
                          <title name="DIR">moveForward</title>
                          <next>
                            <block type="procedures_callnoreturn" inline="false">
                              <mutation name="pick row">
                                <arg name="length"/>
                              </mutation>
                              <value name="ARG0">
                                <block type="math_number">
                                  <title name="NUM">5</title>
                                </block>
                              </value>
                              <next>
                                <block type="maze_move">
                                  <title name="DIR">moveForward</title>
                                  <next>
                                    <block type="maze_move">
                                      <title name="DIR">moveForward</title>
                                      <next>
                                        <block type="procedures_callnoreturn" inline="false">
                                          <mutation name="pick row">
                                            <arg name="length"/>
                                          </mutation>
                                          <value name="ARG0">
                                            <block type="math_number">
                                              <title name="NUM">6</title>
                                            </block>
                                          </value>
                                          <next>
                                            <block type="maze_move">
                                              <title name="DIR">moveForward</title>
                                              <next>
                                                <block type="maze_move">
                                                  <title name="DIR">moveForward</title>
                                                  <next>
                                                    <block type="procedures_callnoreturn" inline="false">
                                                      <mutation name="pick row">
                                                        <arg name="length"/>
                                                      </mutation>
                                                      <value name="ARG0">
                                                        <block type="math_number">
                                                          <title name="NUM">4</title>
                                                        </block>
                                                      </value>
                                                    </block>
                                                  </next>
                                                </block>

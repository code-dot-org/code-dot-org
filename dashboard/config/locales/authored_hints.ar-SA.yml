          الموجودة بالفعل!
        courseF_artist_fwp4_c: ستحتاج إلى استدعاء الدالة الخاصة بك ثلاث مرات لرسم
          الأشكال.
      courseF_artist_fwp5:
        courseF_artist_fwp5_d: من شأن حلقة التكرار "for"  أن تساعد فعلاً في هذا الأمر!
        courseF_artist_fwp5_c: ستحتاج إلى تحرير الدالة قليلاً، لكون الدالة السابقة
          قد أدت إلى دوران الفنان لليمين بكل كل جانب، وتحتاج هذه الصورة إلى الاستدارة
          ناحية اليسار.
        courseF_artist_fwp5_a: طول جوانب كل شكل تكون 7 أضعاف عدد الجوانب به.
        courseF_artist_fwp5_b: لا تنس القفز بمقدار 100 بكسل ما بين الأشكال.
      courseF_artist_fwp6:
        courseF_artist_fwp6_a: لا بأس من تشغيل البرنامج بضع مرات لمعرفة كيف تعمل الوظيفة
          مع المعلمات المختلفة.
        courseF_artist_fwp6_b: أنت لا تحتاج إلى إضافة أي مربعات برمجية "تحريك"، أو
          "استدارة" لإنهاء هذه التعليمات البرمجية.

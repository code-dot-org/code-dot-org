      iceage_click_hello:
        iceage_click_hello_a: أضف واحد أو أكثر من المربعات البرمجية "الممثل 1 يقول"
          إلى حدث "عند النقر" لتكملة اللغز.
      iceage_free_play:
        iceage_free_play_a: 'هل يمكنك جعل سِد و منّي يلتحمان في معركة بكريستال الثلج.  '
        iceage_free_play_b: اجعل الجدة تطارد دييجو. قم بإنهاء اللعبة كفوز عندما تمسك
          به.
        iceage_free_play_c: هل يمكنك مساعدة سِد على رمي رقاقات ثلج على دييجو وتكبير
          دييجو في كل مرة يتلقى ضربة؟ قم بإنهاء اللعبة كفوز إذا تم ضرب دييجو 5 مرات.
      iceage_hello1:
        iceage_hello1_a: أنت بحاجة لإضافة مربع برمجي واحد لحل هذا اللغز. اسحب المربع
          البرمجي "يقول" من مربع الأدوات وأوصله بمربع الحدث "عند التشغيل" الموجود
          فعلاً في مساحة العمل. لاحقًا، اطبع "مرحبًا" داخله.
      iceage_hello2:
        iceage_hello2_a: لحل هذا اللغز، عليك أن تساعد سِد ليقول شيئًا باستخدام المربع
          البرمجي "الممثل 1 يقول". كما يجب أن تساعد منّي على أن يقول شيئًا مستخدمًا
          المربع البرمجي "الممثل 2 يقول".
      iceage_move_events:
        iceage_move_events_a: 'كل من الاحداث "عندما \_\_\_\_السهم" يحتاج أمر "حرّك
          الممثل 1" مختلف متصل به لحل هذا اللغز. '
      iceage_move_to_actor:
        iceage_move_to_actor_a: لهذا اللغز، يمكنك إما تحريك دييجو للأسفل 200 بِكسِل،
          أو رفع منّي للأعلى 200 بِكسِل.
        iceage_move_to_actor_b: لإنهاء هذا التحدي اوصل المربع البرمجي "شغّل \_\_\_الصوت"
          بحدث "عندما يلمس الممثل 1 الممثل 2" لإنهاء هذا التحدي.
      iceage_move_to_flag:
        iceage_hello3_a: استخدم المربع البرمج "حرك الممثل 1 بـ 200 بِكسِل" لحل هذا
          اللغز.

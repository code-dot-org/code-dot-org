        Course_4_Artist_Functions_Inspiration_a: ابدأ باستخدام البرنامج من اللغز السابق
          وأضف "اتجه إلى اليمين" من 3 درجات داخل حلقة التكرار.
        Course_4_Artist_Functions_Inspiration_b: حاول الاستدارة بأكثر من 90 درجة خارج
          حلقة "تكرار"، لكن تبقى داخل حلقة "العد".
      Course 4 Artist Functions challenge:
        Course_4_Artist_Functions_challenge_a: جزء من فهم كيفية استخدام الدوال هو
          معرفة أيها تحتاج، وأيها لا تحتاج إليها.
        Course_4_Artist_Functions_challenge_b: استخدم حلقة "العد"، ثم استخدم متغير
          عداد الخاص بها داخل حلقة "تكرار" متداخلة.
        Course_4_Artist_Functions_challenge_c: في كل إعادة، يجب عليك رسم مربع ثم القفز
          إلى الأمام.
        Course_4_Artist_Functions_challenge_d: ستحتاج إلى الاستدارة إلى اليسار بمقدار
          90 درجة خارج حلقة "تكرار"، ولكن لا تزال داخل حلقة "العد ".
      Course 4 Artist Inspire:
        Course_4_Artist_Inspire_a: بعد إكمال مربع واحد، حاول القفز إلى الأمام بمقدار
          نصف طوله قبل الدوران ورسم مربع آخر.
        Course_4_Artist_Inspire_b: يتم تكرار كل مربع والقفزة أربع مرات (باستخدام الاستدارة
          إلى اليسار بينهما) لإنشاء مروحة كاملة.
        Course_4_Artist_Inspire_c: كل مروحة يتم تكرارها أيضا 4 مرات، مع استداره إلى
          اليمين بمقدار **360/جهة**.
      Course 4 Artist Vars 13:
        Course_4_Artist_Vars_13_a: تحتاج حلقتين تكراريتين (واحدة داخل الأخرى) كلاهما
          تكرر بعدد الجهات.
        Course_4_Artist_Vars_13_b: |-
          الحلقة التكرارية الداخلية ترسم ثماني (بالاستدارة إلى اليسار).

          بعد ذلك، تحتاج فقط أن تتحرك إلى الأمام ثم تتجه إلى اليمين في الحلقة التكرارية الخارجية.
        Course_4_Artist_Vars_13_c: لتعديل الشكل ليبقى بنفس الحجم عندما تغير عدد الجوانب،
          استخدم الكتلة الرياضية لقسمة الطول بالبكسل على عدد الجوانب.
      Course 4 Artist Vars 6:
        Course_4_Artist_Vars_6_a: لرسم مضلع منتظم، استدر بمقدار **360/جانب** في كل
          مرة.
      Course 4 Artist Vars 8:
        Course_4_Artist_Vars_8_a: إذا قسمت الطول الأولي على عدد الأضلاع، فإن طول كل
          ضلع سوف يكون أقصر كلما زاد عدد الأضلاع.
      Course 4 Bee Params 7:
        notice_pattern: 'هل ترى نمطاً يوضح كيفية تغير عدد الرحيق؟ '
        count_with_for: لاحظ أن الرحيق يزداد على خطوات. أي نوع من الكتل البرمجية يمكنك
          استخدامه لتنفيذ الشيء نفسه عدة مرات مع العد التزايدي؟
      Course 4 Bee Params 8:
        Course_4_Bee_Params_8_a: لا بأس من أن تسأل عند عدد أقراص العسل أو الرحيق في
          كل مرة. إذا لم يكن هناك أياً منها، فإن الرقم يكون 0.
      Course 4 Play Lab Params 2:
        Course_4_Play_Lab_Params_2_a: سوف تحتاج أن تنقر على "تعديل" في الدالة "القفز"
          ثم تحديث الدالة بحيث تستخدم العامل "ارتفاع".
      Course 4 Play Lab Vars 2:
        Course_4_Play_Lab_Vars_2_a: تأكد من ضبط الرقم في "سرعة الكلب" لقيمة ما تكون
          أكبر من "سرعة القطة".
      Course 4 Play Labs For Loops 2:
        Course_4_Play_Labs_For_Loops_2_a: ماذا ستصيف إلى حلقة "لأجل" في كل مرة لتتخطى
          الأعداد الزوجية؟
      Course 4 Playlab For Loops 4b:
        Course_4_Playlab_For_Loops_4b_a: الأعلام تبعد تقريباً 330 نقطة عن الشخصيات.

        iceage_repeat_a: استخدم المربع البرمجي "حرك الممثل 1 بـ 1 بِكسِل" لحل هذا
          اللغز.
      iceage_sound_and_points:
        iceage_sound_and_points_a: يجب أن تضيف مربعين برمجيين تحت حدث "عندما يلمس
          الممثل 1 الممثل 2"
        iceage_sound_and_points_b: أنت تحتاج إلى المربع البرمجي "إحراز نقطة" و"العب
          الصوت / /  /\_/ لاجتياز هذا المستوى.
      iceage_throw_hearts:
        iceage_throw_hearts_a: متى تريد أن ترمي القلوب على الجدّة جراني؟ عند الضغط
          على السهم؟ عند الضغط على سِد؟ عند الضغط على الجدة؟ يمكنك الاختيار!
        iceage_throw_hearts_b: لإسعاد الجدّة جراني عندما تتلقى القلب، يجب أن توصل
          مربع "إعداد مزاج الممثل 2 إلى سعيد" تحت حدث "عندما يلمس الممثل 2 القذيفة"
      iceage_warn_ice_age:
        iceage_warn_ice_age_a: يجب عليك إضافة مربعين برمجيين فقط لنقل اللغز إلى المكان
          الذي يلزم أن يكون فيه.
        iceage_warn_ice_age_b: أضف مربعين جديدين تحت حدث "عند التشغيل" لجعلهما يحدثان
          فورًا بعد بدء البرنامج.

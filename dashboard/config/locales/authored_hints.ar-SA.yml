        courseF_artist_fwp7_a: الشعور بالفقدان بعد محاولة فكرتين؟ جرب النقر على زر
          "البدء من جديد" الموجود في الزاوية اليمنى العلوية.
        courseF_artist_fwp7_b: يجب على المتغير "min" الجديد الخاص بك الانتقال في الفتحة
          الأولى من حلقة التكرار "for" داخل الدالة.
      courseF_artist_fwp8:
        courseF_artist_fwp8_a: إذا كانت الدالة الخاصة بك صحيحة، فيجب عليك أن لا تحتاج
          إلى تغييرها لهذا اللغز.

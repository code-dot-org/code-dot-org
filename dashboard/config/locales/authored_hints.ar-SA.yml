        courseF_bee_for10_b: المجموعة الأولى من الزهور لديها عدد إجمالي من "14 زهرة".
          للحصول على المجموعة الأولى هذه، يجب على النحل إصدار طنين لأسفل بمقدار **7
          مربعات** (أو 14 مربع مقسم على 2.) كم عدد الزهور في المجموعة التالية، وما
          مقدار المربعات التي ستسافر خلالها النحلة للوصول إلى هناك؟
        courseF_bee_for10_c: في هذا اللغز، توجد لدى المجموعة الأولى من الزهور عدد
          **زهرة**، والمجموعة الثانية لديها **10** زهرات، والمجموعة الثالثة لديها
          **6** زهرات، والمجموعة الرابعة لديها عدد **2** زهرة.في هذا الرسم، ستلاحظ

        courseF_artist_variables_challenge2_d: "**الحل:**![Solution](https://images.code.org/1236e605d55d8cc9beafbca5425c8f75-image-1543523947735.png)"
      courseF_bee_conditionals10:
        courseF_bee_conditionals10_a: تخيل أنه يوجد سحابة في كل موضع. هل يساعد هذا
          على تبسيط التعليمات البرمجية الخاصة بك؟
        courseF_bee_conditionals10_b: استخدم المربع البرمجي "إذا/ بخلاف ذلك" للتحقق
          من كل مساحة للرحيق أو العسل.
        courseF_bee_conditionals10_c: هل بإمكان حلقة التكرار "while" المساعدة للوصول
          إلى نهاية هذا المسار؟
      courseF_bee_conditionals2:
        courseF_bee_conditionals2_a: في بعض الأحيان ستوجد زهرة هناك، وفي بعض الأحيان
          لن توجد. إذا كنت ترغب في تشغيل التعليمات البرمجية الخاصة بك في الحالتين،
          تأكد من استخدام الجملة الشرطية "إذا".
        courseF_bee_conditionals2_b: جرب كتابة التسلسل للوصول إلى كل المساحات، ثم
          قم بإضافة الجملة الشرطية "إذا".
      courseF_bee_conditionals3:
        courseF_bee_conditionals3_a: تأكد من استخدام الجملة الشرطية "إذا" للتحقق من
          وجود مساحة لمعرفة إذا كان هنالك زهرة أو لا يوجد أي شيء.
        courseF_bee_conditionals3_b: ستكون حلقة "التكرار" مفيدة لذا يجب عليك فقط استخدام
          المربع البرمجي "إذا" الواحد.
        courseF_bee_conditionals3_c: حاول كتابة التعليمات البرمجية للتحقق من السحابة
          الأولى. هل يمكنك القيام بالتكرار الحلقي لهذا من أجل التحقق منهم؟
      courseF_bee_conditionals4:
        courseD_bee_conditionals4_a: مازال بإمكانك التعامل مع كل مساحة كما لو كانت
          سحابة فوق، حتى إذا كان يمكنك رؤية المسار بأكمل.
        courseF_bee_conditionals4_b: استخدم الجملة الشرطية "إذا" داخل الحلقة الخاصة
          بك للتحقق من كل مساحة خاصة برحيق العسل.
        courseF_bee_conditionals4_c: باستخدام المربع البرمجي "عندما يكون المسار أمامك"،
          يجب عليك "التحرك إلى الأمام" والتحقق من وجود زهور. "إذا كان هنالك زهور"
          ما الذي يجب على النحلة فعله؟
      courseF_bee_conditionals5:
        courseF_bee_conditionals5_a: اعتبر كل جانب من مسار المستطيل مساراً مستقلاً
          بذاته. قم بإعداد الحلقة المتداخلة ضمن المربع البرمجي "تكرار" على الجزء الخارجي
          من "عندما يكون المسار أمامك" بالجزء الداخلي. كم عدد المسارات التي تحتاجها
          النحلة للطنين لأسفل إذا كانت النحلة تحتاج إلى الطنين في كل جانب من الزهرة؟
        courseF_bee_conditionals5_b: داخل المربع البرمجي "عندما يكون المسار أمامك"،
          سوف تحتاج إلى التحرك إلى الأمام والتحري عن وجود زهرة. كيف تقوم بالتحري إذا
          كان هنالك زهرة أم لا؟ ما الذي تفعه إذا كان هنالك زهرة؟
        courseF_bee_conditionals5_c: توجد ثلاثة جوانب من المستطيل مع الزهور، لذا فأن
          التعليمات البرمجية تحتاج إلى "التكرار 3 مرات". في كل تكرار، ستحتاج النحلة
          إلى المواصلة على طيلة الطريق، "عندما يكون المسار أمامك".
        courseF_bee_conditionals5_d: للأستمرار أسفل المسار، ستحتاج النحلة إلى "التحرك
          إلى الأمام". بينما هي على المسار، تحتاج النحلة إلى التحقق من وجود الزهرة.
          ماذا يجب على النحلة فعله إذا كانت هنالك زهرة؟
      courseF_bee_conditionals8:
        courseF_bee_conditionals8_a: "\\*\\* تذكر: \\*\\* هذا اللغز يتغير في كل مرة
          يتم تشغيله. \n\nستحتاج أن تستخدم كتلة شرطية (\"إذا\" أو \"إذا/وإلا\") لحل
          هذا التحدي."
        courseF_bee_conditionals8_b: |-
          يعد هذا اللغز صعباً، لأنه لا يمكنك التحقق من المربعات الفارغة، والرحيق والعسل الذي يوجد تحت جملة شرطية واحدة.

          تحقق فقط لمعرفة وجود الرحيق والعسل في نهاية مسارك.
        courseF_bee_conditionals8_c: ماذا يحدث إذا تجاوزت الزهرة الأولى، ثم استخدم
          المربع البرمجي "عندما يكون المسار أمامك"؟
      courseF_bee_for1:

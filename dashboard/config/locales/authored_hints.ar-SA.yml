      courseF_playlab_variables1a:
        courseF_playlab_variables1a_a: أنت سترغب في استبدال الكلمات "ما الذي يجب علي
          الصياح به؟" في المربع البرمجي الأخضر مع "هدف"!
      courseF_playlab_variables2b:
        courseF_playlab_variables2b_a: ما الذي تعتقد أن كيكي سيقوله عند الضغط على
          خيار "تشغيل"؟
      courseF_playlab_variables3b_josh:
        courseF_playlab_variables3b_a: 'إليك مربعي برمجة مع مساحات فارغة: المربع البرمجي
          "الممثل يقول"، والمربع البرمجي "انضمام". اضف المربعات البرمجية الخاصة بالمتغير
          هناك!'
      courseF_playlab_variables4b:
        courseF_playlab_variables4b_a: أنت لا تحتاج إلى المزيد من المربعات البرمجية
          من مربع الأدوات هنا.
        courseF_playlab_variables4b_b: قم بوضع متغيري "العمر"، والمتغير "الاسم" الواحد
          حيث يبدوا بأنهما أكثر منطقية في المحادثة.
      courseF_playlab_variables5c:
        courseF_playlab_variables5c_a: ابحث عن المربع البرمجي للمتغير "إجابة" في مربع
          الأدوات أسفل "المتغيرات".
        courseF_playlab_variables5c_b: اختبر التعليمات البرمجية الخاصة بك! جرب إدخال
          اللون "الأحمر"، والألوان الأخرى أيضاً لمشاهدة ما يحدث.
      courseF_playlab_variables6c:
        courseF_playlab_variables6c_a: أسفل القسم "إدخال"، استخدم المربع البرمجي "اسأل"
          للحصول على إدخال من المستخدمين.
      courseF_playlab_variables7b:
        courseF_playlab_variables7b_a: دع القطة والكلب يتحدثان عن غذائهم المفضل. استخدم
          المربع البرمجي "اسأل" لمعرفة الغذاء المفضل، ثم قم بعرض النص على الشاشة!
        courseF_playlab_variables7b_b: دع شخصيتك المفضلة تتسأل إذا كنت تريد سماع نكتة.
          إذا كانت الإجابة بنعم، فقم بعرض النكتة على الشاشة.
      courseF_playlab_variables7c:
        courseF_playlab_variables7c_a: قم بوضع المربع البرمجي "اسأل" قبل عبارة "إذا/
          بخلاف ذلك" حتى تتمكن من استخدامه في المراحل الأخرى.
      courseF_playlab_variables8c:
        courseF_playlab_variables8c_a: المربع البرمجي "انضمام" يتنقل إلى المربع البرمجي
          "الممثل يقول"، بما يتيج لك استخدام المتغيرات الخاصة بك في جمل أكبر.

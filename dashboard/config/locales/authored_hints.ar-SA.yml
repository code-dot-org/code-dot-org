          90 درجة".
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'هل تواجه مشكلة مع الزوايا؟ تحتاج إلى الدوران 360 درجة في
          8 استدارات، ما هو ناتج 360/8 ؟ '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: هناك 360 درجة في الدائرة، إذا استدار الرسام درجة واحدة في
          كل مرة داخل الحلقة التكرارية، سوف يحتاج أن يقوم بهذا العمل 360 مرة.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: يبدو أن الرسام ليس متوجهاً في الاتجاه الصحيح. هل يمكنك
          جعله يستدير أولا قبل رسم الخط؟
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: ما هو ناتج 100-70؟ طبقاً للقصة، هذا هو طول القبعة الذي
          يجب أن يكون!
        2-3_Artist_3new_b: يبدو أن الرسام ليس متوجهاً في الاتجاه الصحيح. هل يمكنك
          جعله يستدير أولا قبل رسم الخط؟
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: لإكمال البيت، كل ما علينا القيام به هو رسم مربع!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'لعمل هذه الزوايا الصغيرة، عليك الاستدارة _أكثر_ كل مرة مما
          فعلت عند رسم المربع.   '
        2-3_Artist_6_b: بما أني متجه إلى اليمين، فمن الأسهل البدء بالتحرك إلى الامام،
          ثم الاتجاه إلى اليسار لرسم المثلث.
        2-3_Artist_6_c: طول كل ضلع في المثلث مماثل لطول كل ضلع في المربع... 100 نقطة!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: أسهل طريقة لحل هذا اللغز هي رسم المربع الأول وعند الانتهاء
          نوجه الرسام إلى الأسفل قبل البدء برسم المربع الثاني.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: إذا قمت بقص 200 إلى نصفين، كم يجب أن يكون عرض المربع بالنقاط؟
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: هذا المعين هو في الحقيقة مجرد مربع مائل على أحد جوانبه
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: كل خطوة هي بعرض 100 نقطة وارتفاع 100 نقطة.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: هذ المعين هو في الحقيقة مجرد مربع مائل بـ 45 درجة.
        2-3_Artist_9_b: |-
          لا تنسى ان توجه الرسام إلى اليسار بمقدار 45 درجة قبل البدء برسم المربع!

          ![](https://images.code.org/47cc2474e533667101a2d73b98da204e-image-1467744539967.gif)
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: تذكر، أنت تريد لوحة التحكم _أعرض_ بمقدار 10 نقطة...لذا
          كن متأكداً من **إضافة** 10 لأي رقم تقوم بتغييره.
        2-3_Artist_Debugging_10_b: "**التجربة و الخطأ جيدة تماما هنا!** \n\nابدأ بتغيير
          رقم واحد في كل مرة. \n\nماذا يفعل كل رقم؟ \n\nإذا ضعت، فقط اضغط \"البدء
          من جديد\" وسيتم إعادة البرنامج إلى البداية."
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'ملحوظة: كل شعرة في شارب القطة طولها 75 نقطة.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: إحدى الاستدارات أصغر من اللازم بـ 15 درحة.
        2-3_Artist_Debugging_3_b: إذا كان البرنامج يعمل بسرعة كبيرة لا تسمح برؤية
          ما يحدث، جرب إبطاءه باستعمال شريط التمرير.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: ماذا يحدث إذا جعلت الرسام يتحرك أو يقفز إلى الخلف
          بعد أن رسم الخط الأول؟
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          كم مرة تكرر شكلي؟

          كم مرة _يجب_ أن يتكرر الشكل؟

          أين يمكنك تغيير ذلك في البرنامج؟
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: يحتاج الفنان أن يستدير 60 درجة أكثر نحو اليسار قبل
          البدء بالرسم!
        2-3_Artist_Debugging_9_b: ليست بحاجة لإضافة كتلة أخرى للحصول على دورة كاملة،
          فقط أضف 60 درجة لكتلة "اتجه إلى اليسار" الموجودة هناك مسبقا!

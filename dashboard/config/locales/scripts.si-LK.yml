            සංකීර්ණ ගැටලු සඳහා වැඩසටහන් නිර්මාණය කල යුතුයි. මෙය අවසානයේදි කතන්දර හෝ
            ක්‍රීඩා නිර්මාණය කර අනිත් අය සමග බෙදා ගත හැකිය. වයස අවුරුදු 4 සිට 5 දක්වා
            ළමුන් සඳහා නිර්දේශිතයි.
          title: පාඨමාලාව 3
        course4:
          description: පාඨමාලා අංක 4, 2 සහ 3 පාඨමාලා නිම කල සිසුන්ටයි. සංකල්ප කිහිපයක්
            භාවිතයෙන් සංකීර්ණ ප්‍රහේලිකා විසඳීම මෙහිදී සිදු කෙරේ. පාඨමාලාව අවසන් කරන
            විට ලූප්ස් සහ ශ්‍රිත ඇතුලත් වැඩසටහන් නිර්මාණය කරමින් තම හැකියාවන් ඉදිරිපත්
            කිරීමට සිසුනට හැකිය. වයස අවුරුදු 4 සිට 8 දක්වා ළමුන් සඳහා නිර්දේශිතයි.

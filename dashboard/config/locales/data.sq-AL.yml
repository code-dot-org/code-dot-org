        if: blloku Nëse
        if_else: blloku Nëse-Përndryshe
        loop_times: blloku i herëve të Përsëritura
        loop_until: blloku Përsërit derisa
        loop_while: blloku Ndërsa
        loop_for: blloku i Numërimit
        function: funksione
        parameters: Funksionet me parametra
    level:
      instructions:
        maze_2_2: 'Më ndihmon dot të kap derrkucin e pabindur? Grumbullo disa blloqe
          "lëviz përpara" dhe shtyp "Vrapo" që të më ndihmosh të arrij atje. '
        maze_2_1: Ky derrkuci po më bezdis. Më ndihmo t'a gjej!
        maze_2_2_5: Ndiq gjurmët dhe më drejto për tek derrkuci budalla. Shmang TNT-në
          ose përndryshe do të ikin puplat!
        maze_2_3: Me udhëhiq për tek green evilness! (Kujdes nga TNT)
        maze_2_4: Ruaj qetësinë dhe më ndihmo të gjej derrkucin e keq! Përndryshe
          do të nevrikosem!
        maze_2_5: Ka një mënyrë për të shkuar tek derrkuci budalla duke përdorur 2
          blloqe. E gjen dot cila është?
        maze_2_6: Përpiqu të më çosh tek ai i keqi i gjelbër duke përdorur vetëm tre
          blloqe.
        maze_2_7: Më ndihmo ta dëboj këtë derkkuc të keq duke përodrur numrin më të
          ulët të blloqeve. Përpiqu të përdorësh më shumë se një bllok "repeat times".
        maze_2_8: 'Kur një bllok është gri, kjo do të thotë që ti nuk mund ta fshish
          atë. Zgjidh këtë formues duke përdorur bllokun "repeat", që përsëritet 3
          herë. Përpiqu të vendosësh këto 3 blloqe brenda bllokut gri "repeat": lëviz,
          lëviz, kthehu.'
        maze_2_9: Në rregull, provo bllokun e ri "përserit derisa"  - ai do të përsëritet
          derisa unë të arrij derrkucin e mërzitshëm.
        maze_2_10: Në rregull, edhe një herë të fundit për tu praktikuar - a mund
          ta zgidhësh këtë duke përdorur vetëm 4 blloqe?
        maze_2_11: I dashur person. Unë zombi, Unë i uritur. Duhet... të shkoj...
          te lulja e diellit... A mund të më çosh atje vetëm me 5 blloqe?
        maze_2_12: Në rregull, kjo është e njëjtë, por me pak ndryshime. A mund ta
          bësh vetë me 5 blloqe?
        maze_2_13: 'Përdor bllokun e ri "nëse" për të më lënë të vendos se ku të kthehem.
          Ndihmë: ty të duhet një bllok më shumë, por mëso se si e vendosim ne, që
          ti të mund ta bësh më vonë vetë.'
        maze_2_14: Në rregull, kjo është njësoj si formuesi i fundit, por ti duhet
          të kujtohesh se si përdore bllokun "if" dhe "repeat" bashkë.
        maze_2_15: Une dua lulen e diellit! Përdor një bllok "nëse", për të më çuar
          mua atje me numrin më të pakët të blloqeve.
        maze_2_16: Në rregull, le ta bëjmë përsëri për tu praktikuar - kjo nuk është
          shumë e ndryshme, por kujdes nga chompers!
        maze_2_17: Blloqet "nëse-përndryshe" kërkojnë një kusht që bën një gjë OSE
          një gjë tjetër. Për të më çuar tek luledielli përpiqu të përodrësh këtë
          bllok të ri.
        maze_2_18: |-
          Një praktikë më shumë për bllokun
          "if-else", a mund ta bësh si duhet me përpjekjen e parë?
        maze_2_19: A mund të shtosh thjesht 3 blloqe për të më ndihmuar mua të zgjidh
          një maze të vështirësuar? Nëse e bën si duhet, unë mund të ec në çdo rrugë
          të dredhuar pa marrë parasysh gjatësinë.
        turtle_1_1: Përshëndetje! Unë jam një artist. Ti mund të shkruash kod për
          të më bërë mua të vizatoj çdo gjë. Përdor pak blloqe për të më bërë të vizatoj
          vijat gri në figurë.
        turtle_1_2: 'Tani, vizato një katror. Shënim: përdor ngjyrën e preferuar duke
          e zgjedhur atë në bllokun e ri "set color".'
        turtle_1_3: Bëj një katror duke përdorur vetëm 3 blloqe.
        turtle_1_4: 'Vizato një trekëndor ku anët e tij janë me ngjyra të ndryshme,
          duke përdorur opsionin "ngjyrë e rastësishme" që zgjedh një ngjyrë të ndryshme
          në çdo kohë. Ndihmë: ti duhet të zbulosh sa larg të kthehesh duke klikuar
          tek numri në bllokun e kthimit.'
        turtle_1_5: Tani, sa për tu praktikuar, vizato një trekëndor dhe më pas një
          katror për të vizatuar një zarf.
        turtle_1_6: 'A mund ta zbulosh se si u vizatua ky trekëndësh dhe katror? Ndihmë:
          Bëj së pari trekëndëshin, më pas shiko se sa duhet të kthehesh përpara se
          të vizatosh katrorin.'
        turtle_1_7: Në rregull, le ta bëjmë pak më të vështirë - Shih nëse mund të
          vizatosh këto xhamat e gjelbër. Katrorët janë 100 piksela në secilën anë
          dhe janë 50 piksela të veçuar. Mos harro të vizatosh me ngjyrën jeshile!
        turtle_1_8: Në rregull, përpiqu të kuptosh se çfarë ndodh nëse ekzekuton këtë
          kod (ose shtyp "Ekzekuto" për ta provuar atë). Më pas, përsërite atë aq
          herë sa ta mbarosh vizatimin. Ngjyrat do të jenë të ndryshme çdo herë.
        turtle_1_9: A mund të zbulosh se me çfarë numri ti zëvëndësosh pikëpyetjet
          për të vizatuar një rreth?
        turtle_1_10: 'Ti ja dole! Tani vizato çfarë të duash. Disa ide argëtuese:
          një figurë ngjitëse, flok dëbore ose spirale. Gjithashtu, provo bllokun
          e ri "set width". Bëfsh qejf!'
        turtle_4_1: 'A mund të vizatosh një trekëndor (me cepa 100 piksela) me vetëm
          3 blloqe? Ndihmë: përdor bllokun "përsërit".'
        turtle_4_2: Shto një bllok "kthehu djathtas me 90 gradë" diku në mes të programit,
          jashtë zonës tënde të punës, për të vizatuar këto trekëndorë.
        turtle_4_3: Në rregull, ja ku është kodi që shkruajte për të vizatuar një
          trekëndor. Mund të shtosh një bllok "përsërit" dhe "kthehu" për të bërë
          një lule të bukur?
        turtle_4_4: 'Këtu është i njëjti kod si me atë të puzzle-it të mëparshëm,
          por me kthim vetëm me 36 gradë pas vizatimit të secilit trekëndësh. Sa herë
          duhet të përsëritet kjo? (Ndihmë: pas 360 gradësh rrotullim do të krijohet
          rrethi i plotë)'
        turtle_4_5: 'Këtu është i njëjti kod si ai i puzzle-it të mëparshëm, por duke
          përsëritur kthimet 36 herë. Sa gradë duhet të jetë kthimi? (Ndihmë: pas
          360 gradësh kthim, vizatimi do të jetë rreth i plotë)'
        turtle_4_6: Mund të vizatosh një katror me cepa 20 piksel, duke përdorur vetëm
          3 blloqe?
        turtle_4_7: 'Këtu ke kodin për të vizatuar katrorin e lojës së fundit formuese.
          Je në gjendje t''a përsërisësh që të vizatosh 10 katrorë të ndryshëm në
          formën e një shkalle? Ndihmë: të duhen 2 blloqe më shumë.'
        turtle_4_8: Ja ku është zgjidhja e lojës formuese së mëparshme. Mund të shtosh
          2 blloqe më shumë për të përfunduar vizatimin?
        turtle_4_9: Ja ku është zgjidhja e lojës formuese së mëparshme. Sa gradë duhet
          të kthehesh për të përfunduar vizatimin? ( Ndoshta do të të duhet t'a hamendësosh
          disa herë)
        turtle_4_10: Ja ku është zgjidhja e lojës formuese së mëparshme. Sa herë duhet
          t'a përsërisësh që të përfundosh vizatimin?
        turtle_4_11: Përpiqu të ndryshosh numrat në blloqet "kthehu" dhe "përsërit"
          për të krijuar modele të ndryshme. Ose, eksperimento duke ndryshuar të gjithë
          pjesën e mbetur të kodit për të vizatuar çfarë të dëshirosh.
        maze_karel_1_1: Përshëndetje, unë jam një fermer. Kam nevojë për ndihmën tënde
          që të zbukuroj fushën në fermën time në mënyrë që të jetë gati për mbjellje.
          Më zhvendos në grumbullin e baltës dhe përdor bllokun "fshi" për t'a hequr.
        maze_karel_1_2: Më pas, më zhvendos tek gropa dhe mbushe atë me DY lopata
          plot me baltë duke përdorur bllokun "mbush".
        maze_karel_1_3: Më zhvendos tek grumbulli i baltës dhe më thuaj sa lopata
          të plota të heq duke përdorur sa më pak blloqe të jetë e mundur.
        maze_karel_1_4: 'Mund të më ndihmosh të heq të katërt grumbujt e baltës? Ndihmë:
          nëse ke mundësi, përdor një bllok përsëritës.'
        maze_karel_1_5: 'Më ndihmo t''i mbush të gjitha gropat me 5 lopata me baltë.
          Ndihmë: mund të vendosësh një bllok "repeat" brenda bllokut "while".'
        maze_karel_1_6: Hiq të gjithë grumbujt me dhe duke përdorur sa më pak blloqe
          të jetë e mundur. Opsionet në menunë dropdown tek blloku "ndërsa" më tregojnë
          nëse jam duke qëndruar në grumbull ose në një gropë.
        maze_karel_1_7: Uau, unë gjeta një gropë vërtet të thellë! Nuk e di se sa
          lopata me dhe nevojiten. A mund të shkruash një program që e mbush atë derisa
          toka të jetë e shtruar?
        maze_karel_1_8: Më ndihmo të mbush gropën në fund të fushës, dukë përdorur
          sa më pak blloqe të jetë e mundur.
        maze_karel_1_9: 'Më bëj që të heq të githë grumbullin me dhe. Përpiqu të përdorësh
          sa më pak blloqe që të jetë e mundur. Ndihmë: përpiqu të përdorësh bllokun
          "ndërsa".'
        maze_karel_1_10: Unë jam duke punuar deri vonë, kështu që u errësua jashtë
          dhe s'mund ta dalloj sa të mëdhaja janë grumbujt me dhe. Tani, unë nuk kam
          më të gjitha mundësitë që kisha tek blloku ndërsa. Më lëviz përgjatë fushës
          dhe nëse ka ndonjë grumbull, hiqe atë.
        maze_karel_1_11: 'Është ende errësirë jashtë. Më lëviz përgjatë rrugës, Nëse
          ka ndonjë grumbull, hiqe atë dhe nëse ka ndonjë gropë, mbushe atë. Ndihmë:
          përdor menunë e opsioneve në bllokun "nëse".'
        turtle_2_1: 'Përshëndetje. Unë jam një zombie. Më pëlqen shumë të vizatoj!
          Më ndihmo që të vizatoj një katror me ndonjë ngjyrë të veçantë. Shënim i
          rëndësishëm: ke të njëjtët blloqe, por tani ata janë vendosur nëpër kategori.'
        turtle_2_2: Mirë se erdhe tek funksionet e përdorueshëm, që  të lejojnë ty
          të përcaktosh blloqe të reja! Provo bllokun e ri "vizato një katror", që
          ndodhet tek kategoria "Funksionet", për të vizatuar një katror të vogël,
          të gjelbër 50x50.
        turtle_2_3: Përdor bllokun "përsërit" (tek kategoria "cikle") për të vizatur
          3 katrorë me madhësi 100, 120 gradë larg njëri tjetrit. Bëje në 3 mënyra
          të ndryshme, në ngjyra të çfarëdoshme.
        turtle_2_4: 'Tani ne do të zbukurohemi. Ndrysho kodin për të vizatuar 36 katrorë,
          100 piksela të gjerë dhe çdo katror të jetë 10 gradë larg njëri tjetrit.
          Ndihmë: ti mund të përdorësh kursorin për të më lëvizur mua më shpejt.'
        turtle_2_5: |-
          Vizato katrorë me brinjë 50, 60, 70,
          80, dhe 90 piksela. Ty do të duhet të përdorësh funksionin "vizato një katror" pesë
          herë.
        turtle_2_6: 'Në rregull, ky program do të përdorë një shënjues, për të vizatuar
          të njëjtët katrorë si herën e fundit. Ti dëshiron që katrorët të jenë në
          të njëjtën madhësi si shënjuesi, kështu që përdor bllokun "numërues". Ndihmë:
          Është tek kategoria e Ndryshoreve.'
        turtle_2_7: Këtu kemi një program që vizaton një spirale, por blloqet nuk
          janë aktive, pra nuk do të ekzekutohen. Bëj një program të ri duke përodrur
          bllokun "numëro me" (në kategorinë cikle) dhe bllokun "numërues" (në kategorinë
          e Ndryshoreve) për të vizatuar të njëtën spirale.
        turtle_2_7_5: Këtu kemi një funksion të ri "vizato një njeri dëborre" (në
          kategorinë e Funksioneve). Vizato dy pleq dëbore me gjatësi 250 dhe 100.
        turtle_2_8: Kjo është pak e ndërlikuar. Përdor funksionin "draw a snowman"
          dhe bllokun e ri "jump forward" (në kategorinë Veprime). Vizato 3 pleq dëbore
          në ngjyra të ndryshme, 100 piksela larg.
        turtle_2_9: Përdor një funksion ciklik "count with" për të vizatuar një familje
          me pleq dëbore me gjatësi 110, 100, 90, 80 dhe 70. Pleqtë e dëborës duhet
          të jenë të gjithë 60 piksela larg.
        turtle_2_10: Këtu jepet një kod, që të provosh të eksperimentosh me spirale
          të ndryshme. Çfarë ndodh nëse ndryshon numrin e kthimeve? Apo të vendosësh
          një ngjyrë të çfarëdoshme tek cikli? Vizato çfarë të dëshirosh.
        maze_karel_2_1: 'Provo të përdorësh blloqet për të më ndihmuar mua që të heq
          gjithë grumbullin dhe të mbush të gjitha gropat në tokë. Përpiqu të përodrësh
          cikle në vend që të përdorësh shumë blloqe. Ndihmë: Mund të vendosësh një
          cikël brenda një cikli tjetër.'
        maze_karel_2_2: Ne kemi përcaktuar bllokun tonë të quajtur "fill 5", që është
          tani në kategorinë e Funksioneve. Përdore atë që të më ndihmosh mua të mbush
          këtë gropën.
        maze_karel_2_3: Përdor bllokun e funksionit të ri "fill 5" për të më bërë
          mua të mbush gjithë gropat. Ti duhet të zvarrisësh bllokun "fill 5" nga
          kategoria e Funksioneve.
        maze_karel_2_4: Përcakto një funksion të ri që heq 7 lopata të mbushura. Më
          pas përodre atë për të shkruar një program që më ndihmon të heq të gjithë
          grumbujt.
        maze_karel_2_5: Krijo një funksion të ri që heq 6 lopata të mbushura nga grumbulli
          dhe përdore atë për të më ndihmuar mua të niveloj të gjithë grumbujt.
        maze_karel_2_6: Përdor dy funkisone të reja. "fill 8" dhe "remove 8", për
          të më ndihmuar mua të niveloj grumbullin dhe të mbush gropën.
        maze_karel_2_7: Ka një lopë në fushën time! Shkruaj një funksion të ri që
          më ndihmon mua të shmang lopën dhe të heq grumbullin. Vendos të gjithë blloqet
          brenda funkisonit të ri.
        maze_karel_2_8: Përodr këtë funksion të ri, "avoid the cow and remove 1",
          për të më ndihmuar mua të heq të gjithë grumbujt.
        maze_karel_2_9: Në rregull, këtu ka një funksion që heq 4 grumbuj të ndryshëm
          dheu në një kolonë vertikale. Përpiqu të vendosësh këtë funksion brenda
          një cikli, që të mund të heqësh të gjithë grumbujt e dheut duke përdorur
          disa blloqe të reja.
        maze_karel_2_10: Më lëviz mua përmes fushës dhe përdor këto dy funksione,
          për të më ndihmuar mua të heq gjithë grumbujt dhe të mbush gjithë gropat.
        turtle_3_1: Ky puzzle të tregon se si janë përcaktuar funksionet "draw a square"
          dhe "draw a circle". Për të përcaktuar një funksion nuk përdoren blloqet
          e tij. Ti duhet të zvarrisësh bllokun "draw a square" për të vizatuar një
          katror.
        turtle_3_2: Duke përdorur funksionin "draw a square" si nje shembull, krijo
          nje funksion "draw a triangle" dhe përodre atë.
        turtle_3_3: 'Vizato gardhe trekëndorë rreth maceve dhe gardh katror rreth
          lopës.Tip: Testo programin ndërkohë që punon.'
        turtle_3_4: Shih nëse mund të gjesh se si të përdorësh "draw a square" dhe
          "draw a triangle" (dhe disa blloqe të tjera) për të vizatuar një shtëpi
          rreth luanit.
        turtle_3_5: 'Tani, krijo një funksion "draw a house" dhe përdore atë të strehosh
          dy mace. Ndihmë: krijo një funksion të ri duke përdorur bllokun "do somehting"
          dhe shtyp tekstin tënd për të emëruar bllokun.'
        turtle_3_6: 'Duke përdorur "draw a square" si një shembull, shto një të dhënë
          të emëruar "length" të "draw a triangle". Më pas, vizato trekëndorët në
          madhësi të ndryshëm. (Ndihmë: kliko yllin të shtosh një të dhënë në funksion)'
        turtle_3_7: Shto një të dhënë të emëruar "length" të "draw a house" dhe ndërto
          një shtëpi të madhe për elefantin (me gjatësi cepash 150 piksela)
        turtle_3_8: Modifiko "Vizato një kalë" në mënyrë që të arrij në mesin e cepit
          të djathtë pasi të vizatoj një shtëpi të re. Përdor këtë funksion të modifikuar
          për të vizatuar 3 shtëpi.
        turtle_3_9: A mund të rikrijosh funksionin "draw a house" pa ndihmë? Provoje
          dhe pastaj vizato një rresht me shtëpi.
        turtle_3_10: Ti ke mësuar shumë! Tani përdore për të vizatuar çfarëdo që ti
          dëshiron. Përpiqu të vizatosh një yll ose një spirale ose një flok dëbore
          të bukur.
        maze_karel_debug_seq_1: MIrë se vini në debugging! Kodi im nuk punon si duhet.
          Mund ta shënoni si problem dhe ta rregulloni në mënyrë që të më shtrohet
          fusha dhe të jetë gati për mbjellje?

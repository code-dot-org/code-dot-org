        bounce_1: Tempatkan satu blok ke blok "Jika anak panah kiri" dan tekan "Jalankan
          Program". Gerakkan menggunakan tombol panah kiri untuk mencapai target.
        bounce_2: Tempelkan sebuah blok ke blok "Jika anak panah kanan" dan blok "Jika
          anak panah kiri". Pindahkan dayung untuk mencapai kedua target.
        bounce_3: Sekarang cobalah sesuatu yang mirip dengan blok "ketika panah keatas".
          Jalankan dayung untuk mencapai target diatas.
        bounce_4: Kali ini Anda perlu menambahkan empat blok. Pindahkan dayung untuk
          mencapai keempat target dan menyelesaikan teka-teki ini.
        bounce_5: Kami akan melemparkan bola menuju dayung. Tempelkan satu blok ke
          blok "ketika bola mengenai dayung" untuk memastikan bola mencapai garis
          finish.
        bounce_6: Sekarang target garis finish ada di atas. Anda harus tempelkan blok
          kepada dua blok "Ketika bola mengenai" untuk memecahkan teka-teki ini.
        bounce_7: Tempelkan blok untuk masing-masing blok "Jika". Pantulkan bola sampai
          mengenai target.
        bounce_10: Ada sebuah target di atas. Tempelkan blok "Skor poin" dan blok
          "Skor poin lawan" ke blok "Jika bola di target" dan blok "Jika bola meleset
          dari dayung" untuk membuat permainan. Lihat berapa banyak poin yang Anda
          bisa dapat, sebelum lawan Anda mendapat dua kali lebih banyak.
        bounce_11: Anda sekarang dapat menempatkan blok-blok kepada blok "ketika permainan
          dimulai". Anda harus menempelkan blok "luncuran bola baru" lebih dari satu
          tempat. Lalu cobalah mengubah adegan atau kecepatan kayuh dan bola dan untuk
          melihat berapa banyak poin yang Anda dapat sebelum lawan Anda mendapatkan
          poin dua kali lebih banyak.
        bounce_12: Butalah game Bounce anda. Anda dapat merubah semua visualisasi
          dan aturan. Setelah usai klik Selesai untuk memberikannya pada teman anda
          agar ia mencoba pada ponselnya.
        Custom_builder: Tarik blok dari toolbox ke ruang kerja untuk menggambar tingkat
          yang Anda ingin buat. Tekan "Jalankan Program" ketika Anda selesai.
        flappy_1: Tempatkan satu blok pada blok "Ketika klik", kemudian tekan "Jalankan
          Program". Klik atau sentuh layar untuk mengerakkan Flappy menuju target.
        flappy_2: Sekarang kita telah menambahkan beberapa permukaan.  Tempelkan blok
          ke blok "ketika mencapai permukaan".  Kode Anda memerlukan 'PERMAINAN BERAKHIR'
          ketika Flappy menghantam permukaan.
        flappy_3: Blok "ketika permainan dimulai" memungkinkan Anda untuk menjalankan
          kode untuk memulai permainan.  Cobalah mengatur tingkat kecepatan dan cara
          mengepak untuk menuju target.
        flappy_4: Flappy akan terbang melalui hambatan kecuali Anda menulis kode untuk
          membuatnya menabrak. Temaptkan blok-blok ke dalam blok "ketika mengenai
          hambatan". Kode Anda perlu 'Permainan berakhir' ketika Flappy menghantam
          sekumpulan pipa.
        flappy_5: Mari kita tambahkan scoreboard, dan menghitung poin saat Flappy
          melewati hambatan. Tambahkan ke blok "ketika melewati hambatan", dan kemudian
          raihlah Skor lebih dengan membuat Flappy terbang melalui sekumpulan pipa.
        flappy_6: Perhatikan apakah Anda masih bisa mendapat Skor setelah mengubah
          Flappy mengepak sayap lebih banyak atau lebih sedikit.
        flappy_7: Selanjutnya, cobalah mengubah adegan dengan melampirkan blok yang
          lain ke blok "ketika menjalankan".
        flappy_8: Kamu dapat mengatur visual kapan saja, tidak perlu hanya ketika
          permainan dimulai. Cobalah membuat latar belakang berubah secara acak ketika
          event berganti, misalnya ketika melewati penghalang.
        flappy_9: Untuk membuat permainan lebih bervariasi, jika mengenai hambatan
          atau suatu permukaan, Anda dapat membuat permainan kembali ke skor 0, daripada
          mengakhiri permainan.
        flappy_11: Butalah game Flappy anda. Anda dapat merubah semua visualisasi

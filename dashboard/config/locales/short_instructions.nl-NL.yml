        totaal te krijgen.
      2-3 Bee Functions 3: Verzamel alle nectar van iedere bloem.
      2-3 Bee Functions 4: De functie "beweeg en verzamel nektar" draait de bij, verzamelt
        nektar en brengt de bij terug waar hij begon. Gebruik de functie om alle nektar
        te verzamelen.
      2-3 Bee Functions 5: Er is nu meer nektar bij de bloemen. Bewerk de functie
        om 4 nektar te verzamelen. Gebruik deze functie om alle nektar van de bloemen
        te verzamelen.
      2-3 Bee Functions 6: Gebruik nu dezelfde functie om nektar van de drie bloemen
        te verzamelen.
      2-3 Bee Functions 8: Maak je eigen functie die 7 nektar verzamelt, beweegt en
        7 honing maakt. Gebruik de functie om nektar van elke bloem te verzamelen
        en honing in elke honingraat te maken.
      2-3 Bee Functions 9: Maak je eigen functie die het pad volgt, nektar verzamelt,
        honing maakt en de bij naar het begin van het pad brengt.
      2-3 Bee Functions Assessment 1: 'Test: Gebruik de functie om nektar van elke

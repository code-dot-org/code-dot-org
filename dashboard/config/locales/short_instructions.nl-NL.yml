    short_instructions:
      2-3 Artist 1 new: Hoi! Ik ben een kunstenaar. Jij kan programmeren om mij bijna
        alles te laten tekenen. Gebruik een paar blokken om me over de grijze lijnen
        in de tekening te laten tekenen. (Elke lijn is 100 pixels lang)
      2-3 Artist 11: 'Geef het stopbord een rand door een achthoek te vormen met zijden
        van 100 pixels. '
      2-3 Artist 12: Stel het "herhaal" blok zo in dat het een "cirkel" maakt om het
        oog af te maken. Als elke stap één graad naar rechts draait, hoe vaak moet
        je het blok dan "herhalen" om de cirkel compleet te maken? 180? 360? 500?
      2-3 Artist 2 new: 'Dit huis heeft een half afgemaakte muur. Elke zijde is 100,
        maar de half afgemaakte muur is maar 50. Maak de muur af. '
      2-3 Artist 3new: De rode hoed is 100 pixels hoog. Maak een zwarte hoed af die
        70 pixels korter is. De breedte van de zwarte hoed is 50 pixels.
      2-3 Artist 4: Help mij het huis voor deze kat af te maken.
      2-3 Artist 6: 'Dit huis heeft een dak nodig! Teken de driehoek.  Tip: alle drie
        de zijden hebben dezelfde lengte.'
      2-3 Artist 7: Teken de rechterhelft van het laatste raam. Elk venstervierkant
        is 25 pixels.
      2-3 Artist 9 NEW: Maak de vlieger af
      2-3 Artist Assessment 1: |-
        Test: Maak de tekening van de laatste tand af.
        De tand is 25 pixels breed en 25 pixels hoog.
      2-3 Artist Debugging 1: Kun je deze hoed maken met een hoogte van 100?
      2-3 Artist Debugging 2: "Deze code voor de snorharen van de kat is verkeerd.
        \\\r \n\\\r\nVerbeter de code om snorharen te tekenen die allemaal dezelfde
        lengte hebben."
      2-3 Artist Debugging 6: "Het lijkt erop dat de stoel waarop ik zit een poot
        mist. \\\r \n\\\r\nPas de code aan om de laatste poot te tekenen."
      2-3 Artist Debugging 7: "Het lijkt erop dat de C in de code achterstevoren is
        getekend. \\\r \n\\\r\nKan je hem er opnieuw als een C doen uitzien?"
      2-3 Artist Debugging 8: Mijn molentje is niet af. Hoe vaak moet ik herhalen
        om het af te maken?
      2-3 Artist Debugging 9: "Er klopt iets niet. \\\r \n\\\r\nDe code voor deze
        stam is verkeerd. Kan je uitvissen hoe de kunstenaar deze stam juist kan tekenen?"
      2-3 Artist Debugging Assessment 1: 'Deze vorm is te klein. Kun je het groter
        maken? Tip: Het moet alle zijden 75 pixels langer.'
      2-3 Artist Free Play: Vrij spel! Je mag alles tekenen wat je wilt.
      2-3 Artist Functions 1: |-
        Hallo. Ik zombie kunstenaar. Mij houd van tekenen!
        Help me de bril met vierkante glazen tekenen. Tip: De brug tussen de glazen is 25 pixels korter dan de lengte van een glas.
      2-3 Artist Functions 10: Hier zijn twee functies, één om een grote tandwiel
        te tekenen, één voor een kleine. Gebruik ze in een machine!
      2-3 Artist Functions 11: We hebben de "teken een vierkant" functie hernoemd
        naar "teken een zeskant", maar het tekent nog steeds vierkanten! Kun je de
        "teken een zeskant" functie aanpassen zodat deze een zeskant met zijdes van
        50 pixels maakt en daarmee de tekening maken?
      2-3 Artist Functions 11.5: "Er is een functie om een zeshoek te tekenen. \\\r
        \n\\\r\nWat gebeurt er als ik het hoofdprogramma 6 keer herhaal, terwijl het
        telkens 60 graden draait bij elke herhaling?"
      2-3 Artist Functions 12: 'Functies zijn echt geweldig om complexe dingen meerdere
        keren te tekenen. Kun je de functie "tekenen een bloem" gebruiken om de rest
        van de bloembak te vullen? (Tip: Tussen de bloemen zit een afstand van 100
        pixels) '
      2-3 Artist Functions 2: "Functies laten je nieuwe blokken definiëren. \\\r \n\\\r\nWe
        hebben de blokken nodig voor het tekenen van een vierkant verplaatst naar
        een functie met naam 'teken een vierkant'. Deze keer, kan je de functie 'teken
        een vierkant' gebruiken om de brillen te creëren."
      2-3 Artist Functions 3: "Pas de functie om een vierkant te tekenen aan naar
        een zijde van 115 om een grotere bril te tekenen. \\\r \n\\\r\nDe vierkanten
        staan nu 45 pixels van elkaar verwijderd."
      2-3 Artist Functions 4: Plaats de functie nu in de herhaling om deze 3 vierkanten
        te tekenen.
      2-3 Artist Functions 9: Hier is een sneeuwvlok-functie. Probeer er een winterlandschap
        mee te maken. Dit is een speel-niveau, dus er is geen puzzel om op te lossen.
        Veel plezier!
      2-3 Artist Loops New 1: Nu gaan we het hoofd van de robot tekenen! Kun je een
        vierkant maken met zijden van 100 pixels?
      2-3 Artist Loops New 10: Laat ons nu enkele V's aan elkaar vastmaken in een
        herhaling.
      2-3 Artist Loops New 12: Teken een ruit met zijden van 100 pixels.
      2-3 Artist Loops New 13: "We gaan van start met de (grijze) code om één diamant
        te maken. \\\r \n\\\r\nHerhaal de grijze code om een plezierig patroon te
        maken!"
      2-3 Artist Loops New 14: Teken nu 10 ruiten maar draai 90 graden na iedere ruit.
      2-3 Artist Loops New 15: Tekenen iets leuks.
      2-3 Artist Loops New 2: Hier is de code die je hebt gebruikt om dat vierkant
        te tekenen. Wat gebeurt er wanneer je een HERHAAL blok gebruikt om die code
        4 keer uit te voeren?
      2-3 Artist Loops New 9: Teken een simpele V (waarvan beide zijden 50 pixels
        lang zijn) om er een pijl van te maken.
      2-3 Artist Nested Loops 1: "Je hebt eerder al lussen gebruikt om vormen te tekenen,
        maar wist je dat je een lus binnen een andere lus kunt zetten?\\\r\nMaak een
        lus voor dit hele blok code die drie keer wordt uitgevoerd om dit patroon
        te tekenen."
      2-3 Artist Nested Loops 10: Laat deze code in een lus 12 keer uitvoeren om het
        patroon af te maken.
      2-3 Artist Nested Loops 11: Laat deze code in een lus 4 keer uitvoeren om het
        patroon af te maken en draai 90 graden na iedere cirkel.
      2-3 Artist Nested Loops 12: Herhaal deze code 12 keer om de krullen te voltooien.
      2-3 Artist Nested Loops 2: Herhaal de driehoek 6 keer. Na elke driehoek moet
        je hem 60 graden draaien en dan de volgende tekenen.
      2-3 Artist Nested Loops 3: Herhaal de driehoek 12 keer om dit patroon te tekenen.
        Deel het aantal graden in een cirkel (360) door het aantal vormen die je wilt
        tekenen (12). De uitkomst hiervan bepaalt hoever je elke vorm moet draaien.
      2-3 Artist Nested Loops 4: "Herhaal deze diamant 12 keer om een bloem te tekenen.
        \\\r \n\\\r\nTip: We gebruiken dezelfde hoek om de 12 diamanten te herhalen
        als bij de 12 driehoeken.\nHoe ver moet je draaien na elke vorm?"
      2-3 Artist Nested Loops 5: Vul het raam van het gebouw met een geneste lus.
        De ramen zijn 20 pixel hoog en 20 pixel naast elkaar.
      2-3 Artist Nested Loops 6: Deze dinosaurus heeft 8 stekels op zijn staart; elke
        stekel is 30 pixels hoog. Herhaal de driehoek 8 keer, maar zorg ervoor dat
        je elke keer vooruit gaat.
      2-3 Artist Nested Loops 7: "Herhaal deze driehoek 10 keer om de zon te tekenen.
        \\\r \n\\\r\nJe zal na elke driehoek moeten voortbewegen en draaien.\n\\\r
        \n\\\r\nJe kan nu uitzoeken hoe ver je moet draaien door het aantal graden
        van de cirkel te delen door het aantal driehoeken waaruit hij bestaat."
      2-3 Artist Nested Loops 8: Laten we nu wat gras toevogen. Elk plukje gras is
        50 pixel uit elkaar.
      2-3 Artist Nested Loops 9: Als laatste komt nog een bloem. Herhaal de diamant
        12 keer om een bloem te tekenen.
      2-3 Artist Nested Loops Free Play: Vrije opdracht, tekenen iets moois met een
        geneste lus.
      2-3 Bee Conditionals 11: Verzamel nektar van bloemen met nektar.
      2-3 Bee Conditionals 12: Gebruik een lus om de nektar te controleren en te verzamelen
        bij alle bloemen.
      2-3 Bee Conditionals 13: |-
        Verzamel nektar en maak honing. Tip:
        Wat gebeurt er als je de voorwaarde "als nektar" gebruikt bij een rode bloem? Kan je dit met een lus doen?
      2-3 Bee Conditionals 14: Verzamel nektar en maak honing. . Zorg dat je geen
        nektar van een paarse bloem haalt, als die geen nektar heeft.
      2-3 Bee Conditionals 15: Verzamel nektar van de vier bloemen.
      2-3 Bee Conditionals 2: Hallo! Ik ben een bij. Help mij om nektar uit de bloem
        te krijgen. Gebruik een lus.
      2-3 Bee Conditionals 3: Help me om alle nektar van de bloemen te verzamelen
        en om honing te maken. Gebruik een lus.
      2-3 Bee Conditionals 5: Paarse bloemen hebben 1 of 0 nektar, maar je weet niet
        welke. Zorg dat je geen nektar van een paarse bloem haalt, als die geen nektar
        heeft. Controleer of de nektar gelijk is aan 1 met een "als blok".
      2-3 Bee Conditionals 6: Controleer deze bloem met een "als blok" om te zien
        of er nektar is.
      2-3 Bee Conditionals 7: Verzamel nektar van elke bloem met nektar.
      2-3 Bee Conditionals 8: |-
        Dit veld heeft rode en paarse bloemen.
        Van de rode bloemen weten we hoeveel nektar ze hebben, maar van de paarse bloemen weten we dat niet.
        Verzamel alle nektar.
      2-3 Bee Conditionals 9: Verzamel alle nectar van iedere bloem.
      2-3 Bee Conditionals Assessment 1: 'Test: Verzamel alle nektar. Zorg dat je
        alleen nektar van de paarse bloem pakt, als die nektar heeft.'
      2-3 Bee Debugging 1: Deze blokken blijven een probleem. Herstel de fout(en)

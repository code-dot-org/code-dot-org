      2-3 Bee Debugging Assessment 1: 'Test: Deze blokken blijven een probleem. Herstel
        de fout(en) om alle nektar te verzamelen en alle honing te maken.'
      2-3 Bee Functions 1: Functies zijn blokken code die een taak uitvoeren. Gebruik
        de "neem 2 nektar" functies om nektar van elke bloem te verzamelen.
      2-3 Bee Functions 10: Paarse bloemen hebben 1 of 0 nektar. Maak een functie
        die alleen van paarse bloemen met nektar, de nektar verzamelt.
      2-3 Bee Functions 2: Functies zijn blokken code die een taak uitvoeren. Gebruik

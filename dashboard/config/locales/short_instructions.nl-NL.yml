      2-3 Bee Loops 2: Gebruik de lus om de nektar te verzamelen en de honing te maken.
      2-3 Bee Loops 2A: Kan je dezelfde opdracht eenvoudiger met een lus maken?
      2-3 Bee Loops 3: Verzamel nektar van elke bloem en maak honing op elke honingraat.
      2-3 Bee Loops 3A: Kan je een lus gebruiken om alle nectar te verzamelen?
      2-3 Bee Loops 3B: Gebruik nu het nieuwe herhaalblok om alle nectar te verzamelen

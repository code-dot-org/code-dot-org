        csp-2017:
          assignment_family_title: Informatika tamoyillari
          description_short: Informatikaning asosiy tushunchalarini o‘rganing.
          description_student: 2016 yil kuzida Kollej kengashi o‘zining eng yangi
            AP® kursi - AP Informatika tamoyillarini boshladi. Kurs talabalarni informatika
            fanining asosiy tushunchalari bilan tanishtiradi va ularni hisoblash va
            texnologiyalar dunyoga qanday ta'sir qilishi mumkinligini o‘rganishga
            chorlaydi. AP dasturi informatika sohalarida yetakchilarni yetishtirish
            va an'anaviy hisoblash vositalari va ko‘p tarmoqli imkoniyatlar bilan
            kam ta'minlanganlarni sohaga jalb qilish va ilhomlashtirish maqsadida
            AP kInformatika tamoyillarini ishlab chiqdi.

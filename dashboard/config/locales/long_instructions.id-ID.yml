      Dance_Party_extras_battle: |-
        # Kru Tari

        Inilah tarian antara dua kru.Tombol panah mengontrol seorang penari dan kunci"w,a,s,d"mengontrol penari yang lain.Menarilah dengan seorang teman dan coba perbaiki tarian itu.

        \-Tambahkan lebih banyak tombol untuk untuk mengontrol tarian.
        \-Buatlah penari cadangan yang juga merespon saat tombol ditekan.
        \-Ganti penari setiap 4 langkah dengan mengatur visibilitas mereka
      Dance_Party_extras_every_beat: |-
        # Seperempat Not

        Sebagian besar tarian kami menggunakan semua ukuran, tapi setiap ukuran dibuat 4 seperempat not. Tarian ini menggunakan'setiap 0,25 ukuran'membuat penari bertepuk tangan setiap seperempat not.

        Tarian ini juga menggunakan sebuah blok_kondisional_ untuk mengontrol blok'setiap0,25ukuran' dapat mengubah tarian.

        \-Mencoba dengan durasi not yang lain(seperti 0,5 untuk setengah not atau0,125 untuk not kedelapan).
        \-Tambahkan beberapa tindakan'setelah ukuran'
        \-Ganti 'ukuran' dengan'detik'dan coba atur waktu tarian dengan cara tersebut.
      Dance_Party_extras_layout: |-
        # Ayo Masuk Formasi!

        Lihat tarian ini yang menggunakan blok `layout` untuk mengubah formasi penari cadangan 'sepanjang tarian. Cobalah salah satu dari ide-ide ini untuk memperluasnya:

        -   Buat grup penari kedua dalam tata letak yang berbeda
        -   Ubah tata letak saat tombol ditekan
        -   Ubah properti ketika penari mengubah formasi
      Dance_Party_extras_on_beat: |-
        # Suara rendah, menengah, dan tinggi

        Tarian ini menggunakan acara"puncak"untuk memicu kode saat bagian bagian musik bersuara keras.
        Cobalah bermain dengan lagu berbeda untuk melihat bagaimana mereka mengubah tarian.
      Dance_Party_extras_speed: |-
        # Mempercepat, Memperlambat

        Tarian terakhir menggunakan blok'pengaturan kecepatan'untuk mengontrol seberapa cepat setiap penari bersetiap. Cobalah bereksperimen dengan kecepatan berbeda selama berbeda titik dalam lagu. Bebaslah bermain main dalam tarian ini, atau kembali kesalah satu tarian untuk membuatnya lebih keren.

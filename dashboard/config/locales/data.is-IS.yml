        maze_karel_debug_function_3: 'Breyttu þessu forriti svo að ég fjarlægi alla
          haugana á túninu mínu. '
        turtle_5_1: Prófaðu að keyra þetta forrit. Gerðu breytingar til að sjá hvaða

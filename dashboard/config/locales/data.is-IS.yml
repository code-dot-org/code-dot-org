      description:
        sequence: Runa
        if: Ef kubbur
        if_else: Ef-annars kubbur
        loop_times: Endurtaka kubbur
        loop_until: Endurtaka þar til kubbur
        loop_while: Meðan kubbur
        loop_for: Teljarakubbur

        edit_add_parameter: Smelltu á breyta til að bæta stika við fallið þitt
        add_and_drag_parameter: Skrifaðu heiti stikans hér, smelltu svo á bæta við
          og dragðu hann síðan inn í skilgreininguna á fallinu þínu
        fill_in_actor: Skiptu ??? út fyrir tölur sem samsvara hverri persónu (1, 2

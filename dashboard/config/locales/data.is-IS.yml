          þarf að snúa á milli lína?
      frozen cross rotate dense:
        instructions: 'Endurtökum þetta 90 sinnum! Hve oft gengur 90 upp í 360? Vísbending:
          Það er mjög lítil tala.'
      frozen diamond:
        instructions: 'Búum til samsíðung. Hann er alveg eins og ferningur en þessi
          hefur öðruvísi horn: 60 og 120 gráður í staðinn fyrir 90 gráðu horn.'
      frozen diamond mini snowflake:
        instructions: Vissirðu að engin tvö snjókorn hafa sömu lögun? Búum til nýtt
          snjókorn með því að nota "endurtaka" kubbinn til að endurtaka samsíðunginn
          4 sinnum og snúa til hægri um 90 gráður eftir hvern.
      frozen diamond snowflake:
        instructions: Nú skulum við nota "endurtaka" kubbinn til að búa til öðruvísi
          snjókorn með því að endurtaka samsíðunginn 10 sinnum og snúa um 36 gráður
          eftir hvern.
      frozen circle:
        instructions: Hringur er sérstakt form. Geturðu fundið út hvaða tölu þarf
          að setja í stað spurningarmerkjanna til að teikna hring?
      frozen circle function:
        instructions: Notaðu nýja "búa til hring" kubbinn til að búa til 10 hringi
          sem skarast. Ekki gleyma að hoppa fram á milli hringja.
      frozen circle function in circle:
        instructions: Gerum nú 20 hringi sem skarast og snúum um 18 gráður eftir hvern
          hring.
      frozen circle function with parameter:
        instructions: Hér er "búa til hring" kubbur sem getur teiknað mismunandi stóra
          hringi. Getur þú notað hann til að búa til lítinn hring af stærð 5 og annan
          af stærð 10?
      frozen snowflower:
        instructions: Það er hægt að búa til margslungin snjómynstur úr mjög einföldum
          formum. Getur þú búið til mynstur með því að endurtaka 5 hringi af stærð
          5 og aðra 5 af stærð 10?
      frozen snowflake branch:
        instructions: Prófaðu að nota "búa til grein snjókorns" kubbinn til að búa
          til þrjár greinar, svo mynstrið fari að líkjast snjókorni.
      frozen snowflake full:
        instructions: Endurtökum þetta nú 8 sinnum til að búa til fallegt snjókorn!
      frozen freeplay:
        instructions: Þú ert hér með orðin meistari í ísteikningu! Búðu nú til ævintýralegt
          vetrarríki og deildu því með vinunum.
      scrat 16:
        instructions: Akarn! Akarn! Akarn! Notaðu "ef" kubb til að koma mér þangað
          með sem fæstum kubbum.
      scrat 17:
        instructions: Jæja, gerum þetta aftur sem æfingu - þessi er ekki svo ólík,
          en gættu þín á veggnum!
      scrat 18:
        instructions: '"Ef-annars" kubburinn athugar skilyrði og gerir síðan eitt
          EÐA annað. Reyndu að koma mér til akarnsins með þessum nýja kubbi.'
      scrat 19:
        instructions: Ein æfing í viðbót með "ef-annars" kubbinn. Geturðu leyst þrautina
          í fyrstu tilraun?
      scrat 20:
        instructions: Geturðu bætt við aðeins 3 kubbum til að hjálpa mér að rata flóknari
          slóð? Ef þú gerir það rétt, get ég farið hvaða slóð sem er sama hversu löng.
          Flýttu þér! Ísinn er að bráðna!
      Standalone_Artist_1:
        instructions: Hér er listamaðurinn! Byrjaðu á að búa til einfaldan ferning
          með snúa til hægri og færa áfram kubbunum. Hver hlið á að vera 100 dílar
          á lengd.
      Standalone_Artist_2:
        instructions: Teiknaðu þennan tígul með 120 og 60 gráðu hornum og 150 díla
          langar hliðar.
      Standalone_Artist_3:
        instructions: Getur þú teiknað þennan sexhyrning með 100 díla hliðum og 60
          gráðu beygjum?
      Standalone_Artist_4:
        instructions: Nú hefurðu fengið nýjan kubb til að leika með sem er lykkjan.
          Hún endurtekur skipanir. Hvað gerist ef þú endurtekur þessar skipanir 6
          sinnum?
      Standalone_Artist_5:
        instructions: Hversu oft þarftu að endurtaka þennan tígul til að teikna blómið?
      Standalone_Artist_5.5:
        instructions: 'Taktu eftir hvernig við einfölduðum kóðann fyrir tígulinn með
          því að nota lykkju. Þú getur endurtekið lykkjuna 12 sinnum til að teikna
          blómið. Vísbending: Eftir lykkjuna sem gerir tígulinn þarf að snúa um 30
          gráður svo þú teiknir ekki ofan í sama tígulinn.'
      Standalone_Artist_6:
        instructions: 'Settu þennan kóða fyrir sexhyrning í lykkju og endurtaktu 6
          sinnum. Um hve margar gráður þarf að snúa í hvert sinn? Vísbending: deildu
          fjölda gráða í hring með fjölda endurtekninga.'
      Standalone_Artist_7:
        instructions: 'Fall er annað verkfæri sem forritarar hafa til að þurfa ekki
          að endurtaka sig. Þetta fall teiknar blóm, svo þú getur notað það hvenær
          sem þú vilt teikna blóm. Notaðu það og nýja hopp kubbinn til að teikna þessi
          blóm. Vísbending: Það eru 150 dílar á milli blómanna'
      Standalone_Artist_8:
        instructions: Hér er fall sem heitir "teikna form" sem við höfum forritað
          til að teikna sexhyrninga. Keyrðu kóðann til að sjá hvað það gerir og gerðu
          svo tilraunir með fallið til að sjá hvað gerist. Getur þú látið það teikna
          mynstur úr ferningum, þríhyrningum eða átthyrningum?
      Standalone_Artist_9:
        instructions: Haltu nú áfram og teiknaðu þína eigin hugmynd! Þú ert meira
          að segja með tómt fall sem þú getur látið gera hvað sem er!

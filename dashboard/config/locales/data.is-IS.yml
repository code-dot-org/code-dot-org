      text:
        drag_blocks: Dragðu "færa" kubb og festu hann neðan í hinn kubbinn
        run: Smelltu á "Keyra" til að prófa forritið þitt
        watch_again: Smelltu hér til að sjá myndskeiðið aftur
        gray_block_explanation: Gráum kubbum er ekki hægt að eyða. Getur þú samt leyst
          þrautina?
        show_code_explanation: Smelltu hér til að sjá kóða forritsins sem þú ert að
          búa til
        instructions_repeat_explanation: Leiðbeiningar fyrir hverja þraut eru endurteknar
          hér
        category_explanation: Þú hefur alla sömu kubbana en nú er búið að raða þeim
          í flokka
        set_sprite_image: Tengdu "hafa leikmann" kubb við "þegar sagan byrjar" kubb
          til að virkja leikmann fyrir þessa sögu
        studio_say_text: Skrifaðu það sem leikmaðurinn á að segja innan þessara gæsalappa
        jigsaw_click: Smelltu á þennan kubb!
        move_elsa_forward: Dragðu "Færa áfram" kubb og festu hann við "Þegar keyrt"
          kubbinn til að láta Elsu fara áfram
        turn_elsa: Notaðu "snúa" kubbinn til að láta Elsu snúa. Talan í fellilistanum
          stjórnar því hve mikið Elsa snýr
        replace_questions: Notaðu fellilistann til að skipta "???" út fyrir tölu
        replace_questions_degree: Notaðu fellilistann til að skipta "???" út fyrir
          þá gráðu sem á að snúa
        repeat_blocks: Notaðu "endurtaka" kubbinn og settu hann utan um kubbana á
          vinnusvæðinu
        repeat_blocks_1: (1) Notaðu þennan kubb og settu hann utan um gráu kubbana
          á vinnusvæðinu
        repeat_blocks_2: (2) Færðu "endurtaka" kubbinn hingað og settu gráu kubbana
          innan í
        snowflake_dropdown: Notaðu þennan fellilista til að búa til mismunandi snjókorn!
        degrees_per_side: Deildu 360 með fjölda hliða til að fá stærð hvers horns
          í gráðum.
        set_sides: Notaðu þennan kubb til að setja töluna fyrir "hliðar" sem vantar
          til að ljúka þrautinni.
        set_length: Notaðu þennan kubb til að stilla "lengd" á rétt gildi.
        which_equation: Hvaða jafna gerir hverja hlið styttri á formum með fleiri
          hliðar?
        get_nectar: Notaðu nýja "sækja blómasafa" kubbinn.
        actions_category: Verkfærakassinn er með nýtt útlit! Kubbarnir "Aðgerðir"
          hafa nú bæst við.
        draw_square_hint: 'Vísbending: Notaðu ferningslykkjuna sem þú bjóst til í
          síðustu þraut.'
        edit_function: Smelltu hér til að breyta fallinu þínu.
        create_function: Smelltu hér til að opna hliðargluggann "Föll" og smelltu
          svo á "Búa til fall" hnappinn.
        house_hint: Það er í lagi þó myndin sé enn ekkert lík húsi. Við munum laga
          það í næstu þraut.
        edit_draw_square: Notaðu þennan hnapp til að breyta fallinu og bæta lykkjunni
          við.
        edit_get_nectar: Notaðu þennan hnapp til að breyta fallinu og breyta í hvaða
          átt býflugan mun snúa til að sækja blómasafann.
        logic_category: Opnaðu "Rökvísi" hliðargluggann til að finna "ef/annars" kubbinn.
        length_parameter: Getur þú uppfært þetta fall svo það noti stikann "lengd"?
        frozen_diamond_repeat: Notaðu endurtaka kubbinn til að gera þetta form.

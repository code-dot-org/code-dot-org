        playlab_move_girl: Notaðu "færa til hægri" kubbinn til að færa Tennisstelpu
        playlab_play_sound: Bættu "spila hljóð" kubbi við hér
        playlab_arrow_keys: Mundu að nota þá til að færa nornina eftir að þú smellir

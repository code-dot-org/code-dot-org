      4-5 Artist 11_instruction: Završi zelene linije. Linije su duge 300 piksela
        i razmaknute za 15 piksela.
      4-5 Artist 2_instruction: Možeš li ponoviti ovaj kod da bi dovršio/la kvadrat?

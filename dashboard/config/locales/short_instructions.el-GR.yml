        τον "Φτερογούλη"  στον στόχο.
      flappy_11: Δημιούργησε το δικό σου παιχνίδι του "Φτερογούλη". Μπορείς να αλλάξεις
        όλα τα γραφικά και τους κανόνες, ακόμη και την βαρύτητα. Όταν τα κάνεις, πάτα
        "Τέλος" και άσε τους φίλους σου να δοκιμάσουν το παιχνίδι στα κινητά τους.
      flappy_2: Τώρα έχουμε προσθέσει "κάποιο" έδαφος. Προσάρμοσε ένα μπλοκ στο "'όταν
        χτυπήσεις το έδαφος" μπλοκ. Ο κώδικάς σου χρειάζεται το 'ΤΕΛΟΣ ΠΑΙΧΝΙΔΙΟΥ'
        όταν ο "Φτερογούλης" στουκάρει.
      flappy_3: Το "όταν εκτελείται" μπλοκ, σου επιτρέπει να "τρέξεις" τον κωδικά
        σου όταν το παιχνίδι αρχίζει. Δοκίμασε να θέσεις το επίπεδο ταχύτητας και
        το φτεροκόπημα προς τον στόχο.
      flappy_4: Ο "Φτερογούλης" θα πετάξει μέσα από εμπόδια εκτός κι αν γράψεις κώδικα
        για να τον κάνεις να στουκάρει. Προσάρμοσε ένα μπλοκ στο "όταν χτυπήσει ένα
        εμπόδιο" μπλοκ. Ο κώδικάς σου χρειάζεται το "ΤΕΛΟΣ ΠΑΙΧΝΙΔΙΟΥ" όταν ο "Φτερογούλης"
        στουκάρει στις πρώτες σωληνώσεις.
      flappy_5: Ας προσθέσουμε έναν πίνακα αποτελεσμάτων και να μετράμε τους πόντους
        όταν ο "Φτερογούλης" προσπερνά τα εμπόδια. Πρόσθεσε τον στο "όταν περνά ένα
        εμπόδιο" μπλοκ, και τότε θα πετυχαίνεται ένας πόντος με την πτήση του "Φτερογούλη"
        ανάμεσα στις πρώτες σωληνώσεις.
      flappy_6: Δες αν μπορείς να πετύχεις πόντο μετά που θα μικρύνεις ή μεγαλώσεις
        το φτεροκόπημα του "Φτερογούλη".
      flappy_7: Μετά, δοκίμασε να αλλάξεις τη σκηνή με την προσαρμογή ενός άλλου μπλοκ
        στο "όταν εκτελείται" μπλοκ.
      flappy_8: Μπορείς να θέσεις οπτικά κάθε στιγμή, όχι μόνο όταν αρχίζει το παιχνίδι.
        Δοκίμασε τη ρύθμιση μιας ΤΥΧΑΙΑΣ σκηνής όταν άλλα γεγονότα συμβαίνουν, για
        παράδειγμα, όταν προσπερνά ένα εμπόδιο.
      flappy_9: Για να τα μπερδέψετε, όταν χτυπάτε ένα εμπόδιο, αντί να τελειώνετε
        το παιχνίδι προσπαθήστε να επαναφέρετε το σκορ στο 0.
      frozen circle: Ο κύκλος είναι ένα ειδικό σχήμα. Μπορείς να σκεφτείς με τι αριθμό
        θα αντικαταστήσεις τα ερωτηματικά για να σχεδιάσεις έναν κύκλο;
      frozen circle function: Χρησιμοποιήστε το νέο «δημιουργούν έναν κύκλο» μπλοκ
        να δημιουργήσει 10 κύκλους που επικαλύπτονται. Μην ξεχάσεις να μεταβείς προς
        τα εμπρός μεταξύ των κύκλων.
      frozen circle function in circle: Τώρα ας δημιουργήσουμε 20 κύκλους που επικαλύπτονται,
        στρίβοντας 18 μοίρες  μεταξύ κάθε κύκλου.
      frozen circle function with parameter: Εδώ είναι ένα μπλοκ "Δημιουργία κύκλου"
        που μπορεί να κάνει κύκλους διαφορετικών μεγεθών. Μπορείς να χρησιμοποιήσεις
        αυτό για να δημιουργήσεις ένα μικρό κύκλο μεγέθους 5 και ένα μεγαλύτερο κύκλο
        μεγέθους 10;
      frozen cross: Τυλίξτε ένα μπλοκ «Επανάληψη» μπλοκ γύρω από αυτές τις εντολές
        για να δημιουργήσεις ένα σύμβολο συν. Πρόσεξες ότι η Έλσα μπορεί να κινηθεί
        προς τα εμπρός και προς τα πίσω;
      frozen cross rotate: Τώρα προσπαθήσε να επαναλάβεις αυτό 10 φορές. Πόσες μοίρες
        χρειάζεται να στριψεις μεταξύ  κάθε γραμμής;
      frozen cross rotate dense: 'Ας το επαναλάβουμε αυτό 90 φορές! Πόσες φορές χωράει
        το  90 στο  360; Υπόδειξη: Είναι ένας πραγματικά μικρός αριθμός.'
      frozen diamond: Χρησιμοποίησε μια επανάληψη γύρω από αυτά τα μπλοκ για να δημιουργήσεις
        ένα παραλληλόγραμμο. Είναι ακριβώς όπως ένα ορθογώνιο, αλλά έχει διαφορετικές
        γωνίες. Αυτό έχει γωνίες 60 μοίρες και 120 μοίρες για όλες τις γωνίες 90 μοίρες.
      frozen diamond mini snowflake: Γνώριζες οτι κάθε νιφάδα χιονιού έχει διαφορετικό
        σχήμα; Αν δημιουργήσουμε μια νέα νιφάδα χιονιού χρησιμοποιώντας το μπλοκ "Επανάληψη",
        για να επαναλάβουμε ένα παραλληλόγραμμο 4 φορές, στρίβωντας δεξιά κατά 90
        μοίρες μεταξύ κάθε παραλληλογράμμου.
      frozen diamond snowflake: Τώρα, ας δημιουργήσουμε μια νέα νιφάδα χιονιού χρησιμοποιώντας
        το μπλοκ "Επανάληψης" για να επαναλάβουμε ένα παραλληλόγραμμο 10 φορές, στρίβωντας
        δεξιά κατά 36 μοίρες ανάμεσα σε κάθε ένα.
      frozen freeplay: Έχετε γίνει επίσημα ένα άριστος καλλιτέχνης! Δημιουργήστε μια
        χειμερινή χώρα των θαυμάτων.
      frozen line: Γεια σου! Είμαι η Έλσα του Arendelle. Βοήθησέ με να δημιουργήσω
        μια ενιαία  γραμμή.
      frozen perpendicular: Τώρα ας δούμε αν μπορούμε να δημιουργήσουμε δύο γραμμές
        που βρίσκονται σε γωνία 90 μοιρών μεταξύ τους. Θα πρέπει να χρησιμοποιήσετε
        το μπλοκ "Στροφή", καθώς και το μπλοκ "Κίνηση".
      frozen snowflake branch: Δοκιμάστε να χρησιμοποιήσετε το μπλοκ "Δημιουργία κλάδου
        νιφάδα χιονιού" για να δημιουργήσετε τρία κλαδιά, που θα αρχίζουν να μοιάζουν
        με μια νιφάδα χιονιού.
      frozen snowflake full: Τώρα ας το επαναλάβουμε αυτό 8 φορές για να γίνει μια
        όμορφη νιφάδα χιονιού!
      frozen snowflower: Περίπλοκα μοτίβα χιονιού μπορούν να δημιουργηθούν με πολύ
        απλά σχήματα. Μπορείτε να κάνετε ένα μοτίβο επαναλαμβάνοντας 5 κύκλους μεγέθους
        5 και 5 κύκλους μεγέθους 10;
      frozen square iterative: Φαίνεται σαν να είμαστε στα μισά του δρόμου για να
        δημιουργήσουμε ένα τετράγωνο. Ας βάλουμε 4 γραμμές μαζί για να δημιουργήσουμε
        ένα τετράγωνο.
      frozen square loop: Γεια σου, είμαι η Άννα της Arendelle! Ας κάνουμε ένα τετράγωνο
        με το μπλοκ «Επανάληψη», το οποίο χρησιμοποιεί λιγότερα μπλοκ. Πόσες φορές
        (?) θα πρέπει το μπλοκ "Επανάληψη" να βάλει τα μπλοκ κάνει ένα τετράγωνο;
      frozen square loop 3x: Ας δημιουργήσουμε τρία τετράγωνα, στρίβοντας μετά από
        κάθε τετράγωνο. Να είσαι βέβαιος να γυρίσεις από 120 μοίρες πριν από κάθε
        νέο τετράγωνο.
      frozen square snowflake: Μπορείς να δημιουργήσεις μια νιφάδα χιονιού χρησιμοποιώντας
        το μπλοκ «Επανάληψη», για να κάνεις ένα τετράγωνο 10 φορές, και το μπλοκ "Στροφή"
        για να περιστρέψεις 36 μοίρες το κάθε τετράγωνο;
      grade5_artist_binary11: 'Ελεύθερο σχέδιο: Εδώ είναι ένας κενός καμβάς για να
        ζωγραφίσετε.  Να περάσετε καλά!'
      grade5_artist_binary4: Μπορείτε να ζωγραφίσετε το σχέδιο αυτό κάνοντας βρόχο
        μια σειρά από τριψήφιους δυαδικούς;
      grade5_artist_binary5: Κάθε δυαδική σειρά αντιπροσωπεύει μία γραμμή από αυτή
        την εικόνα. Μπορείτε να τα αναδιατάξετε και έτσι να βγάζει ένα χαμογελαστό
        πρόσωπο αντί για ένα σκυθρωπό;
      grade5_artist_binary8: Τελειώστε αυτό το σχέδιο.
      grade5_artist_binary9: "Εδώ είναι ένας καμβάς με υψηλότερη ανάλυση για να σχεδιάσετε.
        16 πίξελ επί 16 πίξελ! \\\r\n\\\r\nΔείτε τι μπορεί να συμβεί όταν γινόμαστε
        δημιουργικοί με τα κομμάτια;"
      k-1 maze 1: Μπορείς να με κινήσεις Δυτικά για να πιάσω το γουρούνι;
      scrat 16: Βελανίδι! Βελανίδι! Βελανίδι! Χρησιμοποιήσε ένα μπλοκ "εάν" για να
        με πας εκεί με το μικρότερο αριθμό τετραγώνων.
      scrat 17: Εντάξει, ας το κάνουμε πάλι για εξάσκηση - αυτό δεν είναι πολύ διαφορετικό,
        αλλά προσέξε τον τοίχο!
      scrat 18: Το "Αν-αλλιώς" ελέγχει μια συνθήκη, και έπειτα κάνει το ένα πράγμα
        ή το άλλο. Για να με πάς στο βελανίδι προσπάθησε να χρησιμοποιήσεις αυτό το
        νέο μπλόκ.
      scrat 19: Αλλη μία εξάσκηση του μπλόκ "Αν-αλλιώς", μπορείς να το κάνεις σωστά
        με την πρώτη προσπάθεια;
      scrat 20: Μπορείς να προσθέσεις μόνο 3 τετράγωνα για να με βοηθήσεις να λύσω
        έναν πιο περίπλοκο λαβύρινθο; Αν το κάνεις σωστά, μπορώ να περπατήσω οποιοδήποτε
        μονοπάτι με στροφές, χωρίς να έχει σημασία το μήκος. Βιάσου! Οι πάγοι λιώνουν!

      Dance_Party_01: |-
        *Hajde da održimo jednu plesnu zabavu!*

        Prevucite blok `kreiraj novog` u radni prostor, postavite ga i spojite ga unutar bloka `postavke` kako bi kreirali svog prvog plesača.

        * *Isto tako možete kliknuti na sijalicu sa lijeve strane ukoliko želite dodatne informacije ili dodatne izazove.*
      Dance_Party_01_low: |-
        *Hajde da održimo jednu plesnu zabavu!*


      Dance_Party_extras_battle: |-
        # Plesne skupine

        Ovdje se radi o takmičenju između dvije skupine. Tipke sa strelicama kontrolišu jednog od plesača a tipke "w, a, s, d" kontrolišu drugog. Takmiči se sa prijateljem, i probaj da unaprijediš takmičenje.

        -   Dodaj dodatne tipke da bi kontrolisao plesanje
        -   Napravi da i dodatni igrači reaguje na pritiskanje tipki
        -   Zamjeni plesača svako 4 takta tako što ćeš podesiti njihovu vidljivost
      Dance_Party_extras_every_beat: |-
        # Četvrtina note

        Veći dio naših plesova koristi taktove, ali svak i takt se sastoji do četiri dijela note. Ovaj ples koristi `taktove od svako 0,25` kako bi plesač klapnuo na svakoj četvrtini.

        Ovaj ples isto tako koristi i _uslovni_ blok koji kontroliše `taktove od svako 0,25` kako bi se promjenio ples. Probaj da mijenjaš blok uslova da bi vidio kako se ples mijenja.

        -   Ekperimentiši sa dužinama drugih nota (kao 0,5 za pola note, 0,125 za osminu note).
        -   Dodaj i neka `naknadne taktove`
        -   izmjeni "taktove" na "sekunde" i probaj da mjeriš ples na taj način.
      Dance_Party_extras_layout: |-
        # Uspostavimo formacije

        Pogledaj ovaj ples koji koristi blok za `postavke` da bi se promijenila formacija dodatnih plesača. Probaj neku od ovih ideja kako bi proširio:

        -   Kreiraj drugu grupu plesača kako u drugoj postavci
        -   Promjeni postavku kada se klikne tipka
        -   Promijeni osobinu kada plesači promjene formaciju
      Dance_Party_extras_on_beat: |-
        # Basovi, Mid i Trebl

        Ovaj ples koristi "vrhunac" događaja da bi pokrenuo druge dijelove kada muzika postane glasna. Probaj mijenjati druge pjesme i pokušaj da vidiš na koji način vrše izmjenu plesa.
      Dance_Party_extras_speed: |-
        # Ubrzaj i uspori

        Ovaj poslednji ples koristi blok `podesi brzinu` da bi kontrolisao brzinu pokreta svakog plesača. Probaj da eksperimentišeš sa različitim dijelovima u pjesmi. Slobodno istražuj ovaj ples ili se vrati na bilo koji drug ples i probaj da ih učiniš malo više cool.
      Dance_Party_extras_visible: |-
        # Gdje su otišli?

        Ovaj ples prikazuje i skriva dvije različite skupine plesača. Testiraj i dodaj nešto po svom ukusu.

        -   Dodaj drugu skupinu plesača
        -   Prikaži i sakrij drugu skupinu plesača koristeći strelice
        -   Sakrij sve plesače i promjeni uzbudljive efekte pozadine
      K-1 Bee Loops 5: Koristi petlje za skupljanje nektra i meda!
      K-1 Maze Loops 2: Upotrijebi blok Ponavljanja da me dovedeš do svinje!
      course4_artist_fwp_challenge1: Pokušaj pokrenuti ovaj program i napravi izmjene
        da vidiš što će se dogoditi. Možeš li shvatiti kako radi? (Ili ga izbriši
        i zamijeni s nečim posve drugačijim)
      courseD_bee_nestedLoops8: 'Sakupi nektar iz svakog cvijeta i napravi med u svakom
        saću meda. Upotrijebi ugniježdenu petlju. '
      courseD_bee_nestedLoops8_2018: 'Sakupi nektar iz svakog cvijeta i napravi med
        u svakom saću meda. Upotrijebi ugniježdenu petlju. '
      courseD_bee_nestedLoops8_2019: 'Sakupi nektar iz svakog cvijeta i napravi med
        u svakom saću meda. Upotrijebi ugniježdenu petlju. '
      courseD_maze_nestedLoops4: Dovedi me do suncokreta!
      courseD_maze_nestedLoops4_2018: Dovedi me do suncokreta!
      courseD_maze_nestedLoops4_2019: Dovedi me do suncokreta!
      courseE_bee_functions3: Funkcije su blokovi koda koji izvršavaju određeni zadatak.
        Upotrijebi "pokupi 5" funkciju da bi se pokupilo 5 nektara. Sjeti se da upotrijebiš
        petlju da bi se postigao blok brojanja.
      frozen circle: Krug je poseban oblike. Možeš li shvatiti s kojim brojem trebaš
        zamijeniti upitnike da bi se nacrtao krug?
      frozen circle function: Upotrijebi novu "Kreiraj krug" blok za pravljenje 10
        preklapajućih krugova. Ne zaboravi da skočiš naprijed između krugova.
      frozen circle function in circle: Hajde sada da napravimo 20 preklapajućih krugova,
        okrećući za 18 stepeni između svakog kruga.
      frozen circle function with parameter: Evo "Napravi krug" blok koji može napraviti
        krugove različitih veličina. Možeš li ovo upotrijebiti da napraviš mali krug
        veličine 5 i veliki krug veličine 10?
      frozen cross: Upotrijebi "Ponovi" blok za pravljenje plusa. Jesi li primjetio/la
        da se Elsa može pomjerati naprijed i nazad?
      frozen cross rotate: Sada to pokušaj ponoviti 10 puta. Za koliko stepeni trebaš
        okrenuti između svake linije?
      frozen cross rotate dense: 'Hajde da to ponovimo 90 puta! Koliko je puta 90
        sadržano u 360? Savjet: Odgovor je jako malen broj.'
      frozen diamond: Koristite ponavljanje oko tih blokova za stvaranje paralelogram.
        To je kao pravokutnik ali ima različitih kutova. Ovaj ima 60 stupnjeva i 120
        stupnjeva kut umjesto 90 stupnjeva kut.
      frozen diamond mini snowflake: Znaš li da svaka pahulja ima drugačiji oblik?
        Hajde da napravimo novu pahulju snijega koristeći "Ponavljaj" blok za ponavljanje
        paralelograma 4 puta, okrećući za 90 stepeni između svakog od paralelograma.
      frozen diamond snowflake: Hajde sada da napravimo novu pahulju koristeći blok
        ponavljanja za ponavljanje paralelograma 10 puta, okrećući udesno za 36 stepeni
        između svakog oblika.
      frozen freeplay: Službeno si postao/postala majstor-umjetnik! Napravi snježnu
        bajku.
      frozen perpendicular: Hajde sada da napravimo dvije linije koje zatvaraju ugao
        od 90 stepeni. Trebati ćeš koristiti "Okreni" i "Pokreni" blok.
      frozen snowflake branch: Pokušaj upotrijebiti "Napravi granu pahulje" blok da
        bi se napravile tri grane koje počinju ličiti na pahuljice.
      frozen snowflake full: Hajde da to ponovimo 8 puta da bismo napravili predivnu
        pahulju!
      frozen snowflower: Zamršeni sniježni uzorci mogu biti napravljeni pomoću vrlo
        jednostavnih oblika. Možeš li napraviti uzorak ponavljajući 5 krugova veličine
        5 i 5 krugova veličine 10?
      frozen square iterative: Izgleda da smo na pola puta za pravljenje kvadrata.
        Hajde da sastavimo 4 linije da bismo dobili kvadrat.
      frozen square loop: 'Zdravo, ja sam Anna od Arendelle! Hajde da napravimo kvadrat
        sa "Ponavljaj" blokom koji koristi manje blokova. Koliko puta (???) bi trebao
        "Ponavljaj" blok izvršiti blokove unutar sebe da bi se napravio kvadrat? '
      frozen square loop 3x: Hajde da napravimo tri kvadrata, okrečući nakon svakog
        kvadrata. Obavezno okreni za 120 stepeni prije svakog kvadrata.
      frozen square snowflake: Možeš li napraviti pahulju snijega koristeći "Ponavljaj"
        blok za pravljenje kvadrata 10 puta, a onda upotrijebiti "Okreni" blok da
        bi se između crtanja svakog od oblika okrenulo za 36 stepeni?

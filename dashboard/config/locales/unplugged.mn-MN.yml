          эцэст, сурагч бүр юу суралцсанаа гэртээ бэлдэж ирэх даалгавар өгнө. Дараагийн
          хичээлтэй холбоотой үгсийг бага насны хүүхдэд заахгүй байхыг зөвлөж байна.
          Гэхдээ тэдэнд хөгжилтэй тоглоомын байдлаар хөнгөн аргаар заах нь илүү ахисан
          түвшинг хүлээснээс илүү үр дүнтэй.
        title: Компьютерын шинжлэх ухааны танилцуулга
      Unplug10:

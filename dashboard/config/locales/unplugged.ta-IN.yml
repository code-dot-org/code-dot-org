      courseB_unplugged_passwords_2019:
        title: சக்திவாய்ந்த கடவுச்சொற்கள்
        desc: மக்கள் ஏன் கடவுச்சொற்களைப் பயன்படுத்துகிறார்கள் என்பதை ஆராயுங்கள், கடவுச்சொற்களைப்

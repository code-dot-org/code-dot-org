          அல்லது "தடத்தை" உருவாக்குகிறது என்ற கருத்தை மாணவர்களுக்கு அறிமுகப்படுத்துகிறது.
      courseB_unplugged_CnC_2019:
        title: ப்ளே ஃபேர் உருவாக்குவது அருமை
        desc: பதிப்புரிமை மற்றும் படைப்பாற்றல் குழுவால் கணினி அறிவியல் அடிப்படைகளுக்குக்
          கடன் கொடுக்கப்பட்டது, இந்தப் பாடம் மாணவர்களுக்கு பகிர்வு மற்றும் உத்வேகத்தின்
          ஆக்கப்பூர்வமான செயல்முறையைப் புரிந்துகொள்ள உதவும். அதனுடன் ஆக்கப்பூர்வமான
          வெளிப்பாட்டின் ஊக்குவிப்பும், ஆக்கப்பூர்வமான வேலையில் நியாயமாக இருக்க வேண்டிய
          தேவையும் வருகிறது.
      GraphingData_2019:
        title: படமாக்கல் தரவு

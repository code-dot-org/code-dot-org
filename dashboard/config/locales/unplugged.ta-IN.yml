          அன்றாட வாழ்வில் வழிமுறைகளைப் பயன்படுத்தும் வழிகளைக் கூறுகிறது. இது கணினி
          அறிவியலின் பெரிய படம் மற்றும் அல்காரிதம்கள் எவ்வாறு முக்கிய பங்கை வகிக்கிறது
          என்பதில் கவனம் செலுத்துகிறது.
      UnplugHappyMaps_2019:
        title: மகிழ்ச்சியான வரைபடம்
        desc: ஒற்றை கட்டளையைப் பயன்படுத்தி ஒரு பிரமை வழியாக ஒரு எழுத்தை நகர்த்த மாணவர்கள்
          எளிய வழிமுறைகளை (அறிவுறுத்தல்களின் தொகுப்புகள்) உருவாக்குகிறார்கள்.
      GoingPlacesSafely_2019:
        title: பாதுகாப்பாக செல்லும் இடங்கள்
        desc: இணையம் ஒரு சக்திவாய்ந்த, ஆனால் சில நேரங்களில் ஆபத்தான இடமாகும். இணையத்தில்
          செல்லும்போது எப்படி பாதுகாப்பாக இருக்க வேண்டும் என்பதை ஆசிரியர்கள் அறிமுகப்படுத்துகிறார்கள்.
      courseA_unplugged_loops_2019:
        title: சுழல்கள் அவிழ்க்கப்பட்டன
        desc: இந்த பாடத்தில், நீங்கள் சுழல்கள் பற்றி அறிந்து கொள்வீர்கள்!
      DigitalFootprint_2019:
        title: உங்கள் டிஜிட்டல் தடம்

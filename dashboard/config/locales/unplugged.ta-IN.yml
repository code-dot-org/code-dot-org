          நிரலாக்க கருத்தை அறிமுகப்படுத்துகிறது. மாணவர்கள் எளிமையான நடனக் கலையைக்
          கற்றுக்கொள்வார்கள், பின்னர் அதை மீண்டும் செய்ய அறிவுறுத்தப்படுவார்கள்.
      RelayProgramming:
        desc: மாணவர்கள் ரிலே பந்தயத்தை நடத்துகிறார்கள், அங்கு அவர்கள் "கிராஃப் பேப்பர்
          புரோகிராமிங்" படத்தின் அடிப்படையில் ஒரு அல்காரிதத்தை எழுத முற்றத்தில் ஓடுகிறார்கள்.
          அவர்களால் ஒரு நேரத்தில் ஒரு அறிவுறுத்தலை மட்டுமே எழுத முடியும், எங்காவது
          பிழை இருந்தால், அந்த இடத்திற்கு அவர்கள் அனைத்தையும் அழிக்க வேண்டும்.
      Conditionals:
        title: நிபந்தனைகள்
        desc: நிபந்தனை அறிக்கைகளைப் பற்றி அறிய, மாணவர்கள் அட்டை விளையாட்டை விளையாடி,
          "நான் சிவப்பு அட்டை எடுத்தால், எனக்கு ஒரு புள்ளி கிடைக்கும்" மற்றும் "நான்
          கருப்பு அட்டையை வரைந்தால், உங்களுக்கு ஒரு புள்ளி கிடைக்கும்" போன்ற விதிகளை
          உருவாக்கவும்.
      BigEvent:
        title: பெரிய நிகழ்வு
        desc: ஒரு கணினி தொடர்ந்து கண்காணிக்கும் செயல்களான "நிகழ்வுகள்" என்ற நிரலாக்க
          கருத்துக்கு மாணவர்கள் அறிமுகப்படுத்தப்படுகிறார்கள். ஆசிரியர் ஒரு காகித ரிமோட்டில்
          உள்ள பட்டன்களை அழுத்துவார், மேலும் மாணவர்கள் எந்த பட்டனை அழுத்துகிறார்கள்
          என்பதைப் பொறுத்து மாணவர்கள் செயல்படுவார்கள்.
      GoingPlacesSafely:
        title: பாதுகாப்பாக செல்லும் இடங்கள்
        desc: இணையம் ஒரு சக்திவாய்ந்த, ஆனால் சில நேரங்களில் ஆபத்தான இடமாகும். இணையத்தில்
          செல்லும்போது எப்படி பாதுகாப்பாக இருக்க வேண்டும் என்பதை ஆசிரியர்கள் அறிமுகப்படுத்துகிறார்கள்.
      GraphPaperProgramming:
        title: வரைதாள் செய்நிரல்
        desc: மாணவர்கள் ஒரு வரைபடத்தை இனப்பெருக்கம் செய்ய தங்கள் வகுப்பு தோழர்களை
          வழிநடத்த முன் கட்டளைகளின் தொகுப்பைப் பயன்படுத்தி ஒரு வழிமுறையை (அறிவுறுத்தல்களின்
          தொகுப்பு) எழுதுகிறார்கள்.
      PaperPlanes:
        title: 'நிஜ வாழ்க்கை அல்காரிதம்கள்: காகித விமானங்கள்'
        desc: இந்தப் பாடம், நமது அன்றாட வாழ்வில், குறிப்பாக காகித விமானங்களை உருவாக்கும்
          வழிமுறைகளைப் பயன்படுத்துகிறது. இந்த பாடம் கணினி அறிவியலின் பெரிய படம் மற்றும்
          அல்காரிதம்கள் எவ்வாறு முக்கிய பங்கை வகிக்கிறது என்பதையும் கவனத்தில் கொள்கிறது.
      BinaryBracelets:
        title: பைனரி பிரெஸ்ட்லெட்ஸ்
        desc: மாணவர்கள் தங்கள் பெயரின் முதல் எழுத்தின் பைனரி பிரதிநிதித்துவமாக வளையல்களை
          உருவாக்குகிறார்கள். தரவை ஒன்றுக்கு மேற்பட்ட வழிகளில் குறிப்பிடலாம் மற்றும்
          சேமிக்கலாம் என்பதை மாணவர்கள் அறிந்துகொள்கிறார்கள்.
      DigitalFootprint:
        title: உங்கள் டிஜிட்டல் தடம்
        desc: ஆசிரியர்கள் தங்களைப் பற்றிய தகவல்களை ஆன்லைனில் வைப்பது டிஜிட்டல் தடம்
          அல்லது "தடத்தை" உருவாக்குகிறது என்ற கருத்தை மாணவர்களுக்கு அறிமுகப்படுத்துகிறது.
      ComputationalThinking:
        title: கணினிபூர்வமான சிந்தனை
        desc: எந்த அறிவுறுத்தலும் இல்லாத ஒரு விளையாட்டை எப்படி விளையாடுவது என்பதைக்
          கண்டுபிடிக்க மாணவர்கள் கணக்கீட்டு சிந்தனையின் படிகளைப் பயன்படுத்துகின்றனர்
          (சிதைவு, முறை பொருத்தம், சுருக்கம், அல்காரிதம்).
      FunctionalSuncatchers:
        title: செயல்பாட்டு சன்கேட்சர்கள்
        desc: சரம் மற்றும் மணிகளைப் பயன்படுத்தி சன்கேட்சர்களை உருவாக்க மாணவர்கள் மாறிகள்
          மற்றும் செயல்பாடுகளுடன் (நீங்கள் மீண்டும் மீண்டும் பயன்படுத்த விரும்பும்
          குறியீடு துண்டுகள்) ஒரு அல்காரிதத்தை உருவாக்குகிறார்கள்.
      SongwritingParameters:
        title: பாடல் எழுதுதல்
        desc: செயல்பாடுகளை வரையறுத்தல் மற்றும் அழைப்பது பற்றி அறிய மாணவர்கள் பாடலில்
          கோரஸின் கருத்தைப் பயன்படுத்துகின்றனர்.
      DiceRace:
        title: 'நிஜ வாழ்க்கை அல்காரிதம்கள்: டைஸ் ரேஸ்'
        desc: இந்தப் பாடம் நமது அன்றாட வாழ்வில் அல்காரிதம்களைப் பயன்படுத்தும் வழிகளைக்
          கூறுகிறது. அதன் ஒரு பகுதியாக, பகடை பந்தய விளையாட்டுக்கான அல்காரிதத்தை மாணவர்கள்
          அடையாளம் கண்டு எழுதுவார்கள்.
      Internet:
        title: இணையதளம்
        desc: மாணவர்கள் காகிதத் துண்டுகளைப் பயன்படுத்தி பல்வேறு இணைய பரிமாற்ற முறைகளைக்
          குறிக்கும் செய்திகளை அனுப்புகிறார்கள்.
      Crowdsourcing:
        title: க்ரவுட்சோர்சிங்
        desc: கணினி அறிவியலில் பொதுவான சிக்கலைத் தீர்க்கும் உத்தியான கிரவுட் சோர்சிங்கை
          மாணவர்கள் பயன்படுத்துகின்றனர், ஒரு பணியை ஒரு மாணவர் தனியாக முயற்சி செய்வதை
          விட மிகவும் திறமையாக வகுப்பறையாக ஒன்றாகச் செய்து முடிப்பார்கள்.
      DigitalCitizenship:
        title: டிஜிட்டல் குடியுரிமை
        desc: தனியார் தகவல் மற்றும் தனிப்பட்ட தகவல்களுக்கு இடையே உள்ள வேறுபாட்டை மாணவர்கள்
          ஆராய்கின்றனர், ஆன்லைனில் பகிர்வது எது பாதுகாப்பானது மற்றும் பாதுகாப்பற்றது
          என்பதை வேறுபடுத்துகிறது.
      TangramAlgorithms:
        title: டாங்கிராம் அல்காரிதம்ஸ்
        desc: இந்த பாடம் அல்காரிதம் பற்றிய முக்கியமான ஒன்றை நமக்குக் காட்டுகிறது.
          நீங்கள் ஒரு அல்காரிதத்தை எளிமையாக வைத்திருந்தால், அதைப் பயன்படுத்த பல வழிகள்
          உள்ளன. அனைவரும் ஒரே விஷயத்துடன் முடிவடைவதை உறுதிசெய்ய விரும்பினால், உங்கள்
          அல்காரிதத்திற்கு கூடுதல் விவரங்கள் தேவை.
      EnvelopeVariables:
        title: உறை மாறிகள்
        desc: மாறிகள் கணினி அறிவியலில் நிறைய சுதந்திரத்தை அனுமதிக்கின்றன. இந்த பாடம்
          மாறிகள் என்றால் என்ன, அவற்றை எவ்வாறு பல்வேறு வழிகளில் பயன்படுத்தலாம் என்பதை
          விளக்க உதவுகிறது. இந்தச் செயல்பாட்டைப் பயன்படுத்துவதற்கு முன்பு (அல்லது
          அதனுடன் இணைந்து) சுருக்கம் பற்றிய பாடம் உண்மையில் யோசனையைத் தாக்கும்.
      MadGlibs:
        title: மேட் கிளிப்ஸ்
        desc: ஒரு கணினி விஞ்ஞானி புரிந்து கொள்ள வேண்டிய மிக முக்கியமான திறன்களில்
          ஒன்று சுருக்கம். இந்தச் செயல்பாடு உங்கள் மாணவர்களை வேறுபாடுகளுக்கான கதைகளை
          பகுப்பாய்வு செய்யும், அதனால் அவர்கள் அவற்றை சுருக்கிக் கொள்ளலாம். அந்த சுருக்கமான
          கதைகள் வேடிக்கையான மற்றும் புதிய கதைகளுக்கான டெம்ப்ளேட்களாக மாறும்.
      ForLoopFun:
        title: லூப் வேடிக்கைக்காக
        desc: சுழல்கள் மீண்டும் மீண்டும் விஷயங்களைச் செய்ய அனுமதிக்கின்றன என்பதை நாங்கள்
          அறிவோம், ஆனால் இப்போது கூடுதல் கட்டமைப்பைக் கொண்ட லூப்களை எவ்வாறு பயன்படுத்துவது
          என்பதை இப்போது கற்றுக்கொள்வோம்.
      SongwritingWithParameters:
        title: பாடல் எழுதுதல்
        desc: கணினி அறிவியல் உலகில் மிக அற்புதமான கட்டமைப்புகளில் ஒன்று செயல்பாடு
          ஆகும். செயல்பாடுகள் (சில நேரங்களில் நடைமுறைகள் என்று அழைக்கப்படுகின்றன)
          உங்கள் பெரிய நிரலின் உள்ளே நீங்கள் மீண்டும் மீண்டும் பயன்படுத்தக்கூடிய சிறிய
          நிரல்களாகும். குறியீட்டின் துகள்களை செயல்பாடுகளாக இணைப்பது ஏன் மிகவும் பயனுள்ள
          நடைமுறை என்பதை மாணவர்களுக்கு உள்ளுணர்வுடன் புரிந்துகொள்ள இந்தப் பாடம் உதவும்.
      BinaryImages:
        title: பைனரி படங்கள்
        desc: பலர் பைனரியை கண்டிப்பாக பூஜ்ஜியங்கள் மற்றும் ஒன்றுகள் என்று நினைத்தாலும்,
          எங்கள் முந்தைய பாடநெறிகள் பல்வேறு பைனரி விருப்பங்களில் தகவல்களைக் குறிப்பிடலாம்
          என்பதை மாணவர்களுக்குக் கற்பித்தது. இந்த பாடம் அந்த கருத்தை ஒரு படி மேலே
          கொண்டு செல்கிறது, ஏனெனில் ஒரு கணினி எப்படி இன்னும் சிக்கலான தகவல்களை (படங்கள்
          மற்றும் வண்ணங்கள் போன்றவை) பைனரியில் சேமிக்க முடியும் என்பதை விளக்குகிறது.
      VideoGamesCoordinatePlanes:
        title: வீடியோ கேம்கள் மற்றும் ஒருங்கிணைப்பு விமானங்கள்
        desc: நீங்கள் விளையாட விரும்பும் வீடியோ கேம்கள் இயற்கணிதத்தால் எவ்வாறு இயக்கப்படுகின்றன

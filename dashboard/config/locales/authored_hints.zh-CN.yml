          是多少? "
        4-5_Artist_8_b: "此图像可以用2种方式来画！  \n- 画两个矩形为 **120** 长和 **160** 高，有一条边是重叠的。\n-
          画一个矩形为 **240** 长和 **160** 高，然后在中间画一条线。"

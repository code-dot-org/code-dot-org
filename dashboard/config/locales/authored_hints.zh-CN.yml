      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: 在你的循环里，确保小艺术家在画了每条线以后，向前向后跳。
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |-
          如果花床的周长是600像素，并且有两条边是200像素长，那么下面是如何计算两条短边的和：

          **600 - 200 - 200 = 200**

          这意味着两条短边的和是200像素。

          **200除以2是多少？**
        4-5_Artist_3_b: 如果你不能很快找到那里是重复循环，试着把整个代码写出来，并寻找其中的模式。

      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: 很难琢磨出怎么将方块置下吗？试着在红色花朵上重复紫色花朵的动作！
        2-3_Bee_Conditionals_14_b: 如果红色的花是紫色，你能想出如何用一个额外的“循环”来减少代码吗？
        2-3_Bee_Conditionals_14_c: "试着把它分成两个独立的块：\n\n\n![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)\n\n1)
          收集花蜜三次\n  - 向前移动五次\n  - 检查是否有花蜜。如果有，就收集。\n  - 向左转\n  \n2) 酿蜂蜜 \n  - 向前移动一次\n
          \ - 酿两个蜂蜜"

      title: பட்டறை வருகை
      intro: Code.org இன் பாடத்திட்டத்தில் பயிற்சி பெற நேரம் ஒதுக்கியதற்கு நன்றி.
        உலகெங்கிலும் உள்ள அனைத்து பள்ளிகளிலும் உள்ள அனைத்து குழந்தைகளுக்கும் கணினி
        அறிவியல் கல்வி வாய்ப்புகளை கொண்டு வருவதற்கான எங்கள் நோக்கம் நீங்கள் இல்லாமல்
        சாத்தியமில்லை.
      instructions: 1) நீங்கள் கோட்.ஆர்ஜின் சர்வதேச கூட்டாளர்களில் ஒருவரால் நடத்தப்படும்
        ஒரு பயிற்சி பட்டறையில் கலந்துகொண்டீர்கள் என்பதையும், 2) உங்கள் தகவல்களை உங்கள்
        நாட்டில் உள்ள எங்கள் சர்வதேச கூட்டாளருடன் பகிர்ந்து கொள்ள ஒப்புக்கொள்கிறீர்கள்,
        இதனால் அவர்கள் உங்களுக்கு உதவ உதவலாம் கணினி அறிவியல் ஆசிரியராக பயணம்.

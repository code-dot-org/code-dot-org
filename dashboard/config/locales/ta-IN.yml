      கோட் ஸ்டுடியோவில் உள்நுழைய, உங்கள் கணக்கிற்கு கடவுச்சொல்லை அமைக்க வேண்டும்.
      இது உங்கள் முன்னேற்றத்தைச் சேமிக்கவும் உங்கள் வகுப்பறையை நிர்வகிக்கவும் உதவும்.
      நீங்கள் மாணவர்களுக்கு படிப்புகளை ஒதுக்கலாம் மற்றும் அவர்களின் முன்னேற்றத்தைக்
      கண்காணிக்கலாம். <a href="%{studio_url}">நீங்கள் கணக்கை உருவாக்காமலேயே பல்வேறு

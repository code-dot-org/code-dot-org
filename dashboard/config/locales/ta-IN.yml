      legal_opt_in: 'இந்தப் படிவத்தைச் சமர்ப்பிப்பதன் மூலம், Code.org மற்றும் தொழில்முறை
        கற்றல் வளங்களை உங்கள் நாடு, பள்ளி மாவட்டத்தில் உள்ள Code.org இன்டர்நேஷனல்
        பார்ட்னர்(கள்) மற்றும் வசதியாளர்களுடன் எப்படிப் பயன்படுத்துகிறீர்கள் என்பது
        பற்றிய தகவலை Code.org ஐ அனுமதிக்க ஒப்புக்கொள்கிறீர்கள். உங்கள் தொடர்புத் தகவல்,
        எந்தெந்த படிப்புகள்/யூனிட்களைப் பயன்படுத்துகிறீர்கள் மற்றும் உங்கள் வகுப்புகள்
        பற்றிய தரவை இந்தக் கூட்டாளர்களுடன் ஒருங்கிணைப்போம். இதில் உங்கள் வகுப்புகளில்
        உள்ள மாணவர்களின் எண்ணிக்கை, உங்கள் வகுப்பறையின் மக்கள்தொகை முறிவு மற்றும்
        உங்கள் பள்ளி மற்றும் மாவட்டத்தின் பெயர் ஆகியவை அடங்கும். தனிப்பட்ட மாணவர்களைப்
        பற்றிய எந்தத் தகவலையும் எங்கள் கூட்டாளர்களுடன் பகிர்ந்து கொள்ள மாட்டோம்: அனைத்து
        மாணவர் தகவல்களும் அடையாளம் காணப்பட்டு ஒருங்கிணைக்கப்படும். இந்த தகவலை Code.org
        போன்ற அதே அளவிலான ரகசியத்தன்மையுடன் கையாள்வதற்கு எங்கள் சர்வதேச கூட்டாளர்கள்

      வேண்டியதில்லை. தொடங்குவதற்கு, உங்கள் வகுப்பறைக்கு <a href="%{learn_url}">ஒரு
      டுடோரியலைத் தேர்வுசெய்து</a> அவர்களுடன் இணைப்பைப் பகிரவும்.<br/><br/>நீங்கள்
      குறியீட்டை அனுபவித்து விரும்பினால் மேலும் செல்ல, நீங்கள் கடவுச்சொல்லை அமைத்து,
      உங்கள் மாணவர்களை எங்களின் <a href="%{educate_url}">நீண்ட படிப்புகளில்</a> சேர்க்க,
      கீழே குறியீடு ஸ்டுடியோ கணக்கை உருவாக்கலாம்.

    poem-art:
      title: கவிதை கலை
      body: உங்களை வெளிப்படுத்துங்கள்! அனிமேஷன் கவிதைகளை உருவாக்க குறியீட்டைப் பயன்படுத்தவும்.
    hoc:
      title: 'கிளாசிக் மேஸி '
      body: கணினி அறிவியலின் அடிப்படைகளை முயற்சிக்கவும். மில்லியன் கணக்கானவர்கள் அதற்கு
        ஒரு ஷாட் கொடுத்துள்ளனர்.
    flappy:
      title: 'பிளாப்பி கோட் '
      body: உங்கள் சொந்த விளையாட்டை 10 நிமிடங்களுக்குள் எழுத வேண்டுமா? எங்கள் Flappy
        Code டுடோரியலை முயற்சிக்கவும்!
    20-hour:
      title: 'முடுக்கப்பட்ட பாடஅமைப்பு '
      body: இந்த 20 மணி நேர பாடநெறி 2-4 பாடங்களில் முக்கிய கணினி அறிவியல் மற்றும்
        நிரலாக்க கருத்துகளை உள்ளடக்கியது. பாடநெறி 10-18 வயதுடையவர்களுக்காக வடிவமைக்கப்பட்டுள்ளது.
        முழுமையான அனுபவத்திற்கு 2-4 படிப்புகளைப் பார்க்கவும்!
      body_short: 2-4 படிப்புகளின் விரைவான பதிப்பில் அடிப்படை கணினி அறிவியலைக் கற்றுக்கொள்ளுங்கள்.
    hoc2014:
      try_new_tutorial: பீட்டாவில் எங்களின் புதிய ஹவர் ஆஃப் கோட் டுடோரியலை முயற்சிக்கவும்

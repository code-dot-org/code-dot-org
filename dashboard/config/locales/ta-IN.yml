      body: டிஸ்னி முடிவிலி எழுத்துக்கள் நடித்த கதை அல்லது விளையாட்டை உருவாக்க பிளே
        லேப் பயன்படுத்தவும்.
    hero:
      body: Minecraft ஒரு புதிய செயல்பாட்டுடன் மணிநேர குறியீட்டிற்கு திரும்பியுள்ளது!
        குறியீட்டைக் கொண்டு Minecraft வழியாக பயணம்.
    sports:
      title: விளையாட்டு
      body: ஒரு கூடைப்பந்து விளையாட்டை உருவாக்கவும் அல்லது விளையாட்டு முழுவதும் கலந்து
        பொருத்தவும்.
    text-compression:
      title: உரை சுருக்க
      body: இந்த பாடத்தில், மாணவர்கள் உரையுடன் சுருக்க விட்ஜெட்டைப் பயன்படுத்தி குறியீடுகளுடன்
        வடிவங்களை மாற்றுவதன் மூலம் உரையை சுருக்கலாம்.
    unplugged:
      title: பிரிக்கப்படாத பாடங்கள்
      body_short: உங்களிடம் கணினிகள் இல்லையென்றால், உங்கள் வகுப்பறையில் இந்த பிரிக்கப்படாத
        பாடங்களை முயற்சிக்கவும்.
    unplugged_conditionals:
      title: நிபந்தனைகள்
      body: சீட்டுக்கட்டுகளைப் பயன்படுத்தி இந்த “பிரிக்கப்படாத” செயல்பாட்டில் வழிமுறைகள்
        மற்றும் நிபந்தனை அறிக்கைகளைப் பற்றி அறிக.

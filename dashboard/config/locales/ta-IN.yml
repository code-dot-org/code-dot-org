      body: இந்த டிஜிட்டல் கருவிகளைப் பயன்படுத்தி மாணவர்கள் எங்கள் கணினி அறிவியல்
        கோட்பாடுகள் பாடத்திட்டத்தில் இருந்து கருத்துக்களை ஆராயலாம். விட்ஜெட்களை சொந்தமாகப்
        பயன்படுத்தவும் அல்லது உங்கள் வகுப்பிற்கான ஒற்றைக் கருத்துப் பாடத்தை உருவாக்கவும்.
      audience: வயது 14+

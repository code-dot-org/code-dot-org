    body: |
      Code.org இல் கணினி அறிவியல் பயிற்சிகளுக்குப் பதிவு செய்ய கீழே உள்ள இணைப்பைக் கிளிக் செய்யவும் (என்னுடன் உங்கள் "ஆசிரியராக"):

      %{link}

      டுடோரியல்கள் வேடிக்கையானவை, பார்வைக்கு ஈர்க்கக்கூடியவை மற்றும் எளிய, வழிகாட்டுதல், விளையாட்டு போன்ற அனுபவத்தைப் பயன்படுத்தி கணினி அறிவியலின் அடிப்படைக் கருத்துக்களைக் கற்பிக்கின்றன. பில் கேட்ஸ், மார்க் ஜுக்கர்பெர்க், கோபமான பறவைகள் மற்றும் தாவரங்கள் எதிராக ஜோம்பிஸ் ஆகியோரிடம் இருந்து குறியீட்டைக் கற்றுக்கொள்ளுங்கள்! :-)

      %{name}

        தீம்களில் இருந்து தேர்வு செய்யவும்.
    poem-art:
      title: கவிதை கலை
      body: உங்களை வெளிப்படுத்துங்கள்! அனிமேஷன் கவிதைகளை உருவாக்க குறியீட்டைப் பயன்படுத்தவும்.
    hoc:
      title: 'கிளாசிக் மேஸி '
      body: கணினி அறிவியலின் அடிப்படைகளை முயற்சிக்கவும். மில்லியன் கணக்கானவர்கள் அதற்கு
        ஒரு ஷாட் கொடுத்துள்ளனர்.
    flappy:
      title: 'பிளாப்பி கோட் '
      body: உங்கள் சொந்த விளையாட்டை 10 நிமிடங்களுக்குள் எழுத வேண்டுமா? எங்கள் Flappy
        Code டுடோரியலை முயற்சிக்கவும்!
    20-hour:
      title: 'முடுக்கப்பட்ட பாடஅமைப்பு '
      body_short: 2-4 படிப்புகளின் விரைவான பதிப்பில் அடிப்படை கணினி அறிவியலைக் கற்றுக்கொள்ளுங்கள்.
    hoc2014:
      try_frozen: உறைந்ததிலிருந்து அண்ணா மற்றும் எல்சாவுடன் கலைஞர்
    hoc-encryption:
      title: எளிய குறியாக்கம்
      body: மறைகுறியாக்கப்பட்ட செய்திகளை உருவாக்க மற்றும் சிதைப்பதற்கான நுட்பங்களை
        மாணவர்கள் கற்றுக்கொள்வார்கள்.
    frozen:
      title: உறைந்த
    starwars:
      title: 'ஸ்டார் வார்ஸ் '
    infinity:
      title: முடிவிலி விளையாட்டு ஆய்வகம்
      body: டிஸ்னி முடிவிலி எழுத்துக்கள் நடித்த கதை அல்லது விளையாட்டை உருவாக்க பிளே
        லேப் பயன்படுத்தவும்.
    hero:
      body: Minecraft ஒரு புதிய செயல்பாட்டுடன் மணிநேர குறியீட்டிற்கு திரும்பியுள்ளது!
        குறியீட்டைக் கொண்டு Minecraft வழியாக பயணம்.
    sports:
      title: விளையாட்டு
      body: ஒரு கூடைப்பந்து விளையாட்டை உருவாக்கவும் அல்லது விளையாட்டு முழுவதும் கலந்து
        பொருத்தவும்.
    text-compression:
      title: உரை சுருக்க
      body: இந்த பாடத்தில், மாணவர்கள் உரையுடன் சுருக்க விட்ஜெட்டைப் பயன்படுத்தி குறியீடுகளுடன்
        வடிவங்களை மாற்றுவதன் மூலம் உரையை சுருக்கலாம்.
    unplugged:
      title: பிரிக்கப்படாத பாடங்கள்
      body_short: உங்களிடம் கணினிகள் இல்லையென்றால், உங்கள் வகுப்பறையில் இந்த பிரிக்கப்படாத
        பாடங்களை முயற்சிக்கவும்.
    unplugged_conditionals:
      title: நிபந்தனைகள்
      body: சீட்டுக்கட்டுகளைப் பயன்படுத்தி இந்த “பிரிக்கப்படாத” செயல்பாட்டில் வழிமுறைகள்
        மற்றும் நிபந்தனை அறிக்கைகளைப் பற்றி அறிக.

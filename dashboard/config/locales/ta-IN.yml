    logged_out:
      heading: தொழில்முறை கற்றல் திட்டத்தில் உங்கள் ஆர்வத்திற்கு நன்றி!
      body: தொடங்குவதற்கு, முதலில் உங்கள் Code.org கணக்கில் உள்நுழைய வேண்டும். உங்கள்
        விண்ணப்பத்தைத் தொடங்குவதற்கு முன் நிரலைப் பற்றிய கூடுதல் தகவலைப் பெற விரும்பினால்,
        <a href="%{url}">தொழில்முறை கற்றல் திட்ட மேலோட்டத்தைப்</a> பார்க்கவும்.
    not_teacher:
      body_markdown: Code.org இன் தொழில்முறை கற்றல் திட்டத்தில் உங்கள் ஆர்வத்திற்கு
        நன்றி! நீங்கள் தற்போது மாணவர் கணக்கில் உள்நுழைந்துள்ளீர்கள். ஆசிரியர் கணக்கை
        உருவாக்கவும் அல்லது [உங்கள் பயனர் அமைப்புகளுக்குச் செல்லவும்](%{user_settings})
        உங்கள் கணக்கை மாணவரிலிருந்து ஆசிரியராக மேம்படுத்தவும்.
      more_markdown: If you’d like more information about the program before you start
        your application, please check out the [Professional Learning Program overview](%{pl_overview})

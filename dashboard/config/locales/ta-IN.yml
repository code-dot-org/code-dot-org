      title: மைன் கிராஃப்டு
    hero:
      title: மைன் கிராஃப்டு
      body: Minecraft ஒரு புதிய செயல்பாட்டுடன் மணிநேர குறியீட்டிற்கு திரும்பியுள்ளது!

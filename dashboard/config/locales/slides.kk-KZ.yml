          Көңіл көтер!
    starwars_blocks_intro:
      1:
        image: notes/starwars_blocks_intro_1.JPG
        text: Сәлем, менің есімім Кэтлин Кеннеди. Мен "Жұлдызды соғыс; күштің оянуы"
          филмінің продюсерімін. Бүгін сіз біздің жұлдызымыз ВВ-8-бен жұмыс жасайсыз.
          ВВ-8 бұл сфералық дроид. Оның әрбір қимылы және әрекеті бағдарламалық жабдықтамамен
          басқарылады. Информатика маркетингтен бастап денсаулық сақтау қызметіне
          дейінгі әрбір бөлімге әсер етеді. Шын мәнісінде "Күштің оянуы" фильмінің
          үстінен жүздеген компьютерлік инженерлер жұмыс жасады.
      2:
        image: notes/starwars_blocks_intro_2.JPG
        text: "Сәлем, менің есімім Рэйчел Роуз. Мен анимацияларды және мәтінді құрастыру
          басшысы және ILM-дегі R&D бас инженерімін. Мен суретшілерге кейіпкерлердің
          бір бөлімі болып табылатын құрылғыларды жобалауда көмектесемін. Олар кейіпкерге
          алыс галактикаларда шынайы көрінуге мүмкіндік береді."
      3:
        image: notes/starwars_blocks_intro_3.JPG
        text: Келесі сағатта біз өзіміздің "Жұлдыздар шайқасы" ойынын құрастырып,
          бағдарламалау негіздерін үйренеміз. Әдетте кодтар мәтін ретінде жазылады,
          бірақ біз кодты блоктармен құрамыз. Бірінші Рэймен ВВ-8 - ді барлық темірді
          жинауға бағдарламалаймыз.
      4:
        image: notes/starwars_blocks_intro_4.JPG
        text: Экран үшке бөлінген. Сол жақта "Жұлдыздар шайқасынын" ойын аланы тұр,
          осында нәтижелер көрінетін болады. Әр деңгей үшін нұсқаулар төменде берілген.
      5:
        image: notes/starwars_blocks_intro_5.JPG
        text: "Егер мен солға жүру блогын біздің жұмыс аймағымызға тастап, орындауды
          бассам, не болады? ВВ-8 торда бір блок солға жылжиды. Ал егер мен ВВ-8 солға
          жылжығаннан кейін тағы бір нәрсе істегенін қаласам ше? Мен біздің бағдарламаға
          басқа блок қоса аламын. Мен жоғарыға жүру блогын таңдамақшымын және мен
          оны солға жүру блогының астына белгіленген аймақ пайда болғанша ұстап жылжытамын.
          Мен оны тастаймын және екі блок бірігеді."
      6:
        image: notes/starwars_blocks_intro_6.JPG
        text: "Оң жақтағы ақ алаң - жұмыс орны. Бұнда біз бағдарламамызды жазамыз."
      7:
        image: notes/starwars_blocks_intro_7.JPG
        text: Егер "сол жаққа қозғалт" блогын жұмыс орнына апарсақ не болады? ВВ-8
          бір блокқа солға жылжиды.
      8:
        image: notes/starwars_blocks_intro_8.JPG
        text: Ал егер мен ВВ-8 орын ауыстырудан кейін тағы да бір жұмыс жасағанын
          қаласам ше? Мен жаңа бір блок қоса аламын. Мен "Жоғары көшіру" блогын таңдаймын,
          және оны қызғылт жолақ пайда болғанша алдыңғы блоктың астына көшіремін.
          Кейіннен мен осы екі блокты өзара байланыстарамын. Мен "Орындауды" қайта
          басқан кезде, ВВ-8 барлық командаларды жоғарыдан төмен қарай реттілікпен
          орындап шығады.
      9:
        image: notes/starwars_blocks_intro_9.JPG
        text: "Егер де сіздің блокты жойғыңыз елсе бар болғаны оны қайта командалар
          жиымына көшірсеңіз жеткілікті."
      10:
        image: notes/starwars_blocks_intro_10.JPG
        text: "Орындауды басқаннан кейін, ВВ-8-ді бастапқы күйге қайта келтіру үшін
          сіз әрдайым түсіру батырмасын баса аласыз. Енді жұмысқа кірсейік!"

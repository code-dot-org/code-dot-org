    mc_intro:
      1:
        image: notes/mc_intro_1.JPG
        text: "Менің аты-жөнім Йенс Бергенстен, алайда мені көбінде Джеб леген атпен
          таниды. Мен Mojang Стокгольмдік компаниясында Minecraft ойынының жетекші
          құрастырушысымын. Менімше мен бағдарламалауды бастаған кезде жасым 11 немесе
          12 жаста болатын, менің ойын құрастырғым келетін. Менің досымның әкесі маған
          ойын құру үшін бағдарламалауды үйрену қажет деп ойлайтын. Осылайша мен бағдарламалумен
          айналыса бастадым. Маған әр түрлі заттардың құрылымын ойлап табу және құрастыру
          ұнайды. Minecraft ойынында мені қызықтыратыны дәл осы."
      2:
        image: notes/mc_intro_2.JPG
        text: "Келесі сағатта сіз Алекс пен Стивті Minecraft құрастырлған әлемінде
          қощғалту арқылы компьютерлік бағдарламалау негіздерін оқып үйренесіз."
      3:
        image: notes/mc_intro_3.JPG
        text: "Әдетте бағдарламашылар мәтінмен жұмыс жасайды, алайда біз бағдарлама
          жазу үшін блоктарды орналыстыру қажет жүйемен жұмыс жасаймыз. Нәтижесінде
          сіз Javascript кодын құрастырасыз."
      4:
        image: notes/mc_intro_4.JPG
        text: "Сіз үйренгелі жатқан қағидалар игформатика секілді ғылымның негізі
          болып табылады және бағдарламалаушылар күнделікті өмірінде кеңінен қолданылады.
          Біз Minecraft-та Minecraft ойынын құрастыру кезінде дәл осы қағидаларды
          қолданамыз."
      5:
        image: notes/mc_intro_5.JPG
        text: "Алдымен сізге өз кейіпкеріңізді тағдау қажет, мен Алексті таңдаймын.
          Кейіпкерге экранда қозғалуға мүмкіндік беретін бағдарламаның кодын жазайық."
      6:
        image: notes/mc_intro_6.JPG
        text: "Экран үш негізгі аймақтарға бөлінген. Сол жақта Minecraft ойын кеңістігі:
          бұл жерде сіздің бағдарламағыз жүзеге асады. Төменде біз әрбір деңгей үшін
          нұсқаулықтарды жазамыз."
      7:
        image: notes/mc_intro_7.JPG
        text: "Орталық аумақ ішінде әрқайсысы Алкес үшін анықталған командалар жиыны
          орналасқан аумақ болып табылады."
      8:
        image: notes/mc_intro_8.JPG
        text: "Оң жақтағы ақ аумақ - біз бағдарламаны жазатын жұмыс аумағы."
      9:
        image: notes/mc_intro_9.JPG
        text: 'Егер де біз жұмыс аумағына "алдыға жүру" блогын көшіріп, "орындау"-ды
          басатын болсақ келесі әрекет орындалады: Алекс ойында бір торға алдыға қозғалады.'
      10:
        image: notes/mc_intro_10.JPG
        text: Егерде бізге оның алдыға қозғалғаннан кейін бір нәрсе жасағаны қажет
          болса ше? Біздің бағдарламаға тағы да бір блок қосу қажет. Мен "Солға бұрылу"
          блогын таңдаймын және оны "Алдыға қозғалу" блогының астына қызғылт жолақ
          пайда болғанға дейін көшіремін. Кейіннен мен блокты жібергенде, бұл екі
          блок өзара байланысады. Біз "Орындауды" басқан кезде Алекс біздің жұмыс
          кеңістігімізде орналасқан барлық командаларды жоғарыдан төмен қарайғы реттілікпен
          орындап шығады.
      11:
        image: notes/mc_intro_11.JPG
        text: "Егерде сіздің блокиы жойғыңыз келсе бар болғаны оны жұмыс аумағынан
          қайта командалар жиынына көшірсеңіз жеткілікті."
      12:
        image: notes/mc_intro_12.JPG
        text: 'Өзгерістерді кері қайтарып, деңгейді бастапқы қалпына келтіргіңіз келсе
          жұмыс кеңістігінің жоғарғы оң жақ бұрышында орналасқан "басынан бастау"
          батырмасын бассаңыз жеткілікті. Және де: сіз бұрылу командалары бар блоктардағы
          жасыл үшбұрыштарды көріп тұрсыз ба? Бұл үшбұрыштар командалардың басқа нұсқаларын
          таңдауға мүмкіндік береді!'
    mc_repeat:
      1:
        image: notes/mc_repeat_1.JPG
        text: "Мен Mojang брендінің басқарушысы Линда Винтерспін. Minecraft ойынын
          құрастырған біздің комапания болып табылады."
      2:
        image: notes/mc_repeat_2.JPG
        text: Minecraft-та мені ең қатты қызықтыратыны бұл әлемді зерттеу. Үңгірлерге
          кіріп алып онда не бар екендігін қарағанды жақсы көремін. Мен мүлдем бағдарламашы
          емеспін, және де мені бұл Minecraft курсын өту және бағдарламалауда жаңа
          білімді үйрену мүмкіндігі тамсандырады.
      3:
        image: notes/mc_repeat_3.JPG
        text: 'Бірінші деңгейде көптеген "алдыға қозғалу" блоктарын қолдану қажет
          болған. Компьютерге "алдыға қозғалу" омандасын төрт-бес рет орындатудың
          жолы болса жақсы болар еді. Қуанышқа орай, бұл мәселенің шешімі оңай табылады:
          бар боғланы қайталау циклдарын қолдансақ жеткілікті.'
      4:
        image: notes/mc_repeat_4.JPG
        text: Minecraft ойынын құрастырған кезде жаңа әлемдегі материалдарды орындарына
          қою үшін қайталау циклдарын қолданамыз. Ал мыңдаған блоктар! Біз циклдарды
          оданда шағын есептерге қолданамыз, мысалы, Алекс жүргенде аяқтары артқа-алға
          қозғалғандай. Қайталау циклдары - бағдарламалаудын маңызды бөлігі.
      5:
        image: notes/mc_repeat_5.JPG
        text: Түн келе жатыр. Сондықтан келесі екі деңгейде бізге үй салу керек. Үй
          салу үдерісін жеңілдету үшін "қайталау" блогын қолдан.
      6:
        image: notes/mc_repeat_6.JPG
        text: "Үйдін қабырғасын салу үшін, біз Алекске 4 рет алға жылжып, тақтаны
          қой деп бұйрық бере аламыз немесе 1 рет алға жылжып, тақтаны қой деп бұйрық
          беріп сосын оны қайталау блогына орнатып, қанша рет керек, сонша рет қайталаймыз.
          Енді қайталау блогына басып Алекс қанша рет бізге керек әрекетті орындау
          керегін енгізейік. Түн түспегенге шейін үй салайық! Сәттілік!"
    mc_if_statements:
      1:
        image: notes/mc_if_statements_1.JPG
        text: Қазір мен сізге "егер" операторы, дәлірек айтсақ шартты операторлар
          жайлы айтып өтемін. "Егер" операторы бағдарламалаудағы негізгі ұғымдардың
          бірі болып табылады, және де компьютерге шешім қабылдауға көмектеседі.
      2:
        image: notes/mc_if_statements_2.JPG
        text: "Барлық компьютерлер, менің ұялы телефоным қоса шартты өрнекті қолданады.
          Мысалы, мен телефонымды бұғаттан шығарғанда, ол меннен код сұрайды. Егер
          мен кодты дұрыс терсем ол бұғаттан шығады, әйтпесе қателік хабарламасын
          шығарады."
      3:
        image: notes/mc_if_statements_3.JPG
        text: Бағдарламада "егер" операторын қолданып, Стив пен Алекс ойынды ойна
          алатындай қылып істе. Мысалы, егер алдарында тас жатса солға бұрылағандай.
          Ал ағаш болса, оңға бұрылғандай.
      4:
        image: notes/mc_if_statements_4.JPG
        text: "Лаваға түсіп кетпес үшін шартты операторды да қолдануға болады. Егерде
          ол экранда көрініп тұрса лаваны айналып өту қиын жұмыс емес. Ал егер лава
          жердің астында болса ше?"
      5:
        image: notes/mc_if_statements_5.JPG
        text: Тасты өндіргеннен кейін, ол жерде тас бар немесе жоқтығын тексеріп кейін
          ғана қозғалысты жалғастыру қажет. Егерде алдыңызда лава бар болсағ кейіпкер
          алдына тасты орналастырып кейін қозғалысты жалғастыру қажет, бұл жағдайда
          лавадан ешқандай зиан келмейді. Келіңіздер тағы да бір зат өндірейік. Бірақ
          "егер" операторын қолдануды естен шығармағаныңыз жөн.
    mc_congrats_share:
      1:
        image: notes/mc_congrats_share_1.JPG
        text: "Құттықтаймыз! Сіз қазір ғана бағдарламалаудың неігздерін оқып үйрендіңіз."
      2:
        image: notes/mc_congrats_share_2.JPG
        text: "Ендігі кезекте сіз бұл біліміңізді өзіңіздің жеке бағдарламаларыңыз
          бен әлеміңізді құру үшін қолдана аласыз. Менде сіз үшін басқа тапсырмалар
          мен нұсқаулықтар қалған жоқ. Сіз өзіңіз қалаған дүниені өзіңіз құрастыра
          аласыз. Таңдау сізде."
      3:
        image: notes/mc_congrats_share_3.JPG
        text: '[оқушылар сөйлеуде] Міне, енді ұқсайын деді..... Қырқу.... Мен шырақтардың
          көмегімен "L" әріпін жасап шығардым. Ал мен болсам "А" әріпін қайың тақталарынан
          жасадым. Қолымыздан келді! Қолымыздан келді! Біз жүннен үй тұрғыза алдық!'
      4:
        image: notes/mc_congrats_share_4.JPG
        text: Жұмысты аяқтағаннан кейін, сілтемені алып өз еңбегіңізді достарыңызға
          көрсету үшін "Бөлісу"-ді таңдаңыз. Сәттілік!
    mc_congrats_no_share:

          ешқандай нұсқаулықтар немесе тапсырмалар болмайды. Өзіңіздің жеке ойыныңызды
          құрып, оның алай жұмыс жасайтындығын таңдай аласыз. Және де сізге ойдағыдан
          да арттық қылып жасауға мүмкіндік беретін жаңа дыбыстар мен командалар қол
          жетімді болады.

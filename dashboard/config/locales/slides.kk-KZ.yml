      6:
        image: notes/starwars_events_6.JPG
        text: Біз "Жоғары көтерілігенде" оқиғасы блогын алып оған "жоғары қозғалу"
          блогын байланыстырамыз. Ойыншы жоғары батырмасын басөан кезде осы блокка
          байланыстырылған код орындалады. Дәл осылайша біз R2-D2-ны төмен қарай қозғалтамыз.
      7:
        image: notes/starwars_events_7.JPG
        text: Мұны жасау үшін біз "Жоғары көтерілгенде" блогын қолданамыз. Сіз команданы
          құрал-жабдықтар панелінен көшірген кезде ол жүйелі жақшадан басталып дәл
          сол жүйелік жақша және үтір нүктемен бірге аяқталатынын байқайсыз. Бұл сізге
          өзіңіздің командаларыңызды ортасына салу үшін қажет жұмыс аумағын береді.
          Бұл жақша ішіндегі барлық командалар ойыншы жоғары бағдары бар пернені басқан
          кезде орындалады.
      8:
        image: notes/starwars_events_8.JPG
        text: "Біз R2-D2 жоғары жүргенін қалаймыз, сол себепті жоғары жүру блогын
          команда ішіне қосыңыз. R2-D2 төмен жүруі үшін дәл осылай жасаңыз."
      9:
        image: notes/starwars_events_9.JPG
        text: "Ендігі кезекте дроидты басқару кодын толықтай алдын ала жазып отырудың
          орнына R2-D2 батырмалардың басылғандығына жауап қайтаратындай қылып алдын
          ала жасап қоюға болады. Әрбір қадам сайын ойынның интерактивтілігі арта
          түсуде."
    starwars_congrats:
      1:
        image: notes/starwars_congrats_1.JPG
        text: "Сәлем, менің есімім Алиса, және де мен Code.org инженерлер тобын басқарамын.
          Мен сіз дәл қазіргі уақытта ойнап отырған осы үйрету курсын жасап шығардым."
      2:
        image: notes/starwars_congrats_2.JPG
        text: Біз соңғы деңгейге де келіп жеттік. Біз өзіміздің жеке "Жұлдызды соғыс"

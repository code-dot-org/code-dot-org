    C4_function_create:
      1:
        image: notes/C4_function_create_1.png
        text: "Енді функция блоктарымен жұмыс істеуді үйренген соң, жаңа функция блогын
          құрастыруын үйренейік. Бұл өте оңай. Саймандар қорабында функциялар категориясы
          бар. Оны басқанда, сіз функция құрастыру атты сарғылт батырманы көресіз.
          Оны басқанда сізге таныс функция редакторы шығады."
      2:
        image: notes/C4_function_create_2.png
        text: "Алдындағыдай, функцияларға ат қойып, олар не үшін керек екенін жазу
          қажет. Мысалы, бұл шаршы немесе үшбұрыш салу тиіс, кейін оларды ақ жұмыс
          орнына апарыңыз. Бұл функция блоктарды жасыл блоктын ішіне салуды ұмытпаңыз."
      3:
        image: notes/C4_function_create_3.png
        text: "Жасап болған соң, сақтау мен щығуға бас. Бұл сені басты тапсырманы
          орындайтын жұмыс орнына алып келеді. Сіз жасаған жаңа функция саймандар
          қорабындағы функция категориясында жасыл блокпен белгіленіп тұрады. Осыны
          қолданып тапсырманы орында."
    C4_function_edit:
      1:
        image: notes/C4_function_edit_1.png
        text: "Бұл бағдарламалаудың ең кереметі,  компьютердегі бағдарламалауға бір
          рет жазған функцияны, қайта шақыра беруге болады.  Сіз функцияға есім қойып,
          болашақта сол есім бойынша шақыра аласыз."
      2:
        image: notes/C4_function_edit_2.png
        text: "Біз құрған бағдарламада шаршыны төрт рет орналастырып айналдырып салуға
          болатындығын үйреніп білдік. Біз бұл функцияны алып оған есім бере аламыз,
          және кез келген, біз қалаған уақытта шаршы салу деген команданы жазып аталған
          функцияны шақырып аламыз. Бұл біз үшін жасалынған. Біз бағдарламалау тілі
          концепциясын қостық."
      3:
        image: notes/C4_function_edit_3.png
        text: "Осы тапсырмада, біз сізге шаршыны сыз функциясын жасап қойдық. Оны
          саймандар қорабында жасыл блок ретінде көресіз. Енді шаршыны сызғанда жазған
          кодынды, осы функция ішіне енгізу керек. Оны істеу үшін, жасыл шаршы блоктын
          ішнде енгізу батырмасын бас. Бұл функция редакторын ашады. Функция редакторы
          3 бөлікке бөлінген. Функцияға ат қоятын бөлік. Бұл жасыл блокта функция
          алдында шығады. Кейін функция не істейтіне қысқаша түсініктеме жаз."
      4:
        image: notes/C4_function_edit_4.png
        text: "Бұл тапсырмада, шаршы салуымыз қажет. Ақ кеңестік бұл жұмыс жасау орны.
          Блоктарды саймандар қорабынан осында тастап отыр. Функция жасау үшін жасыл
          блоктын ішіне барлығын жинауға ұмытпа. Оны істеп болғасын, сақтау және шығуға
          бас. Бұл сізді жұмыс орнына қайта алып келеді. Енді шаршыны салу функциясын
          қолдана аласыз."
    C4_function_parameters:
      1:
        image: notes/C4_function_parameters_1.png
        text: "Мына функция қабырғасы 50 пиксель болатын шаршы салады. Бұл керемет
          бірақ егер маған 50 пиксельды және 100 пиксельды шаршылар керек болса мен
          не істеймін? Сол үшін бізге бірдей жұмысты атқаратын екі түрлі функция керек
          емес. Оның орнына бір функция параметр жасау керек."
      2:
        image: notes/C4_function_parameters_2.png
        text: "Параметрлер - функцияның айнымалысы, енгізілген мәндерді функцияға
          жеткізетін. Шаршылардың әр түрлі қабырғаларын сызатын фукнцияға параметр
          енгізіп көрейік. Функция редакторында сіз функцияның атын және түсініктемесін
          жаза аласыз, сонымен қатар параметр енгізуге болады. Жолға параметрдын атын
          жазып, параметрды қос батырмасын бас. Ол параметрдын атымен қызыл блогын
          құрастырады. Енді ұзындық параметріне 100 деген мәнді енгізе аламыз."
      3:
        image: notes/C4_function_parameters_3.png
        text: "Сақтау және жабу батырмасын басыңыз, және панель инструментов ішіндегі
          функция котегориясындағы квадратты блок құру ына жаңадан апарыңыз. Сіз аңғарасыз
          бұл жай ғана ұзындық қасындағы кеңістік, себебі ұзындық анықтамасы болу
          қажеттігін функция білгісі келеді. Сандық блокты математика категориясынан
          ауыстырып сол кеңістікке орналастырыңыз. Біліңіз, әртүрлі ұзындықпен функцияны
          қайта-қайта қалай қолдануға болады, және квадраттар әртүрлі өлшемде? Өзіңіз
          үшін істеп көріңіз!"
    C4_intro:
      1:
        image: notes/C4_intro_1.png
        text: "Қадімгі жағдайда бағдарламалаудың барлығы тексте болады, бірақ біз
          визуалды блоктарды қолданатын және бағдарламаны бөліп жазатын Blockly-ды
          пайдаланамыз. Соның өзінде де, сіз сол бойы кодты жазасыз. Біріншіден, біз
          жұмыртқаларды ұрлаған мейірімсіз шошқаларға жету үшін Angry Bird-ты лабиринт
          арқылы жүруге көмектесетін бағдарлама кодын құрамыз."
      2:
        image: notes/C4_intro_2.png
        text: 'Blockly үш негізгі бөліктерге бөлінген. Сол жағында біздің бағдарлама
          жұмыс істейтін құстық лабиринт бар. Әрбір деңгейдің нұсқауы лабиринттің
          төменгі бөлігінде жазылған. Ортадағы аудан toolbox болып табылады және әрбір
          блок  құс түсінетін команда болып есептеледі. Оң жақтағы ақ аудан жұмыс
          орны деп аталады және біз бұл жерде бағдарламамызды құрамыз. '
      3:
        image: notes/C4_intro_3.png
        text: Егер мен блокты біздің жұмыс орнымызға сүйресем және "Run" батырмасын
          бассам, не болады? Құс тордың ішінде бір қорапқа алға жылжиды. Ал, егер
          мен құстың бір қорапқа алға жылжыған соң тағы бір басқа іс-әрекетті орындасын
          десем ше? Онда мен біздің бағдарламамызға тағы бір блок қосу керек боламын.
      4:
        image: notes/C4_intro_4.png
        text: "Мен блоктың орнын ауыстыру үшін «turn right» батырмасын таңдамақшымын
          және оны сары нұсқар пайда болмағанша блоктың орнын ауыстырайын деп жатырмын.
          Кейін блокты түсірген соң, екі блок  бір біріне тартыла бастайды. Мен «Run»
          батырмасын тағы да басқанда, жоғарыдан төмен қарай  командалар тізбегі жұмыс
          орнында орындала бастайды."
      5:
        image: notes/C4_intro_5.png
        text: "Егер сіз керек кезде блокты жойғыңыз келсе, жай ғана оны стектен өшіре
          салыңыз және қоқыс жәшігіне жіберіңіз. Шығып кеткеннен кейін жұмысты қайта
          бастау үшін қайта қосу батырмасын басуға болады. Ендігі кезекте  осы білімді
          торайларды ұстау үшін қолданып көріңіз!  "
    C4_math_artist:
      1:
        image: notes/C4_math_artist_1.png
        text: "Егер мен тікбұрышты 50 пиксель биік және екі есе кеңірек істегім келсе,
          мен компьютерді қалай программалауым керек? Мен айта алам суретшіге, алдымен
          50-ге көтеріл сосын оңға бұрылып 100 жасап және осының барін екі есе істеу.
          Бірақ мен компьютерге математикасын жасап жатырм."
      2:
        image: notes/C4_math_artist_2.png
        text: "Қйындығы елуді екіге көбейту баста істей алмайды, бірақ компьютер математиканы
          жақсы есептейді сондықтан оларға қалдырайық, іске асатындықтан. Егер мен
          жай ғана биіктік айнымалысын қолдансам онда мен елуге дейін биіктігін оңай
          ауыстыра алатын едім, кейін өз алгоритімімді өзгертер едім суретшіге жоғары
          биіктікке көтерілсін, оңға бұрылсын кейін екі есе биіктікке жоғары деп,
          бізге тікбұрышты беретіндей."
    C4_unplugged_algorithms:
      1:
        image: notes/C4_unplugged_algorithms_1.png
        text: "Бұл сабақ Tangram алгоритімі деп аталады. Tangram басқа форма жасау
          үшін қолданылатын жеті бөліктен тұратын басқатырғыш. Қалай барлық басқатырғышты
          бірге қоюға болатындығын әріптесіңізге түсіндіру үшін алгоритмді қолданасыз."
      2:
        image: notes/C4_unplugged_algorithms_2.png
        text: "Алгоритм ол есепті орындауда қолданатын қадамдар тізімі. Біз оны күнде
          қолданамыз, яғни киімдер сатып алу тізімі және рецептер. Егер сіз алгоритмді
          оңтайлы ұстасаңыз, онда оны интерпретациялаудын бірнеше түрі бар және сол
          алгоритмді қолданғандар дәл сіз қалағанды ала алмайды. Егер сіз басқалардын
          алғанын қаласаңыз онда нақты және дәл сол алгоритм қажет."
      3:
        image: notes/C4_unplugged_algorithms_3.png
        text: "Суретті аяақтау үшін алгоритмді қолдандым. Мен кейбір қасқырларды басқа
          түсте жасағым келген, бірақ мен жақсы суретші емеспін. Адамдар үшін түстердін
          коп түрі бар. Қырық түс бар, және олар қай түспен секцияны бояу керектігін
          айтады. Нөмерлі түстер қай жерде түс қолданатындығын айтады."
      4:
        image: notes/C4_unplugged_algorithms_4.png
        text: "Бұл өте өзгеше, сондықтан мен тапсырмаларға сай жасауым керек сонда
          сурет өте қызықты болып шығады. Бұл жақсы алгоритм. Егер шарттар жеткілікті
          тиянақты болмаса онда менін қасқырларын жақсы болмайды. Егер сіз дәл өзіңіз
          қалағандай болсын десеңіз онды осы алгоритммен жұмыс жасау керек."
    C4_unplugged_binary:
      1:
        image: notes/C4_unplugged_binary_1.png
        text: "Әрбір команда және нұсқаулар қағаздарын ұстайтын адам символдарды түсіну
          қажет. Екілікте ол екі әріптен тұратын алфавит сияқты. А және В әріптері
          сияқты бірақ 0 және 1 сандары."
      2:
        image: notes/C4_unplugged_binary_2.png
        text: "Қолданудын көпше түрі мәлімдемеде орналасқан. Бұл программалаудын классикалық
          түрі. Программа жағалай жұмыс жасайды, егер шындық болса жасайды немесе
          бірдене жетпесе айтады. Не істейміз егер сіз қйындау нәрсе жасағыңыз келсе.
          Мәлімдеменің орнына сіз суретпен немесе музыкамен компьютерде жұмыс жасағыңыз
          келсе."
      3:
        image: notes/C4_unplugged_binary_3.png
        text: "Компьютер бинарды біледі, бейнелеу ол нөл мен бірден тұратын бинар
          емес, себебі сіз оны жасайсыз? Мысалы, сізде осы әдемі сурет бар. Енді сурет
          негізгі формасы ақпарат. Барлық ақпарат кодталған болуы мүмкін екілік жүйеде
          бір жаққа қарай, сіз жай ғана бұл қалай істелетіндігін білу керексіз."
      4:
        image: notes/C4_unplugged_binary_4.png
        text: "Сіз елестетіп көріңіз, біз панда аюына квадрат торқапшығын және әрбір
          квадратқа торқапшық жасағымыз келеді, және бұл квадраттар қаралау немесе
          ақшылдау екендігін шешкіміз келеді. Кейін біз түсі сондай болды. Енді торқапшығындағы
          ұяшықтар қара немесе ақшыл, кейін квадраттар қара деп нолед (екілік жүйеде),
          ақшыл келесі квадрат ол басқа екілік разряд. Соңына қарай сіз нөл мен бірлермен
          қалдыңыз. Солай сіздің суретіңіз екілік жүйеде жазылады."
    C4_unplugged_forloops:
      1:
        image: notes/C4_unplugged_forloops_1.png
        text: "Бұл сабақ ілмек ляззатын алып келді. Бұл сабақта біз жолдар нөмерін
          қолданамыз, сүйек ойынын ойнау үшін. Әрбір ойыншы үш рет айналдырады, алғашқыны
          анықтау үшін, және орналасуды. Әр айналым сайын алғашқы анықталады, және
          дәл сондай бірнеше қадам алға ол реттік сан. Біз тоқтаймыз, өзіміздін бекетімізге
          жеткеннен кейін. Ұпайы көп адам жеңімпаз болады!"
      2:
        image: notes/C4_unplugged_forloops_2.png
        text: "Шалулар барлық жерлерде керек болуы мүмкін,егер сіз метеоролог болсаңыз
          онда сіз әрдайым цикл қолданасыз. Салем, мен Бекки.Мен EverPower Renewables-та
          жұмыс істеймін метеоролог болып. Мен Колумбия жырағындағы су жағалауындағы
          жел жылдамдығын болжамдаймын,компания желдеме бар жерлерді."
      3:
        image: notes/C4_unplugged_forloops_3.png
        text: "Қаншалық онда жел болатындығын анықтағымыз келеді, қанша басқарушы
          шығатындығын түсінгіміз келеді.Біз бұл ақпаратты қазіргі уақытқа дейін  энергетикалық
          трейдерлерге жібереміз.Олар бізден сатып алып энергияны басқаларға сатып,
          энергожүйесінде баланс болу үшін,және сіздердін жарықтарыңызды максималды
          жағып энергияны көбейтеміз,және көбінесе біз энергияны өзіміздін шаруашылығымыздан
          аламыз. "
      4:
        image: notes/C4_unplugged_forloops_4.png
        text: "Біз EverPower Renewables –ке  арналған Портленде орналасқан ұлттық
          басқару орталығындамыз,және бұл жан-жақтағы фирмалардан келетін ақпараттар
          жиналатын орын.Ең жақсы қазіргі замандағы компьютерлар бүкіл әлемдегі атмосфераны
          импорттай алмайды.Компьютерлер жақсы алғашқы моделдер,біз тор деп атайтынымыз
          бар. Тордын әрбір нүктесі еңдік,ұзақтық.Біз физикалық тұрғыда желдін жылдамдығын,
          температурасын,тығыздығын осындай заттарды анықтауымыз қажет."
      5:
        image: notes/C4_unplugged_forloops_5.png
        text: "Бұл торлар үлкен болғандықтан біз милиондап жүгіріп өтеміз.Мен істегеннің
          барлығын мен ілмек үшін қолданамын.Мысалы: Цикл түзу алға.Сіз желді болжамдаған
          кезде әртүрлі параметрлер бар, онын ішіне жай ғана отырып   адамға қолжетімсіз
          есептеулер бар. Онда әртүрлі не болып жатқандығы туралы аспектілер,желмен
          не болатындығы, және болжамдауға программа қажет."
    C4_unplugged_madlibs:
      1:
        image: notes/C4_unplugged_madlibs_1.png
        text: "Бұл сабақта, біз тарихтағы бос орындарды толықтыру ойынын ойнаймыз.Сізде
          орынды толтыратын, әртүрлі айырмашылықтары бар тарихты жаңарту үшін, үлгі
          бар."
      2:
        image: notes/C4_unplugged_madlibs_2.png
        text: "Бұл сабақта біз бұрын құрылған екі тарихтан абстрактілі улгіні қалай
          жасау керек екендігін білдік. Абстракция бұл детал мен айырмашылықты аңғара
          ала білетін өнер,сіз бір шешімді бірнеше мәселеге қоюға болатындығын білетін
          боласыз. Бұл компьютерлік ілімде өте пайдалы, сондықтан ол бізге әртүрле
          кезде қажет болатын функция құрғызады."
    C4_unplugged_parameters:
      1:
        image: notes/C4_unplugged_parameters_1.png
        text: "Бұл сабақ жазбаша түрдегі,параметрдегі әуен деп аталады. Біз кейбір
          әуендерді осында жазбақшымыз.Кейде хор айырықшаланады орындаған сайын.Сіздін
          есіңізде ме, Макдонольд Шалының фермасы болған?Хор әр жануарға айырықшаланады.Және
          бұл фермадада ол сиырға я-е-я-о.Хордын кішкене айырықшаланғанын параметрлерді
          қолданып көрсетуге болады."
      2:
        image: notes/C4_unplugged_parameters_2.png
        text: "Кейде функцияда параметр болу керек.Параметр негізделген керектілікке
          икемделген керек емес ақпарат бөлігі.Сіз достарыңызбен балмұздақ жасағанда,
          сіз, компьютерлік программадағы қарапайым параметрлерді, ұдерістерді пайдаланасыздар."
      3:
        image: notes/C4_unplugged_parameters_3.png
        text: "Ванильді балмұздаққа арналған диск басқа балмұздақтарғада қолданылады,бірақ
          егер сіз достарыңыздан сұрасаңыз олар екі салмамен сұраған екен, онда сіз
          әртүрлі көп амал әрекеттер алатын едіңіз. Топпинг функция аты, бірақ әрбір
          айқарма түрі параметр болып саналады.Функция мен параметр үлкен компьютерлі
          программалар жасау үшін және үлкен балмұздақ жасау үшін бірге жұмыс атқарады."
    C4_unplugged_variables:
      1:
        image: notes/C4_unplugged_variables_1.png
        text: "Бұл сабақ конверттегі айнымалы деп аталады.Біз сөйлемді қалай құрамыз
          ақпараттар жеткіліксіз болған жағдайда соны білгіміз келеді.Біздін арамызда
          көбі дайындау орнын толықтыру жайлы идеямен таныс.Біз бұны істейміз сонда
          біз өз аты жөнімізді үй жұмысына жасап келеміз.Кейде бір сөзден де көп толықтыру
          қажет болады,бұндай жағдайда біз ақпараттын қай бөлігі қайда кететіндігін
          білу үшін бос жарлық береміз."
      2:
        image: notes/C4_unplugged_variables_2.png
        text: "Анықтаманың бөліктері үшін толықтыру айнымалысы қзгеруі мүмкін.Жетіспейтін
          анықтама үшін қолданатын айнымалымен жұмысты ары қарай жалғастыра басқа
          орындарды толықтырып,және басқада адам кейін оны жалғастыра алады.Бағдарламаны
          жабдықтағышта біз айнымалыны көп қолданамыз.Біз айнымалыны адам аттарын
          толықтыру,электронды почта адрес, қолданушынын атын қосу үшін қолданамыз.Осылайша
          біз бағдарламаға қолданушы толықтырған жағдайда детальдар қайда пайда болатындығын
          білдіре аламыз.Біздін жұмыста біз Салль айнымалысын қолданамыз ."
      3:
        image: notes/C4_unplugged_variables_3.png
        text: "Сізге ақпараттын бөлігін кейінгіге сақтап қалу үшін біз айнымалыны
          қолданамыз.Айтарлық, бізге қолданушы қанша рет жазғанын санау керек.Әр кезде
          қолданушы твит косса онда бір қосамыз осы нөмерге, қолданушы твитті жойса
          онда бірді алып тастаймыз.Кез келген уақытта біз қолданушы қанша рет жазғанын
          білу керекпіз,біз оны айнымалыдан қарай саламыз.  "
    C4_variables_artist:
      1:
        image: notes/C4_variables_artist_1.png
        text: "Айнымалы тиянақты және онын ішіне сақтауға болады.Бұл айнымалыларды
          алгоритмде қолданған жағдайда контейнерді ашады және онын ішіндегі мағыналарды
          көреді. Бұл өздерін мағынасына қарай әртүрлі көрсететін,айнымалыда сақталған
          интелектуалды алгоритмдер жазуға рұқсат етеді ."
      2:
        image: notes/C4_variables_artist_2.png
        text: Мысалы, Туған Күніңмен айту үшін алгоритм жазғыңыз келсе, 10! Айналасын,
          егер келесі жылы құтықтағым келсе онда 11! Айналасын. Мен жас атты айнымалы
          құра аламын бауырымнын жасын сақтап қалу үшін, және алгоритмді былай жазар
          едім Туған Күніңмен, "жас " дегенге айналасын. Себебі айнымалы өзгеруі мүмкін,
          және әр жылы мен " жас " айнымалысын жаңартуыма болады, ол үшін " жас" плюс
          1 деп жазам.
      3:
        image: notes/C4_variables_artist_3.png
        text: "Бұл бас ауырқышта біз суретші сызатын жол ұзындығын беретін айнымалыны
          қолданғалы жатырмыз.Кейін кодта,алға жылжу бұл ұзындық айнымалысында көрінетін
          болады, оны көру үшін оны орнату қажет."
    C4_variables_playlab:
      1:
        image: notes/C4_variables_playlab_1.png
        text: "Айнымалы тиянақты және онын ішіне сақтауға болады.Бұл айнымалыларды
          алгоритмде қолданған жағдайда контейнерді ашады және онын ішіндегі мағыналарды
          көреді. Бұл өздерін мағынасына қарай әртүрлі көрсететін,айнымалыда сақталған
          интелектуалды алгоритмдер жазуға рұқсат етеді ."
      2:
        image: notes/C4_variables_playlab_2.png
        text: "Енді сіз, әр түрлі ойындар берілетін, зертханалық ойынды ойнағалы жатырсыз,
          және сіз айнымалылар анықтарын , яғни жылдамдығын, биіктігін, бағасын ойынды
          өзгерту үшін өзгерте аласыз.  Сізге ойынның алгоритімін өзгертіп қажеті
          жоқ тек қана айнымалысын."
      3:
        image: notes/C4_variables_playlab_3.png
        text: "Өз жұмысымдағы Kindle және кітаптар рентгені үшін біз әртүрлі айнымалылар
          қолданамыз.  Амалдардын бірі, ол кітаптардын беттерінінсанын сақтай алатын
          айнымалыны қолдану.Қолданушы беттердегі шрифтерді кішірейте және үлкейте
          алады. Шрифтін көлеміне байланысты беттер саныда өзгереді.Біз оның сақталу
          бетін айнымалыда сақтаймыз. "
    infinity_playlab_events:
      1:
        image: notes/infinity_playlab_events_1.png
        text: "Енді біз барлық ойын программистары күнде не қолданатындығын білуіміз
          қажет.Олар оқиға деп аталады. Оқиға бір нәрсе болғанын есту үшін өз бағдарламасын
          айтады.Кейін  ол орындалғанда ол әрекет жасайды. Оқиғаның кейбір мысалдары
          ол тышқанды есту және бағытты батырмалар немесе экрандағы басылымдар."
      2:
        image: notes/infinity_playlab_events_2.png
        text: "Енді Баймакспен жоғарыға көтеріліп Хирога барамыз және төмен түсіп
          Рапунцельге барамыз, ойыншы жоғары және төмен нұсқарларын басқанда Баймакс
          өзінің қозғалысын жасайды. Жоғары нұсқарын басқан кезде кейіпкер жоғары
          көтеріліп, жоғарыға көтерілуге қатысты барлық блоктар іске қосылады. Дәл
          солай төмен түсуге. Әр қадам сайын ойын интерактивті бола бастайды."
    infinity_playlab_intro:
      1:
        image: notes/infinity_playlab_intro_1.png
        text: "Нешінші сыныптасын? Екінші? Оныншы? Әлде бірінші? Мен бағдарламауды
          үйренгенде сегізінші сыныпта болғам. Бірінші компьютерім алтыншы сыныпта
          болған. Маған адамдардын проблемаларын шешу ұнайды. Сен өзінің идеяларынды
          іске асыра аласын."
      2:
        image: notes/infinity_playlab_intro_2.png
        text: "Информатика келесі 20-30 жылда студенттермен мамандарын жасап жүрген
          өмірдегі көп затпен қиылысады. Мен бағдарламалауды жақсы көретін себебім,
          мен адамдарға көмектескенді жақсы көрем. Мен адамдардын өмірін жеңілдететін
          зат құрастыруыма мүмкіндік бар. Мен де бастаушымын және сіз менімен бір
          оқығанды қалаймын."
      3:
        image: notes/infinity_playlab_intro_3.png
        text: "Мен Джон Веши. ПопКап ойындарының қалаушыларының бірімін. Біздін ойындар:
          Plants vs. Zombies, Bejeweled және Peggle. Ойындар жасаудың маңыздылығы
          сенін код жасауында емесе, сурет салу өнерінде емес, ол ойынның қызықтылығында.
          Бұны сен ойындарды жасай беріп, өзінің қабілетінді өсіріп, дамыта берсен
          түсінесің."
      4:
        image: notes/infinity_playlab_intro_4.png
        text: "Сенің ең сүйікті видео ойынын бар ма? Play Lab сияқты біз ойын құрастырамыз.
          Жақсы ойында өзінің хикаясы бар және әр хикаяның өзінің кейіпкерлері бар.
          Кейіпкерлер қозғалып, сөйлеп, бір-бірімен әрекеттеседі. Және ұпай жинауға
          болады. Бүгін бұнын барлығын біз біртіндеп үйренеміз. Бізге Анна, Эльза,
          Хиро, Баймакс және Рапунцель Дисней кейіпкерлері көмектеседі. Біз телефонмен
          ойнап бөлісуге болатын жаңадан ойын жасаймыз."
      5:
        image: notes/infinity_playlab_intro_5.png
        text: "Сіздің экраныңыз үш бөлікке бөлінген. Сол жақ ойын бөлігі, ойынның
          орындалуын тексересіз. Ортада саймандар қорабы және әрбір блок бір кодтын
          бөлігі. Оң жақтағы ақ кеңестік жұмыс орны бұнда сіз өзіңіздің бағдарламаңызды
          жазасыз."
      6:
        image: notes/infinity_playlab_intro_6.png
        text: Біріншіден өзіңіздің блогыңызды сарғылт "егер орындалса" блогымен байланыстыру
          керек. Сары түзуге дейін бірнеше блоктарды бір-бірімен байланыстыруға болады
          және кейін олар бір-бірімен түйіседі. Бұл тапсырмада Хиро Кейіпкер 1, ал
          Баймакс Кейіпкер 2. Біз Хироны "оңға қозғал" блогымен қозғалтып Баймаксты
          ұстау керекпіз және оны "егер орындалса" блогымен байланыстыр. Бітіріп болған
          соң кодынды тексер.
      7:
        image: notes/infinity_playlab_intro_7.png
        text: "Бастайық, курстын соңында сен өзінің кеіпкерлерімен өзіңнің ойынынды
          құрастыра аласын. Бұл барлығы саған байланысты!"
    infinity_playlab_repeat_forever:
      1:
        image: notes/infinity_playlab_repeat_forever_1.png
        text: "Бір затты мәңгі қайталай беруді елестете аласын ба? Бақытына орай комьютерлер
          бір затты мәңгі қайталай бере алады. Мәңгі қайтала блогымен. Ол ойын қосылап
          тұрғанда жұмыс істей береді."
      2:
        image: notes/infinity_playlab_repeat_forever_2.png
        text: "Егер кейіпкер бір затты тоқтаусыз жасау керек болса, біз оны мәңгі
          қайтала блогының ішіне қоямыз. Келесі пазлда, Аннаға үзіліссіз жоғары және
          төмен жүруге көмектесеміз. Осы біліміңді қолданып, өз ойныңды құруға көмектесеміз."
    tutorial_puzzle_challenge:
      1:
        image: notes/tutorial_puzzle_challenge_1.png
        text: "Оливия өскенде кім болғын келеді? Ғарышкер. Бағдарламаушы не істейтінін
          білесін бе? Ия... Жоқ. Жоқ??? Саған қалай айтарын білмеймін... бірақ бағдарламаушының
          жұмысы жеңіл. Ол нұсқауларды орындап, бір нәтижелерді жетеді."
      2:
        image: notes/tutorial_puzzle_challenge_2.png
        text: "Мен пиксельдер санын, ұзындығын менюден өзгерте аламын. Қанша пиксель
          қажет? Нұсқайларды орындау батырмасының астынан көоуге болады. Мен 100 пиксель
          таңдайын деп жатырмын."
      3:
        image: notes/tutorial_puzzle_challenge_3.png
        text: "Жүргізуді басып кодтты орындаңыз. Алайда бір нәрсе дұрыс емес. Мен
          қайта бастауды басып, не болғанын анықтамақпын. Біз бас қатырғыштарды өзіңіздің
          қалауыңыз бойынша бірнеше рет сынап көре, өткізе, немесе оларға қайта орала
          аласыз. Тағы бір алдыға қажам блогын қосайық, бұл әлде де жұмыс жасамай
          тұр, мен блокты басқа блоктардың ортасына қоя аламын."
      4:
        image: notes/tutorial_puzzle_challenge_4.png
        text: "Бұрылу блогын алып алдыға қозғалу блотарының ортасына орналастырайық.
          Солға қарай 45 градусқа бұрыңыз. Басынан жүргізіп көрейік. Бастапқы қалпына
          келтіру, Жүргізу, керемет! Мұнда басқа бас қатырғыш бар, кейде сізге аяқтау
          қажет бастапқы код беріледі. Мұнда мен сәйкес ұзындықтар мен дәрежелерді
          қосуым қажет."
      5:
        image: notes/tutorial_puzzle_challenge_5.png
        text: "Кейде сіз байқаусызда бастапқы кодты бүлдіріп алуыңыз мүмкін. Сол кезде
          не істейсіз? Сіз бас қатырғышты тазалаулы басып, барлығын басынан бастай
          аласыз. Мен бына сандық блокты пикселдердің әр-алуан аймақтарына көшіріп
          шықпақпын. 100 пиксел таңдаңыз, 45 пиксео бұрылуға және тағы да 100 пиксел.
          Керемет, міне араның код студиясы. Маған бал араны әр бір гүлге көшәрәп
          шырынды алу қажет."
      6:
        image: notes/tutorial_puzzle_challenge_6.png
        text: "Алғашқы гүл 3 блоктан кейін орналасқан, демек маған үш алдыға қозғалу
          блоктары қажет. 1, 2, 3. Кейіннен шырынды алыңыз, басқа шырынды алыңыз.
          Алайда бір нәрсе жұмыс жасамайды. Мен шырын жинау блоктарының арасына тағы
          да бір алдыға қозғалу блогын қосып, басынан жүргізіп көремін. Алақай, бұл
          жұмыс жасайды! Сіз қазір ғана суретші шеберханасы және ара бас қатырғыштары
          кодттарының қалай жұмыс жасайтындығын көрдіңіз. Код Студиосы бас қатырғыштарын
          шешуде сәттілік тілейміз."
    unplug1:
      1:
        image: notes/unplug1_1.png
        text: "Сенің өскен кезде кім болғың келеді, Оливия? Ммммм, астронавт. Сен
          кездейсоқ бағдарламалаушының кім екендігін білмейсің бе? Мен қалай түсіндірген
          дұрыс екендігін білмеймін, алайда компьютерлік бағдарламалау қарапайым болып
          келеді. Бұл рецепттер сияқты нұсқаулықтар жиыны. Сіз өзіңіңз қалаған ақырғы
          мәнді алу үшін олар бойынша әр бәр қадам сайын жүріп отыруыңыз қажет."
      2:
        image: notes/unplug1_2.png
        text: "Информатика бұл әлемге әсер ету әдістерінің бірі. Ол музыка, бейне,
          тіпті ойын болуы, кімнің кіммен байланысы бар немесе жоқ екендігін анықтауы
          мүмкін. Сіз білетін адамдарды, достарыңызды таба алады. Сіз шын мәнісінде
          өмірді сақтай алатын таңғажайып дүниелердің барлық түрлерін жасай аласыз.
          Сізде менімше диск болуы қажет. Ол менде қаламның болуы іспеттес. Менің
          ойымша үлкен бағдарламалау үлкен өнерден ешқандай айырмашылығы жоқ."
      3:
        image: notes/unplug1_3.png
        text: "Мен бағдарламалу жайлы сәлде болсын үйренген кезде, тұтас бос қабырға
          есіктерге толып кеткендей көрінді. Сіз оның бірін ашасыз, және де алдыңыздан
          дәл осындай есіктерге толы дәліз шығады. Бағдарламалау оңай әрі қызықтырарлық.
          Сіз ойыңызға елген дүниені жасай аласыз. Сіз есіктерді аша бастаған езде
          жеткілікті білім жарығы кіре бастайды. Мен үшін аяқталған бағдарлама жарыққа
          толы құрылым секілді. Барлық бұрыштары жарықтандырылған. Сен бұрын соңды
          білмеген ұстап көріп, қарым қатынас жасай алатын адамдар саны өте көп."
      4:
        image: notes/unplug1_4.png
        text: "Бұл сериядағы біздің алғашқы сабағымыз компьютер ғылымдары дегеніміз
          не, информатик ғалым не жасайды және сен технологияларды қолдану кезінде
          қалай жауапершілікке ие бола алатының жайлы айтып өтеді. Бұл өте маңызды
          сабақ, алайда шағын күрделі мәтіннен тұрады. Ақыр соңында сіз өзіңіздің
          инициялдарыңызды қолдануға негізделген жеке бапталған кодтау жүйесіне ие
          боласыз. Бұл қызық жұмыс, және де мүмкіншіліктер мен құқықтардың кеңейтілген
          түрі, себебі екілік жүйе ол өзін техниалық түрде сезінеді, алайда сіз оны
          үйренген кезде құпия тілде сөйлегендей боласыз."
    unplug2:
      1:
        image: notes/unplug2_1.png
        text: "Есептік ойлау сабағы сізге бір күрделі есепті алып, оны қалай қарапайым
          шағын есептерге бөліп қарастыруға болатындығын үйрету мақсатында жасалған.
          Бұл сабақтың мақсаты, әлде кім сабақ жоспарына кіргізілген құбыжықты шақыртуы
          үшін қолданатын нұсқаулар жиынын жазып шығу."
      2:
        image: notes/unplug2_2.png
        text: "Оқушылар нұсқаулықтарды жазып шығу үшін топтарға бөлінеді де, кейіннен
          құбыжықты салу үшін олармен өзара ауысады. Топтар нұсқаулықтарды есептік
          ойлаудың төрт қадамын қолданып жазады: бөлшектеу, сурет орны, мағлұматтар
          абстракциясы және алгоритмдер."
      3:
        image: notes/unplug2_3.png
        text: "Бірінші топ тапсырманы бөлшектейді, бұл дегеніміз ойын жоспарын құру.
          Ол кезде олар тізімдегі барлық құбыжықтар арасындағы заңдылықтарды іздейді.
          Олар құбыжықтар арасындағы айырмашылықтан өткен кезде асбтрактілі немесе
          мағлұматтарды жоятындай болады. Мысал ретінде бір құбыжықтың көздері сарғылт
          болса екіншісі қою қызыл болуы мүмін. Бірақ олардың екеуінің де өзі бар,
          яғни сіз құбыжық көзін салатын жол жаза аласыз."
      4:
        image: notes/unplug2_4.png
        text: "Сондықтан студенттер өздерінің алгоритм атты нұсқауларын жасай алатын
          болады. Құбыжықтын қандай болуы керегін жазып шықсын. Бұл нұсқаулар басқа
          студенттерге жіберіліп, өздерінің құбыжықтарын жасасын."
    unplug3:
      1:
        image: notes/unplug3_1.png
        text: "Сурет бағдарламауында біз адамдарға суреттерін қалай қайтадан жасауға
          болатынын түсіндіріп көмектесеміз. Бір адам суретін қалдырып кетті, енді
          нұсқарлар арқылы оны қалай жөндеуге болатынын ойластырып көр."
      2:
        image: notes/unplug3_2.png
        text: "Осы тапсырмада саған бір шаршыға жоғары, бір шаршыға төмен, бір шаршыға
          алға, бір шаршыға артқа, түсті ауыстыруға және шаршыны бояуға рұқсат. Осы
          барлық әрекеттерінді жазып алып, оны досына бер. Суретті қалпына келтірсін."
    unplug4:
      1:
        image: notes/unplug4_1.png
        text: "Сурет бағдарламауында біз адамдарға суреттерін қалай қайтадан жасауға
          болатынын түсіндіріп көмектесеміз. Бір адам суретін қалдырып кетті, енді
          нұсқарлар арқылы оны қалай жөндеуге болатынын ойластырып көр."
      2:
        image: notes/unplug4_2.png
        text: "Екінші тапсырмада, бір қағаздан бірдей 16 тіктөртбұрышты жасаудын тәсілдерін
          ойластырасыздар. Бір тапсырманы орындау үшін бірнеше тәсілдің бар екенін
          туралы дискуссия жүргізіндер, бір тәсілдін екінші тәсілден несі жақсы екенін
          қарастырындар."
    unplug5:
      1:
        image: notes/unplug5_1.png
        text: "Сурет бағдарламауында біз адамдарға суреттерін қалай қайтадан жасауға
          болатынын түсіндіріп көмектесеміз. Бір адам суретін қалдырып кетті, енді
          нұсқарлар арқылы оны қалай жөндеуге болатынын ойластырып көр."
      2:
        image: notes/unplug5_2.png
        text: "Екінші тапсырмада, бір қағаздан бірдей 16 тіктөртбұрышты жасаудын тәсілдерін
          ойластырасыздар. Бір тапсырманы орындау үшін бірнеше тәсілдің бар екенін
          туралы дискуссия жүргізіндер, бір тәсілдін екінші тәсілден несі жақсы екенін
          қарастырындар."
    unplug6:
      1:
        image: notes/unplug6_1.png
        text: "Бұл әрекет картармен кодтау деп аталады. Блоклидағы егер амалдарымен
          үйренгендерін бойынша, егер амалында сен өрнек немесе сөйлем дұрыс не жалған
          екенін анықтау керексін. Бұл шарт және бұл басқа жолдармен орындалуы мүмкін."
      2:
        image: notes/unplug6_2.png
        text: "Енді картармен бағдарламаны жасауды бастайық. Ойынды егер амалымен
          байланыстыр. Мысалы, егер кездейсоқ алынған карт сегізден үлкен болса, онда
          сен 1 ұпай аласын. Әйтпесе сенің қарсыласын 1 ұпай алады. Өзіне қалай ыңғайлы,
          солай жаса."
    unplug7:
      1:
        image: notes/unplug7_1.png
        text: "Әннің сөздерің қарағанда хор айтылатын бөліктерін қалай табатынын білесінбе?
          Сені хор айтуға жай ғана шақырады. Бұны функция дейміз."
      2:
        image: notes/unplug7_2.png
        text: "Бұл сабақта, біз әннің басындағы хорды анықтадық және сыныптын хорды
          айтпатынын көреміз. Олар хор айтылғанда жоғары шығып кете берді. Бұны біз
          функцияларды түсіндіруге кіріспе ретінде қабылдаймыз."
      3:
        image: notes/unplug7_3.png
        text: "Біз Кәрі Макдональд атты әйгілі әнді пайдаланып, хордын қалай қайта-қайта
          шақыорылатынын және онын өзгеретіні туралы сөйлесеміз. Кәрі Макдональд сияқты
          көп сөздері өзгермейтін өлеңдерде параметрдін идеясы туралы айту оңай. Бірнеше
          сөздерден кейін функцияға бірнеше қосымша информация енгізуге болады. Барлығы
          түснген соң, өзіңіздің сүйікті әніңізді пайдаланып, осыны қайталаңыз."
    unplug8:
      1:
        image: notes/unplug8_1.png
        text: "Абстракция сабағы қиял кітапхана концепциясын қолданады. Хикая жазылып
          жатқанда кей орындары бос қалдырады, оны студеттер толтыруға тиіс. Бұл студеттердің
          ойлау қабілетімен фантазиясын дамытады."
      2:
        image: notes/unplug8_2.png
        text: "Барлығы функцияға байланысты. Кәрі Макдоналдь әнінде сияқты, кішкентай
          өзгерістер болса, оны алып тастауға болады, бір сөздерді қосуға болады.
          Бірақ кей кезде үш сөз қосу керек болғанда, оны 3 параметрмен қосасыз. Бұл
          өте көмектеседі."
      3:
        image: notes/unplug8_3.png
        text: "Көптеген есептерді шығаратын бір функция істей аласыз. Көп жағдайда
          адамдар бір функция жазу орнына көп жеке функциялар құрастырады. Оның себебі
          олар бір шағын айырмашылықты көрмейді. Сол айырмашылықты тапса, олар әр
          түрлі 14 функция жазбушы еді."
    unplug9:
      1:
        image: notes/unplug9_1.png
        text: "Эстафетамен бағдарламалау информатиканын ең қызықты сабақтарынын бірі.
          Кей-кезде шаршап тұрғанда, бұл сабақ күш жинауға жақсы көмектеседі. Бұл
          информатикаға қызық қосатын күшті жол."
      2:
        image: notes/unplug9_2.png
        text: "Сіз барлығын шынайы стильде жасайтындай қылып сызық бойымен тұратындай
          бөлесіз. Әр топтаңы алғашқы адамы бөлменің басқа, сіздің суретіңіз, графити,
          тіпті бос парақша бар жағынжа жұмыс атқарады. Олар бұл образды жасауға қажет
          алғашқы қадамды жазып шығады да өз сызығына қарай топтың келесі адамына
          образды жазу кезегін беру үшін жүгіреді."
      3:
        image: notes/unplug9_3.png
        text: "Бұл өз жұмысындағы қатені тексеру және жөндеу үшін қажет өте керемет
          жол. Сен бұны тез ұғынып аласын! Абайла, себебі барлық команда сенің кодына
          сенеді."
    unplug10:
      1:
        image: notes/unplug10_1.png
        text: "Бұл әрекет сізді интернет қалай жұмыс істейтінін оңай жолмен көрсетеді.
          Біз барлық студент электрондық хаттардың жұмысын түсінетіндей етіп барлық
          терминдерді түсіндіріп береміз."
      2:
        image: notes/unplug10_2.png
        text: "Студенттер 3 жіберу жолдарын ойнап мәліметтерді жіберетін болады. Wireless
          internet, DSL немесе опто-волоконды. Вай-файды ойнайтын студент мәліметті
          басында тасуы тиіс, себебі вай-файдың информацияны жоғалтып алу мүмкүндігі
          үлкен."
      3:
        image: notes/unplug10_3.png
        text: DSL немесе кабель ойнайтын студент, мәліметті қолдын сыртымен ұстасын,
          себебі оның информация жоғалтуы төменірек. Ал опто-волоконды болатын студент
          мәліметті екі қолымен ұстасын. Бұл ойын күнделікті қолданып жүрген заттарды
          жақсы түсіндіреді.
    unplug11:
      1:
        image: notes/unplug11_1.png
        text: "Енді 19 сабағымыздың қорытынды нәтижесін шығаратын уақыт келді. Бұл
          сабақтарды өту, үлкен жетістік. Өйткені сіздер информатика туралы білетін
          білімдерің көптеген ересек адамдардан көп."
      2:
        image: notes/unplug11_2.png
        text: "Барлық топпен студенттердің ең ұнаған сабақтары туралы дискуссия жүргізіңіз.
          Олар барлық сабақтарын еске түсіргенде, олардың жасампаздығы ашылады. Оларды
          топтарға жинап, жаңа сабақ ұйымдастырыңыз. Сабақта әр топтың маңызды концепциясы
          болсын, әр топқа жеке функция, алгоритм және тағы басқа материалдар беріңіз.
          Әр топ өзінің ажыратылмас, жеке жұмысын көрсетсін."
      3:
        image: notes/unplug11_3.png
        text: "Біз Code.org сайтыда өткен сабақтарыңыз қызықты болды деп сенеміз.
          Егер сіздің арманыңыз жаңа бағдарлама жасау болса, онда осы білімдеріңді
          адамдарды емдеуге, жаңа есептерді шешуге қолданыңыз. Бұл курс алға қойған
          мақсатыңыздың бірінші қадамы болды."
    starwars_intro:
      1:
        image: notes/starwars_intro_1.JPG
        text: "Сәлем, мен Кэтлин Кеннедимін. Мен «Жұлдызды жауынгер: Күштің Оянуы»
          фильмінің продюсерімін. Бүгін сіз біздің жұлдыздарымыздың бірі ВВ-8-бен
          жұмыс істейсіз. ВВ-8 – сфералық дроид. Оның істегенінің бәрі және әрбір
          жасаған қимылы бағдарламалық жасақтамамен басқарылады. Информатика ғылымы
          фильмнің әр саласына, маркетингтен бастап денсаулық сақтауға дейін ықпал
          етеді. Шынында, «Күштің Оянуы» секілді фильмді жасау үшін жүздеген компьютерлік
          инженерлер бірігіп жұмыс істеді."
      2:
        image: notes/starwars_intro_2.JPG
        text: "Сәлем, мен Рэйчел Роузбін, мен ILM зерттеу және әзірлеу бойынша бас
          инженерімін және мен анимация және креатура әзірлеушілер тобын басқарамын.
          Фильмде мен суретшілерге кейіпкердің қозғалатын бөлшектері болып табылатын
          қондырғыларын әзірлеуге көмек үшін жауаптымын, бұл кейіпкерге алыс-алыс
          галактикада шынайы болып көрінуге мүмкіндік береді."
      3:
        image: notes/starwars_intro_3.JPG
        text: "Келесі сағат бойы біз өзіміздің жеке Star Wars ойынын жасамақшымыз.
          Біз сізге бағдарламалаудың негізгі түсініктерін үйретеміз. Әдетте бағдарламалау
          түгел мәтіннен тұрады, бірақ біз бұл жерде блоктарды қолданамыз, сондықтан
          бағдарламаларды жылжытып қойып жаза аламыз. Астарында сіз бұрынғыша код
          құрасыз. Блок негіздерін байқап көргеннен кейін, біз сізді интернеттегі
          ең танымал бағдарламалау тілінің бірі JavaScript-ке ауыстырамыз."
      4:
        image: notes/starwars_intro_4.JPG
        text: "Алдымен, біз Реймен бірге ВВ-8-ді сынық бөліктерін жинауға бағдарламалаймыз.
          Сіздің экраныңыз үш бөлікке бөлінген. Сол жағында Star Wars ойынының кеңістігі
          орналасқан, мұнда код орындалады. Әр деңгей үшін нұсқаулар ойын кеңістігінің
          астында жазылған."
      5:
        image: notes/starwars_intro_5.JPG
        text: "Егер мен солға жүру блогын біздің жұмыс аймағымызға тастап, орындауды
          бассам, не болады? ВВ-8 торда бір блок солға жылжиды. Ал егер мен ВВ-8 солға
          жылжығаннан кейін тағы бір нәрсе істегенін қаласам ше? Мен біздің бағдарламаға
          басқа блок қоса аламын. Мен жоғарыға жүру блогын таңдамақшымын және мен
          оны солға жүру блогының астына белгіленген аймақ пайда болғанша ұстап жылжытамын.
          Мен оны тастаймын және екі блок бірігеді."
      6:
        image: notes/starwars_intro_6.JPG
        text: "Оң жақтағы бос аймақ жұмыс аймағы деп аталады және осы жерде біз өз
          бағдарламамызды құрамыз."
      7:
        image: notes/starwars_intro_7.JPG
        text: "Егер мен солға жүру блогын біздің жұмыс аймағымызға тастап, орындауды
          бассам, не болады? ВВ-8 торда бір блок солға жылжиды."
      8:
        image: notes/starwars_intro_8.JPG
        text: "Ал егер мен ВВ-8 солға жылжығаннан кейін тағы бір нәрсе істегенін қаласам
          ше? Мен біздің бағдарламаға басқа блок қоса аламын. Мен жоғарыға жүру блогын
          таңдамақшымын және мен оны солға жүру блогының астына белгіленген аймақ
          пайда болғанша ұстап жылжытамын. Мен оны тастаймын және екі блок бірігеді."
      9:
        image: notes/starwars_intro_9.JPG
        text: "Мен орындауды қайта басқан кезде, ВВ-8 біздің жұмыс аймағындағы жоғарыдан
          төменге қарай орналасқан командаларды орындайды. Егер сіз блокты жойғыңыз
          келсе, оны дестеден алып тастап құралдар жинақтамасына қайта тастасаңыз
          болғаны."
      10:
        image: notes/starwars_intro_10.JPG
        text: "Орындауды басқаннан кейін, ВВ-8-ді бастапқы күйге қайта келтіру үшін
          сіз әрдайым түсіру батырмасын баса аласыз. Енді жұмысқа кірсейік!"
    starwars_typing:
      1:
        image: notes/starwars_typing_1.JPG
        text: "Біз қолданған блоктардың ішінде JavaScript командалары бар. JavaScript
          кәсіпқой әзірлеушілер үшін бүгінгі ең танымал бағдарламалау тілі болып табылады.
          Блоктар кодтауды үйреніп бастаудың ең жақсы әдісі, шынында да, Гарвард және
          Беркли сияқты жетекші университеттер осы жолмен оқытуды бастауда. Бірақ
          біз негіздерін үйрене салысымен, инженерлер кодты енгізіп жазады, себебі
          бұл бізге тезірек жылжуға мүмкіндік береді."
      2:
        image: notes/starwars_typing_2.JPG
        text: "Біз құралдар жинақтамасынан іздемей-ақ немесе әкелмей-ақ жүздеген командаларды
          енгізе аламыз. Сіз енгізуді үйреніп жатқандықтан басында ақырын болуы мүмкін,
          бірақ біз сіздің талпынып көруіңізді қалаймыз."
      3:
        image: notes/starwars_typing_3.JPG
        text: Кез келген бас қатырғыш жұмыс аумағының жоғарғы оң жақ бұрышындағы "Мәтінді
          көрсету" батырмасын сіз блоктардан мәтіндік кодқа ауысу үшін шерте аласыз.
      4:
        image: notes/starwars_typing_4.JPG
        text: "Келесі сабақта біз теруді бастаймыз. Бұл жерде сіз құрал жабдықтар
          тақтасынан блоктарды көшіре немесе команда атын енгізе аласыз. Енгізу кезінде
          сіз мүмкін командалар тізімін енгізіп отырған аумақтан көре аласыз, Бүкіл
          команданы толық енгізудің орнына сіз жылдамырақ қозғалу үшін олардың бірін
          таңдай аласыз. Менің жұмысымда мен осы авто толтыру функциясын кодтты теру
          кезінде қолданамын."
      5:
        image: notes/starwars_typing_5.JPG
        text: "Сіз кодты терген кезде мұқиат болуыңыз қажет. Сіз команда атын дұрыс
          жазуыңыз, дұрыс Бас немесе жолдық әріптерді қолдануыңыз және де жақшалар
          мен үтір нүктелерді дұрыс қолдана білуіңіз қажетү Тіпті бір шағынға қателіктен,
          ВВ-8 сіздің кодыңыздын түсінбей, қозғала алмай қалады."
      6:
        image: notes/starwars_typing_6.JPG
        text: "Егерде сіз қателік жіберетін болсаңыз мәтіндік редактор сіз қателікті
          тауып түзет алу үшін бұл қатарды ерекшелеп көрсетеді."
      7:
        image: notes/starwars_typing_7.JPG
        text: "Егер де сіз тығырыққа тірелетін болсаңыз басынан бастау батырмасын
          басыңыз және жоғарғы оң жақ бұрыштағы батырманы басыр блоктарға қайта оралыңыз.
          Егер қателіктетер жасасаңыз көңіліңізді түсірмеңіз. Әр бір оқушы дұрыс жасауға
          дейін бірнеше рет жасап көруі қажет."
    starwars_events:
      1:
        image: notes/starwars_events_1.JPG
        text: "Сәлеметсіз бе, менің есімім Карита Картер. Мен Walt Disney Imagineering-де
          бас креатив продюсерімін және де біздің қонақтар үшін көңіл көтеру бағдарламаларының
          құрастыратын топтардың жұмысына жауаптымын. Біз әрдайым қонақтарымыздың
          көңілін көтерудің жаңа әліс тәсілдерін табуға тырысамыз, ал бүл істе бізге
          технологиялар көмектеседі."
      2:
        image: notes/starwars_events_2.JPG
        text: "Құттықтаймыз, сіз оны жасай алдыңыз! Сіз ВВ-8-ді бағдарламаладыңыз.
          Ендігі кезекте біз күрделірек бір дүние дайынбыз деп ойлаймын. Ендеше алдыға.
          Енді сіз бағдарламалау негіздерін үйренген кезде, біз өткенге өзіміздің
          жеке басты кейіпкер ретінде R2-D2 және C-3PO бар ойынымызды жасауға қайта
          оралмақпыз."
      3:
        image: notes/starwars_events_3.JPG
        text: "Ойын құру үшін бізге бағдарламалаушылар күнделікті өмірде кеңінен қолданатын
          әдісті игеру қажет, ол - оқиғалар. Оқиғалар бағдарламадағы қандайда бір
          әрекеттің орындалғандығын күтіп, сол іс-әерекет орындалған кезде жауап қайтарады."
      4:
        image: notes/starwars_events_4.JPG
        text: "Кейбір оқиғалардың мысалдрары тышқанды, бағдары бар батырмаларды немесе
          экранды шертуді тыңдап әрекет жасайды."
      5:
        image: notes/starwars_events_5.JPG
        text: "Біз болсақ R2-D2 көтерілісшілер ұшқышына хабарламаны жеткізу үшін жоғары,

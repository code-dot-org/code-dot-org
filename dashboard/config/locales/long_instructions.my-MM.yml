        workspace မှာရှိတဲ့ 'when run'ဆိုသည့် အတုံးအောက်ခြေထိနှိပ်ပါ။ ထို့နောက် "Run"
        ခလုတ်အားနှိပ်ပါ။ အိမ်ထဲမှထွက်၍ သေတ္တာများကိုစုဆောင်းရန် 'arrow keys'ကိုအသုံးပြုပါ။

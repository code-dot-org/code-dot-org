        ဝင်ရောက်နိုင်ပါပြီ။"
      MC_HOC_2017_01: "**arrow keys**ကိုအသုံးပြု၍ ကစားသမားကိုရွေ့ရန် ''Run''ဆိုသည့်နေရာတွင်

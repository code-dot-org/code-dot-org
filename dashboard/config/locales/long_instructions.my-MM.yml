        ကုဒ်တွေ ရေးပေးထားပါတယ် \\\r\n\\\r\nအစိမ်းရောင် blockသေးသေးလေးကို အလုပ်လုပ်မယ့်နေရာ
        (work space) ထဲနှစ်ကြိမ်ထည့်ပြီး လမ်းကြောင်းကိုပြင်ပေးပြီးတော့ {currentPlayerName}
        ကို မီးတိုင် [redstone_torch] ဆီပို့ပေးပါ."

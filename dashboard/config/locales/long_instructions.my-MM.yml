      Function intro Ryan: "'တံတားတည်ဆောက်ပါ'လို့ခေါ်တဲ့ အစီအစဉ်(function) တစ်ခု အလုပ်လုပ်ရမယ့်နေရာ
        (work space) ထဲမှာရှိပါတယ်.\nအဲ function ထဲမှာ မြစ်ကိုဖြတ်ကူးဖို့ လိုအပ်တဲ့
        ကုဒ်တွေ ရေးပေးထားပါတယ် \r\n\r\nအစိမ်းရောင် blockသေးသေးလေးကို အလုပ်လုပ်မယ့်နေရာ
        (work space) ထဲနှစ်ကြိမ်ထည့်ပြီး လမ်းကြောင်းကိုပြင်ပေးပြီးတော့ {currentPlayerName}
        ကို မီးတိုင် [redstone_torch] ဆီပို့ပေးပါ."
      Function intro Ryan_2019: "'တံတားတည်ဆောက်ပါ'လို့ခေါ်တဲ့ အစီအစဉ်(function) တစ်ခု

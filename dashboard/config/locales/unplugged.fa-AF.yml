"fa":
  data:
    unplugged:
      Unplug1:
        title: "آشنایی با علوم کامپیوتر"
        desc: "این درس مفهوم علوم کامپیوتر را معرفی خواهد کرد و توضیح خواهد داد که
          یک دانشمند کامپیوتر چه کار میکند. همچنین به دانش آموزان فرصتی میدهد که خود
          را در نقش یک دانشمند علوم کامپیوتر فرض کنند. در پایان فعالیت، هر دانش آموز
          یک یادواره از آنچه آموخته را با خود به خانه میبرد. شما ممکن است وسوسه شوید
          که واژگان مربوط به درسهای پیش رو را به کودکان آموزش ندهید، اما ارائه آنها
          امروز به شکل بازی و سرگرمی، بسیار پربارتر از فرصت های پیشرفته تر آتی است."
        pdfs:
        - "بدون دستگاه 1"
        video: "بدون دستگاه 1"
      Unplug2:
        title: "تفکر محاسباتی"
        desc: "تنها با کاغذ و قلم، دانش آموزان چهار مرحله تفکر محاسباتی را یاد خواهند
          گرفت. پس از یک مقدمه کوتاه، دانش آموزان باید به چند گروه تقسیم شوند جایی
          که آنها برای دانش آموزان دیگر به منظور کشیدن یک هیولای خاص رهنمودهایی فراهم
          خواهند کرد (از یک کاتالوگ هیولاهای از پیش تعیین شده). تمام فعالیت باید تجزیه
          شود، سپس تیم ها تمام هیولاهای داخل کاتالوگ را  برای یافتن الگوها تجزیه و
          تحلیل خواهند کرد،جزییات هیولاهای مختلف را استخراج کرده، و این اطلاعات را
          برای ایجاد یک الگوریتم (مجموعه ای از دستورات) به کار خواهند برد، تا با آن
          یک تیم دیگر یک هیولای معیّن را بکشد. سپس تیمها الگوریتم های خود را با یکدیگر
          تعویض خواهندکرد و یک هیولا بر اساس آنچه آن الگوریتم ها نشان می دهند خواهند
          کشید. آیا نقاشی همان است که تیم دیگر در نظر داشته؟"
        pdfs:
        - "بدون دستگاه 2"
        video: "بدون دستگاه 2"
      Unplug3:
        title: "برنامه نویسی روی کاغذ شطرنجی "
        desc: "با برنامه ریزی کردن یکدیگر برای کشیدن تصاویر، دانش آموزان شروع به درک
          این مطلب میکنند که اصولاً برنامه نویسی چه چیزی هست.  کلاس اینگونه شروع میشود
          که دانش آموزان یک دیگر را راهنمایی (برنامه ریزی) میکنند که چگونه مربع های
          روی کاغذ گراف را پر کنند تا یک تصویر موجود را تولید کنند. اگر زمان بود،
          درس را میتوان با تصاویری که خود دانش آموزان خلق کرده اند خاتمه داد."
        pdfs:
        - "بدون دستگاه 3"
        video: "بدون دستگاه 3"
      Unplug4:
        title: "الگوریتم"
        desc: "این درس الگوریتم را پوشش می دهد، با استفاده از اشکال تنگرام (پازل چینی)
          و کاغذ گراف. تمرین اول نشان می دهد که چقدر مهم است هر دستورالعمل را تا میتوان
          روشن و بدون ابهام بیان کرد. پس از آن، کلاس جستجو میکند که به چند طریق میتوان
          کاغذ را تا کرد و یک مستطیل به دست آورد، با در نظر داشتن اینکه چطور در برخی
          از روش ها کاغذ بیشتر یا کمتر تا میخورد."
        pdfs:
        - "بدون دستگاه 4"
        video: "بدون دستگاه 4"
      Unplug5:
        title: "توابع"
        desc: در این درس، دانش آموزان با یک نخ، چند مهره، و یک جواهر شیشه ای خاص یک
          آویز شیشه ای خواهند ساخت. دانش آموزان یک سری مراحل تکراری را دنبال خواهند
          کرد، سپس از آنها خواسته میشود که آن سری از "مهارتهایی" (زیرمجموعه ای از
          کل مراحل) که چندین بار تکرار شده اند را شناسایی کنند. زمانی که آن مهارتها
          تعریف شدند از آنها در نوشتن یک برنامه ی اصلی استفاده میشود و تمام پروسه
          زیبای خلق آن آویز بر روی یک کاغذ ثبت خواهد شد. برنامه ی نهایی تمام کلاس
          را پوشش میدهد، با هرگونه نخ، مهره، و چواهر دارند. برای آنکه این کار ممکن
          شود، لازم است که دانش آموزان جزییات اشیأ خاص خود را استخراج کنند و اسمهای
          سربسته برای موجودی خود بسازند. اینگونه استفاده از نمادهای کلی یک روش فوق
          العاده برای شروع مبحث متغیرهاست.
        pdfs:
        - "بدون دستگاه 5"
        video: "بدون دستگاه 5"
      Unplug6:
        title: "شرایط"
        desc: "این بازی برای همه ی کلاس است.  پس از معرفی ایدۀ عبارات شرطی و حلقه
          ها، دانش آموزان می توانند با استفاده از یک برنامه از پیش نوشته شده، یک دستۀ
          کارت و شانس قرعه کشی، با یکدیگر تمرین کنند."
        pdfs:
        - "بدون دستگاه 6"
        video: "بدون دستگاه 6"
      Unplug7:
        title: "آهنگ سازی"
        desc: برای اکثر دانش آموزان شعر خواندن یک تجربه ی بسیار احساسی است. ما یک
          فعالیت را که همه بلد هستند برمیداریم و آن را به یک آموزش اساسی برای "تعریف
          کردن" و "فراخواندنِ" توابع تبدیل میکنیم. هنگامی که دانش آموزان با فرآیند
          "تعریف کن/فرا خوان"  آشنا شدند، ما قابلیت های دیگر، که با قراردادن پارامترها
          در داخل آن فراخوانهای تابع به دست میآیند، را اضافه میکنیم.
        pdfs:
        - "بدون دستگاه 7"
        video: "بدون دستگاه 7"
      Unplug8:
        title: "انتزاع"
        desc: این فعالیت روال روزمرۀ کلاس شما  و یک بازی فکری به سبک "جای خالی رو
          حدث بزن" (Mad-lib) را با هم ترکیب میکند تا کلاس شما درباره ی اثربخشی انتزاع
          و قوه تخیل یادبگیرد.
        pdfs:
        - "بدون دستگاه 8"
        video: "بدون دستگاه 8"
      Unplug9:
        title: "برنامه نویسی رله"
        desc: این درس ایده ای از فعالیت قبلی (4. برنامه نویسی کاغذ گراف) میگیرد و
          از آن مهارت ها برای تاکید بر اهمیت تکمیل برنامه هایی که در توالی کار میکنند
          و اهمیت چک کردن مکرر برنامه ها برای "اشکالات" آنها استفاده می کند.
        pdfs:
        - "بدون دستگاه 9"
        video: "بدون دستگاه 9"
      Unplug10:
        title: "اینترنت"
        desc: "در این درس، دانش آموزان وانمود خواهند کرد که در اینترنت جریان دارند.
          در حالی که درباره ی آدرسهای وب، پروتکلهای اینترنت (IP) و DNS یاد میگیرند."
        pdfs:
        - "بدون دستگاه 10"
        video: "بدون دستگاه 10"
      Unplug11:
        title: "جمع و جور کن"
        desc: "جمع بندی پایانی در اولین سری 20 ساعته تمام لحظات مورد علاقۀ دانش آموزان
          را برایشان زنده خواهد کرد، در عین حال که به آنها مراحل بعدی را نشان میدهد
          که میتوانند با پای خودشان بروند اگر علاقه مند ادامۀ سفر در علوم کامپیوتر
          باشند."
        pdfs:
        - "بدون دستگاه 11"
        video: "بدون دستگاه 11"
      UnplugHappyMaps:
        title: "نقشه های شاد"
        desc: "دانش آموزان الگوریتم های (مجموعه هایی از دستورالعمل ها) ساده ای را
          میسازند تا یک شخصیت را از درون یک هزارتو رد کنند با استفاده از یک تک دستور."
        video: C1_happy_maps_unplugged
      MoveIt:
        title: "بدو، بدو"
        desc: "دانش آموزان الگوریتم های (مجموعه هایی از دستورالعمل ها) ساده ای را
          میسازند تا یک شخصیت را از درون یک هزارتو رد کنند با استفاده از یک تک دستور."
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: "الگوریتم های زندگی واقعی: یک بذر بکار"
        desc: "اين درس روش هایی را جستجومیکند که ما از الگوریتم ها در زندگی روزمره
          خود استفاده کنیم، به عنوان مثال با استفاده از عمل کاشت بذر. همچنین به تصویر
          بزرگتر علم کامپیوتر و اینکه چگونه الگوریتم ها نقشی ضروری ایفا میکنند تمرکز
          میکند."
        video: C1_planting_seed
      BuildingAFoundation:
        title: "ساختن یک بنیان"
        desc: "دانش آموزان تنها با استفاده از منابع ارائه شده یک سازه میسازند. سازه
          های کامل باید یک کارانجام دهند (رسیدن به یک ارتفاع خاص یا تحمل مقدار مشخصی
          وزن) و دانش آموزان در مورد ایده پایدار بودن وقتی که مسایل پیچیده میشود بحث
          میکنند."
        video: C1_building_foundation
      GettingLoopy:
        title: "سر گیجه گرفتن"
        desc: "این درس مفهوم برنامه نویسی حلقه ها (تکرار دستورالعمل ها) را از طریق
          یک فعالیت رقص معرفی میکند. دانش آموزان یک رقص ساده را یاد خواهند گرفت، و
          سپس راهنمایی میشوند که آن را تکرار کنند."
        video: C1_getting_loopy
      RelayProgramming:
        title: "برنامه نویسی رله"
        desc: دانش آموزان یک مسابقۀ رله اجرا میکنند، طوری که آنها در میان محوطه میدوند
          تا یک الگوریتم مبتنی بر یک تصویر "کاغذ گراف" بنویسند. آنها می توانند فقط
          یک دستور را در آن واحد بنویسند و اگر خطایی در جایی وجود داشت، بایدهمه چیز
          را تا آن خطا پاک کنند.
        video: C2_relay_programming
      Conditionals:
        title: "مشروط"
        desc: برای یادگیری درباره عبارات شرطی، دانش آموزان یک بازی با کارت انجام میدهند
          و قوانینی مانند "اگر من کارت قرمز را بیرون کشیدم, یک امتیاز دریافت میکنم"
          و "اگر کارت سیاه را بیرون کشیدم، تو یک امتیاز دریافت میکنی" را ایجاد میکنند.
        video: C2_conditionals_with_cards
      BigEvent:
        title: "رویداد بزرگ"
        desc: دانش آموزان با مفهومِ برنامه نویسیِ "رویدادها" آشنا میشوند، که اقداماتی
          هستند که یک کامپیوتر همواره آنها را تحت نظر دارد. معلم دکمه های روی کنترل
          از راه دور کاغذی را فشار میدهد و دانش آموزان بسته به اینکه کدام دکمه فشار
          داده شده است واکنش نشان می دهند.
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: "با امنیت رفتن"
        desc: "اینترنت یک مکان قدرتمند، اما گاهی خطرناک است. معلمان نشان میدهند که
          چگونه در حالی که در اینترنت میگردیم ایمن بمانیم."
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: "برنامه نویسی روی کاغذ شطرنجی "
        desc: "دانش آموزان یک الگوریتم (مجموعه ای از دستورالعمل ها) را با استفاده
          از مجموعه ای از فرمان های از پیش تعریف شده مینویسند تا همکلاسی های خود را
          برای بازتولید یک نقاشی هدایت کنند."
        video: C2_graph_paper
      PaperPlanes:
        title: "الگوریتم های زندگی واقعی: موشک های کاغذی"
        desc: "اين درس روش هایی را جستجومیکند که ما از الگوریتم ها در زندگی روزمره
          خود استفاده کنیم، به طور مشخص ساختن یک موشک کاغذی. همچنین به تصویر بزرگتر
          علم کامپیوتر و اینکه چگونه الگوریتم ها نقشی ضروری ایفا میکنند تمرکز میکند."
        video: C2_paper_airplanes
      BinaryBracelets:
        title: "دستبند دودویی"
        desc: "دانش آموزان دستبندهایی را ایجاد میکنند که حرف اول نامشان را در دستگاه
          دودویی نشان میدهد. دانش آموزان یاد میگیرند که داده ها می توانند به طرق مختلف
          نمایندگی و ذخیره شوند."
        video: C2_binary_bracelets
      DigitalFootprint:
        title: "ردپای دیجیتالی شما"
        desc: "معلمان به دانش آموزان نشان میدهند که قرار دادن اطلاعات در باره خود
          در اینترنت یک رد پای دیجیتالی یا یک مسیر ایجاد می کند که عواقبی دارد."
        video: C2_digital_footprint
      ComputationalThinking:
        title: "تفکر محاسباتی"
        desc: "دانش آموزان بدون داشتن دستورالعمل از مراحل تفکر محاسباتی (تجزیه، تطبیق
          الگو ، استخراج اطلاعات، و الگوریتم) استفاده میکنند تا بفهمند چطور میتوان
          یک بازی را انجام داد."
        video: C3_computational_thinking
      FunctionalSuncatchers:
        title: "نورگیرهای کاربردی"
        desc: "دانش آموزان یک الگوریتم با متغیرها و توابع (قطعه هایی از کد می خواهید
          بارها و بارها استفاده کنید) برای ایجاد آویزهای شیشه ای با استفاده از نخ
          و مهره میسازند."
        video: C3_functional_suncatchers
      SongwritingParameters:
        title: "ترانه نویسی با پارامترها"
        desc: دانش آموزان مفهوم کُر در یک ترانه را برای یادگیری در مورد "عبور دادن
          پارامترها" (که از یک تابع، تابع سفارشی جدیدی بدون نیاز به بازنویسی کل تابع
          اولیه میسازد) استفاده میکنند.
        video: C3_songwriting_with_parameters
      DiceRace:
        title: "الگوریتم های زندگی واقعی: مسابقۀ تاس انداختن"
        desc: "اين درس روش هایی را جستجومیکند که ما از الگوریتم ها در زندگی روزمره
          خود استفاده کنیم. به عنوان بخشی از آن، دانش آموزان الگوریتم بازی تاس انداختن
          را شناسایی میکنند و مینویسند."
        video: C3_dice_race
      Internet:
        title: "اینترنت"
        desc: "دانش آموزان با استفاده از تکه های کاغذ پیام هایی ارسال میکنند که نمایانگر
          روشهای انتقال اینترنت هستند."
        video: C3_internet
      Crowdsourcing:
        title: "کمک گیری جمعی"
        desc: دانش آموزان با استفاده از "کمک گیری جمعی"، یک روش رایجِ حلِ مسأله در
          علوم کامپیوتر، برای تکمیل دست جمعی یک کار مفیدترعمل میکنند تا وقتی که یک
          دانش آموز به تنهایی اقدام به حل یک مسأله بکند.
        video: C3_crowdsourcing
      DigitalCitizenship:
        title: "شهروندی دیجیتالی"
        desc: "دانش آموزان تفاوت های بین اطلاعات خصوصی و اطلاعات شخصی را بررسی میکنند،
          تا تشخیص دهند که برای اشتراک گذاری در اینترنت چه اطلاعاتی امن و کدام نا
          امن است."
      TangramAlgorithms:
        title: "الگوریتم های پازل چینی"
        desc: "این درس به ما چیز مهمی در مورد الگوریتم ها نشان می دهد. اگر شما الگوریتم
          را ساده نگهدارید، راه های بسیاری برای استفاده از آن وجود دارد. اگر می خواهید
          مطمئن شوید که همه به یک نتیجه نهایی می رسند، آنگاه باید الگوریتم شما جزئیات
          بیشتری داشته باشد."
        video: C4_unplugged_algorithms
      EnvelopeVariables:
        title: "متغیرهای پاکت"
        desc: متغیرها آزادی زیادی در علوم کامپیوتر به وجود می آورند. این درس به این
          توضیح کمک میکند که متغیرها چه چیزی هستند و ما چگونه می توانیم از آنها در
          بسیاری جهات استفاده کنیم. از این فعالیت قبل از (و یا همراه با) درس "استخراج
          متغیرها" استفاده کنید تا کاملاً مطلب را در ذهن دانش آموزان جا بیاندازید.
        video: C4_unplugged_variables
      MadGlibs:
        title: "بازی فکری جای خالی را پرکن"
        desc: "استخراج متغیرها یکی از مهم ترین مهارت هایی است که یک دانشمند کامپیوتر
          باید آن را بفهمد. در این فعالیت دانش آموزان داستانها را تجزیه و تحلیل میکنند
          تا تفاوتهایشان را استخراج کنند. آن داستانهای جای خالی دارِ جدید به قالب

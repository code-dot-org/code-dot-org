      flappy_11: Loo oma Bounce'i mäng. Võid muuta kõiki visuaalseid elemente, reegleid
        ja isegi gravitatsiooni. Kui oled valmis, vajuta nuppu „Valmis“ ning lase
        sõpradel telefonis mängu proovida.
      flappy_2: Nüüd lisasime maapinna.  Lisa ploki „kui puudutab maapinda“ külge
        plokk.  Sinu kood peab 'MÄNGU LÕPETAMA', kui Flappy teeb kokkupõrke.
      flappy_3: Plokk „pärast käivitamist“ käivitab mängu alustamisel sinu koodi.  Proovi
        määrata taseme kiirus ja lenda sihtmärgini.
      flappy_4: Flappy lendab takistustest läbi, kui sa pole kirjutanud koodi, mille
        abil ta teeb kokkupõrke. Kinnita ploki „kui põrkab vastu takistust“ külge
        plokk. Kui Flappy esimeste torude vastu lendab, peab sinu kood 'MÄNGU LÕPETAMA'.
      flappy_5: Lisame tabloo ja loeme, mitu korda pääseb Flappy takistustest mööda.
        Lisa plokile „kui möödub takistusest“ plokk ja võida punkt, kui Flappy esimeste
        torude vahelt läbi lendab.
      flappy_6: Vaata, kas sa ikka suudad punkte saada, kui paned Flappy vähemal või
        rohkemal määral tiibu lehvitama.
      flappy_7: Järgmiseks võid proovida muuta tausta, lisades veel ühe ploki "pärast
        käivitamist" plokile.
      flappy_8: Visuaalseid elemente saad lisada igal ajal, mitte ainult siis, kui
        mäng algab. Proovi valida stseen JUHUSLIK teiste sündmuste jaoks, näiteks
        takistusest möödumiseks.
      flappy_9: Et asi oleks natuke huvitavam, proovi teha nii, et takistuse vastu
        põrgates mitte mäng ei lõppe, vaid punktid lähevad nulli.

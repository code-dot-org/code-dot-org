"ka":
  data:
    unplugged:
      Unplug1:
        title: ინფორმატიკის შესავალი
        desc: ეს გაკვეთილი წარმოაჩენს კომპიუტერული მეცნიერების ცნებას და განმარტავს
          რას აკეთებს კომპიუტერული მეცნიერი. ასევე, მოსწავლეებს კომპიუტერული მეცნიერის
          როლის მორგების საშუალებას მისცემს. აქტივობის ბოლო, თითოეულ მოსწავლეს იმისი
          სამახსოვრო ექნება თუ რა ისწავლა. შესაძლოა გსურდეთ თქვენი ბავშვებისთვის იმ
          სიტყვების სწავლების გამოტოვება, რომლებიც ამ გაკვეთილებში შედის, მაგრამ მათთვის
          სახალისო გზით ამ ყველაფრის ახლა წარდგენა გაცილებით პროდუქტიული იქნება, ვიდრე
          უკეთესი საშუალების მოლოდინი.
        pdfs:
        - unplug1
        video: Unplug1
      Unplug2:
        title: გამოთვლითი აზროვნება
        desc: მხოლოდ ქაღალდითა და მარკერებით, მოსწავლეები ისწავლიან გამოთვლითი აზროვნების
          ოთხ ნაბიჯს. მცირე შესავლის შემდეგ მოსწავლეები უნდა დაიყონ ჯგუფებად და შექმნან
          მითითებები სხვა სტუდენტებისთვის, თუ როგორ დახატონ კონკრეტული მონსტრი (წინასწარ
          არჩეული მონსტრების კატალოგიდან). მთელი დავალება დანაწევრებული უნდა იყოს,
          ჯგუფები კატალოგიდან ანალიზს გაუკეთებენ კანონზომიერებებს მონსტრებში, განსხვავებულ
          აბსტრაქტულ დეტალებს, შემდეგ კი ამ ინფორმაციას მეორე ჯგუფისთვის მონსტრის
          დასახატი ალგორითმის (მითითებების) შესაქმნელად გამოიყენებენ. შემდეგ ჯგუფები
          ერთმანეთში გაცვლიან ალგორითმებს და დახატავენ მონსტრს მიღებული ალგორითმის
          მიხედვით. ემთხვევა ეს ნახატი საწყისი გუნდის იდეას?
        pdfs:
        - unplug2
        video: Unplug2
      Unplug3:
        title: გრაფიკული პროგრამირება
        desc: სურათის დახატვასთან დაკავშირებით ერთმანეთის დაპროგრამებით მოსწავლეები
          გაიგებენ თუ რეალურად რაზეა პროგრამირება. კლასი მოსწავლეს მითითებებს მისცემს
          ფურცელზე კვადრატები გააფერადოს და ეცდება შექმნას არსებული სურათი. თუ დრო
          დარჩება, გაკვეთილი შესაძლოა დასრულდეს მოსწავლეების მიერ სურათების დამოუკიდებლად
          შექმნით.
        pdfs:
        - unplug3
        video: Unplug3
      Unplug4:
        title: ალგორითმები
        desc: გაკვეთილი ეხება ალგორითმებს. tangram ფორმების და ქაღალდის გამოყენებით,
          პირველი დავალება წარმოაჩენს თუ რამდენად მნიშვნელოვანია რაც შეიძლება გასაგები
          და არა-ბუნდოვანი იყოს თითოეული მითითება. შემდეგ, კლასი ნახავს თუ რამდენი
          გზა არსებობს ქაღალდის მართკუთხედად გადაკეცვის, სადაც გამოჩნდება რომ ზოგ
          მეთოდს მეტი ან ნაკლები გადაკეცვა სჭირდება.
        pdfs:
        - unplug4
        video: Unplug4
      Unplug5:
        title: ფუნქციები
        desc: ამ გაკვეთილში მოსწავლეები ძაფის, მძივებისა და სპეციალური თილისმისგან
          გააკეთებენ ვიტრაჟებს. მოსწავლეები გაჰყვებიან განმეორებად ნაბიჯებს, შემდეგ
          კი მოუწევთ რამდენჯერმე გამეორებული გარკვეული "უნარების" განსაზღვრა. ამ უნარების
          განსაზღვრის შემდეგ მათ მთავარი პროგრამა გამოიძახებს და შექმნის მთელი მშვენიერი
          პროცესი ერთ ფურცელზე ჩაიწერება. უკანასკნელი პროგრამა ორიენტირებული იქნება
          მთელ კლასზე, მიუხედავად მათი ძაფების, მძივების და თილისმებისა. იმისთვის
          რომ ამას ეფექტი ჰქონდეს, მოსწავლეებს მოუწევთ თავიანთი კონკრეტული მასალის
          "გააბსტრაქტულება" და ცალკეული რესურსისთვის შედარებით ბუნდოვანი ტერმინის
          შერჩევა. ასეთი ზოგადი ცნების გამოყენება მშვენიერი შესავალია ცვლადების შესწავლისთვის.
        pdfs:
        - unplug5
        video: Unplug5
      Unplug6:
        title: პირობები
        desc: ეს არის საკლასო თამაში. პირობითი ბრძანებების, if-დებულებებისა და ციკლების
          გაცნობის შემდეგ, მოსწავლეებს ვარჯიში წინასწარ დაწერილი პროგრამითა, კარტითა
          და ცოტაოდენი იღბლის მეშვეობით შეეძლებათ.
        pdfs:
        - unplug6
        video: Unplug6
      Unplug7:
        title: სიმღერის დაწერა
        desc: მრავალი მოსწავლისთვის ნოტების წაკითხვა სირთულეს არ წარმოადგენს. ჩვენ
          ავირჩევთ უკვე ცნობილ აქტივობას და მისი გამოყენებით ვისწავლით ფუნქციების
          განსაზღვრასა და გამოძახებას. როდესაც მოსწავლეები განსაზღვრა/გამოძახების
          პროცესს გაეცნობიან, დავამატებთ შესაძლებლობებს, რომლებიც ფუნქციების გამოძახებისას
          პარამეტრების გადაცემას მოსდევს.
        pdfs:
        - unplug7
        video: Unplug7
      Unplug8:
        title: აბსტრაქცია
        desc: ეს აქტივობა ერთად მოიცავს მოსწავლეების ყოველდღიურ რუტინასა და Mad-Lib-ის
          სტილის სააზროვნო თამაშს, რაც მოსწავლეებს აბსტრაქციის ეფექტურობას წარმოუდგენს.
        pdfs:
        - unplug8
        video: Unplug8
      Unplug9:
        title: პროგრამირება ცვლაში
        desc: ეს გაკვეთილი წინა აქტივობის იდეას (4. ქაღალდზე პროგრამირება) და მისთვის
          საჭირო უნარებს იყენებს, რათა ხაზი გაუსვას თანმიმდევრულად მოქმედი პროგრამებისა
          და ბაგებისთვის პროგრამების ხშირად შემოწმების მნიშვნელოვანებას.
        pdfs:
        - unplug9
        video: Unplug9
      Unplug10:
        title: ინტერნეტი
        desc: ამ გაკვეთილში მოსწავლეები ინტერნეტში გაივლიან, რომლის განმავლობაშიც
          გაეცნობიან ვებ-მისამართებს, IP-ებსა და DNS-ს.
        pdfs:
        - unplug10
        video: Unplug10
      Unplug11:
        title: შეჯამება
        desc: პირველი ოცსაათიანი სერიის საბოლოო შეჯამება მოსწავლეებს საუკეთესო მომენტების
          ხელახლა განცდის საშუალებას მისცემს და მიუთითებს მომდევნო ნაბიჯებზე, რომელთა
          გავლაც მოსწავლეებს თვითონ შეეძლებათ, თუ დაინტერესდებიან კომპიუტერულ მეცნიერებაში
          მოგზაურობის გაგრძელებით.
        pdfs:
        - unplug11
        video: Unplug11
      UnplugHappyMaps:
        title: ბედნიერი რუკები
        desc: მოსწავლეები ქმნიან მარტივ ალგორითმებს (მითითებების სიებს) რათა პერსონაჟი
          ლაბირინთში ერთი ბრძანებით გაიყვანონ.
        video: C1_happy_maps_unplugged
      MoveIt:
        title: გაინძერი, გაინძერი
        desc: მოსწავლეები ქმნიან მარტივ ალგორითმებს (მითითებების სიებს) რათა პერსონაჟი
          ლაბირინთში ერთი ბრძანებით გაიყვანონ.
        video: C1_moveitmoveit_unplugged
      PlantASeed:
        title: 'ცხოვრებისეული ალგორითმები: დათესე მცენარე'
        desc: ამ გაკვეთილში ნაჩვენებია თუ როგორ ვიყენებთ ალგორითმებს ცხოვრებისეულ
          მოქმედებებში, მაგალითად მცენარის დათესვაში. ასევე, ფოკუსი კომპიუტერული მეცნიერების
          ზოგად სურათზეა და იმაზე, თუ რამდენად მნიშვნელოვანია ალგორითმები.
        video: C1_planting_seed
      BuildingAFoundation:
        title: ფუნდამენტის აშენება
        desc: მოსწავლეები აგებენ სტრუქტურას მხოლოდ მიწოდებული რესურსებით. სტრუქტურამ
          გარკვეული დავალება უნდა შეასრულოს (მიაღწიოს გარკვეულ სიმაღლეს, გაუძლოს გარკვეულ
          წონას), და მოსწავლეები არჩევენ ღირს თუ არა დანებება როცა რაღაცები რთულდება.
        video: C1_building_foundation
      GettingLoopy:
        title: ჩაციკლვა
        desc: ამ გაკვეთილში საცეკვაო აქტივობით წარმოდგენილია პროგრამირების ახალი ცნება
          - ციკლები (განმეორებადი მითითებები). მოსწავლეები ისწავლიან უბრალო ილეთებს
          და შემდეგ მოუწევთ მათი გამეორება.
        video: C1_getting_loopy
      RelayProgramming:
        title: პროგრამირება ცვლაში
        desc: მოსწავლეები ესტაფეტაში მონაწილეობენ, რომელშიც უწევთ ეზოში სირბილი ალგორითმის
          დასაწერად, "ქაღალდზე პროგრამირების" სურათის მიხედვით. მოსწავლეს შეუძლია
          თითო ჯერზე მხოლოდ ერთი ინსტრუქციის დაწერა და თუ სადმე შეცდომაა, ინსტრუქციები
          უნდა წაიშალოს და პროცესი ხელახლა დაიწყოს.
        video: C2_relay_programming
      Conditionals:
        title: პირობები
        desc: 'პირობითი ბრძანებების სასწავლად მოსწავლეები თამაშობენ კარტს და ქმნიან
          წესებს, მაგალითად: "თუ მე წითელი კარტი ამოვა, ერთ ქულას მივიღებ" და "თუ
          შავი კარტი ამოვა, შენ მიიღებ ერთ ქულას."'
        video: C2_conditionals_with_cards
      BigEvent:
        title: დიდი მოვლენა
        desc: მოსწავლეები ეცნობიან პროგრამირების ახალ ცნებას - "მოვლენებს", რომლებიც
          მოქმედებებია, რომელთაც კომპიუტერი მუდამ აკვირდება. მასწავლებელი ქაღალდის
          პულტზე ღილაკებს დააწვება, მოსწავლეები კი საპასუხო რეაქციას გამოავლენენ იმის
          მიხედვით, თუ რომელ ღილაკს დააწვა მასწავლებელი.
        video: C1_bigevent_unplugged
      GoingPlacesSafely:
        title: უსაფრთხო მგზავრობა
        desc: ინტერნეტი მძლავრი, მაგრამ ზოგჯერ საშიში ადგილია. მასწავლებლები მოსწავლეებს
          ასწავლიან თუ როგორ უნდა გამოიყენონ ინტერნეტი უსაფრთხოდ.
        video: C1_going_places_safely
      GraphPaperProgramming:
        title: გრაფიკული პროგრამირება
        desc: მოსწავლეები წინასწარ განსაზღვრული ბრძანებების გამოყენებით წერენ ალგორითმს
          (მითითებების სიას) რათა თავიანთ კლასელებს ნახატი დაახატვინონ.

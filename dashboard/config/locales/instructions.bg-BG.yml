      Course 4 Play Labs For Loops 8_instruction: "Сега, да помогнем на участниците
        се движат, докато те броят.  \r \r Кучето трябва да се движи и да брои като
        се добавя 2 (counter + 2) всеки път.  Котката ще се движи и брои, като умножава

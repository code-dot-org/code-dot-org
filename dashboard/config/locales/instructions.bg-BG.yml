        прасе. В противен случай може да се ядосам!
      20hr_maze_stage2_6_instruction: Има начин да стигна до това глупаво прасе с
        помощта само на 2 блока. Можеш ли да го измислиш?
      20hr_maze_stage2_7_instruction: Опитай да ме заведеш до зеления нарушител като
        използваш само три блока.
      20hr_maze_stage2_8_instruction: Помогни ми да прогоня това лошо прасе като използваш
        възможно най-малък брой блокове. Опитай да използваш повече от един "повтарям
        ?? пъти" блок.
      20hr_maze_stage2_9_instruction: 'Когато блокът е сив, това означава, че не можете
        да го изтриете. Решаването на този пъзел става с използването на блок за повторение.
        Поставете 3 блока в сивия блок за повторение: премести напред, премести напред,
        завий.'
      4-5 Artist 1_instruction: 'Помогнете ми да дочертая моята кутия. (Всяка линия
        е дълга 300 пиксела) '
      4-5 Artist 10_instruction: Натиснете "Старт", за да изпробвате кода. След това
        го повторете достатъчно пъти, за да завършите рисунката. Цветовете ще бъдат
        различни всеки път.
      4-5 Artist 11_instruction: Завърши зелените линии. Линиите са дълги 300 пиксела
        и са на 15 пиксела разстояние една от друга.
      4-5 Artist 2_instruction: Можеш ли да повториш този код, за да завърша квадрата?
      4-5 Artist 3.5_instruction: Ок, опитай се да разбереш какво става, ако изпълниш
        този код (или натисни "Старт", за да го изпробваш). След това, го повтори
        достатъчно пъти, за да завършиш рисунката!
      4-5 Artist 3_instruction: Тази правоъгълна леха от цветя има периметър от 600.
        Дългата страна има дължина от 200. Начертайте правоъгълника, използвайки възможно
        най-малко блокове.
      4-5 Artist 4_instruction: Колко градуса има в 1 кръг?  Направи повторение(цикъл)
        на блокове, за да създадеш кръг от цветове.
      4-5 Artist 5_instruction: С какво ще замениш "???", за да се уверен, че зомбито
        ще завърши чертежа като използва правилния брой повторения?
      4-5 Artist 6_instruction: Този равностранен триъгълник има ъгли от 60, 60 и
        60 градуса. Всяка страна е 200 пиксела. Завърши рисунката.
      4-5 Artist 7_instruction: Този правоъгълен триъгълник е с ъгли  30, 60 и 90
        градуса. Дължината на наклонената страна(хипотенуза)  е два пъти по-голяма
        от височината, която е 100 пиксела. Завърши рисунката.
      4-5 Artist 8_instruction: Средната линия на футболно игрище е перпендикулярна
        на периферната. Това поле има периметър 800 пиксела и е дълго 240 пиксела.
        Колко е широко? Начертайте границите и средната линия.
      4-5 Artist 9_instruction: Начертайте другата половина, така че дизайнът да е
        симетричен. Триъгълниците са равностранни и с дължина 50 пиксела.
      4-5 Artist Assessment 1_instruction: 'Оценка: Използвайте цикъл за изчертаване
        на равностранен триъгълник. Всяка страна е 300 пиксела.'
      4-5 Artist For Loops 1_instruction: Поставете числата от 1 до 10 в блоковете
        за параметър "ширина"  и стартирайте кода.
      4-5 Artist For Loops 11_instruction: Завършете "за" блока, така че той да брои
        0, 20, 40, 60, 80... 200.
      4-5 Artist For Loops 12_instruction: 'Какво става, ако обърнете местата на "от"
        и "до" номерата? Завършете "за" блока, така че той да брои 200, 180, 160,
        140, 120... 0. '
      4-5 Artist For Loops 13_instruction: 'Този дизайн е започнат без цикъл "за"
        и е с твърде много блокове!  Използвайте блок "за", за да завършите спиралата.  Съвет:
        на последния ред дължината е 250 пиксела.'
      4-5 Artist For Loops 14_instruction: 'Някой е започнал кода, но след това е
        разбрал, че трябва да има по-бърз начин! Използвайте блок "за", за да замените
        блоковете и да завършите триъгълната спирала. (Съвет: в последния ред дължината
        е 300 пиксела.)'
      4-5 Artist For Loops 15_instruction: 'Някой започна кода, но след това разбрах,
        трябва да има бърз начин! Използвайте "за" блок да замени блокове и пълна
        шестоъгълни спирала. (Намек: дължината на последния ред е 200 пиксела.)'
      4-5 Artist For Loops 2_instruction: Това е "за" блок. Вместо да въвеждаш 1,2,3...
        10, "за" блока може да повтаря блокове, които са вътре в него и да преброява
        числата за теб. Постави 10 в полето "до" на "за" блока.
      4-5 Artist For Loops 3_instruction: Как може да преброим от 1 до 50? Редактирайте
        "за" блока.
      4-5 Artist For Loops 4_instruction: Завършете "за" блока, така че той да брои
        от 1 до 10 през 1.
      4-5 Artist For Loops 6_instruction: Начертайте квадрати със страни от 50, 60,
        70, 80 и 90 пиксела. Трябва да използвате функцията "начертава квадрат" пет
        пъти.
      4-5 Artist For Loops 7_instruction: 'Начертайте същите квадрати, но използвайте  блок
        брояч за промяна на размерите. Поставете блока брояч във функцията "начертава
        квадрат". Съвет: Тя е в категорията променливи.'
      4-5 Artist For Loops 8_instruction: Може ли да завършите програмата чрез поставяне
        на блокове в "за" блока, който да брои от 10 до 200 през 10? Можете да намерите
        "за" блока в категорията "цикъл".
      4-5 Artist For Loops 9_instruction: Тези кръгове са с размер 5, 10, 15, 20,
        25, 30 и 35. Начертайте кръговете с помощта на "за" блока.
      4-5 Artist Free Draw 1_instruction: Свободно рисуване!  Начертайте каквото вдъхновението
        ви каже.
      4-5 Artist Functions 1_instruction: Използвайте повторение, за да начертаете
        този триъгълник.
      4-5 Artist Functions 10a_instruction: Поставете този код във функцията "начертава
        снежинка" и заменете 50 с параметъра "размер". Функцията вече е извикана да
        направи снежинка, която е 100 пиксела.
      4-5 Artist Functions 10b_instruction: 'Използвайте функцията "начертава снежинка"
        за създаване на различни по размер снежинки.  Съвет: първата снежинка е с
        25 дължина и всяка следваща снежинка е два пъти по-голяма от предишната.'
      4-5 Artist Functions 11_instruction: 'За тази "начертава шестоъгълник" функция
        е използвана функцията "Начертава триъгълник". Завършете функцията за шестоъгълник.
        (Съвет: шестоъгълникът има 6 страни, всяка по 100 пиксела дълга)'
      4-5 Artist Functions 12_instruction: 'Изпълните функцията "начертава вълни".  Всяка
        вълна се състои от един гребен и едно понижение.   Съвет: Начертайте 5 сини
        вълни.'
      4-5 Artist Functions 13 Free play_instruction: Ето функции, с които да нарисувате
        планети, звезди, ракети и роботи. Използвайте ги както прецените, за да направите
        картини, които можете да споделяте с приятелите си.
      4-5 Artist Functions 14 Free play_instruction: Тук ние сме Ви предоставили няколко
        функции.  Използвайте ги както искате в рамките на един или повече цикли,
        за да направите картини, които можете да споделяте с приятелите си. Щракнете
        върху "Старт", за да видите готов пример.
      4-5 Artist Functions 15 Assessment_instruction: 'Оценка: Използвайте функцията
        "начертава квадрат" за създаване на квадрати.  Квадратите са със страни 50,
        100 и 150 пиксела.'
      4-5 Artist Functions 2a_instruction: Сложете тези блокове в нова функция, наречена
        "начертава малък триъгълник" и я извикайте.
      4-5 Artist Functions 2b_instruction: Създайте функция, наречена "начертава малък
        триъгълник", с помощта на предоставените блокове.
      4-5 Artist Functions 3_instruction: 'Създайте функциите "начертава среден триъгълник"
        и "начертава голям триъгълник". Функцията "начертава малък триъгълник" е направена
        за вас. Триъгълниците имат дължини на страните 50 (малък), 100 (среден) и
        150 (голям). '
      4-5 Artist Functions 4_instruction: Тази нова "начертава триъгълник" функция
        има параметър и може да извърши работата на всичките три функции от предишната
        задача. Начертайте същите триъгълници с помощта на тази нова функция.
      4-5 Artist Functions 5_instruction: Може ли да модифицирате функцията "начертава
        триъгълник" в "начертава квадрат" функция, за да промените чертежа?
      4-5 Artist Functions 6_instruction: 'Използвайте "начертава квадрат" и "Начертава
        триъгълник" функциите, за да се направи една къща. (Съвет: страните на квадрата
        са 200 пиксела)'
      4-5 Artist Functions 6b_instruction: Използвайте начертава квадрат и триъгълник
        функции, както и други блокове, за да начертаете къща, като ги добавите към
        "начертава къща" функцията. Извикайте я, за да завършите чертежа.
      4-5 Artist Functions 7_instruction: Използвайте функцията "начертава къща",
        за да нарисувате къщи, които са 100 пиксела и 50 пиксела. Двете къщи са разделени
        от 50 пиксела.
      4-5 Artist Functions 8_instruction: Функцията "рисува цвете" има  параметър,
        който Ви позволява да настроите височината на стъблото.  Задайте го на 200
        и вижте какво се случва.
      4-5 Artist Functions 9_instruction: Начертайте тези 3 цветя. Първото е с височина
        100 и следващото цвете е винаги с 50 пиксела повече от височината на предишното.
        Цветята също са на 100 пиксела разстояние едно от друго.
      4-5 Artist Patterns 1_instruction: "Начертайте този квадрат като използвате
        цикъл. \r\n\r\n Всяка страна е дълга 20 пиксела.\n"
      4-5 Artist Patterns 10_instruction: "Този код чертае два реда от шестоъгълници
        - повторете всичко 4 пъти, за да нарисувате цялата медена пита. \r\n\r\nЩе
        трябва да се скочи назад 120 пиксела в най-последеният цикъл, за да не рисува
        художника извън екрана. \r\n"
      4-5 Artist Patterns 11_instruction: 'Колко пъти трябва да се повтори това, за
        да се направи половин кръг? '
      4-5 Artist Patterns 12_instruction: "Ако повторите този цикъл, но да се завива
        наляво, а не надясно, какво става? \r\n\r\n Можете ли да повторите това, за
        да начертаем тази вълна?"
      4-5 Artist Patterns 13_instruction: "Сега, нека повторим това четири пъти, за
        да създадем тази рамка за картина. Следете за ъглите - не можете да завиете
        само на 90 градуса! \r\n\r\nАко повторите завиване на 3 градуса 60 пъти ще
        направите полукръг, а кой от тези блокове с код ще направи една четвърт кръг
        за ъглите?"
      4-5 Artist Patterns 2_instruction: Ако поставите цикъл за квадрат вътре в друго
        повторение(цикъл) ще се получи вложено повторение(цикъл). Какво трябва да
        добавите към външния цикъл, така че всички 15 квадрата ще се нареждат в една
        линия един до друг?
      4-5 Artist Patterns 3_instruction: Сега нека отидем едно ниво по-нагоре! Ние
        сме вложили целия блок от код в друго повторение(цикъл), но вие трябва да
        върнете художника обратно, за да нарисува следващата линия. Кои от тези блокове
        код може да поставите в края на последното повторение(цикъл), за да нарисувате
        цялата мрежа?
      4-5 Artist Patterns 4_instruction: Този диамант има 50 пикселови страни и ъгли
        от 120 и 60 градуса. Използвайте повторение(цикъл), за да го нарисувате.
      4-5 Artist Patterns 5.5_instruction: Колко пъти трябва да се повтаря този блок,
        за да се изчертае пълната мрежа от диаманти?
      4-5 Artist Patterns 5_instruction: "Нека да повторим това, за да направиш ред
        от 6 диаманта. \r\n\r\nОбърни внимание, че променихме нашия диамантен код
        да се повтаря 3 пъти, а не 2 - Защо мислиш че направихме това? \r\n"
      4-5 Artist Patterns 6_instruction: Колко пъти трябва да се повтаря този блок,
        за да се изчертае пълната мрежа от диаманти?
      4-5 Artist Patterns 7_instruction: Нека променим кода от последната загадка
        и да направим този по-сложен модел. Забележете как диамантите се припокриват,
        сега опитайте да промените първото "скочи назад" от 100 до 50 (на половина)
        - докъде трябва да отиде художника във второто "скочи назад"?
      4-5 Artist Patterns 8_instruction: Използвайте повторение(цикъл), за да нарисувате
        този шестоъгълник с 40 пикселови страни и 60 градусови ъгли.
      4-5 Artist Patterns 9.5_instruction: Направи повторение(цикъл) на този код,
        за да начертаеш два реда шестоъгълници. Забележете как нашият втори ред се
        измества надясно.
      4-5 Artist Patterns 9_instruction: "Сега повтори този код 3 пъти, за да начертаеш
        целия ред. \r\n\r\n Упътване: всеки шестоъгълник е 80 пиксела широк - от най-отдалечените
        точки от ляво надясно."
      4-5 Artist Patterns Free Play_instruction: Свободна игра - опитай да направиш
        твой собствен модел!
      4-5 Bee Conditionals - FC Test_instruction: Пчелата иска само нектар сега. Не
        всички обекти под облачетата са цветя, така че направете проверка и събирайте
        нектар само от цветята.
      4-5 Bee Conditionals 1_instruction: Този облак скрива гледката ми! Проверете
        дали има цвете под облака и съберете нектар, ако има. Бъдете внимателни, това
        може да се промени!
      4-5 Bee Conditionals 2 (copy 1)_instruction: Пчелата иска нектар точно сега.
        Не забравяйте, не всички обекти са цветя, така че проверете цветята за събиране
        на нектар.
      4-5 Bee Conditionals 2_instruction: "Още облаци! \r\n\r\nПровери под всеки облак
        дали крие под себе си цветя, за да събереш нектар от тях. \r\n\r\nЗапомни:
        Не всички обекти под облаците са цветя!"
      4-5 Bee Conditionals 3_instruction: Сега аз просто искам да направя мед. Проверете
        дали под облаците не се крият медни пити. Не пропускай облаче!
      4-5 Bee Conditionals 4 (copy 1)_instruction: Неизвестният обект е цвете или
        медена пита. Използвайте ако/иначе блок, за да събера нектар, ако обекта е
        цвете, иначе да направя мед (защото е медена пита).
      4-5 Bee Conditionals 4_instruction: Понякога облаците крият цвете, но понякога
        крие медена пита! Използвайте ако/иначе блок, за да съберете нектар Ако е
        цвете, а Иначе направете мед (защото е медена пита).
      4-5 Bee Conditionals 5_instruction: "Може да има цвете или медена пита под тези
        облаци! \r\n\r\nИзползвайте ако/иначе блок за събиране на нектар, Ако има
        цвете. \r\nИначе трябва да се направи мед (защото има медена пита)."
      4-5 Bee Conditionals 6_instruction: "Не е сигурно колко нектар има това цвете,
        но знам, че може да има 3, 2 или 1 нектар. \r\n\r\nКомбинирай ако-иначе блок
        с друг ако-иначе блок, за да завършиш правилно пъзела и да събереш неизвестното
        количество нектар. \r\n\r\nЗапомни, че количеството нектар ще се промени ако
        рефрешнеш страницата на пъзела!"
      4-5 Bee Conditionals 7_instruction: "Тези цветя може да имат 3, 2 или 1 нектар.
        \r\n\r\nДопълнете функцията \"провери лилаво цвете\" и я използвайте, за да
        се съберете всичкия нектар от цветята."
      4-5 Bee Conditionals 8_instruction: "Напиши функция вътре в блока, наречен \"провери
        цвете прави мед.\" \r\n\r\nТвоята функция трябва да провери колко нектар има
        лилавото цвете и да го събере. \r\nСлед това продължи напред и направи мед."
      4-5 Bee Conditionals Assessment 1_instruction: "Оценяване: Този облак крие или
        цвете с 1 количество нектар или медена пита. \r\n\r\nДовърши функцията \"вземи
        нектар или прави мед\", а след това я извикай, за да събереш всичкия нектар
        и да направиш всичко на мед.  \r\n"
      4-5 Bee Debugging 1_instruction: "Тези блокове наистина ме бъгват(дразнят).
        \r\n\r\nМожете ли да поправите кода?"
      4-5 Bee Debugging 10_instruction: Открий грешките и ги поправи.
      4-5 Bee Debugging 11_instruction: Дали това брои правилно?
      4-5 Bee Debugging 2_instruction: Помогни на пчелата да вземе нектар и направи
        мед.
      4-5 Bee Debugging 3_instruction: Открий грешките и ги поправи.
      4-5 Bee Debugging 4_instruction: Тези блокове не работят. Какъв е модела?
      4-5 Bee Debugging 5_instruction: Нещо не е наред тук...
      4-5 Bee Debugging 6_instruction: "Лилавото цвете има неизвестна сума нектар,
        която ще се промени ако отново стартираш пъзела. \r\n\r\nПоправи блоковете,
        за да вземаш винаги всичкия нектар от цветето."
      4-5 Bee Debugging 7_instruction: На функцията й липсва нещо...
      4-5 Bee Debugging 8_instruction: Тази функция е правилна, но тя не се използва
        по правилен начин.
      4-5 Bee Debugging 9_instruction: Защо пчелата не прави достатъчно мед?
      4-5 Bee Debugging Assessment 1_instruction: 'Оценяване: Поправи кода.'
      4-5 Bee Nested Loops 1_instruction: Използвайте повторение(цикъл), за да се
        съберете всичкия нектар.
      4-5 Bee Nested Loops 2_instruction: 'Съберете всичкия на нектара от всяко цвете.
        Използвайте вложено повторение(цикъл). '

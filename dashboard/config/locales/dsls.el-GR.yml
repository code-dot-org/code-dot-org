      OPD-K5 Stage9Start:
        markdown: "# Σχεδιασμός > Εξερεύνηση πόρων για καθηγητές\n\nΜέσα από τα Στάδια
          4-8, ρίξατε μια ματιά σε μερικούς από τους \"unplugged\" και τους διαδικτυακούς
          πόρους εκμάθησης που είναι διαθέσιμοι για το CS Fundamentals, καθώς ευθυγραμμίζονται
          με τις έννοιες της επιστήμης των υπολογιστών που διδασκόσασταν. \n\nΤώρα
          που έχετε κατανοήσει κάπως το πώς κωδικοποιούμε, καθώς και τον τρόπο διδασκαλίας
          της επιστήμης των υπολογιστών, ήρθε η ώρα να ξεκινήσετε να σχεδιάζετε τη
          διδασκαλία σας. Σε αυτό το στάδιο, θα περιηγηθούμε σε άλλες περιοχές της
          πλατφόρμας Code.org και τον **[Πίνακα Ελέγχου Καθηγητή](http://studio.code.org/)**.
          \n\nΟλοκληρώνοντας το Στάδιο 10:\n\n- Θα εξερευνείτε πόρους που είναι διαθέσιμοι
          στους καθηγητές\n- Θα εξερευνείτε τον **[Πίνακα Ελέγχου Καθηγητή](http://studio.code.org/)**
          του Code.org\n- Θα σχεδιάζετε το πώς μπορείτε να ενσωματώσετε την επιστήμη
          των υπολογιστών στην πρακτική σας\n\n***\n\nΠαρακάτω υπάρχει ένα στιγμιότυπο
          οθόνης από τον Πίνακα Ελέγχου του Καθηγητή. Θα χρειαστεί να συνδεθείτε στον
          λογαριασμό καθηγητή σας στο Code.org για να τον δείτε -- όταν συνδεθείτε,
          θα πρέπει να είναι η προεπιλεγμένη οθόνη που βλέπετε στην ιστοσελίδα Code.org.
          Εάν δεν έχετε λογαριασμό καθηγητήμ μπορείτε να **[εγγραφείτε για λογαριασμό
          εδώ](https://studio.code.org/users/sign_up)**.\n\n![](https://images.code.org/d6345709495f764a71d9cb0994dbd7e4-image-1549064603589.png)\n"

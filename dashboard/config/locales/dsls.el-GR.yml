          \n<img src=\"https://images.code.org/f3f55eddff9891464c8fb5a5405c31c3-image-1681781301257.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n<img
          src=\"https://images.code.org/cbccfc42b7e1fe329ac7c9c37dfcb6b5-image-1681781296669.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n\n</div>\n\n###
          Η υπεραλίευση είναι ένα πρόβλημα που μπορεί να βλάψει τα οικοσυστήματα της
          θαλάσσιας ζωής και τους ανθρώπους που βασίζονται σε αυτά. Είναι σημαντικό
          να ασκήσουμε βιώσιμη αλιεία για να βοηθήσουμε στην προστασία αυτών των οικοσυστημάτων
          και να διασφαλίσουμε ότι οι πληθυσμοί των ψαριών παραμένουν υγιείς.\n\n\n\n<br>\n<br>\n<br>\n"
      csc_ecosystems_overfishing_solution3_overview:
        markdown: "> #Sustainable Πρακτική αλιείας #3:\n>># #Set Όρια αλιείας <img
          src=\"https://images.code.org/58d4ca52deba39a990c3165ba16e284b-image-1681747630352.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Οι επιστήμονες
          μπορούν να βοηθήσουν να καταλάβουμε πόσα ψάρια μπορούν να αλιευθούν χωρίς
          να βλάψουν τον ωκεανό. Τότε οι ψαράδες θα ξέρουν να πιάνουν μόνο τόσα πολλά
          ψάρια.** \n<br>\n<br>\n<br>\n\n#Save Οι Θάλασσες μας! \n<img src=\"https://images.code.org/35e557d27c4bdb5f546da560716dc10b-image-1681756387784.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          Δουλεύοντας μαζί, μπορούμε να βοηθήσουμε να διατηρήσουμε τους ωκεανούς μας
          γεμάτους ζωή για τις επόμενες γενιές!\n\n\n\n<br>\n<br>\n<br>\n\n"
      csc_ecosystems_overfishing_solutions_overview:
        markdown: "#Save Οι Θάλασσες μας! \n<img src=\"https://images.code.org/d4267a1de975b8ea46468f74187eb95c-image-1681756621010.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          Ο ωκεανός έχει πολλά ψάρια σε αυτό, αλλά μερικές φορές οι άνθρωποι πιάνουν
          πάρα πολλά ψάρια και μπορεί να είναι κακό για το οικοσύστημα. Στα ακόλουθα
          επίπεδα θα κωδικοποιήσετε **τρεις διαφορετικές βιώσιμες αλιευτικές πρακτικές**
          για να βοηθήσετε στην προστασία των ωκεάνιων οικοσυστημάτων μας.\n\n<br>\n\n##
          #To διαβάστε περισσότερα σχετικά με τις βιώσιμες λύσεις για τους ωκεανούς
          μας: <a href=\"https://www.seafoodwatch.org/seafood-basics/sustainable-solutions/avoid-overfishing\"
          target=\"_blank\">Κάντε κλικ εδώ</a>\n<br>\n<br>\n\n> #Sustainable Ψάρεμα
          Πρακτική #1:\n>> # #Fishing Ζώνες <img src=\"https://images.code.org/c33e46309c5335dc557c67c34310e723-image-1681511054034.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\n**Τα αλιευτικά σκάφη
          μπορούν να ψαρεύουν μόνο σε καθορισμένες περιοχές. Ορισμένες περιοχές είναι
          εκτός ορίων για τα αλιευτικά σκάφη, ώστε το οικοσύστημα να μπορεί να ανακάμψει.
          \n<br>\n<br>\n\n\n"
      csc_ecosystems_planning:
        markdown: "# #Share Η προσομοίωση του οικοσυστήματος σας!\n<img src=\"https://images.code.org/c480c5c42d9c02e154943f49bbed87ff-image-1675984438344.13.53
          PM.png\" style= \"width:50%\">\n<div style= \"width: 60%\"> \n\n###**Οικολόγοι!
          Ήρθε η ώρα να μοιραστείτε την έρευνά σας! **\n\n## #Explain τις ακόλουθες
          παρατηρήσεις που κάνατε:\n\n>1. Εξηγήστε την τροφική αλυσίδα στο οικοσύστημά
          σας και πώς την κωδικοποιήσατε.\n>2. Υπήρχε πάρα πολύ ή πολύ λίγος οργανισμός;\n>3.
          Εξηγήστε τις τροποποιήσεις που κάνατε στην προσομοίωση. \n>4. Τι παρατηρήσατε
          αφού αλλάξατε τις τιμές;\n</div>\n\n<div style=\"background-color: #a6e3e8;
          border-radius: 10px; color: #000000; width: 95%; padding: 0.5px 20px 1px
          20px;\">\n\n<p style=\"line-height: 1.5; margin-left: 10px; margin-right:
          10px; margin-top: 20px; margin-bottom: 20px; font-size: 18px; \">\n\n###**Έτοιμοι
          για περισσότερη κωδικοποίηση; ** \nΔοκιμάστε το [Express Course] του code.org
          (https://studio.code.org/s/express-2022) για να μάθετε περισσότερα επιστήμη
          υπολογιστών με τον δικό σας ρυθμό.   \n<br>\n</p></div>\n"
      csc_mappinglandmarks_markdown_lesson_2:
        markdown: |+
          # #Plan Ο χάρτης των ορόσημων σας
          <div>
          <img style=" float: left; width:20%; padding-top:10px" src="https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>Ήρθε η ώρα να σχεδιάσετε τον δικό σας χάρτη ορόσημων.</strong>
          </h4>

          Μπορείτε να δημιουργήσετε έναν χάρτη της τάξης, του σχολείου ή της πόλης σας. Ίσως θα επιλέξετε να παρουσιάσετε κρατικά, περιφερειακά ή εθνικά ορόσημα. Ή μπορείτε να επιλέξετε να δημιουργήσετε έναν χάρτη με βάση μια περιοχή που έχετε σπουδάσει στην τάξη.

          Καθώς σχεδιάζετε τον χάρτη σας, σκεφτείτε τα υπόβαθρα, τα sprites και την ομιλία που θέλετε να χρησιμοποιήσετε για να διδάξετε σε άλλους ανθρώπους τα ορόσημα που έχετε επιλέξει.

          **Χρειάζεστε βοήθεια για να ξεκινήσετε; ** Χρησιμοποιήστε <a href="https://docs.google.com/document/d/1t_-cd-f6EhhUbblu8nSGRajStY9FVwLnKn1Bj90GL3Q/template/preview" target="_blank">αυτόν τον πόρο</a> για να σχεδιάσετε την εργασία σας.


      csc_mappinglandmarks_markdown_lesson_4:
        markdown: "# #Share Ο χάρτης τοπικών ορόσημων\n\nΤώρα που έχετε κωδικοποιήσει
          τον χάρτη σας, ήρθε η ώρα να το μοιραστείτε! Πρώτα ολοκληρώστε μια σύντομη
          σκέψη για το έργο σας: \n\n>1. Εξηγήστε το αγαπημένο σας μέρος του έργου
          σας.\n>2. Ποιο ήταν ένα χρήσιμο μπλοκ κώδικα στο έργο σας;\n>3. Εξηγήστε
          ένα σφάλμα ή πρόκληση που αντιμετωπίσατε κατά την κατασκευή του έργου σας.\n>4.
          Πώς διορθώσατε το σφάλμα ή ξεπεράσατε την πρόκληση;\n>5. Ποιες αλλαγές θα
          θέλατε να κάνετε για να βελτιώσετε το έργο σας;\n\nΚαθώς παρουσιάζετε τη
          δουλειά σας στους συμμαθητές σας, φροντίστε να εξηγήσετε πώς λειτουργεί
          ο κώδικάς σας, ποιες επιλογές σχεδιασμού κάνατε, και τις προκλήσεις που
          αντιμετωπίσατε.\n\n\n\n"
      csc_starquilts_markdown_lesson_1:
        markdown: |+
          # #Plan Το πάπλωμα αστεριών σας

          <div>
          <img style=" float: left; width:25%; padding-top:10px" src="https://images.code.org/d5e1eedfbe978ba6feebd3f89da0a667-image-1679522801245.png" />

          <div style="float: left; width: 70%; padding-left:20px">
          <h4>
          <strong>Ήρθε η ώρα να σχεδιάσετε το πάπλωμα αστέρι σας.</strong>
          </h4>

          > Πρώτα θα επιλέξετε τέσσερα διαφορετικά χρώματα και θα συμπληρώσετε το Star Quilt σας. Στη συνέχεια, θα κάνετε μερικές ακόμη δραστηριότητες με μοτίβα.

          ** Είστε έτοιμοι να ξεκινήσετε; ** Χρησιμοποιήστε <a href="https://docs.google.com/document/d/1c__530oWLDH-mX0kSxLMStSz-5Lt3cKUm5K3bTV7Uvo/template/preview" target="_blank">αυτόν τον πόρο</a>.


          </div>



          - Θα σκέπτεστε την εφαρμογή στην τάξη

          ## Στάδιο 5: Κατακτώντας τα βασικά: Βρόχοι (20-45 λεπτά)

          Ολοκληρώνοντας το Στάδιο 5:

          - Θα ορίζετε τους «βρόχους» και θα εξηγείτε τη σημασία τους

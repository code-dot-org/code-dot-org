      csc_timecapsule_info_2023:
        content1: περιγραφή εδώ
        markdown: "# #Time Κάψουλες\n\n<img src=\"https://images.code.org/846b0e2d7a84392a70f432fdce00cd29-image-1676501071993.png\"
          style= \"float:left; width: 25%; padding-right:30px\"/>\n\n<div style= \"width:
          70%\"> \n<strong>Μια χρονοκάψουλα είναι σαν ένα κουτί θησαυρού</strong>,
          αλλά αντί να κρατά παιχνίδια και καραμέλες μέσα, κρατά ειδικά αντικείμενα
          που λένε την ιστορία του πώς ήταν η ζωή αυτή τη στιγμή. Στη συνέχεια, τοποθετείται
          σε ασφαλές μέρος, όπως θαμμένο στο έδαφος ή σε ένα ισχυρό κουτί σε μια βιβλιοθήκη,
          για πολλά χρόνια. \n<br>\n<br>\n<strong>Όταν έρθει η κατάλληλη στιγμή, κάποιος
          θα ανοίξει το κουτί</strong> και θα δει όλα τα ειδικά πράγματα που μπαίνουν
          μέσα, και θα ξέρουν τα πάντα για το πώς ήταν η ζωή όταν θάφτηκε. \n<br>\n<br>\n<strong>Ένα
          ψηφιακό ποίημα χρονοκάψουλας </strong>είναι παρόμοιο, αλλά αντί να κρατά
          τα πράγματα μέσα σε ένα κουτί, κρατά εικόνες, Βίντεο, και μηνύματα που είναι
          αποθηκευμένα σε υπολογιστή ή στο Διαδίκτυο.\n</div>\n\n"
      csc_timecapsule_markdown_lesson_2:
        markdown: "# #Plan Your Time Capsule\n\n<div>\n<img style=\" float: left;
          width:25%; padding-top:10px\" src=\"https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png\"
          />\n\n<div style=\"float: left; width: 70%; padding-left:20px\">\n<h4>\n<strong>Ήρθε
          η ώρα να σχεδιάσετε το δικό σας ποίημα χρονοκάψουλας.</strong>\n</h4>\n\n>Θα
          πρέπει να συμπεριλάβετε:\n> - Τι θέλετε να κάνετε \n> - Τι είναι σημαντικό
          για εσάς\n> - Τι συμβαίνει αυτή τη στιγμή στην κοινότητά σας \n> - Μερικά
          τρέχοντα παγκόσμια γεγονότα\n\n**Χρειάζεστε βοήθεια για να ξεκινήσετε το
          ποίημά σας; ** Χρησιμοποιήστε <a href=\"https://docs.google.com/document/d/1fahr11zX92NW-rLdyZBqrNK2VqgOGtCACkcT87M_luU/template/preview\"
          target=\"_blank\">αυτόν τον πόρο</a>.\n\n**Απλά χρειάζεστε κάποια έμπνευση;
          ** Χρησιμοποιήστε <a href=\"https://docs.google.com/document/d/1-aPA3uJIKJAuQ_2Gtck1Ma79eCFY88ZC8YzegQIckG4/template/preview\"
          target=\"_blank\">αυτόν τον πόρο</a>.\n\n</div>\n"
      csc_timecapsule_markdown_lesson_2_poetry:
        markdown: "# #Plan Το ποίημά σας\n\n<div>\n<img style=\" float: left; width:25%;
          padding-top:10px\" src=\"https://images.code.org/08ece3f13c8f0f82343e302fb52dc45c-image-1676499630865.png\"
          />\n\n<div style=\"float: left; width: 70%; padding-left:20px\">\n<h4>\n<strong>Ήρθε
          η ώρα να σχεδιάσετε το δικό σας ποίημα.</strong>\n</h4>\n\nΘα πρέπει να
          συμπεριλάβετε:\n> - Κάτι που σας αρέσει να κάνετε.\n> - Κάποιος σημαντικός
          για εσάς.\n> - Μερικά από τα αγαπημένα σας πράγματα. \n\n** Είστε έτοιμοι
          να ξεκινήσετε τον προγραμματισμό; ** Χρησιμοποιήστε <a href=\"https://docs.google.com/document/d/1b6w_lOnibUHyDLYCP3rAWED5iElGm6LOQAJwG-hlih0/template/preview\"
          target=\"_blank\">αυτόν τον πόρο</a>.\n\n** Ψάχνετε για ένα θέμα? ** Χρησιμοποιήστε
          <a href=\"https://docs.google.com/document/d/1V-DaWOIUk0xT7NYTzx3AEt4my-jc-Hx4vy21Kl4SPoE/template/preview\"
          target=\"_blank\">αυτόν τον πόρο</a>.\n\n</div>\n"
      csc_timecapsule_markdown_lesson_4:
        markdown: "# #Share Your Time Capsule\n<img src=\"https://images.code.org/c480c5c42d9c02e154943f49bbed87ff-image-1675984438344.13.53
          PM.png\" style= \"width:60%\">\n<div style= \"width: 60%\"> \n\n**Τώρα που
          έχετε κωδικοποιήσει το ποίημα της κάψουλας χρόνου σας, ήρθε η ώρα να το
          μοιραστείτε! **\n\nΚαθώς βλέπετε τα έργα των συμμαθητών σας, λάβετε υπόψη
          τις ακόλουθες ερωτήσεις:\n\n>1. Ποιες εικόνες και ήχοι είδατε στις κάψουλες
          χρόνου των συμμαθητών σας;\n>2. Πώς ήταν οι ιστορίες τους διαφορετικές από
          τις δικές σας?\n>3. Πώς ήταν οι ιστορίες τους παρόμοιες με τις δικές σας?\n>4.
          Πώς σε έκαναν να νιώσεις οι εικόνες τους;\n</div>\n\n"

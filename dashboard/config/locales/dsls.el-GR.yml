        content1: περιγραφή εδώ
        markdown: |-
          # Έξαρση: Κωδικοποιήσετε την δική σας προσομοίωση

          ## Καλωσορίσατε στην Πόλη Τεράτων!
          Η Πόλη Τεράτων ήταν κάποτε μια ευτυχισμένη και υγιής τοποθεσία. Τα τέρατα της Πόλης Τεράτων τους άρεσε να περιτριγυρίζουν για να επισκέπτονται τους φίλους τους.

          <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%">

          Μια ημέρα, ένα από τα τέρατα άρχισε να αισθάνεται αδιάθετο. Το τέρας είχε κολλήσει έναν **ιό**!! Ένας ιός είναι μικροσκοπικό μικρόβιο που μπορεί να σου προκαλέσει ασθένεια. Τα άλλα τέρατα δεν ανησύχησαν και πολύ. Συνέχισαν να επισκέπτονται τους φίλους τους.

          <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%">

          Σε ελάχιστο χρονικό διάστημα, άλλα δύο τέρατα αρρώστησαν. Ήταν ο ίδιος ιός! Φαίνεται να κόλλησαν
          τον ίο από τον φίλο τους.

          <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png" style="width:8%"> <img src="https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png" style="width:8%"> <img src="https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%">

          Ο ιός αργά και σιγά εξαπλώθηκε στα άλλα τέρατα που ήταν κοντά. Τα υγιή τέρατα άρχισαν να ανησυχούν ότι θα αρρωστήσουν όλα. Τα άρρωστα τέρατα άρχισαν να ανησυχούν ότι θα κόλλαγαν τον ιό σε όλους τους άλλους.<img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png" style="width:8%"> <img src="https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png" style="width:8%"> <img src="https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png" style="width:8%"> <img src="https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png" style="width:8%"> <img src="https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%"> <img src="https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png" style="width:8%">


          <div style="display: inline-block">
          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          ## Σταματώντας την εξάπλωση
          Ευτυχώς, έπειτα από την μελέτη του ιού, οι γείτονες της Πόλης Τεράτων έκαναν μία σημαντική ανακάλυψη. Συνειδητοποιήσαν ότι υπήρχαν λιγότερες πιθανότητες μετάδοσης του ιού με την ύπαρξη μασκών πάνω από το στόμα. Φορώντας τις μάσκες τους, τα άρρωστα τέρατα ήταν λιγότερο πιθανό να κολλήσουν τον ιό σε υγιή τέρατα.

          <img src="https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png" style="width:8%"><img src="https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png" style="width:8%">

          </div>

          <img src="https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19 16_04_58.gif" style="float:left; width:25%; padding-right:25px">

          ##Τι θα γίνει μετά;

          Στη σημερινή μας συνάντηση, θα γράψετε ένα κώδικα για να δημιουργήσετε και να εκτελέσετε την δική σας **εξομοίωση"* έξαρσης του ιού στην Πόλη Τεράτων. Μια εξομοίωση είναι ένα μοντέλο ηλεκτρονικού υπολογιστή μιας διαδικασίας ή ενός συστήματος. Μάθετε πως να κωδικοποιείτε και να κάνετε προβλέψεις σχετικά με το τι θα συμβεί στους γείτονες της Πόλης Τεράτων.

          <img src="https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png" style="float:right; width:15%">

          * *Πόσο γρήγορα θα εξαπλωθεί ο ιός;*

          * *Θα αρρωστήσουν όλοι;*

          * *Πώς θα βοηθήσουν οι μάσκες;*



          Όταν ολοκληρώσεις, μοιράσου την προσομοίωσή σου με άλλους. Μοίρασε το μήνυμα σου σχετικά με το τι νομίζεις ότι μπορούμε να κάνουμε για να βοηθήσουμε να παραμείνουν οι άλλοι υγιείς όταν ένας ιός έρχεται στην πόλη.
      CourseF_outbreak_story22022_2022_pilot_-2022-2:
        content1: περιγραφή εδώ
        markdown: "# Έξαρση: Σκέφτομαι σαν ένας επιστήμονας\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nΟι προσομοιώσεις είναι ένας εξαιρετικός
          τρόπος να αρχίσετε να μαθαίνετε οτιδήποτε είναι δύσκολο να παρατηρηθεί στον
          πραγματικό κόσμο. Βοηθούν τους επιστήμονες να επιλύουν προβλήματα και να
          δοκιμάσουν νέες ιδέες με ασφάλεια και αποδοτικότητα. Μια προσομοίωση δημιουργημένη
          από εσάς είναι ένας τρόπος να δείξετε πώς μπορεί να μοιάζει μια έξαρση του
          ιού στην Πόλη Τεράτων .\n \n\n## Επαναφέρετε και ξαναπαίξτε!\nΑκόμα και
          όταν γράφετε τον κώδικα εσείς οι ίδιοι, είναι αδύνατον να ξέρετε τι θα συμβεί
          όταν πατάτε εκτέλεση. Τα τέρατα περιφέρονται τυχαία, συνεπώς δεν μπορείτε
          να ξέρετε αν ο ιός θα εξαπλωθεί γρήγορα ή αργά. Οποτεδήποτε αλλάζετε τον
          κωδικό που δημιουργήσατε, βεβαιωθείτε ότι εκτελέσατε την προσομοίωση που
          παράγετε πάνω από μία φορά. Τίποτα δεν θα συμβεί με τον ίδιο τρόπο δύο φορές.\n\n##Συλλέγοντας
          δεδομένα\nΔοκιμάστε να σημειώσετε κάτω τις παρατηρήσεις σας καθώς εκτελείτε
          την προσομοίωση που φτιάξατε. Μπορείτε να μετρήσετε τον αριθμό των τεράτων
          που αρρωσταίνουν ή να χρησιμοποιήσετε ένα χρονοδιακόπτη για να δείτε την
          ταχύτητα των συμβάντων. Για παράδειγμα , πόσος χρόνος συνήθως χρειάζεται
          για να αρρωστήσουν όλα τα τέρατα αν κανένα δεν έχει μάσκες;\n\n##Κάνοντας
          Προβλέψεις\nΑν κατανοείτε το μοντέλο που παράγετε, μπορείτε να το χρησιμοποιήσετε
          για να κάνετε προβλέψεις. Μπορείτε ακόμα να αλλάζετε τον τρόπο με τον οποίο
          εκτελείται η προσομοίωση που παράγετε και να μαντέψετε τι θα συμβεί διαφορετικά.
          Για παράδειγμα:\n*Τι θα συνέβαινε αν υπήρχαν διπλάσια τέρατα από όσα υπάρχουν
          τώρα;\n*Τι θα συνέβαινε αν τα τέρατα μετακινούνταν με τη μισή ταχύτητα;\n\n<img
          src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## Είναι η Πόλη Τεράτων σαν τον πραγματικό κόσμο;\nΥπάρχει
          ένα όριο σχετικά με τον βαθμό ρεαλισμού στον οποίο κάθε μοντέλο μπορεί να
          φτάσει.\n* Τι κοινό έχει η προσομοίωση της έξαρσης που δημιουργήσατε  με
          τις εξάρσεις του ιού στον πραγματικό κόσμο;\n* Ποιες είναι οι διαφορές;\nΌταν
          τελειώσετε αυτή τη δραστηριότητα, συζητήστε τις παραπάνω ερωτήσεις με τους
          δασκάλους ή την οικογένειά σας!\n\n##Για τι άλλο μπορούμε να φτιάξουμε μοντέλα;\nΈχετε
          ήδη δημιουργήσει ένα λειτουργικό μοντέλο μιας έξαρσης ιού στην Πόλη Τεράτων.
          Τι δεν μπορεί να κάνει η προσομοίωσή σας ή τι δεν δείχνει που θα ευχόσασταν
          να έδειχνε; Πατήστε συνέχεια για τα επόμενα στάδια και μάθετε πως να δημιουργείτε
          μοντέλα για ακόμα περισσότερα:\n* Αύξηση του αριθμού των τεράτων στην προσομοίωση\n*
          Συμβολή στην ανάρρωση των τεράτων από τον ιό\n* Πιθανότητα, ανοσία, εμβόλια,
          και πολλά άλλα!\n\nΜπορείτε να μοιραστείτε το μοντέλο προσομοίωσης που δημιουργήσατε
          με άλλους, ή να μοιράσετε ένα μήνυμα σχετικά με το τι νομίζετε ότι μπορούμε
          να κάνουμε να διατηρήσουμε τους άλλους υγιείς όταν ένας ιός έρχεται στην
          πόλη.\n\n"

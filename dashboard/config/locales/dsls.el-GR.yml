      Internet Simulator Setup:
        content1: περιγραφή εδώ
        markdown: "# Ο Προσομοιωτής Διαδικτύου του Code.org\n\n_Σημείωση: Αυτές οι
          οδηγίες σε αυτό το εκπαιδευτικό βίντεο είναι για δασκάλες που επιθυμούν
          να χρησιμοποιήσουν τον Προσομοιωτή Διαδικτύου ως ένα ανεξάρτητο εργαλείο,
          ξεχωριστό από το εκπαιδευτικό πρόγραμμα των Αρχών της Επιστήμης του Υπολογιστή
          του Code.org. Αν σχεδιάζετε να χρησιμοποιήσετε αυτές τις δραστηριότητες
          ως μέρος του εκπαιδευτικού προγράμματος των Αρχώντης Επιστήμης του Υπολογιστή,
          τότε παρακαλούμε κατευθυνθείτε στην [σελίδα εκπαιδευτικού προγράμματος των
          Αρχών της Επιστήμης των Υπολογιστών.] (https://code.org/educate/csp)_\n\n###
          Περιεχόμενα\nΥπάρχουν 3 σελίδες ιστορικού και πληροφορίες που περιέχονται
          εδώ:\n\n* Τι είναι ο Προσομοιωτής Διαδικτυού; Επισκόπηση (βλέπε παρακάτω)\n*
          [οδηγες εγκατάστασης/ρύθμισης](/s/netsim/lessons/1/levels/2)\n* [FAQ](/s/netsim/lessons/1/levels/3)\n
          \n### Τι είναι ο Προσομοιωτής Διαδικτυού; Μια Επισκόπηση:\n\nΟ Προσομοιωτής
          Διαδικτύου είναι ένα εργαλείο διαμορφωμένο από τον Code.org για  την νέα
          μας [Αρχές της Επιστήμης των Υπολογιστών](https://code.org/educate/csp)
          της τάξης λυκείου. Αυτό το εργαλείο είναι σχεδιασμένο για να δίνει το περιθώριο
          στους μαθητές να αποκτήσουν μια εμπειρία με τον πειραματισμό με (και με
          την επίλυση) διαφορετικών ειδών προβλημάτων που σχετίζονται με υπολογιστές
          δικτύου. Ο Προσομοιωτής Διαδικτύου χρησιμοποιείται σε πολλαπλά μαθήματα
          σε όλο το εύρος των Ενοτητών 1 και 2 στο εκπαιδευτικό πρόγραμμά μας για
          να οικοδομήσουν με επιτυχία τα διαφορετικά επίπεδα εννοιών του Διαδικτύου.\n\nΑν
          σκέφτεστε τη χρήση του εργαλέιου στην τάξη σας με δραστηριότητες που σχεδιάζετε,
          θα σας προτείναμε να εξοικειωθείτε με το εργαλείο μέσω των δικών μας [πλάνων
          μαθημάτων](https://curriculum.code.org/csp/unit1). **Οι οδηγίες εγκατάστασης/ρύθμισης
          ** στην επόμενη σελίδα είναι για δασκάλους που θα ήθελα να χρησιμοποιήσουν
          τον Προσομοιωτή Διαδικτύου του  Code.org ανεξάρτητα από το εκπαιδευτικό
          πρόγραμμα των Αρχών της Επιστήμης των Υπολογιστών.\n\nΤο εργαλείο το ίδιο
          δεν _διδάσκει_ αυτές τις έννοιες , αλλά μάλλον περισσότερο παρέχει ένα περιβάλλον
          για πολλαπλούς μαθητές να ενωθούν και να στείλουν διαδικά, δεκαδικά μηνύματα
          ή μηνύματα που βασίζονται στον κώδικα ascii ο ένας στον άλλον ή σε άλλους
          συμμαθητές.**Το περιβάλλον μπορεί να διαμορφωθεί**με ποικίλους τρόπους για
          την έκθεση διαφορετικών ειδών προβλημάτων, οπτικοποίηση δεδομένων και συνδέσεων
          με κεντρικούς υπολογιστές, και για την υποστήριξη της εκμάθησης ποικίλων
          εννοιών σχετικών με το Διαδίκτυο.\n\nΟ Προσομοιωτής Διαδικτύου ήταν σχεδιασμένος
          να χρησιμοποιηθεί μέσα σε μια *τάξη* με μαθητές που δουλεύουν συνεργατικά
          και με προσωπική παρουσία για την επίλυση προβλημάτων. Συχνά αυτά τα προβλήματα
          αφορούν την εφεύρεση ενός πρωτοκόλλλου διαδικτύου  ή την εφεύρεση τρόπων
          για την κωδικοποίηση πληροφοριών με ένα δομημένο τρόπο που καθιστά την μεταφορά
          τους στο Διαδίκτυο εφικτή\n\n**Στο εκπαιδευτικό πρόγραμμα των Αρχών της
          Επιστήμης των Υπολογιστών στον Code.org** οικοδομούμεχαρακτηριστικά τα μαθήματα
          και τις δραστηριότητες με τον ακολουθο τρόπο:\n\n* **Πρώτα παρουσιάζουμε
          στους μαθητές μια πρόσκληση**\n * π.χ.το Φυσικό Διαδίκτυο είναι εγγενώς
          αξιόπιστο και μηνύματα μπορούν να παρεκκλίνουν\n* **Παρέχουν μια ευκαιρία
          για πειραματισμό με τον προσομοιωτή για να αποκτήσουν μια ιδεα για τα ζητήματα**
          \n * π.χ. δείτε το μητρώο δρομολογητή για να ανακαλυψετε ότι 10-20% των
          μηνυμάτων και των πακέτων δεδομένων μπορούν να δρομολογηθούν εκτός πορείας\n*
          **Παρέχουν μια ευκαιρία να εφευρίσκουν  τις δικές τους λύσεις στην πρόκληση**
          \n  * e.g. να εφευρίσκουν το δικό τους πρωτόκολλο για τον αξιόπιστο τρόπο
          αποστολής μηνυμάτων σε αυτό το αναξιόπιστο δίκτυο\n* **Τέλος, οι μαθητές
          ερευνούν πώς αυτό το πρωτόκολλο ή εφεύρεση λειτουργεί \"στον πραγματικό
          κόσμο\"**\n * π.χ. Ερευνήστε πώς λειτουργεί κανονικά το TCP και παρακολουθήστε
          ένα βίντεο\n\n### Τι είναι διαμορφωμένος να κάνει αυτός ο Προσομοιωτής Διαδικτύου;\n\nΣτα
          πιο βασικά του, ο Προσομοιωτής Διαδικτύου μπορεί να μεταφέρει ένα μόνο μπιτ
          πληροφοριών μέσω ενός μόνο κοινού σύρματος χωρίς συντονισμό ή συγχρονισμό.
          Στο πιο εξελιγμένο του, μπορεί να προσομοιώσει αναξιόπιστες δυνδέσεις σε
          πολλαπλους δρομολογητές,  να χρησιμοποιήσει διευθύνσει IP, ένα DNS, και
          πακέτα δεδομένψν συγκεκριμένου μεγε΄θους που απαιτούν την δημιουργία πρωτοκόλλων
          TCP/IP ή HTTP. \n\nΈχουμε ρυθμίσει τον Προσομοιωτή Διαδικτύου σε μια ποικιλία
          διαμορφώσεων που ειναι ευνοϊκές για τη διδασκαλία συγκεκριμένων θεμάτων.
          Η χρήση του Προσομοιωτή Διαδικτύου για ταξη απαιτεί την επίγνωση κάποιων
          ρυθμίσεων διεπαφών χρήστη που θα θέλατε να ελέγχετε ή ίσως να θέλετε οι
          μαθητές σας να εγκαταστήσουν/ρυθμίσουν με ένα συγκεκριμένο τρόπο.\n\nΓια
          παράδειγμα, μία από τις δυνατότητες του Προσομοιωτή Διαδικτύου είναι πως
          μπορείτε να δείξετε/εμφανίσετε την διαδικη, δεκαδική, δεκαεξαδική καιASCII
          αναπαράσταση οποιωνδήποτε τυχόν δεδομένων σταλλούν. Σε κάποιες διαμορφώσεις,
          ο χρήστης μπορεί επίσης να ορίσει το \"μέγεθος κομματιού\" για να υπαγορεύει
          πώς θα αναπαρίστανται τα μπιτς. Για ένα μάθημα του δικού σας σχεδιασμού,
          ίσως να επιλέξετε μια απο τις διαμορφώσεις που παρέχουμε, αλλά ενδέχεται
          να χρειαστεί να πείτε στους μαθητές να δείχνουν μόνο μια συγκεκριμένη αναπαράσταση
          των μπιτς, ή ίσως να θέλετε το μέγεθος τμήματος να οριστεί σε μια συγκεκριμένη
          τιμή.\n\nΟ ευρύτερος σκοπός είναι ότι οι διαμορφώσεις που σας παρέχονται
          εδώ προορίζονται να είναι ένα σημείο εκκίνησης για τη διδασκαλία ενός συγκεκριμένου
          θέματος. Ενδέχεται να χρειαστεί να εφαρμόσετε καποια επινοητικότητα και
          είδη στρατηγικής διδασκαλίας για να βελτιστοποιήσετε περαιτέρω τη χρήση
          του Προσομοιωτή για να ταιριάζει στις ανάγκες σας.\n\n\n <br><br>\n<img
          src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width=\"600px\" style=\"margin:0 100px\"/>\n<br><br>\n\n\n\n    \n\n\n_Επόμενο
          στη σειρά: Οδηγίες εγκατάστασης/ρύθμισης_"
      Internet Simulator Setup 2:
        content1: περιγραφή εδώ
        markdown: "# Προσομοιωτής Διαδικτύου: Οδηγίες εγκατάστασης/ρύθμισης\n\n1.
          **Δημιουργήστε ένα τμήμα σε Code Studio.** Για να μπορούν οι μαθητές στην
          τάξη σας να επικοινωνούν μεταξύ τους , χρειάζονται όλοι οι μαθητές να σχετίζονται
          με το ίδιο τμήμα σε Code Studio. Με την σύνδεσή σας με έναν λογαριασμό δασκάλας,
          θα χρειαστεί να δημιουργήσετε ένα τμήμα που όλοι οι μαθητές σας συμμετέχουν.
          Για να δημιουργήσετε ένα τμήμα:\n * Προηγηθείτε στην περιοχή [sections](https://code.org/teacher-dashboard#/sections)
          του πίνακα εργασιών της δασκάλας\n * Κάντε κλικ στο κουμπί  «Νέο Τμήμα».
          Σας προτείνουμε αν επιλέξετε τον τύπο σύνδεσης «Διεύθυνσης Ηλεκτρονικού
          Ταχυδρομείου και 'cspunit1' για το μάθημα. \n &lt;br&gt;\n&lt;img src=\"https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png\"
          width=\"600px\" /&gt;\n&lt;br&gt;&lt;br&gt;\n2. **Προσκαλέστε τους μαθητές
          να συμμετέχουν στο τμήμα σας.** Μόλις δημιουργηθεί το τμήμα, κάντε κλικ
          στον σύνδεσμο 'Διαχείριση Μαθητών' για αυτό το τμήμα. Θα δείτε ένα κωδικό

        markdown: |
          # Ξεκινώντας > Επισκόπηση μαθήματος

          Το μάθημα χωρίζεται σε ένδεκα στάδια και κάθε στάδιο αποτελείται από «επίπεδα» ή «παζλ». Ακολουθεί μια επισκόπηση του τι θα μάθετε εάν ολοκληρώσετε το μάθημα:

          ## Στάδιο 1: Ξεκινώντας (10-30 λεπτά)

          Ολοκληρώνοντας το Στάδιο 1:

          - Θα έχετε δει ξανά τις λεπτομέρειες του μαθήματος
          - Θα έχετε κάνει πρακτική χρησιμοποιώντας το Code.org ως πλατφόρμα εκμάθησης
          - Θα έχετε σχεδιάσει τη συμμετοχή σας σε αυτό το μάθημα

          ## Στάδιο 2: Βασικά της Επιστήμης των Υπολογιστών (CSF) (10-30 λεπτά)

          Ολοκληρώνοντας το Στάδιο 2:

          - Θα ορίζετε την επιστήμη των υπολογιστών και θα έχετε αναθεωρήσει το βασικό λεξιλόγιο
          - Θα έχετε προσδιορίσει τα οφέλη της διδασκαλίας και της εκμάθησης της επιστήμης των υπολογιστών
          - Θα διακρίνετε μεταξύ της "κωδικοποίησης" και της "επιστήμης υπολογιστών"
          - Θα μπορείτε να εξηγήσετε τα πλεονεκτήματα του να ξεκινήσετε να κωδικοποιείτε χρησιμοποιώντας οπτικό προγραμματισμό

          ## Στάδιο 3: Κοιτώντας Εμπρός (10 λεπτά)

          Ολοκληρώνοντας το Στάδιο 3:

          - Θα προετοιμαστείτε να «κατακτήσετε τα βασικά» της επιστήμης των υπολογιστών αναθεωρώντας τι ακολουθεί στο μάθημα

          ## Στάδιο 4: Κατακτώντας τα βασικά: Αλληλούχηση (10-30 λεπτά)

          Ολοκληρώνοντας το Στάδιο 4:

          - Θα ορίζετε τις έννοιες "πρόγραμμα" και "αλγόριθμος"

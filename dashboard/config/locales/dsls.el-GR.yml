          # Προσομοιωτής Διαδικτύου: Συχνές Ερωτήσεις

          #### Πού μπορώ να βρω τις δραστηριότητες που σχεδιάσατε για τον Προσομοιωτή Διαδικτύου
          Οι δραστηριότητες που σχεδιάσαμε για το εκπαιδευτικό πρόγραμμά μας Αρχές της Επιστήμης των Υπολογιστών, συμπεριλαμβανομένου των συγκεκριμένων διαμορφώσεων του Προσομοιωτή Διαδικτύου μπορούν να βρεθούν στα πλάνα μαθημάτων της Ενότητας[here](https://code.org/educate/csp). Πολλά από τα μαθήματα έχουν βίντεο υποστήριξης «Συμβουλές και Κόλπα για Δασκάλες» που δείχνουν επιδείξεις του Προσομοιωτή Διαδικτύου να χρησιμοποιείται ως μέρος των δραστηριοτήτων της τάξης. Μπορείτε να χρησιμοποιήσετε αυτές τις δραστηριότητες όπως είναι ή αλλιώς είστε ελεύθερες να τις τροποποιήσετε για να ταιριάζουν καλύτερα στην τάξη σας!

          #### Μπορώ να προσαρμόσω τον Προσομοιωτή Διαδικτύου για την τάξη μου;
          Αυτή τη στιγμή, δυστυχώς δεν έχουμε ένα τρόπο για τα άτομα εκτός του Code.org να δημιουργήσουν ειδικές διαμορφώσεις και οδηγίες για τον Προσομοιωτή Διαδικτύου. Προσπαθήσαμε να παρουσιάσουμε μια ποικιλία από διαφορετικές διαμορφώσεις που ελπίζουμε ότι μπορούν να λειτουργήσουν για την τάξη και την δραστηριότητά σας. Μακροπρόθεσμα, θα επιθυμούσαμε να έχουμε ένα τρόπο να έχουν το περιθώριο και άλλοι να διαμορφώσουν το εργαλείο.

          #### Οι μαθητές μου δεν μπορούν να δουν ο ένας τον άλλον όταν πάνε στο URL που τους δίνω για τον Προσομοιωτή Διαδικτύου. Τι να κάνω
          Για να δουν οι μαθητές ο ένας τον άλλον στην υποδοχή του Προσομοιωτή Διαδικτύου, θα χρειαστεί να είναι στο ίδιο τμήμα. Ελέγξτε ξανά αν έχετε ολοκληρώσει τις οδηγίες εγκατάστασης/ρύθμισης του τμήματος από την προηγούμενη σελίδα, και οι εν λόγω μαθητές συμμετέχουν στον συγκεκριμένο κώδικα τμήματος. Επίσης, μερικοί μαθητές ενδέχεται να είναι σε πολλαπλά τμήματα αν έχουν κάνει εργασία με τον Code.org πριν, συνεπώς βεβαιωθείτε ότι ξέρουν την ονομασία του τμήματός σας και ότι την έχουν επιλέξει από την αναδυόμενη λίστα πριν από την είσοδό τους στην υποδοχή.

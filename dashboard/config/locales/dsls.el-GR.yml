          - Θα σκέπτεστε την εφαρμογή στην τάξη

          ## Στάδιο 6: Κατακτώντας τα βασικά: Συνθήκες (20-45 λεπτά)

          Ολοκληρώνοντας το Στάδιο 6:

          - Θα ορίζετε τις «συνθήκες» και θα εξηγείτε τη σημασία τους
          - Θα έχετε εξασκηθεί στην κωδικοποίηση απλών συνθηκών
          - Θα σκέπτεστε την εφαρμογή στην τάξη


      signed_up_but_unconfirmed: Es wurde eine Email mit einem Bestätigungs-Link an
        deine E-Mail Adresse verschickt. Bitte öffne den Link, um dein Konto zu aktivieren.
      update_needs_confirmation: Sie haben Ihr Konto erfolgreich aktualisiert, aber

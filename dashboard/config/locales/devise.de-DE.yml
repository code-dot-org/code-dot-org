        Ihe E-Mails und klicken sie auf den Bestätigungslink um die Verifizierung
        abzuschließen.
      updated: Sie haben Ihr Konto erfolgreich aktualisiert.
    sessions:
      signed_in: Erfolgreich angemeldet.
      signed_out: Erfolgreich abgemeldet.

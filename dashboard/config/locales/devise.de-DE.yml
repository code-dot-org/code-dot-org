      send_instructions: Du erhälst eine Email mit Anweisungen wie du dein Passwort
        zurücksetzen kannst in wenigen Minuten.
      send_paranoid_instructions: Wenn deine Email-Adresse in unserer Datenbank vorhanden
        ist, wirst du in wenigen Minuten einen Link zur Passwort-Wiederherstellung
        zugeschickt bekommen.
      updated: Dein Passwort wurde erfolgreich geändert. Du bist jetzt angemeldet.
      updated_not_active: Ihr Passwort wurde erfolgreich geändert.
    registrations:
      destroyed: Tschüss! Ihr Konto wurde erfolgreich geschlossen. Wir hoffen Sie

      unlocked: Dein Konto wurde erfolgreich freigeschaltet. Bitte melde dich an,
        um fortzufahren.
  errors:
    messages:
      already_confirmed: wurde bereits bestätigt, bitte melde dich an
      confirmation_period_expired: muss innerhalb von %{period} bestätigt werden,

        <details>

        <summary>
        <strong>¿Qué es un elemento de párrafo?</strong>
        </summary>

        Los párrafos se marcan con etiquetas de apertura (`<p>`) y de cierre (`</p>`). Los párrafos en HTML pueden tener cualquier longitud de texto desde una palabra a un montón de oraciones. Los párrafos agrupan conjuntos de oraciones y ponen algo de espacio entre ese grupo de texto y el siguiente grupo de texto.</strong>

        </details>
        <details>
        <summary>
        <strong>¿Cómo hago múltiples párrafos?</strong>
        </summary>

        Aquí hay un ejemplo de varias etiquetas de párrafo en una fila. Este código se colocará dentro del cuerpo de su página web.

            <p> Este es un párrafo. Tiene dos oraciones. </p>
            <p> Este es otro párrafo. </p>

        </details>
        </div>

        # Usar etiquetas de párrafo

        Las etiquetas `<p>` `</p>` o etiquetas de inicio y fin de "párrafo" se colocan alrededor del texto para indicar que es parte de un párrafo. Al colocar el texto entre las etiquetas de inicio y fin del párrafo, la computadora sabe que debe tratarse de manera diferente, a menudo solo separándolo de otro texto.

        # Hacer esto

        -   Coloque el texto que acaba de escribir dentro de al menos dos párrafos separados rodeándolo con las etiquetas `<p>` y `</p>`
        -   Comparar los resultados con un vecino. ¿Qué ha cambiado en la forma en que se muestra su texto?
      CSD U2 HTML Debug Paragraphs_2019: |-
        <div class="no-pullthrough" style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px">
        <details>

        <summary>
        <strong>¿Qué es un elemento de párrafo?</strong>
        </summary>

        Los párrafos se marcan con etiquetas de apertura (`<p>`) y de cierre (`</p>`). Los párrafos en HTML pueden tener cualquier longitud de texto desde una palabra a un montón de oraciones. Los párrafos agrupan conjuntos de oraciones y ponen algo de espacio entre ese grupo de texto y el siguiente grupo de texto.

        </details>
        <details>
        <summary>
        <strong>¿Por qué el HTML parece funcionar incluso cuando está roto?</strong>

        </summary>

        El navegador web lee el HTML para generar páginas web. Dado que las personas a menudo cometen pequeños errores al escribir sus páginas web, los navegadores están programados para adivinar lo que pretendía hacer. ¡A veces incluso se programan diferentes navegadores para hacer diferentes conjeturas! La única forma de garantizar que su código se vea como lo desea es asegurarse de que siempre esté usando las etiquetas correctamente.

        </details>
        <details>
        <summary>
        <strong>¿Por qué el código a veces se vuelve rosado?</strong>
        </summary>

        Web Lab está programado para detectar automáticamente algunos errores en HTML. Cuando nota un error, convierte ese código en rosa. El error podría estar en rosa, o podría estar en algún lugar antes del código rosa. Tendrá que depurar cuidadosamente para encontrar su error.

        </details>
        </div>

        # Depuración: Corrija las etiquetas rotas

        Esta página web simple tiene algunos problemas que impiden que el contenido se muestre correctamente. Identificar y solucionar los problemas. Esta práctica también se llama "depuración" de su código.

        # Hacer esto

        -   Corrija el código roto para que la página web se muestre correctamente
        -   Compara los problemas que arreglaste con un vecino

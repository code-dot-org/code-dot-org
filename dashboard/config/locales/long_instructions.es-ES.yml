        <details>

        <summary>
        <strong>¿Qué es un elemento de párrafo?</strong>
        </summary>

        Los párrafos se marcan con etiquetas de apertura (`<p>`) y de cierre (`</p>`). Los párrafos en HTML pueden tener cualquier longitud de texto desde una palabra a un montón de oraciones. Los párrafos agrupan conjuntos de oraciones y ponen algo de espacio entre ese grupo de texto y el siguiente grupo de texto.

        </details>
        <details>
        <summary>
        <strong>¿Por qué el HTML parece funcionar incluso cuando está roto?</strong>

        </summary>

        El navegador web lee el HTML para generar páginas web. Dado que las personas a menudo cometen pequeños errores al escribir sus páginas web, los navegadores están programados para adivinar lo que pretendía hacer. ¡A veces incluso se programan diferentes navegadores para hacer diferentes conjeturas! La única forma de garantizar que su código se vea como lo desea es asegurarse de que siempre esté usando las etiquetas correctamente.

        </details>
        <details>
        <summary>
        <strong>¿Por qué el código a veces se vuelve rosado?</strong>
        </summary>

        Web Lab está programado para detectar automáticamente algunos errores en HTML. Cuando nota un error, convierte ese código en rosa. El error podría estar en rosa, o podría estar en algún lugar antes del código rosa. Tendrá que depurar cuidadosamente para encontrar su error.

        </details>
        </div>


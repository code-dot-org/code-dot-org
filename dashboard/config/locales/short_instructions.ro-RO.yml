        floare.
      2-3 Bee Functions 3: Colectează tot nectarul din fiecare floare.
      2-3 Bee Functions 5: Acum este mai mult nectar la flori. Editează funcția dată
        astfel încât să colecteze 4 nectar și folosește-o să colectezi tot nectarul
        de la flori.

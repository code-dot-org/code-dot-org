      flappy_1: Atașează un bloc la blocul "când clic", apoi apasă "Rulează Programul".
        Fă clic sau bate ușor cu degetul pe ecran ca să îl muți pe Flappy la țintă.
      flappy_11: Creați-vă propriul joc Flappy. Puteţi schimba toate aspectele vizuale
        şi toate regulile, chiar şi gravitația. Când aţi terminat, faceţi clic pe
        Terminare pentru a permite prietenilor să încerce jocul pe telefoanele lor.
      flappy_2: Acum am adăugat și ceva teren.  Ataşează un bloc la blocul "când ajunge
        la sol".  Codul tău trebuie să se încheie cu "Sfârşitul jocului" atunci când
        Flappy se prăbușește.
      flappy_3: Blocul "când rulează" îți permite să rulezi codul atunci când îți
        începe jocul.  Încearcă să setezi nivelul vitezei şi a datului din aripi către
        ţintă.
      flappy_4: Flappy va zbura printre obstacole dacă nu scrii codul pentru a-l face
        să se accidenteze. Ataşează un bloc la blocul "când lovește un obstacol".
        Codul tău trebuie să se încheie cu "Sfârşitul jocului" atunci când Flappy
        s-a prăbuşit în primul set de conducte.
      flappy_5: Hai să adăugăm un tabel de scor, și numărător puncte atunci când Flappy
        trece de obstacole. Adaugă-le la blocul "când trece de un obstacol", și apoi
        înscrie un punct de scor zburându-l pe Flappy prin primul set de conducte.
      flappy_6: Verifică dacă încă mai poți înscrie un punct după ce-l faci pe Flappy
        să dea din aripi mai mult sau mai puțin.
      flappy_7: Apoi, încercaţi să schimbaţi scena prin ataşarea unui alt bloc la
        blocul "atunci când rulaţi".
      flappy_8: Poți seta vizuale oricând, nu doar atunci când începe jocul. Încearcă
        să setezi o scenă aleatorie când alte incidente se întâmplă.
      flappy_9: Pentru diversitate, în locul opririi jocului, încearcă setarea scorului
        la 0 atunci când lovești un obstacol.
      frozen circle: Un cerc este o formă specială. Poți să intuiești cu ce număr
        să înlocuim semnele de întrebare pentru a desena un cerc?
      frozen circle function: Utilizează noul bloc "Creează cerc" pentru a realiza
        10 cercuri suprapuse. Nu uita să "sari înainte" printre cercuri.
      frozen circle function in circle: Acum haideți să creăm 20 de cercuri suprapuse,
        rotind 18 grade după fiecare cerc.
      frozen circle function with parameter: Aici este un bloc "Creează cerc", care
        poate face cercuri de diferite dimensiuni. Îl poţi folosi pentru a crea un
        mic cerc cu dimensiunea de 5 şi un cerc mai mare de dimensiune 10?
      frozen cross: Impachetati un bloc "repetare" pentru aceste comenzi sa creati
        un semn plus. Ati observat ca Elsa poate merge si inainte si inapoi?
      frozen cross rotate: Acum, încearcă să îl repeți de 10 ori. Câte grade trebuie
        să rotești între fiecare linie?
      frozen cross rotate dense: 'Hai să îl repetăm de 90 de ori! De câte ori intră
        90 în 360? Sugestie: Este un număr chiar foarte mic.'
      frozen diamond: |-
        Utilizati un blocul repeta pentru a crea un paralelogram.
        Este la fel ca un dreptunghi dar are unghiuri diferite. Acesta are unghi de 60 de grade si de 120 in loc sa aiba toate unghiurile de 90 de grade.
      frozen diamond mini snowflake: Stiai ca fiecare fulg de nea are o forma diferita?
        Haideti sa realizam un fulg de nea folosind inca un bloc 'Repeta' pentru a
        repeta un paralelogram de 4 ori, intorcandu-te la dreapta cu 90 de grade intre
        fiecare paralelogram.
      frozen diamond snowflake: Acum, hai să creăm un fulg de zăpadă nou utilizând
        blocul de repetare pentru a repeta un paralelogram de 10 ori, rotind la dreapta
        cîte 36 de grade între fiecare dintre ele.
      frozen freeplay: Ai devenit oficial un artist maestru! Creează un paradis de
        iarnă.
      frozen line: Salutare! Eu sunt Elsa din Arendelle. Ajută-mă să creez o singură
        linie.
      frozen perpendicular: Acum, hai să vedem dacă putem crea două linii care formează
        un unghi de 90 de grade. Va trebui să folosești blocul ”Întoarce” precum și
        blocul ”Mută”.
      frozen snowflake branch: Încearcă să folosești blocul "Creează ramură de fulg
        de nea" pentru a realiza trei ramuri, care încep să arate ca un fulg de nea.
      frozen snowflake full: Acum hai să îl repetăm de 8 ori pentru a face un fulg
        de nea frumos!
      frozen snowflower: Modele complicate zăpadă pot fi create cu forme foarte simple.
        Poţi crea un model prin repetarea a 5 cercuri de dimensiunea 5 şi 5 cercuri
        de dimensiunea 10?
      frozen square iterative: Se pare că am parcurs jumătate de drum în crearea unui
        pătrat. Hai să punem 4 linii împreună pentru a crea un pătrat.
      frozen square loop: Salutare! Eu sunt Anna din Arendelle. Hai să facem un pătrat
        cu blocul "Repetă", care folosește mai puține blocuri. De câte ori (???) ar
        trebui ca blocul "Repetă" să bucleze blocurile în interiorul său pentru a
        crea un pătrat?
      frozen square loop 3x: Hai să creăm trei pătrate, rotind după fiecare pătrat.
        Asigură-te că rotești cu 120 de grade înainte de fiecare pătrat nou.
      frozen square snowflake: Poţi crea un fulg de zăpadă folosind blocul "Repetă"
        pentru a face un pătrat de 10 ori, precum și blocul "Întoarce" pentru a se
        roti cu 36 de grade între fiecare pătrat?

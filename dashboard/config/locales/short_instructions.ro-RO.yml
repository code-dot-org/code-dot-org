    short_instructions:
      2-3 Artist 1 new: Bună, eu sunt un artist. Poţi scrie codul care mă face să
        desenez orice. Foloseste câteva blocuri pentru a mă face să desenez peste
        liniile de gri din imagine. (Fiecare linie este lungă de 100 de pixeli)
      2-3 Artist 11: 'Pictează marginea acestui semn Stop desenând un octogon cu latura
        de 100 de pixeli. '
      2-3 Artist 12: "Setează blocul \"repetă ori\" astfel încât acesta să creeze
        un \"cerc\" pentru a termina ochiul.\\\r\n\nDacă fiecare mişcare se roteşte
        la dreapta cu un grad, de câte ori trebuie să repeți pentru a finaliza cercul?
        180? 360? 500?"
      2-3 Artist 2 new: 'Această casă are un perete pe jumătate terminat. Fiecare
        latură este de 100, dar peretele pe jumătate terminat este de numai 50. Completează
        peretele. '
      2-3 Artist 3.4: Blocul de salt mută artistul fără să deseneze. Trasează linia
        punctată folosind atât blocul "salt înainte" cât şi blocul "muta înainte".
        Fiecare linie are 50 de pixeli lungime.
      2-3 Artist 3new: "Pălăria roşie are înălţimea de 100 pixeli. Terminaţi de desenat
        o pălărie neagră cu 70 pixeli mai mică. \\\r\n\\\r\n_(Notă: Lăţimea fiecărei
        pălării este de 50 pixeli.)_\n\nContext | Request Context"
      2-3 Artist 4: Ajută-mă să termin casa pentru această pisică.
      2-3 Artist 6: 'Această casă are nevoie de un acoperiş! Trasaţi triunghiul.  Sugestie:
        toate trei laturile sunt de aceeaşi lungime.'
      2-3 Artist 7: 'Termină de desenat ultimul grup de ferestre ale şcolii astfel
        încât toţi elevii din clasă să poată vedea afară. Laturile fiecărei ferestre
        pătrate au lungimea de 25 de pixeli. '
      2-3 Artist 8: Completează camerele pentru fiecare animal prin împărțirea dreptunghiului
        în 2 pătrate de dimensiuni egale. Dreptunghiul are 200 de pixeli în lăţime
        şi 100 de pixeli în înălţime. Exista mai multe moduri de a rezolva acest puzzle
        deci, distrati-va!
      2-3 Artist 9 NEW: Finalizează acest zmeu
      2-3 Artist Assessment 1: "**Evaluare:** Termină de desenat ultimul dinte. Acesta
        are lăţimea şi înălţimea de 25 pixeli."
      2-3 Artist Debugging 1: Această pălărie ar trebui să aibă doar 50 de pixeli
        lăţime. O poţi repara?
      2-3 Artist Debugging 10: "Butonul de direcţie de pe controller-ul meu este prea
        îngust. \n\nPoţi să-l faci mai lat cu 10 pixeli?\n\nÎncearcă să rulezi programul
        mai întâi ca să vezi ce e greşit."
      2-3 Artist Debugging 11: |-
        Fulgul meu de zăpadă se destrama!

        Iţi poţi da seama ce nu este in regulă?
      2-3 Artist Debugging 2: |-
        Programul pentru mustăţile pisicii este greşit.

        Corectează acest program pentru a desena mustăţi de aceeaşi lungime.
      2-3 Artist Debugging 3: "Barca mea are o gaură! \n\nCe trebuie sa corectezi
        pentru a face liniile să se întâlnească?"
      2-3 Artist Debugging 5: "Programul pe care îl avem pentru picior și laba piciorului
        este greșit. \n\nPoţi să-l repari?"
      2-3 Artist Debugging 6: "Se pare că stau pe un scaun căruia îi lipsește un picior.
        \n\nEditează blocurile pentru a desena ultimul picior."
      2-3 Artist Debugging 7: "Se pare că litera C în program este desenată invers.
        \n\nPoţi să o faci să arate ca un C?"
      2-3 Artist Debugging 8: |-
        Profesorul meu spune că ar trebui să termin ceea ce am început!

        Ajuta-mă să-mi termin morişca. Poţi să-ţi dai seama ce e greşit?
      2-3 Artist Debugging 9: |-
        Ceva e greşit!

        Programul pentru această tulpină este gresit. Poţi sa-ţi dai seama cum să îl faci pe artist să deseneze tulpina corect?
      2-3 Artist Debugging Assessment 1: "Evaluare: De ce acest pătrat ajunge să fie
        cu 75 de pixeli mai mic pe fiecare latură? \n\nUnde este greşit programul?"
      2-3 Artist Free Play: Joc liber! Desenează orice ți-ar plăcea.
      2-3 Artist Functions 1: "\"Eu sunt artist zombi. Eu iubesc să desenez!\"\n\nAjută-l
        pe zombi să deseneze ochelarii pătraţi. \n\nLegătura dintre lentile este cu
        25 de pixeli mai scurtă decât latura pătratului, care este de 100 de pixeli."
      2-3 Artist Functions 10: 'Joc liber: Iată două funcţii: una pentru a desena
        o roată dințată mare și una pentru a desena o roată dințată mică. Folosește-le
        pentru a desena interiorul unei mașinării!'
      2-3 Artist Functions 11: |-
        Am redenumit funcția "desenează un pătrat" în "desenează un hexagon", dar încă desenează pătrate! Poți să modifici funcția "desenează un hexagon" astfel încât să deseneze un hexagon cu laturile de 50 de pixeli?

        Desenează imaginea folosind această nouă funcție!
      2-3 Artist Functions 11.5: "Aici este aceeași funcție \"Desenează un hexagon\".
        \n\nCe se întâmplă dacă repeţi programul principal de 6 ori, întorcând cu
        60 de grade de fiecare dată când buclezi?"
      2-3 Artist Functions 12: "Funcţiile sunt foarte utile pentru a desena de mai
        multe ori lucruri complicate. \n\nPuteţi utiliza funcţia \"desenează o floare\"
        pentru a completa restul jardinierei? \nDistanța dintre plante este de 100
        de pixeli."
      2-3 Artist Functions 2: "Funcțiile îțî permit să construiești blocuri noi! \n\nAm
        mutat blocurile ce deseneaza un pătrat într-o funcție numită \"desenează un
        pătrat\". Poți folosi această funcție pentru a crea ochelarii? \n\nPătrăţelele
        au 75 de pixeli între ele."
      2-3 Artist Functions 3: "Editează funcţia pentru a desena un pătrat cu latura
        de 115 şi ochelari mai mari. \n\nPătratele au acum la 45 de pixeli între ele."
      2-3 Artist Functions 4: Acum, pune funcţia în interiorul buclei pentru a desena
        aceste trei pătrate.
      2-3 Artist Functions 9: 'Joc liber: Aici este o funcţie care desenează un fulg
        de nea. Experimentează cu ea pentru a crea o scenă de iarnă! În acest nivel
        te poți juca liber, așa că nu există nici un puzzle de rezolvat. Distracţie
        plăcută!'
      2-3 Artist Loops New 1: Hai sa desenam capul acestui robot! Poti face un pătrat
        cu laturile de 100 de pixeli?
      2-3 Artist Loops New 10: Hai acum să conectăm o grămadă de V-uri împreună, desenându-le
        într-o buclă.
      2-3 Artist Loops New 11: Reconstruieşte programul de la ultima problemă, dar
        de data aceasta adaugă o întoarcere stânga cu 30 de grade în interiorul buclei.
        Acum, repeta de 24 de ori in loc de 8 ori.
      2-3 Artist Loops New 12: 'Desenaţi un diamant cu latura de 100 pixeli. '
      2-3 Artist Loops New 13: |-
        Vom începe să construim un program (cu gri) ca să desenăm un romb.

        Repetă codul gri ca să creezi un model interesant!
      2-3 Artist Loops New 14: Joacă-te cu programul pentru romb şi vezi ce alte modele
        poţi face. Încearcă să schimbi numărul de grade cu care se întoarce si numărul
        de repetări ale buclei.
      2-3 Artist Loops New 15: Deseneaza ceva distractiv!
      2-3 Artist Loops New 2: |-
        Aici este aceeaşi problemă pe care ai rezolvat-o deja, dar de data aceasta poţi folosi doar un singur bloc "mută înainte" şi un singur block "întoarce".

        Poţi folosi un bloc "repetă" pentru a rezolva această problemă?
      2-3 Artist Loops New 9: Desenează un V simplu (cu ambele laturi de 50 de pixeli)
        pentru a completa săgeata.
      2-3 Artist Nested Loops 1: Pune un bloc "repetă" în jurul întregului program
        pentru a desena modelul.
      2-3 Artist Nested Loops 10: Foloseste un bloc 'repeta de 12 ori' pentru a completa
        modelul.
      2-3 Artist Nested Loops 11: Foloseste un bloc 'repeta de 4 ori' pentru a finaliza
        modelul, rotind cu 90 grade după fiecare cerc.
      2-3 Artist Nested Loops 12: Foloseste un bloc "repeta de 12 ori" pentru a finaliza
        buclele.
      2-3 Artist Nested Loops 2: Foloseste acum un bloc "repeta de 6 ori" peste triunghiul
        deja existent. După fiecare triunghi, trebuie sa rotesti cu 60 de grade, înainte
        de a trece la următorul.
      2-3 Artist Nested Loops 3: "Va fi necesar să așezi triunghiul în buclă de 12
        ori pentru a desena acest model. \n\nÎmparte numărul de grade dintr-un cerc
        (360) la numărul de forme pe care le desenezi (12) pentru a-ți da seama cât
        de mult să întorci după fiecare formă."
      2-3 Artist Nested Loops 4: |-
        Repetă acest romb de 12 ori pentru a desena o floare!

        Notă: Vom folosi acelaşi unghi pentru a repeta 12 romburi la fel cum am făcut pentru cele 12 triunghiuri.\
        Cât de mult trebuie sa roteşti după fiecare formă?
      2-3 Artist Nested Loops 5: |-
        Desenează ferestrele acestei cladiri folosind o bucla imbricată.

        Ferestrele au laţimea de 20 de pixeli şi sunt la distanţă de 20 de pixeli.
      2-3 Artist Nested Loops 6: |-
        Acest dinozaur are 8 ghimpi de-a lungul cozii.
        Fiecare ghimpe are 30 de pixeli lungime. Repetă triunghiul de 8 ori dar asigură-te că "sari înainte" după fiecare!
      2-3 Artist Nested Loops 7: "Folosește bucla de 10 ori cu acest triunghi pentru
        a desena soarele. \n\nVa trebui să muți și să virezi după fiecare triunghi.
        \n\nPoți calcula cât de mare trebuie să fie virajul prin împărțirea numărului
        de grade dintr-un cerc la numărul de triunghiuri care formează soarele."
      2-3 Artist Nested Loops 8: "Acum hai să adăugăm niște iarbă în imaginea noastră.
        \n\nFiecare smoc de iarbă este plasat la o distanță de 50 pixeli."
      2-3 Artist Nested Loops 9: "Vom finaliza acest desen prin adăugarea unei flori.
        \n\nPune diamantul în buclă de 12 ori pentru a desena floarea ta."
      2-3 Artist Nested Loops Free Play: Joc la alegere, desenează ceva super cu bucle
        de nesting.
      2-3 Bee Conditionals 11: "Mă întreb ce este acolo!\n\nAjuta-mă să zbor în curte

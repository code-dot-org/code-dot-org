          *... 10 พิกเซล ดังนั้นโปรดตรวจสอบให้แน่ใจว่าคุณ ** ได้เพิ่ม ** 10 ไปยังหมายเลขใดก็ตามที่คุณได้ทำการเปลี่ยนแปลง
        2-3_Artist_Debugging_10_b: "** การลองผิดและลองถูกเป็นสิ่งที่ยอมรับกันที่นี่!
          ** เริ่มต้นด้วยการเปลี่ยนตัวเลขทีละตัว  \n\nตัวเลขใดบ้าง ทำอะไรบ้าง  \n\nถ้าคุณหลงทาง,
          เพียงแค่คลิก  \"เริ่มต้นใหม่ \" และโค้ดของคุณจะถูกตั้งค่าใหม่อีกครั้ง"
      2-3 Artist Debugging 2_authored_hint:

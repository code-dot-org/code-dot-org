        2-3_Artist_Loops_New_13_b: |-
          เพื่อสร้างเพชรแต่ละเม็ด ศิลปินต้อง:
              -ไปข้างหน้า
              -หันขวาไป 120 องศา
              -ไปข้างหน้า
              -หันขวาไป 60 องศา

          แล้วทำมันใหม่อีกครั้ง

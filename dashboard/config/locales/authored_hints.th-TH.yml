        2-3_Artist_6_c: ด้านแต่ละด้านของรูปสามเหลี่ยมมีความยาวเท่ากันกับด้านแต่ละด้านของสี่เหลี่ยมจตุรัส....
          100 พิกเซล!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: วิธีที่ง่ายที่สุดในการแก้ปริศนานี้คือการวาดสี่เหลี่ยมจตุรัสรุปแรกและจบลงด้วยศิลปินชี้ลงด้านล่าง

      'Technique: Frequency Analysis':
        content1: Burada təsvir edin
        markdown: |-
          # Cracking Əvəzetmə Şifrələri

          Təsadüfi əvəzetmə şifrəsini sındırmaq üçün ən yaxşı texnika **tezlik analizi** kimi tanınır.

          Parafraz: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)

          * **Tezlik təhlili** müəyyən hərflərin digərləri ilə müqayisədə ingilis dilində *tez-tez* görünməsinə əsaslanan texnikadır.
          * Məsələn, ingilis dili mətninin bir hissəsini nəzərə alsaq, *E*, *T*, *A* və *O* ən çox yayılmışdır, *Z*, *Q* və *X* isə nadirdir. Eynilə, *TH*, *ER*, *ON* və *AN* bir-birinin yanında baş verən ən çox yayılmış hərf cütləridir.
          * Əslində, hərflərin paylanması ingilis mətninin demək olar ki, bütün * nümunələri üçün təxminən eynidir.


          Əvvəlki səhifədəki vidcetin versiyası **tezlik təhlili vasitəsilə əvəzetmə şifrəsini sındırmaqda sizə kömək etmək üçün nəzərdə tutulub.

          Şifrələnmiş mesajdakı hərflərin tezliyini səciyyəvi bir İngilis nəsrindəki hərflərin tezliyi ilə müqayisə edərək, bəzi məktubların nə ola biləcəyini daraltmağa başlaya bilərsiniz.

          Alət sizə şifrələnmiş mətndəki hərflərin tezliyinin (narıncı) adi ingilis dilindən (mavi) tezliklərlə necə müqayisə olunduğunu göstərir.

          ### İpucu: Hardan başlamaq lazımdır?

          1. Qısa sözləri tapın və əvvəlcə onları "sındırın". Bir hərfdən ibarət neçə söz bilirsiniz? ("a"). Çox yayılmış 3 hərfli söz "the"dir.
          2. Bunu etdikdən sonra ən çox yayılmış hərflərdən bəziləri üçün əvəzediciləriniz var. Bu qismən yerləşdirmələrlə başqa sözlərə baxmaq və yaxşı təxminlər etmək üçün intuisiyadan istifadə etməyi bacarmalısınız.
          3. Yalnız bir ovuc çətin döyüş məktubu tapdıqdan sonra, qalanları tez yıxılacaq.
          4. Hərflərin tezliklərinin müqayisəsi məntiqli təxminlər etmək üçün yaxşı fikir verir.

          ### Bunu sınayın:
          Aşağıdakı animasiya kiminsə işə başladığını göstərir. Budur, cəhd etdilər

          * Əvvəlcə simvolları tezliyə görə sıralayın.
          * `the` sözünə uyğunlaşa bilən simvollar qrupunu müəyyən edin.
          Bu yaxşı başlanğıcdır!

          ![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)

          ## Təsadüfi əvəzetmə yaxşıdır?
          * Bir az məşq etdikdən sonra təsadüfi əvəzetmə şifrəsini sındırmaq sizə nə qədər vaxt aparır?
          * Bu yaxşıdır ya yox?
      Terminology Recap:
        content1: Burada təsvir edin
        markdown: |-
          # Fasilə və təkrar

          **Sezar şifrəsi** ilə şifrələnmiş mesajları, xüsusən hesablama aləti ilə sındırmaq çox asandır. İndi siz əlifba keçid şifrəsini sındırmaq üçün bir az məşq etmisiniz (olduqca asan, hə?) gəlin, daha çətin bir şeyə cəhd edək.

          **Terminologiyanın xülasəsi:**

          * **Şifrələmə** - məxfi saxlamaq üçün mesajların kodlaşdırılması prosesi, ona görə də onu yalnız "səlahiyyətli" tərəflər oxuya bilər.
          * **Deşifrə** - şifrələməni tərsinə çevirən, gizli mesajı götürən və orijinal düz mətni təkrarlayan proses
          * **Şifrə** - şifrələməni həyata keçirən texnika (və ya alqoritm) üçün ümumi termin
          * **Sezar şifrəsi** - əlifbanı müəyyən sayda simvolla dəyişdirən şifrələmə üsulu.
          * **Şifrələmənin sınması** - Şifrənin bütün xüsusiyyətlərini bilmədən *gizli mesajı deşifrə etməyə cəhd etdiyiniz zaman, siz şifrələməni **sındırmağa** çalışırsınız.



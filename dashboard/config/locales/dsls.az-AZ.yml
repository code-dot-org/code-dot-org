        markdown: |-
          # Baxış

          Bu dərs dəyişənləri bir proqramdakı ədədi etiketləmək və ya təsadüfi olaraq yaradılmış dəyəri saxlamaq yolu kimi təqdim edir. Sinif dərsi dəyişkənliyin məqsədi və yeni bloklardan istifadə praktikası ilə çox sadə bir təsvirlə başlayır. Daha sonra sinif təsadüfi ədədi saxlamaq üçün dəyişənlərdən istifadə edir və proqramların eyni təsadüfi saydan dəfələrlə istifadə etməsinə imkan verir.
          ## Lüğət

          * ** Dəyişən ** - Dəyişə bilən bir məlumat üçün yer tutucu.


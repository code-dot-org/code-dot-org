      CSD U2 PSP Programming:
        markdown: |-
          # Proqramlaşdırma üçün Problemin Həlli Prosesi

          ## Müəyyənləşdirmək
          <img src = "https://images.code.org/4684a4cd531d3750d2a11051f6e0729f-image-1493396308445.png" style = "float: right; width: 250px;">

          * Məqsədləri başa düşmək üçün təlimatları diqqətlə oxuyun
          * Problemi öz sözlərinizlə təkrarlayın
          * Tətbiq etməyiniz xahiş olunan hər hansı yeni bacarıqları müəyyənləşdirin
          * Həll etdiyiniz bu problemə bənzər digər problemləri axtarın
          * Əgər başlanğıc kodu varsa, onun nə etdiyini başa düşmək üçün onu oxuyun

          ## Hazırlayın
          * Düz bir ingilis və ya yalançı kodla bir fikir yazın
          * Fikrinizi kağız üzərində eskiz edin
          * Necə etməli olduğunuzu və hələ bilmədiyinizi sadalayın
          * Fikrinizi sinif yoldaşınıza təsvir edin
          * Keçmişdə yazdığınız oxşar proqramları nəzərdən keçirin

          ## Çalışın
          * Hər dəfə kiçik bir parça yazın
          * Proqramınızı tez-tez sınayın
          * Kodunuzun nə etdiyini sənədləşdirmək üçün şərhlərdən istifadə edin
          * Müvafiq sazlama strategiyalarını tətbiq edin
          * Əgər ilişib qalsanız və ya problemi həll edib-etmədiyinizi bilmirsinizsə, əvvəlki addımlara qayıdın

          ## əks etdirin
          * Problemin bütün aspektlərini həll etdiyinizə əmin olmaq üçün bitmiş proqramı müəyyən edilmiş problemlə müqayisə edin
          * Bir sinif yoldaşınızdan proqramınızı sınamasını xahiş edin və onların mübarizə apardığı və ya çaşqınlıq nümayiş etdirdiyi yerləri qeyd edin
          * Sənədlərinizin aydın və dəqiq olduğundan əmin olmaq üçün sinif yoldaşınızdan kodunuzu oxumasını xahiş edin
          * Daha yaxşı idarə edə biləcəyiniz qarşılıqlı əlaqələr və ya giriş növlərini tapmaq üçün proqramınızı "pozmağa" çalışın
          * Növbəti iterasiyada edə biləcəyiniz bir neçə artımlı dəyişikliyi müəyyənləşdirin

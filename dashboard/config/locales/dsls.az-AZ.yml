      Example App Types_2018:
        markdown: "# Tətbiq növlərinə nümunə\n\nAşağıdakı səviyyələrdə bir neçə fərqli
          tətbiq nümunəsi görürsünüz. Onlar sizə fərqli məqsədləri olan tətbiqlər
          üçün UI -nin (İstifadəçi İnterfeysi) necə görünə biləcəyi barədə sizə fikir
          verəcəklər.\n\nHər bir nümunə tətbiq üçün:\n\n* Necə işlədiyini öyrənmək
          üçün nümunəni klikləyin.\n* Fəaliyyət bələdçinizdə tapdığınız hər hansı
          bir xüsusiyyəti və ya istifadəçi interfeysi elementlərini və onların nə
          üçün istifadə edildiyini qeyd edin.\n* Qruplarınızla bu tətbiqin və hər
          hansı bir UI xüsusiyyətinin seçdiyiniz mövzuya necə tətbiq oluna biləcəyini
          müzakirə edin.\n\n# Funksionallıq haqqında bir qeyd\n\nBu tətbiqlər _prototypes_
          dır; onlar bir istifadəçinin əsas funksionallıqdan narahat olmayaraq dizaynla
          qarşılıqlı əlaqə qurmasına imkan verir. Məsələn, Sorğu-Sual Tətbiqindən
          istifadə etdiyiniz zaman, hansı sualı seçməyinizdən asılı olmayaraq, hər
          sual eyni şəkildə cavab verəcəkdir.\n\nİnteraktiv bir prototipə diqqət yetirməklə
          əvvəlcə istifadəçilərin tətbiqinizi necə işlədə bilməsi üçün çox enerji
          sərf etməzdən əvvəl necə istifadə edə biləcəyi haqqında çox şey öyrənə bilərsiniz. "

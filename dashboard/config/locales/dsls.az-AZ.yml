      CSD U3 Lesson Overview 3:
        markdown: |-
          # Baxış

          Sinif bu bölmənin proqramlaşdırma mühiti olan Game Lab ilə tanış olur və ondan ekranda şekiller yerləşdirmək üçün istifadə etməyə başlayır. Dərs ardıcıllıqla və ayıklamanın əsaslarını və bir neçə sadə əmri əhatə edir. Dərsin sonunda sinif əvvəlki dərsdə dizayn etdikləri görüntünün onlayn versiyasını yaradır.
          ## Lüğət

          * ** Hata ** - Düzgün işləməyən bir proqramın bir hissəsi.
          * ** Hata Ayıklama ** - Alqoritm və ya proqramınızdakı problemləri tapmaq və həll etmək.
          * ** Proqram ** - Bir maşın tərəfindən idarə edilə bilən bir şeyə kodlanmış bir alqoritm.

          ## Təqdim olunan Kod

          * [ellips ()] (// studio.code.org/docs/gamelab/ellipse/)
          * [rect ()] (// studio.code.org/docs/gamelab/rect/)
          * [fill ()] (// studio.code.org/docs/gamelab/fill/)
      CSD U3 Lesson Overview 4:
        markdown: |-
          # Baxış

          Bu dərs, rəsm bacarıqlarını genişlik və hündürlüyü əhatə edəcək şəkildə genişləndirir və təsadüfi ədədin yaradılması konsepsiyasını təqdim edir. Sinif genişlik və hündürlük parametrlərini əhatə edən ellips () və rect () versiyaları ilə rəsm çəkməyi və ekranı rənglə doldurmaq üçün fon () blokundan istifadə etməyi öyrənir. Proqressiyanın sonunda sinif randomNumber () bloku ilə tanış olur və yeni blokları təsadüfi göy qurşağı ilanını çəkmək üçün istifadə edir.
          ## Lüğət

          * ** Parametr ** - Xüsusi bir ehtiyac üçün özelleştirmek üçün funksiyanı ötürdüyünüz əlavə bir məlumat.

          ## Təqdim olunan Kod

          * [background ()] (// studio.code.org/docs/gamelab/background/)
          * [ellips ()] (// studio.code.org/docs/gamelab/ellipse/)
          * [rect ()] (// studio.code.org/docs/gamelab/rect/)
          * [randomNumber ()] (// studio.code.org/docs/gamelab/randomNumber/)

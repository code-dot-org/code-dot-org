          # Baxış

          Bu dərs HTML-yə bir veb saytın həm məzmunu, həm də quruluşunu bir kompüterə necə çatdırmaq probleminin həlli kimi təqdim edir. Dərs bir veb səhifənin quruluşunu təsirli bir şəkildə çatdırmaqda çətinliklərini nümayiş etdirən qısa bir əlaqələndirilməmiş fəaliyyətlə başlayır. Sinif Web Laboratoriyasında bir HTML səhifəsinə baxır və HTML etiketlərinin bu problemi necə həll etdiyini müzakirə edir, sonra bölmənin ilk veb səhifələrini yazmaq üçün HTML istifadə edir.
          ## Lüğət

          * ** HTML ** - veb səhifələr yaratmaq üçün istifadə olunan bir dil olan Hipermətn Markup Dili
          * ** HTML Element ** - Başlanğıc işarəsi ilə işarələnmiş və bəzən son etiketi ilə bağlanmış bir veb sayt parçası
          * ** HTML Tag ** - HTML elementinin başlanğıcını və sonunu və həmin elementin növünü göstərən xüsusi simvol dəsti
          * ** Veb səhifə məzmunu ** - Veb səhifəyə daxil olan ham mətn, şəkillər və digər elementlər
          * ** Veb səhifə quruluşu ** - Bu məzmunun necə göstərilməli olduğunu kompüterə müəyyənləşdirməyə kömək etmək üçün istifadə olunan bir veb səhifədəki fərqli məzmunun məqsədi.


        content1: Burada təsvir edin
        markdown: "### Yeni Çağırış: Təsadüfi Əvəzetmə Şifrəsini sındırın...yeni vidcet
          ilə\n\nBütün əlifbanı dəyişmək əvəzinə əlifbanın hər hərfini təsadüfi fərqli
          əlifba hərfinə uyğunlaşdırsaq necə? Bu **təsadüfi əvəzetmə şifrəsi adlanır.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nİndi
          sadə əlifba sırası ilə kodlaşdırılan məxfi mesaj əvəzinə siz **təsadüfi
          əvəzetmə** ilə kodlanmış mesajlarla qarşılaşacaqsınız.\n\n\n\nBunu sındırmaq
          daha çətindir və daha mürəkkəb alət tələb edir, ona görə də...\n\nDavam
          et düyməsini kliklədikdə siz çoxlu müxtəlif materialları göstərən **şifrələmə
          alətinin **yeni, daha təkmil versiyasını görəcəksiniz.\n\nAncaq bunun nə
          etdiyi bir az sirrdir!\n\n### Tapşırıq:\n\n * Alətin bu yeni versiyasında
          nə baş verdiyini anlayın\n * Sizə hansı məlumatlar təqdim olunur?\n * Alətin
          sizə nə imkan verdiyini anlayın\n * Həmişə olduğu kimi: onu poza bilməzsən.
          Odur ki, əşyaların üzərinə klikləyin, soxun.\n * Bunu başa düşsəniz, təsadüfi
          əvəzetmə ilə kodlanmış mesajı sındıra bilərsiniz.\n \n### İpucu\n\n* Bilirdinizmi
          ki, **E** ingilis dilində ən çox istifadə olunan hərfdir?\n\n### Yenidən
          toplaşın və müzakirə edin\n Onunla bir müddət oynadıqdan sonra tapdıqlarınızı
          müzakirə etmək və nə baş verdiyini və alətdən istifadə edə biləcəyiniz müxtəlif
          yolları bildiyinizi yoxlamaq üçün kimsə ilə - tərəfdaş, kiçik qrup, bütün
          sinif - bir araya gəlməlisiniz."

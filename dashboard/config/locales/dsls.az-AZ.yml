      CSD U2 project guide:
        content1: Burada təsvir edin
        markdown: |-
          # Şəxsi Vebsaytınız

          Növbəti bir neçə səviyyədə siz şəxsi veb saytınızı tamamlayıb dərc edəcəksiniz.

          Veb saytınızda artıq çox iş görmüsünüz, lakin bu, yaradıcı olmaq və maraqlandığınız bir şeyin yeni səhifəsini əlavə etmək şansınızdır.

          Yeni səhifəniz üçün bəzi ideyalar var, lakin siz müəlliminizin təsdiq etdiyi hər şeyi edə bilərsiniz.

          * Bir film, televiziya və ya kitab araşdırması
          * Sevimli bayram ənənəsinin təsviri
          * Sizin üçün vacib olan bir məsələni izah edən "səbəb" səhifəsi

          Birdən çox fikriniz varsa, saytınıza birdən çox səhifə əlavə edə bilərsiniz.

          Layihə Bələdçisi sizə lazım olan hər şeyi yadda saxlamağa kömək edəcək. Növbəti səviyyəyə keçməzdən əvvəl müəlliminizin razılığını aldığınızdan əmin olun.


      CSD-U5-SFLP ASCII and Binary Representation:
        markdown: |-
          # Baxış

          ASCII sisteminin əlifbanı təmsil etmək üçün On-Off nümunələrindən necə istifadə etdiyini öyrənin, sonra əlifbanı təmsil etmək üçün öz ikili sisteminizi yaratmaq üçün istifadə edin.

          ## Lüğət

          * ** ASCII ** - ASCII - Məlumat mübadiləsi üçün Amerika Standart Kodu. ASCII, hər hansı bir kompüterin anlaya biləcəyi, hamı tərəfindən tanınmış xam mətn formatındadır.
          * ** İkili ** - Yalnız iki variantdan istifadə edərək məlumatları təmsil etməyin bir yolu.
          * ** Bit ** - "İkili Rəqəm" in bir daralması. Bir az, kompüterdəki bir məlumat vahididir, ümumiyyətlə 0 və ya 1 kimi təmsil olunur.


          ## Resurslar

          * [ASCII - Fəaliyyət Bələdçisi] (https://docs.google.com/document/d/1zg1hNebVEGMbIepFS1pGqS-QqAyzENjP9F59UqXwDzI/export?format=pdf)

          # Baxış

          Bu dərs Game Lab-da əsas proqramlaşdırma paradiqmalarından biri olan çəkmə halqasını təqdim edir. Sinif bəzi sadə animasiyaları nöqtələrlə, daha sonra isə spritlərlə idarə etmək üçün çəkmə döngüsünü təsadüfi rəqəmlərlə birləşdirir. Sonra hər kəs əvvəlki dərsdəki sprite səhnəsini yeniləmək üçün öyrəndiklərindən istifadə edir.
          ## Lüğət

          * ** Animasiya ** - bir-birinin ardınca sürətlə göstərilərək hərəkət illüziyası yaradan bir sıra görüntülər
          * ** Çerçeve ** - bir animasiya içərisində tək bir şəkil

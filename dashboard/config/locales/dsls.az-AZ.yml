      CSD U3 Lesson Overview 6:
        markdown: |-
          # Baxış

          Daha maraqlı və detallı şəkillər yaratmaq üçün sinif sprite obyektinə təqdim olunur. Hər sprite-yə göstərmək üçün bir şəkil verilə bilər və spritslər özləri haqqında çoxlu dəyərləri izləyirlər, bu da animasiyalar çəkərkən yolda faydalı olacağını göstərir. Dərsin sonunda hər kəs spritlərdən istifadə edərək bir səhnə yaradır.
          ## Lüğət

          * ** Mülkiyyət ** - Bir obyektin xüsusiyyətlərini təsvir edən xüsusiyyətlər
          * ** Sprite ** - Məkanını, hərəkətini və görünüşünü təsvir edən xüsusiyyətləri olan ekrandakı qrafik xarakter.


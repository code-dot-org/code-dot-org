        content1: Burada təsvir edin
        markdown: |-
          # Səhifənizi Başlayın

          Şəxsi veb səhifənizi yaratmağın vaxtı gəldi! Dünya ilə paylaşacağınız məzmunu seçməlisiniz.

          ## Müəyyənləşdirmək

          Tapşırığınız, öyrəndiyiniz HTML -dən istifadə edərək veb səhifəsi yaratmaqdır. Veb səhifənin ən azı ** müxtəlif ölçülü iki başlığı ** olmalı və ** paraqraflardan ** istifadə etməlidir.

          ## Hazırlayın

          Veb səhifənizi kodlamağa başlamazdan əvvəl bir planınız olmalıdır. Bir neçə dərs əvvəl yazdığınız ideyalardan istifadə edin və bu səhifənin nə haqqında olacağına qərar verin. Daha sonra başqa səhifələr yaratmaq şansınız olacaq.

          Daxil etdiyi başlıqlar və paraqraflar daxil olmaqla veb səhifənizin eskizini çəkin. Eskizinizi partnyorunuza göstərin və səhifənin müxtəlif hissələri üçün hansı teqlərdən istifadə edəcəyinizi izah edin. Fərqli etiketlərin nə olduğunu unutmusunuzsa, əvvəlki səviyyələrə baxa və ya tərəfdaşınızdan kömək istəyə bilərsiniz.

          Hələ kodlaşdırmağı öyrənmədiyiniz bir şeyin eskizini çəkmisinizsə, onu daha sonra saxlaya bilərsiniz.

          ## Çalışın

          Səhifənizi yaratmaq üçün öyrəndiyiniz HTML-dən istifadə edin. Zorlandığınız təqdirdə bir tərəfdaşdan kömək istəyə bilərsiniz, ancaq ** öz veb səhifənizin ** sürücüsünüz **, yəni bütün kodu özünüz yazmalısınız.

          ## Əks etdirin

          Veb səhifənizi bitirdikdən sonra heç nəyi unutmadığınızdan əmin olmaq üçün onu eskizinizlə müqayisə edin. Tərəfdaşınızdan da baxmasını və aldığınız hər hansı rəy və səhifənizdə dəyişiklik etmək istəyib-istəmədiyiniz barədə düşünməsini xahiş edin.
        teacher_markdown: |-
          # Şəxsi Vebsayt Layihəsi

          Bu səviyyə tələbələrin bölmə boyu üzərində işləməyə davam edəcək şəxsi veb-sayt layihəsinə start verir. Code Studio-ya qayıtmazdan əvvəl onlardan sizə jurnal eskizini göstərmələrini tələb edə bilərsiniz və ya hazır olduqları zaman özlərinə qərar verə bilərsiniz.

          Erkən bitirən tələbələr səhifəyə yeni məzmun əlavə etməyə və ya onlarda olan məzmuna yenidən baxmağa təşviq edilə bilər.

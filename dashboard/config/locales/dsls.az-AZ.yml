          * Youtube.com - İstifadəçi tərəfindən təqdim edilmiş video sayt, qiymətləndirmə və şərhlərlə
          * Facebook.com - İstifadəçilərin dostları ilə məlumat paylaşmasına imkan verən sosial media icması
          * Amazon.com - Hər növ mal üçün onlayn alış-veriş saytları
          * Yahoo.com - Bir axtarış motoru, e-poçt təminatçısı və xəbər mənbəyi

          # Baxış

          Bu dərsdə məntiqi dəyərlər və məntiq və şərti ifadələr təqdim olunur. Dərs sadə bir Stand Up, Sit Down oyununu başlatmaqla başlayır, burada boolean (doğru / yalan) ifadələrin şəxsi xüsusiyyətlərini (saç və ya göz rəngi, geyim növü, yaş və s.) Təsvir edir. Daha sonra sinif getdikcə daha da mürəkkəb olan boole ifadələrinə əsaslanan obyektləri qruplaşdırır, sonra şərtlərin bir proqramın axınına necə təsir göstərə biləcəyinə baxır.

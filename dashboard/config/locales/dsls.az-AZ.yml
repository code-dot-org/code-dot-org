          # Veb saytınızı genişləndirmək

          Növbəti səviyyədə siz ikinci səhifə əlavə edərək veb saytınızı genişləndirəcəksiniz. Planınızı partnyorunuzla müzakirə edəcəksiniz, ancaq öz saytınızda işləyəcəksiniz.

          Növbəti səviyyədə üç şey etməli olacaqsınız.

          1. Yeni səhifə yaradın.
          2. Yeni səhifəyə ad verin.
          3. Məzmunu yeni səhifəyə qoyun.

          Əlavə etdiyiniz yeni səhifədə aşağıdakılar olmalıdır:

          * ən azı bir siyahı
          * ən azı bir başlıq

          Kodlaşdırmaya başlamazdan əvvəl veb saytın nə haqqında olmasını istədiyinizə dair bir planınız olmalıdır. Burada bəzi fikirlər var. Tam ölçülü bir versiyanı görmək üçün hər səhifəni vura bilərsiniz.


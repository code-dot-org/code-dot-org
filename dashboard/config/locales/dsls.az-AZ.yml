      csp-pre-survey-2017 preamble 1:
        markdown: |-
          ### **Bu sorğu anonimdir**

          * Bu sorğu 5 qısa hissədən ibarətdir.
          * Hər şeyi tamamlamaq **10 dəqiqə və ya daha az** çəkməlidir.

          *Code.org məxfiliyinizə çox ciddi yanaşır.* Buradakı cavablarınız **anonim** saxlanılacaq. Heç kim, hətta müəlliminiz də cavablarınızı bir fərd olaraq sizinlə əlaqələndirə bilməz.

          Biz bunu ona görə edirik ki, sizdən **mümkün qədər açıq və dürüst olmaq** istəyirik. Kursdakı təcrübənizə əhəmiyyət veririk və dediklərinizə əsasən təkmilləşdirmələr edirik.

          ***

          ### 1-ci hissə: Ümumilikdə məktəb

          #### *İlk olaraq sizdən ümumiyyətlə məktəb haqqında fikir və hisslərinizi soruşmaq istəyirik.*
        teacher_markdown: |-
          Ən yaxşı təcrübə tələbələrə hər hansı sinif fəaliyyəti ilə məşğul olmamışdan **əvvəl** bu sorğunu doldurmaq imkanı verməkdir. Əksər müəllimlər bunu ilkin sinif texnologiyasının qurulması gününün bir hissəsi kimi edirlər.

          Siz tələbələriniz üçün sorğunun anonim nəticələrini görə biləcəksiniz.

          Bu sorğu niyə buradadır?
          * CS Discoveries-in əsas məqsədi kompüter elmində iştirakın genişləndirilməsidir.
          * Buna görə də, kurs bitdikdən sonra baş verən dəyişikliyin miqdarını ölçə bilməmiz üçün kursdan əvvəl tələbələrin kompüter elmləri ilə bağlı münasibət və inancları haqqında fikir sahibi olmaq çox vacibdir.
          * Onu tamamlamaq həm də müəllim və tələbə təcrübəsini təkmilləşdirmək üçün kurrikulumda edə biləcəyimiz mühüm təkmilləşdirmələri anlamağa kömək edir.


          * Zəhmət olmasa, tələbələrinizin bu mühüm məlumat dəstinə töhfə verməsinə kömək edin. Onların səsləri fərq yaradır!

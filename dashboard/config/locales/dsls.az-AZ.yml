        markdown: |-
          # Çağırışlar

          _Bu problemlərdən birini həyata keçirmədən əvvəl müəlliminizdən soruşun._

          * Öz animasiya üzərində işləməyə davam etmək üçün [səviyyə 15] (15) -ə qayıdın. Əvvəlcə layihənizi Göndərməli və işi bitirdikdən sonra yenidən təqdim etməlisiniz.
          * Balıq animasiyası üzərində işə davam etmək üçün [səviyyə 12] (12) -ə qayıdın. Balıqların üzdükləri kimi görünməsi üçün onların fırlanmasını təsadüfi dəyişdirməyə çalışın.
          * Dişli animasiyasında işləməyə davam etmək üçün [səviyyə 13] (13) -ə qayıdın. Dişlilərin düzgün bir şəkildə mesh olmasını təmin etmək üçün fərqli ölçülərdə daha çox dişli əlavə etməyə və hər bir fırlanma sürətini dəyişdirməyə çalışın
          * Sıfırdan yeni bir animasiya yaratmaq üçün [tam Game Lab] (/ projeler / gamelab / yeni) bölməsinə gedin.

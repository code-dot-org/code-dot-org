        markdown: |
          # İcmal

          Bu dərsdə siz kompütərlərdə istifadə olunan müxtəlif növ giriş və çıxış chazları və onların göndərib qəbul etdiyi informasiya növləri barədə öyrənəcəksiniz.

          ## Lüğət

          * **Giriş** - Kompüterə verilən informasiyanı qəbul edən bir qurğu və ya komponent
          * **Çıxış** - Kompüterdən alınan informasiyanı qəbul edən bir qurğu və ya komponent




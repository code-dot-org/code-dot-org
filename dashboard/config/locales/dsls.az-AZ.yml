      CSD U4L01 SFLP:
        markdown: Bu dərsdə istifadəçinin ehtiyaclarına qarşı empatinin,  necə dizayn
          prosesinin kritik bir komponenti olduğunu öyrənəcəksiniz. Sonra bir neçə
          produktu araşdırıb onların müxtəlif növ ehtiyacları necə qarşıladığını müzakirə
          edəcəksiniz.
      CSD U4L02 SFLP:
        markdown: 'Dizaynerlər istifadəçilərin ehtiyaclarını başa düşməlidirlər. Bu
          dərsdə istifadəçi profilini oynayıb başqa bir insan üçün necə dizayn etməli
          olduğunuzu düşünəcək və bir sıra produktlara reaksiya verəcəksiniz.

          '
      CSD U4L03 SFLP:
        markdown: Bu dərsdə istifadəçinin ehtiyaclarını qarşılayacaq şəkildə sıfırdan
          bir produkt dizayn edəcəksiniz. Bunu edərkən seçimlər çox olduğu üçün düşünüb
          ideyaları kateqorizə etməyin nə qədər kullanışlı bir yetenek olduğunu öyrənəcəksiniz.
      CSD U4L04 SFLP:
        markdown: Bu dərsdə uygulamanın nə olduğunu və necə istifadəçinin ehtiyaclarını
          ödəmək üçün dizayn edildiyini öyrənəcəksiniz. Həmçinin programıb ümumi çertyojunu
          çıxarmaq üçün prototiplərdən necə istifadə edildiyini öyrənəcəksiniz.
      CSD U4L05 SFLP:
        markdown: Bu dərsdə produkt barədə olan geri bildirişləri oxuyub ifadə olunan
          ehtiyacları ayırd edə bilməyi öyrənəcəksiniz. Sonra bu ehtiyacları daha
          yaxşı şəkildə qarşılayacaq kağız prototipi yeniləşdirəcəksiniz.
      CSD U4L06 SFLP:
        markdown: Bu vaxta qədər müəyyən dərəcədə bizdən uzaq olan istifadəçilər üçün
          dizayn hazırlamağa çalışdıq. İstər beyin fırtınası, istər profil, istərsə
          də mətn rəyi ilə son istifadəçi ilə əlaqə heç vaxt birbaşa olmamışdır. Bu
          dərsdə, sinif yoldaşlarınızdan birinin ehtiyaclarını ödəyən bir tətbiq hazırlayarkən
          birbaşa müsahibə alacaqsınız.
      CSD U4L07 SFLP:
        markdown: Keçən dərsdə apardığınız müsahibəyə əsaslanaraq, sinif yoldaşınıza
          yeni bir şey öyrənməkdə maneəni dəf edə biləcək bir proqram hazırlayın.
      CSD U4L08 SFLP:
        markdown: Tətbiq dizayn layihəsinə başlamaq üçün sinif qruplara bölünür və
          tətbiq mövzularını araşdırmağa başlayır. Sosial cəhətdən təsirli olan bir
          neçə nümunə layihə üçün ilham rolunu oynayır.
      CSD U4L09 SFLP:
        markdown: Bənzər istifadəçilərə xidmət edə biləcək mövcud tətbiqləri araşdıraraq
          tətbiq inkişafına daxil olun. Hər bir qrup, üzərində işlədikləri tətbiq
          fikirini inkişaf etdirmək üçün bu tətbiqlərdən istifadə edərək eyni mövzuya
          toxunan bir neçə tətbiq müəyyən edir.
      CSD U4L10 SFLP:
        markdown: Kağız prototipləri, inkişaf etdiricilərə kod yazmağa çox vaxt sərf
          etməzdən əvvəl fikirləri tez bir zamanda yoxlamağa imkan verir. Bu dərsdə
          komandalar, tətbiqlərinin ilk kağız prototiplərini məlumatlandırmaq üçün
          bu tətbiqləri istifadə edərək, App Lab -da yaradılan bəzi nümunə tətbiqləri
          araşdırırlar.
      CSD U4L11 SFLP:
        markdown: Bu dərsdə komandalar kağız prototiplərini sinifin digər üzvləri
          ilə sınaqdan keçirirlər. Bir tələbə rolu kompüterdə oynayanda, biri danışarkən
          və qalanları müşahidə edərkən, komandalar tətbiq dizaynlarının növbəti versiyasını
          məlumatlandıracaq tətbiq dizaynları haqqında dərhal rəy alacaqlar.
      CSD U4L12 SFLP:
        markdown: Bir kağız prototipi üzərində rəy hazırladıqdan, sınadıqdan və topladıqdan
          sonra, komandalar tətbiqlərinin növbəti iterasiyasını qurmaq üçün App Lab
          -a keçirlər. Sürükle-burax Dizayn Modundan istifadə edərək, hər bir komanda
          üzvü, əvvəlki test turunda alınan rəylərə cavab olaraq, komandasının tətbiqinin
          ən az bir səhifəsini hazırlayır.
      CSD U4L13 SFLP:
        markdown: Sinifin əvvəlki dərsdə hazırladığı ekranlara əsaslanaraq komandalar
          ekranları tək bir tətbiqə birləşdirir. Sadə kod daha sonra düyməni basmaqla
          uyğun ekrana keçə bilər.
      CSD U4L15 SFLP:
        markdown: |-
          # Baxış

          Komandalar bu dəfə öz interaktiv prototipi ilə istifadəçi testinin növbəti mərhələsini keçirirlər. Bu sınaq mərhələsindən toplanan rəylər proqram prototiplərinin son təkrarlanması barədə məlumat verəcəkdir.


          ## Resurslar

          * [Tətbiq İstifadəçi Testi](https://docs.google.com/document/d/1-ZgkOaZ1Y_jCG1c9Hzkz_SMEZXrJAzVFLgoCVIQiIts/export?format=pdf) - Fəaliyyət Bələdçisi
      CSD U4L16 SFLP:
        markdown: |-
          # Baxış

          Testin son raundunun rəyindən istifadə edərək, komandalar istifadəçilərinin ehtiyaclarına cavab verən dəyişikliklər həyata keçirirlər. Hər bir komanda əlavə etmək istədikləri xüsusiyyətləri və düzəltməli olduqları səhvləri izləyir və prioritetləşdirir.
          ## Lüğət

          * **Bug** - Düzgün işləməyən proqramın bir hissəsi.
          * **Xüsusiyyət** - Proqram elementinin fərdi funksional elementi. Bu, yeni bir şey etmək, birdən çox platformada işləmək və ya daha səmərəli işləmək bacarığı ola bilər.


          ## Resurslar

          * [Tətbiq İstifadəçisinin Test Təhlili](https://docs.google.com/document/d/1Y7cri91LU_70n6CrIGnUSedPwA_TMfYCkyhCjfpfTns/export?format=pdf) - Fəaliyyət Bələdçisi

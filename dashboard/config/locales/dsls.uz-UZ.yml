      csc_ecosystems_overfishing_solution2_overview:
        markdown: "> #Sustainable Fishing Practice #2:\n>># #Create a Baliq ovlash
          mavsumi <img src=\"https://images.code.org/123dd5c82e4c03dcbc32b775fd16ec60-image-1681937158113.png\"
          \ width=400 style=\"margin-right: 30px; float: left\">\n**Odamlar qachon
          baliq tutishi mumkinligi chegaralarini belgilang. Baliq ovlash mavsumi bo'lmaganda,
          ekotizim tiklanish uchun vaqt topadi.** \n<br>\n\n#Save bizning dengizlarimiz!
          \n<img src=\"https://images.code.org/f3f55eddff9891464c8fb5a5405c31c3-image-1681781301257.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n<img
          src=\"https://images.code.org/cbccfc42b7e1fe329ac7c9c37dfcb6b5-image-1681781296669.png\"
          width=250 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n\n</div>\n\n###
          Haddan tashqari baliq ovlash - bu dengiz hayoti ekotizimlariga va ularga
          ishonadigan odamlarga zarar etkazadigan muammo. Ushbu ekotizimlarni himoya
          qilish va baliq populyatsiyasining sog'lom bo'lishini ta'minlash uchun barqaror
          baliq ovlash bilan shug'ullanish muhimdir.\n\n\n\n<br>\n<br>\n<br>\n"
      csc_ecosystems_overfishing_solution3_overview:
        markdown: "> #Sustainable Baliq ovlash amaliyoti #3:\n>># #Set Baliq ovlash
          <img src=\"https://images.code.org/58d4ca52deba39a990c3165ba16e284b-image-1681747630352.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\nchegaralari**Olimlar
          okeanga zarar etkazmasdan qancha baliq tutish mumkinligini aniqlashga yordam
          berishlari mumkin. Shunda baliqchilar faqat shuncha baliqni tutishni biladilar.**
          #Save bizning \n<br>\n<br>\n<br>\n\ndengizlarimiz! \n<img src=\"https://images.code.org/35e557d27c4bdb5f546da560716dc10b-image-1681756387784.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          Birgalikda ishlash orqali biz okeanlarimizni kelajak avlodlar uchun hayotga
          to'la saqlashga yordam bera olamiz!\n\n\n\n<br>\n<br>\n<br>\n\n"
      csc_ecosystems_overfishing_solutions_overview:
        markdown: "#Save bizning dengizlarimiz! \n<img src=\"https://images.code.org/d4267a1de975b8ea46468f74187eb95c-image-1681756621010.jpg\"
          width=400 style=\"margin-left: 30px; margin-bottom: 30px; float: right\">\n</div>\n\n###
          Okeanda juda ko'p baliq bor, lekin ba'zida odamlar juda ko'p baliq tutishadi
          va bu ekotizim uchun yomon bo'lishi mumkin. Quyidagi darajalarda siz okean
          ekotizimlarini himoya qilishga yordam berish uchun** uch xil barqaror baliq
          ovlash amaliyoti** kodini olasiz.\n\n<br>\n\n## #To okeanlarimiz uchun barqaror
          echimlar haqida ko'proq o'qing: Bu <a href=\"https://www.seafoodwatch.org/seafood-basics/sustainable-solutions/avoid-overfishing\"
          target=\"_blank\">erni bosing</a>\n<br>\n<br>\n\n> #Sustainable Fishing
          Amaliyot #1:\n>> # #Fishing <img src=\"https://images.code.org/c33e46309c5335dc557c67c34310e723-image-1681511054034.png\"
          \ width=300 style=\"margin-right: 30px; float: left\">\nzonalari**Baliq
          ovlash qayiqlari faqat belgilangan joylarda baliq ovlashlari mumkin. Ba'zi

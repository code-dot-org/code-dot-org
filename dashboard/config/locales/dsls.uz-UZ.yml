          > <a href="http://forum.code.org/t/teaching-sequencing/408" target="blank"><button class="plc"> Forumda muhokama qiling >> </button> </ a>

          Forumda sharh qoldirgandan so'ng, bu yerga qayting va keyingi bosqichga o'tish uchun pastga bosing.

          Keyingi bosqichda biz sikllar qo'shish orqali dasturlarimizga biroz murakkablik kiritamiz.

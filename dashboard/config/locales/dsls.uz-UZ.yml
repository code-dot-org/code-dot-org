          # To'xtash va takrorlash

          ** Sezar shifri ** bilan shifrlangan xabarlarni tiklash juda oson, ayniqsa hisoblash vositasi yordamida. Ayniqsa, siz alfavitli shift shifrini krek qilish bilan shug'ullanganingizdan so'ng (juda oson, ha?) Qiyinroq narsani sinab ko'raylik.

          ** Terminologiyani takrorlang: **

          * ** Shifrlash ** - xabarlarni faqat "vakolatli" tomonlar o'qishi mumkin qilish uchun (sir tutish uchun) ularni kodlash jarayoni.
          * ** Shifrni yechish ** - shifrlashni qaytarish, maxfiy xabarni olish va asl matnni tiklash jarayoni.
          * ** Cipher ** - shifrlashni amalga oshiradigan texnikaning (yoki algoritmning) umumiy atamasi
          * ** Sezar shifrlari ** - alifboni bir nechta belgilar soniga surib shifrlash texnikasi.
          * ** Cracking ** - Shifrning barcha xususiyatlarini bilmasdan * maxfiy xabarni tiklashga urinayotganda, siz shifrlashni ** krek qilishga ** harakat qilgan bo'lasiz.



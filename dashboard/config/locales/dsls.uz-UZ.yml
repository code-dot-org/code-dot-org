          - O'qishni davom etish uchun keyingi qadamlarni rejalashtirish
          - informatika ta'limiga qiziqqan hamkasb o'qituvchilarning global hamjamiyati bilan bog'lanish
      OPD-K5 Stage9Start_dani:
        markdown: |-
          # Rejalashtirish > O'qituvchilar resurslarini o'rganish

          4-8-bosqichlar davomida siz CS asoslari kursining "kompyutersiz" va onlayn ta'lim manbalarini ko'rib chiqdingiz, chunki ular siz o'rganayotgan kompyuter fanlari tushunchalariga mos keladi.

          Kodlashni, shuningdek, informatika fanini o'qitish usullarini tushunganingizdan so'ng, ko'rsatmalarni rejalashtirishni boshlash vaqti keldi. Ushbu bosqichda biz Code.org platformasining boshqa sohalari va ** [O'qituvchilar uchun boshqaruv paneli](http://studio.code.org/) ** da sayohat qilamiz.

          10-bosqichni yakunlab, quyidagilarni bajarasiz:

          - o'qituvchilar uchun manbalarni o'rganish
          - Code.org-ni va ** [O'qituvchilarning boshqaruv paneli] (http://studio.code.org/)**ni o'rganish
          - Kompyuter fanini amaliyotingizga qo'shishni rejalashtirish

          ***

          O'qituvchilar panelidan skrinshot quyida keltirilgan. Siz uni ko'rish uchun Code.org o'qituvchi hisob qaydnomangizga kirishingiz kerak bo'ladi - tizimga kirganda Code.org veb-saytida sukunat bo'yicha ko'rsatiladi. Agar o'qituvchi hisobingiz bo'lmasa, ** [bu yerda ro'yxatdan o'ting](https://studio.code.org/users/sign_up) **.

          ![](https://images.code.org/d6345709495f764a71d9cb0994dbd7e4-image-1549064603589.png)
      OPD-K5 Using CS_dani:
        markdown: |-
          # Rejalashtirish> Code.org darsi uchun tayyorlanish

          Keling, Code Studio sinfxona sharoitida siz va o'quvchilaringiz uchun qanday ishlashini ko'rib chiqaylik.

          ## 1-qadam: kursni tanlang
          Bizning [boshlang'ich maktab sahifamiz](https://code.org/educate/curriculum/elementary-school) bilan tanishib chiqing va CS Fundamentals A-F kurslari uchun dars rejalarini va to'liq kurslarini toping. Yoki, agar siz bizning o'rta maktab yoki yuqori sinf kurslariga qiziqsangiz, siz barcha - maktabgacha yoshdan tortib o'rta maktabgacha bo'lgan o'quvchilargacha va ularning orasida bo'lganlar uchun  kurslarni topasiz. Barcha kurslarimiz bepul. Maktabdagi hamkasblaringiz bilan suhbatlashing, o'quv dasturining turli mavzulari bilan qanday qilib birlashtirish mumkinligini aniqlang.

          ***
          ## 2-qadam: sinf bo'limini o'rnating
          Talabangizning yutuqlarini ko'rish, o'quvchilaringiz uchun kirish kartalarini chop etish, ularning hisob qaydnomalarini boshqarish va kursni tugatgandan so'ng beriladigan sertifikatlarni chop etish uchun sinf bo'limini o'rnating. ** (Bu haqida qisqacha videoni tomosha qilish](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b) ** uchun bu havolani bosing. Code.org-da birinchi kompyuter fanlari sinfini tashkil etish. Shuningdek, zarur qadamlarni ** [ushbu qo'llab-quvvatlash maqolasi] (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section) ** da topishingiz mumkin.

          ***
          ## 3-qadam: Kursni bo'limingizga belgilang
          Siz o'qitayotgan kursni bosing - quyida ko'rsatilgan ekranni ko'rishingiz kerak. Keyin "Kurs tayinlash" tugmachasini bosishingiz va ushbu kursni bo'limlaringizdan biriga tayinlashingiz mumkin.

          ***
          ## 4-qadam: O'qitishni boshlang!
          Sinfingizga informatika tushunchalarini olib kirish uchun bitta dars yetarli. Talabalaringiz informatikaga bo'lgan ishtiyoqini ko'rganingizdan so'ng, talabalarga rahbarlik qilish uchun kundalik dars rejalari, kompyutersiz bajarish mumkin bo'lgan katta mashg'ulotlar va boshqa o'qituvchilar bilan bog'lanish uchun forumlar bilan davom eting.
      OPD-K5 Vocabulary_dani:
        markdown: |-
          # CS asoslari> Kalit so'zlar

          Kompyuter fanini o'rganishni boshlashda, eng muhim vazifalardan biri bu dasturlash tili bilan tanishishdir. Ushbu kursd va CS asoslari resurslarida biz kompyuter fanida ishlatiladigan bir xil kalit so'zlaridan foydalanamiz. Yosh talabalarni kasbiy atamalarni o'rganishga va ulardan foydalanishga undash, ularga boshqalar bilan muloqot qilishga va keyinchalik atamalar va tushunchalarni qayta o'rganmasdan, kompyuter fanlari bo'yicha bilimlarini shakllantirishga imkon beradi. Ushbu kurslarda ishlatiladigan atama va tushunchalar, yosh talabalar tushunadigan so'zlar yordamida aniqlanadi.

          CS asoslari resurslarida ishlatiladigan [so'z birikmalari ro'yxati](http://code.org/curriculum/docs/k-5/glossary); ushbu atamalarning aksariyati ushbu kursda ham kiritilgan. Hozirda bu so'zlarning barchasini o'rganishingiz shart emas. Ushbu onlayn malaka oshirish kursida va o'quvchilaringiz bilan bizning kurslarimizdan foydalanganda ushbu ro'yxatdan ma'lumotnoma sifatida foydalaning.

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank"><button class="default"> Lug'atni ko'rish >> </button> </a>

          > ** O'qitish bo'yicha maslahat: ** Eng yaxshi amaliyot shundan iboratki, atamalarni tushunish oson bo'lgan til bilan tanishtirish, ularni avvalgi tajribalar bilan bog'lash, ularni darsdan tashqari butun kurs davomida (va boshqa holatlarda) kerak bo'lganda takroran ishlatish va talabalarni ulardan og'zaki va yozma muloqotda foydalanishga undash.
      OPD-K5 Welcome 2_dani:
        markdown: |+
          # Ishni boshlash > Kompyuter fanlari (Informatika) asoslari kurslari

          Code.org kasbiy rivojlanish kurslarining maqsadi siz kabi o'qituvchilarni informatika fanini o'z sinflariga olib kirish va o'qituvchi sifatida o'sishingizni qo'llab-quvvatlashga tayyorlashdir. Ushbu onlayn kursni tugatgandan so'ng, siz o'zingizning sinfingizda Code.org kompyuter fanlari asoslari kurslaridan birini yoki bir nechtasini o'qitishga tayyor bo'lasiz:

           - **[Kurs A](http://studio.code.org/s/coursea)**: taxminan 12 soat (maktabgacha yosh uchun)
           - **[Kurs B](http://studio.code.org/s/courseb)**: taxminan 12 soat (1-sinf)
           - **[Kurs C](http://studio.code.org/s/coursec)**: taxminan 18 soat (2-sinf)
           - **[Kurs D](http://studio.code.org/s/coursed)**: taxminan 18 soat (3-sinf)
           - **[Kurs E](http://studio.code.org/s/coursee)**: taxminan 18 soat (4-sinf)
           - **[Kurs F](http://studio.code.org/s/coursef)**: taxminan 20 soat (5-sinf)
           - **[Kompyuter fanlari (CS) asoslari Ekspress](http://studio.code.org/s/express)**: taxminan 20 soat (8+ yosh)
           - **[Kompyuter fanlari (CS) asoslari Pre-Ekspress](http://studio.code.org/s/pre-express)**: taxminan 20 soat (4-8 yosh)


      OPD-K5 What is Mastery_dani:
        markdown: |-
          # Oldinga nazar > Mahorat nima?

          Keyingi bosqichlarda siz kompyuter fanining quyidagi asosiy tushunchalarini o'rganasiz:

          - 4-bosqich: ketma-ketlik
          - 5-bosqich: Sikllar
          - 6-bosqich: Shartlar
          - 7-bosqich: Funksiyalar
          - 8-bosqich: Hodisalar

          ## "o'zlashtirish" nima?

          Biz "o'zlashtirish" ni quyidagilarni uddalay olish deb ta'riflaymiz:

          - asosiy tushuncha nimani anglatishini va kompyuter fanida nima uchun muhimligini aniqlash va tushuntira olish
          - tushunchani qo'llaydigan oddiy dasturlarni yozish (vizual dasturlash yordamida jumboqlarni yechish orqali)
          - tushunchani o'z amaliyotingizga qanday singdirishingiz mumkinligi haqida mulohaza qilish

          Kurs davomida ushbu ro'yxatdan reja sifatida foydalaning. Har bir bosqichni tugatgandan so'ng, o'zingizga savol bering:

          - Ushbu asosiy tushunchaning ahamiyatini boshlang'ich darajada aniqlay olaman va tushuntira olamanmi?
          - Ushbu bosqichda oddiy jumboqlarni muvaffaqiyatli yakunlay oldimmi?
          - Buni o'z sinfimda qanday ishlatishim mumkinligi haqida fikrlarim bormi?

          Agar har bir savolga "ha" deb javob bersangiz, keyingi bosqichga o'ting. Agar siz biron bir savolga "yo'q" deb javob bersangiz, sahnani qayta ko'rib chiqishni yoki davom ettirishdan oldin "Code Studio" talabasi sifatida mavzu haqida ko'proq bilib oling.

          ## Kompyuter fanini o'rganishda yodda tutish kerak bo'lgan narsalar:

          - Kompyuter dasturlash olami shu qadar tez o'zgaradiki, uning mukammal ustasi yo'q. ** Biz har xil darajalarda ** o'rganamiz, ammo baribir doimo o'rganamiz.
          - Dasturlash har safar qaytganizda qulaylashib boradi. ** Siz bir martada mutaxassis bo'la olmaysiz. **
          - Buning iloji yo'q, dasturlash va ** dasturlashni o'rganish uchun vaqt talab etiladi, ammo buni hamma istaydi! **

          > ** Asosiy olinadiganlar: ** Keyingi bir necha bosqichlarning maqsadi sizni kompyuter olimiga aylantirish emas, aksincha talabalaringiz bilanbaham ko'rishni xohlagan asosiy tushunchalar bilan o'zingizni qulay his qilishingizga yordam berishdir.

          ## Men tushunchalarni "o'zlashtirganimdan" keyin nima bo'ladi?

          ** 9-bosqich ** da siz o'qituvchilar uchun Code.org bepul o'quv dasturlari va manbalarini o'rganasiz. Siz ushbu manbalardan yoki o'zingiz tanlagan boshqa o'quv manbalaridan foydalanishni tanlashingiz mumkin. Ushbu kursni yakunlash sizga har qanday boshlang'ich informatika o'quv dasturini tushunishingizga yordam beradi.

          ** 10 va 11 bosqichlarida biz sizga ko'proq ma'lumot olish yoki sinfda o'rgatish uchun ko'proq tayyorgarlik ko'rishda foydalanishingiz mumkin bo'lgan manbalar bo'yicha ko'rsatma beramiz
      OPD-K5 Why teach CS_dani:
        markdown: |-
          # CS asoslari> Nega kompyuter fanini o'rgatish kerak?

          <img src="//code.org/images/edquote1.png" width="250px" style="margin-right:45px; float:left">

          Tadqiqotlar shuni ko'rsatadiki, kompyuter fanlari tanqidiy fikrlash, ijodkorlik, muammolarni hal qilish va real hayotiy ko'nikmalar bilan shug'ullanishga yordam beradi. Darhaqiqat, [yaqinda o'tkazilgan tadqiqotlar](https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e) zukko o'qituvchilari bo'lgan sinflar  CS asoslari darslarini o'qigandan keyin ingliz tili, matematika va fan bo'yicha standartlashtirilgan testlardan yuqori ballarni olishlarini aniqladilar.

          Agar siz STEM o'qituvchisi bo'lmasangiz, nega kompyuter fanidan dars berishni xohlaysiz? Agar siz ushbu kursni o'qiyotgan bo'lsangiz, ehtimol sizda bu savolga javoblaringiz bo'lishi mumkin, ammo agar sizga "nima uchun" tushunchasini olish, qo'shimcha ilhom kerak bo'lsa, biroz vaqt ajrating va [ushbu video to'plamni](http://code.org/educate/inspire) ko'rib chiqing. Ushbu videolar sizning o'quvchilaringiz, ma'muriyatingiz, ota-onangiz va jamoangiz bilan baham ko'rish uchun juda yaxshi, agar sizga sinfda CS uchun yordam kerak bo'lsa. Sizni CS ta'limining ba'zi statistik ma'lumotlari va dalillari qiziqtirishi mumkin.

          <a href="http://code.org/educate/inspire" target="blank"><button class="default"> Ilhom beruvchi videolarni ko'ring >> </button></a><a href="http://code.org/promote" target="blank"><button class="default"> Tadqiqotni o'rganish >> </button></a>

          Tadqiqotlarimiz bilan tanishish uchun bir necha daqiqa sarflang va kashf etgan har qanday tegishli yoki qiziqarli faktlar yoki tushunchalarni yozib oling.
      OPD-K5 Younger Grades_dani:
        markdown: |-
          # Nega boshlang'ich sinflarda informatika fanidan dars berish kerak?

          <img src="https://images.code.org/0149da542dae03da5f40b7b8aacf73c0-image-1434818868152.jpg" class="level-image">

          O'quvchilar kodlash tajribasi orqali o'rganadigan hisoblash tafakkuridan tashqari, boshlang'ich sinflarda kompyuter fanini o'qitish o'quvchilar va jamiyat uchun qo'shimcha foyda keltiradi; biz texnologiya sanoatida ko'proq tenglikni yaratish uchun ishlashimiz mumkin.

          Agar biz o'rta maktab yoki kollejda o'quvchilarni kompyuter fanlari bilan tanishtirishni kutib tursak, ba'zi talabalar allaqachon kompyuter fanlari ular uchun emas degan qarorga kelishadi yoki ular maktabdan tashqari o'qigan o'quvchilarga nisbatan o'zlarini juda orqada qolgandek his qilishadi.

          K-5 sinflarida o'quvchilarni informatika bilan tanishtirish, ular o'rta maktabda bo'lgani kabi fakultativ darslar bo'lmaganida, ushbu mavzuning qulayligini ko'rishlari va undan zavqlanishlari mumkin bo'ladi.

          > ## Nega siz informatika fanini o'qitishni foydali deb bilasiz?
          [Fikrlaringizni tvit qiling] (https://twitter.com/teachcode) va o'z tvitingizda @teachcode-ni belgilashga unutmang, shunda biz javob bera olamiz.

          > <a href="http://ctt.ec/Bfjw3" target="blank"><button class="default">Twitter'da ulashish >> </button></a> <br> <br>
          Twitter hisobingiz yo'qmi? Siz bizni [Facebook] (https://www.facebook.com/Code.org/) yoki [Instagram] (https://www.instagram.com/codeorg/) da topishingiz mumkin.
      OPD-K5 Your Plan_dani:
        markdown: |-
          # Rejalashtirish > Rejangiz

          Ushbu bosqich sizni Code Studio-da mavjud manbalar bilan tanishtirishga yordam berdi deb umid qilamiz. Kelajakda har qanday code.org yoki Code Studio manbalaridan foydalangan holda qanday qilib kompyuter fanlarini o'rgatishingiz mumkinligi haqida o'ylar ekansiz, bir oz vaqt sarflab [o'z rejangizni Professional Learning Community (PLC)](http://forum.code.org/t/teaching-computer-science-your-plans/412) bilan o'rtoqlashing.

          Biz bilan o'rtoqlashing:

          - Sinfingiz uchun qanday maqsadlaringiz bor? CS yoki code.org resurslari ushbu maqsadlarga erishishda sizga qanday yordam beradi?
          - Ushbu manbalarni amalga oshirish haqida gap ketganda, sizni eng hayajonlantiradigan narsa nima?
          - Maqsadlaringizga erishishda qanday qiyinchiliklarga duch kelishni taxmin qilasiz?
          - Ushbu jamoa sizga yordam berishi mumkin bo'lgan qanday savollaringiz bor?

          Dastlabki rejangizni joylashtirgandan so'ng, kelgusida [ushbu mavzuga](http://forum.code.org/t/teaching-computer-science-your-plans/412) qayta tashrif buyuring, ishlar qanday ketayotgani to'g'risida bizga xabar bering!

          <a href="http://forum.code.org/t/teaching-computer-science-your-plans/412" target="blank"> <button class="plc"> Rejangizni joylashtiring >> </button></a>

          Forumda sharh qoldirgandan so'ng, bu yerga qayting va davom etish uchun pastga bosing.

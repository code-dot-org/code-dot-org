      Begin planning your project:
        content1: tafsilotlar bu yerda
        markdown: "# Dizayn jarayoni\nDasturiy ta'minotni loyihalash hamisha ko'plab
          mayda muammolarni hal qilishni anglatadi. Dasturiy ta'minotni loyihalashdagi
          asosiy muammo nimadan boshlashni aniqlash.\n\nUshbu jarayon har narsada
          foydalidir, ammo biz uni dasturlarni ishlab chiqishda ishlatishga e'tibor
          qaratamiz.\n\n<!-- Translate the terms \"Define\", \"Prepare\", \"Try\",
          \"Reflect\" and change font size and positioning as needed-->\n<div style=\"position:
          relative; text-align: center; font-size: 1em\">\n  <img src=\"https://images.code.org/a157e5f67444573e19e980a507db16fb-image-1563319667694.png\"
          alt=\"Design Process\" style=\"width: 50%;\">\n  <div style=\"position:
          absolute; top: 24%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">Aniqlash</div> \n  <div style=\"position: absolute; top: 52%; left:
          61%; transform: translateX(-61%); font-weight: bold;\">Tayyorlanish</div>\n
          \ <div style=\"position: absolute; top: 79%; left: 49.8%; transform: translateX(-49.8%);
          font-weight: bold;\">Sinab ko'rish</div>\n  <div style=\"position: absolute;
          top: 52%; left: 39%; transform: translateX(-39%); font-weight: bold;\">O'ylash</div>\n</div>\n\n*
          ** Aniqlash **\n  * Siz qanday dastur yaratmoqchisiz?\n  * Sizni nimalar
          cheklaydi?\n  * Muvaffaqiyat nimaga o'xshaydi?\n* ** Tayyorlash **\n  *
          Brainstorm / mumkin bo'lgan elementlarni tadqiq qilish\n  * Ijobiy va salbiy
          tomonlarini solishtirish\n  * Reja tuzish\n* ** Sinab ko'rish **\n  * Rejangizni
          amalda qo'llang\n* ** O'ylash **\n  * Sizning natijalaringiz dasturni aniqlash
          paytida qo'ygan maqsadlaringizga qanday mos keladi?\n  * Siz bundan nimani
          o'rganishingiz yoki keyingi safar yaxshilashingiz mumkin?\n  * Siz qanday
          yangi muammolarni topdingiz?\n\n# Bu nimaga o'xshaydi\nKeyingi bir necha
          hafta mobaynida siz ba'zi mavjud o'yinlar bilan tajriba o'tkazish va o'zingiz
          o'rgangan narsalar asosida o'z o'yiningizni loyihalashtirish imkoniyatiga
          ega bo'lasiz. O'z o'yiningizni yaratgandan so'ng, uni boshqalarga taqdim
          etish va fikr-mulohazalar olish imkoniyatiga ega bo'lasiz. Ushbu qadamlarning
          barchasi dasturiy ta'minot sohasida juda muhimdir va dizayn jarayoni elementlari
          bilan mashq qilish sizga yanada samarali mahsulotlarni yaratishda yordam
          beradi.\n\nDizayn jarayoni haqida ko'proq bilib olsak, kelgusi haftalar
          quyidagicha bo'ladi:\n\n1. ** Aniqlash va tayyorlanish **\n   * G'oyalarni
          olish va cheklovlarni tushunish uchun mavjud o'yinlarni o'rganing\n   *
          Brainstorm qiling va yangi yoki o'zgartirilgan dasturni rejalashtiring\n1.
          ** Sinab ko'ring **\n   * Ilova yaratish rejangizga amal qiling\n1. ** O'ylash
          va tahrirlash **\n   * Loyihalarni yaxshilash uchun ilovalarni boshqa guruh
          bilan almashing\n1. ** Taqdim etish **\n   * Yakuniy mahsulotingizni namoyish
          qiling!\n"

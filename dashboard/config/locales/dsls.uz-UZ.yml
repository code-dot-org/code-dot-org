          # Eng yaxshi amaliyotlar > Mulohaza

          8-bosqich sizni informatika fanini o'qitish bo'yicha bir qator eng yaxshi amaliyotlar bilan tanishtirdi. Biroz vaqt ajrating, ushbu bosqichda qaysi strategiyalarni o'z amaliyotingizda qo'llashingiz mumkinligini ko'rib chiqing. Keyingi bosqichda siz oddiy reja tuzasiz va umuman kurs haqida fikr yuritasiz.

          ## Sinfingizda informatika fanini o'rgatishda qanday strategiyalardan foydalanasiz?

          O'qituvchilar jamoamizdan bir nechta misollar:

          - ** asosiy tushunchalarni o'rgatish uchun "kompyutersiz" tadbirlarni amalga oshirishga ko'maklashing ([kompyutersiz tadbirlarning to'liq ro'yxati bu yerda] (https://code.org/curriculum/unplugged).
          - O'z sinfingizda ** "3 nafardan so'rang, keyin esa mendan" ** qoidasini kiriting, ya'ni o'qituvchiga savol berishdan oldin talabalar 3 nafar sinfdoshidan so'rashlari kerak. Bu siz alohida javob berishingiz kerak bo'lgan talabalar sonini kamaytiradi va sinf tenglikda o'rganishiga yordam beradi.
          - ** Muammolar yuzaga kelganda (albatta ular paydo bo'lishi mumkin) xotirjam va qat'iyatli ** bo'ling. Sizning reaksiyangiz talabalar uchun ohangni belgilaydi. Agar masalaning birinchi alomatlarida siz "Men texnologiyada nolman. Men bu yo'ldan voz kechaman" deb o'ylasangiz, o'quvchilaringiz ham shunday o'ylay boshlaydi.
          - ** Dasturlaringiz bilan faxrlaning **. Ularni ko'rsating, ishlating, Internetga joylashtiring. Bu siz va o'quvchilaringiz uchun katta yutuqdir, uni albatta nishonlash kerak.
          - ** Sinov savollarini** bering (hatto savollarning javobini bilmasangiz ham.) Kimdir javob bera oladimi deb sinfingizdan so'rang. "Bilmayman; keling, buni birgalikda aniqlaymiz!" deb aytishdan uyalmang.


      OPD-K5 Stage3aGo:
        markdown: |-
          # Ketma-ketlik > Kompyutersiz darslar

          Aytib o'tganimizdek, kompyuter fanlari mavzularini kompyutersiz darslar bilan tanishtirishni yoqtiramiz. Keyinchalik, onlayn darslarga o'tish uchun ko'prik faoliyatini qo'llaymiz. Ushbu kompyutersiz darslardan boshlash tushunchalarni qiziqarli va do'stona tarzda tanishtiradi. So'ngra, talabalar onlayn darslarga kelgan vaqda ushbu tushunchalarni kompyutersiz faoliyat bilan bog'lashlari mumkin.

          Ushbu dasturlash bosqichlarini biz kompyutersiz dars misollaridan boshlaymiz. Buni o'quvchilar bilan sinfda qanday amalga oshirishni o'ylab, quyidagi dars rejasini o'qing va taqdim etilgan videofilmlarni tomosha qiling.
          <br/>
          ***
          <br/>
          Biz tartiblashtirishdan boshlaymiz. Uning asosida informatikaning ** ketma-ketliklar ** tushunchasidir. Ketma-ketlik - bu nimadir amal qiladigan buyurtmalar maxsus tartibi. Ushbu jumboqlarda biz kompyuterga nima qilish kerakligini aytib berish uchun ko'rsatmalarning to'g'ri ketma-ketligini topamiz. Ushbu ko'rsatmalar ro'yxati ** algoritm ** deb nomlanadi. Ushbu algoritm kompyuter tomonidan o'qilishi mumkin bo'lgan tilda kodlanganidan so'ng, ** dastur ** ga aylanadi.
          <br/>
          <br/>

          ** 1. "[Quvnoq xaritalar](https://curriculum.code.org/csf/coursea/5/)" A kursidan dars rejasini ko'rib chiqing.**
          <br/>
          A kursi maktabgacha yoshdagi bolalar uchun mo'ljallanganligini unutmang. Ketma-ketlik boshqa kurslarda ham o'tiladi va bu dars namunalarini ushbu sahifaning pastki qismida topishingiz mumkin.

          <br/>

          ** 2. Talabalar videosini tomosha qiling: Quvnoq xaritalar **
          <br/>
          Bu siz o'quvchilaringizga ketma-ketlik tushunchasini tanishtirish va kompyutersiz darsni boshlashga yordam beradigan video.

          [![](https://images.code.org/f00fb02e8f24d57e88d396eb0f2c5cce-image-1571253011379.09.54 PM.png)](https://youtube.com/watch?v=hrnhiKAQ1_k)

          [Videoni ko'rinmayaptimi? Bu yerni bosing](http://videos.code.org/2014/C1-happy-maps-unplugged.mp4)

          <br/>

          ** 3. O'qituvchi videosini tomosha qiling: "Quvnoq xaritalar"ni qanday osonlashtirish mumkin **
          <br/>

          [![](https://images.code.org/ab93b99493bfe68acc24aaaaf66d4129-image-1571253013543.10.01 PM.png)](https://youtube.com/watch?v=En6Bshuqljg)

          <br/>

          ** 4. Ketma-ketliklar haqida boshqa kompyutersiz darslarni ko'rib chiqing: **

          - A kursi (maktabgacha yosh uchun): [Haqiqiy algoritmlar: urug 'ekish] (https://curriculum.code.org/csf-18/coursea/3/)
          - B kursi (1-sinf): [Mening robot do'stlarim Jr.](https://curriculum.code.org/csf-18/coursea/3/), [Move It, Move It (Harakatlan)](https://curriculum.code.org/csf-18/courseb/1/)

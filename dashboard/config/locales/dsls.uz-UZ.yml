          # Hodisalar> Bosqich haqida umumiy ma'lumot

          <img src="https://images.code.org/319df539d56b2795d659a56e9334a5fb-image-1434397946590.JPG" width="450px" style="border-radius: 10px; float: right; margin: 0 0 40px 40px;">

          Hozirgacha siz dasturni ketma-ketligini, sikllar va shartli bayonotlarni qo'shishni hamda funktsiyalardan foydalanishni o'rgandingiz. Siz deyarli finishdasiz!


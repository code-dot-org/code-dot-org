        markdown: |-
          # Ishni boshlash > Ishtirok etishni rejalashtirish

          Ishni boshlashdan oldin bir lahzaga vaqt ajratib, ta'limiy ehtiyojlaringiz, maqsadlaringiz va  noyob tajribani onlayn, mustaqil o'rganish uchun kursidagi noyob tajriba haqida o'ylab ko'ring - ayniqsa bu sizning birinchi onlayn kursingiz bo'lsa!

          ## Siz  - Boss

          Ushbu mustaqil boshqariladigan onlayn kurs sizni haydovchi o'rindig'iga joylashtirish va bilim olishingiz jarayonini mustaqil boshqarish uchun mo'ljallangan. *** Iltimos, ma'lum vaqtni ajratib oling va o'zingizga qulay tarzda ushbu kursda ta'lim oling. Har bir bosqich uchun tavsiya etilgan muddatlar berilgan. *** Agar ma'lum bir bosqichda ko'proq yoki ozroq vaqt sarflayotganingizni ko'rsangiz, tashvishlanmang! Bizning asosiy maqsadimiz informatika siz uchun qiziqarli bo'lishi, asoslarini o'rganishingiz va o'rgangan narsangizni o'zingizning maqsadingizga muvofiq bo'lgan har qanday usulda sinf amaliyotida qo'llashingizdir.

          ## Ulanish

          Ta'lim olish davomida g'ayratli va diqqatli bo'lishga yordam beradigan usullardan biri bu <a href="http://forum.code.org/c/plc" target="_new">Professional Learning Community (PLC) forumimiz </a>.
          O'zingizni <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410" target="_new">"tanishuvlar" mavzusida </a> tanishtirishdan boshlang. Kurs davomida siz forumdan o'zingizning fikrlaringiz, olgan narsalaringiz va savollaringizni asinxron tarzda boshqalar bilan baham ko'rish uchun ishlatasiz.

          <a href="http://forum.code.org/t/welcome-please-introduce-yourself/410/1" target="blank"><button class="plc"> O'zingizni hoziroq tanishtiring >> </button></a><br>

          ## Kerak bo'lganda yordam izlash

          Agar kurs davomida har qanday vaqtda qiyinchilikka duch kelsangiz, [support.code.org](http://support.code.org) ga o'ting va [bizning jamoat forumlarimizni](https://support.code.org/hc/communities/public/topics) tekshiring . Ehtimol siz u yerda savolingizga javob topasiz. Agar topa olmasangiz yoki hali ham tiqilib tursangiz, siz elektron pochta orqali xabar yuborishingiz mumkin [teacher@code.org](mailto:teacher@code.org) va Code.org xodimi imkon qadar tez sizga javob beradi.

          ## Do'stim!

          Shuni yodda tutingki, biz kichkina jamoamiz va bizning sa'y-harakatlarimiz ko'lami kengligi tufayli biz yuzma-yuz kurs o'qituvchisi kabi barcha yordam so'rovlariga javob bera olmaymiz. Shu sababli biz sizni ***ushbu onlayn kurs orqali sherik yoki hamkasblar guruhi bilan ishlashga chorlaymiz***.

          Code.org tengdoshlardan o'rganish va hamkorlik kuchini tan oladi. Darhaqiqat, "Juftlikda dasturlash" biz 8-bosqichda sinfning eng yaxshi amaliyoti sifatida o'rganadigan ajoyib soha amaliyoti. Agar sherik bilan yoki guruhda yaxshiroq o'rganishingizni his qilsangiz, nima uchun kursni do'stingiz yoki hamkasbingiz bilan yakunlamaysiz? Agar siz hayotingizda siz bilan birgalikda ishlash uchun odam yo'q bo'lsa, [PLC forumi] (http://forum.code.org/t/never-swim-alone-the-find-a- buddy-thread / 411), [Twitter] (https://twitter.com/teachcode) yoki [Facebook] (https://www.facebook.com/groups/1457214714576953/) va Code.org saytidan topishingiz mumkin.

          ## O'zingizga mos bo'lgan o'quv tajribasini toping

          Va nihoyat, onlayn o'rganish hamma uchun ham mos kelavermaydi. Ushbu kursda tengdoshlaringiz bilan real vaqtda muloqot qilish uchun o'qituvchi yoki maxsus mexanizm mavjud emas. Agar siz o'zingizni ko'proq shaxsiy e'tiborga muhtoj deb bilsangiz yoki hamkorlik qilish va ishtirok etish uchun ko'proq imkoniyat beradigan oflayn sinfda yaxshiroq o'rganishingizni bilsangiz, biz shaxsan qatnashish mumkin bo'lgan kasbiy rivojlanish imkoniyatlaridan foydalanishingizni tavsiya qilamiz.

          <a href="http://code.org/professional-development-workshops" target="blank"><button> Yashash joyingizga yaqin o'tkaziladigan seminarlarni toping >> </button></a>

          * * *

          ## Sizning rejangiz qanday?

          Biroz vaqt ajrating, ushbu onlayn kursni qachon va qanday tugatishni o'ylab ko'ring, shunda tajribadan ko'proq foyda olasiz. Yaxshi reja tuziboq, 1-bosqichga sho'ng'ing.

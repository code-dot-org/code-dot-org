      OPD-K5 Why teach CS:
        markdown: |-
          # CS asoslari> Nega kompyuter fanini o'rgatish kerak?

          <img src="//code.org/images/edquote1.png" width="250px" style="margin-right:45px; float:left">

          Tadqiqotlar shuni ko'rsatadiki, kompyuter fanlari tanqidiy fikrlash, ijodkorlik, muammolarni hal qilish va real hayotiy ko'nikmalar bilan shug'ullanishga yordam beradi. Darhaqiqat, [yaqinda o'tkazilgan tadqiqotlar](https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e) zukko o'qituvchilari bo'lgan sinflar  CS asoslari darslarini o'qigandan keyin ingliz tili, matematika va fan bo'yicha standartlashtirilgan testlardan yuqori ballarni olishlarini aniqladilar.

          Agar siz STEM o'qituvchisi bo'lmasangiz, nega kompyuter fanidan dars berishni xohlaysiz? Agar siz ushbu kursni o'qiyotgan bo'lsangiz, ehtimol sizda bu savolga javoblaringiz bo'lishi mumkin, ammo agar sizga "nima uchun" tushunchasini olish, qo'shimcha ilhom kerak bo'lsa, biroz vaqt ajrating va [ushbu video to'plamni](http://code.org/educate/inspire) ko'rib chiqing. Ushbu videolar sizning o'quvchilaringiz, ma'muriyatingiz, ota-onangiz va jamoangiz bilan baham ko'rish uchun juda yaxshi, agar sizga sinfda CS uchun yordam kerak bo'lsa. Sizni CS ta'limining ba'zi statistik ma'lumotlari va dalillari qiziqtirishi mumkin.

          <a href="http://code.org/educate/inspire" target="blank"><button class="default"> Ilhom beruvchi videolarni ko'ring >> </button></a><a href="http://code.org/promote" target="blank"><button class="default"> Tadqiqotni o'rganish >> </button></a>

          Tadqiqotlarimiz bilan tanishish uchun bir necha daqiqa sarflang va kashf etgan har qanday tegishli yoki qiziqarli faktlar yoki tushunchalarni yozib oling.

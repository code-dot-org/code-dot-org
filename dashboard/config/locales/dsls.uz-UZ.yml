          Hozirgacha siz dasturni ketma-ketligini, sikllar va shartli bayonotlarni qo'shishni hamda funktsiyalardan foydalanishni o'rgandingiz. Siz deyarli finishdasiz!

          Ushbu bosqichda biz kompyuter fanining yana bir asosiy tushunchasi bo'lgan * hodisalarni * ko'rib chiqamiz. Hodisalarni o'rganar ekanmiz, siz shu paytgacha o'rgangan narsalaringizni sintez qilasiz va yanada murakkab dasturlar tuzasiz.

          8-bosqichni yakunlab, quyidagilarni bajarasiz:

          - oddiy hodisalarni kodlash bilan shug'ullanish
          - sinfdagi dastur haqida o'ylash

          > ** Ushbu bosqichda nimani kutish kerak: ** Siz C kursidan (2-sinf uchun mo'ljallangan) hodisalarni tanishtirish uchun ajratilgan darsdan boshlaysiz. Keyin siz F kursidan voqealar bloklari bilan tajriba o'tkazishga imkon beradigan jumboqlarni o'rganasiz (5-sinf uchun mo'ljallangan). Fikrlash imkoniyati bilan yakunlaymiz. Ushbu bosqich 20-45 daqiqaga mo'ljallangan.

          Tayyormisiz? Boshladik!
      OPD-K5 Stage8Go:
        markdown: |-
          # Eng yaxshi amaliyotlar > Mulohaza

          8-bosqich sizni informatika fanini o'qitish bo'yicha bir qator eng yaxshi amaliyotlar bilan tanishtirdi. Biroz vaqt ajrating, ushbu bosqichda qaysi strategiyalarni o'z amaliyotingizda qo'llashingiz mumkinligini ko'rib chiqing. Keyingi bosqichda siz oddiy reja tuzasiz va umuman kurs haqida fikr yuritasiz.

          ## Sinfingizda informatika fanini o'rgatishda qanday strategiyalardan foydalanasiz?

          O'qituvchilar jamoamizdan bir nechta misollar:

          - ** asosiy tushunchalarni o'rgatish uchun "kompyutersiz" tadbirlarni amalga oshirishga ko'maklashing ([kompyutersiz tadbirlarning to'liq ro'yxati bu yerda] (https://code.org/curriculum/unplugged).
          - O'z sinfingizda ** "3 nafardan so'rang, keyin esa mendan" ** qoidasini kiriting, ya'ni o'qituvchiga savol berishdan oldin talabalar 3 nafar sinfdoshidan so'rashlari kerak. Bu siz alohida javob berishingiz kerak bo'lgan talabalar sonini kamaytiradi va sinf tenglikda o'rganishiga yordam beradi.
          - ** Muammolar yuzaga kelganda (albatta ular paydo bo'lishi mumkin) xotirjam va qat'iyatli ** bo'ling. Sizning reaksiyangiz talabalar uchun ohangni belgilaydi. Agar masalaning birinchi alomatlarida siz "Men texnologiyada nolman. Men bu yo'ldan voz kechaman" deb o'ylasangiz, o'quvchilaringiz ham shunday o'ylay boshlaydi.
          - ** Dasturlaringiz bilan faxrlaning **. Ularni ko'rsating, ishlating, Internetga joylashtiring. Bu siz va o'quvchilaringiz uchun katta yutuqdir, uni albatta nishonlash kerak.
          - ** Sinov savollarini** bering (hatto savollarning javobini bilmasangiz ham.) Kimdir javob bera oladimi deb sinfingizdan so'rang. "Bilmayman; keling, buni birgalikda aniqlaymiz!" deb aytishdan uyalmang.

          ---

          > ## Fikrlash
          Forumda ko'proq strategiyalar bilan tanishing yoki o'zingiznikini <a href ="http://forum.code.org/t/code-org-k5-professional-development-computer-science-pedagogy-6/14/4"> ulashing. </a>:

          > <a href="http://forum.code.org/t/code-org-k5-professional-development-computer-science-pedagogy-6/14/4" target="blank"><button class="plc"> O'z strategiyangiz bilan o'rtoqlashing >> </button></a>

          Forum mavzusini o'rganib, fikr bildirgandan so'ng, 9-bosqichga o'tish uchun pastga bosing.
      OPD-K5 Stage8Start:
        markdown: |-
          # Eng yaxshi amaliyotlar > Bosqich haqida umumiy ma'lumot

          <img src="https://images.code.org/1faca2c2dd1c9bd64ab5def347524d9c-image-1434398377360.JPG" width="450px" style="border-radius:10px; float:right; margin: 0 0 40px 40px;">

          ** Siz ushbu kursning aksariyat qismidan o'tdingiz. Tabriklaymiz! **

          1-bosqichda siz kurs haqida ma'lumotlarni ko'rib chiqdingiz.
          2-bosqichda siz informatika fanini o'quv fani sifatida o'rgandingiz.
          3-bosqichda siz informatika asoslarini o'zlashtirishga tayyorgarlik ko'rdingiz.
          4-8-bosqichlarda siz talaba rolida bo'ldingiz.
          Keling, o'rgangan narsalaringizni yoshlarga o'rgatish usullari haqidagi tadqiqotga o'tamiz.

          9-bosqichni yakunlab, quyidagilarni bajarasiz:

          - informatika fanini o'qitish bo'yicha ilg'or tajribalarni ko'rib chiqish

          > ## Oldinga nazar:

          > Ushbu bosqichda biz ko'rib chiqadigan eng yaxshi amaliyotlarga quyidagilar kiradi:

          > - O'z-o'zini boshqarish, eksperimentlar va muvaffaqiyatsizlikni qo'llab-quvvatlaydigan ijobiy sinf madaniyatini o'rnatish
          - Boshqa o'quv fanlaridan loyihalashtirish bo'yicha strategiyalarni qachon va qanday qo'llashni bilish
          - "juftlikda dasturlash" kabi guruhlash strategiyalaridan foydalanish
          - Meta-kognitiv muammolarni hal qilish strategiyasini o'rgatish
          - "Kompyutersiz o'qitish" va ba'zi bir asosiy tushunchalarni minimal yoki hech qanday texnologiyasiz o'rgatish
          - Code.org o'qituvchilari hamjamiyati tomonidan tavsiya etilgan boshqa eng yaxshi amaliyotlar

          Shuningdek, siz o'zingizning ilg'or tajribangizni jamoatchilik bilan baham ko'rishingiz uchun imkoniyat beramiz.
      OPD-K5 Stage9Start:
        markdown: |-
          # Rejalashtirish > O'qituvchilar resurslarini o'rganish

          4-8-bosqichlar davomida siz CS asoslari kursining "kompyutersiz" va onlayn ta'lim manbalarini ko'rib chiqdingiz, chunki ular siz o'rganayotgan kompyuter fanlari tushunchalariga mos keladi.

          Kodlashni, shuningdek, informatika fanini o'qitish usullarini tushunganingizdan so'ng, ko'rsatmalarni rejalashtirishni boshlash vaqti keldi. Ushbu bosqichda biz Code.org platformasining boshqa sohalari va ** [O'qituvchilar uchun boshqaruv paneli](http://studio.code.org/) ** da sayohat qilamiz.

          10-bosqichni yakunlab, quyidagilarni bajarasiz:

          - o'qituvchilar uchun manbalarni o'rganish
          - Code.org-ni va ** [O'qituvchilarning boshqaruv paneli] (http://studio.code.org/)**ni o'rganish
          - Kompyuter fanini amaliyotingizga qo'shishni rejalashtirish

          ***

          O'qituvchilar panelidan skrinshot quyida keltirilgan. Siz uni ko'rish uchun Code.org o'qituvchi hisob qaydnomangizga kirishingiz kerak bo'ladi - tizimga kirganda Code.org veb-saytida sukunat bo'yicha ko'rsatiladi. Agar o'qituvchi hisobingiz bo'lmasa, ** [bu yerda ro'yxatdan o'ting](https://studio.code.org/users/sign_up) **.

          ![](https://images.code.org/d6345709495f764a71d9cb0994dbd7e4-image-1549064603589.png)
      OPD-K5 Using CS:
        markdown: |-
          # Rejalashtirish> Code.org darsi uchun tayyorlanish

          Keling, Code Studio sinfxona sharoitida siz va o'quvchilaringiz uchun qanday ishlashini ko'rib chiqaylik.

          ## 1-qadam: kursni tanlang
          Bizning [boshlang'ich maktab sahifamiz](https://code.org/educate/curriculum/elementary-school) bilan tanishib chiqing va CS Fundamentals A-F kurslari uchun dars rejalarini va to'liq kurslarini toping. Yoki, agar siz bizning o'rta maktab yoki yuqori sinf kurslariga qiziqsangiz, siz barcha - maktabgacha yoshdan tortib o'rta maktabgacha bo'lgan o'quvchilargacha va ularning orasida bo'lganlar uchun  kurslarni topasiz. Barcha kurslarimiz bepul. Maktabdagi hamkasblaringiz bilan suhbatlashing, o'quv dasturining turli mavzulari bilan qanday qilib birlashtirish mumkinligini aniqlang.

          ***
          ## 2-qadam: sinf bo'limini o'rnating
          Talabangizning yutuqlarini ko'rish, o'quvchilaringiz uchun kirish kartalarini chop etish, ularning hisob qaydnomalarini boshqarish va kursni tugatgandan so'ng beriladigan sertifikatlarni chop etish uchun sinf bo'limini o'rnating. ** (Bu haqida qisqacha videoni tomosha qilish](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b) ** uchun bu havolani bosing. Code.org-da birinchi kompyuter fanlari sinfini tashkil etish. Shuningdek, zarur qadamlarni ** [ushbu qo'llab-quvvatlash maqolasi] (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section) ** da topishingiz mumkin.

          ***
          ## 3-qadam: Kursni bo'limingizga belgilang
          Siz o'qitayotgan kursni bosing - quyida ko'rsatilgan ekranni ko'rishingiz kerak. Keyin "Kurs tayinlash" tugmachasini bosishingiz va ushbu kursni bo'limlaringizdan biriga tayinlashingiz mumkin.

          ***
          ## 4-qadam: O'qitishni boshlang!
          Sinfingizga informatika tushunchalarini olib kirish uchun bitta dars yetarli. Talabalaringiz informatikaga bo'lgan ishtiyoqini ko'rganingizdan so'ng, talabalarga rahbarlik qilish uchun kundalik dars rejalari, kompyutersiz bajarish mumkin bo'lgan katta mashg'ulotlar va boshqa o'qituvchilar bilan bog'lanish uchun forumlar bilan davom eting.
      OPD-K5 Your Plan:
        markdown: |-
          # Rejalashtirish > Rejangiz

          Ushbu bosqich sizni Code Studio-da mavjud manbalar bilan tanishtirishga yordam berdi deb umid qilamiz. Kelajakda har qanday code.org yoki Code Studio manbalaridan foydalangan holda qanday qilib kompyuter fanlarini o'rgatishingiz mumkinligi haqida o'ylar ekansiz, bir oz vaqt sarflab [o'z rejangizni Professional Learning Community (PLC)](http://forum.code.org/t/teaching-computer-science-your-plans/412) bilan o'rtoqlashing.

          Biz bilan o'rtoqlashing:

          - Sinfingiz uchun qanday maqsadlaringiz bor? CS yoki code.org resurslari ushbu maqsadlarga erishishda sizga qanday yordam beradi?
          - Ushbu manbalarni amalga oshirish haqida gap ketganda, sizni eng hayajonlantiradigan narsa nima?
          - Maqsadlaringizga erishishda qanday qiyinchiliklarga duch kelishni taxmin qilasiz?
          - Ushbu jamoa sizga yordam berishi mumkin bo'lgan qanday savollaringiz bor?

          Dastlabki rejangizni joylashtirgandan so'ng, kelgusida [ushbu mavzuga](http://forum.code.org/t/teaching-computer-science-your-plans/412) qayta tashrif buyuring, ishlar qanday ketayotgani to'g'risida bizga xabar bering!

          <a href="http://forum.code.org/t/teaching-computer-science-your-plans/412" target="blank"> <button class="plc"> Rejangizni joylashtiring >> </button></a>

          Forumda sharh qoldirgandan so'ng, bu yerga qayting va davom etish uchun pastga bosing.

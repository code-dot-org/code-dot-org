      OPD-K5 What is Mastery:
        markdown: |-
          # Oldinga nazar > Mahorat nima?

          Keyingi bosqichlarda siz kompyuter fanining quyidagi asosiy tushunchalarini o'rganasiz:

          - 4-bosqich: ketma-ketlik
          - 5-bosqich: Sikllar
          - 6-bosqich: Shartlar
          - 7-bosqich: Funksiyalar
          - 8-bosqich: Hodisalar

          ## "o'zlashtirish" nima?

          Biz "o'zlashtirish" ni quyidagilarni uddalay olish deb ta'riflaymiz:

          - asosiy tushuncha nimani anglatishini va kompyuter fanida nima uchun muhimligini aniqlash va tushuntira olish
          - tushunchani qo'llaydigan oddiy dasturlarni yozish (vizual dasturlash yordamida jumboqlarni yechish orqali)
          - tushunchani o'z amaliyotingizga qanday singdirishingiz mumkinligi haqida mulohaza qilish

          Kurs davomida ushbu ro'yxatdan reja sifatida foydalaning. Har bir bosqichni tugatgandan so'ng, o'zingizga savol bering:

          - Ushbu asosiy tushunchaning ahamiyatini boshlang'ich darajada aniqlay olaman va tushuntira olamanmi?
          - Ushbu bosqichda oddiy jumboqlarni muvaffaqiyatli yakunlay oldimmi?
          - Buni o'z sinfimda qanday ishlatishim mumkinligi haqida fikrlarim bormi?

          Agar har bir savolga "ha" deb javob bersangiz, keyingi bosqichga o'ting. Agar siz biron bir savolga "yo'q" deb javob bersangiz, sahnani qayta ko'rib chiqishni yoki davom ettirishdan oldin "Code Studio" talabasi sifatida mavzu haqida ko'proq bilib oling.

          ## Kompyuter fanini o'rganishda yodda tutish kerak bo'lgan narsalar:

          - Kompyuter dasturlash olami shu qadar tez o'zgaradiki, uning mukammal ustasi yo'q. ** Biz har xil darajalarda ** o'rganamiz, ammo baribir doimo o'rganamiz.
          - Dasturlash har safar qaytganizda qulaylashib boradi. ** Siz bir martada mutaxassis bo'la olmaysiz. **
          - Buning iloji yo'q, dasturlash va ** dasturlashni o'rganish uchun vaqt talab etiladi, ammo buni hamma istaydi! **

          > ** Asosiy olinadiganlar: ** Keyingi bir necha bosqichlarning maqsadi sizni kompyuter olimiga aylantirish emas, aksincha talabalaringiz bilanbaham ko'rishni xohlagan asosiy tushunchalar bilan o'zingizni qulay his qilishingizga yordam berishdir.

          ## Men tushunchalarni "o'zlashtirganimdan" keyin nima bo'ladi?

          ** 9-bosqich ** da siz o'qituvchilar uchun Code.org bepul o'quv dasturlari va manbalarini o'rganasiz. Siz ushbu manbalardan yoki o'zingiz tanlagan boshqa o'quv manbalaridan foydalanishni tanlashingiz mumkin. Ushbu kursni yakunlash sizga har qanday boshlang'ich informatika o'quv dasturini tushunishingizga yordam beradi.

          ** 10 va 11 bosqichlarida biz sizga ko'proq ma'lumot olish yoki sinfda o'rgatish uchun ko'proq tayyorgarlik ko'rishda foydalanishingiz mumkin bo'lgan manbalar bo'yicha ko'rsatma beramiz

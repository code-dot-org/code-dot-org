        markdown: |-
          # Kasallik: Olim kabi fikrlash

          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          Simulyatsiyalar - bu haqiqiy dunyoda kuzatilishi qiyin bo'lgan narsalarni o'rganishning ajoyib usuli. Ular olimlarga muammolarni hal qilishda va yangi g'oyalarni xavfsiz va samarali sinovdan o'tkazishda yordam beradi. Sizning simulyatsiyaingiz Monster Town shahrida virus tarqalishi ko'rsatadigan usuldir.

          ## Qayta tiklash va takrorlash!
          Kodni o'zingiz yozganingizda ham, run tugmachasini bosganingizda nima bo'lishini aniq bilmaysiz. Monstrlar tasodifiy yaradi, shuning uchun virus tez tarqaladimi yoki sekin tarqaladimi, bilmaysiz. Har kodingizni o'zgartirganingizda, simulyatsiyani bir necha marta ishlatib ko'ring. Hech narsa ikki marta takrorlanmaydi!

          ## Ma'lumotlarni yig'ish
          Simulyatsiyani amalga oshirayotganda kuzatuvlaringizni yozib ko'ring. Ishlarning qanchalik tez sodir bo'lishini ko'rish uchun siz kasal bo'lib qolgan hayvonlar sonini hisoblashingiz yoki taymerdan foydalanishingiz mumkin. Masalan, hech qanday niqob bo'lmasa, barcha hayvonlarning kasal bo'lishlari odatda qancha vaqtni oladi?

          ## Bashorat qilish
          Agar siz modelingizni tushunsangiz, undan bashorat qilish uchun foydalanishingiz mumkin. Siz hatto simulyatsiya qanday ishlashini o'zgartirishingiz va nima bo'lishini taxmin qilishingiz mumkin. Masalan:
          * Agar ikki baravar ko'p monstrlar bo'lsa, nima bo'ladi?
          * Monstrlar yarim tezlikda harakat qilsalar nima bo'ladi?

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## Monster Town haqiqiy dunyoga o'xshaydimi?
          Har qanday modelni aniqlik chegarasi bor.
          * Sizningcha tarqalishni simulyatsiya qilishning haqiqiy dunyo viruslari bilan umumiyligi nimada?
          * Qanday farqlar mavjud?
          Ushbu mashg'ulotni tugatgandan so'ng, bu savollarni o'qituvchilar yoki oilangiz bilan muhokama qiling!

          ## Yana nimani modellashtirishimiz mumkin?
          Siz allaqachon Monster Town-da epidemiyaning ishchi modelini yaratdingiz. Sizning simulyatsiya qila olmagan yoki xohlaganingizni ko'rsatadigan narsalar nimada? Davom eting va undan ham ko'proq modellashni o'rganing:
          * Simulyatsiyada hayvonlar sonini ko'paytirish
          * Monstrlarga virusni tiklashda yordam berish
          * Ehtimollar, immunitet, vaksinalar va boshqalar!

          Siz simulyatsiya modelingizni boshqalar bilan ulashishingiz yoki shaharga virus kelganda boshqalarning sog'lig'ini saqlashga yordam berish uchun nima qilishimiz mumkinligi haqida dikr almashishingiz mumkin.

        markdown: |-
          # Rejalashtirish > O'qituvchilar resurslarini o'rganish

          4-8-bosqichlar davomida siz CS asoslari kursining "kompyutersiz" va onlayn ta'lim manbalarini ko'rib chiqdingiz, chunki ular siz o'rganayotgan kompyuter fanlari tushunchalariga mos keladi.

          Kodlashni, shuningdek, informatika fanini o'qitish usullarini tushunganingizdan so'ng, ko'rsatmalarni rejalashtirishni boshlash vaqti keldi. Ushbu bosqichda biz Code.org platformasining boshqa sohalari va ** [O'qituvchilar uchun boshqaruv paneli](http://studio.code.org/) ** da sayohat qilamiz.

          10-bosqichni yakunlab, quyidagilarni bajarasiz:

          - o'qituvchilar uchun manbalarni o'rganish
          - Code.org-ni va ** [O'qituvchilarning boshqaruv paneli] (http://studio.code.org/)**ni o'rganish
          - Kompyuter fanini amaliyotingizga qo'shishni rejalashtirish

          ***

          O'qituvchilar panelidan skrinshot quyida keltirilgan. Siz uni ko'rish uchun Code.org o'qituvchi hisob qaydnomangizga kirishingiz kerak bo'ladi - tizimga kirganda Code.org veb-saytida sukunat bo'yicha ko'rsatiladi. Agar o'qituvchi hisobingiz bo'lmasa, ** [bu yerda ro'yxatdan o'ting](https://studio.code.org/users/sign_up) **.

          ![](https://images.code.org/d6345709495f764a71d9cb0994dbd7e4-image-1549064603589.png)
      OPD-K5 Using CS:
        markdown: |-
          # Rejalashtirish> Code.org darsi uchun tayyorlanish

          Keling, Code Studio sinfxona sharoitida siz va o'quvchilaringiz uchun qanday ishlashini ko'rib chiqaylik.

          ## 1-qadam: kursni tanlang
          Bizning [boshlang'ich maktab sahifamiz](https://code.org/educate/curriculum/elementary-school) bilan tanishib chiqing va CS Fundamentals A-F kurslari uchun dars rejalarini va to'liq kurslarini toping. Yoki, agar siz bizning o'rta maktab yoki yuqori sinf kurslariga qiziqsangiz, siz barcha - maktabgacha yoshdan tortib o'rta maktabgacha bo'lgan o'quvchilargacha va ularning orasida bo'lganlar uchun  kurslarni topasiz. Barcha kurslarimiz bepul. Maktabdagi hamkasblaringiz bilan suhbatlashing, o'quv dasturining turli mavzulari bilan qanday qilib birlashtirish mumkinligini aniqlang.

          ***
          ## 2-qadam: sinf bo'limini o'rnating
          Talabangizning yutuqlarini ko'rish, o'quvchilaringiz uchun kirish kartalarini chop etish, ularning hisob qaydnomalarini boshqarish va kursni tugatgandan so'ng beriladigan sertifikatlarni chop etish uchun sinf bo'limini o'rnating. ** (Bu haqida qisqacha videoni tomosha qilish](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b) ** uchun bu havolani bosing. Code.org-da birinchi kompyuter fanlari sinfini tashkil etish. Shuningdek, zarur qadamlarni ** [ushbu qo'llab-quvvatlash maqolasi] (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section) ** da topishingiz mumkin.

          ***
          ## 3-qadam: Kursni bo'limingizga belgilang
          Siz o'qitayotgan kursni bosing - quyida ko'rsatilgan ekranni ko'rishingiz kerak. Keyin "Kurs tayinlash" tugmachasini bosishingiz va ushbu kursni bo'limlaringizdan biriga tayinlashingiz mumkin.

          ***
          ## 4-qadam: O'qitishni boshlang!
          Sinfingizga informatika tushunchalarini olib kirish uchun bitta dars yetarli. Talabalaringiz informatikaga bo'lgan ishtiyoqini ko'rganingizdan so'ng, talabalarga rahbarlik qilish uchun kundalik dars rejalari, kompyutersiz bajarish mumkin bo'lgan katta mashg'ulotlar va boshqa o'qituvchilar bilan bog'lanish uchun forumlar bilan davom eting.
      OPD-K5 Vocabulary:
        markdown: |-
          # CS asoslari> Kalit so'zlar

          Kompyuter fanini o'rganishni boshlashda, eng muhim vazifalardan biri bu dasturlash tili bilan tanishishdir. Ushbu kursd va CS asoslari resurslarida biz kompyuter fanida ishlatiladigan bir xil kalit so'zlaridan foydalanamiz. Yosh talabalarni kasbiy atamalarni o'rganishga va ulardan foydalanishga undash, ularga boshqalar bilan muloqot qilishga va keyinchalik atamalar va tushunchalarni qayta o'rganmasdan, kompyuter fanlari bo'yicha bilimlarini shakllantirishga imkon beradi. Ushbu kurslarda ishlatiladigan atama va tushunchalar, yosh talabalar tushunadigan so'zlar yordamida aniqlanadi.

          CS asoslari resurslarida ishlatiladigan [so'z birikmalari ro'yxati](http://code.org/curriculum/docs/k-5/glossary); ushbu atamalarning aksariyati ushbu kursda ham kiritilgan. Hozirda bu so'zlarning barchasini o'rganishingiz shart emas. Ushbu onlayn malaka oshirish kursida va o'quvchilaringiz bilan bizning kurslarimizdan foydalanganda ushbu ro'yxatdan ma'lumotnoma sifatida foydalaning.

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank"><button class="default"> Lug'atni ko'rish >> </button> </a>


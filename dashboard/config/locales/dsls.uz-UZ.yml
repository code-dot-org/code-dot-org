      CSD U2 PSP Programming:
        markdown: |-
          # Dasturlash uchun muammolarni hal qilish jarayoni

          ## Aniqlash
          <img src="https://images.code.org/4684a4cd531d3750d2a11051f6e0729f-image-1493396308445.png" style="float:right; width: 250px;">

          * Maqsadni tushunish uchun ko'rsatmalarni diqqat bilan o'qing
          * Muammoni o'z so'zlaringiz bilan takrorlang
          * Sizdan talab qilinadigan har qanday yangi ko'nikmalarni aniqlang
          * Siz hal qilgan boshqa muammolarga qarang
          * Agar boshlang'ich kod mavjud bo'lsa, nima qilishini tushunish uchun uni o'qing

          ## Tayyor bo'ling
          * Fikringizni oddiy (ingliz/o'zbek) tilida yoki psevdokodda yozing
          * O'z fikringizni qog'ozga yozib oling
          * Qanday qilishni bilgan va hali bilmagan narsalar ro'yxatini tuzing
          * O'z fikringizni sinfdoshingizga tasvirlab bering
          * Siz ilgari yozgan shunga o'xshash dasturlarni ko'rib chiqing

          ## Sinab ko'ring
          * Bir vaqtning o'zida bitta kichik qismni yozing
          * Dasturingizni tez-tez sinab ko'ring
          * Kodingiz nima qilayotganini hujjatlashtirish uchun sharhlardan foydalaning
          * Tegishli debug strategiyalarini qo'llang
          * Agar siz to'xtab qolgan bo'lsangiz yoki muammoni hal qilishni bilmasangiz, oldingi qadamlarga qayting

          ## O'ylang
          * Muammoning barcha jihatlarini hal qilganingizga ishonch hosil qilish uchun yakunlangan dasturni belgilangan muammo bilan solishtiring
          * Sinfdoshingizdan o'z dasturingizni sinab ko'rishni so'rang va ularga qiyin bo'lgan yoki noaniq joylarni belgilang
          * Hujjatlaringiz aniq va to'g'ri ekanligiga ishonch hosil qilish uchun sinfdoshingizdan kodingizni o'qishini so'rang
          * Siz yaxshiroq ishlashingiz mumkin bo'lgan o'zaro ta'sir yoki fikr turlarini topish uchun dasturingizni "buzishga" harakat qiling
          * Keyingi iteratsiyada kiritishingiz mumkin bo'lgan bir nechta qo'shimcha o'zgarishlarni aniqlang
        teacher_markdown: |-
          # Muammolarni hal qilish jarayonini ko'rib chiqing

          Muammolarni hal qilish jarayonining to'rt bosqichini sinf ishi sifatida ko'rib chiqing.

        markdown: |-
          # Oldinga qarab> Hamma narsa jumboq haqida

          Keyingi bosqichlarda siz kompyuter fanining asoslarini o'rganish uchun Code.org-dan foydalanasiz. Sizga bir qator jumboqlar beriladi. Jumboqlarni yechishda siz turli xil maqsadlarni bajarishi kerak bo'lgan turli xil qahramonlar bilan dasturlar yozishingiz kerak bo'ladi. Biz birinchi jumboqni 3-bosqichda mashq qilamiz. Ammo u yerga kelishdan oldin siz va o'quvchilaringiz duch keladigan boshqotirmalarning umumiy ko'rinishi:

          ## Labirint jumboqlari namunasi

          ![](//code.org/images/mockup_birds.png)
          ![](//code.org/images/pvz.png)

          Siz g'azablangan qushni cho'chqaga, zombini esa kungaboqarga yetkazishingiz kerak bo'ladi.

          ## Namunaviy jumboq

          ![](//code.org/images/artist.png)

          Siz rassomni mato atrofida aylantirib, kulrang chiziqlar ustiga chizishga majbur qilishingiz kerak. U qaerga bormasin, orqasidan chiziq tortadi.

          ## Asalarilar uchun jumboq namunasi

          ![](//code.org/images/bee.png)

          Barcha nektarni yig'ish va asalni tayyorlash uchun siz asalarilarni boshqarishingiz kerak bo'ladi. Har bir jumboq uchun zarur bo'lgan nektar va asal birliklari har bir gul yoki asal uyasining pastki o'ng burchagiga yozilgan.

          ## Play Lab

          ![](//code.org/images/playlab.png)

          Play Lab-da siz turli maqsadlar bilan o'yinlar va hikoyalar yaratasiz.

          ## Flappy

          ![](//code.org/images/flappy.png)

          Flappy-da siz Flappy bird o'yinini yaratasiz.
          O'yinni yaratishga qadar bo'lgan jumboqlar sizga o'yin uchun kerak bo'lgan kod qismlarini o'rganishga yordam beradi.

          ## Bounce

          ![](//code.org/images/bounce.png)

          Bounce-da siz o'z o'yiningizni yaratasiz.
          Xuddi Flappy-dagi kabi, o'yinni yaratishga olib keladigan jumboqlar sizga o'yin uchun kerak bo'lgan kod qismlarini o'rganishda yordam beradi.

          * * *

          Ushbu turkumda biz sizga [CS Fundamentals] (http://code.org/educate/k5) jumboqlarini taqdim etamiz. Ushbu jumboqlar o'quvchilarga sikllar, hodisalar, shartli bayonotlar va funksiyalar kabi tushunchalarni o'rganishda yordam beradigan onlayn qo'llanma bo'lib xizmat qiladi.

          Ushbu professional rivojlanish amaliyoti davomida biz bir nechta jumboqlarni ishlab chiqamiz, bu sizga CS asoslarining dasturlash tushunchalari va o'quvchilaringiz sevib qoladigan qahramonlar bilan tanishish imkoniyatini beradi. Ushbu kurs davomida siz turli xil muhitlar o'rtasida tez harakatlanishingizni sezasiz; g'azablangan qushni cho'chqaga yetkazish, rasm chizish yoki asalarilar bilan nektar yig'ish. Ushbu o'tishlar CS asoslarida taqdim etilgan turli jumboqlarni ko'rsatish uchun tez-tez ro'y beradi. Sizning o'quvchilaringiz har bir muhit bilan ko'proq vaqt sarflashlari kerak bo'ladi.

          Agar siz talabalar tajribasi bilan ko'proq tanishishni istasangiz, har doim xohishingiz bilan [CS asoslari](http://studio.code.org/) kurslarini tugatishingiz mumkin. Bu kurs qisqa vaqt ichida siz uchun eng asosiy jumboq va saboqlarni chiqarib, nima kutish kerakligini ko'rsatadi.

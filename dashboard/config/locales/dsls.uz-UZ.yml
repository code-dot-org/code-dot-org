          # Eng yaxshi amaliyotlar > Sinf madaniyati

          Informatika darslari uchun sog'lom sinf madaniyatini qanday targ'ib qilishimiz mumkin? Birinchidan, sinfdoshlarning hammasi, shu jumladan o'zimiz ham kompyuter olimlari kabi yo'l tutish va nimani yodda tutish kerakligini tushunishimizga ishonch hosil qilishimiz mumkin. Bu barchani bitta sahifada saqlaydi va sizning sinfdagi ishingizni osonlashtiradi.

          <img src="https://images.code.org/b5d9ae18a882a4359f096b9c6ade135e-image-1434398703448.jpg" width="450px" style="margin-right:45px; border-radius:10px;">

          ## Kompyuter olimi kabi amal qilish usullari:

          - ** Qiziquvchan bo'ling: ** Qiziqib, turli xil menyularga kiring, nima bo'lishini ko'rish uchun kod bo'laklarini ishga tushiring yoki turli xil sozlamalar ta'sirini tekshirish kabi ishlarni bajaring. Qiziqish ko'p hollarda savollaringizga javob topishingizga olib keladi.
          - ** Savol bering: ** Muammoni o'zingiz hal qilishga urinib ko'rganingizdan so'ng, boshqalar bilan hamkorlik qiling.
          - ** Qat'iy bo'ling: ** Ochiq murakkab muammolarni hal qilishda o'zingizga ishoning va harakat qiling. Muvaffaqiyatli dastur yozish va qiyin dasturlash muammosini yengib o'tish qanchalik zavqli ekanligini bilganingizdan so'ng, bu osonlashadi.
          - ** Katta muammolarni kichikroq, boshqariladigan muammolarga ajrating: ** Bun jarayon ** decomposing ** deyiladi.
          - ** Kodingizni o'qing: ** Kompyuter ko'rsatmalaringizga to'liq amal qiladi. Kodni qadamma-qadam tekshirish (xuddi siz ko'rsatmalarni bajayotgan kompyuter kabi) mantiqdagi xatolarni yoki etishmayotgan qadamlarni topishga yordam beradi.
          - ** Xatolarga yo'l qo'yganingizdan xafa bo'lmang: ** Xatolar muvaffaqiyatsizlik emas; ular sizga to'g'ri yechimga yoki yakuniy mahsulotni yaratishga bir qadam yaqinlashtiradi.
          - ** Ekrandan uzoqlashing: ** Bu sizga juda zarur tanaffus qilish va ko'pincha muammoga yangi nuqtai nazar bilan qarashga imkoniyat beradi.

          ## Kompyuter fanini o'rganishda yodda tutish kerak bo'lgan narsalar:

          - Kompyuter dasturlash olami shu qadar tez o'zgaradiki, uning mukammal ustasi yo'q. ** Biz har xil darajalarda ** o'rganamiz, ammo baribir doimo o'rganamiz.
          - Dasturlash har safar qaytganizda qulaylashib boradi. ** Siz bir martada mutaxassis bo'la olmaysiz. **
          - Buning iloji yo'q, dasturlash va ** dasturlashni o'rganish uchun vaqt talab etiladi, ammo buni hamma istaydi! **
          - Kodlash bo'yicha ** o'z haqiqiy tajribangizni ** talabalaringiz bilan baham ko'rishingiz mumkin!

          > ## Fikrlash:
          > Siz ijobiy sinf madaniyatini qanday yaratyapsiz? [Fikrlaringizni tvitlang](https://twitter.com/codeorg) va o'z tvitingizda @codeorg-ni belgilashga unutmang, shunda biz javob bera olamiz.


      New Challenge Introduction:
        content1: tafsilotlar bu yerda
        markdown: "### Yangi Chellenge: tasodifiy almashtirish shifrini ... yangi
          vidjet bilan buzish\n\nAgar biz butun alifboni almashtirish o'rniga alfavitning
          har bir harfini tasodifiy alfavitning boshqa harfiga almashtirsak nima bo'ladi?
          Bu usul ** tasodifiy almashtirish shifri deb ataladi. **\n\n! [] (https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nEndi
          oddiy alifbo siljishi bilan kodlangan maxfiy xabar o'rniga ** tasodifiy
          almashtirish ** bilan kodlangan xabarlarni ko'ramiz.\n\nBuni buzish juda
          qiyin va buning uchun yanada murakkab vosita kerak, shuning uchun ...\n\n\"Davom
          etish\" tugmasini bosganingizda, sizga turli xil narsalarni ko'rsatadigan
          ** shifrlash vositasining yangi, yanada murakkab versiyasini ko'rasiz.\n\nAmmo
          bu nimani anglatishi biroz sir bo'lib qoladi!\n\n### Sizning vazifangiz:\n\n
          * Vositaning ushbu yangi versiyasida nimalar bo'layotganini aniqlang\n *
          Sizga qanday ma'lumotlar taqdim etilmoqda?\n * Vosita sizga nima qilishga
          imkon beishini aniqlang\n * Odatdagidek: dastlab siz uni buzolmaysiz. Bunda
          u yoq, bu yoqni bosib ko'ring, atrofni titkilang.\n * Agar uni tushunsangiz,
          tasodifiy almashtirish bilan shiafrlangan xabarni buzishingiz mumkin bo'ladi.\n
          \n### Maslahat\n\n* ** E ** ingliz tilida ishlatiladigan eng keng tarqalgan
          harf ekanligini bilasizmi?\n\n### Qayta yig'ilib muhokama qiling\n Biroz
          vaqt u bilan o'ynaganingizdan so'ng, topgan narsalaringizni muhokama qilishingiz,
          nima bo'layotganini va ushbu vositadan foydalanishning turli usullarini
          bilishingizni tasdiqlash uchun siz kimdir bilan - sherik, kichik guruh yoki
          butun sinf bilan uchrashishingiz kerak."
      OPD-K5 About:
        markdown: |-
          # Ishni boshlash: Dars haqida

          ## Kurs haqida umumiy ma'lumot

          Ushbu dars Code.org ning "Informatika asoslari" o'quv dasturi va o'qituvchilar uchun manbalar bilan tanishish uchun mo'ljallangan. O'qish, videofilmlarni ko'rish, interaktiv jumboqlarni yechish va o'zingizning bilimlaringiz haqida fikr yuritish orqali siz o'zingizning sinfingizda kompyuter fanidan dars berishga tayyorgarlik ko'rayotganda o'zingizning tushunchangizni rivojlantirasiz.

          ## O'quv maqsadlari

          Ushbu onlayn kursni o'tishda, ishtirokchilar quyidagilarni bajaradilar:

          - informatika asoslarini o'rganish
          - Asoslarni o'rganish bo'yicha eng yaxshi amaliyotlar bilan tanishish
          - o'qituvchilar uchun bepul o'quv dasturlari va manbalaridan foydalanish
          - Informatika asoslarini o'qitishni qanday boshlashni rejalashtirish
          - Kodlash orqali o'z sinflarida ijobiy o'zgarishlarni amalga oshirayotgan hamkasblar hamjamiyati bilan bog'laning

          ## Shartlar

          Dasturlash yoki informatika ta'limi bo'yicha hech qanday tajriba talab etilmaydi. Bu boshlang'ich kurs.

          > ** Maqsadli auditoriya haqida eslatma: ** Ushbu dars 1-5 o'quvchilari uchun Code.org-ning bepul informatika asoslari o'quv dasturiga bag'ishlangan. Xuddi shu tushunchalarning aksariyati har qanday informatika kursida qo'llanilishi mumkin bo'lsa-da, agar siz kompyuter fanlarini chuqurroq (masalan, bizning [O'rta](https://code.org/educate/csd) o'quv dasturini yoki [yuqori sinflar uchun](https://code.org/educate/csp) kurslari) dasturini o'qitmoqchi bo'lsangiz, biz sizga [chuqurroq yoki doimiy kasbiy rivojlanish imkoniyatlari](https://code.org/educate/professional-learning/middle-high) tavisya etamiz.

          ## Kurs davomiyligi

          Ushbu onlayn kursni o'tish 3-7 soat talab etadi, bu vaqt sizning bilim darajangiz va Code.org resurslariga qanchalik chuqur sho'ng'imoqchi bo'lganizga bo'gliq.

          ## Tarqatishni to'xtatish
          Yaxshiyamki, virusni o'rgangandan so'ng, Monster Town-ning qo'shnilari muhim kashfiyot qilishdi. Agar ular og'ziga niqob kiysalar, virusni yuqtirish ehtimoli kamligini angladilar. Yuz maskalari bilan kasallangan monstrlar sog'lom monstrlarga virusni berish ehtimoli kamroq edi.

          <img src="https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png" style="width:8%"> <img src="https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png" style="width:8%">

          </div>

          <img src="https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19 16_04_58.gif" style="float:left; width:25%; padding-right:25px">

          ## Keyin nima bo'ladi?

          Bugun siz Monster Town-da virusning ** simulyatsiyasini ** yaratish va boshqarish uchun kod yozasiz. Simulyatsiya - bu jarayon yoki tizimning kompyuter modeli. Monster Town qo'shnilari bilan nima sodir bo'lishi haqida kod yozishni va bashorat qilishni o'rganing.

          <img src="https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png" style="float:right; width:15%">

          * * Virus qanchalik tez tarqaladi? *

          * * Hamma kasal bo'lib qoladimi? *

          * * Yuz maskalari qanday yordam beradi? *


          Tugatgandan so'ng, simulyatsiyangizni boshqalar bilan ulashing. Virus shaharga kelganda boshqalarning sog'lig'ini saqlashga yordam berish uchun nima qilishimiz mumkinligi haqida xabaringizni ulashing.

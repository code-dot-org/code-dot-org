      OPD-K5 Pair:
        markdown: |-
          # Eng yaxshi amaliyotlar> Juftlikda dasturlash

          Ko'p o'qituvchilar foydalanadigan sinflarni boshqarish muhim strategiyalardan biri bu strategik guruhlashdir. Code.org-da biz eng yaxshi texnologik firmalarning real ofislarida ishlatiladigan strategik guruhlash strategiyasini sinab ko'rishni taklif qilamiz: juftlikda dasturlash.

          > ** Juftlikda dasturlash ** - bu ikki o'quvchi birgalikda dastur yozish uchun bitta kompyuterdan foydalanishidir. Milliy Ayollar va Axborot Texnologiyalari Markazidan (NCWIT)[juftlikda dasturlashning afzalliklari to'g'risida ajoyib manba](http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf).

          Tadqiqotlar shuni ko'rsatadiki, juftlikda dasturlash:

          - talabalarning yakka holdagi dasturlariga nisbatan yuqori sifatli dasturlarga sabab bo'ladi
          - Barcha talabalarning dasturlashda ishonchini oshirgan holda, ayol va erkaklar o'rtasidagi "confidence gap" deb nomlangan narsani kamaytiradi
          <br/> <br/>

          Juftlikda dasturlash ishlashini tushunish uchun ushbu videoni tomosha qiling va talabalarning o'zlaridan ularning bilimlarini qanday oshirishini tinglang.

          [![](https://images.code.org/2c721ff31fbd06f527d99965d3460fa8-image-1571172758005.52.13 PM.png)](https://www.youtube.com/watch?v=vgkahOzFH2Q)

          [Videoni ko'rinmayaptimi? Bu yerni bosing](http://videos.code.org/2014/C1-pair-programming.mp4)
          <br/> <br/>
          Juftlikda dasturlash nafaqat talabalar uchun foydali, balki ba'zi professional kompyuter dasturchilari tomonidan qo'llaniladigan narsa. O'quvchilarga juftlikda dasturlashni tanishtirish haqida ushbu videoni tomosha qiling.

          [![](https://images.code.org/01da36dbe56da7986c3652991d4828e8-image-1571172869229.54.16 PM.png)](https://www.youtube.com/watch?v=sxToW3ixrwo)

          [Videoni ko'rinmayaptimi? Bu yerni bosing](https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)
          <br/>

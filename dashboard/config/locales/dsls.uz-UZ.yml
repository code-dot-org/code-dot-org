        markdown: |-
          # Ishni boshlash: Dars haqida

          ## Kurs haqida umumiy ma'lumot

          Ushbu dars Code.org ning "Informatika asoslari" o'quv dasturi va o'qituvchilar uchun manbalar bilan tanishish uchun mo'ljallangan. O'qish, videofilmlarni ko'rish, interaktiv jumboqlarni yechish va o'zingizning bilimlaringiz haqida fikr yuritish orqali siz o'zingizning sinfingizda kompyuter fanidan dars berishga tayyorgarlik ko'rayotganda o'zingizning tushunchangizni rivojlantirasiz.

          ## O'quv maqsadlari

          Ushbu onlayn kursni o'tishda, ishtirokchilar quyidagilarni bajaradilar:

          - informatika asoslarini o'rganish
          - Asoslarni o'rganish bo'yicha eng yaxshi amaliyotlar bilan tanishish
          - o'qituvchilar uchun bepul o'quv dasturlari va manbalaridan foydalanish
          - Informatika asoslarini o'qitishni qanday boshlashni rejalashtirish
          - Kodlash orqali o'z sinflarida ijobiy o'zgarishlarni amalga oshirayotgan hamkasblar hamjamiyati bilan bog'laning

          ## Shartlar

          Dasturlash yoki informatika ta'limi bo'yicha hech qanday tajriba talab etilmaydi. Bu boshlang'ich kurs.

          > ** Maqsadli auditoriya haqida eslatma: ** Ushbu dars 1-5 o'quvchilari uchun Code.org-ning bepul informatika asoslari o'quv dasturiga bag'ishlangan. Xuddi shu tushunchalarning aksariyati har qanday informatika kursida qo'llanilishi mumkin bo'lsa-da, agar siz kompyuter fanlarini chuqurroq (masalan, bizning [O'rta](https://code.org/educate/csd) o'quv dasturini yoki [yuqori sinflar uchun](https://code.org/educate/csp) kurslari) dasturini o'qitmoqchi bo'lsangiz, biz sizga [chuqurroq yoki doimiy kasbiy rivojlanish imkoniyatlari](https://code.org/educate/professional-learning/middle-high) tavisya etamiz.

          ## Kurs davomiyligi

          Ushbu onlayn kursni o'tish 3-7 soat talab etadi, bu vaqt sizning bilim darajangiz va Code.org resurslariga qanchalik chuqur sho'ng'imoqchi bo'lganizga bo'gliq.
      OPD-K5 Assessment_dani:
        markdown: |-
          # Rejalashtirish > Boshqa manbalar

          Siz o'qituvchi sifatida Code.org-ga kirganingizda, o'quvchilaringiz foydalana olmaydigan ko'plab xususiyatlardan foydalanishingiz mumkin. Siz kursni topishni, bo'lim yaratishni va shu bo'limga sinfingizni qanday tayinlashni ko'rgansiz. Biroq, siz quyidagilarni ham qilishingiz mumkin:

          - ** Talabalarning rivojlanishini kuzatib boring **: [O'quvchilar progressini baholash](https://support.code.org/hc/en-us/articles/115000693231-Viewing-student-progress).
          - ** Kurs yutuqlaringiz **: Code.org darslarida o'zingizning shaxsiy yutuqlaringizni o'rganuvchi sifatida ko'ring. Sizning o'quvchilaringiz ham o'zlarining hisobvaraqlarida o'zlarining yutuqlarini ko'rishlari mumkin. Biroq, o'qituvchi sifatida siz dars rejalarini ko'rishingiz va har bir jumboq uchun yechimlarni ko'rishingiz mumkin.
          - ** Yordam va hamjamiyat **: Kirish [support.code.org](https://support.code.org/), bu yerda siz savollaringizni yuborishingiz, o'qituvchilarning boshqa xabarlariga javob berishingiz va Code.org xodimlarining savol-javoblarini o'qishingiz mumkin. . Ushbu sahifada siz savollaringiz bo'yicha to'g'ridan-to'g'ri Code.org bilan bog'lanishingiz mumkin.
          - ** Kasbiy rivojlanish **: o'qituvchilar uchun kirish [in-person o'qish] (https://code.org/professional-development-workshops).
          - ** Kompyuter fanlari bo'yicha ma'ruzachilar **: [O'z ishi haqida sizning sinfingiz bilan suhbatlashishni yaxshi ko'radigan, aqlli va ehtirosli texnologiya mutaxassislarini toping](https://code.org/volunteer/local).

          <br/>
          ---
          > ## support.code.org saytiga tashrif buyuring
          > Agar qotib qolsangiz yoki savollaringiz bo'lsa, support.code.org saytidagi qo'llab-quvvatlovchi maqolalarimiz bilan tanishing! Biz bilan bevosita o'sha sahifa orqali bog'lanishingiz ham mumkin. [Bizning forumimiz](http://forum.code.org/t/teaching-conditionals/406/1).

          > <a href="http://support.code.org" target="blank"> <button class="plc"> Yordam oling >> </button> </a>


      OPD-K5 Your Plan:
        markdown: |-
          # Rejalashtirish > Rejangiz

          Ushbu bosqich sizni Code Studio-da mavjud manbalar bilan tanishtirishga yordam berdi deb umid qilamiz. Kelajakda har qanday code.org yoki Code Studio manbalaridan foydalangan holda qanday qilib kompyuter fanlarini o'rgatishingiz mumkinligi haqida o'ylar ekansiz, bir oz vaqt sarflab [o'z rejangizni Professional Learning Community (PLC)](http://forum.code.org/t/teaching-computer-science-your-plans/412) bilan o'rtoqlashing.

          Biz bilan o'rtoqlashing:

          - Sinfingiz uchun qanday maqsadlaringiz bor? CS yoki code.org resurslari ushbu maqsadlarga erishishda sizga qanday yordam beradi?
          - Ushbu manbalarni amalga oshirish haqida gap ketganda, sizni eng hayajonlantiradigan narsa nima?
          - Maqsadlaringizga erishishda qanday qiyinchiliklarga duch kelishni taxmin qilasiz?
          - Ushbu jamoa sizga yordam berishi mumkin bo'lgan qanday savollaringiz bor?

          Dastlabki rejangizni joylashtirgandan so'ng, kelgusida [ushbu mavzuga](http://forum.code.org/t/teaching-computer-science-your-plans/412) qayta tashrif buyuring, ishlar qanday ketayotgani to'g'risida bizga xabar bering!

          <a href="http://forum.code.org/t/teaching-computer-science-your-plans/412" target="blank"> <button class="plc"> Rejangizni joylashtiring >> </button></a>

          Forumda sharh qoldirgandan so'ng, bu yerga qayting va davom etish uchun pastga bosing.

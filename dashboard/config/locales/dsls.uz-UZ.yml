      OPD-K5 CS Courses_dani:
        markdown: |-
          # Rejalashtirish> Code.org saytida ishlashni boshlash

          ## 1-qadam: kursni tanlang
          Bizning barcha kurslarimiz - maktabgacha yoshdagilardan tortib o'rta maktab o'quvchilarigacha bizning ** [kurslar katalogida](https://studio.code.org/courses) ** berilgan. Amaliy mashg'ulotlarda qatnashgan CS asoslari darslarini topish uchun bizning ** [bu sahifamizga](https://code.org/educate/curriculum/elementary-school) ** o'ting va "Kurslar" bo'limiga o'ting. Barcha kurslarimiz bepul. Maktabdagi hamkasblaringiz bilan suhbatlashing, o'quv dasturining turli mavzulari bilan qanday qilib birlashtirish mumkinligini aniqlang.
          ![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)
          ***
          ## 2-qadam: sinf bo'limini o'rnating
          Talabangizning yutuqlarini ko'rish, o'quvchilaringiz uchun kirish kartalarini chop etish, ularning hisob qaydnomalarini boshqarish va kursni tugatgandan so'ng beriladigan sertifikatlarni chop etish uchun sinf bo'limini o'rnating. ** (Bu haqida qisqacha videoni tomosha qilish](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b) ** uchun bu havolani bosing. Code.org-da birinchi kompyuter fanlari sinfini tashkil etish. Shuningdek, zarur qadamlarni ** [ushbu qo'llab-quvvatlash maqolasi] (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section) ** da topishingiz mumkin.
          ![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)
          ***
          ## 3-qadam: Kursni bo'limingizga belgilang
          Siz o'qitayotgan kursni bosing - quyida ko'rsatilgan ekranni ko'rishingiz kerak. Keyin "Kurs tayinlash" tugmachasini bosishingiz va ushbu kursni bo'limlaringizdan biriga tayinlashingiz mumkin.
          ![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)
          ***
          ## 4-qadam: O'qitishni boshlang!
          Sinfingizga informatika tushunchalarini olib kirish uchun bitta dars yetarli. Talabalaringiz informatikaga bo'lgan ishtiyoqini ko'rganingizdan so'ng, talabalarga rahbarlik qilish uchun kundalik dars rejalari, kompyutersiz bajarish mumkin bo'lgan katta mashg'ulotlar va boshqa o'qituvchilar bilan bog'lanish uchun forumlar bilan davom eting.

      OPD-K5 Celebrate:
        markdown: |-
          # Keyingi qadamlar> Nishonlang!

          Ushbu malakani oshirish onlayn kursini tugatganingiz bilan tabriklaymiz. Ushbu treningning barcha darajalarini tugatgan bo'lsangiz, quyidagi bosqichlarni bajarib, hozirda bajarilganlik to'g'risidagi guvohnomani yuklab olishingiz va chop etib olishingiz mumkin:

          1. Ushbu havolaga o'ting: [this link](https://code.org/certificates?course=Teaching%20Computer%20Science%20Fundamentals).
          2. Ismingizni  kiriting.
          3. Sertifikatlarni chop etish-ni bosing.
          4. Sertifikat rasmida sichqonchani o'ng tugmasini bosing va "Rasmni shunday saqlash ..." -ni tanlang, shunda siz uni kompyuteringizga yuklab olishingiz mumkin.

          Shuni ham unutmang ... siz ushbu onlayn kursga istagan vaqtingizda qaytib, o'zingizning ma'lumotingizni ko'rib chiqishingiz, havolalaringiz yoki manbalaringiz bilan tanishishingiz yoki xotirangizni yangilashingiz mumkin!

          Ishtirok etganingiz uchun tashakkur! Sinfingizda kompyuter fanlari va Code Studio dasturlarini qanday tatbiq etayotganingizni eshitishni kutib qolamiz!
      OPD-K5 Connect:
        markdown: |-
          # Keyingi qadamlar> Aloqada bo'ling

          Keyingi rasmiy mashg'ulotlardan tashqari, siz boshqalardan norasmiy o'rganishni davom ettirish uchun yoki tengdosh tarmog'ini qo'llab-quvvatlash uchun code.org hamjamiyatiga qo'shilishingiz mumkin. Quyidagicha:

          <br/> <br/>

          > ** code.org o'qituvchilari Professional Learning Community-da ishtirok etishni davom eting: ** Siz ushbu kurs davomida foydalangan forum oldinga siljish uchun ajoyib manba bo'ladi. Siz uni nafaqat ushbu kursdan olgan bilimlaringizga murojaat qilish uchun, balki sayohatingizni davom etishda yordam olish yoki yordamga muhtojlarga yordam berish uchun foydalanishingiz mumkin. Uni brauzerda saqlab qo'yganingizga ishonch hosil qiling va tez-tez tashrif buyuring: [http://forum.code.org/c/csf](http://forum.code.org/c/csf)

          <br/>

          > ** Twitter-da  [@teachcode](http://twitter.com/teachcode) bilan bog'laning. **

          <br/>


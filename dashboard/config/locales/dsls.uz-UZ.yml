      OPD-K5 Outline:
        markdown: |-
          # Ishni boshlash > Kurslar rejasi

          Kurs o'n bir bosqichga bo'lingan va har bir bosqich "darajalar" yoki "jumboqlardan" iborat. Kursni butunlay tugatsangiz, nimani o'rganishingiz haqida umumiy ma'lumot:

          ## 1-bosqich: Ishga kirishish (10-30 daqiqa)

          1-bosqichni yakunlab, quyidagilarni bajarasiz:

          - Kurs tafsilotlarini ko'rib chiqish
          - Code.org saytidan o'quv platformasi sifatida foydalanishni mashq qilish
          - Ushbu kursdagi ishtirokingizni rejalashtirish

          ## 2-bosqich: Informatika asoslari (10-30 daqiqa)

          2-bosqichni yakunlab, quyidagilarni bajarasiz:

          - informatika fani va asosiy tushunchalarni ko'rib chiqish
          - informatika fanini o'qitish va o'tganishning afzalliklarini aniqlash
          - "kodlash" va "informatika"ni farqlash
          - Vizual dasturlash yordamida kodlashni boshlashning afzalliklarini tushunish

          ## 3-bosqich: Oldinga nazar (10 daqiqa)

          3-bosqichni yakunlab, quyidagilarni bajarasiz:

          - Kursning keyingi bosqichlarini ko'rib chiqish orqali informatika fanining "asoslarini o'zlashtirishga" tayyorlanish

          ## 4-bosqich: Asoslarni o'zlashtirish: ketma-ketlik (10-30 daqiqa)

          4-bosqichni yakunlab, quyidagilarni bajarasiz:

          - "dastur" va "algoritm" ta'rifi
          - Oddiy dasturlarni yozish uchun Code.org vizual dasturlash vositasidan foydalanish
          - Sinf dasturi haqida o'ylash

          ## 5-bosqich: Asoslarni o'zlashtirish: sikllar (20-45 daqiqa)

          5-bosqichni yakunlab, quyidagilarni bajarasiz:

          - "sikllar"ga ta'rif berish va ularning ahamiyatini tushuntirish
          - oddiy siklni dasturlashni mashq qilish
          - Sinf dasturi haqida o'ylash

          ## 6-bosqich: Asoslarni o'zlashtirish: Shartlar (20-45 daqiqa)

          6-bosqichni yakunlab, quyidagilarni bajarasiz:

          - "shartli bayonotlar"ga ta'rif berish va ularning ahamiyatini tushuntirish
          - oddiy shartli bayonotlarni dasturlash bilan shug'ullanish
          - Sinf dasturi haqida o'ylash

          ## 7-bosqich: Asoslarni o'zlashtirish: Funksiyalar (20-45 daqiqa)

          7-bosqichni yakunlab, quyidagilarni bajarasiz:

          - "funksiyalar"ga ta'rif berish va ularning ahamiyatini tushuntirish
          - oddiy funksiyalarni dasturlash bilan shug'ullanish
          - Sinf dasturi haqida o'ylash

          ## 8-bosqich: Asoslarni o'zlashtirish: Hodisalar (30-60 daqiqa)

          8-bosqichni yakunlab, quyidagilarni bajarasiz:

          - "hodisalar"ga ta'rif berish va ularning ahamiyatini tushuntirish
          - oddiy voqealarni dasturlash bilan shug'ullanish
          - Sinf dasturi haqida o'ylash

          ## 9-bosqich: Informatikani o'qitishdagi eng yaxshi amaliyotlar (30-60 daqiqa)

          9-bosqichni yakunlab, quyidagilarni bajarasiz:

          - informatika fanini o'qitish bo'yicha eng yaxshi amaliyotlarni ko'rib chiqish

          ## 10-bosqich: Rejalashtirish (30-60 daqiqa)

          10-bosqichni yakunlab, quyidagilarni bajarasiz:

          - Code.org resurslarini, shu jumladan o'qituvchilarning boshqaruv panelini o'rganish
          - Kompyuter fanini o'z amaliyotingizga qanday qo'shishni rejalashtirish

          ## 11-bosqich: Keyingi qadamlar (10-30 daqiqa)

          11-bosqichni yakunlab, quyidagilarni bajarasiz:

          - O'z bilimingiz haqida mulohaza qilish
          - O'qishni davom etish uchun keyingi qadamlarni rejalashtirish
          - informatika ta'limiga qiziqqan hamkasb o'qituvchilarning global hamjamiyati bilan bog'lanish
          - Ushbu kurs bo'yicha mahsulot va mulohazalar bilan o'rtoqlashish

          > ** Izoh **: O'qishni rejalashtirishda sizga yordam berish uchun tavsiya etilgan vaqtlar yuqorida keltirilgan. Iltimos, nazarda tuting, bilimingiz, qiziqishingiz va imkoniyatlaringizga qarab ma'lum bir bosqichda ko'proq yoki kamroq vaqt sarflashingiz mumkin. Shuni yodda tutingki, ushbu kurs mustaqil o'rganishga mo'ljallangan; ixtiyoriy vaqtda kursni tark etib, istalgan vaqtda istalgan bosqich yoki darajaga kirishingiz yoki qaytishingiz mumkin.

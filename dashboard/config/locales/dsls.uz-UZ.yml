      OPD-K5 CS Courses:
        markdown: |-
          # Rejalashtirish> Code.org saytida ishlashni boshlash

          ## 1-qadam: kursni tanlang
          Bizning barcha kurslarimiz - maktabgacha yoshdagilardan tortib o'rta maktab o'quvchilarigacha bizning ** [kurslar katalogida](https://studio.code.org/courses) ** berilgan. Amaliy mashg'ulotlarda qatnashgan CS asoslari darslarini topish uchun bizning ** [bu sahifamizga](https://code.org/educate/curriculum/elementary-school) ** o'ting va "Kurslar" bo'limiga o'ting. Barcha kurslarimiz bepul. Maktabdagi hamkasblaringiz bilan suhbatlashing, o'quv dasturining turli mavzulari bilan qanday qilib birlashtirish mumkinligini aniqlang.
          ![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)
          ***
          ## 2-qadam: sinf bo'limini o'rnating
          Talabangizning yutuqlarini ko'rish, o'quvchilaringiz uchun kirish kartalarini chop etish, ularning hisob qaydnomalarini boshqarish va kursni tugatgandan so'ng beriladigan sertifikatlarni chop etish uchun sinf bo'limini o'rnating. ** (Bu haqida qisqacha videoni tomosha qilish](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b) ** uchun bu havolani bosing. Code.org-da birinchi kompyuter fanlari sinfini tashkil etish. Shuningdek, zarur qadamlarni ** [ushbu qo'llab-quvvatlash maqolasi] (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section) ** da topishingiz mumkin.
          ![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)
          ***
          ## 3-qadam: Kursni bo'limingizga belgilang
          Siz o'qitayotgan kursni bosing - quyida ko'rsatilgan ekranni ko'rishingiz kerak. Keyin "Kurs tayinlash" tugmachasini bosishingiz va ushbu kursni bo'limlaringizdan biriga tayinlashingiz mumkin.
          ![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)
          ***
          ## 4-qadam: O'qitishni boshlang!
          Sinfingizga informatika tushunchalarini olib kirish uchun bitta dars yetarli. Talabalaringiz informatikaga bo'lgan ishtiyoqini ko'rganingizdan so'ng, talabalarga rahbarlik qilish uchun kundalik dars rejalari, kompyutersiz bajarish mumkin bo'lgan katta mashg'ulotlar va boshqa o'qituvchilar bilan bog'lanish uchun forumlar bilan davom eting.
      OPD-K5 CS Tips:
        markdown: |-
          # Ishni boshlash > Ushbu onlayn kursda harakat qilish

          Agar siz buni qilgan bo'lsangiz, tabriklayman! Ushbu kursni tugatgandan so'ng siz CS Fundamentals taqdim etishi mumkin bo'lgan barcha narsalar bilan tanishasiz.

          Agar muammoga duch kelsangiz, quyida keltirilgan ma'lumotlar ushbu onlayn-kursni tugatish uchun harakat qilishingiz va foydalanishingizga yordam beradi.

          ---

          ## Bosqichlar

          Malaka oshirishning asosiy sahifasi quyida keltirilgan. Ushbu sahifa har xil mavzu yoki g'oyani ifodalovchi bir nechta __bosqich__ga bo'lingan.

          <img src ="https://images.code.org/3f0fa0abc76fa6e6bde06bb4bc705202-image-1548976538784.png" />

          <br/>
          <br/>

          ## Jumboqlar

          Har bir bosqich biz __puzzles__ deb ataydigan darajalardan iborat bo'lib, ularda alohida videolar, o'qish yoki savollar mavjud. Jumboqlar raqamli doiralar sifatida ko'rsatilgan. Jumboq doirasining ranglari sizning yutuqlaringiz asosida o'zgaradi. Ushbu malaka oshirishda siz quyidagi turdagi doiralarni ko'rasiz:
          <br/>

          <img src ="https://images.code.org/8b3fcfcf0120bed0dc34c014f1f81071-image-1548976153188.png" />

          <br/>
          <br/>

          ## Jumboqlarga kirish

          Jumboqlarni ochish mumkin quyidagilardan:
          <p> - Malaka oshirishning asosiy sahifasi </p>
          <p> - Huddi shu bosqichdagi boshqa har qanday jumboq sarlavhasi </p>
          <p> - Barcha jumboqlardagi dropdaun menyu </p>

          <h4><details>
          <summary style="color:#ffa400;">Jumboqlarga kirish haqida ko'proq ma'lumot olish uchun bu yerni bosing</summary>
          <br>
          <div><em>Buni ko'rishni tugatgandan so'ng, bo'limni yashirish uchun yuqoridagi o'q belgisini bosing</em></div>
          <br>
          <img src ="https://images.code.org/27681ae1028bb26bcacd9970086c3792-image-1548976069596.gif" />
          </details></h4>

          <br/>

          ## Jumboqlar orasida harakatlanish

          Keyingiga o'tish uchun har bir jumboqdan so'ng "Davom etish" yoki "Keyingi manba" tugmasini bosing. Yoki istalgan vaqtda sarlavhadagi ushbu raqamni bosish orqali yangi jumboqqa o'tishingiz mumkin.

          <h4><details>
          <summary style="color:#ffa400;">Jumboqlar orasida harakatlanish haqida ko'proq ma'lumot olish uchun bu yerni bosing</summary>
          <br>
          <div><em>Buni ko'rishni tugatgandan so'ng, bo'limni yashirish uchun yuqoridagi o'q belgisini bosing</em></div>
          <br>
          <img src ="https://images.code.org/d28046a78ecb03f9501f3bb7764c7ce8-image-1548976730590.gif" />
          </details></h4>

          <br/>
          <br/>


          > Bu hammasi! Agar ushbu platforma ishlashi bo'yicha yangilash zarur bo'lsa, istalgan vaqtda ushbu darajaga qaytishingiz mumkin.

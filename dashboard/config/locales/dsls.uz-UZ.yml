        markdown: |-
          # O'rin almashtirish shifrlashni buzish

          Tasodifiy o'rin almashtirish shifrini yorish uchun eng yaxshi usul ** chastotalar tahlili ** deb nomlanadi.

          Qayta ishlangan: [wikipedia] (https://en.wikipedia.org/wiki/Frequency_analysis)

          * ** Chastotalarni tahlil qilish ** - bu ba'zi harflarning ingliz tilida boshqalar bilan taqqoslashda * tez-tez * uchrashiga asoslangan usul.
          * Masalan, ingliz tilidagi matn parchasida * E *, * T *, * A * va * O * eng keng tarqalgan, * Z *, * Q * va * X * esa kam uchraydi. Xuddi shunday, * TH *, * ER *, * ON * va * AN * harflari bir-birining yonida paydo bo'ladigan eng keng tarqalgan juft juftliklardir.
          * Aslida, inglizcha matnlarning deyarli *barcha* namunalari uchun harflarning taqsimoti taxminan bir xil.


          Oldingi sahifadagi vidjetning versiyasi **almashtirish shifrlashini** chastota tahlili orqali yorib o'tishda yordam berish uchun mo'ljallangan.

          Shifrlangan xabardagi harflarning chastotasini ingliz nasrining odatiy asaridagi harflarning chastotasi bilan taqqoslaganda tahlil qilib, siz asl mumkin bo'lgan harf variantlarini qisqartirishni boshlashingiz mumkin.

          Ushbu vosita sizga shifrlangan matndagi harflar chastotasi (to'q sariq) odatdagi inglizcha (ko'k) chastotalar bilan nisbatini ko'rsatadi.

          ### Maslahat: Qayerdan boshlash kerak?

          1. Qisqa so'zlarni toping va avval ularni "yorib qo'ying". Qancha bitta harfli so'zlarni bilasiz? ("a"). Juda keng tarqalgan 3 harfli so'z "the" dir.
          2. Buni amalga oshirgandan so'ng, sizda eng keng tarqalgan harflar nima bilan almashtirilganini bilib olasiz. Ushbu qisman "yechilgan" so'zlarni ko'rib chiqish va yaxshi taxminlar qilish uchun siz intuitsiyangizni ishlatishingiz kerak.
          3. Murakkab bo'lgan bir nechta harfni topganingizdan so'ng, qolganlari tezda "topiladi".
          4. Harflarning chastotalarini taqqoslash oqilona taxminlar qilish uchun yaxshi tushuncha beradi.

          ### Buni sinab ko'ring:
          Quyidagi animatsiyada kimdir ishni boshlayotgani ko'rsatilgan. Mana ular nimani sinab ko'rishdi

          * Dastlab belgilarni chastota bo'yicha saralash.
          * "The" so'ziga mos keladigan belgilar guruhini aniqlang.
          Bu yaxshi boshlanish!

          ! [] (https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)

          ## Tasodifiy almashtirish yaxshimi?
          * Biroz mashq qilgandan so'ng, tasodifiy almashtirish shifrini yorish uchun qancha vaqt ketadi?
          * Bu usul yaxshimi yoki yo'qmi?

      4-5 Nested Loops 12_instruction: "Μπορείς να ζωγραφίσεις αυτά τα 36 τρίγωνα
        χρσιμοποιώντας εναν βρόγχο μέσα σε εναν άλλο;"
      4-5 Nested Loops 2_instruction: 'Τώρα βάλε αυτόν τον βρόγχο μέσα σε εναν άλλο

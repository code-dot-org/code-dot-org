      MC HOC 2016 Level 2-2_failure_message_override: Usa i blocchi `vai avanti` e
        `gira`per far muovere il tuo pollo.
      MC HOC 2016 Level 3_failure_message_override: Usa i blocchi `per sempre`, `vai
        avanti` e `gira` per far gironzolare il tuo pollo in continuazione.
      MC HOC 2016 Level 4_failure_message_override: Se i polli si muovono tutti nella
        stessa direzione, usa il blocco `gira a caso` per fare in modo che i polli
        girino casualmente a destra e a sinistra.
      MC HOC 2016 Level 5_failure_message_override: Prova ad usare il blocco `per
        sempre` insieme al blocco `fai un passo verso il giocatore`.
      MC HOC 2016 Level 6_failure_message_override: Usa il blocco `crea zombie`nel
        blocco verde `di notte`per creare almeno tre zombie. Quindi, aggiungi un ciclo
        con il blocco `fai un passo verso il giocatore` al proprio evento `quando
        viene creato`, in modo che ti seguano. Se sono troppo veloci, aggiungi un
        blocco `aspetta` per rallentarli.
      MC HOC 2016 Level 8_failure_message_override: Devi usare il Creeper che esplode
        per far saltare in aria il muro, in modo da raggiungere la tua pecora.
      MC HOC 2016 New Drop_failure_message_override: Usa i tasti freccia per raggiungere
        la pecora e premi la barra spaziatrice o clicca con il mouse per usare la
        pecora. E non dimenticare di aggiungere il blocco `produci` al tuo codice.
      MC HOC 2016 New Spawn_failure_message_override: Attacca un blocco `crea pecora`
        al blocco `quando si clicca su "Esegui"`.
      MC HOC 2016 New Walk_failure_message_override: Per aprire la porta, premi la
        barra spaziatrice o tocca la zona di gioco quando ci sei di fronte. Cammina
        poi all'interno per continuare.
      MC HOC 2016 SCORE LEVEL_failure_message_override: Se non riesci a prendere 5
        Golem, prova a cambiare le regole, aggiungendo 2 punti per ogni Golem preso.

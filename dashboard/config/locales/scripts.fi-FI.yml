        course1:
          description: Kurssi 1 on suunniteltu juuri lukemaan oppineille lapsille.
            Kurssin tavoitteina on opettaa lapsille taitoja, joita tarvitaan tietokoneohjelmien
            tekemisessä. Näitä taitoja ovat mm. yhteistyö, ongelmanratkaisutaito ja
            vaikeiden tehtävien ratkaisemisessa tarvittava sinnikkyys. Kurssin aikana
            oppilaat luovat oman pelin tai tarinan, jonka he voivat jakaa. Suositellaan
            esikoululaisille ja ekaluokkalaisille.
          description_audience: 4+ -vuotiaille (lukutaidottomat)
          description_short: Johdanto tietotekniikkaan juuri lukemaan oppineille.
          student_description: Kurssi 1 on suunniteltu juuri lukemaan oppineille lapsille.
            Kurssin tavoitteina on opettaa lapsille taitoja, joita tarvitaan tietokoneohjelmien
            tekemisessä. Näitä taitoja ovat mm. yhteistyö, ongelmanratkaisutaito ja
            vaikeiden tehtävien ratkaisemisessa tarvittava sinnikkyys. Kurssin aikana
            oppilaat luovat oman pelin tai tarinan, jonka he voivat jakaa. Suositellaan
            esikoululaisille ja ekaluokkalaisille.
          title: Kurssi 1
        course2:
          description: Kurssi 2 on tarkoitettu oppilaille, jotka osaavat jo lukea
            ja joilla on jo aiempaa ohjelmointikokemusta. Tällä kurssilla oppilaat
            luovat ohjelmia, jotka ratkaisevat pulmia, ja kehittävät vuorovaikutteisia
            pelejä ja tarinoita, joita he voivat jakaa. Suositellaan luokille 2-5.
          description_audience: Yli 6-vuotiaille (lukutaito vaadittu)
          description_short: Johdanto tietotekniikkaan lukutaitoisille oppilaille.
          student_description: Kurssi 2 on tarkoitettu oppilaille, jotka osaavat jo
            lukea ja joilla on jo aiempaa ohjelmointikokemusta. Tällä kurssilla oppilaat
            luovat ohjelmia, jotka ratkaisevat pulmia, ja kehittävät vuorovaikutteisia
            pelejä ja tarinoita, joita he voivat jakaa. Suositellaan luokille 2-5.
          title: Kurssi 2
        course3:
          description: Kurssi 3 on suunniteltu opiskelijoille, jotka ovat käyneet
            kurssin 2. Opiskelijat kaivautuvat syvemmälle ohjelmointiin liittyviin
            monimutkaisempiin ongelmiin, jotka on tuttuja aikaisempien kurssien pohjalta.
            Kurssin loppuun mennessä oppilaat luovat interaktiivisia tarinoita ja
            pelejä, joita he voivat jakaa muiden kanssa. Suositeltu luokkataso 4-5.
          description_audience: 8+ -vuotiaille (kurssin 2 jälkeen)
          description_short: Kurssi 3 on jatkoa kurssille 2.
          student_description: Kurssi 3 on suunniteltu opiskelijoille, jotka ovat
            käyneet kurssin 2. Opiskelijat kaivautuvat syvemmälle ohjelmointiin liittyviin
            monimutkaisempiin ongelmiin, jotka on tuttuja aikaisempien kurssien pohjalta.
            Kurssin loppuun mennessä oppilaat luovat interaktiivisia tarinoita ja
            pelejä, joita he voivat jakaa muiden kanssa. Suositeltu luokkataso 4-5.
          title: Kurssi 3
        course4:
          description: Kurssi 4 on suunniteltu opiskelijoille, jotka ovat jo käyneet
            kurssit 2 ja 3. Opiskelijat oppivat kuinka ratkaista yhä vaikeampia pulmia
            kun he oppivat yhdistämään useita käsitteitä ratkaisua tehdessään. Kurssin
            loppuun mennessä opiskelijat pystyvät luomaan ohjelmia joilla he pystyvät
            osoittamaan useita eri taitoja, mukaan lukien toistorakenteita ja funktiota
            joilla on parametreja. Suositeltu luokkataso 4-8.
          description_audience: 10+ -vuotiaille (kurssin 3 jälkeen)
          description_short: Suosittelemme kurssien 2 ja 3 suorittamista ennen kurssia

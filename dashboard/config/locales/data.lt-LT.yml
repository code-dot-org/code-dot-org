    level:
      instructions:
        maze_2_2: 'Ar gali man padėti sugauti neklaužadą kiaulę? Sujunk keletą „judėk
          į priekį“ blokų ir nuspausk „Paleisti programą“, kad aš ją sugaučiau. '
        maze_2_1: "Ši kiaulė sutaršė mano plunksnas. Padėk man ją pasiekti!"
        maze_2_2_5: Surask kelią ir nuvesk mane pas kvailą kiaulę. Tik neleisk man
          prisiliesti prie TNT dėžučių, nes susprogsiu!
        maze_2_3: Nuvesk mane pas tą žalią daiktą! (Saugokis TNT)
        maze_2_4: Laikykis ramiai ir padėk man patekti pas tą blogą kiaulę. Antraip
          aš supyksiu!
        maze_2_5: Yra būdas nusigauti iki kiaulės panaudojant tik 2 blokelius. Ar
          tau pavyks sugalvoti, koks jis?
        maze_2_6: Padėk man nusigauti iki žalios kiaulės panaudodamas tik 3 blokelius.
        maze_2_7: Padėk man pasiekti šią kiaulę, panaudodamas kuo mažiau blokelių.
          Pamėgink panaudoti daugiau nei vieną „Kartojimo“ blokelį.
        maze_2_8: 'Kai blokelis yra pilkas, tai reiškia, kad negalima jo pašalinti.
          Išspręsk šią užduotį panaudodamas kartojimo blokelį, kuris kartoja 3 kartus.
          Pamėgink į jį įdėti šiuos blokelius: judėk į priekį, judėk į priekį, pasisuk.'
        maze_2_9: Išmėgink naują „Kartok, kol“ blokelį – jis kartos veiksmus tol,
          kol aš pasieksiu kiaulę.
        maze_2_10: Ar išspręsi šią užduotį, panaudodamas tik 4 blokelius?
        maze_2_11: Mielas žmogau. Aš zombis. Aš alkanas. Turiu... pasiekti... saulėgrąžą.
          Ar padėsi man ten patekti panaudodamas tik 5 blokelius?
        maze_2_12: "Ši situacija panaši, bet šiek tiek kitokia. Ar sugebėsi panaudoti
          tik 5 blokelius?"
        maze_2_13: 'Panaudok naują „jei“ blokelį ir leisk man nuspręsti, kada man
          pasisukti. Sufleris: tau tereikės tik vieno naujo blokelio, bet pasistenk
          suprasti, kaip jie veikia, kad kitą kartą mokėtum viską padaryti pats.'
        maze_2_14: "Čia yra viskas kaip ir praeitoje užduotyje, tau tereikia prisiminti,
          kaip reikia kartu panaudoti blokelius „jei“ ir „kartok“."
        maze_2_15: Aš noriu saulėgrąžų! Panaudok blokelį „jei“, kad galėčiau pas ją
          nusigauti. Panaudok kuo mažiau blokelių.
        maze_2_16: Atlikime panašią užduotį, tačiau saugokis piktų gėlyčių!
        maze_2_17: Blokelis „Jei-priešingu atveju“ patikrina sąlygą, o tada atlieka
          vieną ARBA kitą veiksmą. Išmėgink šį naują blokelį, kad pasiekčiau saulėgrąžą.
        maze_2_18: Dar viena užduotis su „Jei-priešingu atveju“ blokeliu. Ar sugebėsi
          ją atlikti iš pirmo karto?
        maze_2_19: Jeigu sugebėsi sudėti tik 3 blokelius tinkamai, aš galėsiu eiti
          vingiuotu taku, visiškai nesvarbu, koks yra jo ilgis.
        turtle_1_1: Labas, aš esu menininkas. Tu gali sudėlioti kodą, kad nupieščiau
          beveik bet ką. Panaudok porą blokelių, kad aš nupieščiau tai, kas yra pavaizduota
          pilkomis linijomis.
        turtle_1_2: 'O dabar nubrėžk kvadratą. PASTABA: gali pasirinkti pieštuko spalvą
          naujame blokelyje „pasirink spalvą“.'
        turtle_1_3: "Šį kartą nubraižyk kvadratą panaudodamas tik 3 blokelius."
        turtle_1_4: 'Nubrėžk trikampį, kurio visos kraštinės yra skirtingų spalvų,
          panaudodamas blokelį „atsitiktinė spalva“. Jis kiekvieną kartą parenka vis
          kitą spalvą. Sufleris: turėsi nuspręsti, kiek laipsnių reikia pasisukti
          – spustelk ant skaičiaus ir jį pakeisk.'
        turtle_1_5: Nubrėžk trikampį, o po to kvadratą, kad gautum voką.
        turtle_1_6: 'Ar sugebėsi sugalvoti, kaip nupiešti šias dvi figūras? Sufleris:
          Visų pirma nubrėžk trikampį, o po to nuspręsk, kiek reikia pasisukti, prieš
          brėždamas kvadratą.'
        turtle_1_7: Nubrėžkime šiuos žalius akinius. Vieno kvadrato kraštinė yra 100
          pikselių, o jie abu vienas nuo kito nutolę yra per 50 pikselių. Nepamiršk
          pasirinkti žalios spalvos!
        turtle_1_8: "Šį kartą prieš ką nors bandydamas, mėgink suprasti, ką daro jau
          duotas kodas. Tau beliks tik pakartoti jį kažkiek kartų, kad gautum visą
          piešinį."
        turtle_1_9: Ar sugalvosi, kiek kartų reikia pakartoti šiuos veiksmus, kad
          nubrėžtum apskritimą?
        turtle_1_10: 'Tau pavyko! O dabar nupiešk tai, ką nori. Štai keletas idėjų:
          žmogeliukas, snaigė, spiralė. Taip pat išmėgink naują blokelį „pakeisk storį“.
          Sėkmės!'
        turtle_4_1: 'Ar sugebėsi nubrėžti trikampį, kurio kiekviena kraštinė yra po
          100 pikselių, tik su 3 blokeliais? Sufleris: naudok kartojimo blokelį.'
        turtle_4_2: Pridėk blokelį „Pasisuk į dešinę per 90 laipsnių“ kažkur į programos
          kodo vidurį, kad nubrėžtum šiuos trikampius.
        turtle_4_3: "Štai yra pateiktas kodas, kaip reikia nupiešti vieną trikampį.
          Ar sugebėsi pasinaudodamas kartojimo ir pasukimo blokeliais nupiešti gražią
          gėlę?"
        turtle_4_4: "Štai tas pats kodas iš praeitos užduoties, tačiau čia yra pasisukama
          tik 36 laipsnius po kiekvieno nubrėžiamo trikampio. Kiek kartų reikia visa
          tai kartoti? (Sufleris: kai bus pasisukta iš viso 360 laipsnių, bus apeitas
          ištisas ratas)"
        turtle_4_5: "Štai tas pats kodas iš praeitos užduoties, tačiau yra kartojama
          36 kartus. Kiek laipsnių reikės pasisukti?  (Sufleris: kai bus pasisukta
          iš viso 360 laipsnių, bus apeitas ištisas ratas)"
        turtle_4_6: Panaudodamas tik 3 blokelius, ar sugebėsi nubrėžti kvadratą, kurio
          kraštinės yra po 20 pikselių?
        turtle_4_7: "Štai kodas kvadratui nubrėžti iš praeitos užduoties. Ar sugebėsi
          nubrėžti dar 10 kvadratų, kad gautum kopėčias? Sufleris: tau tereikia tik
          2 naujų blokelių."
        turtle_4_8: "Štai praeitos užduoties sprendimas. Ar gali pridėti tik 2 blokelius,
          kad užbaigtum piešinį?"
        turtle_4_9: "Štai praeitos užduoties sprendimas. Kiek laipsnių reikia pasisukti,
          kad užbaigti piešinį? (Spėlioti teks turbūt keletą kartų)"
        turtle_4_10: "Štai praeitos užduoties sprendimas. Kiek kartų reikia pakartoti
          veiksmus, kad užbaigti piešinį?"
        turtle_4_11: Pamėgink pakeisti skaičius sukimosi bei kartojimo blokeliuose,
          kad gautum skirtingus piešinius. Taip pat gali eksperimentuoti su likusiais
          blokeliais ir žiūrėti, kas gaunasi.
        maze_karel_1_1: Labas, aš esu ūkininkė. Man reikia išlyginti žemę, kad ji
          būtų paruošta sodinimui. Pajudink mane iki tos purvo krūvos ir panaudok
          blokelį „pašalink 1“, kad jį pašalinti.
        maze_karel_1_2: Man reikia nueiti prie duobės ir užpildyti ją su dviem kastuvais,
          pilnais žemių. Tam naudok blokelį „užpildyk 1“.
        maze_karel_1_3: Nunešk mane iki purvo krūvos ir pasakyk man, kiek kartų man
          pasinaudoti kastuvu. Panaudok kuo mažiau blokelių.
        maze_karel_1_4: 'Ar gali man padėti atsikratyti visais purvais? Sufleris:
          panaudok kartojimo blokelį, jeigu gali.'
        maze_karel_1_5: 'Padėk man užpildyti visas šias duobes su 5 kastuvais žemių.
          Sufleris: galima įdėti kartojimo blokelį į „Kol“ blokelio vidų.'
        maze_karel_1_6: Atsikratyk visomis purvo krūvomis, panaudodamas kuo mažiau
          blokų. Nauji pasirinkimai „Kol“ blokelyje pasako man, ar aš stoviu ant purvo
          krūvos, ar ant duobės.
        maze_karel_1_7: Oho, suradau labai gilią duobę! Nežinau, kiek kastuvų žemės
          jai reikės. Ar sugebėsi sudėlioti tokį kodą, kuris užpildo duobę ir sustoja,
          kai žemė tampa lygi?
        maze_karel_1_8: Padėk man užpildyti duobę lauko gale, panaudodamas kuo mažiau
          blokelių.
        maze_karel_1_9: 'Padėk man pašalinti visas purvo krūvas. Panaudok kaip galima
          mažiau blokelių. Sufleris: pamėgink panaudoti „Kol“ blokelį.'
        maze_karel_1_10: Aš dirbu vėlai vakare, yra labai tamsu, todėl aš nematau,
          kokio dydžio yra purvo krūvos. Dabar nebeturiu tokių galimybių, kaip anksčiau,
          su „Kol“ blokeliu. Pavedžiok mane per lauką, ir jeigu ten yra purvo krūva,
          pašalink ją.
        maze_karel_1_11: 'Vis dar tamsu lauke. Judink mane lauku. Jeigu rasi purvo
          krūvą, pašalink ją, o jei rasi duobę, užpildyk ją. Sufleris: ant blokelio
          „Jei“ yra tam tikrų pasirinkimų, nuspaudus ant mažos rodyklėlės.'
        turtle_2_1: 'Labas. Aš zombis menininkas. Aš mėgstu piešti! Padėk man nupiešti
          kvadratą. Svarbi naujiena: visi blokeliai yra tokie, kokius jau matei, bet
          jie dabar surūšiuoti pagal kategorijas.'
        turtle_2_2: Dabar susipažinsi su sudėtinėmis komandomis (arba funkcijomis)
          – jos tau leis sukurti pačiam naujus blokelius! Išmėgink naują blokelį „nubrėžk
          kvadratą“, kurį rasi „Sudėtinių komandų“ kategorijoje. Nubrėžk žalią kvadratą,
          kurio kraštinė yra 50.
        turtle_2_3: Panaudok blokelį „Kartok“ (jis yra kategorijoje „Kartojimas“),
          kad nupieštum 3 kvadratus, kurių kraštinės ilgis 100 pikselių, ir jie pasisukę
          po 120 laipsnių vienas nuo kito. Jie turi būti 3 skirtingų atsitiktinai
          parinktų spalvų.
        turtle_2_4: 'O dabar gerai pasilinksminsime. Pakeisk kodą, kad nubrėžtum 36
          kvadratus, kurių kiekviena kraštinė yra 100 pikselių, ir kiekvienas pasuktas
          10 laipsnių kampu. Sufleris: šalia mygtuko „Paleisk programą“ yra slankiklis,
          kuris mane priverčia piešti greičiau arba lėčiau.'
        turtle_2_5: Nubrėžk kvadratus, kurių kraštinės yra atitinkamai 50, 60, 70,
          80 ir 90 pikselių ilgio. Tau reikės panaudoti sudėtinę komandą „Nubrėžk
          kvadratą“ 5 kartus.
        turtle_2_6: "Šioje programoje turėsi panaudoti skaitiklį, su kuriuo nubrėši
          tokius pat kvadratus, kaip ir praeitą kartą. Kvadrato dydis turės būti toks
          pat, kaip ir skaitiklio dydis, todėl panaudok blokelį „skaitiklis“. Sufleris:
          Jis yra kategorijoje „Kintamieji“."
        turtle_2_7: Yra pateikta programa, kuri nubrėš spiralę, tačiau jos blokeliai
          yra pilki ir jų neįmanoma aktyvuoti. Sukurk naują programą, panaudodamas
          „skaičiuok su“ blokelį (kategorijoje „Kartojimas“) ir „skaitiklio“ blokelį
          (kategorijoje „Kintamieji“), kuri nubrėš tokią pat spiralę.
        turtle_2_7_5: Yra duota nauja komanda, pavadinta „Nupiešk sniego senį“ (kategorijoje
          „Sudėtinės komandos“). Nupiešk du sniego senius. Vieno dydis turi būti 250,
          o kito – 100.
        turtle_2_8: "Ši užduotis šiek tiek sudėtingesnė. Panaudok sudėtinę komandą
          \ „Nupiešk sniego senį“ ir naują blokelį „Peršok į priekį“ (jis yra kategorijoje
          „Komandos“). Nupiešk 3 sniego senius skirtingomis spalvomis, tarp jų turi
          būti po 100 pikselių atstumai."
        turtle_2_9: 'Panaudok blokelį „Skaičiuok su“, kad nupieštum sniego senių šeimą,
          kuri susideda iš tokio dydžio senių: 110, 100, 90, 80 ir 70. Tarpai tarp
          kiekvieno senio turi būti po 60 pikselių.'
        turtle_2_10: Yra duotas kodas, kuris brėžia spiralę. Kas nutiks, jeigu pakeisi
          posūkio kampą? O jeigu nustatysi atsitiktinę spalvą cikle? Nupiešk tai,
          kas tau patinka.
        maze_karel_2_1: 'Padėk man pašalinti visas purvo krūvas ir užpildyti visas
          duobes. Naudok kartojimo blokelius, kad būtų galima panaudoti kuo mažiau
          blokelių. Sufleris: į vieną kartojimo blokelį galima įdėti net ir kitą kartojimo
          blokelį.'
        maze_karel_2_2: Kategorijoje „Sudėtinės komandos“ atsirado naujas blokelis,
          pavadintas „užpildyk 5“. Panaudok jį ir užpildyk šią duobę.
        maze_karel_2_3: 'Panaudok blokelį „užpildyk 5“, kad užpildytum visas duobes. '
        maze_karel_2_4: Sukurk naują komandą, kuri pašalina 7 kastuvus žemių. Tada
          panaudok ją, kad galėčiau pašalinti visas krūvas.
        maze_karel_2_5: Sukurk naują komandą, kuri pašalina 6 kastuvus žemių nuo krūvos,
          ir panaudok ją, kad pašalintum visas krūvas.
        maze_karel_2_6: Panaudok dvi sudėtines komandas „užpildyk 8“, ir „pašalink
          8“, kad galėčiau išlyginti žemių krūvą ir užpildyti duobę.
        maze_karel_2_7: Mano darže yra karvė! Sukurk naują komandą, kuri man leis
          išvengti karvės ir pašalinti žemių krūvą. Visus duotuosius blokelius sudėk
          į naują komandą.
        maze_karel_2_8: Panaudok naują komandą „išvenk karvės ir pašalink 1“, kad
          galėčiau pašalinti visas žemių krūvas.
        maze_karel_2_9: Duota komanda, kuri pašalina 4 žemių krūvas vertikaliame stulpelyje.
          Pamėgink šią komandą įdėti į kartojimą, kad galėtum pašalinti visas žemių
          krūvas, panaudodamas tik kelis blokelius.
        maze_karel_2_10: Pervesk mane per lauką ir panaudok šias dvi komandas, kad
          užpildyčiau visas duobes ir išlyginčiau visas krūvas.
        turtle_3_1: "Šioje užduotyje yra duotos komandos „nubrėžk kvadratą“ ir „nubrėžk
          apskritimą“. \nSukūrus naują komandą, ji nėra vykdoma, kol nepanaudotas
          blokelis „nubrėžk kvadratą“.\n"
        turtle_3_2: Pagal „nubrėžk kvadratą“ pavyzdį sukurk komandą „nubrėžk trikampį“
          ir ją panaudok.
        turtle_3_3: 'Nubrėžk po trikampį aplinkui kates ir kvadratą aplink karvę.
          Patarimas: ką nors pakeitęs, patestuok savo programą, net jeigu jos neužbaigei.'
        turtle_3_4: Sugalvok, kaip panaudoti funkcijas „nubrėžk trikampį“ ir „nubrėžk
          kvadratą“ (bei keletą kitų blokelių), kad nupieštum namą aplink liūtą.
        turtle_3_5: "Sukurk komandą „nupiešk namą“ ir panaudok ją, kad nupieštum namą
          aplink dvi kates. \nSufleris: \"tiks blokelis „Komanda: daryk kažką“, tik
          įrašyk norimą komandos pavadinimą.\"\n"
        turtle_3_6: 'Naudodamas pavyzdį, komandai „nubrėžk trikampį“  leisk gauti
          informaciją „dydis“. Tada nupiešk du skirtingo dydžio trikampius. (Sufleris:
          kad komandai pridėtum informacijos laukus (parametrus), nuspausk ant žvaigždės)'
        turtle_3_7: Komandai „nupiešk namą“ pridėk parametrą „ilgis“ ir nupiešk didelį
          namą drambliui (jo kraštinės turi būti 150 pikselių)
        turtle_3_8: Yra duoti visi blokai iš praeitos užduoties. Sukurk komandą „nupiešk
          namą“. Pradėk piešti nuo kairiojo apatinio kampo ir nupiešk tris namus panaudodamas
          šią komandą.
        turtle_3_9: Ar sugebėsi sukurti komandą „nupiešk namą“ dar kartą? Pamėgink,
          o po to nupiešk iš eilės tris didėjančius namus.
        turtle_3_10: Jau daug visko išmokai! Dabar gali panaudoti šiuos blokelius,
          kad nupieštum tai, ką nori. Pamėgink nupiešti žvaigždę, spiralę ar gražią
          snaigę.

          kad galėčiau susigrąžinti savo kiaušinius.
        maze_3_2: Parašyk programą, kad pasiekčiau kiaulę.
        maze_3_3: Kaip man pasiekti kiaulę? Saugokis, kad nepaliesčiau TNT dėžės!
        maze_3_4: Oi! Parašyk programą, kuri mane privers apibėgti aplinkui TNT dėžę
          ir pasiekti kiaulę.
        bounce_1: Pridėk blokelį prie blokelio „kai rodyklė kairėn“ ir nuspausk „Paleisti
          programą“. Judink irklą spausdamas kairę rodyklę klaviatūroje, kad pasiektum
          tikslą.
        bounce_2: Pridėk blokelį prie blokelio „kai rodyklė dešinėn“ ir nuspausk „Paleisti
          programą“. Judink irklą, kad pasiektum abu taikinius.
        bounce_3: Dabar pabandyk atlikti kažką panašaus su blokeliu „kai rodyklė aukštyn“.
          Judink irklą iki taikinio viršuje.
        bounce_4: "Šį kartą reikia pridėti keturis blokelius. Pajudink irklą į keturis
          taškus, kad išspręstum šią užduotį."
        bounce_5: Link irklo pradės skristi kamuolys. Pridėk bloką prie bloko „kai
          kamuolys paliečia irklą“, kad kamuolys pasiektų finišą.
        bounce_6: Dabar finišas yra viršuje. Tau reikia prijungti blokelius prie dviejų
          „kai kamuolys atsitrenkia“ blokelių, kad išspręstum šią užduotį.
        bounce_7: Prikabink blokelius prie kiekvieno „kai“ blokelio. Kamuolis tol
          turi judėti, kol palies finišą.
        bounce_10: There is a now a goal at the top. Attach "increment score" blocks
          to the the "when ball in goal" and "when ball misses paddle" blocks to make
          a game.
        bounce_11: You can now attach blocks to the "when run" block. Try changing
          the speed of the paddle and the ball and see how many points you can score
          before your opponent scores twice.
        bounce_12: Create your own Bounce game. You can change all the visuals and
          the rules. When you're done, click Share to let friends try your game on
          their phones.
        Custom_builder: Nutempk blokelius ir įrankinės į darbo lauką, kad galėtum
          nupiešti lygį, kurį nori sukurti. Nuspausk „Paleisti programą“ kai užbaigsi.
        flappy_1: Pridėk reikiamą blokelį prie blokelio „kai nuspausta“, o tada nuspausk
          „Paleisti“. Spustelk pelės klavišą arba ekraną, kad Flappy skristų į tikslą.
        flappy_2: Dabar pridėjome žemę žaidime. Prijunk reikalingą blokelį prie blokelio
          „kai atsitrenksi į žemę“. Kai paukštis pasieks žemę, turi baigtis žaidimas.
        flappy_3: Blokelis „kai žaidimas prasideda“ paleis kodą, kai nuspausi žaidimo
          pradžios mygtuką. Pamėgink pakeisti žaidimo greitį.
        flappy_4: Flappy paukštis skris kiaurai per kliūtis, nebent parašysi kodą,
          kad kažkas įvyktų, kai jis į jas atsitrenks. Prie blokelio „kai atsitrenksi
          į kliūtį“ pridėk reikalingą blokelį. Kai Flappy atsitrenks į pirmuosius
          vamzdžius, žaidimas turi pasibaigti.
        flappy_5: Pridėkime taškų lentą, kurioje bus skaičiuojami taškai, kai Flappy
          pereis per kliūtis. Pridėk blokelį „kai įveiksi kliūtį“ ir prie jo pridėk
          reikalingą blokelį, kad paukštis gautų vieną tašką, perskridęs pro pirmuosius
          vamzdžius.
        flappy_6: Patikrink, ar sugebėsi gauti tašką, pakeitęs paukščio suplasnojimo
          stiprumą.
        flappy_7: Pamėgink pakeisti žaidimo foną, prikabinęs blokelį prie blokelio
          „kai žaidimas prasideda“.
        flappy_8: Išvaizdą galima nustatyti bet kuriuo momentu - nebūtinai, kai žaidimas
          prasideda. Pamėgink nustatyti atsitiktinį scenos foną, kai įvyksta tam tikri
          įvykiai, pavyzdžiui, kai yra pereinama per kliūtį.
        flappy_9: Tam, kad paįvairinti žaidimą, kai paukštis įsitrenks į kliūtį arba
          pasieks žemę, vietoje to, kad baigtųsi žaidimas, padaryk taip, kad surinkti
          taškai išnyktų ir grįžtų atgal prie 0.
        flappy_11: Sukurk savo Flappy žaidimą. Gali pakeisti išvaizdą ir taisykles,
          netgi gravitaciją. Kai baigsi, nuspausk „Pasidalinti“, kad tavo draugai
          galėtų pažaisti tavo žaidimą savo telefonuose.

        studio_iceage_move_to_flag: Скрат ищет свой желудь. Помоги ему пройти последние
          200 пикселей, использую для этого блок "переместить".
        studio_iceage_move_to_actor: Диего (персонаж 1) ищет Мэнни (персонаж 2). Используй
          блок "переместить персонажа", чтобы помочь Диего опуститься на 200 пикселей
          навстречу Мэнни. Затем для того, чтобы при их встречи заиграл звуковой сигнал,
          соедини блок с событием "когда персонаж касается ".
        studio_iceage_repeat: Блок "повторять бесконечно" позволяет выполнять фрагмент
          кода непрерывно. Можешь присоединить блоки к блоку "повторять бесконечно",
          чтобы Гренни повторно ходил вправо и влево?
        studio_iceage_click_hello: Поможешь Сиду позвать друзей, когда по нему кликнут
          "мышкой"? Не забудь нажать на него после запуска программы.
        studio_iceage_move_events: Скрат все еще ищет желуди! Соедини блок "переместить"
          с каждым из событий, чтобы при нажатии на клавиши с изображением стрелки
          он мог бегать, меняя направление. Когда закончишь, нажми "Выполнить" и попробуй
          собрать все желуди.
        studio_iceage_sound_and_points: Большая часть программы, позволяющая Гренни
          ходить влево и вправо, а также Сиду двигатьтся по экрану, уже написана.
          Закончишь код, добавив блоки к событию "когда персонаж касается", чтобы
          заиграла музыка и насчитывалось очко при столкновении Сида и Гренни? Нажми
          "Выполнить", чтобы запустить игру.
        studio_iceage_warn_ice_age: Ледниковый период наступает, поэтому всем нужно
          двигаться быстрее! Измени фон на "ледянной" и увеличь скорость Сида. Потом
          нажми "Выполнить" и перемести его по направлению к Диего, чтобы он смог
          его предупредить.
        studio_iceage_throw_hearts: Сид хочет, чтобы его бабушка, Гренни, знала, что
          он ее любит. Используй комманду "персонаж посылает", чтобы Сид (персонаж
          1) послал сердечки Гренни (персонаж 2)! Установи у Гренни счастливое настроение,
          когда она поймает сердечки.
        studio_iceage_free_play: Пришло время создать собственную игру или историю!
          После того, как закончишь, нажми "Финиш", чтобы твои друзья смогли запустить
          твою игру на своих телефонах, планшетах и компьютерах!
        studio_gumball_hello1: Анаис желает завести новых друзей. Можешь помочь ей
          сказать "Привет", перетащив блок "Привет" в рабочую область и напечатав
          слово "Привет" внутри?
        studio_gumball_hello2: Дарвин (персонаж 1) и его брат Гамбол (персонаж 2)
          направляются в школу. Используй дважды блок "персонаж говорит", чтобы они
          могли поприветствовать друг друга.
        studio_gumball_move_to_flag: Банан Джо собирается победить в забеге! Помоги
          ему преодолеть последние 200 пикселей, использовав для этого блог "переместить".
        studio_gumball_move_to_actor: Гамбол (персонаж 1) и Дарвин (персонаж 2) опоздали
          на соревнования! Используя блок "переместить персонажа", помоги Гамболу
          опуститься на 200 пикселей к Дарвину. Затем соедини блок с событием "когда
          персонаж касается" для того, чтобы при их встречи заиграл звуковой сигнал.
        studio_gumball_repeat: Блок "повторять бесконечно" позволяет непрерывно выполнять
          фрагмент кода. Можешь присоединить блоки к блоку "повторять бесконечно",
          чтобы Гамбол размялся перед забегом, перемещаясь вправо и влево?
        studio_gumball_click_hello: Можете помочь Антону объявить старт гонки словами
          "На старт! Внимание! Марш!"? Для проверки программы не забудьте кликнуть
          на Антона после того, как нажали "Старт"!
        studio_gumball_move_events: Дарвин участвует в соревновании по собиранию флажков!
          Соедини блок "переместить" с каждым из событий, чтобы он смог собрать флажки.
          Когда закончишь, нажми "Выполнить" и попробуй собрать все флажки.
        studio_gumball_sound_and_points: Большая часть программы, позволяющая Антону
          (персонаж 2) ходить влево и вправо, а также Банану Джо (персонаж 1) двигатьтся
          по экрану, уже написана. Закончишь код, добавив блоки к событию "когда персонаж
          касается", чтобы заиграла музыка и насчитывалось очко при столкновении Банана
          Джо и Антона? Нажми "Выполнить", чтобы запустить игру.
        studio_gumball_warn_food_fight: Дарвин только что избежал обкидывания едой!
          Поменяй фон на "персонажи" и увеличь скорость Дарвина. Потом нажми кнопку
          "Выполнить" и направь Дарвина к Пенни, чтобы он смог предупредить ее.
        studio_gumball_join_food_fight: Присоединяйся к обкидыванию едой! Чтобы Банан
          Джо (персонаж 1) смог бросить еду в Антона (персонаж 2), используй комманду
          "персонаж бросает объект вправо"! Сделай так, чтобы при попадании в Антона,
          его настроение менялось на злое.
        studio_gumball_free_play: Создайте собственную игру или историю. После того,
          как закончите, нажмите "Финиш" для того, чтобы ваши друзья смогли запустить
          созданную вами игру или историю на своих телефонах, планшетах или компьютерах!
        studio_full_sandbox: Создайте свою собственную игру. Когда закончите, нажмите
          кнопку "Готово", чтобы друзья могли попробовать вашу игру на своих телефонах.
        studio_k1_1: "Вы можете заставить собаку сказать «hello world»?"
        studio_k1_2: "Можешь сделать так, чтобы сначала заговорила собака, а потом
          и кошка?"
        studio_k1_3: "Ты можешь написать программу, чтобы собака двигалась к кошке?"
        studio_k1_4: Сделай так, чтобы собака подошла к коту. После того как собака

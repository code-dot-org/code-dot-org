    level:
      instructions:
        maze_2_2: 'Можешь помочь мне словить непослушную хрюшку? Составь вместе несколько
          блоков "двигаться вперёд" и нажми "Выполнить". '
        maze_2_1: Эта хрюшка меня сильно раздражает. Помоги мне добраться до неё!
        maze_2_2_5: Наметь путь и проведи меня к глупой хрюшке. Избегай взрывчатку,
          а не то перья полетят!
        maze_2_3: Проведи меня к зелёному чудищу! (Остерегайся взрывчатки)
        maze_2_4: Тихо, помоги мне найти вредную хрюшку. Иначе я могу разозлиться!
        maze_2_5: Есть способ добраться до глупой хрюшки, используя только 2 блока.
          Догадываешься как?
        maze_2_6: Попробуй довести меня до зелёного пришельца, используя только три
          блока.
        maze_2_7: Помоги мне прогнать вредного поросёнка, используя как можно меньше
          блоков. Попробуй использовать блок "повторить" больше одного раза.
        maze_2_8: 'Когда блок серого цвета, это означает, что его нельзя удалить или
          изменить. Попробуйте решить эту головоломку, используя блок «повторить»
          3 раза. Попробуйте положить эти 3 блока внутрь блока «повторить»: двигаться,
          двигаться, повернуть.'
        maze_2_9: Теперь попробуй новый блок "повторять до" - он будет повторять действия,  пока
          я  не доберусь до надоедливой свиньи.
        maze_2_10: Сейчас последняя попытка - ты можешь это сделать, используя только
          4 блока?
        maze_2_11: Уважаемый программист. Я зомби. Я голоден. Мне надо ... добраться
          ... до подсолнечника... Ты можешь отправить меня к нему, используя всего
          5 блоков?
        maze_2_12: Ладно, теперь похоже, но несколько по-другому. Можешь сделать,
          используя всего 5 блоков?
        maze_2_13: 'Используй новый блок "если", чтобы позволить мне решить, когда
          повернуть. Подсказка: тебе нужен eщё только один блок, но разберись, как
          мы его разместим, чтобы ты смог это сделать в следующий раз сам.'
        maze_2_14: Хорошо, это похоже на прошлую задачу, но тебе надо помнить, как
          ты использовал блоки "если" и "повторить" вместе.
        maze_2_15: Мне хочется подсолнух! Используй блок "если", чтобы привести меня
          к нему с наименьшим  числом блоков.
        maze_2_16: Ну, поупражняемся ещё? Это не слишком отличается, только берегись
          зубастиков!
        maze_2_17: Блоки "если/иначе" проверяют условие, потом выполняют одно действие
          ИЛИ другое. Чтобы довести меня до подсолнуха, попробуй использовать этот
          новый блок.
        maze_2_18: Ещё один случай для использования блока "если/иначе"; сможешь сделать
          правильно с  первой попытки?
        maze_2_19: Ты можешь добавить только 3 блока, чтобы помочь мне пройти более
          сложный лабиринт? Если ты сделаешь это правильно, я смогу пройти по любому
          извилистому пути, несмотря на длину.
        turtle_1_1: Привет, я художник. Ты можешь написать код, чтобы я нарисовал
          что-нибудь. Используй несколько блоков, чтобы я провёл карандашом по  серым
          линиям.
        turtle_1_2: 'Теперь нарисуй квадрат. ПРИМЕЧАНИЕ: используй свой любимый цвет,
          выбрав его в новом блоке "выбрать цвет".'
        turtle_1_3: Нарисуй квадрат, используя только 3 блока.
        turtle_1_4: 'Нарисуй треугольник со сторонами разного цвета, используя вставку
          "случайный цвет", которая выбирает каждый раз новый цвет. Подсказка: тебе
          придётся разобраться с величиной поворота, нажав на число в блоке поворота.'
        turtle_1_5: А теперь, чтобы попрактиковаться, нарисуй треугольник, а затем
          квадрат, чтобы нарисовать конверт.
        turtle_1_6: 'Ты можешь догадаться, как нарисовать эти треугольник и квадрат?
          Подсказка: Нарисуй сначала треугольник, затем определи, на какой угол нужно
          повернуть художника, чтобы нарисовать квадрат.'
        turtle_1_7: 'А теперь давай усложним задачу: сможешь ли ты нарисовать эти
          зелёные очки? Квадраты размером 100 точек располагаются друг о друга на
          расстоянии 50 точек. Не забудь нарисовать зелёным!'
        turtle_1_8: Так, попробуй понять, что случится, если выполнить этот код (или
          нажми "Запустить программу", чтобы попробовать). Затем повтори код необходимое
          число раз, чтобы завершить рисунок. Цвета будут разными каждый раз.
        turtle_1_9: Разберись, на какое число нужно заменить вопросительные знаки,
          чтобы  нарисовать окружность.
        turtle_1_10: 'Получилось! Теперь рисуй всё, что хочешь. Есть идеи: фигурка,
          снежинка или спираль. Попробуй также новый блок "установить ширину". Приятного
          рисования!'
        turtle_4_1: 'Можешь нарисовать треугольник (со сторонами 100 точек) , используя
          только с 3 блока? Подсказка: Используй блок "повторить".'
        turtle_4_2: Добавьте блок «повернуть вправо на 90 градусов» куда-нибудь в
          середину программы на рабочей области, чтобы нарисовать эти треугольники.
        turtle_4_3: Здесь у нас код, который ты написал, чтобы нарисовать 1 треугольник.
          Можешь добавить блоки "повторить" и "повернуть", чтобы нарисовать красивый
          цветок?
        turtle_4_4: 'Это код предыдущей головоломки, но выполняющий поворот только
          на 36 градусов после каждого треугольника. Сколько раз нужно сделать поворот?
          (Подсказка: 360 градусов составляют полный круг)'
        turtle_4_5: 'Это код предыдущей головоломки, но выполняющий поворот 36 раз.
          На сколько градусов должен быть каждый поворот? (Подсказка: 360 градусов
          составляют полный круг)'
        turtle_4_6: Используя только 3 блока, можешь нарисовать квадрат со стороной
          20 точек?
        turtle_4_7: 'Это код рисования квадрата из предыдущей головоломки.  Ты можешь
          повторить его 10 раз, чтобы нарисовать лестницу?  Подсказка: нужно добавить
          всего 2 блока.'
        turtle_4_8: Ты можешь добавить всего 2 блока к решению предыдущей головоломки,
          чтобы выполнить этот рисунок?
        turtle_4_9: Опять начнём с решения предыдущей головоломки. На сколько градусов
          нужно поворачивать в конце каждой "лестницы"? (Возможно, тебе потребуется
          несколько попыток)
        turtle_4_10: Здесь используется решение предыдущей головоломки. Сколько раз
          следует повторить эти  действия для завершения рисунка?
        turtle_4_11: Попробуй менять числа в блоках "повернуть" и "повторить", чтобы
          получить разные рисунки. Или поэкспериментируй с другими частями кода, чтобы
          нарисовать что-то, что тебе хочется.
        maze_karel_1_1: Привет, я фермер. Мне нужна твоя помощь, чтобы выровнять для
          посадки поле на моей ферме. Передвинь меня к куче земли и используй блок
          "раскидать", чтобы удалить кучу.
        maze_karel_1_2: Теперь передвинь меня к яме и заполни её ДВУМЯ лопатами земли,
          используя блок "засыпать".
        maze_karel_1_3: Подведи меня к куче земли и скажи, сколько лопат раскидать,
          используя как можно меньше блоков.
        maze_karel_1_4: 'Можешь помочь мне раскидать все четыре кучи земли? Подсказка:
          используй блок "повторить", если умеешь.'
        maze_karel_1_5: 'Помоги мне засыпать во все ямы по 5 лопат земли. Подсказка:
          блок "повторить" можно поместить внутрь блока "пока".'
        maze_karel_1_6: Раскидай все кучи земли, используя как можно меньше блоков.
          Блок "пока" теперь позволяет проверять, нахожусь ли я у кучи или рядом с
          ямой (смотри меню блока).
        maze_karel_1_7: Ух, я нашла действительно глубокую яму! Я не знаю, сколько
          лопат земли нужно, чтобы засыпать её. Ты можешь написать программу для заполнения
          ямы до тех пор, пока поверхность не станет ровной?
        maze_karel_1_8: Помоги мне засыпать яму на конце поля, используя как можно
          меньше блоков.
        maze_karel_1_9: 'Объясни мне, как разбросать все эти кучи земли. Старайся
          использовать как можно меньше блоков. Подсказка: попробуй использовать блок
          "пока".'
        maze_karel_1_10: Я работаю допоздна, уже стемнело, и не могу сказать, насколько
          велики кучи.  Сейчас у меня нет всех возможностей, которые давал блок "пока".
          Проведи меня по полю, и если встретится куча - разбросай её.
        maze_karel_1_11: 'По-прежнему темно. Проведи меня по полю. Если встретится
          куча, разбросай её, если яма - засыпь её. Подсказка: используй меню в блоке
          "если".'
        turtle_2_1: 'Привет. Я - художник-зомби. Мне нравится рисовать! Помоги мне
          нарисовать квадрат особым цветом. Важное примечание: у тебя есть те же блоки,
          что и раньше, но они сейчас организованы в группы.'
        turtle_2_2: Добро пожаловать в использование процедур, которые позволят тебе
          создавать новые блоки! Попробуй новый блок «нарисовать квадрат» в группе
          «Процедуры», чтобы нарисовать небольшой зеленый квадрат размером 50 x 50.
        turtle_2_3: Используй блоки "повторить" (в группе "Циклы"), чтобы нарисовать
          случайными цветами 3 квадрата со стороной 100 и поворотом друг от друга
          120 градусов.
        turtle_2_4: "А теперь давай развлечёмся! Измени код так, чтобы нарисовать
          36 квадратов со стороной  100 точек каждый, со смещением 10 градусов один
          от другого. \nПодсказка: используй ползунок, чтобы я двигался быстрее.\n"
        turtle_2_5: Нарисуй квадраты со сторонами 50, 60, 70, 80 и 90 точек.  Используй
          процедуру «нарисуй квадрат» пять раз.
        turtle_2_6: 'Эта программа будет использовать счетчик, чтобы нарисовать такие
          же квадраты, как в прошлый раз. Размер квадрата должен задаваться счетчиком,
          поэтому используй  блок  «счетчик». Подсказка: ищи в группе «Переменные».'
        turtle_2_7: Вот программа для рисования  спирали, но блоки отключены, так
          что они не будут работать. Сделай новую программу, с помощью блоков «цикл
          по» (в группе Циклы) и «счётчик» (в группе Переменные), чтобы нарисовать
          такую же спираль.
        turtle_2_7_5: Используй процедуру «нарисовать снеговика» (в группе «Процедуры»).
          Нарисуй двух снеговиков, высотой 250 и 100 точек.
        turtle_2_8: А теперь задание посложнее. Используй процедуру «нарисовать снеговика»
          и новую «прыгнуть вперед» (в группе «Действия»). Должны получиться 3 снеговика
          разных цветов, на расстоянии 100 точек друг от друга.
        turtle_2_9: Используйте «цикл по», чтобы нарисовать семью снеговиков  высотой
          110, 100, 90, 80 и 70. Снеговики должны находиться на расстоянии 60 точек
          друг от друга.
        turtle_2_10: Вот код, чтобы поэкспериментировать с различными спиралями.  Что
          произойдет, если изменить величину поворота? Или задать случайный цвет в
          цикле?  Нарисуй всё, что тебе хочется.
        maze_karel_2_1: 'Помоги мне разбросать все кучи и засыпать все ямы. Попробуй
          использовать циклы вместо большого числа блоков. Подсказка: цикл можно поместить
          внутри другого цикла.'
        maze_karel_2_2: Мы создали наш собственный блок под названием «засыпать 5»,
          который теперь есть в группе «Процедуры». Используй его, чтобы помочь мне
          засыпать эту яму.
        maze_karel_2_3: Используй новый блок процедуры "засыпать 5", чтобы я засыпала
          все ямы. Блок нужно взять из группы Процедуры.
        maze_karel_2_4: Создай новую процедуру, разбрасывающую 7 лопат земли. Потом
          используй её, чтобы написать программу, которая позволит мне разбросать
          все кучи.
        maze_karel_2_5: Создай новую процедуру, которая разбрасывает 6 лопат земли
          из кучи, и используй её, чтобы помочь мне удалить все кучи.
        maze_karel_2_6: 'Используй две новых процедуры: "засыпать 8" и "разбросать
          8", чтобы помочь мне сравнять с землёй кучу и засыпать яму.'
        maze_karel_2_7: На моём поле - корова! Напиши новую процедуру, которая позволит
          мне избежать корову и разбросать кучу. Помести все нужные блоки внутрь процедуры.
        maze_karel_2_8: 'Используй эту новую процедуру: "Избежать корову и раскидать
          1", чтобы помочь мне разобраться с кучами.'
        maze_karel_2_9: Так, это процедура, которая разбрасывает 4 кучи земли в вертикальном
          ряду. Попытайся использовать эту процедуру внутри цикла, чтобы разбросать
          все кучи, используя всего несколько блоков.
        maze_karel_2_10: Используй две этих процедуры, чтобы помочь мне раскидать
          все кучи и засыпать все ямы.
        turtle_3_1: Эта головоломка показывает, как устроены процедуры "нарисовать
          квадрат" и "нарисовать окружность".  Чтобы нарисовать квадрат, тебе нужно
          достать блок "нарисовать квадрат".
        turtle_3_2: Используя процедуру "нарисовать квадрат" как пример, создай процедуру
          "нарисовать треугольник" и используй её.
        turtle_3_3: 'Нарисуй треугольные ограждения вокруг кошек и квадратные ограждения
          вокруг коровы.  Совет: проверяй программу по мере продвижения вперёд .'
        turtle_3_4: Посмотрим, сможешь ли ты сообразить, как использовать «нарисовать
          квадрат» и «нарисовать  треугольник» (и некоторые другие блоки), чтобы нарисовать
          дом вокруг льва.
        turtle_3_5: 'Теперь создай новую процедуру «нарисовать дом» и используй её,

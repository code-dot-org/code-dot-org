            lesson-11:
              name: Kvartersfestprojekt – Dag 1
              description_student: Du fortsätter att utveckla ditt kvartersfestprojekt
                och skapar en berättelse, dikt, låt eller annan form av litteratur
                baserat på analys av verk från din favoritförfattare eller favoritartist.
                Du utvärderar först ditt arbete själv för att bedöma hur väl du har
                slutfört projektkraven, och skriver sedan acceptanskriterier för en

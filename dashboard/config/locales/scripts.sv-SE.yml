            lesson-1:
              description_teacher: |-
                I den här Datavetenskap- och språkintegrerade lektionen kommer studenterna att animera en dikt med kod för att illustrera stämningen i en dikt. Under denna inledande kodningsaktivitet kommer studenterna att läsa och upptäcka stämningen i en dikt. Sedan hittar de motsvarande effekter och bilder för att illustrera diktens stämning. Till sist kommer eleverna att använda händelser (kod) för att illustrera en förändring i stämningen eller animera introduktionen av nya bilder i en dikt.

                Denna lektion kan genomföras som en 1-timmes fristående lektion. Det finns också ett alternativ att använda den här lektionen som den första lektionen i 5-lektionsmodulen som heter [Coding with Poetry](http://code.org/poetry). I slutet av Coding with Poetry-modulen kommer eleverna att skriva sina egna dikter och skapa en app för diktgenerator att dela med vänner.

                Coding with Poetry är en del av Code.orgs Datavetenskap Sammanhang läroplan, som är tänkt att integrera CS i andra ämnesområden som matematik, ELA och naturvetenskap med anpassning till CCSS, NGSS och CSTA-standarder.

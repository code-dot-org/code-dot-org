        csa6-pilot:
          lessons:
            lesson-1:
              description_student: De projekt du har utvecklat under kursen har inspirerat
                till mycket kreativitet i samhället! En kvartersfest kommer att hållas
                för att visa upp kreativa berättelser, manus, sångtexter, brev och
                dikter. Kvartersfesten är ett stort projekt som du arbetar med i hela
                studieenheten, och projektledningsstrategier hjälper till att organisera
                och strukturera ditt arbete. Du utforskar strategier för att skriva
                och strukturera kod så att andra mjukvaruingenjörer enkelt kan förstå
                och använda ett Java-verktyg för att skapa programdokumentation.
              description_teacher: Eleverna introduceras till kvartersfestprojektet
                och utvärderar krav och exempel för att identifiera frågor och nyckelfunktioner.
                Innan de börjar arbeta med projektet fördjupar eleverna sin förståelse
                av programstruktur och kommenterar genom att identifiera bästa praxis
                och utforska användningen av Javadocs för att generera programdokumentation.
            lesson-2:
              description_student: Du konstruerar ”heltal” och ”dubbla” objekt som
                representerar ”hela” och ”dubbla” primitiva värden som referensvärden.
                Genom att använda metoderna i klasserna ”heltal” och ”dubbla” returnerar
                du värdena som dessa objekt lagrar som primitiva värden. Du utforskar
                även de lägsta och högsta värdena för heltal för att undvika spillfel
                innan du planerar de uppgifter du behöver slutföra för ditt kvartersfestprojekt.
              description_teacher: Eleverna konstruerar ”heltal” och ”dubbla” objekt
                som representerar ”hela” och ”dubbla” primitiva värden som referensvärden.
                Genom att använda metoderna i klasserna ”heltal” och ”dubbla” returnerar
                studenterna värdena som dessa objekt lagrar som primitiva värden.
                Studenterna utforskar även de lägsta och högsta värdena för heltal
                för att undvika spillfel innan de planerar de uppgifter de behöver
                slutföra för sitt kvartersfestprojekt.
            lesson-3:
              description_student: När vi arbetar med matriser och listor stöter vi
                ibland på problem där antalet element är okänt eller listans storlek
                ständigt ändras. I den här lektionen lär du dig om ”matrislistor”
                och identifierar scenarier där denna datastruktur lämpar sig bättre.
              description_teacher: Eleverna skapar ”matrislistor” för att lagra ”hela”
                och ”dubbla” värden. De skiljer mellan ”matrislistor” och endimensionella
                matriser för att avgöra vilken datastruktur som är bäst lämpad för
                ett scenario. Eleverna lägger till element i en ”matrislista” och
                lär sig hur autoboxing konverterar mellan primitiva värden och adapterklasser
                när de arbetar med lagrade data.
            lesson-4:
              description_student: Du använder ”matrisliste”-metoderna ”get()” och
                ”set()” för att hämta och modifiera element och lära dig om ”sträng”-metoden
                ”length()” för att räkna antalet tecken i ett ”sträng”-objekt. Du
                tillämpar standardalgoritmerna du utvecklade med 1D- och 2D-matriser
                för att modifiera element i en ”matrislista”. Du lär dig hur unboxing
                utför omvandlingar mellan primitiva värden och adapterklasser när
                de arbetar med data som lagras i en ”matrislista”.
              description_teacher: Eleverna använder ”matrisliste”-metoderna ”get()”
                och ”set()” för att hämta och modifiera element och lära sig om ”sträng”-metoden
                ”length()” för att räkna antalet tecken i ett ”sträng”-objekt. Eleverna
                tillämpar standardalgoritmerna de utvecklade med 1D- och 2D-matriser
                för att modifiera element i en ”matrislista”. De lär sig hur unboxing
                utför omvandlingar mellan primitiva värden och adapterklasser när
                de arbetar med data som lagras i en ”matrislista”.
            lesson-5:
              description_student: Hittills har du skapat ”matrislistor” för att lagra
                ”heltal” ”dubbla” och ”strängar”. Precis som med 1D- och 2D-matriser
                kan du även lagra objekt som du skapar i en ”matrislista”. I den här
                lektionen skapar du en ”matrislista” av objekt för att tillämpa de
                standardalgoritmer du har använt under året för att arbeta med data
                som lagras i den här listan.
              description_teacher: Elever skapar ”matrislistor” för att lagra objekt
                och lära sig om generiska typer i Java. De tillämpar algoritmerna
                de lärt sig med endimensionella matriser på ”matrislistor” för att
                hitta lägsta och högsta värden, beräkna summor och medelvärden eller
                hitta element som uppfyller specifika kriterier.
            lesson-6:
              description_student: Du utforskar funktionen för metoden ”remove()”
                i ”matrisliste”-klassen och identifierar potentiella fel när du försöker
                ta bort objekt medan du går igenom listan. Under processen lär du
                dig att se när en ”matrislista” är bäst för ett scenario eller problem.
              description_teacher: Eleverna utforskar funktionen för metoden ”remove()”
                i ”matrisliste”-klassen och identifierar potentiella fel när de försöker
                ta bort objekt medan de går igenom listan. Under processen lär de
                sig att se när en ”matrislista” är bäst för ett scenario eller problem.
            lesson-7:
              description_student: Du utforskar strukturen för en ”sträng” och erinrar
                dig att ”strängar” är objekt. Du använder metoderna ”indexOf()” och
                ”substring()” för att söka efter delsträngar inom en ”sträng” och
                för att skapa nya ”sträng”-objekt från en befintlig ”sträng”.
              description_teacher: Eleverna utforskar strukturen för en ”sträng” och
                erinrar sig att ”strängar” är objekt. De använder metoderna ”indexOf()”
                och ”substring()” för att söka efter delsträngar inom en ”sträng”
                och för att skapa nya ”sträng”-objekt från en befintlig ”sträng”.
            lesson-8:
              description_student: Du utforskar användningen av ”compareTo()” för
                att kontrollera om ”strängar” är i alfabetisk ordning. Du arbetar
                sedan med ditt kvartersfestprojekt och fokuserar specifikt på de uppgifter
                du har på din projektplaneringstavla.
              description_teacher: Eleverna utforskar användningen av ”compareTo()”
                för att kontrollera om ”strängar” är i alfabetisk ordning. De arbetar
                sedan med sitt kvartersfestprojekt och fokuserar specifikt på de uppgifter
                de har på sin projektplaneringstavla.
            lesson-9:
              description_student: Du kombinerar dina kunskaper om standardalgoritmer
                och ”strängar” för att kontrollera om en ”sträng” är en palindrom.
                Du deltar sedan i en session med feedback från andra elever och reflekterar
                över de framsteg du har gjort i ditt kvartersfestprojekt.
              description_teacher: Eleverna kombinerar sina kunskaper om standardalgoritmer
                och ”strängar” för att kontrollera om en ”sträng” är en palindrom.
                De deltar sedan i en session med feedback från andra elever och reflekterar
                över de framsteg de har gjort i sina kvartersfestprojekt.
            lesson-10:
              description_student: Du tillämpar standardalgoritmerna du skrev för
                1D- och 2D-matriser på ”matrislistan”. Du implementerar en ny standardalgoritm
                för att få individuella siffror från ett heltal innan du ändrar och
                tillämpar tidigare algoritmer för att byta element, ta bort dubbletter
                eller hitta element som uppfyller specifika kriterier i ditt kvartersfestprojekt.
              description_teacher: Eleverna tillämpar standardalgoritmerna de skrev

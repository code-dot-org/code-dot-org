---
lt:
  data:
    unplugged:
      Unplug1:
        title: Informatikos įvadas
        desc: Šioje pamokėlėje bus supažindinama su programavimo samprata ir paaiškinama,
          ką dirba IT specialistas. Mokiniams bus suteikta galimybė pasijusti IT specialisto
          kailyje. Pamokėlės pabaigoje kiekvienas mokinys nešis namo priminimą, ką
          jis ar ji išmoko. Jūs galite būti linkę praleisti  įvairių sąvokų paaiškinimus,
          tačiau jas mokyti galima labai žaismingai.
      Unplug2:
        title: Skaičiuojamasis mąstymas
        desc: Mokiniai, nenaudodami kompiuterių, o tik popierių ir flomasterius, išmoks
          keturis kompiuterinio mąstymo žingsnius. Po trumpos įžangos, mokinius reikėtų
          padalyti į kelias grupes, kuriose jie surašys instrukcijas kitiems mokiniams,
          pagal kurias reikės nupiešti tam tikrus monstrus (iš jau paruošto monstrų
          katalogo). Užduotis turi būti išskaidyta, o mokinių komandos analizuos visus
          monstrus iš katalogo ir peržiūrės skirtingas jų detales. Tuomet, panaudodami
          šią informaciją, jie sukurs algoritmą (instrukcijas) kitai komandai, kad
          ji nupieštų tam tikrą monstrą. Komandos turės apsikeisti algoritmais ir
          pagal juos nupiešti monstrus. Po to bus patikrinama, ar mokiniai nupiešė
          tokį monstrą, kurį sugalvojo kita grupė.
      Unplug3:
        title: Programavimas ant languoto popieriaus
      Unplug4:
        title: Algoritmai
      Unplug5:
        title: Komandų kūrimas
      Unplug6:
        title: Sąlygos
        desc: Tai yra žaidimas klasėje. Kai mokiniai bus supažindinti su sąlyginiais
          sakiniais ir kartojimu, klasėje visi kartu galės praktikuotis, naudodami
          iš anksto parašytą programą, žaisdami su kortomis.
      Unplug7:
        title: Dainos ir funkcijos
        desc: Skaityti dainos tekstą moka visi mokiniai. Mes šį  principą  pritaikysime  mokydami
          kurti savo komandas. Kai mokiniai supras, kaip iškviesti sukrutą komandą
          (funckiją), pridėsime papildomų parametrų, su kuriais yra iškviečiamos komandos.
      Unplug8:
        title: Komandos su parametrais
      Unplug9:
        title: Programavimas komandoje
      Unplug10:
        title: Internetas
      Unplug11:
        title: Apibendrinimas
        desc: Šis pirmųjų 20-ties valandų apibendrinimas padės klasei prisiminti visus
          savo mėgstamiausius momentus iš pamokėlių. Mokiniams bus duodami patarimai,
          kuriais jie gali vadovautis mokydamiesi informatikos toliau, jeigu jie tuo
          susidomės.
      UnplugHappyMaps:
        title: Laimingieji žemėlapiai
        desc: Mokiniai sukuria paprastus algoritmus (instrukcijas), kad pajudintų
          veikėją per labirintą, naudodami vieną komandą.
      MoveIt:
        title: Judėk, judėk
        desc: Mokiniai sukuria paprastus algoritmus (instrukcijas), kad pajudintų
          veikėją per labirintą, naudodami vieną komandą.
      PlantASeed:
        title: 'Algoritmai realiame gyvenime: sėklos sodinimas'
        desc: Ši pamoka parodo, kur realiame gyvenime yra naudojami algoritmai. Kaip
          pavyzdys yra naudojamas sėklų sodinimas. Pamokoje taip pat yra kalbama apie
          platesnę informatikos reikšmę ir kiek svarbūs joje yra algoritmai.
      BuildingAFoundation:
        title: Laiptuota piramidė
      GettingLoopy:
        title: Kartojimo supratimas
        desc: Šioje pamokoje yra mokoma apie kartojimą (žingsnelius, kurie yra kartojami)
          šokant. Mokiniai išmoks paprastą šokį ir išmoks jį pakartoti tam tikru metu.
      RelayProgramming:
        title: Programavimas komandoje
        desc: Mokiniai dalyvaus estafetėje, kur kiekvienas dalyvis, nubėgęs prie lapo,
          turės užrašyti vieną algoritmo komandą. Jeigu mokinys algoritme ras klaidą,
          visas algoritmas turės būti ištrintas ir kuriamas iš naujo.
      Conditionals:
        title: Sąlyginiai sakiniai
        desc: Tam, kad išmoktų sąlyginius sakinius, mokiniai žais kortų žaidimą ir
          sukurs taisykles, tokias kaip „jeigu ištrauksiu raudoną kortą, gausiu tašką“
          arba „jei ištrauksiu juodą kortą, tu gausi tašką“.
      BigEvent:
        title: Didelis įvykis
        desc: Mokiniai bus supažindinami su sąvoka „įvykis“ – tai yra veiksmai, kurių
          kompiuteris laukia, kad jie įvyktų. Mokytoja spaudinės nupieštus mygtukus
          ant popieriaus, o mokiniai turės reaguoti atitinkamai, priklausomai nuo
          to, kuris mygtukas bus nuspaustas.
      GoingPlacesSafely:
        title: Saugus naršymas internete
        desc: Internetas yra galina, bet kartais ir pavojinga vieta. Mokytojai moko,
          kaip būti saugiam naršant internete.
      GraphPaperProgramming:
        title: Programavimas ant languoto popieriaus
        desc: Mokiniai rašo algoritmus (instrukcijas) savo klasės draugams, kuriomis
          naudodamasis, kitas mokinys turės nupiešti piešinį.
      PaperPlanes:
        title: 'Algoritmai realiame gyvenime: popieriniai lėktuvėliai'
        desc: Šioje pamokoje bus kalbama apie algoritmus realiame gyvenime. Kaip pavyzdys
          bus imamas popierinių lėktuvėlių lankstymas. Šioje pamokoje taip pat bus
          kalbama apie informatiką ir algoritmų svarbą joje.
      BinaryBracelets:
        title: Dvejetainės apyrankės
        desc: Mokiniai susikurs sau apyrankes su savo vardo pirmosios raidės dvejetainiu
          kodu. Mokiniai sužinos, kad duomenys gali būti pavaizduojami ir išsaugomi
          daugiau nei vienu būdu.
      DigitalFootprint:
        title: Virtualūs pirštų antspaudai
        desc: Mokytojai supažindina mokinius su idėja, kad įdedant informaciją į internetą
          apie save, yra sukuriami virtualūs pirštų antspaudai, pagal kuriuos tą žmogų
          galima sekti ir tai gali turėti pasėkmių.
      ComputationalThinking:
        title: Skaičiuojamasis mąstymas
      FunctionalSuncatchers:
        title: Sekų suvokimas
      SongwritingParameters:
        title: Dainų rašymas
        desc: Mokiniai panaudos priedainio sąvoką dainoje ir išmoks, kas yra parametrai
          (kurie pakeičia sudėtines komandas, kad jų nereikėtų perrašyti iš naujo).
      DiceRace:
        title: 'Algoritmai realiame gyvenime: kauliukų lenktynės'
      Internet:
        title: Internetas
        desc: Mokiniai siunčia pranešimus, parašytus ant popieriaus lapo, kurie simbolizuoja
          įvairius prisijungimo prie interneto būdus.
      Crowdsourcing:
        title: Komandinis programavimas
      DigitalCitizenship:
        title: Virtuali pilietybė
        desc: Mokiniai nagrinėja skirtumus tarp asmeninės informacijos ir privačios
          informacijos, mokosi atskirti, ką yra saugu, o ką nesaugu skelbti internete.

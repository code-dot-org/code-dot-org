          assignment_family_title: Principi di informatica
          title: Principi di informatica ('17-'18)
          version_title: "'17-'18"
          description_student: Nell'autunno 2016, il College Board ha lanciato il
            nuovo corso AP®, AP Computer Science Principles. Il corso introduce gli
            studenti ai concetti fondamentali di informatica e li sfida ad esplorare
            come l'informatica e la tecnologia possano avere impatto sul mondo. Il
            Programma AP ha progettato i Principi di Informatica AP con lo scopo di
            creare leader nei campi informatici ed attrarre ed ingaggiare le fasce
            di popolazione tradizionalmente sotto rappresentate nell'uso di strumenti
            informatici di base e nel cogliere opportunità multidisciplinari.

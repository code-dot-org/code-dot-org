        csp-2017:
          assignment_family_title: Principi di informatica
          title: Principi di informatica ('17-'18)
          version_title: "'17-'18"
          description_student: In autunno 2016, il College Board ha lanciato il suo
            più nuovo corso AP®, i Principi di Informatica AP. Il corso introduce
            gli studenti ai concetti fondamentali di informatica e li sfida ad esplorare
            come l'informatica e la tecnologia possono avere impatto sul mondo. Il
            Programma AP ha progettato i Principi di Informatica AP con lo scopo di
            creare leader nei campi informatici ed attrarre ed ingaggiare chi tradizionalmente
            sottorappresentava con strumenti di informatica essenziale e opportunità
            multidisciplinari.

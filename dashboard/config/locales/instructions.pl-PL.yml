        Obwód każdego wielokąta ma 300 pikseli. \r\nJeśli potrzebujesz wskazówek -
        kliknij tutaj."
      grade5_artist_variables_pentagon8_instruction: "Skorzystaj z tego, czego dowiedziałeś

pl:
  data:
    instructions:
      2-3 Artist 1 new_instruction: Witam, jestem artystą. Jeżeli napiszesz mi kod
        - mogę narysować prawie wszystko. Użyj kilku bloków, abym rysował wzdłuż szarych
        linii. (Każda linia ma długość 100 pikseli)
      2-3 Artist 11_instruction: "Utwórz obramowanie wokół znaku stop, tworząc ośmiokąt
        składający się z boków po 100 pikseli. \r \r\n"
      2-3 Artist 12_instruction: "Utwórz okrąg, aby ukończyć gałkę oczną! \r \r Jeśli
        artysta obraza się o 1 stopień w każdej pętli, to ile razy musisz powtórzyć
        kod, aby narysować okrąg? 180? 360? 500?"
      2-3 Artist 2 new_instruction: 'Ten dom ma ścianę wybudowaną w połowie. Każdy
        bok ma długość 100, ale ściana w połowie ukończona ma 50. Ukończ tę ścianę. '
      2-3 Artist 2_instruction: 'Ten dom ma ścianę wybudowaną w połowie. Każdy bok
        ma długość 100, ale ściana w połowie ukończona ma 50. Ukończ tę ścianę. '
      2-3 Artist 3.4_instruction: Blok "skocz" przesuwa artystę bez rysowania. Narysuj
        linię przerywaną za pomocą obu bloków, "skocz do przodu" i "idź do przodu".
        Każda linia ma długość 50 pikseli.
      2-3 Artist 3_instruction: Ten kapelusz jest wysoki na 100 pikseli. Narysuj kapelusz,
        który jest o 70 pikseli niższy.
      2-3 Artist 3new_instruction: "Czerwony kapelusz ma 100 pikseli wysokości. Dokończ
        rysowanie czarnego kapelusza, który jest o 70 pikseli niższy. \r (Zauważ:
        Szerokość każdego kapelusza wynosi 50 pikseli.)"
      2-3 Artist 4_instruction: Pomóż mi dokończyć domek dla tego kota.
      2-3 Artist 5_instruction: Zastąp ten kod blokiem "powtórz razy", aby narysować
        taki sam dom przy użyciu tylko 3 bloków.
      2-3 Artist 6_instruction: 'Ten dom potrzebuje dachu ! Narysuj trójkąt. Wskazówka:
        Wszystkie trzy boki mają taką samą długość.'
      2-3 Artist 7_instruction: 'Ukończ rysunek ostatniego zestawu okien w budynku
        szkoły tak, aby wszyscy w klasie mogli wyglądać na zewnątrz. Boki każdej kwadratowej
        szyby w oknie mają długość 25 pikseli. '
      2-3 Artist 8_instruction: Utwórz pokoje dla każdego ze zwierząt, dzieląc prostokąt
        na 2 równej wielkości kwadraty. Prostokąt jest na 200 pikseli szeroki i na
        100 pikseli wysoki. Jest wiele sposobów rozwiązania tej łamigłówki, baw się
        więc!
      2-3 Artist 9 NEW_instruction: Dokończ ten latawiec
      2-3 Artist 9 REPLACEMENT_instruction: Zakończ rysowanie tych schodów!
      2-3 Artist 9_instruction: Dokończ ten latawiec
      2-3 Artist Assessment 1_instruction: 'Sprawdzian: Zakończ rysowanie ostatniego
        zęba, szerokiego na 25 pikseli i wysokiego na 25 pikseli.'
      2-3 Artist Debugging 1_instruction: Ten kapelusz powinien mieć tylko 50 pikseli
        szerokości.  Czy możesz to naprawić?
      2-3 Artist Debugging 10_instruction: "Podkładka kierunkowa mojego kontrolera
        gier jest zbyt wąska. \r \r Czy możesz ja poszerzyć o 10 pikseli? \r \r Spróbuj
        najpierw uruchomić kod, aby zobaczyć, co źle działa."
      2-3 Artist Debugging 11_instruction: "Moja śnieżynka się rozpada! \r \r Czy
        mógłbyś zobaczyć, co się złego dzieje?"
      2-3 Artist Debugging 12_instruction: Powinienem dodać falę oceanu do tej sceny.  Czy
        możesz mi pomóc?
      2-3 Artist Debugging 2_instruction: "Ten kod dla wąsów kota jest zły. \r \r
        Napraw ten kod, by rysował wąsy, które są tej samej długości."
      2-3 Artist Debugging 3_instruction: "Moja łódź ma dziurę! \r \r Co potrzebujesz,
        by ją zatkać?"
      2-3 Artist Debugging 4_instruction: Co jest na obrazku, który staramy się narysować?
        Ukończ rysunek, łącząc punkty za pomoc właściwych linii i kątów.
      2-3 Artist Debugging 5_instruction: "Kod nogi i stopy, które mamy, jest zły.
        \r \r Czy możesz go naprawić?"
      2-3 Artist Debugging 6_instruction: "Wygląda na to, że siedzę na krześle, któremu
        brakuje nogi. \r \r Popraw kod, aby narysować ostatnią nogę."
      2-3 Artist Debugging 7_instruction: "Wygląda na to, że C w kodzie jest rysowane
        odwrotnie. \r \r Czy mógłbyś je poprawić, by wyglądało jak C?"
      2-3 Artist Debugging 8_instruction: "Mój nauczyciel mówi, że powinienem skończyć
        to, co zacząłem! \r \r Pomóż mi ukończyć mój wiatraczek. Czy widzisz, co jest
        źle?"
      2-3 Artist Debugging 9_instruction: "Coś nie tak! \r \r Kod tej łodygi nie jest
        prawidłowy. Czy wiesz, jak spowodować, by artysta poprowadził łodygę we właściwy
        sposób?"
      2-3 Artist Debugging Assessment 1_instruction: "Sprawdzian: Dlaczego każdy bok
        tego kwadratu jest o 75 pikseli za krótki? \r \r Gdzie jest błąd w kodzie?"
      2-3 Artist Free Play_instruction: Czas na zabawę! Narysuj cokolwiek chcesz.
      2-3 Artist Functions 1 a_instruction: "Mnie jest zombie artysta. Mnie podoba
        się rysowanie! \r \r Pomóż mi narysować kwadratowe okulary.  \r \r Połączenie
        między szkłami okularów jest o 25 pikseli krótsze niż bok kwadratu, który
        ma 100 pikseli."
      2-3 Artist Functions 1_instruction: "Mnie jest zombie artysta. Mnie podoba się
        rysowanie! \r \r Pomóż mi narysować kwadratowe okulary.  \r \r Połączenie
        między szkłami okularów jest o 25 pikseli krótsze niż bok kwadratu, który
        ma 100 pikseli."
      2-3 Artist Functions 10_instruction: 'Czas na zabawę: Oto dwie funkcje, jedna
        do rysowania dużego trybu ("big gear"), a druga do rysowania małego trybu
        ("small gear"). Użyj ich, by narysować wnętrze maszyny!'
      2-3 Artist Functions 11 a_instruction: "Zmieniliśmy nazwę funkcji \"draw a square\"
        (rysuj kwadrat) na \"draw a hexagon\" (rysuj sześciokąt), ale ona nadal rysuje
        kwadraty! Czy mógłbyś zmodyfikować funkcję \"draw a hexagon\", by rysowała
        sześciokąt o boku 50 pikseli? \r \r Wykonaj rysunek używając tej nowej funkcji!"
      2-3 Artist Functions 11.5 a_instruction: "Tutaj jest ta sama funkcja \"draw
        a hexagon\" (rysuj sześciokąt). \r \r Co się stanie, jeśli powtórzysz główny
        program 6 razy, obracając się o 60 stopni w każdej iteracji?"
      2-3 Artist Functions 11.5_instruction: "Tutaj jest ta sama funkcja \"draw a
        hexagon\" (rysuj sześciokąt). \r \r Co się stanie, jeśli powtórzysz główny
        program 6 razy, obracając się o 60 stopni w każdej iteracji?"
      2-3 Artist Functions 11_instruction: "Zmieniliśmy nazwę funkcji \"draw a square\"
        (rysuj kwadrat) na \"draw a hexagon\" (rysuj sześciokąt), ale ona nadal rysuje
        kwadraty! Czy mógłbyś zmodyfikować funkcję \"draw a hexagon\", by rysowała
        sześciokąt o boku 50 pikseli? \r \r Wykonaj rysunek używając tej nowej funkcji!"
      2-3 Artist Functions 12 Mike_instruction: "Funkcje są naprawdę świetne do rysowania
        złożonych obiektów wiele razy. \r \r Czy mógłbyś użyć funkcji \"draw a flower\"
        (rysuj kwiat), aby wypełnić resztę pola plantatora? \r Rośliny są oddalone
        od siebie o 100 pikseli."
      2-3 Artist Functions 12 a_instruction: "Funkcje są naprawdę świetne do rysowania
        złożonych obiektów wiele razy. \r \r Czy mógłbyś użyć funkcji \"draw a flower\"
        (rysuj kwiat), aby wypełnić resztę pola plantatora? \r Rośliny są oddalone
        od siebie o 100 pikseli."
      2-3 Artist Functions 12_instruction: "Funkcje są naprawdę świetne do rysowania
        złożonych obiektów wiele razy. \r \r Czy mógłbyś użyć funkcji \"draw a flower\"
        (rysuj kwiat), aby wypełnić resztę pola plantatora? \r Rośliny są oddalone
        od siebie o 100 pikseli."
      2-3 Artist Functions 13_instruction: Daliśmy ci cztery funkcje. Skorzystaj z
        nich, jak chcesz, wewnątrz jednej lub więcej pętli, by wykonać obrazek, którym
        mógłbyś podzielić się ze swoimi znajomymi. Naciśnij przycisk "Uruchom", aby
        zobaczyć przykład.
      2-3 Artist Functions 2_instruction: "Funkcje umożliwiają definiowanie nowych
        bloków! \r \r Przenieśliśmy bloki służące do rysowania kwadratu do funkcji
        o nazwie \"draw a square\" (rysuj kwadrat). Tym razem, użyj tej funkcji, aby
        narysować okulary. \r \r Kwadraty są oddalone od siebie o 75 pikseli."
      2-3 Artist Functions 3_instruction: "Zmodyfikuj funkcję, aby narysować kwadrat
        o boku długości 115 i narysuj większe okulary. \r \r Kwadraty są teraz oddalone
        od siebie o 45 pikseli."
      2-3 Artist Functions 4_instruction: Teraz, umieść funkcję w pętli, aby narysować
        te 3 kwadraty.
      2-3 Artist Functions 7_instruction: 'Użyj funkcji "draw a house" (rysuj dom),
        aby narysować dwa domy używając dwóch różnych parametrów. (Wskazówka: pierwszy
        dom ma 100 pikseli).'
      2-3 Artist Functions 9_instruction: 'Czas na zabawę: Tutaj jest funkcja "draw
        a snowflake" (rysuj płatek śniegu). Poeksperymentuj z nią, by utworzyć zimową
        scenę! To jest zabawa, nie ma więc łamigłówki do rozwiązania. Baw się dobrze!'
      2-3 Artist Loops 1_instruction: Czy mógłbyś utworzyć sześciokąt o bokach długości
        100 pikseli, aby ukończyć rysowanie komórki? Pamiętaj, że oznacza to, iż będzie
        trzeba obracać się o 60 stopni!
      2-3 Artist Loops 10_instruction: Jaki będzie efekt, jeśli nasz ostatni krok
        do przodu będzie o połowę krótszy?
      2-3 Artist Loops 11_instruction: Teraz umieśćmy cały nasz wytwór w pętli! Nie
        zapomnij dodać kąta na końcu zewnętrznej pętli.
      2-3 Artist Loops 2_instruction: Teraz użyj bloku "powtórz", aby z komórki utworzyć
        powłokę.
      2-3 Artist Loops 4_instruction: Czy chcesz zobaczyć, co się stanie, kiedy będziemy
        powtarzać ten kształt wiele razy za pomocą pętli?
      2-3 Artist Loops 5_instruction: Zmieńmy nieco pętlę i zobaczmy, jak zmieni się
        obrazek.
      2-3 Artist Loops 6_instruction: Dodaj jeszcze jeden ruch i obrót wewnątrz pętli
        i zobacz, jak zmieni się twój obrazek.
      2-3 Artist Loops 7_instruction: Posługując się pętlami możemy tworzyć różnego
        rodzaju wielokąty.  Czy mógłbyś utworzyć romb wewnątrz tego sześciokąta?
      2-3 Artist Loops 8_instruction: Umieśćmy oba elementy wewnątrz pętli.
      2-3 Artist Loops 9_instruction: "Mamy zamiar powtórzyć te same elementy w pętli,
        ale teraz chcemy dodać pewne odległości między nimi.\r Użyj tego samego kodu
        jak poprzednio, ale dodaj krok do przodu na końcu zewnętrznej pętli."
      2-3 Artist Loops New 1_instruction: Narysujmy głowę tego robota! Czy mógłbyś
        utworzyć kwadrat o boku 100 pikseli?
      2-3 Artist Loops New 10_instruction: Teraz połączmy kilka V rysując je w pętli.
      2-3 Artist Loops New 11_instruction: Przebuduj kod z ostatniej łamigłówki, ale
        tym razem dodaj w pętli skręt w lewo o 30 stopni. Teraz, powtórz to 24 razy
        zamiast 8.
      2-3 Artist Loops New 12_instruction: 'Narysuj diament o bokach 100 pikseli.

'
      2-3 Artist Loops New 13_instruction: "Zacznij z kodem (na szaro), by narysować
        diament. \r \r Powtórz szary kod, aby utworzyć zabawny wzór!"
      2-3 Artist Loops New 14_instruction: Pobaw się kodem dla diamentu, by przekonać
        się, jakie możesz utworzyć wzory. Zmieniaj, o ile stopni się obracasz, i ile
        razy powtarzasz.
      2-3 Artist Loops New 15_instruction: Teraz narysuj coś, co Ci się spodoba!
      2-3 Artist Loops New 2_instruction: Tutaj jest taka sama łamigłówka, którą właśnie
        rozwiązaliśmy, ale tym razem możemy użyć tylko jednego bloku "idź do przodu"
        i jednego bloku "skręć". r\ r\ Czy mógłbyś użyć bloku "powtórz", by rozwiązać
        tę łamigłówkę?
      2-3 Artist Loops New 9_instruction: Narysuj prosty V, gdzie oba boki mają długość
        50 pikseli, aby wykonać strzałkę.
      2-3 Artist Match Hex Pic_instruction: 'Dopasuj: Pomóż ukończyć sześciokąt.'
      2-3 Artist Match Rho Pic_instruction: 'Dopasuj: Ukończ brakujący kod.'
      2-3 Artist Match Sq Pic_instruction: 'Dopasuj: Ukończ brakujący kod'
      2-3 Artist Match Tri pic_instruction: 'Dopasuj: Wypełnij brakujący kod.'
      2-3 Artist Nested Loops 1_instruction: Umieść w bloku "powtórz" cały ten kod
        i narysuj ten wzór.
      2-3 Artist Nested Loops 10_instruction: Powtórz w pętli ten kod 12 razy, aby
        ukończyć ten rysunek.
      2-3 Artist Nested Loops 11_instruction: Powtórz w pętli ten kod 4 razy, aby
        ukończyć ten obrazek, obróć się o 90 stopni po każdym obiegu.
      2-3 Artist Nested Loops 12_instruction: Powtórz w pętli ten kod 12 razy, aby
        otrzymać te loki.
      2-3 Artist Nested Loops 2_instruction: "Teraz powtórz w pętli trójkąt 6 razy.
        \r \r Po każdym trójkącie, musisz wykonać obrót o 60 stopni przed narysowaniem
        kolejnego trójkąta."
      2-3 Artist Nested Loops 3_instruction: "Musisz powtórzyć w pętli trójkąt 12
        razy, aby narysować ten obrazek. \r \r Liczbę stopni w okręgu (360) należy
        podzielić przez liczbę kształtów do narysowania (12), aby określić, ile wynosi
        obrót po każdym kształcie."
      2-3 Artist Nested Loops 4_instruction: "Powtórz w pętli ten diament 12 razy,
        aby narysować kwiat. \r \r Wskazówka: Użyjemy tego samego kąta przy powtarzaniu
        12 diamentów, jaki użyliśmy dla 12 trójkątów. \r Ile powinien wynosić obrót
        po każdym kształcie?"
      2-3 Artist Nested Loops 5_instruction: "Wypełnij okna w tym budynku przy użyciu
        zagnieżdżającej się pętli. \r \r Okna mają długość 20 pikseli i znajdują się
        20 pikseli od siebie."
      2-3 Artist Nested Loops 6_instruction: "Ten dinozaur ma 8 kolców wystających
        z jego ogona. \r Każdy kolec ma długość 30 pikseli. Powtórz trójkąt 8 razy
        w pętli, ale upewnij się, że skaczesz do przodu po każdym z nich!"
      2-3 Artist Nested Loops 7_instruction: "Powtórz w pętli ten trójkąt 10 razy,
        aby narysować słońce. \r \r Po każdym trójkącie będziesz musiał wykonać ruch
        i obrót. \r \r Aby określić, ile ma wynieść obrót, podziel liczbę stopni w
        okręgu przez liczbę kształtów, które go tworzą."
      2-3 Artist Nested Loops 8_instruction: "Teraz dodajmy trochę trawy do naszego
        obrazka. \r \r Kępy trawy są oddalone od siebie o 50 pikseli."
      2-3 Artist Nested Loops 9_instruction: "Ukończymy ten obrazek dodając kwiat.
        \r \r Powtórz diament 12 razy w pętli, aby narysować kwiat."
      2-3 Artist Nested Loops Free Play_instruction: Masz wolną rękę, narysuj coś
        fajnego używając zagnieżdżonych pętli.
      2-3 Bee Conditionals 1_instruction: Cześć, jestem pszczółka! Pomóż mi zebrać
        nektar z kwiatka.
      2-3 Bee Conditionals 10_instruction: "Fioletowe kwiaty mogą mieć 1 lub 0 nektaru.
        Uważaj, by nie zbierać nektaru z fioletowego kwiatka, jeśli go nie ma. \r\n"
      2-3 Bee Conditionals 11_instruction: "Jestem ciekaw, co tutaj jest! \r \r pomóż
        mi oblecieć cały teren i zebrać nektar tylko z kwiatów, które go mają. "
      2-3 Bee Conditionals 12_instruction: Pomóż mi znaleźć cały nektar używając możliwie
        najmniejszej liczby bloków!
      2-3 Bee Conditionals 13_instruction: "Wiele się tutaj dzieje!\r \r Skorzystaj
        z tego, czego się nauczyłeś, aby zebrać cały nektar a następnie zrobić miód."
      2-3 Bee Conditionals 14_instruction: "Umieść teraz wszystko razem! \r \r Skorzystaj
        z tego, czego się nauczyłeś, aby pomóc mi zebrać nektar tylko z tych kwiatów,
        które go mają, używając możliwie najmniejszej liczby bloków. Nie zapomnij
        na końcu zrobić miodu."
      2-3 Bee Conditionals 15_instruction: "Te schody wyglądają znajomo. \r \r Czy
        potrafisz zebrać nektar tylko z tych kwiatów, które go mają, używając możliwie
        najmniejszej liczby bloków?"
      2-3 Bee Conditionals 2_instruction: "Jestem głodną pszczółką! \r Pomóż mi zebrać
        cały nektar z kwiatów używając możliwie najmniejszej liczby bloków."
      2-3 Bee Conditionals 3_instruction: "Patrz na cały nektar! \r \r Pomóż mi zebrać
        nektar i zrobić miód używając możliwie najmniejszej liczby bloków.  "
      2-3 Bee Conditionals 4_instruction: Pomóż mi zebrać cały nektar z kwiatów i
        zrobić miód.
      2-3 Bee Conditionals 5_instruction: "Uważaj, by nie zbierać nektaru z fioletowego
        kwiatka, jeśli go nie ma. \r Musisz najpierw sprawdzić przy użyciu bloku \"jeśli
        nektar\", czy nektar jest równy 1."
      2-3 Bee Conditionals 6_instruction: Sprawdź ten kwiat za pomoc bloku "jeśli",
        czy zawiera nektar.
      2-3 Bee Conditionals 7_instruction: Zbierz nektar z każdego kwiatka, który go
        zawiera.
      2-3 Bee Conditionals 8_instruction: To pole zawiera czerwone i fioletowe kwiaty.
        Czerwone kwiaty zawierają znaną ilość nektaru, ale ilość nektaru na fioletowym
        kwiatku jest nieznana. Zbierz cały nektar.
      2-3 Bee Conditionals 9_instruction: Zbierz cały nektar z każdego kwiatka.
      2-3 Bee Conditionals Assessment 1_instruction: 'Sprawdzian: Zbierz cały nektar.
        Uważaj, aby nie zbierać nektaru z fioletowego kwiatka, który go nie ma.'
      2-3 Bee Debugging 1_instruction: Te bloki naprawdę męczą mnie. Napraw błędy,
        aby zebrać cały nektar.
      2-3 Bee Debugging 10_instruction: "Jestem zakręcony tą łamigłówką! \r \r Napraw
        błędy, aby zebrać cały nektar i zrobić miód."
      2-3 Bee Debugging 2_instruction: "Czy mógłbyś znaleźć tutaj problem? \r \r Napraw
        błędy, aby zebrać cały nektar."
      2-3 Bee Debugging 3_instruction: "Ooh, to jedno użądlenie! \r \r Napraw błędy,
        aby zebrać cały nektar."
      2-3 Bee Debugging 4_instruction: Te bloki naprawdę męczą mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód.
      2-3 Bee Debugging 5_instruction: "Ten kwiat wygląda bardzo smacznie! \r \r Napraw
        błędy, aby zebrać cały nektar. Możesz teraz użyć \"Uruchom\" i \"Krok\"."
      2-3 Bee Debugging 6_instruction: "Jakie słodkie wyzwanie! \r \r Napraw błędy,
        aby zebrać cały nektar."
      2-3 Bee Debugging 7_instruction: Napraw błędy, aby zebrać cały nektar i zrobić
        miód.
      2-3 Bee Debugging 8_instruction: "Tyle pięknych kwiatów! \r \r Napraw błędy,
        aby zebrać cały nektar."
      2-3 Bee Debugging 9_instruction: "Pszczółka cierpliwa w tej łamigłówce! \r \r
        Musisz naprawić kilka miejsc w tym programie, aby zebrać cały nektar i zrobić
        miód."
      2-3 Bee Debugging Assessment 1_instruction: "Sprawdzian: Czas, byś pokazał,
        co potrafisz! \r \r Napraw błędy, aby zebrać cały nektar i zrobić miód."
      2-3 Bee Functions 1_instruction: Funkcje są blokami kodu, które wykonują określone
        zadanie. Użyj funkcji "get 2 nectar" (pobierz 2 nektary), aby zebrać nektar
        z każdy kwiatka.
      2-3 Bee Functions 10_instruction: "Fioletowe kwiaty mogą mieć 1 lub 0 nektaru
        za każdym razem, gdy rozwiązujesz tę łamigłówkę \r \r  Utwórz funkcję \"collect
        purple nectar\" (zbierz fioletowy nektar), która zbiera nektar tylko z tych
        fioletowych kwiatów, które mają nektar."
      2-3 Bee Functions 2_instruction: "Funkcje są blokami kodu, które wykonują określone
        zadanie. \r \r Użyj funkcji \"get 5\" (pobierz 5), aby pobrać 5 nektarów."
      2-3 Bee Functions 3_instruction: Zbierz cały nektar z każdego kwiatka.
      2-3 Bee Functions 4_instruction: "Funkcja \"move and get nectar\" (przejdź i
        pobierz nektar) uruchamia pszczołę, zbiera nektar, a następnie prowadzi pszczołę
        do miejsca, gdzie zaczęła. \r \r Użyj tej funkcji, aby zebrać cały nektar."
      2-3 Bee Functions 5_instruction: Teraz jest więcej nektaru na kwiatkach. Zmodyfikuj
        daną funkcję "move and get 4" tak, że zbiera ona 4 nektary i użyj jej, aby
        zebrać cały nektar z kwiatów.
      2-3 Bee Functions 6_instruction: Teraz użyj tej samej funkcji, aby zebrać nektar
        z trzech kwiatów.
      2-3 Bee Functions 7_instruction: Kwiaty znajdują się dalej. Zmodyfikuj daną
        funkcję i użyj jej, aby zebrać cały nektar z kwiatów.
      2-3 Bee Functions 8_instruction: Utwórz własną funkcję "get 7 nectar make 7
        honey", która pobiera 7 nektarów, porusza się do przodu i tworzy 7 miodów.
        Użyj tej funkcji, aby zebrać nektar z każdego kwiatka i zrobić miód na każdym
        plastrze miodu.
      2-3 Bee Functions 9_instruction: Utwórz własną funkcję "get 7 make 7" (zbierz
        7 zrób 7), dzięki której pszczółka idzie wzdłuż ścieżki, zbiera nektar, robi
        miód i wraca na ścieżkę.
      2-3 Bee Functions Assessment 1_instruction: 'Sprawdzian: Użyj danej funkcji,
        aby zebrać nektar z każdego kwiatka.'
      2-3 Bee Functions Assessment 2_instruction: 'Sprawdzian: Utwórz funkcję, aby
        pszczółka skręcała, przechodziła do przodu i tworzyła 3 miody, a następnie
        wracała do miejsca, skąd zaczęła i obróciła się.'
      2-3 Bee Loops 1_instruction: "Te kwiaty wyglądaj smacznie! \r \r Zbierz nektar
        z każdego z kwiatów używając możliwie najmniejszej liczby bloków."
      2-3 Bee Loops 10_instruction: Czy potrafisz użyć pętli "dopóki" wewnątrz dwóch
        innych pętli, by zebrać cały nektar?
      2-3 Bee Loops 11_instruction: Użyj pętli "dopóki", aby zebrać cały nektar z
        kwiatów na tej łące.
      2-3 Bee Loops 12_instruction: Użyj pętli "dopóki", aby zebrać cały nektar z
        kwiatów na tej łące.
      2-3 Bee Loops 13_instruction: 'Sprawdzian: Zbierz cały nektar używając możliwie
        najmniejszej liczby bloków.'
      2-3 Bee Loops 1A_instruction: 'Witam, jestem Pszczółka. Czy mógłbyś mi pomóc
        zebrać nektar z tych kwiatów? '
      2-3 Bee Loops 2_instruction: Zbierz cały nektar i zrób cały miód używając możliwie
        najmniejszej liczby bloków.
      2-3 Bee Loops 2A_instruction: Tym razem użyj pętli, by zebrać cały nektar.
      2-3 Bee Loops 3_instruction: Zbierz nektar z każdego kwiatka i zrób miód na
        każdym plastrze miodu używając możliwie najmniejszej liczby bloków.
      2-3 Bee Loops 3A_instruction: Użyj pętli "powtórz", by zebrać cały nektar.
      2-3 Bee Loops 3B_instruction: Teraz użyj nowego bloku "powtórz", aby zebrać
        cały nektar i zrobić cały miód.
      2-3 Bee Loops 4_instruction: "Jaka pracowita pszczółka! \r \r Pomóż pszczółce
        zebrać cały nektar i zrobić cały miód z wykorzystaniem możliwie najmniejszej
        liczby bloków."
      2-3 Bee Loops 4A_instruction: "Ile razy w tej łamigłówce pomogły Ci pętle? \r
        \r Pętle to Twoi przyjaciele! Użyj możliwie najmniej z nich, aby ukończyć
        tę łamigłówkę za pomocą możliwie najmniejszej liczby bloków."
      2-3 Bee Loops 5_instruction: "Kształt tej drogi jest inny niż innych dróg. \r
        \r Czy potrafisz zebrać cały nektar używając możliwie najmniejszej liczby
        bloków?"
      2-3 Bee Loops 6_instruction: Czy potrafisz znaleźć najszybszy sposób, aby pszczółka
        zebrała cały nektar i zrobiła cały miód?
      2-3 Bee Loops 7_instruction: Jakie piękne pole kwiatów! Pomóż pszczółce odwiedzić
        każdy z nich. Czy potrafisz to zrobić za pomocą mniej niż 7 bloków?
      2-3 Bee Loops 8_instruction: "Te fioletowe kwiaty zawierają inną ilość nektaru
        za każdym razem, gdy rozwiązujesz tę łamigłówkę. \r \r Użyj pętli \"dopóki
        nektar\", aby zebrać cały nektar. \r \r Ta pętla działa tak długo, jak długo
        warunek jest spełniony, w tym przypadku nektar > 0."
      2-3 Bee Loops 9_instruction: Pętla "dopóki" może wykonywać te same działania,
        jak blok "jeśli" w pętli. Dodaj pętlę "dopóki" do tego kodu, aby wykonać to
        samo zadanie.
      2-3 Bee Loops Assessment 1_instruction: 'Sprawdzian: Użyj pętli "dopóki", aby
        zebrać cały nektar z tych kwiatów.'
      2-3 Maze 1_instruction: 'Czy pomożesz mi złapać tę niesforną świnkę? Ustaw razem
        kilka bloków "idź do przodu" poniżej bloku "po uruchomieniu" i naciśnij przycisk
        "Uruchom". '
      2-3 Maze 10_instruction: Prowadź mnie do tego zielonego zła! (Uważaj na pola
        z TNT)
      2-3 Maze 11_instruction: Doprowadź mnie do kwiatu, jestem głodny! Ile razy musisz
        powtórzyć blok?
      2-3 Maze 12 (copy 1)_instruction: 'Czy potrafisz zastąpić poprzednią odpowiedź
        tylko z dwoma blokami? (Wskazówka: Utwórz pętlę z użyciem bloku "powtórz razy".)'
      2-3 Maze 12 (copy 2)_instruction: 'Czy potrafisz zastąpić poprzednią odpowiedź
        tylko z dwoma blokami? (Wskazówka: Utwórz pętlę z użyciem bloku "powtórz razy".)'
      2-3 Maze 12 (old)_instruction: Doprowadź mnie do świnki, teraz z użyciem bloku
        "powtórz razy"!
      2-3 Maze 12 - One Move Block_instruction: Dostań się do świnki! Ale tym razem,
        możesz użyć tylko jednego bloku "idź do przodu". Czy widzisz jakieś inne bloki,
        które mogłyby Ci pomóc?
      2-3 Maze 12_instruction: Czy możesz dostać się do świnki tworząc pętlę, która
        używa tylko jednego bloku "idź do przodu" w bloku "powtórz"?
      2-3 Maze 13 (old)_instruction: Doprowadź mnie do świnki, teraz z użyciem bloku
        "powtarzaj aż"!
      2-3 Maze 13_instruction: Doprowadź mnie do świnki! Teraz możesz użyć tylko jednego
        bloku "idź do przodu"
      2-3 Maze 14 (old)_instruction: Doprowadź mnie do świnki z użyciem bloku "powtarzaj
        aż"!
      2-3 Maze 14_instruction: Doprowadź mnie do słonecznika! (Gdzie jest ten blok
        "powtórz razy", kiedy go potrzebuję?)
      2-3 Maze 15 (old)_instruction: Doprowadź mnie do świnki z użyciem bloku "powtarzaj
        aż"!
      2-3 Maze 15_instruction: W tej łamigłówce, dwie pętle "powtórz" pomogą Ci dotrzeć
        do świnki za pomocą najmniejszej liczby bloków!
      2-3 Maze 16 (old)_instruction: Doprowadź mnie do świnki z użyciem bloku "powtarzaj
        aż"!
      2-3 Maze 16 before_instruction: Czy potrafisz znaleźć najszybszy sposób doprowadzenia
        mnie do świnki?
      2-3 Maze 16_instruction: Pętle działają  nawet z wieloma blokami w środku. Czy
        potrafisz umieścić ten ciąg bloków w pętli, aby doprowadzić zombie do słonecznika?
      2-3 Maze 2_instruction: Ta świnka jeży moje piórka. Pomóż mi, by ją dopaść!
      2-3 Maze 3_instruction: Wyznacz trasę i prowadź mnie do tej głupiej świnki.
        Unikaj TNT lub inaczej będą latać pióra!
      2-3 Maze 4_instruction: Prowadź mnie do tego zielonego zła! (Uważaj na pola
        z TNT)
      2-3 Maze 5_instruction: Prowadź mnie do tego zielonego zła! (Uważaj na pola
        z TNT)
      2-3 Maze 6_instruction: Zachowaj spokój i pomóż mi znaleźć tę złą świnkę. W
        przeciwnym razie mogę się rozgniewać!
      2-3 Maze 7_instruction: Prowadź mnie do tego zielonego zła! (Uważaj na pola
        z TNT)
      2-3 Maze 8_instruction: Doprowadź mnie do świnki!
      2-3 Maze 9_instruction: Prowadź mnie do tego zielonego zła! (Uważaj na pola
        z TNT)
      2-3 Maze Loops 1_instruction: Czy potrafisz doprowadzić mnie do świnki przy
        użyciu 5 bloków?
      2-3 Maze Loops 17_instruction: Wykorzystaj to, czego się nauczyłeś dotychczas,
        aby doprowadzić mnie do słonecznika!
      2-3 Maze Loops 18_instruction: "Doprowadź mnie do słonecznika używając możliwie
        najmniejszej liczby bloków! \r \r Spróbuj użyć pętli \"powtórz\" wewnątrz
        innej pętli, aby zmniejszyć liczbę potrzebnych bloków."
      2-3 Maze Loops 19_instruction: "Sprowadźmy to na inny poziom! \r Użyj pętli,
        aby doprowadzić mnie do słonecznika za pomocą możliwie najmniejszej liczby
        bloków."
      2-3 Maze Loops 20_instruction: Czy potrafisz rozwiązać tę łamigłówkę używając
        możliwie najmniejszej liczby bloków?
      2-3 Maze Loops 21_instruction: Doprowadź mnie do słonecznika używając możliwie
        najmniejszej liczby bloków!
      2-3 Maze Loops Assessment 1_instruction: 'Sprawdzian: Doprowadź mnie do słonecznika
        przy użyciu tylko 5 bloków! '
      2-3 Maze sq10_instruction: Doprowadź mnie do świnki! Które bloki powtórzysz?
      2-3 Maze sq10v2_instruction: Doprowadź mnie do świnki! Które bloki powtórzysz?
      2-3 Maze sq2_instruction: Wyznacz trasę i prowadź mnie do tej głupiej świnki.
        Unikaj TNT lub inaczej będą latać pióra!
      2-3 Maze sq3_instruction: Prowadź mnie do tego zielonego zła! (Uważaj na pola
        z TNT)
      2-3 Maze sq4_instruction: Zachowaj spokój i pomóż mi znaleźć tę złą świnkę.
        W przeciwnym razie mogę się rozgniewać!
      2-3 Maze sq5_instruction: Doprowadź mnie do świnki! Ile razy musisz powtórzyć
        blok?
      2-3 Maze sq6_instruction: 'Czy potrafisz zastąpić poprzednią odpowiedź tylko
        z dwoma blokami? (Wskazówka: Utwórz pętlę z użyciem bloku "powtórz razy".)'
      2-3 Maze sq7_instruction: Doprowadź mnie do tego zielonego intruza używając
        tylko trzech bloków.
      2-3 Maze sq8_instruction: Doprowadź mnie do świnki! (Gdzie jest ten blok "powtórz
        razy", kiedy go potrzebuję?)
      2-3 Maze sq9_instruction: Utwórz pętlę, aby dotrzeć do świnki używając mniejszej
        liczby bloków.
      2-3 maze sq11_instruction: Doprowadź mnie do świnki! Które bloki powtórzysz?
      2-3 maze sq12_instruction: Czy potrafisz zastąpić poprzednią odpowiedź z pętlą
        stosując blok "powtórz razy"?
      2-3 maze sq13_instruction: Drodzy. Mnie zombie. ... Muszę dostać ... do słonecznika.
        Utwórz pętlę z blokiem "powtarzaj aż".
      2-3 maze sq14_instruction: Czy możesz dostać się do słonecznika przy użyciu
        tylko czterech bloków?
      2-3 maze sq15_instruction: Czy możesz dostać się do słonecznika przy użyciu
        tylko pięciu bloków?
      2-3 maze sq16_instruction: OK, to jest podobne, ale nieco inne. Czy potrafisz
        to wykonać z zaledwie pięcioma blokami?
      2-3level1_instruction: Pomóż ptakowi złapać niegrzeczną świnkę przesuwając go
        do przodu
      20hr_farmer_stage9_1_instruction: Cześć, jestem rolnikiem. Potrzebuję twojej
        pomocy, aby wypoziomować pola w moim gospodarstwie, by było gotowe do obsadzenia.
        Przenieś mnie na stertę kupę śmieci i użyj bloku usuń, by ją usunąć.
      20hr_farmer_stage9_11_instruction: 'Nadal jest ciemno. Przenieś mnie po polu.
        Jeśli jest sterta śmieci, to usuń ją, a jeśli jest otwór, to wypełnij go.
        Wskazówka: wykorzystaj rozwijane menu w bloku "jeśli".'
      20hr_farmer_stage9_2_instruction: Następnie, przenieś mnie do otworu i wypełnij
        go dwoma szufelkami śmieci, stosując blok wypełnij.
      20hr_farmer_stage9_3_instruction: Przenieś mnie do sterty śmieci i określ, ile
        potrzebuję szufelek, by usunąć śmieci za pomocą możliwie najmniejszej liczby
        bloków.
      20hr_farmer_stage9_4_instruction: 'Czy mógłbyś mi pomóc usunąć wszystkie cztery
        sterty śmieci? Wskazówka: użyj bloku powtórz, jeśli potrafisz.'
      20hr_farmer_stage9_5_instruction: 'Pomóż mi wypełnić wszystkie te dziury 5 szufelkami
        śmieci. Wskazówka: można umieścić blok powtórz w bloku dopóki.'
      20hr_farmer_stage9_6_instruction: Usuń wszystkie sterty śmieci, używając możliwie
        najmniejszej liczby bloków. Nową możliwością w rozwijanym menu w bloku dopóki
        jest warunek, czy tam, gdzie stoję jest sterta śmieci, czy otwór.
      20hr_farmer_stage9_7_instruction: Wow, znalazłem naprawdę głęboki otwór! Nie
        wiem, ile szufelek śmieci tam się zmieści. Czy mógłbyś napisać program, który
        wypełni otwór aż do poziomu ziemi?
      20hr_farmer_stage9_8_instruction: Pomóż mi wypełnić otwór na końcu tego pola,
        używając możliwie najmniejszej liczby bloków.
      20hr_farmer_stage9_9_instruction: 'Spowoduj, abym usunął wszystkie te sterty
        śmieci. Zrób to za pomocą możliwie najmniejszej liczby bloków. Wskazówka:
        możesz użyć bloku "dopóki".'
      20hr_maze_stage2_10_instruction: OK, spróbuj użyć nowego bloku powtórz aż -
        będzie powtarzał, aż dorwę irytującą świnkę.
      20hr_maze_stage2_11_instruction: OK, ostatni raz na próbę - czy potrafisz rozwiązać
        tę łamigłówkę używając jedynie 4 bloków?
      20hr_maze_stage2_13_instruction: OK, to jest podobne, ale jednak trochę inne.
        Czy potrafisz to wykonać używając zaledwie 5 bloków?
      20hr_maze_stage2_14_instruction: 'Użyj nowego bloku "jeśli", abym mógł zdecydować,
        kiedy mam skręcić. Wskazówka: potrzebujesz do tego tylko jednego dodatkowego
        bloku, ale przyjrzyj się jak to zrobiliśmy, abyś następnym razem potrafił
        zrobić to sam.'
      20hr_maze_stage2_15_instruction: OK, ta łamigłówka jest podobna do poprzedniej,
        ale tym razem musisz pamiętać, jak użyć razem bloków jeśli i powtórz.
      20hr_maze_stage2_16_instruction: Ja chcieć słonecznik! Użyj bloku jeśli, abym
        mógł się tam dostać za pomocą jak najmniejszej liczby bloków.
      20hr_maze_stage2_17_instruction: OK, zróbmy to jeszcze raz dla wprawy - ta łamigłówka
        niewiele się różni od poprzedniej, ale uważaj na chrupaczy!
      20hr_maze_stage2_18_instruction: Bloki jeśli-w przeciwnym razie sprawdzają warunek
        i wtedy wykonują pierwszą czynność ALBO drugą. Spróbuj doprowadzić mnie do
        słonecznika przy użyciu tego nowego bloku.
      20hr_maze_stage2_19_instruction: Jeszcze jedno ćwiczenie z blokiem "jeśli-w
        przeciwnym razie", czy potrafisz je wykonać za pierwszym razem?
      20hr_maze_stage2_2_instruction: Świnka powoduje jeżenie moich piórek. Pomóż
        mi ją znaleźć!
      20hr_maze_stage2_20_instruction: Czy potrafisz dodać 3 bloki, by pomóc mi przejść
        bardziej skomplikowany labirynt? Jeśli zrobisz to prawidłowo, to będę mógł
        przejść każdą krętą ścieżkę bez względu na jej długość.
      20hr_maze_stage2_3_instruction: Śledź drogę i doprowadzić mnie do tej głupiej
        świnki. Unikaj TNT, bo inaczej polecą pióra!
      20hr_maze_stage2_4_instruction: Prowadź mnie do tego zielonego zła! (Uważaj
        na pola z TNT)
      20hr_maze_stage2_5_instruction: Zachowaj spokój i pomóż mi znaleźć tę złą świnkę.
        W przeciwnym razie mogę się zezłościć!
      20hr_maze_stage2_6_instruction: Istnieje sposób, abym dostał się do zielonej
        świnki przy użyciu zaledwie 2 bloków. Czy potrafisz to zrobić?
      20hr_maze_stage2_7_instruction: Spróbuj doprowadzić mnie do tego zielonego intruza
        używając tylko trzech bloków.
      20hr_maze_stage2_8_instruction: Pomóż mi pozbyć się tej złej świnki przy użyciu
        jak najmniejszej liczby bloków. Spróbuj za pomocą więcej niż jednego bloku
        powtórz razy.
      20hr_maze_stage2_9_instruction: 'Gdy blok jest szary, oznacza to, że nie można
        go usunąć. Rozwiąż tę łamigłówkę za pomocą bloku "powtórz", który powtarza
        3 razy. Postaraj się umieścić w tym szarym bloku3 bloki: idź, idź, skręć.'
      4-5 Artist 1_instruction: 'Pomóż mi skończyć rysować moje pudełko. (Każda linia
        ma długość 300 pikseli) '
      4-5 Artist 10_instruction: Naciśnij przycisk "Uruchom", aby sprawdzić kod. Następnie,
        powtórz to tyle razy, aby zakończyć rysowanie. Kolory będą różne za każdym
        razem.
      4-5 Artist 11_instruction: Dokończ zielone linie. Linie mają długość 300 pikseli
        i leżą 15 pikseli od siebie.
      4-5 Artist 2_instruction: Umieść ten kod w bloku "powtórz", aby utworzyć kwadrat.
      4-5 Artist 3.5_instruction: Zobacz, co się dzieje, gdy uruchomisz ten kod (lub
        naciśnij przycisk "Uruchom"). Następnie powtórz to kilka razy, aby ukończyć
        rysowanie!
      4-5 Artist 3_instruction: To prostokątne pole kwiatowe ma obwód 600. Dłuższy
        bok ma długość 200. Narysuj ten prostokąt używając możliwie najmniejszej liczby
        bloków.
      4-5 Artist 4_instruction: Ile stopni jest w okręgu?  Umieść bloki w pętli, aby
        utworzyć koło kolorów.
      4-5 Artist 5_instruction: Czym można zastąpić "???", aby mieć pewność, że zombie
        ukończy ten rysunek za pomocą zasugerowanej pętli?
      4-5 Artist 6_instruction: Ten równoboczny trójkąt ma kąty 60, 60 i 60 stopni.
        Każdy z boków ma długość 200 pikseli. Ukończ rysunek.
      4-5 Artist 7_instruction: Ten prostokątny trójkąt ma kąty 30, 60 i 90 stopni.
        Długość pochyłego boku (przeciwprostokątnej) jest równa 200 pikseli. Ukończ
        rysunek.
      4-5 Artist 8_instruction: "Linia w połowie boiska do piłki nożnej jest prostopadła
        do linii bocznej.  \r Długość obwodu tego prostokąta wynosi 800 pikseli i
        ma on długość 240 pikseli. Jaką ma szerokość? \r \r Narysuj boki boiska i
        linię w jego połowie."
      4-5 Artist 9_instruction: Narysuj prawą połowę tego obrazu tak, że rysunek jest
        symetryczny. Trójkąty są równoboczne i mają boki o długości 50 pikseli.
      4-5 Artist Assessment 1_instruction: 'Sprawdzian: Użyj pętli, aby narysować
        trójkąt równoboczny. Każdy bok ma długość 300 pikseli.'
      4-5 Artist For Loops 1_instruction: Umieść liczby od 1 do 10 w blokach szerokości
        i uruchom kod.
      4-5 Artist For Loops 11_instruction: 'Uzupełnij blok "dla" tak, aby liczył:
        0, 20, 40, 60, 80... 200.'
      4-5 Artist For Loops 12_instruction: 'Co się stanie, jeżeli zamienisz miejscami
        liczby "od" i "do"? Uzupełnij blok "dla" tak, że on liczy 200, 180, 160, 140,
        120... 0. '
      4-5 Artist For Loops 13_instruction: 'Ten rysunek rozpoczęto bez użycia pętli
        "dla" i użyto zbyt wielu bloków!  Użyj bloku "dla" do wykonania spirali.  Wskazówka:
        Długość ostatniej linii wynosi 250 pikseli.'
      4-5 Artist For Loops 14_instruction: 'Ktoś zaczął pisać kod, ale uświadomił
        sobie, że musi istnieć szybszy sposób! Użyj bloku "dla", by zastąpić inne
        bloki i ukończyć trójkątną spiralę. Wskazówka: Długość ostatniej linii wynosi
        300 pikseli.'
      4-5 Artist For Loops 15_instruction: 'Ktoś zaczął pisać kod, ale uświadomił
        sobie, że musi istnieć szybszy sposób! Użyj bloku "dla", by zastąpić inne
        bloki i ukończyć sześciokątną spiralę. Wskazówka: Długość ostatniej linii
        wynosi 200 pikseli.'
      4-5 Artist For Loops 2_instruction: To jest blok "dla". Zamiast wypisywać 1,
        2, 3,..., 10, blok "dla" służy do powtarzania bloków w nim zawartych, może
        także zliczać liczby. Umieść liczbę 10 w sekcji "do" w bloku "dla".
      4-5 Artist For Loops 3_instruction: Jak możemy liczyć od 1 do 50? Zmodyfikuj
        blok "dla".
      4-5 Artist For Loops 4_instruction: Uzupełnij blok "dla" tak, że liczy on od
        1 co 1 do 10.
      4-5 Artist For Loops 6_instruction: Narysuj kwadraty o bokach 50, 60, 70, 80
        i 90 pikseli. Musisz użyć funkcji "draw a square" (rysuj kwadrat) pięć razy.
      4-5 Artist For Loops 7_instruction: 'Narysuj takie same kwadraty, ale użyj bloku
        "count with" (licz z), dla zmiany rozmiaru. Umieść blok "counter" (licznik)
        w funkcji "draw a square" (rysuj kwadrat). Wskazówka: ten blok znajduje się
        w kategorii "Variables" (Zmienne).'
      4-5 Artist For Loops 8_instruction: Czy potrafisz ukończyć program umieszczając
        w bloku "dla" bloki, które liczą od 10 do 200 co 10? Blok "dla" możesz znaleźć
        w kategorii "Loops" (Pętle).
      4-5 Artist For Loops 9_instruction: Te okręgi mają rozmiar 5, 10, 15, 20, 25,
        30 i 35. Narysuj je przy użyciu bloku "dla".
      4-5 Artist Free Draw 1_instruction: Wolny wybór!  Narysuj cokolwiek, co inspiruje
        Cię do kreatywności.
      4-5 Artist Functions 1_instruction: Użyj pętli "powtórz", aby narysować ten
        trójkąt.
      4-5 Artist Functions 10a_instruction: Umieść ten kod w funkcji "draw a snowflake"
        (rysuj płatek śniegu) i zastąp 50 przez parametr "size" (rozmiar). Ta funkcja
        jest już wywoływana, by utworzyć płatek śniegu, który ma 100 pikseli.
      4-5 Artist Functions 10b_instruction: 'Użyj funkcji "draw a snowflake" (rysuj
        płatek śniegu) do tworzenia płatków różnej wielkości.  Wskazówka: pierwszy
        płatek śniegu ma długość 25 i każdy następny płatek śniegu jest dwa razy większy
        niż poprzedni płatek.'
      4-5 Artist Functions 11_instruction: 'Funkcja "draw a hexagon" (rysuj sześciokąt)
        wykorzystuje funkcję "draw a triangle" (rysuj trójkąt). Ukończ funkcję rysującą
        sześciokąt. (Wskazówka: sześciokąt ma 6 boków, każdy o długości 100 pikseli)'
      4-5 Artist Functions 12_instruction: 'Ukończ funkcję "draw waves" (rysuj fale).  Każda
        fala składa się z jednej fali górnej i jednej fali dolnej.   Wskazówka: Narysuj
        5 błękitnych fal.'
      4-5 Artist Functions 13 Free play_instruction: Oto niektóre funkcje do rysowania
        planet, gwiazd, rakiet i robotów. Skorzystaj z nich, by wykonać rysunki, którymi
        podzielisz się ze swoim znajomymi.
      4-5 Artist Functions 14 Free play_instruction: Tutaj udostępniamy Ci kilka funkcji.  Użyj
        ich jak uważasz wewnątrz jednej lub wielu pętli, by wykonać rysunki, którymi
        podzielisz się ze swoimi znajomymi. Kliknij przycisk "Uruchom", aby zobaczyć,
        jak wyglądają.
      4-5 Artist Functions 15 Assessment_instruction: 'Sprawdzian: Użyj funkcji "draw
        a square" (rysuj kwadrat), by tworzyć kwadraty. Kwadraty mają boki długości
        50, 100 i 150 pikseli.'
      4-5 Artist Functions 2a_instruction: Teraz umieść te bloki w nowej funkcji o
        nazwie "draw a small triangle" (rysuj mały trójkąt) i wywołaj ją.
      4-5 Artist Functions 2b_instruction: Teraz utwórz funkcję o nazwie "draw a small
        triangle" (rysuj mały trójkąt) przy użyciu dostępnych bloków.
      4-5 Artist Functions 3_instruction: 'Teraz utwórz funkcje "draw a medium triangle"
        (rysuj średni trójkąt) i "draw a large triangle" (rysuj duży trójkąt). Funkcję
        "draw a small triangle" (rysuj mały trójkąt) wykonaliśmy już dla Ciebie. Długości
        boków trójkątów wynoszą 50 (mały), 100 (średni) i 150 (duży). '
      4-5 Artist Functions 4_instruction: Ta nowa funkcja "draw a triangle" (rysuj
        trójkąt) ma parametr i może wykonać to, co robią wszystkie trzy wcześniejsze
        funkcje. Narysuj te same trójkąty przy użyciu tej nowej funkcji.
      4-5 Artist Functions 5_instruction: Czy potrafisz zmodyfikować funkcję "draw
        a triangle" (rysuj trójkąt) jako "draw a square" (rysuj kwadrat), aby zmienić
        rysunek?
      4-5 Artist Functions 6_instruction: 'Użyj funkcji "draw a square" (rysuj kwadrat)
        i "draw a triangle" (rysuj trójkąt), aby narysować dom. (Wskazówka: Boki kwadratu
        mają długość 200 pikseli)'
      4-5 Artist Functions 6b_instruction: Użyj funkcji służących do rysowania kwadratu
        i trójkąta wraz z innymi blokami, aby utworzyć dom, dodając je do funkcji
        "draw a house" (rysuj dom) a następnie wywołaj ją.
      4-5 Artist Functions 7_instruction: Użyj funkcji "draw a hause" (rysuj dom),
        aby narysować domy, które mają 100 pikseli i 50 pikseli. Te dwa domy są oddalone
        od siebie o 50 pikseli.
      4-5 Artist Functions 8_instruction: Funkcja "draw a flower" (rysuj kwiat) ma
        parametr, który pozwala ustawić wysokość łodygi.  Ustaw go na 200 i obserwuj,
        co się dzieje.
      4-5 Artist Functions 9_instruction: Narysuj te 3 kwiaty. Pierwszy ma ma wysokość
        100 i kolejny kwiat jest zawsze 50 pikseli wyższy niż poprzedni kwiat. Odległość
        między kwiatami wynosi 100 pikseli.
      4-5 Artist Patterns 1_instruction: "Narysuj ten kwadrat używając pętli. \r \r
        Każdy bok ma długość 20 pikseli."
      4-5 Artist Patterns 10_instruction: "Ten kod rysuje dwa rzędy sześciokątów -
        całość powtórz w pętli 4 razy, by narysować cały plaster miodu. \r \r Musisz
        skoczyć z powrotem 120 pikseli w najbardziej zewnętrznej pętli, by mieć pewność,
        że artysta nie rysuje poza ekranem. \r\n"
      4-5 Artist Patterns 11_instruction: 'Ile razy trzeba wykonać to w pętli, by
        narysować półokrąg? '
      4-5 Artist Patterns 12_instruction: "Jeśli skopiujesz tę pętlę i zamiast skrętu
        w lewo wykonasz skręt w prawo, to co się stanie? \r \r Czy możesz to powtórzyć,
        by narysować tę falę?"
      4-5 Artist Patterns 13_instruction: "Teraz powtórz to wszystko 4 razy w pętli,
        aby utworzyć ramkę na obrazek. Uważaj na rogi - nie możesz tak po prostu obrócić
        się o 90 stopni! \r \r Jeśli powtórzenie w pętli 3 stopni 60 razy tworzy półokrąg,
        to które z tych bloków kodu spowodują utworzenie ćwiartki okręgu na rogach?"
      4-5 Artist Patterns 2_instruction: Jeśli umieścisz pętlę dla kwadratu w innej
        pętli, to otrzymasz zagnieżdżoną pętlę. Co powinieneś dodać do swojej zewnętrznej
        pętli, aby mieć pewność, że wszystkie 15 kwadratów będzie leżeć w linii obok
        siebie?
      4-5 Artist Patterns 3_instruction: Przejdźmy teraz jeden poziom dalej! Zagnieździliśmy
        cały blok kodu w innej pętli, ale teraz musisz wydostać artystę z powrotem
        do miejsca, w którym narysuje następną linię. Które z tych bloków kodu możesz
        umieścić na końcu najbardziej zewnętrznej pętli, aby narysować całą siatkę?
      4-5 Artist Patterns 4_instruction: Ten diament ma boki długości 50 pikseli i
        kąty 120 oraz 60 stopni. Użyj pętli, by go narysować.
      4-5 Artist Patterns 5.5_instruction: Ile razy trzeba powtórzyć ten blok, by
        narysować pełną siatkę diamentów?
      4-5 Artist Patterns 5_instruction: "Powtórzmy to, aby otrzymać rząd 6 diamentów.
        \r \r Zauważ, że zmieniliśmy nasz kod diamentu, by powtarzać 3 razy zamiast
        2 - jak uważasz, dlaczego? \r\n"
      4-5 Artist Patterns 6_instruction: Ile razy trzeba powtórzyć ten blok, by narysować
        pełną siatkę diamentów?
      4-5 Artist Patterns 7_instruction: Zmodyfikujmy kod z ostatniej łamigłówki,
        aby utworzyć ten bardziej złożony wzór. Zauważ, jak diamenty pokrywają się
        teraz, spróbuj zmienić pierwszy blok "skocz do tyłu" ze 100 na 50 (o połowę
        bliżej) - a teraz jak daleko powinien pójść artysta w drugim bloku "skocz
        do tyłu"?
      4-5 Artist Patterns 8_instruction: Użyj pętli, by narysować ten sześciokąt z
        bokami o długości 40 pikseli i kątami 60 stopni.
      4-5 Artist Patterns 9.5_instruction: Umieść ten kod w pętli, by narysować dwa
        rzędy sześciokątów. Zauważ, w jaki sposób nasz drugi rząd jest przesunięty
        w prawo.
      4-5 Artist Patterns 9_instruction: "Teraz powtórz ten kod 3 razy, aby narysować
        cały rząd. \r \r Każdy sześciokąt jest szeroki na 80 pikseli od lewej do prawej."
      4-5 Artist Patterns Free Play_instruction: Czas na zabawę - spróbuj swoich sił
        tworząc własny wzór!
      4-5 Bee Conditionals - FC Test_instruction: Pszczółka chce teraz tylko nektaru.
        Nie wszystkie obiekty są kwiatami, więc sprawdź pod KAŻDĄ CHMURKĄ, czy ukrywa
        kwiatek. Jeśli tak, to wtedy możesz zebrać nektar.
      4-5 Bee Conditionals 1 (copy 1)_instruction: Pszczółka nie rozpoznaje, czy to
        jest kwiat czy plaster miodu. Zbierz nektar z kwiatów, ale najpierw sprawdź,
        czy to jest kwiat czy plaster miodu.
      4-5 Bee Conditionals 1_instruction: Ta chmurka zasłania mi pole widzenia! Sprawdź,
        czy pod chmurką jest kwiat i zbierz nektar tylko wtedy, gdy jest to kwiat.
        Uważaj, to może się zmieniać!
      4-5 Bee Conditionals 2 (copy 1)_instruction: Pszczółka chce nektaru. Pamiętaj,
        że nie wszystkie obiekty są kwiatami, upewniaj się więc, że nektar jest zbierany
        tylko z kwiatów.
      4-5 Bee Conditionals 2_instruction: "Więcej chmur!  \r \r Sprawdź, czy pod każdą
        z nich jest kwiat zanim zbierzesz nektar. \r \r Pamiętaj: nie wszystkie chmurki
        coś ukrywają!"
      4-5 Bee Conditionals 3_instruction: Teraz chcę zrobić miód. Pod niektórymi chmurkami
        może być plaster miodu. Upewniaj się, sprawdzając każdą chmurkę!
      4-5 Bee Conditionals 4 (copy 1)_instruction: Nieznany obiekt jest kwiatem lub
        plastrem miodu. Użyj bloku "jeśli-w przeciwnym razie", by zebrać nektar, jeśli
        jest to kwiat, lub w przeciwnym razie robić miód (bo to jest plaster miodu).
      4-5 Bee Conditionals 4_instruction: Czasem ta chmurka ukrywa kwiat, a czasem
        plaster miodu. Użyj bloku "jeśli-w przeciwnym razie", by zebrać nektar, jeśli
        jest to kwiat, lub w przeciwnym razie zrób miód (bo to jest plaster miodu).
      4-5 Bee Conditionals 5_instruction: "To może być kwiat lub plaster miodu pod
        każdą z tych chmurek. \r \r Użyj bloku \"jeśli-w przeciwnym razie\", by zebrać
        nektar, jeśli jest to kwiat, \r W przeciwnym razie zrób miód (bo to jest plaster
        miodu)."
      4-5 Bee Conditionals 6 (copy 1)_instruction: Ten fioletowy kwiat może mieć 3,
        2 lub 1 nektaru. Tutaj, blok "jeśli-w przeciwnym razie" jest połączony z innym
        blokiem "jeśli-w przeciwnym razie", by utworzyć blok "jeśli-w przeciwnym razie/jeśli-w
        przeciwnym razie". Ukończ rozwiązanie, by zebrać nieznaną ilość nektaru.
      4-5 Bee Conditionals 6_instruction: "Nie jestem pewien, ile nektaru ma ten kwiat,
        ale wiem, że ma 1, 2 lub 3 nektary. \r \r Połącz bloki warunkowe (\"jeśli\"
        i/lub \"jeśli-w przeciwnym razie\"), aby zebrać tylko tyle nektaru, ile ma
        kwiat. \r \r Pamiętaj, że ilość nektaru może być inna przy ponownym uruchomieniu
        łamigłówki!"
      4-5 Bee Conditionals 7_instruction: "Te kwiaty mogą mieć 3, 2 lub 1 nektarów.
        \r \r Ukończ funkcję \"check purple flower\" (sprawdź fioletowy kwiat) i użyj
        jej, by zebrać cały nektar z kwiatów."
      4-5 Bee Conditionals 8_instruction: "Wypełnij wnętrze funkcji \"check flower
        make honey\" (sprawdź kwiat zrób miód). \r \r Twoja funkcja powinna sprawdzać,
        czy fioletowy kwiat ma 3, 2, czy 1 nektary i zebrać cały nektar. \r Następnie.
        przejdź dalej i zrób miód."
      4-5 Bee Conditionals Assessment 1_instruction: "**Sprawdzian:** Ta chmurka albo
        ukrywa kwiat z jednym nektarem lub plaster miodu, który potrzebuje jednego
        miodu.  \r \r Ukończ funkcję \"get nectar or make honey\" (zbierz nektar lub
        zrób miód), a następnie zbierz nektar i miód. \r\n"
      4-5 Bee Debugging 1_instruction: "Te bloki naprawdę męczą mnie. \r \r Czy mógłbyś
        je naprawić?"
      4-5 Bee Debugging 10_instruction: Znajdź błędy i napraw je.
      4-5 Bee Debugging 11_instruction: Czy to działa poprawnie?
      4-5 Bee Debugging 2_instruction: Pomóż pszczółce zebrać nektar i zrobić miodu.
      4-5 Bee Debugging 3_instruction: Znajdź błędy i napraw je.
      4-5 Bee Debugging 4_instruction: Te bloki nie działają. W czym jest błąd?
      4-5 Bee Debugging 5_instruction: Coś tu nie gra ...
      4-5 Bee Debugging 6_instruction: "Fioletowy kwiatek zawiera inną ilość nektaru
        za każdym razem, gdy rozwiązujesz tę łamigłówkę. \r \r Napraw bloki, aby za
        każdym razem zebrać cały nektar z kwiatka."
      4-5 Bee Debugging 7_instruction: Czegoś brakuje w tej funkcji...
      4-5 Bee Debugging 8_instruction: Ta funkcja jest w porządku, ale nie jest prawidłowo
        wykorzystana.
      4-5 Bee Debugging 9_instruction: Dlaczego pszczółka nie robi wystarczająco dużo
        miodu?
      4-5 Bee Debugging Assessment 1_instruction: 'Sprawdzian: Popraw kod.'
      4-5 Bee Nested Loops 1_instruction: Użyj pętli, by zebrać cały nektar.
      4-5 Bee Nested Loops 2_instruction: 'Zbierz cały nektar z każdego kwiatka. Użyj
        zagnieżdżonej pętli. '
      4-5 Bee Nested Loops 3_instruction: Zbierz cały nektar umieszczając dany kod
        w innej pętli.
      4-5 Bee Nested Loops 4_instruction: "Zbierz cały nektar z każdego kwiatka i
        zrób miód na plastrze miodu. \r \r Użyj zagnieżdżonej pętli. "
      4-5 Bee Nested Loops 5_instruction: Zbierz cały nektar tworząc zagnieżdżoną
        pętlę.
      4-5 Bee Nested Loops 6_instruction: Zbierz cały nektar.
      4-5 Bee Nested Loops 7_instruction: Umieść tę pętlę wewnątrz innej pętli, by
        utworzyć zagnieżdżoną pętlę i zebrać cały nektar z kwiatów.
      4-5 Bee Nested Loops 8_instruction: 'Zbierz cały nektar z tych kwiatów używając
        zagnieżdżonej pętli "dopóki". Zastąp wewnętrzny blok "powtórz razy" przez
        blok "dopóki". '
      4-5 Bee Nested Loops 9_instruction: Zbierz cały nektar z tych kwiatów umieszczając
        pętlę "dopóki" w pętli "powtórz".
      4-5 Bee Nested Loops Assessment 1_instruction: "**Sprawdzian:** Zbierz cały
        nektar i zrób cały miód używając pętli."
      4-5 Bee Nested Loops Rows_instruction: Zbierz nektar z rzędów kwiatów! Użyj
        zagnieżdżonych pętli.
      4-5 Maze 1 (copy 1)_instruction: Drodzy. Mnie zombie. ... Musi dotrzeć... do
        słonecznika.
      4-5 Maze 1_instruction: Drodzy. Mnie zombie. ... Musi dotrzeć... do słonecznika.
      4-5 Maze 10_instruction: Czy możesz dostać się do słonecznika przy użyciu tylko
        czterech bloków?
      4-5 Maze 11_instruction: Czy możesz dotrzeć do słonecznika przy użyciu tylko
        sześciu bloków?
      4-5 Maze 12_instruction: OK, to jest nieco inne. Czy możesz to zrobić w zaledwie
        sześciu blokach?
      4-5 Maze 13_instruction: Doprowadź mnie do świnki!
      4-5 Maze 14_instruction: Doprowadź mnie do świnki! Użyj bloku "powtarzaj aż".
      4-5 Maze 2 (copy 1)_instruction: Doprowadź zombie do słonecznika, ale unikaj
        chrupacza!
      4-5 Maze 2_instruction: Doprowadź zombie do słonecznika, ale unikaj chrupacza!
      4-5 Maze 3 (copy 1)_instruction: Muszę ... dotrzeć ... do słonecznika.
      4-5 Maze 3_instruction: Muszę ... dotrzeć ... do słonecznika.
      4-5 Maze 4 (copy 1)_instruction: Spróbuj użyć bloku "powtórz", by użyć mniej
        bloków...
      4-5 Maze 4_instruction: Spróbuj użyć bloku "powtórz", by użyć mniej bloków...
      4-5 Maze 5 (copy 1)_instruction: Czy potrafisz rozwiązać tę łamigłówkę używając
        możliwie najmniejszej liczby bloków?
      4-5 Maze 5_instruction: Czy potrafisz rozwiązać tę łamigłówkę używając możliwie
        najmniejszej liczby bloków?
      4-5 Maze 6 (copy 1)_instruction: Czy potrafisz rozwiązać tę łamigłówkę używając
        możliwie najmniejszej liczby bloków?
      4-5 Maze 6_instruction: Czy potrafisz rozwiązać tę łamigłówkę używając możliwie
        najmniejszej liczby bloków?
      4-5 Maze 7_instruction: Drodzy. Mnie zombie. ... Musi dotrzeć... do słonecznika.
      4-5 Maze 8_instruction: "Doprowadź zombie do słonecznika używając możliwie najmniejszej
        liczby bloków. \r (Unikaj chrupacza!)"
      4-5 Maze 9_instruction: "Teraz mamy nowy blok o nazwie \"powtarzaj aż\".  \r
        Umożliwia on powtarzanie poleceń, aż zombie dotrze do słonecznika.  \r \r
        Użyj tego bloku, aby rozwiązać tę łamigłówkę z możliwie najmniejszą liczbą
        bloków."
      4-5 Maze Assessment 1_instruction: 'Sprawdzian: Dojdź do słonecznika używając
        możliwie najmniejszej liczby bloków.'
      4-5 Maze Conditionals 1_instruction: Użyj bloku "powtarzaj aż", by doprowadzić
        zombie do słonecznika.
      4-5 Maze Conditionals 10_instruction: "Czy mógłbyś dodać tylko 3 bloki, aby
        pomóc zombie rozwiązać tę bardziej złożoną łamigłówkę? \r \r Jeśli zrobisz
        to właściwie, to on będzie mógł spacerować jakąkolwiek drogą, bez względu
        na jej długość!"
      4-5 Maze Conditionals 2_instruction: Użyj bloku "powtarzaj aż", by doprowadzić
        zombie do słonecznika.
      4-5 Maze Conditionals 3_instruction: "Użyj bloku \"jeśli\", aby mi pomóc zadecydować,
        kiedy skręcić. \r\n"
      4-5 Maze Conditionals 4_instruction: Ok, rozwiąż tę łamigłówkę podobnie, jak
        poprzednią, ale musisz pamiętać, jak użyłeś bloków "jeśli" i "powtarzaj aż"
        razem.
      4-5 Maze Conditionals 5_instruction: "Potrzeba mi słonecznik! \r \r Użyj bloku
        \"jeśli\", aby doprowadzić mnie tam z najmniejszą liczbę bloków."
      4-5 Maze Conditionals 6_instruction: "\"Jeść słonecznik!\" \r \r Użyj bloku
        \"jeśli\", aby doprowadzić zombie do słonecznika z najmniejszą liczbą bloków."
      4-5 Maze Conditionals 7_instruction: Rozwiązanie tej łamigłówki nie jest specjalnie
        inne, ale uważaj na chrupaczy!
      4-5 Maze Conditionals 8_instruction: "Blok \"jeśli-w przeciwnym razie\" sprawdza
        warunek, a następnie wykonuje jedno albo drugie. \r \r Użyj tego nowego bloku,
        aby doprowadzić mnie do słonecznika."

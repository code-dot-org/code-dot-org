      grade4_playlab_freeplay_instruction: 'Czas na zabawę! Miłej zabawy z wszystkimi
        blokami. '
      grade4_playlab_test_instruction: "Użyj strzałki w prawo, aby strzelać sercami.
        \r \r \nJak powinniśmy zdobywać punkty w naszej grze? Dodaj 1 do zmiennej
        \"points\" za każdym razem, gdy Pies trafi Kota sercem. Użyj zdarzenia \"kiedy
        postać 2 dotyka czegoś\", by uaktualnić wynik, Możesz zwiększyć wartość wyniku
        (points) przypisując \"points = points + 1\". Aby ukończyć tę grę, otrzymaj
        wynik równy 10 (powiększając go co jeden!)."
      grade4_playlab_test2_instruction: Tutaj jest funkcja o nazwie "jump" (skocz),
        która powoduje, że Twój główny bohater skacze do 100 pikseli. Uruchom program
        i użyj tej funkcji, by zebrać wszystkie flagi przesuwając psa za pomocą przycisków
        ze strzałkami.
      grade4_review_artist1_instruction: Witam, jestem artystą. Jeżeli napiszesz mi
        kod - mogę narysować prawie wszystko. Użyj kilku bloków, abym rysował wzdłuż
        szarych linii. (Każda linia ma długość 100 pikseli)
      grade4_review_artist2_instruction: 'Ten dom potrzebuje dachu ! Narysuj trójkąt.
        Wskazówka: Wszystkie trzy boki mają taką samą długość.'
      grade4_review_artist3_instruction: Blok "skocz" przesuwa artystę bez rysowania.
        Narysuj linię przerywaną za pomocą obu bloków, "skocz do przodu" i "idź do
        przodu". Każda linia ma długość 50 pikseli.
      grade4_review_bee1_instruction: Teraz użyj nowego bloku "powtórz", aby zebrać
        cały nektar i zrobić cały miód.
      grade4_review_bee2_instruction: Zbierz nektar z każdego kwiatka i zrób miód
        na każdym plastrze miodu używając możliwie najmniejszej liczby bloków.
      grade4_review_bee3_instruction: "Jaka pracowita pszczółka! \r \r Pomóż pszczółce
        zebrać cały nektar i zrobić cały miód z wykorzystaniem możliwie najmniejszej
        liczby bloków."
      grade5_artist_binary1_instruction: "Kod binarny to sposób reprezentowania informacji
        przy użyciu tylko dwóch stanów. Tutaj będziemy używać stanu \"off\" (wyłączony),
        reprezentowanego przez 0, i \"on\" (włączony), reprezentowanego przez 1).
        \r \r Udostępniliśmy Ci siatkę \"pikseli\", po której możesz chodzić i tworzyć
        wzory przez włączanie pewnych kwadratów. Czy mógłbyś spowodować, by artysta
        narysował \"01010101\" binarnie w pierwszym rzędzie?"
      grade5_artist_binary10_instruction: Kliknij tutaj, by zobaczyć podpowiedzi.
      grade5_artist_binary11_instruction: 'Czas na zabawę: Tutaj jest dla Ciebie czyste
        płótno do rysowania na nim. Dobrej zabawy!'
      grade5_artist_binary2_instruction: "Oto funkcja, która na podstawie binarnego
        łańcucha złożonego z jedynek i zer kieruje artystę od lewej do prawej, od
        góry do dołu. Artysta wypełnia kwadraty, kiedy widzi 1, a ignoruje kwadraty,
        gdy widzi 0. \r\n\r\nUruchom ten kod, aby zobaczyć, jak artysta wykorzystuje
        binarny łańcuch, by narysować ten wzorek."
      grade5_artist_binary3_instruction: Które z tych binarnych łańcuchów możesz powtórzyć
        8 razy, aby narysować ten obraz?
      grade5_artist_binary4_instruction: Czy potrafisz narysować ten wzorek powtarzając
        binarny łańcuch złożony z trzech cyfr (0 lub 1)?
      grade5_artist_binary5_instruction: Każdy binarny łańcuch reprezentuje jeden
        wiersz tego obrazka. Czy potrafisz je zmienić tak, aby była rysowana uśmiechnięta

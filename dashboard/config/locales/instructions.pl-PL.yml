        mi pomóc wypowiedzieć ciąg: 1, 4, 7, 10, 13, 16, 19, 22, 25?'
      Course 4 Play Labs For Loops 7a_instruction: "Nareszcie dokądś zmierzamy! Co
        powiesz, byśmy zaczęli liczyć, ile razy możemy kliknąć na Czarodzieju zanim
        Pies osiągnie 30?\r\n\r\nZakończ dodając bloki do Czarodzieja tak, by za każdym
        razem, kiedy się na niego kliknie, zmienna \"clicked\" (kliknięty) zwiększa
        się o jeden. Możesz pominąć \"przyrost\" na razie.\r\n\r\nPies zacznie liczyć,
        kiedy klikniesz \"Uruchom\"."

      grade5_artist_for_loops10_instruction: "Czy potrafisz skorzystać z tego, czego
        nauczyłeś się, by utworzyć ten obraz? \r \r Jeśli potrzebujesz wskazówki,
        kliknij tutaj."
      grade5_artist_for_loops5_instruction: "Tylko jedna niewielka zmiana kodu ostatniego
        obrazu spowoduje utworzenie tego obrazu. Czy mógłbyś określić, co to za zmiana?\r\n\r\nWskazówka:
        Powinieneś coś usunąć!"
      grade5_artist_for_loops6_instruction: Jeśli skręcisz trochę więcej lub trochę
        mniej, to otrzymasz zgrabny kształt. Wykorzystaj kod z poprzedniej łamigłówki,
        ale skręcić o 89 stopni, aby utworzyć tę skręcaną spiralę kwadratową.
      grade5_artist_for_loops7_instruction: Zrób trzy niewielkie zmiany w kodzie z
        poprzedniego poziomu, aby to otrzymać!
      grade5_artist_for_loops8_instruction: 'Czy pamiętasz, gdy na poprzednim poziomie
        użyliśmy zmiennej do kontroli liczby boków w kształcie? Teraz wykonamy to
        samo ze zmienną "counter" (licznik). Ten wzór zaczyna się od trójkąta i dodawany
        jest jeden bok, aż zostanie narysowany dziesięciokąt foremny (z 10 bokami).
        Każdy bok powinien mieć 100 pikseli. '
      grade5_artist_for_loops9_instruction: "Połączmy to wszystko razem! Korzystając
        z tego, co wiesz o pętli \"dla\" i zmiennej \"counter\" (licznik), utwórz

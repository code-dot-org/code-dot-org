      Course 4 Maze 1_instruction: Doprowadź łego ptaka do świnki!
      Course 4 Maze 2_instruction: Unikaj TNT!
      Course 4 Maze 3_instruction: 'Zaprogramuj łego ptaka, aby dostał się do świnki. '
      Course 4 Maze 4_instruction: Spróbuj użyć bloku "powtórz", by użyć mniej bloków...
      Course 4 Maze 5_instruction: Czy potrafisz rozwiązać tę łamigłówkę używając
        możliwie najmniejszej liczby bloków?
      Course 4 Maze 6_instruction: Czy potrafisz rozwiązać tę łamigłówkę używając
        możliwie najmniejszej liczby bloków?
      Course 4 Play Lab For Loops 2_instruction: Tym razem, spróbujmy policzyć, ile
        jest nieparzystych liczb między 1 a 100.
      Course 4 Play Lab Params 1_instruction: Tutaj jest funkcja o nazwie "jump" (skocz),
        która powoduje, że Twój główny bohater skacze do 100 pikseli. Uruchom program
        i użyj tej funkcji, by zebrać wszystkie flagi przesuwając psa za pomocą przycisków
        ze strzałkami.
      Course 4 Play Lab Params 10_instruction: "Dodaliśmy dla Ciebie jeszcze jedną
        funkcję. \r\n\r\nUżyj instrukcji \"jeśli\" i zaprogramuj swoją grę wywołując
        funkcję \"level_up\" (poziom wyżej), jeśli \"player_score\" (wynik gracza)
        przekroczy pewną liczbę. \r\n\r\nNa przykład: \"player_score\" > 6\r\n\r\nZagraj
        w tę grę i spowoduj, że osiągniesz poziom 3, aby przejść do następnej łamigłówki. "
      Course 4 Play Lab Params 2_instruction: "Mamy tutaj flagi, które są zbyt wysokie
        dla aktualnego skoku! Używaj strzałek do góry i do dołu, by wielokrotnie skakać.
        \r\n\r\nMusimy dodać parametr \"height\" (wysokość) do naszej funkcji \"jump\"
        (podskocz). Strzałka do góry powinna powodować skok o 200 pikseli, a do dołu
        - tylko o 100 pikseli.\n"
      Course 4 Play Lab Params 3_instruction: 'Dodaliśmy kolejny parametr do funkcji
        "jump" (skocz), by mogła być użyta z innymi postaciami. Każda postać jest
        reprezentowana przez liczbę, począwszy od 1. Zmodyfikuj funkcję "jump", by
        używała parametru "actor" (postać) i zapewniała właściwy skok postaci. '
      Course 4 Play Lab Params 4_instruction: "Mamy tu funkcję, która nosi nazwę \"patrol\"
        (patrol). \r \r\nZmień ją tak, by Kot poruszał się 400 pikseli w górę, po
        czym 400 pikseli w dół."
      Course 4 Play Lab Params 5_instruction: Zmień funkcję "patrol" (patrol) dodając
        parametr "actor" (postać), by można było wywołać tę funkcję dla każdej postaci
        na ekranie. Pamiętaj, postaciom odpowiadają liczby 1, 2 i 3.
      Course 4 Play Lab Params 6_instruction: Dodaj kolejny parametr "speed" (prędkość)
        do funkcji "patrol" (patrol). Używając bloku "set speed" (ustaw prędkość)
        z nowym parametrem "speed", spróbuj pomóc Pingwinowi zdobyć obie flagi zanim
        inne duszki zdobędą chociaż jedną.
      Course 4 Play Lab Params 7_instruction: "Zabawmy się. Przejrzyj ten kod i spróbuj
        określić, co robi każdy z bloków. \r Jeśli już wiesz, użyj klawiszy ze strzałkami,
        by pokierować Psem, i zbierz wszystkie flagi. \r Zauważ: Nic nie musisz zmieniać
        w programie"
      Course 4 Play Lab Params 8_instruction: Użyj bloku "kiedy postać dotyka", by
        wysłać Psa z powrotem do góry po lewej tylko wtedy, kiedy dotknie on jakąkolwiek
        inną postać.
      Course 4 Play Lab Params 9_instruction: "Oto nasza gra z wcześniejszego etapu,
        ale większość kodu jest ukryta. Jest też nowa funkcja \"score_points\" (zdobądź
        punkty). \r \n\r\nZmień tę funkcję tak, aby parametr \"points\" (punkty) został
        dodany do zmiennej \"player_score\" (wynik gracza). \n\r \n\r\nWartość \"player_score\"
        powinna się zwiększać za każdym razem, kiedy Pies dosięgnie Kota sercami,
        i zmniejszać, kiedy Kot dosięgnie Psa sercami. \r \n\r\nUwaga: \nGdy skończysz
        kliknij \"Uruchom\", by uruchomić grę. Kiedy Pies zdobędzie 6 punktów, przejdziesz
        do następnej łamigłówki. "
      Course 4 Play Lab Vars 1_instruction: Tym razem nie musisz pisać żadnego kodu,
        wystarczy nacisnąć "Uruchom", aby zagrać! W tej grze jesteś Psem, który stara
        się zebrać więcej flag niż Kot. Użyj strzałki w dół do poruszania psa. Naciśnij
        przycisk "Zakończ", po zakończeniu gry.
      Course 4 Play Lab Vars 2_instruction: Wyścig w poprzedniej łamigłówce nie był
        zbyt uczciwy! Zmień wartość zmiennej "dog_speed" (prędkość psa), aby być pewnym,
        że możesz zebrać więcej flag niż Kot. Wygrywa ten, kto pierwszy zbierze 10
        flag!
      Course 4 Play Lab Vars 3_instruction: Używaj strzałek w lewo i w prawo, aby
        się przesunąć, i strzałki do góry, aby skoczyć. Spróbuj, czy potrafisz zebrać
        wszystkie flagi.
      Course 4 Play Lab Vars 4_instruction: 'Używamy teraz zmiennej "height" (wysokość)
        do ustalenia, jak wysoko pies może podskoczyć. Zaktualizuj wartość zmiennej
        "height" (wysokość) tak, że pies podskakuje wystarczająco wysoko, aby dosięgnąć
        wszystkich flag. Wskazówka: nowe flagi są na wysokości 200 pikseli.'
      Course 4 Play Lab Vars 5_instruction: 'Zbudujmy grę! Najpierw potrzebujemy wyniku.
        Zmodyfikuj kod z poprzedniej łamigłówki, aby ustawić wynik na 10. '
      Course 4 Play Lab Vars 6 (copy 1)_instruction: Spoko, mamy zmienną na wynik,
        ale jak z niej skorzystać? A co, jeśli zwiększysz zmienną wynik za każdym

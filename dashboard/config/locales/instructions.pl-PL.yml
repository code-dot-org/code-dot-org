      Course 4 Binary 2_instruction: 'Powtórzenie 8 razy jakiego łańcucha binarnego
        spowoduje narysowanie tego obrazka? Wskazówka: liczba  "1" wypełnia otwór.'
      Course 4 Binary 3_instruction: Czy potrafisz narysować ten wzór powtarzając

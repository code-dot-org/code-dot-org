      Overworld Avoid Monsters_instruction: Wpadnięcie na creepera to zły pomysł.
        Ostrożnie omijaj creepery, aby bezpiecznie dotrzeć do domu.
      Overworld Chop Tree_instruction: Drewno to bardzo ważny materiał. Można z niego
        zbudować wiele rzeczy. Podejdź do drzewa i skorzystaj z polecenia "zniszcz
        blok", aby je ściąć.
      Overworld Chop Trees_instruction: Musimy wybudować dom, zanim zajdzie słońce.
        Na dom potrzeba dużo drewna. Zetnij wszystkie 3 drzewa.
      Overworld Free Play 20x20_instruction: 'Gratulacje! Udało Ci się ułożyć wszystkie
        nasze układanki! Teraz wydobywaj, buduj i twórz co tylko zechcesz, korzystając
        ze swoich nowych umiejętności. '
      Overworld Free Play_instruction: Możesz grać w tym świecie. Zdecyduj, co chcesz
        wybudować.
      Overworld House Frame - A_instruction: Zbudujmy własny dom! To miejsce wygląda
        dobrze. Zbuduj ramę na blokach ziemi.
      Overworld House Frame - C_instruction: Zbudujmy własny dom! To miejsce wygląda
        dobrze. Zbuduj ramę na blokach ziemi.
      Overworld House Frame B_instruction: Jedna ściana jest gotowy, Zbudujmy resztę
        domu zgodnie z projektem! Będziesz musiał powtórzyć tutaj dość dużo.
      Overworld House Frame B2_instruction: Jedna ściana jest gotowy, Zbudujmy resztę
        domu zgodnie z projektem! Będziesz musiał powtórzyć tutaj dość dużo.
      Overworld House Frame C_instruction: Jedna ściana jest gotowy, Zbudujmy resztę
        domu zgodnie z projektem! Będziesz musiał powtórzyć tutaj dość dużo.
      Overworld House Frame Chosen_instruction: Zbuduj resztę domu z materiałów, jakie
        chcesz. Przydatne tutaj będzie polecenie "powtórz".
      Overworld House Frame_instruction: Wybudujmy własny dom! To miejsce wygląda
        dobrze. Zrób zarys fundamentu na blokach ziemi.
      Overworld Minecart Track_instruction: Wracasz na powierzchnię z całą masą podziemnych
        zasobów. Teraz zbudujemy tory wzdłuż ziemnej ścieżki prowadzącej do domu.
        Pierwszym krokiem będzie oczyszczenie drogi. Podążaj wzdłuż ścieżki i usuń
        drzewa.
      Overworld Move to Sheep_instruction: Dodaj jeszcze jedno polecenie "idź do przodu",
        aby dosięgnąć owcy.
      Overworld Place Wall_instruction: Każdy dom powinien mieć ściany. Zbuduj pierwszą
        część swojego domu, korzystając z poleceń "umieść" i "idź do przodu" umieszczonych
        w pętli powtórzeń.
      Overworld Plant Crops_instruction: Dobrze jest planować z wyprzedzeniem. Zasadź
        rośliny po obu stronach wody, aby później nie konać z głodu.
      Overworld Powered Minecart_instruction: "Świetna robota! Udało Ci się zgromadzić
        wiele zasobów i zbudować skromny dom. Teraz ułóż tory prowadzące od drzwi
        swojego domu do końca mapy."
      Overworld Shear Sheep_instruction: Nadszedł czas strzyży! Używając polecenia
        "strzyż" pozyskaj wełnę z obu owiec.
      PDAlg 13-16 Sam Extension Puzzle_instruction: |
        Add a second parameter to "onscreen?"
        for Sam's y coordinate and update the function so it keeps him safe on all
        four sides.
      PDAlg 17-20 Luigi Extension Puzzle_instruction: |
        Without modifying your existing
        "cost" function, create a new "coupon" function that takes a pizza topping
        and coupon code and returns the cost of a pizza with that topping. If the
        coupon code is correct (you get to decide what it is), apply a 30% discount
        to the pizza.
      PDAlg 8-12 ex dr 1_instruction: |
        The definition in this Design Recipe doesn't
        match both examples. Test each example to see which is failing, and then fix
        the definition to match.
      PDAlg 8-12 ex dr 2_instruction: |
        This student has created two examples for
        the function "apples" but something's not quite right. How would you direct
        this student to correct their mistake?
      PDAlg 8-12 Rocket Height Puzzle_instruction: |
        Let's write a "rocket-height"
        function with simple acceleration. Write a function that ensures the rocket
        is at 15 meters at 1 second, 45 meters at 2 seconds, 95 at 3 seconds, and
        165 at 4 seconds.
      PDAlg Big Game History_instruction: |
        Now that you've played through a Big
        Game level you should see a new entry in your history. Click the Version History
        button and you should see at least one version. Each time you go back to a
        Big Game level you'll get a new record in your version history that you can
        revert back to.
      PDAlg Big Game Remix_instruction: |-
        Here's your Big Game as you last left it.
        Try clicking the Remix button to spin off a new remix of your project.\r
        \r
        Any
        changes you make after you click Remix will be saved on your new remix and
        not on your main Big Game.
      PDAlg Design Recipe Delete_instruction: |
        Click the delete button to get rid
        of this function, then try creating and deleting a few of your own.
      PDAlg Design Recipe Examples_instruction: |
        The definition in this Design Recipe
        doesn't match both examples. Test each example to see which is failing, and
        then fix the definition to match.
      PDAlg Design Recipe Required_instruction: |
        Complete the Design Recipe for the
        "eggs" function, making sure to create and test your examples.
      PDAlg Updates Cond_instruction: |
        When you went to PD in the summer, the Conditional
        block that you were introduced to was black and allowed any data type to be
        used. This proved to be confusing, given that every other function we've
        seen always produces the same type of data. To help make conditionals clearer

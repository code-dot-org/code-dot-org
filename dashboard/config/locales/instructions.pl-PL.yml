      NEW Course 4 Artist Functions 11_instruction: Teraz chcemy utworzyć nową funkcję
        "draw a line of squares" (rysuj rząd kwadratów), która rysuje sześć kwadratów
        w rzędzie. Czy możesz ją zbudować korzystając z funkcji "draw a square 20"

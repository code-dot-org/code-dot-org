        rysunki!'
      grade5_artist_functionparameters7_instruction: Ten obraz jest podobny do poprzedniego.
        Czy potrafisz użyć pętli "dla" ze swoją funkcją, by utworzyć ten obraz?
      grade5_artist_functionparameters8_instruction: Trójkąt ma boki o długości 21

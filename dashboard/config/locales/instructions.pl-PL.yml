      grade5_playlab_variables1_instruction: Tym razem nie musisz pisać żadnego kodu,
        wystarczy nacisnąć "Uruchom", aby zagrać! W tej grze jesteś Psem, który stara
        się zebrać więcej flag niż Kot. Użyj strzałki w dół do poruszania psa. Naciśnij
        przycisk "Zakończ", po zakończeniu gry.
      grade5_playlab_variables10_instruction: Zmień funkcję "patrol" (patrol) dodając
        parametr "actor" (postać), by można było wywołać tę funkcję dla każdej postaci
        na ekranie. Pamiętaj, postaciom odpowiadają liczby 1, 2 i 3.
      grade5_playlab_variables11_instruction: Dodaj kolejny parametr "speed" (prędkość)
        do funkcji "patrol" (patrol). Używając bloku "set speed" (ustaw prędkość)
        z nowym parametrem "speed", spróbuj pomóc Pingwinowi zdobyć obie flagi zanim
        inne duszki zdobędą chociaż jedną.
      grade5_playlab_variables12_instruction: "Zabawmy się. Przejrzyj ten kod i spróbuj
        określić, co robi każdy z bloków. \r Jeśli już wiesz, użyj klawiszy ze strzałkami,
        by pokierować Psem, i zbierz wszystkie flagi. \r Zauważ: Nic nie musisz zmieniać
        w programie"
      grade5_playlab_variables13_instruction: Użyj bloku "kiedy postać dotyka", by
        wysłać Psa z powrotem do góry po lewej tylko wtedy, kiedy dotknie on jakąkolwiek
        inną postać.
      grade5_playlab_variables14_instruction: 'Czas na zabawę! Miłej zabawy z wszystkimi
        blokami. '
      grade5_playlab_variables2_instruction: Wyścig w poprzedniej łamigłówce nie był
        zbyt uczciwy! Zmień wartość zmiennej "dog_speed" (prędkość psa), aby być pewnym,
        że możesz zebrać więcej flag niż Kot. Wygrywa ten, kto pierwszy zbierze 10
        flag!
      grade5_playlab_variables3_instruction: Używaj strzałek w lewo i w prawo, aby
        się przesunąć, i strzałki do góry, aby skoczyć. Spróbuj, czy potrafisz zebrać
        wszystkie flagi.
      grade5_playlab_variables4_instruction: 'Używamy teraz zmiennej "height" (wysokość)
        do ustalenia, jak wysoko pies może podskoczyć. Zaktualizuj wartość zmiennej
        "height" (wysokość) tak, że pies podskakuje wystarczająco wysoko, aby dosięgnąć
        wszystkich flag. Wskazówka: nowe flagi są na wysokości 200 pikseli.'
      grade5_playlab_variables6_instruction: "Użyj strzałki w prawo, aby strzelać
        sercami. \r \r \nJak powinniśmy zdobywać punkty w naszej grze? Dodaj 1 do
        zmiennej \"points\" za każdym razem, gdy Pies trafi Kota sercem. Użyj zdarzenia
        \"kiedy postać 2 dotyka czegoś\", by uaktualnić wynik, Możesz zwiększyć wartość
        wyniku (points) przypisując \"points = points + 1\". Aby ukończyć tę grę,
        otrzymaj wynik równy 10 (powiększając go co jeden!)."
      grade5_playlab_variables7_instruction: Ładnie, teraz spowodujmy, że ta gra nie
        jest zbyt łatwa - za każdym razem, gdy Pies (postać 1) zostaje trafiony żółtymi
        sercami przez Kota (postać 2) powinieneś stracić punkt. Zacznij z 10 punktami,
        aby nie było to zbyt trudne. Aby ukończyć ten poziom, niech Twój wynik zmniejszy
        się od 10 do 0.
      grade5_playlab_variables71_instruction: "Oto nasza gra z wcześniejszego etapu,
        ale większość kodu jest ukryta. Jest też nowa funkcja \"score_points\" (zdobądź
        punkty). \r \n\r\nZmień tę funkcję tak, aby parametr \"points\" (punkty) został
        dodany do zmiennej \"player_score\" (wynik gracza). \n\r \n\r\nWartość \"player_score\"
        powinna się zwiększać za każdym razem, kiedy Pies dosięgnie Kota sercami,
        i zmniejszać, kiedy Kot dosięgnie Psa sercami. \r \n\r\nUwaga: \nGdy skończysz
        kliknij \"Uruchom\", by uruchomić grę. Kiedy Pies zdobędzie 6 punktów, przejdziesz
        do następnej łamigłówki. "
      grade5_playlab_variables81_instruction: "Dodaliśmy dla Ciebie jeszcze jedną
        funkcję. \r\n\r\nUżyj instrukcji \"jeśli\" i zaprogramuj swoją grę wywołując
        funkcję \"level_up\" (poziom wyżej), jeśli \"player_score\" (wynik gracza)
        przekroczy pewną liczbę. \r\n\r\nNa przykład: \"player_score\" > 6\r\n\r\nZagraj
        w tę grę i spowoduj, że osiągniesz poziom 3, aby przejść do następnej łamigłówki. "
      grade5_playlab_variables9_instruction: "Mamy tu funkcję, która nosi nazwę \"patrol\"
        (patrol). \r \r\nZmień ją tak, by Kot poruszał się 400 pikseli w górę, po
        czym 400 pikseli w dół."
      grade5_playlab_variables_freeplay_instruction: "Czas na zabawę! Mamy tutaj wszystkie
        zmienne, których używaliśmy na tym etapie, jak również kilka dodatkowych,
        gdyby były potrzebne. \r\n\r\nMamy teraz w przyborniku tak wiele bloków, że
        powinny być uporządkowane. Każdy z nich przydzieliliśmy więc do odpowiedniej
        kategorii. Poświęć trochę czasu, by poznać, jakie bloki są dostępne. Kiedy
        już przejrzysz wszystko, utwórz grę lub historyjkę, która korzysta z powtórzeń,
        zmiennych i zdarzeń. \r\n\r\nWskazówka: przewiń ekran do dołu, aby zobaczyć
        wszystkie polecenia w polu roboczym."

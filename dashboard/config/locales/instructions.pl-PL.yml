      grade3_robotFarmer_ConditionalsIntro_11_instruction: 'Nadal jest ciemno. Przenieś
        mnie po polu. Jeśli jest sterta śmieci, to usuń ją, a jeśli jest otwór, to
        wypełnij go. Wskazówka: wykorzystaj rozwijane menu w bloku "jeśli".'
      grade3_robotFarmer_ConditionalsIntro_6_instruction: Usuń wszystkie sterty śmieci,
        używając możliwie najmniejszej liczby bloków. Nową możliwością w rozwijanym
        menu w bloku dopóki jest warunek, czy tam, gdzie stoję jest sterta śmieci,
        czy otwór.
      grade3_robotFarmer_ConditionalsIntro_TeacherIDo1_instruction: 'Pomóż mi wypełnić
        wszystkie te dziury 5 szufelkami śmieci. Wskazówka: można umieścić blok powtórz
        w bloku dopóki.'
      grade4_arist_nested_loop_circles1_instruction: 'Sprawdzian: Użyj zagnieżdżonej
        pętli, aby ukończyć ten wzór.'
      grade4_arist_nested_loop_flags1_instruction: Umieść w pętli dany kod, aby utworzyć
        wiatrak.
      grade4_arist_nested_loop_polygons1_instruction: "Powtórz ten wzór 10 razy. \r
        \r O ile trzeba skręcić w każdym obrocie pętli?"
      grade4_arist_nested_loop_polygons2_instruction: "Powtórz ten wzór 6 razy. \r
        \r O ile trzeba skręcić w każdym obrocie pętli? "
      grade4_arist_nested_loop_squares1_instruction: Czy potrafisz narysować te 10
        kwadratów na tym chodniku przy użyciu zagnieżdżonej pętli? Każdy kwadrat ma
        bok długości 30 pikseli.
      grade4_arist_nested_loop_triangles2_instruction: 'Teraz umieść tę pętlę wewnątrz
        innej pętli, by narysować 10 trójkątów.  To jest zagnieżdżona pętla.  '
      grade4_arist_nested_loop_triangles3_instruction: Czy potrafisz narysować sześciokąt
        powtarzając kod trójkąta?
      grade4_arist_nested_loop_triangles4_instruction: Narysuj zęby w paszczy aligatora!
      grade4_arist_nested_loop_triangles5_instruction: "Utwórz słońce zagnieżdżając
        początkowy kod w innej pętli. \r \r Aby utworzyć ten fajny wzór z pustym środkiem,
        będziesz musiał skoczyć do przodu na długość boku trójkąta przed wykonaniem
        skrętu."
      grade4_arist_nested_loop_triangles6_instruction: Czy potrafisz narysować tych
        36 trójkątów za pomocą zagnieżdżonej pętli?
      grade4_artist_functions1_instruction: "Pomóż zombie narysować okulary używając
        kwadratów o bokach 100 pikseli.  \r Połączenie między szkłami okularów ma
        75 pikseli."
      grade4_artist_functions2_instruction: "Funkcje umożliwiają definiowanie nowych
        bloków! \r \r Przenieśliśmy bloki służące do rysowania kwadratu do funkcji
        o nazwie \"draw a square\" (rysuj kwadrat). Tym razem, użyj tej funkcji, aby
        narysować okulary. \r \r Kwadraty są oddalone od siebie o 75 pikseli."
      grade4_artist_functions_challenge_instruction: Użyj sugerowanych funkcji, aby
        narysować cztery rzędy sześciokątów. Czy widzisz, jak nasze parzyste rzędy
        są przesunięte w prawo?
      grade4_artist_functions_challenge2_instruction: Użyj sugerowanych funkcji, aby
        narysować cztery rzędy sześciokątów. Czy widzisz, jak nasze parzyste rzędy
        są przesunięte w prawo?
      grade4_artist_nestedLoops_challenge_instruction: "Kliknij tutaj, aby ponownie
        zobaczyć wskazówki! \r\n\r\nTutaj jest kod tworzenia ciekawego kształtu. Co
        się dzieje, kiedy go powtórzysz wiele razy, skręcając między każdą iteracją?
        Zauważ, że suma skrętów przy rysowaniu tego kształtu wynosi 420 stopni. Oznacza
        to, że gdy twój artysta wykona rysunek, to będzie skierowany w innym kierunku
        niż wtedy, kiedy zaczynał rysować. Ten nowy kierunek jest dokładnie 60 stopni
        w prawo od kierunku, w którym zaczynał."
      grade4_artist_nestedLoops_challenge2_instruction: Czas na wyzwanie! Nie bój
        się popełniać błędów i próbować. Nie oczekuj, że wszystko będzie doskonałe
        za pierwszym razem. Kliknij tutaj, jeśli chcesz zobaczyć więcej wskazówek!
      grade4_artist_nested_loop_circles1_instruction: 'Sprawdzian: Użyj zagnieżdżonej
        pętli, aby ukończyć ten wzór.'
      grade4_artist_nested_loop_flags1_instruction: Umieść w pętli dany kod, aby utworzyć
        wiatrak.
      grade4_artist_nested_loop_polygons1_instruction: "Powtórz ten wzór 10 razy.
        \r \r O ile trzeba skręcić w każdym obrocie pętli?"
      grade4_artist_nested_loop_squares1_instruction: Czy potrafisz narysować te 10
        kwadratów na tym chodniku przy użyciu zagnieżdżonej pętli? Każdy kwadrat ma
        bok długości 30 pikseli.
      grade4_artist_nested_loop_triangles1_instruction: 'Uzupełnij kod do rysowania
        tych trójkątów.  Pierwszy z nich już wykonano dla Ciebie.  Wskazówka: 3 trójkąty
        w rotacji 360 stopni.'
      grade4_artist_nested_loop_triangles5_instruction: "Utwórz słońce zagnieżdżając
        początkowy kod w innej pętli. \r \r Aby utworzyć ten fajny wzór z pustym środkiem,
        będziesz musiał skoczyć do przodu na długość boku trójkąta przed wykonaniem
        skrętu."
      grade4_artist_nested_loop_triangles6_instruction: Czy potrafisz narysować tych
        36 trójkątów za pomocą zagnieżdżonej pętli?
      grade4_artist_parameters_squares1_instruction: Kliknij przycisk "edytuj", aby
        wypełnić definicję funkcji "draw a square" (rysuj kwadratu) i dodać parametr.
        Parametr powinien odpowiadać długości boków, jak w przypadku trójkąta. Tym
        razem narysuj 3 kwadraty o długościach boków 25, 50 i 75 pikseli oddalone
        od siebie o 100 pikseli.
      grade4_artist_parameters_triangles2_instruction: Czy zauważyłeś jakieś różnice
        w tych blokach funkcji? Kliknij przycisk "Uruchom", aby zobaczyć co się dzieje.
      grade4_artist_parameters_triangles2b_instruction: 'Czy mógłbyś ukończyć ten
        rysunek? Wskazówka: każdy trójkąt ma o 25 pikseli dłuższe boki niż poprzedni
        trójkąt. Pierwszy trójkąt ma boki długości 25 pikseli.'
      grade4_artist_parameters_triangles3_instruction: 'Czy mógłbyś ukończyć ten rysunek?
        Wskazówka: każdy trójkąt ma o 25 pikseli dłuższe boki niż poprzedni trójkąt.
        Pierwszy trójkąt ma boki długości 25 pikseli.'

      grade5_artist_variables_octagons13_instruction: "Kiedy kształt składa się z
        wielu boków, każdy bok powinien być krótszy, jeśli cały wzór ma zmieścić się
        na ekranie.\n\r\nUtwórzmy jeszcze raz algorytm dla tego niesamowitego wzoru,

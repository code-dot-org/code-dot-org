      grade2_MakeDogTag_10_instruction: Teraz narysuj coś, co Ci się spodoba!
      grade2_MakeDogTag_3_instruction: Pomóż mi dokończyć domek dla tego kota.
      grade2_MakeDogTag_4_instruction: 'Ten dom potrzebuje dachu ! Narysuj trójkąt.
        Wskazówka: Wszystkie trzy boki mają taką samą długość.'
      grade2_MakeDogTag_6_instruction: Czas na zabawę! Narysuj cokolwiek chcesz.
      grade2_MakeDogTag_8_instruction: Teraz połączmy kilka V rysując je w pętli.
      grade2_MakeDogTag_9_instruction: Przebuduj kod z ostatniej łamigłówki, ale tym
        razem dodaj w pętli skręt w lewo o 30 stopni. Teraz, powtórz to 24 razy zamiast
        8.
      grade2_PuppyLoops_1_instruction: Czy potrafisz doprowadzić mnie do świnki przy
        użyciu 5 bloków?
      grade2_PuppyLoops_10_instruction: "Mój nauczyciel mówi, że powinienem skończyć
        to, co zacząłem! \r \r Pomóż mi ukończyć mój wiatraczek. Czy widzisz, co jest
        źle?"
      grade2_PuppyLoops_2_instruction: Czy możesz dostać się do świnki tworząc pętlę,
        która używa tylko jednego bloku "idź do przodu" w bloku "powtórz"?
      grade2_PuppyLoops_4_instruction: W tej łamigłówce, dwie pętle "powtórz" pomogą
        Ci dotrzeć do świnki za pomocą najmniejszej liczby bloków!
      grade2_PuppyLoops_5_instruction: Czy potrafisz znaleźć najszybszy sposób doprowadzenia
        mnie do świnki?
      grade2_PuppyLoops_7_instruction: Wykorzystaj to, czego się nauczyłeś dotychczas,
        aby doprowadzić mnie do słonecznika!
      grade2_PuppyLoops_8_instruction: "Ten kod dla wąsów kota jest zły. \r \r Napraw
        ten kod, by rysował wąsy, które są tej samej długości."
      grade2_PuppyLoops_9_instruction: "Wygląda na to, że C w kodzie jest rysowane
        odwrotnie. \r \r Czy mógłbyś je poprawić, by wyglądało jak C?"
      grade2_playlab_project_1_instruction: Czy mógłbyś napisać program, który powoduje,
        że pingwin Waddles porusza się za pomocą klawiszy w górę/w dół /w lewo/w prawo,
        aby trafić wszystkie cele!
      grade2_playlab_project_3_instruction: "Czy mógłbyś spowodować, że pingwin Waddles
        (postać 1) mówi \"Ouch!\" i gra dźwięk \"trafienie\", jeśli trafia na Chomp?
        \r \r Kiedy skończysz, zagraj, aby tak się stało."
      grade2_playlab_project_4_instruction: "Czy mógłbyś dodać blok, aby liczyć punkty,
        kiedy pingwin Waddles wpada na ośmiornicę Octavia (postać 3)?\r Następnie
        przenoś go za pomocą strzałek, aż zdobędziesz punkt!"
      grade2_playlab_project_5_instruction: "Dodaj bloki do zdarzenia \"po uruchomieniu\",
        aby zmienić tło i szybkość Waddles. \r \r Zagraj w grę i przesuwaj Waddles
        strzałkami, aż zdobędziesz punkt."
      grade2_puppy_loops2_instruction: Czy możesz dostać się do świnki tworząc pętlę,
        która używa tylko jednego bloku "idź do przodu" w bloku "powtórz"?
      grade2_puppy_loops4_instruction: W tej łamigłówce, dwie pętle "powtórz" pomogą
        Ci dotrzeć do świnki za pomocą najmniejszej liczby bloków!
      grade3_ConditionalsElse_1_instruction: Ta chmurka zasłania mi pole widzenia!
        Sprawdź, czy pod chmurką jest kwiat i zbierz nektar tylko wtedy, gdy jest
        to kwiat. Uważaj, to może się zmieniać!
      grade3_ConditionalsElse_2_instruction: "Więcej chmur!  \r \r Sprawdź, czy pod
        każdą z nich jest kwiat zanim zbierzesz nektar. \r \r Pamiętaj: nie wszystkie
        chmurki coś ukrywają!"
      grade3_ConditionalsElse_3_instruction: Teraz chcę zrobić miód. Pod niektórymi
        chmurkami może być plaster miodu. Upewniaj się, sprawdzając każdą chmurkę!
      grade3_ConditionalsElse_4_instruction: Czasem ta chmurka ukrywa kwiat, a czasem
        plaster miodu. Użyj bloku "jeśli-w przeciwnym razie", by zebrać nektar, jeśli
        jest to kwiat, lub w przeciwnym razie zrób miód (bo to jest plaster miodu).
      grade3_ConditionalsElse_5_instruction: "To może być kwiat lub plaster miodu
        pod każdą z tych chmurek. \r \r Użyj bloku \"jeśli-w przeciwnym razie\", by
        zebrać nektar, jeśli jest to kwiat, \r W przeciwnym razie zrób miód (bo to
        jest plaster miodu)."
      grade3_ConditionalsElse_6_instruction: "Nie jestem pewien, ile nektaru ma ten
        kwiat, ale wiem, że ma 1, 2 lub 3 nektary. \r \r Połącz bloki warunkowe (\"jeśli\"
        i/lub \"jeśli-w przeciwnym razie\"), aby zebrać tylko tyle nektaru, ile ma
        kwiat. \r \r Pamiętaj, że ilość nektaru może być inna przy ponownym uruchomieniu
        łamigłówki!"
      grade3_ConditionalsElse_7_instruction: "Te kwiaty mogą mieć 3, 2 lub 1 nektarów.
        \r \r Ukończ funkcję \"check purple flower\" (sprawdź fioletowy kwiat) i użyj
        jej, by zebrać cały nektar z kwiatów."
      grade3_ConditionalsElse_8_instruction: "Wypełnij wnętrze funkcji \"check flower
        make honey\" (sprawdź kwiat zrób miód). \r \r Twoja funkcja powinna sprawdzać,
        czy fioletowy kwiat ma 3, 2, czy 1 nektary i zebrać cały nektar. \r Następnie.
        przejdź dalej i zrób miód."
      grade3_ConditionalsElse_9_instruction: "**Sprawdzian:** Ta chmurka albo ukrywa
        kwiat z jednym nektarem lub plaster miodu, który potrzebuje jednego miodu.
        \ \r \r Ukończ funkcję \"get nectar or make honey\" (zbierz nektar lub zrób
        miód), a następnie zbierz nektar i miód. \r\n"
      grade3_ConditionalsElse_TeacherIDo_instruction: "To może być kwiat lub plaster
        miodu pod każdą z tych chmurek. \r \r Użyj bloku \"jeśli-w przeciwnym razie\",
        by zebrać nektar, jeśli jest to kwiat, \r W przeciwnym razie zrób miód (bo
        to jest plaster miodu)."
      grade3_Conditionals_1 BAD_instruction: Użyj pętli, by zebrać cały nektar.
      grade3_Conditionals_1_instruction: "Jestem głodną pszczółką! \r Pomóż mi zebrać
        cały nektar z kwiatów używając możliwie najmniejszej liczby bloków."
      grade3_Conditionals_10 BAD_instruction: Zbierz nektar z rzędów kwiatów! Użyj
        zagnieżdżonych pętli.
      grade3_Conditionals_10_instruction: "Wiele się tutaj dzieje!\r \r Skorzystaj
        z tego, czego się nauczyłeś, aby zebrać cały nektar a następnie zrobić miód."
      grade3_Conditionals_11 BAD_instruction: 'Sprawdzian: Użyj pętli "dopóki", aby
        zebrać cały nektar z tych kwiatów.'
      grade3_Conditionals_11_instruction: "Umieść teraz wszystko razem! \r \r Skorzystaj
        z tego, czego się nauczyłeś, aby pomóc mi zebrać nektar tylko z tych kwiatów,
        które go mają, używając możliwie najmniejszej liczby bloków. Nie zapomnij
        na końcu zrobić miodu."
      grade3_Conditionals_12_instruction: "Te schody wyglądają znajomo. \r \r Czy
        potrafisz zebrać nektar tylko z tych kwiatów, które go mają, używając możliwie
        najmniejszej liczby bloków?"
      grade3_Conditionals_13_instruction: 'Sprawdzian: Zbierz cały nektar. Uważaj,
        aby nie zbierać nektaru z fioletowego kwiatka, który go nie ma.'
      grade3_Conditionals_2_instruction: "Patrz na cały nektar! \r \r Pomóż mi zebrać
        nektar i zrobić miód używając możliwie najmniejszej liczby bloków.  "
      grade3_Conditionals_3_instruction: "Uważaj, by nie zbierać nektaru z fioletowego
        kwiatka, jeśli go nie ma. \r Musisz najpierw sprawdzić przy użyciu bloku \"jeśli
        nektar\", czy nektar jest równy 1."
      grade3_Conditionals_4_instruction: Sprawdź ten kwiat za pomoc bloku "jeśli",
        czy zawiera nektar.
      grade3_Conditionals_5_instruction: Zbierz nektar z każdego kwiatka, który go
        zawiera.
      grade3_Conditionals_6_instruction: To pole zawiera czerwone i fioletowe kwiaty.
        Czerwone kwiaty zawierają znaną ilość nektaru, ale ilość nektaru na fioletowym
        kwiatku jest nieznana. Zbierz cały nektar.
      grade3_Conditionals_7_instruction: Zbierz cały nektar z każdego kwiatka.
      grade3_Conditionals_8_instruction: "Jestem ciekaw, co tutaj jest! \r \r pomóż
        mi oblecieć cały teren i zebrać nektar tylko z kwiatów, które go mają. "
      grade3_Conditionals_9_instruction: Pomóż mi znaleźć cały nektar używając możliwie
        najmniejszej liczby bloków!
      grade3_Conditionals_TeacherIDo_instruction: Sprawdź ten kwiat za pomoc bloku
        "jeśli", czy zawiera nektar.
      grade3_Debugging_1_instruction: Te bloki naprawdę męczą mnie. Napraw błędy,
        aby zebrać cały nektar.
      grade3_Debugging_5_instruction: "Ten kwiat wygląda bardzo smacznie! \r \r Napraw
        błędy, aby zebrać cały nektar. Możesz teraz użyć \"Uruchom\" i \"Krok\"."
      grade3_Debugging_6_instruction: "Jakie słodkie wyzwanie! \r \r Napraw błędy,
        aby zebrać cały nektar."
      grade3_Debugging_7_instruction: Napraw błędy, aby zebrać cały nektar i zrobić
        miód.
      grade3_Debugging_9_instruction: "Pszczółka cierpliwa w tej łamigłówce! \r \r
        Musisz naprawić kilka miejsc w tym programie, aby zebrać cały nektar i zrobić
        miód."
      grade3_Debugging_TeacherIDo_instruction: Te bloki naprawdę męczą mnie. Napraw
        błędy, aby zebrać cały nektar i zrobić miód.
      grade3_Loops_10_instruction: "Jaka pracowita pszczółka! \r \r Pomóż pszczółce
        zebrać cały nektar i zrobić cały miód z wykorzystaniem możliwie najmniejszej
        liczby bloków."
      grade3_Loops_11_instruction: "Kształt tej drogi jest inny niż innych dróg. \r
        \r Czy potrafisz zebrać cały nektar używając możliwie najmniejszej liczby
        bloków?"
      grade3_Loops_12_instruction: Czy potrafisz znaleźć najszybszy sposób, aby pszczółka
        zebrała cały nektar i zrobiła cały miód?
      grade3_Loops_2_instruction: Tym razem użyj pętli, by zebrać cały nektar.
      grade3_Loops_3_instruction: Użyj pętli "powtórz", by zebrać cały nektar.
      grade3_Loops_4_instruction: Teraz użyj nowego bloku "powtórz", aby zebrać cały
        nektar i zrobić cały miód.
      grade3_Loops_5_instruction: Jakie piękne pole kwiatów! Pomóż pszczółce odwiedzić
        każdy z nich. Czy potrafisz to zrobić za pomocą mniej niż 7 bloków?
      grade3_Loops_6_instruction: "Ile razy w tej łamigłówce pomogły Ci pętle? \r
        \r Pętle to Twoi przyjaciele! Użyj możliwie najmniej z nich, aby ukończyć
        tę łamigłówkę za pomocą możliwie najmniejszej liczby bloków."
      grade3_Loops_7_instruction: "Te kwiaty wyglądaj smacznie! \r \r Zbierz nektar
        z każdego z kwiatów używając możliwie najmniejszej liczby bloków."
      grade3_Loops_8_instruction: Zbierz cały nektar i zrób cały miód używając możliwie
        najmniejszej liczby bloków.
      grade3_Loops_9_instruction: Zbierz nektar z każdego kwiatka i zrób miód na każdym
        plastrze miodu używając możliwie najmniejszej liczby bloków.
      grade3_Loops_TeacherIDo_instruction: "Te kwiaty wyglądaj smacznie! \r \r Zbierz
        nektar z każdego z kwiatów używając możliwie najmniejszej liczby bloków."
      grade3_bee_conditionals_quantum1_instruction: Sprawdź, czy pod chmurką jest
        kwiat. Jeśli jest, zbierz nektar.
      grade3_bee_conditionals_quantum2_instruction: "Więcej chmur!  \r \r Sprawdź,
        czy pod każdą z nich jest kwiat zanim zbierzesz nektar. \r \r Pamiętaj: nie
        wszystkie chmurki coś ukrywają!"
      grade3_maze_Loop1_instruction: 'Sprawdzian: Doprowadź mnie do słonecznika przy
        użyciu tylko 5 bloków! '
      grade3_maze_loops2_instruction: "Doprowadź mnie do słonecznika używając możliwie
        najmniejszej liczby bloków! \r \r Spróbuj użyć pętli \"powtórz\" wewnątrz
        innej pętli, aby zmniejszyć liczbę potrzebnych bloków."
      grade3_maze_loops3_instruction: "Sprowadźmy to na inny poziom! \r Użyj pętli,
        aby doprowadzić mnie do słonecznika za pomocą możliwie najmniejszej liczby
        bloków."
      grade3_maze_loops4_instruction: Doprowadź mnie do słonecznika używając możliwie

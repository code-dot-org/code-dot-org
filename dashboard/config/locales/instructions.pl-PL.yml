        górnym rogu. Wskazówka: Utwórz trójkąt, który ma boki o długości 100 pikseli.
        Powodzenia!'
      Course 4 Artist Functions 5 OLD_instruction: Spróbujmy użyć naszych dwóch funkcji,
        by narysować dom - co trzeba ustalić w tym kod, aby prawidłowo narysować dom?
      Course 4 Artist Functions 5_instruction: "Używając bloku funkcji \"rysuj kwadrat\",
        czy mógłbyś narysować ten obrazek? Wskazówka: kwadraty są oddalone od siebie
        o 120 pikseli.\r\n"
      Course 4 Artist Functions 6_instruction: Który blok musisz dodać, aby otrzymać
        trójkąt leżący na kwadracie?
      Course 4 Artist Functions 7_instruction: Czy potrafisz narysować rząd kwadratów
        przy użyciu funkcji kwadrat? Każdy kwadrat ma bok o długości 40 pikseli.
      Course 4 Artist Functions 8_instruction: 'Czy poznałeś już, jak używać bloków
        funkcyjnych? Zmodyfikujmy ten kwadrat tak, aby miał bok o długości 200 pikseli.
        Wskazówka: Kliknij na "Edytuj", aby zmienić w edytorze funkcji "rysuj kwadrat"

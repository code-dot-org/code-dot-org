        bloku \"Jeśli-w przeciwnym razie\". \r \r Wytycz drogę palcem i spróbuj wykonać
        ją za pierwszym razem."
      4-5 Maze Conditionals Assessment 1_instruction: '**Sprawdzian:** Użyj bloków
        "powtarzaj aż" i "jeśli-w przeciwnym razie", aby doprowadzić mnie do słonecznika
        za pomocą możliwie najmniejszej liczby bloków.'

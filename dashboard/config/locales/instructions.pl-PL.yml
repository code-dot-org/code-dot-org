      NEW Course 4 Artist Functions 11_instruction: |
        Teraz chcemy utworzyć nową funkcję "draw a line of squares" (rysuj rząd kwadratów), która rysuje sześć kwadratów w rzędzie. Czy możesz ją zbudować korzystając z funkcji "draw a square 20" (rysuj kwadrat 20), którą już utworzyliśmy? Uwaga: Zauważ, że zmieniliśmy pióro na znacznie cieńsze. Kliknij przycisk "edytuj" na funkcji "draw a square 20", aby zobaczyć jak! \r
      NEW Course 4 Artist Functions 12_instruction: Użyj funkcji "draw a line of square"

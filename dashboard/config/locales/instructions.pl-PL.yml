      Course 4 Artist 1_instruction: 'Pomóż mi ukończyć rysowanie mojego pudełka.
        (Każda linia ma długość 300 pikseli) '
      Course 4 Artist 10_instruction: 'To czas na zabawę! Baw się rysując cokolwiek
        chcesz. '
      Course 4 Artist 2_instruction: Czy potrafisz powtórzyć ten kod, aby pomalować
        na szaro obszar poza kwadratem?
      Course 4 Artist 3_instruction: OK, zorientuj się, co się dzieje, jeśli uruchomisz
        ten kod (naciśnij przycisk "Uruchom"). Następnie, powtórz to dość razy, aby
        ukończyć rysunek.
      Course 4 Artist 4_instruction: Ile stopni jest w okręgu?  Uzupełnij blok "powtórz"
        tą liczbą, by otrzymać koło kolorów.
      Course 4 Artist 5_instruction: Narysuj drugą połowę tego wzoru tak, aby był
        symetryczny. Trójkąty są równoboczne i mają boki o długości 50 pikseli.
      Course 4 Artist 6_instruction: 'Uzupełnij kod, by narysować te trójkąty. Wskazówka:
        3 trójkąty w rotacji 360 stopni.'
      Course 4 Artist 7_instruction: 'Umieść tę pętlę wewnątrz innej pętli, aby narysować
        10 trójkątów.  To się nazywa zagnieżdżoną pętlą.  Wskazówka: Tych 10 trójkąty
        wypełnia obrót o 360 stopni.  '
      Course 4 Artist 8_instruction: Narysuj to słońce powtarzając ten blok kodu 12
        razy.
      Course 4 Artist 9_instruction: 'Powtórz ten wzór 10 razy i bądź pewien, że  skręcasz
        się między każdymi dwoma kształtami. Oto wskazówka, ile ma wynosić skręt:
        ile wynosi 360 podzielone przez 10?'
      Course 4 Artist Binary 1_instruction: Oto funkcja, która na podstawie binarnego
        łańcucha złożonego z jedynek i zer i kieruje artystę od lewej do prawej, od
        góry do dołu, wypełniającego kwadraty, gdy widzi 1 i ignorującego to, gdy
        widzi 0. Uruchom ten kod, aby zobaczyć, jak artysta wykorzystuje binarny łańcuch,
        by narysować ten wzór.
      Course 4 Artist Binary 2_instruction: Które z tych binarnych łańcuchów możesz
        powtórzyć 8 razy, aby narysować ten obraz?
      Course 4 Artist Binary 3_instruction: Czy potrafisz narysować ten wzór powtarzając
        binarny łańcuch złożony z trzech cyfr?
      Course 4 Artist Binary 4_instruction: Każdy binarny łańcuch reprezentuje jeden
        wiersz tego obrazka. Czy potrafisz je zmienić tak, aby była rysowana uśmiechnięta
        buźka, a nie zmartwiona twarz?
      Course 4 Artist Binary 5_instruction: Który 6-cyfrowy binarny łańcuch, powtórzony
        11 razy, narysuje ten obraz?
      Course 4 Artist Binary 6_instruction: Jaki jest najkrótszy łańcuch binarny,
        który możesz powtórzyć, by narysować ten obraz?
      Course 4 Artist Binary 7_instruction: Ukończ ten rysunek.
      Course 4 Artist Binary Free Play 2_instruction: 'Dowolna zabawa: Tutaj jest
        płótno wyższej rozdzielczości do rysowania na nim - 16 bitów na 16 bitów!'
      Course 4 Artist Binary Free Play_instruction: 'Czas na zabawę: Narysuj cokolwiek
        tak jak z binary.'
      Course 4 Artist For  Functions 10_instruction: Idźmy dalej, czy potrafisz narysować
        gwiazdę za pomocą funkcji "Narysuj Rząd Kwadratów"? Powodzenia!
      Course 4 Artist For  Functions 11_instruction: Idźmy dalej, czy potrafisz narysować
        gwiazdę za pomocą funkcji "Narysuj Rząd Kwadratów"? Powodzenia!
      Course 4 Artist For Loops 1_instruction: 'Narysuj ten trójkąt, który ma boki
        długości 50 pikseli. Wskazówka: Użyj bloku "powtarzaj" (repeat).'
      Course 4 Artist For Loops 10_instruction: Czas dowolnej zabawy! Ciesz się rysując
        cokolwiek chcesz za pomocą bloków, których nauczyłeś się używać
      Course 4 Artist For Loops 11_instruction: 'Czy pamiętasz, kiedy użyliśmy zmiennej
        do kontroli liczby boków we wzorze? Ten wzór zaczyna się od trójkąta i dodawany
        jest jeden bok, aż zostaje narysowany dziesięciokąt foremny (z 10 bokami).
        Każdy bok powinien mieć 100 pikseli długości. Wskazówka: 360 podzielone przez
        liczbę boków w rysunku jest liczbą  stopni, o którą trzeba się skręcić.'
      Course 4 Artist For Loops 12_instruction: 'To wygląda całkiem fajnie, ale teraz
        chciałbym narysować każdy kształt obok poprzedniego. Tym razem każdy bok ma
        długość 20 pikseli. Użyj bloku skoku by przejść do przodu 40 pikseli po każdym
        kształcie. '
      Course 4 Artist For Loops 13_instruction: Hmmm, te kształty stają się coraz
        większe za każdym razem! Czy nie rozwiązaliśmy już tego problemu z użyciem
        zmiennych? Jak można użyć zmiennej będącej licznikiem, aby zmniejszać boki,
        gdy jest ich więcej? Zamiast posuwać się do przodu o ustaloną wielkość, spróbuj
        przesuwać się do przodu o (100/licznik) pikseli.
      Course 4 Artist For Loops 14_instruction: Jeśli skręcisz trochę więcej lub trochę
        mniej, to otrzymasz zgrabny kształt. Spróbuj skręcić o 89 stopni, aby utworzyć
        tę skręcaną spiralę kwadratową.
      Course 4 Artist For Loops 15_instruction: 'Dowalona zabawa: Spróbuj wykonać
        własne rysunki za pomocą pętli "dla" (for). Dodaliśmy kilka podstawowych zmiennych,
        byś mógł je użyć.'
      Course 4 Artist For Loops 2_instruction: 'Umieściłem kod do rysowania trójkąta
        wewnątrz pętli, która liczy od 50 do 100 co 10. Zobacz, jak utworzyłem ten
        kod a następnie kliknij na "Uruchom", gdy jesteś gotowy, aby zobaczyć go w
        akcji. '
      Course 4 Artist For Loops 3_instruction: Najmniejszy trójkąt ma boki o długości
        20 pikseli, największy ma boki o długości 200 pikseli, i każdy trójkąt ma
        boki o 20 pikseli większe niż poprzedni trójkąt. Popraw pętlę "dla" (for),
        by rysować te trójkąty.
      Course 4 Artist For Loops 4_instruction: Użyj pętli "dla" (for), by narysować
        te kwadraty. Najmniejszy ma bok o długości 50 pikseli, największy ma bok o
        długości 300 pikseli, i każdy kwadrat ma bok o 25 pikseli dłuższy niż poprzedni
        kwadrat. Daję Ci niemal cały potrzebny kod - brakuje tylko jednego bloku,
        którego?
      Course 4 Artist For Loops 5_instruction: 'Dobrze wykonana ostatnia łamigłówka!
        Użyjmy ponownie tego bloku zmiennej "licznik", by narysować ten fajny obrazek. '
      Course 4 Artist For Loops 6_instruction: Dobra zabawa! Spróbuj użyć pętli "dla",
        by narysować powiększający się wzór własnego pomysłu.
      Course 4 Artist For Loops 7_instruction: Co się stanie, jeśli usuniesz blok
        "powtórz 3" z tego algorytmu, pozostawiając bloki "idź" i "skręć" w pętli
        "dla"? W tym spiralnym trójkącie każdy bok jest o 20 pikseli dłuższy niż poprzedni.
      Course 4 Artist For Loops 8_instruction: Najkrótsza linia w te kwadratowej spirali
        ma długość 10 pikseli, najdłuższa - 200 pikseli, i każda linia jest o 10 pikseli
        dłuższa niż poprzednia. Czy mógłbyś uzupełnić brakujące bloki, by ukończyć
        ten niesamowity rysunek?
      Course 4 Artist For Loops 9_instruction: Czy potrafisz wykonać spiralę? Idź
        do przodu od 1 do 75 pikseli, zwiększając krok o 1 piksel.
      Course 4 Artist Functions 1_instruction: Czy potrafisz za pomocą pętli narysować
        kwadrat, który ma bok o długości 100 pikseli?
      Course 4 Artist Functions 10_instruction: Który blok musisz dodać, aby otrzymać
        trójkąt leżący na kwadracie?
      Course 4 Artist Functions 11_instruction: Sprawdź ten kod, który rysuje kostkę
        (sześcian) - czy potrafisz zamienić go na funkcję o nazwie "rysuj sześcian"
      Course 4 Artist Functions 12_instruction: Powtórz w pętli funkcję kwadrat, by
        narysować linię
      Course 4 Artist Functions 13_instruction: Sprawdź, mamy nową funkcję o nazwie
        "rysuj rząd kwadratów". Przyjrzyj się, jak ta funkcja została utworzona. Kliknij
        "Uruchom", gdy jesteś gotowy na następną łamigłówkę.
      Course 4 Artist Functions 14_instruction: Świetnie sobie radzisz! Użyj swojej
        nowej funkcji "rysuj rząd kwadratów", narysować kwadratowy kształt. Pamiętaj,
        że każdy kwadrat ma bok o długości 40 pikseli.
      Course 4 Artist Functions 15_instruction: 'Zróbmy krok dalej - czy potrafisz
        narysować kształt gwiazdy za pomocą funkcji "rysuj rząd kwadratów"? Powodzenia!
        Wskazówka: być może musisz skręcić o 144 stopnie'
      Course 4 Artist Functions 2_instruction: 'Czy mógłbyś narysować 3 kwadraty oddalone
        od siebie o 20 pikseli? Wskazówka: bok każdego kwadratu ma 100 pikseli'
      Course 4 Artist Functions 3_instruction: "Używając bloku funkcji \"rysuj kwadrat\",
        czy mógłbyś narysować ten obrazek? Wskazówka: kwadraty są oddalone od siebie
        o 120 pikseli.\r\n"
      Course 4 Artist Functions 4_instruction: 'Czy jesteś gotowy do utworzenia własnego
        bloku funkcyjnego? Kliknij na bloku "Funkcje" w polu narzędzi, nazwij funkcję
        "rysuj trójkąt", następnie utwórz trójkąt, jak to zrobiłeś wcześniej z użyciem

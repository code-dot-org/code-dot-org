        przez liczbę boków w kształcie jest liczbą stopni, o którą należy skręcić.'
      Course 4 Artist For Loops 11a_instruction: |-
        Połączmy to wszystko razem! Korzystając z tego, co wiesz o pętli "dla" i "licznika" (counter), utwórz ten rysunek, na którym każdy kształt ma dwa więcej boki niż poprzedni.  Upewnij się, że każdy bok jest 10 razy dłuższy niż liczba boków w wielokącie.\r
        \r
        Podaliśmy Ci niewiele kodu.
      Course 4 Artist For Loops 12_instruction: 'To wygląda całkiem fajnie, ale teraz
        chciałbym narysować każdy kształt obok poprzedniego. Tym razem każdy bok ma
        długość 20 pikseli. Użyj bloku skoku, by przejść do przodu 40 pikseli po każdym
        kształcie. '
      Course 4 Artist For Loops 13_instruction: Hmmm, te kształty stają się coraz
        większe za każdym razem! Czy nie rozwiązaliśmy już tego problemu z użyciem
        zmiennych? Jak można użyć zmiennej będącej licznikiem, aby zmniejszać boki,
        gdy jest ich więcej? Zamiast posuwać się do przodu o ustaloną wielkość, spróbuj
        przesuwać się do przodu o (100/licznik) pikseli.
      Course 4 Artist For Loops 14_instruction: Jeśli skręcisz trochę więcej lub trochę
        mniej, to otrzymasz zgrabny kształt. Wykorzystaj kod z poprzedniej łamigłówki,
        ale skręcić o 89 stopni, aby utworzyć tę skręcaną spiralę kwadratową.
      Course 4 Artist For Loops 15_instruction: 'Czas na zabawę: Spróbuj wykonać własne
        rysunki za pomocą pętli "dla". Dodaliśmy kilka użytecznych zmiennych, byś
        mógł je użyć.'
      Course 4 Artist For Loops 2_instruction: Umieściliśmy kod do rysowania trójkąta
        wewnątrz pętli, która liczy od 50 do 100 co 10. Przejrzyj ten kod zanim klikniesz
        na "Uruchom".
      Course 4 Artist For Loops 3_instruction: |
        Skorzystaj z poprzedniej łamigłówki, by wykonać tę. Najmniejszy trójkąt ma boki o długości 20 pikseli, największy ma boki o długości 200 pikseli, i każdy trójkąt ma boki o 20 pikseli większe niż poprzedni trójkąt.
      Course 4 Artist For Loops 4_instruction: 'Jak wykorzystasz to, czego nauczyłeś
        się, by narysować te kwadraty? Pierwszy ma boki o długości 15 pikseli, a boki
        największego mają długość 300 pikseli, i każdy kwadrat ma bok o 15 pikseli
        dłuższy niż poprzedni. '
      Course 4 Artist For Loops 5_instruction: 'Dobrze wykonałeś ostatnią łamigłówkę!
        Użyj ponownie tego bloku zmiennej "counter" (licznik), by narysować ten fajny
        obrazek. '
      Course 4 Artist For Loops 6_instruction: Dobra zabawa! Spróbuj użyć pętli "dla",
        by narysować powiększający się wzór własnego pomysłu.
      Course 4 Artist For Loops 6a_instruction: Zrób trzy niewielkie zmiany w kodzie
        z poprzedniego poziomu, aby to otrzymać!
      Course 4 Artist For Loops 7_instruction: Co się stanie, jeśli usuniesz blok
        "powtórz 3" z tego algorytmu, pozostawiając bloki "idź" i "skręć" w pętli?
        W tym spiralnym trójkącie każdy bok jest o 20 pikseli dłuższy niż poprzedni.
      Course 4 Artist For Loops 8_instruction: |-
        Tylko jedna niewielka zmiana kodu ostatniego obrazu spowoduje utworzenie tego obrazu. Czy mógłbyś określić, co to za zmiana?\r
        \r
        Wskazówka: Powinieneś coś usunąć!
      Course 4 Artist For Loops 8a_instruction: Tylko jedna niewielka zmiana kodu
        ostatniego obrazu spowoduje utworzenie tego obrazu. Czy mógłbyś określić,
        co to za zmiana?
      Course 4 Artist For Loops 9_instruction: Czy potrafisz wykonać spiralę? Idź
        do przodu od 1 do 75 pikseli, zwiększając krok o 1 piksel za każdym razem.
      Course 4 Artist For Loops Challenge_instruction: Czy potrafisz skorzystać z
        tego, czego nauczyłeś się, by utworzyć ten obraz? \r \r Jeśli potrzebujesz
        wskazówki, to kliknij tutaj.
      Course 4 Artist For Loops inspire_instruction: |-
        Dowolne inspiracje: Nauczyłeś się wszystkiego, co musisz wiedzieć, aby utworzyć podobny wzór! Jeśli ten obraz Cię inspiruje, to spróbuj utworzyć coś podobnego. W przeciwnym razie, utwórz coś według własnego pomysłu.\r
        \r
        Jeśli potrzebujesz wskazówki, to kliknij tutaj.
      Course 4 Artist Functions 1_instruction: Czy potrafisz za pomocą pętli narysować
        kwadrat, który ma bok o długości 100 pikseli?
      Course 4 Artist Functions 10_instruction: Który blok musisz dodać, aby otrzymać
        trójkąt leżący na kwadracie?
      Course 4 Artist Functions 11_instruction: Sprawdź ten kod, który rysuje kostkę
        (sześcian) - czy potrafisz zamienić go na funkcję o nazwie "draw a cube" (rysuj
        sześcian)
      Course 4 Artist Functions 12.1_instruction: Stwórzmy funkcję o nazwie "draw
        an octagon 20" (rysuj ośmiokąt 20), która rysuje ośmiokąt z bokami o długości
        20 pikseli.
      Course 4 Artist Functions 12_instruction: Powtórz w pętli funkcję rysującą kwadrat,
        by narysować rząd kwadratów
      Course 4 Artist Functions 13.1_instruction: |-
        Teraz utwórzmy funkcję "jump to upper right" (skocz do prawego górnego rogu), która przeniesie artystę do prawego górnego rogu ośmiokąta, właśnie narysowanego, abyśmy mogli zakończyć wzór.\r
        \r
        Wskazówka: Aby dostać się do prawego górnego roku, spróbuj przeskakiwać według wzoru, który tworzy 3/8 ośmiokąta.
      Course 4 Artist Functions 13_instruction: Sprawdź, mamy nową funkcję "draw a
        line of squares" (rysuj rząd kwadratów). Przyjrzyj się, jak ta funkcja została
        utworzona. Kliknij "Uruchom", kiedy jesteś gotowy na następną łamigłówkę.
      Course 4 Artist Functions 14.1_instruction: Teraz utwórzmy funkcję "jump to
        upper right" (skocz do prawego górnego rogu), która przeniesie artystę do
        prawego górnego rogu ośmiokąta, właśnie narysowanego, abyśmy mogli zakończyć
        wzór.
      Course 4 Artist Functions 14_instruction: Świetnie sobie radzisz! Użyj swojej
        nowej funkcji "draw a line of squares" (rysuj rząd kwadratów), by narysować
        kwadratowy kształt. Pamiętaj, że każdy kwadrat ma bok o długości 40 pikseli.
      Course 4 Artist Functions 15_instruction: 'Zróbmy krok dalej - czy potrafisz
        narysować kształt gwiazdy za pomocą funkcji "draw a line od squares" (rysuj
        rząd kwadratów)? Powodzenia! Wskazówka: być może musisz skręcić o 144 stopnie'
      Course 4 Artist Functions 2_instruction: 'Czy mógłbyś narysować 3 kwadraty oddalone
        od siebie o 20 pikseli? Wskazówka: bok każdego kwadratu ma 100 pikseli'
      Course 4 Artist Functions 3_instruction: |
        Używając funkcji "draw a square" (narysuj kwadrat), czy mógłbyś narysować ten obrazek? Wskazówka: kwadraty są oddalone od siebie o 120 pikseli.\r
      Course 4 Artist Functions 4_instruction: 'Czy jesteś gotowy do utworzenia własnej
        funkcji? Kliknij na "Functions" (Funkcje) w polu narzędzi, a później na "Utwórz
        funkcję" i nazwij funkcję "draw a triangle" (rysuj trójkąt), a następnie utwórz
        trójkąt, jak to zrobiłeś wcześniej z użyciem bloków działania i pętli. Następnie
        kliknij przyciski "Zamknij" w prawym górnym rogu. Wskazówka: Utwórz trójkąt,
        który ma boki o długości 100 pikseli. Powodzenia!'
      Course 4 Artist Functions 5 OLD_instruction: Spróbujmy użyć naszych dwóch funkcji,
        by narysować dom - co trzeba ustalić w tym kodzie, aby prawidłowo narysować
        dom?
      Course 4 Artist Functions 5_instruction: |
        Używając bloku "draw a square" (rysuj kwadrat), czy mógłbyś narysować ten obrazek? Wskazówka: kwadraty są oddalone od siebie o 120 pikseli.\r
      Course 4 Artist Functions 6_instruction: Który blok musisz dodać, aby otrzymać
        trójkąt leżący na kwadracie?
      Course 4 Artist Functions 7_instruction: Czy potrafisz narysować rząd kwadratów
        przy użyciu funkcji do rysowania kwadratu? Każdy kwadrat ma bok o długości
        40 pikseli.
      Course 4 Artist Functions 8_instruction: 'Czy poznałeś już, jak używać bloków
        funkcyjnych? Zmodyfikujmy ten kwadrat tak, aby miał boki o długości 200 pikseli.
        Wskazówka: Kliknij na "edytuj", aby zmienić w edytorze funkcji "draw a square"
        (rysuj kwadrat) rozmiar kwadratu. Kliknij na "Zamknij", by wyjść z edytora
        funkcji. '
      Course 4 Artist Functions 9_instruction: Daliśmy Ci większość kodu, aby utworzyć
        funkcję. Jednak wydaje się, że czegoś brakuje. Czy potrafisz zakończyć tworzenie
        tego bloku funkcji?
      Course 4 Artist Functions challenge_instruction: Kliknij tutaj, aby ponownie
        zobaczyć wskazówki.
      Course 4 Artist Functions Inspiration_instruction: Kliknij tutaj, aby ponownie
        zobaczyć wskazówki.
      Course 4 Artist Functions inspire_instruction: Kliknij tutaj, aby ponownie zobaczyć
        inspirujący obraz.
      Course 4 Artist Inspire_instruction: |-
        Czy potrzebujesz ponownie spojrzeć na inspirującą kompozycję lub na wskazówkę? Kliknij tutaj!\r
        \r
        W przeciwnym razie wykonaj własną kompozycję!
      Course 4 Artist Params 1_instruction: Napisz funkcję, która rysuje kwadrat o
        boku 50 pikseli
      Course 4 Artist Params 10_instruction: 'Możesz wywoływać funkcje z wnętrza innych
        funkcji! Za pomocą swojej funkcji "draw a shape" (rysuj kształt), utwórz 3
        kształty domów, każdy o 20 pikseli większy niż poprzedni, zaczynając od 50
        pikseli. Pomocne może być użycie pętli licznikowej. '
      Course 4 Artist Params 11_instruction: 'Co z funkcją "pinweel" (wiatraczek),
        który przyjmuje trzy parametry - "sides" (boki), "length" (długość) i "repeat"
        (powtórz). Możesz obliczyć wielkość obrotu po każdym kształcie za pomocą tej
        samej matematyki, której użyłeś obliczenia wielkości obrotu dla kształtu "sides"
        (boki). Czy potrafisz odtworzyć ten obrazek? Oto wskazówka: każdy kształt
        ma długość 100 pikseli.'
      Course 4 Artist Params 12_instruction: Użyj funkcji "pinwheel" (wiatraczek),
        aby narysować każdy z tych kształtów. Bok każdego z obrazków ma długość 50.
      Course 4 Artist Params 13_instruction: 'Czas na zabawę: Masz tutaj funkcje,
        które napisałeś i inne, abyś mógł pobawić się nimi. Narysuj coś niesamowitego!'
      Course 4 Artist Params 2_instruction: |
        That triangle function would be a whole
        lot more useful if it could draw triangles of different sizes. I've added
        a parameter for line length, but it doesn't do anything yet. Can you update
        the function so it uses the "length" parameter when it draws each side?
        The triangle sizes are 150 pixels, 75 pixels and 25 pixels.
      Course 4 Artist Params 3_instruction: 'Niesamowite, czy potrafisz narysować
        każdy z tych trójkątów przy użyciu tej nowej funkcji? Pierwszy z nich ma bok
        długości 25 pikseli, drugi 50 pikseli, a trzeci 75 pikseli. '
      Course 4 Artist Params 4_instruction: "Czy potrafisz dodać nową funkcję o nazwie
        \"draw a square\" (rysuj kwadrat)? \nPodobnie, jak w przypadku rysowania trójkąta,
        powinna mieć parametr \"length\" (długość). Tym razem narysuj 3 kwadraty o
        bokach długości 25, 50 i 75 pikseli, oddalone od siebie o 100 pikseli.\n"
      Course 4 Artist Params 5_instruction: |
        Użyj obu swoich nowych funkcji, aby narysować ten obrazek. Aby ułatwić to sobie, użyj pętli z parametrem "counter" (licznik).
      Course 4 Artist Params 6_instruction: 'Przeredaguj tę funkcję "draw a shape"
        (rysuj kształt). Ma ona już parametru "length" (długość). Teraz, dodaj parametr
        "sides" (boki). Pamiętaj, że kąt obrotu dla danego kształtu wynosi 360 podzielone
        przez liczbę boków, które zawiera. Wskazówka: długości poszczególnych kształtów
        wynoszą 100 pikseli dla trójkąta, 25 pikseli dla sześciokąta i 50 pikseli
        dla kwadratu. '
      Course 4 Artist Params 7_instruction: 'Czy potrafisz narysować ten kształt wypełniając
        znaki "???" Kwadrat i trójkąt mają boki o długości 100 pikseli, a sześciokąt
        - 75 pikseli. '
      Course 4 Artist Params 8_instruction: |
        Czy domyślasz się, jak narysować ten kształt? Oto podpowiedź: utwórz nową funkcję z 6 bokami, zwaną sześciokątem.
      Course 4 Artist Params 9_instruction: Czy pamiętasz, jak użyliśmy pętli z "counter"
        (licznikiem), ale z usuniętą pętlą wewnętrzną? Zabawmy się teraz i użyjmy
        funkcji "draw a shape" (rysuj kształt) z parametrami "sides" (boki) i "length"
        (długość). Czy potrafisz ponownie utworzyć te kształty? Licznik dla kwadratu
        powinien być 5/100/5, dla trójkąta - 10/100/10 i dla sześciokąta - 2/100/2.
      Course 4 Artist Var 9_instruction: 'Oto jest algorytm do rysowania trójkąta.
        Zmodyfikuj go tak, aby używał zmiennej "sides" (boki). Zastąp liczbę 3 zmienną
        "sides" (boki). Wskazówka: Pamiętaj, aby użyć bloku "przypisz sides wartość".'
      Course 4 Artist Vars 1_instruction: Czy możesz mi pomóc narysować trójkąt? Wszystkie
        jego boki mają długość 100 pikseli.
      Course 4 Artist Vars 10_instruction: Tutaj jest algorytm, który rysuje trójkąt
        z mniejszych trójkątów. Czy mógłbyś go tak zmodyfikować, by używał zmiennej
        "sides" (boki) do narysowania każdego trójkąta? Przejrzyj kod i za każdym
        razem, gdy widzisz liczbę 3, zastąp ją przez zmienną "sides" (boki). Pamiętaj,
        aby użyć bloku "przypisz sides wartość".
      Course 4 Artist Vars 11_instruction: Tutaj jest bardziej skomplikowany kod wykorzystujący
        pojęcia z ostatniej łamigłówki - co należy przypisać zmiennej "sides" (boki),
        aby narysować tę kompozycję złożoną z kwadratów?
      Course 4 Artist Vars 12_instruction: Ustawmy wartość zmiennej "sides" (boki)
        na 5. Im więcej boków dodamy do tego algorytmu, tym większy otrzymamy rysunek!
        Mamy teraz nową zmienną o nazwie "length" (długość) i możemy jej użyć wszędzie
        tam, gdzie mamy "iść do przodu." Ustaw wartość zmiennej "length" na 75 dla
        tego kształtu.
      Course 4 Artist Vars 13_instruction: |-
        Kiedy kształt składa się z wielu boków, każdy bok powinien być krótszy, jeśli cały wzór ma zmieścić się na ekranie.
        \r
        Utwórzmy jeszcze raz algorytm dla tego niesamowitego wzoru, lecz zamiast ręcznie ustawiać zmienną "length" (długość), użyjmy bloku matematycznego ze zmienną "sides" (boki), by zapewnić, że każdy kształt zmieści się prawidłowo. Obwód każdego wielokąta ma 300 pikseli. \r
        Jeśli potrzebujesz wskazówek - kliknij tutaj.
      Course 4 Artist Vars 14_instruction: |-
        Czas na zabawę: Sprawdź, teraz Twój algorytm jest zagnieżdżony w dodatkowej pętli. Poeksperymentuj ze zmianą wartości dwóch zmiennych, by rysować fajne wzorki.\r
        \r
        By uzyskać więcej efektów, pobaw się kolorami! Użyj losowych kolorów wewnątrz pętli, by zobaczyć, jak zmieniają Twój obrazek.
      Course 4 Artist Vars 2_instruction: Zamiast bloku "idź do przodu o 150," blok
        "idź" odwołuje się teraz do zmiennej "length" (długość). Czy mógłbyś ustawić
        wartość zmiennej "length" na 150, by narysować ten nowy trójkąt?
      Course 4 Artist Vars 3_instruction: 'Tutaj jest pętla, która rysuje kwadrat,
        ale czegoś brakuje. Czy mógłbyś ją naprawić tak, aby używała zmiennej "length"
        (długość) do określania, jaka powinna być długość każdego boku? '
      Course 4 Artist Vars 4_instruction: Teraz chcę utworzyć prostokąt, który jest
        dwa razy wyższy niż szeroki. Mamy zmienną o nazwie "width" (szerokość), która
        ma mieć wartość 100. Czy mógłbyś użyć bloków matematycznych, by ukończyć ten
        kod?
      Course 4 Artist Vars 5_instruction: Użyj zmiennej "sides" (boki), by kontrolować
        liczbę przebiegów pętli.
      Course 4 Artist Vars 6_instruction: |-
        Tutaj jest kod, który może posłużyć do narysowania dowolnego regularnego wielokąta. Pojawiła się nowa zmienna o nazwie "sides" (boki), która ma wartość 4. Czy potrafisz użyć tej zmiennej "sides" (wraz z blokiem matematycznym), aby zapewnić, że jest wykonywany odpowiedni skręt bez względu na liczbę boków w wielokącie?\r
        \r
        Kliknij tutaj, aby wrócić na podpowiedź!
      Course 4 Artist Vars 7_instruction: |-
        Skorzystaj z tego, czego dowiedziałeś się w poprzedniej łamigłówce, aby utworzyć ten sześciokąt używając zmiennej "sides" (boki).\r
        \r
        Zorientuj się, jak mógłbyś zmienić jedną wartość, by narysować trójkąt, kwadrat, pięciokąt lub ośmiokąt.
      Course 4 Artist Vars 8_instruction: 'Czas na zabawę: Poeksperymentuj z liczbę
        boków tego kształtu. Czy potrafisz zmienić algorytm tak, aby całkowity rozmiar
        kształtu pozostał taki sam niezależnie od liczby boków? Wskazówka: Jeśli podzielisz
        początkową długość przez liczbę boków, to długość każdego boku zmniejszy się,
        gdy liczba boków zwiększy się.'
      Course 4 Artist Vars 9_instruction: Zmodyfikuj ten algorytm, by rysując trójkąt
        używał zmiennej "sides" (boki) zamiast ustalonej liczby. Zastąp liczbę 3 zmienną
        "sides" i użyj bloku "przypisz sides wartość".
      Course 4 Bee 1_instruction: 'Pszczółka nie może stwierdzić, czy to jest kwiat,
        czy plaster miodu. Najpierw użyj bloku "jeśli", by sprawdź, czy to jest kwiat,
        a następnie, zbierz nektar, jeśli jest to kwiat. '
      Course 4 Bee 2_instruction: Użyj bloku "jeśli-w przeciwnym razie", aby sprawdź
        każdy obiekt, czy jest to kwiat czy plaster miodu. Jeśli jest to kwiat, to
        zbierz nektar, a w przeciwnym razie zrób miód!
      Course 4 Bee 3_instruction: Nieznany obiekt jest kwiatem lub plastrem miodu.
        Tym razem użyj bloku "jeśli-w przeciwnym razie", by zebrać nektar, jeśli jest
        to kwiat, w przeciwnym razie zrób miód (gdyż jest to plaster miodu).
      Course 4 Bee 4_instruction: Ten fioletowy kwiat może mieć 3, 2 lub 1 nektaru.
        Tutaj, blok "jeśli-w przeciwnym razie" jest połączony z innym blokiem "jeśli-w
        przeciwnym razie", by utworzyć instrukcję "jeśli-w przeciwnym razie/jeśli-w
        przeciwnym razie". Ukończ rozwiązanie, by zebrać nieznaną ilość nektaru.
      Course 4 Bee 5_instruction: Ten fioletowy kwiat może mieć 3, 2 lub 1 nektary.
        Dodaj blok "jeśli-w przeciwnym razie", aby utworzyć blok "jeśli-w przeciwnym
        razie/jeśli-w przeciwnym razie". Uzupełnij rozwiązanie, aby zebrać nieznaną
        ilości nektaru.
      Course 4 Bee 6_instruction: Ten fioletowy kwiat może mieć 3, 2 lub 1 nektary.
        Utwórz blok "jeśli-w przeciwnym razie/jeśli-w przeciwnym razie", aby zebrać
        nieznaną ilości nektaru.
      Course 4 Bee 7_instruction: Użyj wszystkiego, czego nauczyłeś się do tej pory,
        aby zebrać cały nektar. Fioletowy kwiat może mieć 3, 2 lub 1 nektary.
      Course 4 Bee For Loops 1_instruction: Użyj pętli, by zebrać cały nektar z każdego
        kwiatka.
      Course 4 Bee For Loops 10_instruction: Jeśli Twoja pętla odlicza do dołu, to
        przyrost jest odejmowany od licznika w każdej pętli. Jaki powinien być przyrost,
        aby zebrać 9, potem 6, a następnie 3 nektary?
      Course 4 Bee For Loops 11_instruction: Co złego jest w tej pętli? Czy potrafisz
        to naprawić, aby pszczółka zebrała cały nektar.
      Course 4 Bee For Loops 2_instruction: Oto nowy rodzaj pętli "dla", o nazwie
        "licz". Ta szczególna pętla liczy od 1 co 1 do 5 i za każdym razem powtarza

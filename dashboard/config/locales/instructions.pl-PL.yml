        do przodu
      4-5 Artist 1_instruction: 'Pomóż mi skończyć rysować moje pudełko. (Każda linia
        ma długość 300 pikseli) '
      4-5 Artist 10_instruction: Naciśnij przycisk "Uruchom", aby sprawdzić kod. Następnie,
        powtórz to tyle razy, aby zakończyć rysowanie. Kolory będą różne za każdym
        razem.
      4-5 Artist 11_instruction: Dokończ zielone linie. Linie mają długość 300 pikseli
        i leżą 15 pikseli od siebie.
      4-5 Artist 2_instruction: Czy potrafisz powtórzyć ten kod w pętli, aby utworzyć
        kwadrat?
      4-5 Artist 3.5_instruction: OK, zobacz, co się dzieje, gdy uruchomisz ten kod
        (lub naciśnij przycisk "Uruchom"). Następnie powtórz to kilka razy, aby ukończyć
        rysowanie. Kolory (najprawdopodobniej) będą za każdym razem inne.
      4-5 Artist 3_instruction: To prostokątne pole kwiatowe ma obwód 600. Dłuższy
        bok ma długość 200. Narysuj ten prostokąt.
      4-5 Artist 4_instruction: Ile stopni jest w okręgu?  Umieść bloki w pętli, aby
        utworzyć koło kolorów.
      4-5 Artist 5_instruction: Jakiego używasz kąta?
      4-5 Artist 6_instruction: Ten równoboczny trójkąt ma kąty 60, 60 i 60 stopni.
        Każdy z boków ma długość 200 pikseli. Ukończ rysunek.
      4-5 Artist 7_instruction: Ten prostokątny trójkąt ma kąty 30, 60 i 90 stopni.
        Długość pochyłego boku jest równa podwójnej wysokości wynoszącej 100 pikseli.
        Ukończ rysunek.
      4-5 Artist 8_instruction: Linia w połowie boiska do piłki nożnej jest prostopadła
        do linii bocznej. To boisko ma obwód 800 pikseli i jest 240 pikseli długie.
        Jaką ma szerokość? Narysuj boki boiska i linię w jego połowie.
      4-5 Artist 9_instruction: Narysuj drugą połowę tak, że rysunek jest symetryczny.
        Trójkąty są równoboczne i mają boki o długości 50 pikseli.
      4-5 Artist Assessment 1_instruction: 'Sprawdzian: Użyj pętli, aby narysować
        trójkąt równoboczny. Każdy bok ma długość 300 pikseli.'
      4-5 Artist For Loops 1_instruction: Umieść liczby od 1 do 10 w blokach szerokości
        i uruchom kod.
      4-5 Artist For Loops 11_instruction: 'Uzupełnij blok "dla" tak, aby liczył:
        0, 20, 40, 60, 80... 200.'
      4-5 Artist For Loops 12_instruction: 'Co się stanie, jeżeli zamienisz miejscami
        liczby "od" i "do"? Uzupełnij blok "dla" tak, że on liczy 200, 180, 160, 140,
        120... 0. '
      4-5 Artist For Loops 13_instruction: 'Ten rysunek rozpoczęto bez użycia pętli
        "dla" i użyto zbyt wielu bloków!  Użyj bloku "dla" do wykonania spirali.  Wskazówka:
        Długość ostatniej linii wynosi 250 pikseli.'
      4-5 Artist For Loops 14_instruction: 'Ktoś zaczął pisać kod, ale uświadomił
        sobie, że musi istnieć szybszy sposób! Użyj bloku "dla", by zastąpić inne
        bloki i ukończyć trójkątną spiralę. Wskazówka: Długość ostatniej linii wynosi
        300 pikseli.'
      4-5 Artist For Loops 15_instruction: 'Ktoś zaczął pisać kod, ale uświadomił
        sobie, że musi istnieć szybszy sposób! Użyj bloku "dla", by zastąpić inne
        bloki i ukończyć sześciokątną spiralę. Wskazówka: Długość ostatniej linii
        wynosi 200 pikseli.'
      4-5 Artist For Loops 2_instruction: To jest blok "dla". Zamiast wypisywać 1,
        2, 3,..., 10, blok "dla" służy do powtarzania bloków w nim zawartych, może
        także zliczać liczby. Umieść liczbę 10 w sekcji "do" w bloku "dla".
      4-5 Artist For Loops 3_instruction: Jak możemy liczyć od 1 do 50? Zmodyfikuj
        blok "dla".
      4-5 Artist For Loops 4_instruction: Uzupełnij blok "dla" tak, że liczy on od
        1 co 1 do 10.
      4-5 Artist For Loops 6_instruction: Narysuj kwadraty o bokach 50, 60, 70, 80
        i 90 pikseli. Musisz użyć funkcji "draw a square" (rysuj kwadrat) pięć razy.
      4-5 Artist For Loops 7_instruction: 'Narysuj takie same kwadraty, ale użyj bloku
        "count with" (licz z), dla zmiany rozmiaru. Umieść blok "counter" (licznik)
        w funkcji "draw a square" (rysuj kwadrat). Wskazówka: ten blok znajduje się
        w kategorii "Variables" (Zmienne).'
      4-5 Artist For Loops 8_instruction: Czy potrafisz ukończyć program umieszczając
        w bloku "dla" bloki, które liczą od 10 do 200 co 10? Blok "dla" możesz znaleźć
        w kategorii "Loops" (Pętle).
      4-5 Artist For Loops 9_instruction: Te okręgi mają rozmiar 5, 10, 15, 20, 25,
        30 i 35. Narysuj je przy użyciu bloku "dla".
      4-5 Artist Free Draw 1_instruction: Wolny wybór!  Narysuj cokolwiek, co inspiruje
        Cię do kreatywności.
      4-5 Artist Functions 1_instruction: Użyj pętli "powtórz", aby narysować ten
        trójkąt.
      4-5 Artist Functions 10a_instruction: Umieść ten kod w funkcji "draw a snowflake"
        (rysuj płatek śniegu) i zastąp 50 przez parametr "size" (rozmiar). Ta funkcja
        jest już wywoływana, by utworzyć płatek śniegu, który ma 100 pikseli.
      4-5 Artist Functions 10b_instruction: 'Użyj funkcji "draw a snowflake" (rysuj
        płatek śniegu) do tworzenia płatków różnej wielkości.  Wskazówka: pierwszy
        płatek śniegu ma długość 25 i każdy następny płatek śniegu jest dwa razy większy
        niż poprzedni płatek.'
      4-5 Artist Functions 11_instruction: 'Funkcja "draw a hexagon" (rysuj sześciokąt)
        wykorzystuje funkcję "draw a triangle" (rysuj trójkąt). Ukończ funkcję rysującą
        sześciokąt. (Wskazówka: sześciokąt ma 6 boków, każdy o długości 100 pikseli)'
      4-5 Artist Functions 12_instruction: 'Ukończ funkcję "draw waves" (rysuj fale).  Każda
        fala składa się z jednej fali górnej i jednej fali dolnej.   Wskazówka: Narysuj
        5 błękitnych fal.'
      4-5 Artist Functions 13 Free play_instruction: Oto niektóre funkcje do rysowania
        planet, gwiazd, rakiet i robotów. Skorzystaj z nich, by wykonać rysunki, którymi
        podzielisz się ze swoim znajomymi.
      4-5 Artist Functions 14 Free play_instruction: Tutaj udostępniamy Ci kilka funkcji.  Użyj
        ich jak uważasz wewnątrz jednej lub wielu pętli, by wykonać rysunki, którymi
        podzielisz się ze swoimi znajomymi. Kliknij przycisk "Uruchom", aby zobaczyć,
        jak wyglądają.
      4-5 Artist Functions 15 Assessment_instruction: 'Sprawdzian: Użyj funkcji "draw
        a square" (rysuj kwadrat), by tworzyć kwadraty. Kwadraty mają boki długości
        50, 100 i 150 pikseli.'
      4-5 Artist Functions 2a_instruction: Teraz umieść te bloki w nowej funkcji o
        nazwie "draw a small triangle" (rysuj mały trójkąt) i wywołaj ją.
      4-5 Artist Functions 2b_instruction: Teraz utwórz funkcję o nazwie "draw a small
        triangle" (rysuj mały trójkąt) przy użyciu dostępnych bloków.
      4-5 Artist Functions 3_instruction: 'Teraz utwórz funkcje "draw a medium triangle"
        (rysuj średni trójkąt) i "draw a large triangle" (rysuj duży trójkąt). Funkcję
        "draw a small triangle" (rysuj mały trójkąt) wykonaliśmy już dla Ciebie. Długości
        boków trójkątów wynoszą 50 (mały), 100 (średni) i 150 (duży). '
      4-5 Artist Functions 4_instruction: Ta nowa funkcja "draw a triangle" (rysuj
        trójkąt) ma parametr i może wykonać to, co robią wszystkie trzy wcześniejsze
        funkcje. Narysuj te same trójkąty przy użyciu tej nowej funkcji.
      4-5 Artist Functions 5_instruction: Czy potrafisz zmodyfikować funkcję "draw
        a triangle" (rysuj trójkąt) jako "draw a square" (rysuj kwadrat), aby zmienić
        rysunek?
      4-5 Artist Functions 6_instruction: 'Użyj funkcji "draw a square" (rysuj kwadrat)
        i "draw a triangle" (rysuj trójkąt), aby narysować dom. (Wskazówka: Boki kwadratu
        mają długość 200 pikseli)'
      4-5 Artist Functions 6b_instruction: Użyj funkcji służących do rysowania kwadratu
        i trójkąta wraz z innymi blokami, aby utworzyć dom, dodając je do funkcji
        "draw a house" (rysuj dom) a następnie wywołaj ją.
      4-5 Artist Functions 7_instruction: Użyj funkcji "draw a hause" (rysuj dom),
        aby narysować domy, które mają 100 pikseli i 50 pikseli. Te dwa domy są oddalone
        od siebie o 50 pikseli.
      4-5 Artist Functions 8_instruction: Funkcja "draw a flower" (rysuj kwiat) ma
        parametr, który pozwala ustawić wysokość łodygi.  Ustaw go na 200 i obserwuj,
        co się dzieje.
      4-5 Artist Functions 9_instruction: Narysuj te 3 kwiaty. Pierwszy ma ma wysokość
        100 i kolejny kwiat jest zawsze 50 pikseli wyższy niż poprzedni kwiat. Odległość
        między kwiatami wynosi 100 pikseli.
      4-5 Artist Patterns 1_instruction: Czy potrafisz narysować ten kwadrat używając
        pętli? Każdy z boków ma długość 20 pikseli.
      4-5 Artist Patterns 10_instruction: 'Ten kod rysuje dwa rzędy sześciokątów -
        całość powtórz w pętli 4 razy, by narysować cały plaster miodu. Wskazówka:
        Musisz skoczyć z powrotem 120 pikseli w najbardziej zewnętrznej pętli, by
        mieć pewność, że artysta nie rysuje poza ekranem.'
      4-5 Artist Patterns 11_instruction: 'Ile razy trzeba wykonać to w pętli, by
        narysować półokrąg? Wskazówka: Jeśli okrąg ma 360 stopni i w każdym obrocie
        pętli następuje przesunięcie o 3 stopnie, to ile razy trzeba wykonać pętlę,
        by narysować pełny okrąg?'
      4-5 Artist Patterns 12_instruction: Jeśli skopiujesz tę pętlę i zamiast skrętu
        w lewo wykonasz skręt w prawo, to co się stanie? Czy możesz to powtórzyć,
        by narysować tę falę?
      4-5 Artist Patterns 13_instruction: Teraz powtórz to wszystko 4 razy w pętli,
        aby utworzyć ramkę na obrazek. Uważaj na rogi - nie możesz tak po prostu obrócić
        się o 90 stopni! Jeśli powtórzenie w pętli trzech stopni 60 razy tworzy półokrąg,
        to które z tych bloków kodu spowodują utworzenie ćwiartki okręgu na rogach?
      4-5 Artist Patterns 2_instruction: Jeśli umieścisz pętlę dla kwadratu w innej
        pętli, to otrzymasz zagnieżdżoną pętlę. Co powinieneś dodać do swojej zewnętrznej
        pętli, aby mieć pewność, że wszystkie 15 kwadratów będzie leżeć w linii obok
        siebie?
      4-5 Artist Patterns 3_instruction: Przejdźmy teraz jeden poziom dalej! Zagnieździliśmy
        cały blok kodu w innej pętli, ale teraz musisz wydostać artystę z powrotem
        do miejsca, w którym narysuje następną linię. Które z tych bloków kodu możesz
        umieścić na końcu najbardziej zewnętrznej pętli, aby narysować całą siatkę?
      4-5 Artist Patterns 4_instruction: Ten diament ma boki długości 50 pikseli i
        kąty 120 oraz 60 stopni. Użyj pętli, by go narysować.
      4-5 Artist Patterns 5.5_instruction: Ile razy trzeba powtórzyć ten blok, by
        narysować pełną siatkę diamentów?
      4-5 Artist Patterns 5_instruction: Powtórzmy to, aby otrzymać rząd 6 diamentów.
        Zauważ, że zmieniliśmy nasz kod diamentu, by powtarzać 3 razy zamiast 2 -
        jak uważasz, dlaczego?
      4-5 Artist Patterns 6_instruction: Ile razy trzeba powtórzyć ten blok, by narysować
        pełną siatkę diamentów?
      4-5 Artist Patterns 7_instruction: Zmodyfikujmy kod z ostatniej łamigłówki,
        aby utworzyć ten bardziej złożony wzór. Zauważ, jak diamenty pokrywają się
        teraz, spróbuj zmienić pierwszy blok "skocz do tyłu" ze 100 na 50 (o połowę
        bliżej) - a teraz jak daleko powinien pójść artysta w drugim bloku "skocz
        do tyłu"?
      4-5 Artist Patterns 8_instruction: Użyj pętli, by narysować ten sześciokąt z
        bokami o długości 40 pikseli i kątami 60 stopni.
      4-5 Artist Patterns 9.5_instruction: Umieść ten kod w pętli, by narysować dwa
        rzędy sześciokątów. Zauważ, w jaki sposób nasz drugi rząd jest przesunięty
        w prawo.
      4-5 Artist Patterns 9_instruction: 'Teraz powtórz ten kod 3 razy, aby narysować
        cały rząd. Wskazówka: Każdy sześciokąt jest szeroki na 80 pikseli od lewej
        do prawej.'
      4-5 Artist Patterns Free Play_instruction: Czas na zabawę - spróbuj swoich sił

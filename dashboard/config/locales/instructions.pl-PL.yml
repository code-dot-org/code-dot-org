      grade4_frozen_functions2_instruction: Teraz utwórzmy 20 nakładających się na
        siebie okręgów, skręcając o 18 stopni przy każdym okręgu.
      grade4_frozen_functions3_instruction: Tutaj jest blok "utwórz okrąg", który
        rysuje okręgi o różnych rozmiarach. Czy możesz przy jego pomocy narysować
        mały okrąg o rozmiarze 5 i duży o rozmiarze 10?
      grade4_frozen_functions4_instruction: Skomplikowane wzory śnieżek mogą być tworzone
        przy użyciu bardzo prostych kształtów. Czy potrafisz utworzyć wzór, powtarzając

      Course 4 Play Labs For Loops 1_instruction: Spowoduj, aby Pies wypowiadał każdą
        liczbę między 1 i 100. Użyj pętli i bloku "counter" (licznik), aby wartość
        "counter" była wypowiadana przy każdym obrocie pętli.
      Course 4 Play Labs For Loops 2_instruction: Tym razem, pomóż Kotowi Oliwa policzyć
        od 1 do 101, ale tylko liczby nieparzyste.
      Course 4 Play Labs For Loops 3_instruction: Licząc z większym krokiem (przyrostem)
        możemy w tym samym czasie policzyć do większej liczby. Spowoduj, by pirat
        Pegleg liczył od 10 co 10 aż do 1000.
      Course 4 Play Labs For Loops 4_instruction: Zmiana wartości przyrostu może być
        pomocna, ale wciąż liczymy liniowo (każda liczba jest w takiej samej odległości
        od poprzedniej). A co zrobić, jeśli chcielibyśmy liczyć wykładniczo? Bez zmiany
        ustawień w tej pętli, czy potrafisz liczyć 1, 4, 9, 16, 25... (kolejne kwadraty)?
      Course 4 Play Labs For Loops 4a_instruction: "Teraz połączmy zmienne z Etapu
        7 z Twoją zmienną \"counter\" (licznika), aby stworzyć coś magicznego.  \r\n\r\nW

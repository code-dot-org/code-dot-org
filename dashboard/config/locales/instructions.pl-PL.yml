        (counter * 2) za każdym razem. Pingwin będzie przemieszczał się i podnosił
        do potęgi 2 (counter ^ 2) za każdym razem.  Kto pierwszy dojdzie do swoich
        flag?"
      Course 4 Play Labs For Loops 8a_instruction: "Aby zakończyć naszą grę, musimy
        przywrócić zmienną \"przyrost\"! Powiążmy ją z poziomem gry.\r\n\r\n1) Śledź,
        ile razy Czarodziej będzie kliknięty \r\n2) Jeśli Czarodziej zostanie kliknięty
        co najmniej 10 razy, zanim pies doliczy do 30, zwiększ \"przyrost\" o 1 i
        zacznij od nowa.\r\n3) Jeśli Czarodziej nie zostanie kliknięty co najmniej
        10 razy, gra kończy się."

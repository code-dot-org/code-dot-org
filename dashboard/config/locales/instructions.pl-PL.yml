      NEW Course 4 Artist Functions 13_instruction: 'Czy potrafisz narysować kształt
        gwiazdy używając funkcji "draw a line of squares" (rysuj rząd kwadratów)?
        Wskazówka: Zmień funkcję draw a line of squares", by nie wywoływać jej dwa
        razy. Zauważ, będziesz musiał iść do przodu pewną liczbę pikseli i obrócić
        się o 144 stopnie.'
      NEW Course 4 Artist Functions 14_instruction: 'Czas zabawy! '
      NEW Course 4 Artist Functions 2_instruction: 'Czy mógłbyś narysować 3 kwadraty
        oddalone od siebie o 20 pikseli? Wskazówka: bok każdego kwadratu ma 100 pikseli'
      NEW Course 4 Artist Functions 3_instruction: Oto nowy typ bloku. Nazywa się
        "Funkcja". Kliknij przycisk "edytuj" a następnie wypełnij go kodem do rysowania
        kwadratu o boku 100 pikseli. Po zakończeniu edycji funkcji, kliknij przycisk
        "Zamknij", aby wrócić do programu.
      NEW Course 4 Artist Functions 4_instruction: 'Użyj funkcji "draw a square" (rysuj
        kwadrat), by narysować ten wzór. Wskazówka: Będziesz musiał użyć bloku "skręć
        w prawo o 120 stopni" po każdym kwadracie.'
      NEW Course 4 Artist Functions 5_instruction: Jak blok "draw a square" (rysuj
        kwadrat) wie, które wykonać polecenie? Kliknij na "edytuj" w bloku funkcji
        "draw a square". Bloki w edytorze funkcji definiują znaczenie funkcji. Po
        ukończeniu edycji funkcji, kliknij przycisk "Zamknij" a następnie "Uruchom"
      NEW Course 4 Artist Functions 6_instruction: |
        Czy potrafisz narysować ten obrazek używając funkcji "draw a square" (rysuj kwadrat)? Wskazówka: każdy kwadrat jest oddalony o 20 pikseli.\r
      NEW Course 4 Artist Functions 7_instruction: 'Czy poznałeś już, jak używać bloków
        funkcyjnych? Zmodyfikuj ten kwadrat tak, aby miał bok o długości 200 pikseli.
        Wskazówka: Kliknij na "edytuj", aby zmienić w edytorze funkcji "draw a square"
        (rysuj kwadrat) rozmiar kwadratu. Pamiętaj, aby kliknąć na "Zamknij", by wyjść
        z edytora funkcji. '
      NEW Course 4 Artist Functions 8_instruction: Utworzyliśmy dla Ciebie nową funkcję
        "draw a triangle" (rysuj trójkąt).  Czy mógłbyś wypełnić definicję tej funkcji,
        by rysowała trójkąt o bokach 100 pikseli?
      NEW Course 4 Artist Functions 9_instruction: Czy mógłbyś to rozwiązać dodając
        tylko jeden blok?
      NEW Course 4 Artist Functions inspire_instruction: Kliknij tutaj, aby ponownie
        zobaczyć inspirujący obraz.
      New Course 4 Artist Functions Level 4_instruction: Użyj funkcji "draw a square"
        (rysuj kwadrat) do narysowania tego wzoru.
      NEW Course 4 Artist Params 1_instruction: Zdefiniuj funkcję do rysowania kwadratu
        o boku długości 50 pikseli. Kliknij "edytuj", aby zacząć.
      NEW Course 4 Artist Params 10_instruction: "Utwórz blok funkcji \"draw a hexagon\"
        (rysuj sześciokąt), która będzie mieć parametr \"length\" (długość boku).
        \nWskazówka: ten sześciokąta ma boki długości 100 pikseli. \n"
      NEW Course 4 Artist Params 11_instruction: "Czy wiesz, jak narysować ten kształt?
        \nEdytuj funkcję, aby użyć parametru \"sides\" (boki).\n"
      NEW Course 4 Artist Params 12_instruction: |
        Czy możesz dokończyć rysowanie?
        Boki wszystkich kształtów mają długość 100 pikseli.
      NEW Course 4 Artist Params 12a_instruction: Ten obraz jest podobny do poprzedniego.
        Czy potrafisz użyć pętli "dla" ze swoją funkcją, by utworzyć ten obraz?
      NEW Course 4 Artist Params 13_instruction: |-
        Zredaguj funkcję "draw a polygon" (rysuj wielokąt). Ma ona już parametr "sides (boki). Teraz dodaj parametr "length" (długość). \r
        Wskazówka: Obwód każdego kształtu ma 200 pikseli. Czy pamiętasz równanie do rysowania kształtów o tym samym obwodzie, ale o różnej liczbie boków?
      NEW Course 4 Artist Params 14_instruction: Zmodyfikuj funkcję "draw a spiral
        edge" (rysuj spiralną krawędź), by korzystała z parametrów "length" (długość)
        i "sides" (boki), a następnie odtwórz te kształty.
      NEW Course 4 Artist Params 15_instruction: 'Czas na zabawę: To są funkcje, które
        napisałeś do tej pory, oraz kilka dodatkowych. Narysuj coś wspaniałego! Poeksperymentuj
        z szerokością pisaka, żeby zobaczyć jak zmieniają się Twoje rysunki!'
      NEW Course 4 Artist Params 2_instruction: Utwórz funkcję "draw a triangle" (rysuj
        trójkąt) o długości boków 50 pikseli
      NEW Course 4 Artist Params 3_instruction: |
        Teraz użyj funkcji, by narysować rząd 5 trójkątów. Wskazówka: trójkąty są oddalone o 30 pikseli.\r
      NEW Course 4 Artist Params 4_instruction: Czy zauważyłeś jakieś różnice w tych
        blokach funkcji? Kliknij przycisk "Uruchom", aby zobaczyć co się dzieje.
      NEW Course 4 Artist Params 5_instruction: 'Wypełnij ??? w bloku wejściowym parametru
        "length" (długość). Wskazówka: Pięciokąt ma boki o długości 100 pikseli. '
      NEW Course 4 Artist Params 6_instruction: Wypełnij parametr "length" (długość),
        aby rysować te kształty, zastępując "???" odpowiednią liczbą. Kwadrat i trójkąt
        mają boki o długości 100 pikseli, a bok sześciokąta ma długość 75 pikseli.
      NEW Course 4 Artist Params 7_instruction: 'Czy mógłbyś ukończyć ten rysunek?
        Wskazówka: każdy trójkąt ma o 25 pikseli dłuższe boki niż poprzedni trójkąt.
        Pierwszy trójkąt ma boki długości 25 pikseli.'
      NEW Course 4 Artist Params 8_instruction: Kod tej funkcji trójkąta jest uszkodzony.
        Czy mógłbyś w opcji edycji funkcji naprawić ten błąd a następnie tworzyć trójkąty
        o długościach boków 25, 50 i 75?
      NEW Course 4 Artist Params 9_instruction: Kliknij przycisk "edytuj", aby wypełnić
        definicję funkcji "draw a square" (rysuj kwadratu) i dodać parametr. Parametr
        powinien odpowiadać długości boków, jak w przypadku trójkąta. Tym razem narysuj
        3 kwadraty o długościach boków 25, 50 i 75 pikseli oddalone od siebie o 100
        pikseli.
      NEW Course 4 Artist Params inspire_instruction: "Dowolne inspiracje: Nauczyłeś
        się wszystkiego, co musisz wiedzieć, aby utworzyć podobny wzór! Jeśli ten
        obraz Cię inspiruje, to spróbuj utworzyć coś podobnego. W przeciwnym razie,
        utwórz coś według własnego pomysłu.\\r\n\\r\nCzy chcesz wiedzieć, jak powstał
        nasz wzór? "
      NEW Course 4 Artist Vars 1.5_instruction: 'Przejrzyj ten kod. Czy widzisz, jak
        bloki "przypisz length " (set length) i "length" (długość) współpracują ze
        sobą? Kliknij na "Uruchom", aby zobaczyć je w akcji. '
      NEW Course 4 Artist Vars 12_instruction: Zmodyfikuj algorytm z poprzedniej łamigłówki
        i utwórz pięciokąt o bokach długości 150.
      NEW Course 4 Artist Vars 2.5_instruction: 'Przejrzyj ten kod. Czy widzisz, jak
        bloki "przypisz length " (set length) i "length" (długość) współpracują ze
        sobą? Kliknij na "Uruchom", aby zobaczyć je w akcji. '
      NEW Course 4 Artist Vars 2_instruction: 'Przeciągnij blok z liczbą do bloku
        "przypisz length wartość", aby narysować zbiór trójkątów o bokach 50 pikseli. '
      NEW Course 4 Artist Vars 4 5_instruction: Niesamowita praca przy poprzedniej
        łamigłówce, spróbuj ponownie utworzyć ten fajny wzór z sześciokątów o bokach
        60 pikseli.
      NEW Course 4 Artist Vars 4_instruction: 'Spróbuj ponownie. Czy mógłbyś ustawić
        wartość zmiennej "length" (długość), aby utworzyć ten fajny wzór z sześciokątów?
        Wskazówka: Jest ona wielokrotnością 10.'
      NEW Course 4 Artist Vars 6_instruction: |
        Narysuj ten wzór przenosząc blok ze zmienną "length" (długość) w odpowiednie miejsca, a następnie ustalając odpowiednią wartość tej zmiennej. (Wskazówka: jest to wielokrotnością 10).  \r \r Zauważ, wartość długości została ustalona raz, a kod używa odpowiedniej wartości wszędzie. \r \r \r
      NEW Course 4 Bee For Loops 1_instruction: Użyj pętli, by zebrać cały nektar
        z każdego kwiatka.
      NEW Course 4 Bee For Loops 10_instruction: Użyj zmiennej "counter" (licznik)
        w pętli "licz z", by kontrolować, jak daleko iść w kierunku poziomym.
      NEW Course 4 Bee For Loops 10a_instruction: 'Gotowi na wyzwanie?  Korzystając
        z tego, czego nauczyliście się o pętlach, spróbujcie rozwiązać ten problem.
        Pamiętajcie: Możecie uruchomiać swoje rozwiązanie wiele razy, aż poznacie
        wszystko, co potrzeba.'
      NEW Course 4 Bee For Loops 11_instruction: Czy mógłbyś użyć zmiennej w pętli,
        aby kontrolować ruchu i zbieranie nektaru?
      NEW Course 4 Bee For Loops 2_instruction: Dodaj kod, aby być pewnym, że pszczółka
        zbierze cały nektar. Zorientuj się, ile potrzebujesz dodatkowego kodu dla
        tej łamigłówki! (W następnej łamigłówce poznasz łatwiejszy sposób.)
      NEW Course 4 Bee For Loops 3_instruction: 'Ach, pętla "dla/licz" sprawia, że
        jest to znacznie łatwiejsze! Cały kod, jaki potrzebujesz, jest tutaj, zobacz,
        jak został utworzony a następnie kliknij przycisk "Uruchom", aby zobaczyć,
        jak to działa. '
      NEW Course 4 Bee For Loops 4 4_instruction: Teraz musimy przejść do przodu "counter"
        (licznik) razy, następnie zebrać nektar "counter" (licznik) razy.  Czy mógłbyś
        użyć dwóch pętli "powtórz", by rozwiązać ten problem?
      NEW Course 4 Bee For Loops 4_instruction: 'Zastąp ??? w pętli "dla", aby pszczółka
        zebrała największą ilość nektaru. '
      NEW Course 4 Bee For Loops 5 5_instruction: Czy nie masz już dość używania pętli
        "dla"? Pomóż pszczółce zebrać cały nektar.
      NEW Course 4 Bee For Loops 5_instruction: Możesz również użyć pętli "ile/dla",
        by odliczać do dołu. Spróbuj zebrać ten nektar odliczając w dół od 5 co 1
        do 1.
      NEW Course 4 Bee For Loops 6_instruction: Ostatnia liczba w pętli "licz z" to
        "przyrost", i za każdym obrotem pętli "counter" (licznik) zmienia się o ten
        przyrost. Spróbuj zebrać cały nektar z tych kwiatów używając przyrostu o wartości
        2.
      NEW Course 4 Bee For Loops 7_instruction: 'Teraz połączmy zmienną "counter"
        (licznik) z blokiem matematycznym! Jak użyjesz zmiennej "counter" (licznik),
        aby przejść przez ten ogród z możliwie najmniejszą liczbą bloków? Co trzeba
        zrobić, aby zebrać 3, 6, 9, 12, 15 nektarów tym razem? Tajemnica tkwi w zmiennej
        "counter" (licznik)! \r \r Pamiętaj: Jeśli Twoja pętla liczy do przodu, to
        przyrost jest dodawany do zmiennej "counter" (licznik) w każdym obrocie pętli.'
      NEW Course 4 Bee For Loops 8_instruction: |-
        Masz teraz to! Jaki powinien być przyrost, aby zebrać 3, 6, 9, 12, 15 nektarów? \r
        Wskazówka: Ile należy dodać do liczby, aby otrzymać liczbę po niej?
      NEW Course 4 Bee For Loops 9_instruction: Jeśli Twoja pętla odlicza do dołu,
        to przyrost jest odejmowany od licznika w każdej pętli. Jaki powinien być
        przyrost, aby zebrać 9, potem 6, a następnie 3 nektary?
      NEW Course 4 Bee For Loops 95_instruction: Spójrz na każdą część pętli "ile/dla",
        którą właśnie utworzyłeś.  Czy potrafisz określić, które liczby trzeba podwoić,
        by rozwiązać tę łamigłówkę? Dlaczego to działa?
      NEW Course 4 Play Lab Params 11_instruction: 'Czas na zabawę! Miłej zabawy z
        wszystkimi blokami. '
      NEW Course 4 Play Lab Params 5 5_instruction: Spróbuj to zrobić ponownie, ale
        z mniejszą pomoc. Co musisz poprawić tym razem, aby utworzyć patrol postaci?
      NEW Course 4 Play Lab Vars 4 5_instruction: Jak myślisz, co robi ten kod? Naciśnij
        przycisk "Uruchom", aby zobaczyć, co się dzieje.
      NEW Course 4 Play Labs For Loops 7a_instruction: Korzystając z tego, czego się
        nauczyłeś do tej pory, czy mógłbyś spowodować, że Dinozaur robi krok do przodu,
        za każdym razem, gdy Pingwin odlicza?
      NEW Course 4 Play Labs For Loops 8 Free Play_instruction: 'Czas na zabawę. Miłej
        zabawy z wszystkimi blokami. '
      NEW Course 4 Play Labs For Loops 8a_instruction: 'Wyzwanie: Jak użyjesz pętli
        "licz/dla", aby każda postać pokręciła się i wypowiedziała swój numer, a następnie

      grade5_artist_variables_pentagon9_instruction: Zmodyfikuj algorytm z poprzedniej
        łamigłówki i utwórz pięciokąt o bokach długości 150.
      grade5_artist_variables_pentagons1_instruction: "Narysuj ten wzór pięciokątów

      4-5 While Loops 1_instruction: Doprowadź mnie do otworu i wypełnij go z dwoma
        szufelkami śmieci przy użyciu bloku "wypełnij".
      4-5 While Loops 2_instruction: Doprowadź mnie do kupy śmieci i usuń je za pomocą
        5 szufelek przy użyciu bloku "usuń 1".
      4-5 While Loops 3_instruction: "Użyj możliwie jak najmniej bloków, aby ukończyć
        tę łamigłówkę! \r \r. Doprowadź mnie do sterty śmieci i usuń je, a następnie
        przejdź do otworu i wypełnij go całkowicie."

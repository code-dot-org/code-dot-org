        równoległobokami.
      grade4_frozen_nested_loop_diamonds3_instruction: Teraz stwórzmy nowy płatek
        śniegu, używając bloku "powtórz", żeby powtórzyć rysowanie równoległoboku
        10 razy, obracając się między nimi w prawo o 36 stopni.
      grade4_frozen_square_instruction: Cześć. Jestem Anna z Arendelle! Narysujmy

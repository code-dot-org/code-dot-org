      Course 4 Artist Functions 9_instruction: Daliśmy Ci większość kodu, aby utworzyć
        funkcję. Jednak wydaje się, że czegoś brakuje. Czy potrafisz zakończyć tworzenie
        tego bloku funkcji?
      Course 4 Artist Params 1_instruction: Napisz funkcję, która rysuje kwadrat o
        boku 50 pikseli
      Course 4 Artist Params 10_instruction: 'Możesz wywoływać funkcje z wnętrza innych
        funkcji! Za pomocą swojej funkcji "kształt", utwórz 3 kształty domów, każdy
        o 20 pikseli większy niż poprzedni, zaczynając od długości 50 pikseli. Pomocne

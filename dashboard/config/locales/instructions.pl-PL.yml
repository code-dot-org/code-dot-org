      grade5_artist_binary7_instruction: Jaki jest najkrótszy łańcuch binarny, który
        możesz powtórzyć, by narysować ten obraz?
      grade5_artist_binary8_instruction: Ukończ ten rysunek.
      grade5_artist_binary9_instruction: "Oto obszar do rysowania o większej rozdzielczości
        - 16 na 16 pikseli!\r\r Co się stanie, kiedy zaczniemy tworzyć z użyciem bitów?"
      grade5_artist_for_loops1_instruction: Użyj pętli "dla", aby narysować ten trójkąt,

"pl":
  data:
    instructions:
      2-3 Artist 1 new_instruction: Witam jestem artystą. Jeżeli napiszesz mi kod
        - mogę narysować prawie wszystko. Użyj kilku bloków, abym rysował nad szarymi
        liniami (Każda linia ma długość 100 pikseli)
      2-3 Artist 11_instruction: 'Utwórz znak stopu na granicy tworząc ośmiokąt o
        8 bokach, każdy długości 100 pikseli. O ile stopni musisz się obrócić? (Podpowiedź:
        ile wynosi 360 podzielone przez 8?) '
      2-3 Artist 12_instruction: Ustaw blok "powtórz razy" tak, aby rysował on "krąg"
        na zakończenie tworzenia gałki ocznej. Jeśli każdy ruch polega na obrocie
        w prawo o jeden stopień, to ile razy należy powtórzyć ten ruch aby utworzyć
        krąg? 180? 360? 500?
      2-3 Artist 2 new_instruction: Ten dom na ścianę wybudowaną w połowie. Każda
        strona ma 100, ale ściana w połowie ukończona ma 50. Ukończ ścianę.
      2-3 Artist 2_instruction: "This house has a half-finished wall. Each side is\n100,
        but the half-finished wall is only 50. Complete the wall. \n"
      2-3 Artist 3.4_instruction: Blok "skok" (jump) przesuwa artystę bez rysowania.
        Narysuj linię przerywaną za pomocą obu bloków, skoku i rysowania.
      2-3 Artist 3_instruction: Ten kapelusz jest wysoki na 100 pikseli. Narysuj kapelusz,
        który o 70 pikseli niższy.
      2-3 Artist 3new_instruction: Czerwony kapelusz ma 100 pixeli wysokości. Dokończ
        rysować czarny kapelusz. Czarny kapelusz jest o 70 pixeli krótszy. Szerokość
        czarnego kapelusza to 50 pixeli.
      2-3 Artist 4_instruction: Pomóż mi dokończyć domek dla kota.
      2-3 Artist 5_instruction: Zastąp ten kod blokiem "powtórz razy", aby narysować
        taki sam dom przy użyciu tylko tylko 3 bloków.
      2-3 Artist 6_instruction: 'Ten dom potrzebuje dachu ! Narysuj trójkąt. Wskazówka:
        Wszystkie trzy boki mają taką samą długość.'
      2-3 Artist 7_instruction: 'Dokończ rysunek prawej połowy ostatniego okna. Każdy
        kwadrat okna ma 25 pikseli. '
      2-3 Artist 8_instruction: Utwórz pokoje dla każdego ze zwierząt, dzieląc prostokąt
        na 2 równej wielkości kwadraty. Prostokąt jest 200 pikseli szeroki i 100 pikseli
        wysoki.
      2-3 Artist 9_instruction: Dokończ ten latawiec
      2-3 Artist Assessment 1_instruction: 'Ocena: Zakończ rysowanie ostatniego zęba,
        szerokiego na 25 pikseli i wysokiego na 25 pikseli.'
      2-3 Artist Debugging 1_instruction: Czy możesz wykonać ten kapelusz z górną
        częścią długości 100?
      2-3 Artist Debugging 10_instruction: 'Podkładka kierunkowa mojego kontrolera
        gier jest zbyt wąska. Wskazówka: Poszerz ją o 10 pikseli'
      2-3 Artist Debugging 11_instruction: Pomóż mi ukończyć mój piękny płatek śniegu.
        Ile razy muszę "powtórzyć", aby go skończyć?
      2-3 Artist Debugging 12_instruction: Powinienem dodać falę oceanu do tej sceny.  Czy
        możesz mi pomóc?
      2-3 Artist Debugging 2_instruction: 'Kod dla trzech wąsów, które widzisz, jest
        zły. Wskazówka: każdy wąs jest długi na 75 pikseli. Napraw ten kod, by rysował
        te wąsy.'
      2-3 Artist Debugging 3_instruction: 'Moja łódź ma dziurę! Możesz ją naprawić
        zmieniając kąt nachylenia linii? Wskazówka: Ostatni kąt jest zły o 15 stopni.'
      2-3 Artist Debugging 4_instruction: Co jest na obrazku, który staramy się narysować?
        Ukończ rysunek, łącząc punkty przy użyciu właściwych linii i kątów.
      2-3 Artist Debugging 5_instruction: 'Kod nogi i stopy, które widzisz, jest zły.
        Wskazówka: Stopa jest za długa, może to wymagać usunięcie kroku'
      2-3 Artist Debugging 6_instruction: Wygląda na to, że siedzę na krześle, któremu
        brakuje nogi. Przystosuj bloki, aby narysować nogę.
      2-3 Artist Debugging 7_instruction: Wygląda na to, że C w kodzie jest narysowane
        odwrotnie. Czy mógłbyś je poprawić, by wyglądało jak C?
      2-3 Artist Debugging 8_instruction: Mój wiatraczek nie jest ukończony. Ile razy
        trzeba "powtórzyć", aby go skończyć?
      2-3 Artist Debugging 9_instruction: 'Kod tej łodygi nie jest prawidłowy. Wskazówka:
        Kąt jest o 60 stopni zły'
      2-3 Artist Debugging Assessment 1_instruction: 'Ten kształt jest za mały. Czy
        mógłbyś go powiększyć? Wskazówka: powinien być o 75 pikseli dłuższy z każdej
        strony.'
      2-3 Artist Free Play_instruction: Darmowe gry! Narysuj cokolwiek chesz.
      2-3 Artist Functions 1_instruction: 'Cześć. Mnie jest zombie artysta. Mnie podoba
        się rysowanie! Pomóż mi narysować kwadratowe okulary.  Wskazówka: połączenie
        między szkłami okularów jest o 25 pikseli krótsze niż wielkość kwadratu.'
      2-3 Artist Functions 10_instruction: Oto dwie funkcje, jedna do rysowania dużego
        trybu, a druga do rysowania małego biegu. Użyj ich, by narysować wnętrze maszyny!
      2-3 Artist Functions 11.5_instruction: Tutaj jest ta sama funkcja "Narysuj sześciokąt".
        Co się stanie, jeśli obrócisz się tylko o 60 stopni w każdym obrocie pętli?
      2-3 Artist Functions 11_instruction: Zmieniliśmy nazwę funkcji "narysuj kwadrat"
        na "narysuj sześciokąt", ale ona nadal rysuje tylko kwadraty! Czy mógłbyś
        zmodyfikować funkcję "narysuj sześciokąt", by rysowała sześciokąt o boku 50
        pikseli, i wykonaj rysunek używając tej funkcji?
      2-3 Artist Functions 12_instruction: 'Funkcje są naprawdę świetne do rysowania
        złożonych rzeczy wiele razy. Czy mógłbyś użyć funkcji "narysuj kwiat", aby
        wypełnić resztę pola plantatora? (Wskazówka: Wszystkie rośliny są oddalone
        o 100 pikseli)  '
      2-3 Artist Functions 13_instruction: Daliśmy ci cztery funkcje. Skorzystaj z
        nich, jak chcesz, wewnątrz jednej lub więcej pętli, by wykonać obrazek, którym
        mógłbyś podzielić się ze swoimi znajomymi. Naciśnij przycisk Uruchom, aby
        zobaczyć przykład.
      2-3 Artist Functions 2_instruction: Funkcje umożliwiają definiowanie nowych
        bloków! Przenieśliśmy bloki służące do rysowania kwadratu do funkcji o nazwie
        "narysuj kwadrat". Czy mógłbyś posłużyć się funkcją "narysuj kwadrat", aby
        utworzyć okulary? Kwadraty są oddalone od siebie o 75 pikseli.
      2-3 Artist Functions 3_instruction: Zmodyfikuj funkcję, aby narysować kwadrat
        o boku długości 115 i narysuj większe okulary. Kwadraty są teraz oddalone
        od siebie o 45 pikseli.
      2-3 Artist Functions 4_instruction: Użyj bloku "powtórz", aby narysować te 3
        kwadraty.
      2-3 Artist Functions 7_instruction: 'Użyj funkcji "narysuj dom" aby narysować
        dwa domy używając różnych parametrów. (Podpowiedź: pierwszy dom ma 100 pikseli).'
      2-3 Artist Functions 9_instruction: Tutaj jest funkcja płatka śniegu. Poeksperymentuj
        z nią, by utworzyć zimową scenę! To jest poziom zabawy, nie ma więc zagadki
        do rozwiązania. Baw się dobrze!
      2-3 Artist Loops 1_instruction: Czy mógłbyś utworzyć sześciokąt o bokach długości
        100 pikseli, aby ukończyć komórkę? Pamiętaj, że oznacza to, iż będzie trzeba
        obracać się o 60 stopni!
      2-3 Artist Loops 10_instruction: Jaki będzie efekt, jeśli nasz ostatni krok
        do przodu będzie o połowę krótszy?
      2-3 Artist Loops 11_instruction: Teraz umieśćmy cały nasz wytwór w pętli! Nie
        zapomnij dodać kąta na koniec zewnętrznej pętli.
      2-3 Artist Loops 2_instruction: Teraz użyj bloku powtórz, aby z komórki utworzyć
        powłokę.
      2-3 Artist Loops 4_instruction: Czy chcesz zobaczyć, co się stanie, gdy będziemy
        powtarzać ten kształt wiele razy za pomocą pętli?
      2-3 Artist Loops 5_instruction: Zmieńmy nieco pętlę i zobaczmy, jak zmieni się
        obrazek.
      2-3 Artist Loops 6_instruction: Dodaj jeszcze jeden ruch i obrót wewnątrz pętli
        i zobacz, jak zmieni się twój obrazek.
      2-3 Artist Loops 7_instruction: Posługując się pętlami możemy tworzyć różnego
        rodzaju wielokąty.  Czy mógłbyś utworzyć romb wewnątrz tego sześciokąt?
      2-3 Artist Loops 8_instruction: Umieśćmy oba elementy wewnątrz pętli.
      2-3 Artist Loops 9_instruction: "Mamy zamiar powtórzyć te same elementy w pętli,
        ale teraz chcemy dodać pewne odległości między nimi. \r Użyj tego samego kodu
        jak poprzednio, ale dodaj krok do przodu na końcu zewnętrznej pętli."
      2-3 Artist Loops New 1_instruction: Narysujmy głowę tego robota! Czy mógłbyś
        utworzyć kwadrat o boku 100 pikseli?
      2-3 Artist Loops New 10_instruction: Teraz połączmy kilka V rysując je w pętli.
      2-3 Artist Loops New 11_instruction: Tym razem narysujmy to 24 razy. Dodaj do
        tego kodu skręt (obrót) w lewo o 30 stopni i wszystko umieść w bloku powtórz.
      2-3 Artist Loops New 12_instruction: |
        Narysuj diament o bokach 100 pikseli.
      2-3 Artist Loops New 13_instruction: Teraz narysuj diament 3 razy w pętli.
      2-3 Artist Loops New 14_instruction: Teraz narysujmy diament 10 razy, ale wykonując
        obrót o 90 stopni między każdym diamentem.
      2-3 Artist Loops New 15_instruction: Narysuj coś fajnego.
      2-3 Artist Loops New 2_instruction: Oto jeden z kodów, który używałeś do rysowania
        tego kwadratu. Co się stanie, jeśli użyjesz bloku powtórz, aby uruchomić ten
        kod 4 razy?
      2-3 Artist Loops New 9_instruction: Narysuj prosty V, gdzie oba boki mają długość
        50 pikseli, aby wykonać strzałkę.
      2-3 Artist Match Hex Pic_instruction: 'Połącz: Pomóż ukończyć sześciokąt.'
      2-3 Artist Match Rho Pic_instruction: 'Dopasuj: Ukończ brakujący kod.'
      2-3 Artist Match Sq Pic_instruction: 'Dopasuj: Ukończ brakujący kod'
      2-3 Artist Match Tri pic_instruction: 'Dopasuj: Wypełnij brakujący kod.'
      2-3 Artist Nested Loops 1_instruction: "Używałeś wcześniej pętli do rysowania
        kształtów, ale czy wiesz, że możesz umieścić pętlę wewnątrz innej pętli? \r
        Powtórz w pętli cały ten blok kodu 3 razy, aby narysować wzór."
      2-3 Artist Nested Loops 10_instruction: Powtórz w pętli ten kod 12 razy, aby
        ukończyć ten wzór.
      2-3 Artist Nested Loops 11_instruction: Powtórz w pętla ten kod 4 razy, aby
        ukończyć wzór, obróć o 90 stopni po każdym obiegu.
      2-3 Artist Nested Loops 12_instruction: Powtórz w pętli ten kod 12 razy, aby
        otrzymać loki.
      2-3 Artist Nested Loops 2_instruction: Teraz powtórz w pętli trójkąt 6 razy.
        Po każdym trójkącie, musisz wykonać obrót o 60 stopni przed narysowaniem kolejnego
        trójkąta.
      2-3 Artist Nested Loops 3_instruction: Musisz powtórzyć w pętli trójkąt 12 razy,
        aby narysować ten wzór. Liczbę stopni w okręgu (360) należy podzielić przez
        liczbę kształtów do narysowania (12), aby określić, ile wynosi obrót po każdym
        kształcie.
      2-3 Artist Nested Loops 4_instruction: 'Powtórz w pętli ten diament 12 razy,
        aby narysować kwiat. Wskazówka: 12 diamentów jest jak 12 trójkątów, które
        wykonałeś - ile powinien wynosić obrót po każdym diamencie?'
      2-3 Artist Nested Loops 5_instruction: Wypełnij okna w tym budynku zagnieżdżającą
        się pętlą. Okna mają długość 20 pikseli i znajdują się 20 pikseli od siebie.
      2-3 Artist Nested Loops 6_instruction: Ten dinozaur ma 8 kolców wystających
        z jego ogona; każdy kolec ma długość 30 pikseli. Powtórz w pętli trójkąt 8
        razy, ale bądź pewien, że przesuwasz się do przodu po każdym z nich.
      2-3 Artist Nested Loops 7_instruction: Powtórz w pętli ten trójkąt 10 razy,
        aby narysować słońce. Po każdym trójkącie będziesz musiał wykonać ruch i obrót.
        Aby określić, ile ma wynieść obrót, podziel liczbę stopni w okręgu przez liczbę
        kształtów, które go tworzą.
      2-3 Artist Nested Loops 8_instruction: Teraz dodajmy trochę trawy do naszego
        obrazka. Kępy trawy są oddalone od siebie o 50 pikseli.
      2-3 Artist Nested Loops 9_instruction: Ukończymy ten obrazek dodając kwiat.
        Powtórz w pętli diament 12 razy, aby narysować swój kwiat.
      2-3 Artist Nested Loops Free Play_instruction: Masz wolną rękę, narysuj coś
        fajnego używając zagnieżdżonych pętli.
      2-3 Bee Conditionals 1_instruction: Cześć, jestem pszczółka! Pomóż mi zebrać
        nektar z kwiatka.
      2-3 Bee Conditionals 10_instruction: "Fioletowe kwiaty mogą mieć 1 lub 0 nektaru.
        Uważaj, by nie zbierać nektaru z fioletowego kwiatka, jeśli go nie ma. \r\n"
      2-3 Bee Conditionals 11_instruction: Zbieraj nektar z kwiatów, które go mają.
      2-3 Bee Conditionals 12_instruction: Użyj pętli, aby sprawdzać i zbierać nektar
        z wszystkich tych kwiatów.
      2-3 Bee Conditionals 13_instruction: 'Zbierz nektar i zrób miodu. Wskazówka:
        co się stanie, jeśli użyjesz warunku "jeśli nektar" na czerwonym kwiatku?
        Czy możesz to wykonać z pomocą pętli?'
      2-3 Bee Conditionals 14_instruction: Zbierz nektar i zrób miodu. Uważaj, aby
        nie zbierać nektaru z fioletowego kwiatka, który go nie ma.
      2-3 Bee Conditionals 15_instruction: Zbierz naktar z wszystkich czterech kwiatów.
      2-3 Bee Conditionals 2_instruction: Cześć, jestem pszczółka! Pomóż mi zebrać
        cały nektar z kwiatów. Użyj pętli.
      2-3 Bee Conditionals 3_instruction: Pomóż mi zebrać cały nektar z kwiatów i
        zrobić miód. Użyj pętli.
      2-3 Bee Conditionals 4_instruction: Pomóż mi zebrać cały nektar z kwiatów i
        zrobić miód.
      2-3 Bee Conditionals 5_instruction: Fioletowe kwiaty mogą mieć 1 lub 0 nektaru,
        ale nie wiesz który. Uważaj, by nie zbierać nektaru z fioletowego kwiatka,
        jeśli go nie ma. Sprawdzaj, czy nektar jest równy 1 przy użyciu bloku Jeśli
        (if).
      2-3 Bee Conditionals 6_instruction: Sprawdź ten kwiat za pomoc bloku "Jeśli",
        czy zawiera nektar.
      2-3 Bee Conditionals 7_instruction: Zbierz nektar z każdego kwiatka, który go
        zawiera.
      2-3 Bee Conditionals 8_instruction: To pole zawiera czerwone i fioletowe kwiaty.
        Czerwone kwiaty zawierają znaną ilość nektaru, ale ilość nektaru na fioletowym
        kwiatku jest nieznana. Zbierz cały nektar.
      2-3 Bee Conditionals 9_instruction: Zbierz cały nektar z każdego kwiatka.
      2-3 Bee Conditionals Assessment 1_instruction: 'Ewaluacja: Zbierz cały nektar.
        Uważaj, aby nie zbierać nektaru z fioletowego kwiatka, który go nie ma.'
      2-3 Bee Debugging 1_instruction: Te bloki naprawdę bugging mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód.
      2-3 Bee Debugging 10_instruction: Te bloki naprawdę bugging mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód.
      2-3 Bee Debugging 2_instruction: Te bloki naprawdę bugging mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód.
      2-3 Bee Debugging 3_instruction: Te bloki naprawdę bugging mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód.
      2-3 Bee Debugging 4_instruction: Te bloki naprawdę bugging mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód.
      2-3 Bee Debugging 5_instruction: Te bloki naprawdę bugging mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód. Możesz teraz użyć uruchom i krok.
      2-3 Bee Debugging 6_instruction: Te bloki naprawdę bugging mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód.
      2-3 Bee Debugging 7_instruction: Te bloki naprawdę bugging mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód.
      2-3 Bee Debugging 8_instruction: Te bloki naprawdę bugging mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód.
      2-3 Bee Debugging 9_instruction: Te bloki naprawdę bugging mnie. Napraw błędy,
        aby zebrać cały nektar i zrobić miód.
      2-3 Bee Debugging Assessment 1_instruction: 'Ewaluacja: Te bloki naprawdę bugging
        mnie. Napraw błędy, aby zebrać cały nektar i zrobić miód.'
      2-3 Bee Functions 1_instruction: Funkcje są blokami kodu, które wykonują określone
        zadanie. Użyj funkcji "pobierz 2 nektar", aby zebrać nektar z każdy kwiatka.
      2-3 Bee Functions 10_instruction: Fioletowe kwiaty mogą mieć 1 lub 0 nektaru,
        Utwórz funkcję, która zbiera nektar tylko z tych fioletowych kwiatów, które
        mają nektar.
      2-3 Bee Functions 2_instruction: Funkcje są blokami kodu, które wykonują określone
        zadanie. Użyj funkcji "pobierz 5", aby pobrać 5 nektarów naraz. Użyj pętli,
        aby otrzymać również idealną liczbę bloków.
      2-3 Bee Functions 3_instruction: Zbierz cały nektar z każdego kwiatka.
      2-3 Bee Functions 4_instruction: Funkcja "przejdź i pobierz nektar" uruchamia
        pszczołę, zbiera nektar, a następnie zwraca pszczołę do miejsca, gdzie to
        się zaczęło. Użyj tej funkcji, aby zebrać cały nektar.
      2-3 Bee Functions 5_instruction: Teraz jest więcej nektaru na kwiatkach. Zmodyfikuj
        daną funkcję tak, że zbiera ona 4 nektary i użyj jej, aby zebrać cały nektar
        z kwiatów.
      2-3 Bee Functions 6_instruction: Teraz użyj tej samej funkcji, aby zebrać nektar
        z trzech kwiatów.
      2-3 Bee Functions 7_instruction: Kwiaty znajdują się dalej. Zmodyfikuj daną
        funkcję i użyj jej, aby zebrać cały nektar z kwiatów.
      2-3 Bee Functions 8_instruction: Utwórz własną funkcję, która pobiera 7 nektarów,
        porusza się do przodu i tworzy 7 miodów. Użyj tej funkcji, aby zebrać nektar
        z każdego kwiatka i zrobić miód na każdym plastrze miodu.
      2-3 Bee Functions 9_instruction: Utwórz własną funkcję, która idzie w dół ścieżką,
        pobiera nektar, robi miód, a następnie zwraca pszczołę na górę ścieżki.
      2-3 Bee Functions Assessment 1_instruction: 'Ewaluacja: Użyj danej funkcji,aby
        zebrać nektar z każdego kwiatka.'
      2-3 Bee Functions Assessment 2_instruction: 'Ewaluacja: Utwórz funkcję, która
        robi 3 miody na raz.'
      2-3 Bee Loops 1_instruction: 'Każdy kwiat zawiera jedną jednostkę nektaru. Zbierz
        nektar z każdego z kwiatów. '
      2-3 Bee Loops 10_instruction: Czy potrafisz użyć pętli dopóki (while) wewnątrz
        dwóch innych pętli, by zebrać cały nektar?
      2-3 Bee Loops 11_instruction: Użyj pętli dopóki (while), aby zebrać cały nektar
        z kwiatów na tej łące
      2-3 Bee Loops 12_instruction: Użyj pętli dopóki (while), aby zebrać cały nektar
        z kwiatów na tej łące
      2-3 Bee Loops 13_instruction: |
        Assessment: Use the repeat block to collect
        all of the nectar.
      2-3 Bee Loops 1A_instruction: 'Witam, jestem Pszczółka. Czy mógłbyś mi pomóc
        zebrać nektar z tych kwiatów? '
      2-3 Bee Loops 2_instruction: Użyj pętli, by zebrać nektar i zrobić miód.
      2-3 Bee Loops 2A_instruction: Czy potrafisz zrobić to samo prościej z użyciem
        pętli?
      2-3 Bee Loops 3_instruction: Zbierz nektar z każdego kwiatka i zrób miód na
        każdym plasterze miodu.
      2-3 Bee Loops 3A_instruction: Czy potrafisz użyć pętli, by zebrać cały nektar?
      2-3 Bee Loops 3B_instruction: Teraz użyj nowego bloku "powtarzaj", aby zebrać
        cały nektar i zrobić cały miód.
      2-3 Bee Loops 4_instruction: Użyj podobnej pętli, jak w ostatniej łamigłówce,
        ale wprowadź do niej obrót.
      2-3 Bee Loops 4A_instruction: Co się stanie, jeśli powtórzysz w pętli tę sekwencję
        3 razy? Nie zapomnij zrobić na końcu miodu!
      2-3 Bee Loops 5_instruction: Użyj pętli, by zejść stopniami na dół i zebrać
        cały nektar.

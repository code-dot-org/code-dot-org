      grade5_artist_functionparameters_6_instruction: |-
        Czy możesz dokończyć rysowanie?
        Boki wszystkich kształtów mają długość 100 pikseli.
      grade5_artist_parameters_squares1_instruction: Kliknij przycisk "edytuj", aby

        do naszej funkcji \"jump\" (podskocz). Strzałka do góry powinna powodować
        skok o 200 pikseli, a do dołu - tylko o 100 pikseli. \n\\r\n\\r\nWskazówka:
        Kliknij przycisk \"edytuj\" na funkcji \"jump\" i popraw ją, by używała parametru
        \"height\"."
      Course 4 Play Lab Params 3_instruction: 'Dodaliśmy kolejny parametr do funkcji
        "jump" (skocz), by mogła być użyta z innymi postaciami. Każda postać jest

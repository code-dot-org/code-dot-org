                beim Programmieren in Game Lab stoßen werden. Die SchülerInnen können
                optional ein eigenes Bild erstellen, das sie vor einer Nachbesprechung
                kommunizieren.
            Shapes and Randomness:
              name: Formen und Zufälligkeiten
              description_student: In dieser Lektion werden die Zeichenfertigkeiten
                um Breite und Höhe erweitert und das Konzept der Zufallszahlengenerierung
                eingeführt. Die Klasse lernt, mit Versionen von ellipse() und rect()
                zu zeichnen, die Breiten- und Höhenparameter enthalten, und den background()-Baustein
                zu verwenden, um den Bildschirm mit Farbe zu füllen. Am Ende der Progression
                wird die Klasse in den randomNumber()-Baustein eingeführt und verwendet
                die neuen Bausteine, um eine randomisierte Regenbogenschlange zu zeichnen.
              description_teacher: In dieser Lektion entwickeln die SchülerInnen ihre
                Zeichenfertigkeiten weiter. Zu Beginn der Lektion verbindet eine von
                der Lehrkraft moderierte Diskussion die erweiterte Funktionalität
                von Bausteinen (z.B. unterschiedlich große Formen) mit dem Bedarf
                an mehr Bausteinen-Eingaben, oder "Parametern". Die SchülerInnen lernen,
                mit Versionen von `ellipse()` und `rect()` zu zeichnen, die Parameter
                für Breite und Höhe enthalten. Sie lernen auch, den Baustein `background()``
                zu verwenden. Am Ende dieser Entwicklung wird den SchülerInnen der
                Baustein `randomNumber()`-Baustein vorgestellt. Durch die Kombination
                all dieser Kenntnisse können die SchülerInnen am Ende der Lektion
                eine randomisierte Regenbogenschlange zeichnen.
            Variables:
              name: Variablen
              description_student: In dieser Lektion werden Variablen als eine Möglichkeit
                vorgestellt, eine Zahl in einem Programm zu kennzeichnen oder einen
                zufällig generierten Wert zu speichern. Die Klasse beginnt die Lektion
                mit einer sehr einfachen Beschreibung des Zwecks einer Variable und
                übt den Umgang mit den neuen Bausteinen. Danach verwendet die Klasse
                Variablen, um eine Zufallszahl zu speichern, so dass die Programme
                dieselbe Zufallszahl mehrfach verwenden können.
              description_teacher: In dieser Lektion lernen die SchülerInnen, wie
                man Variablen verwendet, um eine Zahl in ihrem Programm zu kennzeichnen
                oder einen zufällig generierten Wert zu speichern. Die SchülerInnen
                beginnen die Lektion mit einer sehr einfachen Beschreibung des Zwecks
                einer Variable. Die SchülerInnen schließen dann eine Abfolge von Levels
                ab, die das Modell einer Variable als eine Möglichkeit zur Kennzeichnung
                oder Benennung einer Zahl vertieft. Die SchülerInnen verwenden Variablen,
                um eine Zufallszahl zu speichern, um zu sehen, dass die Variablen
                ihre Werte tatsächlich speichern oder aufbewahren, so dass sie dieselbe
                Zufallszahl mehrmals in ihren Programmen verwenden können.
            Sprites:
              name: Sprites
              description_student: Um interessantere und detailliertere Bilder zu
                erzeugen, wird die Klasse in das Sprite-Objekt eingeführt. Jedem Sprite
                kann ein Bild zugeordnet werden, das angezeigt werden soll, und Sprites
                verfolgen auch mehrere Werte über sich selbst , was sich später bei
                der Erstellung von Animationen als nützlich erweisen wird. Am Ende
                der Lektion erstellt jeder eine Szene mit Sprites.
              description_teacher: Um interessantere und detailliertere Bilder zu
                erzeugen, werden die SchülerInnen in das Sprite-Objekt eingeführt.
                Jedem Sprite kann ein Bild zugeordnet werden, das angezeigt werden
                soll, und Sprites verfolgen auch mehrere Werte über sich selbst ,
                was sich später bei der Erstellung von Animationen als nützlich erweisen
                wird.
            The Draw Loop:
              name: Die Zieh-Schleife
              description_student: In dieser Lektion wird die `Zeichen`-Schleife eingeführt,
                die eines der zentralen Programmierparadigmen in Game Lab ist. Die
                Klasse kombiniert die Zeichenschleife mit Zufallszahlen, um einige
                einfache Animationen mit Punkten und dann mit Sprites zu manipulieren.
                Danach verwenden alle das bisher gelernte, um die Spriteszene aus
                der vorherigen Lektion zu aktualisieren.
              description_teacher: In dieser Lektion werden die SchülerInnen in die
                Zeichenschleife, eines der zentralen Programmierparadigmen in Game
                Lab, eingeführt. Zu Beginn der Lektion werden den SchülerInnen einige
                physische Daumenkinos gezeigt, die demonstrieren, dass viele Rahmen
                mit unterschiedlichen Bildern den Eindruck von Bewegung erzeugen.
                Anschließend sehen sich die SchülerInnen ein Video an, in dem erklärt
                wird, wie die Zeichenschleife in Game Lab dazu beiträgt, den gleichen
                Eindruck in ihren Programmen zu erzeugen. Die SchülerInnen kombinieren
                die Zeichenschleife mit Zufallszahlen, um einige einfache Animationen
                mit Punkten und dann mit Sprites zu manipulieren. Am Ende der Lektion
                verwenden die SchülerInnen das Gelernte, um ihre Spriteszene aus der
                vorherigen Lektion zu aktualisieren.
            The Counter Pattern Unplugged:
              name: Das Gegenmuster ohne Computer
              description_student: In dieser Lektion ohne Computer wird das Basisverhalten
                von Variablen untersucht. Die Klasse erstellt mithilfe von Notizzetteln
                und Strings zur Simulation der Variablen innerhalb eines Programms
                einige kurze Programme. Sobald die Klasse mit dieser Syntax vertraut
                ist, verwendet sie das gleiche Verfahren mit Sprite-Eigenschaften
                und verfolgt den Fortschritt eines Sprites auf dem Bildschirm.
              description_teacher: Die SchülerInnen untersuchen das Basisverhalten
                von Variablen im Rahmen einer Aktivität ohne Computer. Die Klasse
                erstellt mithilfe von Notizzetteln und Strings zur Simulation der
                Variablen innerhalb eines Programms einige kurze Programme. Sobald
                die SchülerInnen mit dieser Syntax vertraut sind, verwenden sie das
                gleiche Verfahren mit Sprite-Eigenschaften und verfolgen den Fortschritt
                eines Sprites auf dem Bildschirm.
            Sprite Movement:
              name: Sprite-Bewegung
              description_student: Die Klasse schreibt mithilfe von Kombinationen
                der Zeichenschleife (Draw Loop) und des Zählmusters (Counter Pattern)
                Programme, die Sprites über den Bildschirm bewegen und andere Eigenschaften
                der Sprites animieren.
              description_teacher: Die SchülerInnen schreiben mithilfe von Kombinationen
                der Zeichenschleife (Draw Loop) und des Zählmusters (Counter Pattern)
                Programme, die Sprites über den Bildschirm bewegen und andere Eigenschaften
                der Sprites animieren.
            Conditionals:
              name: Bedingungen
              description_student: Die Klasse beginnt mit der Verwendung von booleschen
                Variablen, um den aktuellen Wert einer Sprite-Eigenschaft mit einem
                Zielwert zu vergleichen, wobei dieser Vergleich verwendet wird, um
                festzustellen, wann ein Sprite einen Punkt auf dem Bildschirm erreicht
                hat, auf eine bestimmte Größe angewachsen ist oder anderweitig einen
                Wert unter Verwendung des Zählmusters erreicht hat. Nach der direkten
                Verwendung der booleschen Werte zur Untersuchung der Werte oder Eigenschaften
                der Sprites fügt die Klasse bedingte if-Anweisungen hinzu, um Code
                zu schreiben, der auf diese booleschen Vergleiche reagiert.
              description_teacher: Die SchülerInnen beginnen mit der Verwendung von
                booleschen Variablen, um den aktuellen Wert einer Sprite-Eigenschaft
                mit einem Zielwert zu vergleichen, wobei dieser Vergleich verwendet
                wird, um festzustellen, wann ein Sprite einen Punkt auf dem Bildschirm
                erreicht hat, auf eine bestimmte Größe angewachsen ist oder anderweitig
                einen Wert unter Verwendung des Zählmuster erreicht hat. Nach der
                direkten Verwendung der booleschen Werte zur Untersuchung der Werte
                oder Eigenschaften der Sprites fügen die SchülerInnen bedingte if-Anweisungen
                hinzu, um Code zu schreiben, der auf diese booleschen Vergleiche reagiert.
            Keyboard Input:
              name: Tastatureingabe
              description_student: Im Anschluss an die Einführung in boolesche Variablen
                und if-Anweisungen in der vorhergehenden Lektion lernen die SchülerInnen
                einen neuen Baustein mit der Bezeichnung keyDown() kennen, der eine
                boolesche Variable zurückgibt und in Bedingungen verwendet werden
                kann, um Sprites auf dem Bildschirm zu bewegen. Am Ende dieser Lektion
                haben die SchülerInnen Programme geschrieben, die Tastatureingaben
                des Benutzers als Input zur Steuerung von Sprites auf dem Bildschirm
                übernehmen.
              description_teacher: Im Anschluss an die Einführung in boolesche Variablen
                und if-Anweisungen in der vorhergehenden Lektion lernen die SchülerInnen
                einen neuen Baustein mit der Bezeichnung keyDown() kennen, der eine
                boolesche Variable zurückgibt und in Bedingungen verwendet werden
                kann, um Sprites auf dem Bildschirm zu bewegen. Am Ende dieser Lektion
                haben die SchülerInnen Programme geschrieben, die Berichterstattung
                des Benutzers als Input zur Steuerung von Sprites auf dem Bildschirm
                übernehmen.
            Other Forms of Input:
              name: Andere Formen der Eingabe
              description_student: Die Klasse erforscht weiterhin Möglichkeiten zur
                Verwendung von bedingten Anweisungen zur Aufnahme von Benutzerinput.
                Zusätzlich zu dem einfachen keyDown()-Befehl, der am Vortag gelernt
                wurde, lernt die Klasse verschiedene andere Tastaturinputbefehle sowie
                Möglichkeiten zur Übernahme von Mausinput kennen.
              description_teacher: Die SchülerInnen erforschen weiterhin Möglichkeiten
                zur Verwendung von bedingten Anweisungen zur Aufnahme von Benutzerinput.
                Zusätzlich zu dem einfachen keyDown()-Befehl, der am Vortag gelernt
                wurde, lernen die SchülerInnen verschiedene andere Tastaturinputbefehle

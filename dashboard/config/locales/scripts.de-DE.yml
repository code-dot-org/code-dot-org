                vor, der es ihnen ermöglicht, mit Code auf die Eigenschaften verschiedener
                Objekte zuzugreifen. Die SchülerInnen üben zunächst die Verwendung
                des Bausteins, um festzustellen, was der Benutzer in verschiedenen
                Elementen der Benutzeroberfläche eingegeben hat. Später verwenden
                die SchülerInnen Property und setProperty zusammen mit den Zählermustern,
                um Objekte über den Bildschirm zu bewegen. Außerdem werden ein neues
                Bildschirmelement, der Schieberegler und ein neuer Ereignisauslöser,
                onChange, vorgestellt.
              description_teacher: Diese Lektion stellt den SchülerInnen den getProperty-Baustein

            Feedback and Testing:
              name: Feedback und Tests
              description_student: Die Benutzer haben eine App getestet, und sie haben
                viel Feedback für den Entwickler. Die Klasse muss das gesamte Feedback
                sortieren, gemeinsame Themen und Bedürfnisse identifizieren und damit
                beginnen, den Prototyp zu überarbeiten, damit er den Bedürfnissen

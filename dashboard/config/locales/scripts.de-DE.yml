              name: Formen und Zufälligkeiten
              description_student: In dieser Lektion werden die Zeichenfähigkeiten
                um Breite und Höhe erweitert und das Konzept der Zufallszahlengenerierung
                eingeführt. Die Klasse lernt, mit Versionen von ellipse() und rect()
                zu zeichnen, die Breiten- und Höhenparameter enthalten, und den background()-Block
                zu verwenden, um den Bildschirm mit Farbe zu füllen. Am Ende der Progression
                wird die Klasse in den randomNumber() Block eingeführt und verwendet
                die neuen Blöcke, um eine randomisierte Regenbogenschlange zu zeichnen.
              description_teacher: In dieser Lektion entwickeln die Schüler ihre Zeichenfähigkeiten
                weiter. Zu Beginn der Lektion verbindet eine lehrergeleitete Diskussion
                die erweiterte Blockfunktionalität (z.B. unterschiedlich große Formen)
                mit dem Bedarf an mehr Blockeingaben, oder "Parametern". Die Schüler
                lernen, mit Versionen von `ellipse()` und `rect()` zu zeichnen, die
                Parameter für Breite und Höhe enthalten. Sie lernen auch, den `background()``
                Block zu benutzen. Am Ende der Progression werden die Schüler in den
                `randomNumber()` Block eingeführt. Durch die Kombination all dieser
                Fähigkeiten werden die Schüler am Ende der Lektion eine zufällige

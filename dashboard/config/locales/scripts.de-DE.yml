        coursed-2017:
          title: Kurs D
          assignment_family_title: Kurs D
          description_audience: 'Alter: 7-11'
          description_short: Behandele Konzepte aus Kurs C, und gehe dann weiter mit
            Algorithmen, verschachtelten Schleifen, Bedingungen und mehr.
          description: Lernen Sie neue Kodierungskonzepte kennen, unter anderem Algorithmen,
            geschachtelte Schleifen, `während`-Schleifen, Bedingungen und Ereignisse.
            Sie werden in das Konzept der digitalen Bürgerschaft eingeführt, bevor
            Sie Ihr eigenes Spiel oder Ihre eigene Geschichte erstellen, die Sie mit
            anderen teilen können.
          lessons:
            Introduction:
              name: Einführung in Online-Aufgaben
              description_student: In dieser Lektion üben Sie die Kenntnisse, e Sie
                für diesen Kurs benötigen.
              description_teacher: Bei dieser Aufgabengruppe beginnen die SchülerInnen
                mit einer Einführung (oder einem Überblick, je nach dem Erfahrungsstand
                Ihrer Klasse) in den Online-Arbeitsbereich von Code.org. Es gibt dort
                Videos, welche die grundlegende Funktionalität des Arbeitsbereichs
                erklären, einschließlich der Schaltflächen `Ausführen`, `Zurücksetzen`
                und `Schritt`. In diesen Videos wird auch das Ziehen von Blockly-Bausteinen,
                das Löschen von Blockly-Bausteinen und das Verbinden von Blockly-Bausteinen
                besprochen. Als nächstes üben die SchülerInnen ihre _Sequenzierungs-_
                und _Debugging-Kenntnisse im Labyrinth. Dort begegnen die SchülerInnen
                neuen Arten von Aufgaben wie Collector, Artist und Harvester, wenn
                sie die elementaren Grundlagen von Schleifen kennenlernen.
            'Algorithms: Graph Paper Programming':
              name: 'Programmieren: Programmieren auf Millimeterpapier'
              description_student: In dieser Lektion werden Sie Ihren Freund so programmieren,
                dass er Bilder zeichnet!
              description_teacher: Indem sich die SchülerInnen gegenseitig "programmieren",
                um Bilder zu zeichnen, beginnen sie zu verstehen, worum es bei der
                Codierung wirklich geht. Die Klasse beginnt damit, dass sich die SchülerInnen
                gegenseitig anweisen, Quadrate auf Millimeterpapier auszumalen, um
                ein bereits vorhandenes Bild zu reproduzieren. Wenn es zeitlich möglich
                ist, kann die Lektion mit Bildern abschließen, die die SchülerInnen
                selbst erstellen.
            Events in Bounce:
              name: Ereignisse in Bounce
              description_student: Hast du dir jemals gewünscht, in der Schule Videospiele
                zu spielen? In dieser Lektion kannst du deine eigenen Spiele entwickeln!
              description_teacher: In dieser Online-Aktivität lernen die SchülerInnen,
                was Ereignisse sind und wie Computer sie in Programmen wie Videospielen
                verwenden. Die SchülerInnen arbeiten Aufgaben durch, bei denen das
                Programm auf Ereignisse reagiert (z. B. das Drücken von Pfeiltasten).
                Am Ende des Aufgaben haben die SchülerInnen die Möglichkeit, ihr Spiel
                mit verschiedenen Geschwindigkeiten und Geräuschen anzupassen.
            Nested Loops:
              name: Verschachtelte Schleifen
              description_student: Schleifen in Schleifen in Schleifen. Was bedeutet
                das? In dieser Lektion erfährst du, was passiert, wenn du eine Schleife
                in eine andere Schleife einfügst.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen
                die Möglichkeit, ihr Verständnis von Schleifen auf ein ganz neues
                Level zu bringen. Beim Spiel mit der Biene und bei Pflanzen gegen
                Zombies lernen die SchülerInnen, wie man eine Schleife so programmiert,
                dass sie in eine andere Schleife eingebettet ist. Sie werden auch
                dazu ermutigt, herauszufinden, wie kleine Änderungen an beiden Schleifen
                ihr Programm beeinflussen, wenn sie auf "Ausführen" klicken.
            Nested Loops in Artist:
              name: Eingebettete Schleifen beim Künstler
              description_student: Hier werden Sie geschachtelte Schleifen verwenden,
                um coole Zeichnungen zu erstellen, die Sie Ihrer Familie und Ihren
                Freunden zeigen können.
              description_teacher: Mit dem Wissen, wie man Schleifen aufschichten
                kann, können die SchülerInnen so viele schöne Dinge kreieren. Diese
                Lektion führt sie durch eine Reihe von Übungen, um ihnen zu helfen,
                ihre eigenen professionelle Bilder zu erstellen.
            'Algorithms: Relay Programming':
              name: 'Fehlersuche: Relais-Programmierung'
              description_student: Erinnern Sie sich an den Beginn des Kurses, als
                Sie Zeichnungen mit Code erstellt haben? In dieser Lektion werden
                Sie mit einem Team zusammenarbeiten, um etwas sehr Ähnliches zu tun!
              description_teacher: Diese Aktivität beginnt mit einem kurzen Rückblick
                auf „Programmieren auf Millimeterpapier“. Anschließend kommt es gleich
                zu einem Wettlauf mit der Zeit, wenn sich die SchülerInnen zu Teams
                zusammen finden und zusammenarbeiten, um ein Programm zu schreiben
                - eine Anweisung nach der anderen.
            Debugging in Bee:
              name: Fehlersuche mit der Biene
            While Loops in Farmer:
              name: Während-Schleifen in Farmer
              description_student: Schleifen sind beim Codieren extrem nützlich. In
                dieser Lektion lernen Sie eine neue Art von Schleifen kennen:die `während`-Schleifen!
              description_teacher: "Wenn die SchülerInnen diese Lektion erreichen,
                sollten sie bereits viel Übung im Umgang mit `wiederholen`-Schleifen
                haben, also ist es jetzt an der Zeit, ihr Wissen zu kombinieren.\n
                \n_während-Schleifen_ sind Schleifen, die Befehle weiterhin wiederholen,
                wenn eine Bedingung erfüllt ist. Während-Schleifen werden verwendet,
                wenn der Programmierer nicht genau weiß, wie oft Befehle wiederholt
                werden müssen, aber weiß, welche Bedingung erfüllt sein muss, damit
                die Schleife sich weiter wiederholt. Die SchülerInnen arbeiten zum
                Beispiel daran, Löcher zu füllen und Erde in Farmer zu graben. Sie
                kennen weder die Größe der Löcher noch die Höhe der Erdhaufen, aber
                die SchülerInnen wissen, dass sie die Löcher immer wieder auffüllen
                und die Erde ausgraben müssen, solange der Boden nicht eben ist."
            Conditionals with Cards:
              name: "`wenn/sonst`: Bedingungen mit Karten"
              description_student: Jetzt ist es Zeit, ein Spiel zu spielen, bei dem
                man nur unter bestimmten Bedingungen Punkte erhält!
              description_teacher: 'In dieser Lektion wird gezeigt, wie Bedingungen
                verwendet werden können, um ein Programm an bestimmte Informationen
                anzupassen. Wir haben nicht immer alle Informationen, die wir benötigen,
                wenn wir ein Programm schreiben. Manchmal werden Sie in einer Situation
                etwas anders machen wollen als in einer anderen, auch wenn Sie nicht
                wissen, welche Situation tatsächlich vorliegt, wenn Ihr Code ausgeführt
                wird. An dieser Stelle kommen die Bedingungen ins Spiel. Bedingungen
                erlauben es einem Computer, eine Entscheidung zu treffen, die auf
                den Informationen basiert, die immer zutreffen, wenn Ihr Code ausgeführt
                wird.

'
            Conditionals in Bee:
              name: Bedingungen mit Biene
              description_student: 'Sie haben die Bedingungen verstanden - jetzt ist
                es an der Zeit, Bee so zu programmieren, dass sie diese Bedingungen
                beim Sammeln von Honig und Nektar verwendet. '
              description_teacher: Bis zu diesem Zeitpunkt haben die SchülerInnen
                Code geschrieben, der bei jeder Ausführung exakt gleich ausgeführt
                wird - zuverlässig, aber nicht sehr flexibel. In dieser Lektion beginnt
                Ihre Klasse mit der Programmierung mit Bedingungen, dies es ihnen
                ermöglichen, Code zu schreiben, der je nach den spezifischen Bedingungen,
                auf die das Programm trifft, unterschiedlich funktioniert.
            Conditionals & Loops in Maze:
              name: Bedingungen und Schleifen im Labyrinth
              description_student: Man kann einige erstaunliche Dinge tun, wenn man
                Bedingungen und Schleifen zusammen verwendet!
              description_teacher: 'In dieser Lektion werden die SchülerInnen zwei
                wichtige Konzepte miteinander verbinden: Schleifen und Bedingungen.
                Diese Aufgaben überbrücken die Verständnislücken, die bei der Arbeit
                mit Aufgaben auftreten, die mehrere Arten von Bausteinen verwenden.
                Indem die SchülerInnen zwei Ideen kombinieren, schaffen sie einen
                komplexeren Code, der sowohl beeindruckende Kreativität als auch kritisches
                Denken beweist!'
            Conditionals & Loops in Farmer:
              name: Bedingungen & Schleifen mit der Erntearbeiterin
              description_student: Es ist nicht immer klar, wann jede einzelne Bedingung
                anzuwenden ist.  Diese Lektion wird Dir helfen, die Entscheidung zu
                üben, was zu tun ist.
              description_teacher: Die SchülerInnen üben `während`-Schleifen, `bis`-Schleifen
                und `wenn/sonst`-Aussagen. Alle diese Bausteine verwenden Bedingungen.
                Durch das Üben der drei Bausteine lernen die SchülerInnen, komplexen
                und flexiblen Code zu schreiben.
            Digital Citizenship:
              name: 'Digitale Staatsbürgerschaft: Digitale Staatsbürgerschaft praktizieren'
              description_student: Bei einigen Informationen ist das Teilen im Internet
                nicht sicher. Diese Lektion wird Ihnen helfen, den Unterschied zwischen
                sicheren und privaten Informationen zu lernen.
              description_teacher: "In Zusammenarbeit mit der Common Sense Education
                hilft diese Lektion den SchülerInnen, kritisch über die Benutzerinformationen
                nachzudenken, die manche Websites anfordern oder benötigen. Die SchülerInnen
                lernen den Unterschied zwischen privaten und persönlichen Informationen,
                wobei sie unterscheiden, was sicher und was unsicher ist, um es online
                zu teilen.\r\n\r\nDie SchülerInnen werden auch untersuchen, was es
                bedeutet, verantwortungsvoll und respektvoll mit ihren Offline- und
                Online-Gemeinschaften umzugehen, um zu lernen, wie man gute digitale
                Bürger sein kann."
            Build a Play Lab Game:
              name: Programmiere ein Play Lab-Spiel
              description_student: Diese Lektion führt Sie durch die Erstellung Ihres
                ganz eigenen Videospiels.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen
                die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen
                und alle bisher gelernten Programmierkenntnisse anzuwenden, um ein
                animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ
                zu werden und in Play Lab ein Spiel zu erstellen!
            'Unplugged: Binary':
              name: 'Jenseits der Programmierung: Binäre Bilder'
              description_student: Erfahren Sie, wie Computer Bilder mit einfachen
                Ideen wie „ein“ und „aus“ speichern.
              description_teacher: Obwohl viele Leute sich vorstellen, dass Binärzeichen
                einfach nur Nullen und Einsen sind, sollen sich die SchülerInnen mit
                dem Gedanken vertraut machen, dass Informationen in einer Vielzahl
                von binären Optionen dargestellt werden können. Diese Lektion geht
                einen Schritt weiter und veranschaulicht, wie ein Computer noch komplexere
                Informationen (wie Bilder und Farben) ebenfalls binär speichern kann.
            Artist Binary:
              name: Binär in Künstler
              description_student: Weisen Sie Ihren eigenen Künstler an, ein binäres
                Bild zu erstellen, indem Sie nur Befehle zum „Ein“- und „Aus“-Schalten
                von Pixeln verwenden.
              description_teacher: Das binäre Zahlensystem ist in der Welt der Computer
                extrem wichtig. Die meisten Computer speichern heute alle möglichen
                Informationen in binärer Form. Diese Lektion zeigt, wie es möglich
                ist, etwas aus dem täglichen Leben zu nehmen und es in eine Reihe
                von „Ein“- und „Aus“-Schaltvorgänge zu übersetzen. Die SchülerInnen
                erstellen binäre Bilder in Artist, indem sie Nullen und Einsen in
                „Ein“- und „Aus“ (oder Schwarzweiß) übersetzen.
            Nested Loops Project in Artist:
              name: Geschaltete Schleifen in Frozen
              description_student: Mehr geschachtelte Schleifen! Dieses Mal können
                Sie mit geschachtelten Schleifen eine atemberaubende Zeichnung erstellen.
              description_teacher: Die SchülerInnen werden bei den heutigen Aufgaben
                komplizierte Designs mit dem Künstler erstellen. Durch das weitere
                Üben mit geschachtelten Schleifen und neuen Zielen werden die SchülerInnen
                mehr Anwendungen für Schleifen im täglichen Leben kennenlernen. Diese
                Aufgaben beinhalten auch viel mehr Potenzial für Kreativität mit der
                Möglichkeit für die SchülerInnen, am Ende der Lektion ihr eigenes
                Design zu entwerfen.
            Debugging in Collector:
              name: Fehlerbehebung in Collector
              description_student: Sind Sie beim Kodieren schon einmal auf Probleme
                gestoßen? In dieser Lektion werden Sie in die Geheimnisse des Debuggens
                eingeweiht. Debugging ist der Prozess des Identifizierens und Behebens
                von Problemen in Ihrem Code.
              description_teacher: In dieser Online-Aktivität üben die SchülerInnen
                die Fehlersuche/das Debuggen in der "Sammler"-Umgebung. Die SchülerInnen
                werden das Lesen und Bearbeiten von Code üben, um Aufgaben mit einfachen
                Algorithmen, Schleifen und gerschachtelten Schleifen zu lösen.
        coursee-2017:
          title: Kurs E
          assignment_family_title: Kurs E
          description_audience: 'Alter: 8-12'
          description_short: Handle Konzepte in Kurs C & D schnell ab und gehe dann
            mit Funktionen weiter.
          description: Beginne mit der Programmierung von Algorithmen, Schleifen,
            Bedingungen und Ereignissen und dann geht es weiter mit Funktionen. Im
            zweiten Teil dieses Kurses entwirfst und erstellst du ein Grundstein-Projekt,
            das du mit deinen Freunden und deiner Familie teilen kannst.
          lesson_groups:

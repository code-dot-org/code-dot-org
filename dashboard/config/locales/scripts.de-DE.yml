                und zu spielen und einfache Lieder zu zu erstellen.
            Arrays and For Loops_:
              name: Arrays und 'für'-Schleifen
              description_student: Die Kombination von _Listen_ und _für Schleifen_
                ermöglicht es Ihnen, Code zu schreiben, der jedes Element einer Liste
                beeinflusst, unabhängig davon, wie lang sie ist. Die Klasse verwendet
                diese Struktur, um Programme zu schreiben, die alle Elemente in Listen
                verarbeiten, einschließlich der Liste der farbigen LEDs.
              description_teacher: Die Verwendung einer _für-Schleife_ zur Iteration
                aller Elemente in einem Array ist in den meisten Programmiersprachen
                ein wirklich nützliches Element. In dieser Lektion lernen die SchülerInnen
                die Grundlagen zur Verwendung einer _for-Schleife_, um Code zu wiederholen,
                und kombinieren sie dann mit dem, was sie bereits über Arrays gelernt
                haben, um Programme zu schreiben, die alle Elemente in einem Array
                verarbeiten. Die SchülerInnen verwenden für-Schleifen, um jedes Element
                in einer Liste sukzessive durchzugehen, ohne für jedes dieser Element
                Code schreiben zu müssen. Zum Ende der Lektion wenden die SchülerInnen
                sie für die `colorLed`-Liste auf der Tafel an, um eine Anwendung zu
                erstellen, die bei jedem Klick auf eine Schaltfläche alle LEDs ändert.
            Accelerometer_:
              name: Beschleunigungssensor
              description_student: In dieser Lektion werden die SchülerInnen den Beschleunigungsmesser
                und seine Möglichkeiten erkunden. Sie machen sich mit seinen Ereignissen
                und Eigenschaften vertraut und erstellen mehrere Programme unter Verwendung
                des Beschleunigungsmessers, die denen ähneln, die sie wahrscheinlich
                schon in realen Apps gesehen haben.
              description_teacher: In dieser Lektion werden die SchülerInnen den Beschleunigungsmesser
                und seine Möglichkeiten erkunden. Sie machen sich mit seinen Ereignissen
                und Eigenschaften vertraut und erstellen mehrere Programme unter Verwendung
                des Beschleunigungsmessers, die denen ähneln, die sie wahrscheinlich
                schon in realen Apps gesehen haben.
            Functions with Parameters_:
              name: Funktionen mit Parametern
              description_student: Die Lektion beginnt mit einem kurzen Überblick
                über die Parameter im Kontext von App Lab-Bausteinen, die die SchülerInnen
                kürzlich gesehen haben. Die SchülerInnen sehen sich dann Beispiele
                für Parameter innerhalb von benutzerdefinierten Funktionen in App
                Lab an und erstellen und rufen Funktionen mit Parametern für sich
                selbst auf, um damit mehrere Objekte auf einem Bildschirm zu steuern.
                Anschließend verwenden die SchülerInnen für-Schleifen, um über ein
                Array zu iterieren und jedes Element in eine Funktion zu überführen.
                Zum Schluss verwenden die SchülerInnen das Gelernte, um ein Sterne-Fangspiel
                zu erstellen.
              description_teacher: Die Lektion beginnt mit einem kurzen Überblick
                über die Parameter im Kontext von App Lab-Bausteinen, die die SchülerInnen
                kürzlich gesehen haben. Die SchülerInnen sehen sich dann Beispiele

        coursee-2021:
          lessons:
            Programming and Loops with the Artist:
              name: Zeichen mit Schleifen
              description_student: In dieser Lektion machen es Schleifen einfach,
                mit Artist noch coolere Bilder zu machen!
              description_teacher: Beobachten Sie, wie sich die SchülerInnen sichtlich
                freuen, wenn sie mit einer kleinen Anzahl von Bausteinen und digitalen
                Stickern ihre eigenen wunderschönen Designs entwerfen! Diese Lektion
                baut auf dem Verständnis von Schleifen aus früheren Lektionen auf
                und gibt den SchülerInnen die Chance, wirklich kreativ zu sein. Diese
                Aktivität ist fantastisch, um Artefakte für Portfolios oder Eltern-/Lehrerabende
                herzustellen.
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Bedingungen in Minecraft: Voyage Aquatic'
              name: 'Bedingungen in Minecraft: Voyage Aquatic'
              description_student: Hier erfahren Sie in der Welt von Minecraft mehr
                über Bedingungen.
              description_teacher: Diese Lektion wurde ursprünglich für die Hour of
                Code gemeinsam mit dem Team von Minecraft erstellt. Die SchülerInnen
                erhalten die Gelegenheit, Ideen, die sie bis zu diesem Zeitpunkt gelernt
                haben, in die Praxis umzusetzen und einen kleinen Einblick in Bedingungen
                zu bekommen!
            Conditionals:
              key: Bedingungen
              name: Bedingungen mit dem Farmer
              description_student: In dieser unterhaltsamen und herausfordernden Serie
                können Sie dem Computer sagen, was er unter bestimmten Bedingungen
                tun soll.
              description_teacher: Diese Lektion führt die SchülerInnen in `Während`-Schleifen
                und `wenn/andere` Aussagen ein. _Während-Schleifen_ sind Schleifen,
                die Befehle so lange wiederholen, wie eine Bedingung zutrifft. Während-Schleifen
                werden verwendet, wenn der Programmierer nicht genau weiß, wie oft
                die Befehle wiederholt werden müssen, aber der Programmierer weiß,
                welche Bedingung erfüllt sein muss, damit die Schleife weiterläuft.
                \`Wenn / Sonst'-Anweisungen bieten Flexibilität bei der Programmierung,
                indem ganze Codeabschnitte nur dann ausgeführt werden, wenn etwas
                zutrifft andernfalls wird etwas anderes ausgeführt.
            Simon Says:
              key: Simon sagt
              description_student: Spiele ein Spiel und denk darüber nach, welche
                Befehle benötigt werden, um das richtige Ergebnis zu erzielen.
              description_teacher: In dieser Lektion spielen die SchülerInnen ein
                Spiel, das sie zum Nachdenken darüber anregen soll, wie Befehle gegeben
                werden müssen, um das richtige Ergebnis zu erzielen. Auf diese Weise
                können sie in den kommenden Lektionen leichter zu Sprite Lab übergehen.
            Learning Sprites with Sprite Lab:
              name: Schwimmende Fische mit Sprite Lab.
              description_student: Lernen Sie, wie man Sprites erstellt und bearbeitet.
              description_teacher: 'In dieser Lektion lernen die SchülerInnen die
                beiden wesentlichen Konzepte von Sprite Lab kennen: Sprites und Behaviors.
                Sprites sind Zeichen oder Objekte auf dem Bildschirm, die von den
                SchülerInnen bewegt, geändert und manipuliert werden können. Behaviors
                oder Verhaltensweisen sind Aktionen, die Sprites kontinuierlich ausführen,
                bis sie angehalten werden.'
            Alien Dance Party with Sprite Lab:
              key: Tanzparty für Aliens mit Sprite Lab
              name: Tanzparty für Aliens mit Sprite Lab
              description_student: Erstellen Sie ein interaktives Projekt, das Sie
                mit den KlassenkameradInnen teilen können.
              description_teacher: Diese Lektion befasst sich mit Sprite Lab, einer
                Plattform, auf der die SchülerInnen ihre eigenen interaktiven Animationen
                und Spiele erstellen können. Zusätzlich zu den Behaviors werden die
                SchülerInnen heute Benutzereingaben als Ereignisse einbauen, um eine
                "Tanzparty für Aliens" zu erstellen.
            Private and Personal Information:
              key: Private und persönliche Informationen
              name: Private und persönliche Informationen
              description_student: Das Internet macht Spaß und ist aufregend, aber
                es ist auch wichtig, auf die eigene Sicherheit zu achten. In dieser
                Lektion lernen Sie den Unterschied zwischen Informationen, die sicher
                ausgetauscht werden können, und Informationen, die privater Natur
                sind.
            About Me:
              name: Über mich mit Sprite Lab
              description_student: Bei der Erstellung eines interaktiven Posters mit
                Sprite Lab können die SchülerInnen ihr Verständnis für den Austausch
                persönlicher und privater Informationen im Web einfließen lassen.
            Digital Sharing:
              key: Digitale Teilhabe
              name: Digitale Teilhabe
              description_student: In dieser Lektion lernen Sie mehr über die Probleme
                und Vorteile von geistigem Eigentum und Urheberrecht.
            Nested Loops in Bee:
              name: Eingebettete Schleifen im Labyrinth
            Nested Loops in Artist:
              description_student: Mehr geschachtelte Schleifen! Dieses Mal können
                Sie mit geschachtelten Schleifen eine atemberaubende Zeichnung erstellen.
            Nested Loops in Frozen:
              description_student: Anna und Elsa sind ausgezeichnete Eisläuferinnen,
                brauchen aber Ihre Hilfe, um Muster auf das Eis zu zeichnen. Verwenden
                Sie geschachtelte Schlaufen, um etwas super COOLes zu schaffen.
            'Functions: Songwriting':
              name: Songschreiben
              description_student: Auch Rockstars brauchen Programmierkenntnisse.
                In dieser Lektion lernen Sie Funktionen mithilfe von Songtexten kennen.
              description_teacher: Eine der großartigsten Strukturen in der Welt der
                Informatik ist die Funktion. Funktionen (die manchmal auch als Prozesse
                bezeichnet werden) sind Miniprogramme, die Sie immer und immer wieder
                innerhalb Ihres größeren Programms verwenden können. Diese Lektion
                hilft den SchülerInnen dabei, intuitiv zu verstehen, warum das Kombinieren
                von Code-Bausteinen mit Funktionen besonders nützlich sein kann.
            Functions in Minecraft:
              key: Funktionen in Minecraft
              name: Funktionen in Minecraft
              description_student: Verstehen Sie, wie Sie Funktionen für den effizientesten
                Code nutzen können?
              description_teacher: Die SchülerInnen verstehen in diesem unterhaltsamen
                und interaktiven Minecraft-Abenteuer allmählich, wie nützlich Funktionen
                sein können!
            Functions in Harvester:
              name: Funktionen mit der Erntearbeiterin
              description_student: Funktionen werden Ihnen viel Arbeit ersparen, wenn
                Sie dem Farmer bei der Ernte helfen!
              description_teacher: Die SchülerInnen haben gelernt, wie man in Artist
                eindrucksvolle Zeichnungen erstellt und in Bee, wie man durch Labyrinthe
                zu navigiert. Heute werden sie Funktionen für das Einbringen von Erntegut
                in Farmer verwenden. In dieser Lektion wird den SchülerInnen gezeigt,
                dass es vorteilhaft ist, Funktionen auf die neue Art und Weise zu
                verwenden, indem sie sie mit `während`-Schleifen und `wenn/sonst`-Anweisungen
                kombinieren.
            Functions in Artist:
              name: Funktionen mit dem Künstler
              description_student: Mit Funktionen komplexe Zeichnungen leichter erstellen!
              description_teacher: Die SchülerInnen lernen die Verwendung von Funktionen
                mit Artist kennen. Sie erstellen und verändern tolle Bilder. Bei komplizierteren
                Mustern lernen die SchülerInnen die geschachtelten Funktionen kennen,
                indem sie eine Funktion in einer anderen Funktion aufrufen.
            Designing for Accessibility:
              key: Entwerfen für Barrierefreiheit
              name: Entwerfen für Barrierefreiheit
            End of Course Project:
              key: Projekt am Ende des Kurses
              name: Projekt am Ende des Kurses
              description_student: Projekte dieser Größenordnung erfordern Zeit und
                viel Planung. Lasen Sie sich inspirieren, machen Sie einen Plan und
                lassen Sie Ihrer Kreativität freien Lauf!
              description_teacher: "Die nächsten vier Lektionen ermöglichen es den
                SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt
                einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen
                beim Programmieren zu sammeln und etwas zu erstellen, das sie mit
                ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige
                oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit
                damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess
                zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren.
                \\\r\n\\\r \nIn der Phase des Entdeckens beschäftigen sich die SchülerInnen
                mit vorgefertigten Artist- und Sprite-Lab-Programmen, um sich inspirieren
                zu lassen. Als nächstes lernen sie den Designprozess kennen und erfahren,
                wie sie ihn in ihren eigenen Projekten einsetzen können. Sie erhalten
                dann den Raum, um ihr eigenes Projekt in Artist, Sprite Lab oder einer
                anderen Schnittstellenanwendung, die sie kennen, zu erstellen. Zum
                Schluss können die SchülerInnen ihre fertige Arbeit ihren KlassenkameradInnen
                präsentieren."
            lesson-1:
              name: Entwerfen für Barrierefreiheit
              description_teacher: In dieser Lektion erfahren die SchülerInnen mehr
                über Barrierefreiheit und die Bedeutung von Empathie im Rahmen eines
                Brainstorming und die Entwicklung barrierefreier Lösungen für hypothetische
                Apps.

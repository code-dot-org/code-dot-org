            The Draw Loop:
              name: Die Zieh-Schleife
              description_student: "**Frage des Tages: Wie können wir unsere Bilder
                im Game Lab animieren?**\r \n\r \nDiese Lektion führt in das Konzept
                der `Zeichen‘-Schleife ein, die eines der zentralen Programmierparadigmen
                in Game Lab ist. Die Klasse kombiniert die `Zeichen‘-Schleife mit
                Zufallszahlen, um einige einfache Animationen mit Punkten und dann
                mit Sprites zu bearbeiten."
              description_teacher: "***Frage des Tages: Wie können wir unsere Bilder
                im Game Lab animieren?**\r \n\r \nIn dieser Lektion werden die SchülerInnen
                in die Zeichenschleife, eines der zentralen Programmierparadigmen
                in Game Lab, eingeführt. Zu Beginn der Lektion schauen sich die SchülerInnen
                einige physische Daumenkinos an, um zu sehen, dass viele Einzelbilder
                mit unterschiedlichen Bildern den Eindruck von Bewegung erzeugen.
                Anschließend sehen sich die SchülerInnen ein Video an, in dem erklärt
                wird, wie die `Zeichen`-Schleife in Game Lab dazu beiträgt, den gleichen
                Eindruck in ihren Programmen zu erzeugen. Die SchülerInnen kombinieren
                die `Zeichen`-Schleife mit Zufallszahlen, um einige einfache Animationen
                mit Punkten und dann mit Sprites zu bearbeiten."
            The Counter Pattern Unplugged:
              name: Das Gegenmuster ohne Computer
              description_student: In dieser Lektion ohne Computer wird das Basisverhalten
                von Variablen untersucht. Die Klasse erstellt mithilfe von Notizzetteln
                und Strings zur Simulation der Variablen innerhalb eines Programms
                einige kurze Programme. Sobald die Klasse mit dieser Syntax vertraut
                ist, verwendet sie das gleiche Verfahren mit Sprite-Eigenschaften
                und verfolgt den Fortschritt eines Sprites auf dem Bildschirm.
              description_teacher: Die SchülerInnen untersuchen das Basisverhalten
                von Variablen im Rahmen einer Aktivität ohne Computer. Die Klasse
                erstellt mithilfe von Notizzetteln und Strings zur Simulation der
                Variablen innerhalb eines Programms einige kurze Programme. Sobald
                die SchülerInnen mit dieser Syntax vertraut sind, verwenden sie das
                gleiche Verfahren mit Sprite-Eigenschaften und verfolgen den Fortschritt
                eines Sprites auf dem Bildschirm.
            Sprite Movement:
              name: Sprite-Bewegung
              description_student: "**Frage des Tages: Wie können wir die Bewegungen
                von Sprites in Game Lab kontrollieren?**\r\n\r \nIn dieser Lektion
                lernt die Klasse, wie man die Bewegungen von Sprites mit Hilfe eines
                Konzepts, des Zählmusters, kontrolliert, das die Eigenschaften eines
                Sprites inkrementell verändert. Nach einem Brainstorming über verschiedene
                Möglichkeiten, Sprites durch die Steuerung ihrer Eigenschaften zu
                animieren, untersucht die Klasse das Zählmuster in Code Studio und
                verwendet es, um verschiedene Arten von Sprite-Bewegungen zu erstellen."
              description_teacher: "**Frage des Tages: Wie können wir die Bewegungen
                von Sprites in Game Lab kontrollieren?**\r\n\r \nIn dieser Lektion
                lernen die SchülerInnen, wie man die Bewegungen von Sprites mit Hilfe
                eines Konzepts, des Zählmusters, kontrolliert, das die Eigenschaften
                eines Sprites inkrementell verändert. Nach einem Brainstorming über
                verschiedene Möglichkeiten, Sprites durch die Steuerung ihrer Eigenschaften
                zu animieren, untersuchen die Schülerinnen das Zählmuster in Code
                Studio. Nach der Untersuchung des Codes versuchen die Schülerinnen
                und Schüler, das Zählmuster zu verwenden, um verschiedene Arten von
                Sprite-Bewegungen zu erstellen."
            Booleans Unplugged:
              name: Boolesche Variablen - ohne Computer
              description_student: Diese Lektion führt in boolesche Werte und Logik
                sowie in bedingte Aussagen ein. Die Klasse beginnt mit einem einfachen
                Spiel von Aufstehen, Hinsetzen, in dem die booleschen (wahr/falsch)
                Aussagen persönliche Eigenschaften beschreiben (Haar- oder Augenfarbe,
                Kleidungsart, Alter usw.). Die Klasse gruppiert dann Objekte auf der
                Grundlage immer komplexerer boolescher Aussagen und untersucht dann,
                wie sich Bedingungen auf den Ablauf eines Programms auswirken können.
              description_teacher: "In dieser Lektion werden die SchülerInnen in boolesche
                Werte und Logik sowie in bedingte Aussagen eingeführt. Die Klasse
                beginnt mit einem einfachen Spiel von Aufstehen, Hinsetzen, in dem
                die booleschen (wahr/falsch) Aussagen persönliche Eigenschaften beschreiben
                (Haar- oder Augenfarbe, Kleidungsart, Alter usw.). Dies bringt die
                SchülerInnen dazu, darüber nachzudenken, wie sie eine Eigenschaft
                mit mehreren möglichen Werten (wie z.B. Alter) in einer binären Frage
                formulieren können. \n\nVon dort aus erhalten die SchülerInnen eine
                Gruppe von Objekten mit ähnlichen, aber unterschiedlichen physischen
                Eigenschaften. Sie gruppieren diese Objekte zusammen mit einem Partner
                auf der Grundlage zunehmend komplexer boolescher Aussagen, einschließlich
                zusammengesetzter boolescher Werte mit UND und ODER. \n\nSchließlich
                zeigen wir Bedingungen als Werkzeug, um Entscheidungen zu treffen
                oder den Ablauf eines Programms zu beeinflussen, indem wir boolesche
                Aussagen als Input verwenden."
            Conditionals:
              name: Bedingungen
              description_student: "**Frage des Tages: Wie können Programme auf Änderungen
                reagieren, während sie ausgeführt werden?**\r\n\r \nDiese Lektion
                stellt boolesche Variablen und Bedingungen vor, die es einem Programm
                ermöglichen, unterschiedlich ausgeführt zu werden, je nachdem, ob
                eine Bedingung wahr ist. Die SchülerInnen beginnen mit einem kurzen
                Spiel, in dem sie je nachdem, ob bestimmte Bedingungen erfüllt sind,
                reagieren. Dann öffnen sie Code Studio, wo sie lernen, wie der Computer
                boolesche Ausdrücke auswertet und wie diese zur Strukturierung eines
                Programms verwendet werden können."
              description_teacher: "**Frage des Tages: Wie können Programme auf Änderungen
                reagieren, während sie ausgeführt werden?**\r\n\r \nDiese Lektion
                stellt boolesche Variablen und Bedingungen vor, die es einem Programm
                ermöglichen, unterschiedlich ausgeführt zu werden, je nachdem, ob
                eine Bedingung wahr ist. Die SchülerInnen beginnen mit einem kurzen
                Spiel, in dem sie je nachdem, ob bestimmte Bedingungen erfüllt sind,
                reagieren. Dann öffnen sie Code Studio, wo sie lernen, wie der Computer
                boolesche Ausdrücke auswertet und wie diese zur Strukturierung eines
                Programms verwendet werden können."
            Keyboard Input:
              name: Tastatureingabe
              description_student: "**Frage des Tages: Wie können unsere Programme
                auf Benutzereingaben reagieren?**\r\n\r\nIm Anschluss an die Einführung
                in boolesche Variablen und _if_-Anweisungen in der vorhergehenden
                Lektion lernen die SchülerInnen einen neuen Baustein namens `keyDown()`
                kennen, der eine boolesche Variable zurückgibt und in Bedingungen
                verwendet werden kann, um Sprites auf dem Bildschirm zu bewegen. Am
                Ende dieser Lektion haben die SchülerInnen Programme geschrieben,
                die Tastatureingaben des Benutzers zur Steuerung von Sprites auf dem
                Bildschirm übernehmen."
              description_teacher: "**Frage des Tages: Wie können unsere Programme
                auf Benutzereingaben reagieren?**\r\n\r\nIm Anschluss an die Einführung
                in boolesche Variablen und _if_-Anweisungen in der vorhergehenden
                Lektion lernen die SchülerInnen einen neuen Baustein namens `keyDown()`
                kennen, der eine boolesche Variable zurückgibt und in Bedingungen
                verwendet werden kann, um Sprites auf dem Bildschirm zu bewegen. Am
                Ende dieser Lektion haben die SchülerInnen Programme geschrieben,
                den Tastaturinput des Benutzers zur Steuerung von Sprites auf dem
                Bildschirm übernehmen."
            Other Forms of Input:
              name: Andere Formen der Eingabe
              description_student: Die Klasse erforscht weiterhin Möglichkeiten zur
                Verwendung von bedingten Anweisungen zur Aufnahme von Benutzerinput.
                Zusätzlich zu dem einfachen keyDown()-Befehl, der am Vortag gelernt
                wurde, lernt die Klasse verschiedene andere Tastaturinputbefehle sowie
                Möglichkeiten zur Übernahme von Mausinput kennen.
              description_teacher: Die SchülerInnen erforschen weiterhin Möglichkeiten
                zur Verwendung von bedingten Anweisungen zur Aufnahme von Benutzerinput.
                Zusätzlich zu dem einfachen keyDown()-Befehl, der am Vortag gelernt
                wurde, lernen die SchülerInnen verschiedene andere Tastaturinputbefehle
                sowie Möglichkeiten zur Übernahme von Mausinput kennen.
            Project - Interactive Card:
              name: Projekt - Interaktive Karte
              description_student: "**Frage des Tages: Welche Kenntnisse und Methoden
                sind bei der Erstellung eines interaktiven Programms wichtig?**\r
                \n\r \nIn diesem zusammenfassenden Projekt für Kapitel 1 plant und
                entwickelt die Klasse eine interaktive Grußkarte und verwendet dabei
                alle bis dahin erlernten Programmiertechniken."
              description_teacher: "**Frage des Tages: Welche Kenntnisse und Methoden
                sind bei der Erstellung eines interaktiven Programms wichtig?**\r
                \n\r \nIn diesem zusammenfassenden Projekt für Kapitel 1 plant und
                entwickelt die Klasse eine interaktive Grußkarte und verwendet dabei
                alle bis dahin erlernten Programmiertechniken."
            Velocity:
              name: Geschwindigkeit
              description_student: "**Frage des Tages: Wie können Programmiersprachen
                komplizierte Muster verbergen, um das Programmieren einfacher zu machen?**\r
                \n\r \nNach einem kurzen Überblick darüber, wie Zählermuster verwendet
                werden, um Sprites zu bewegen, wird der Klasse das Konzept vorgestellt,
                wie man diese Muster in einem einzigen Block verbirgt, um die Komplexität
                von Programmen handhabbar zu machen. Anschließend arbeiten die Schüler
                mit Code Studio, um neue Bausteine zu testen, die die Geschwindigkeit
                eines Sprites unmittelbar bestimmen. Dann betrachten sie verschiedene
                Möglichkeiten, wie sie komplexere Behaviors in ihren Sprites codieren
                können."
              description_teacher: "**Frage des Tages: Wie können Programmiersprachen
                komplizierte Muster verbergen, um das Programmieren einfacher zu machen?**\r
                \n\r \nNach einem kurzen Überblick darüber, wie Zählermuster verwendet
                werden, um Sprites zu bewegen, wird der Klasse das Konzept vorgestellt,
                wie man diese Muster in einem einzigen Baustein verbirgt. Anschließend
                arbeiten die Schüler mit Code Studio, um neue Bausteine zu testen,
                die die Geschwindigkeit eines Sprites unmittelbar bestimmen. Dann
                betrachten sie verschiedene Möglichkeiten, wie sie komplexere Behaviors
                in ihren Sprites codieren können."
            Collision Detection:
              name: Kollisions-Entdeckung
              description_student: "**Frage des Tages: Wie kann die Programmierung
                dazu beitragen, komplizierte Probleme einfacher zu machen?**\r\n\r
                \nDie Klasse lernt die Kollisionserkennung am Computer kennen. Die
                SchülerInnen erforschen zu zweit, wie ein Computer die Eigenschaften
                der Sprite-Position und -Größe sowie die Mathematik verwenden könnte,
                um zu erkennen, ob sich zwei Sprites berühren. Dann verwenden sie
                den `isTouching()` -Baustein, um verschiedene Effekte zu erzeugen,
                wenn Sprites kollidieren, und üben die Verwendung des Bausteins, um
                verschiedene Interaktionen zu modellieren."
              description_teacher: "**Frage des Tages: Wie kann die Programmierung
                dazu beitragen, komplizierte Probleme einfacher zu machen?**\r \n\r
                \nDie SchülerInnen lernen die Kollisionserkennung am Computer kennen.
                Sie erforschen zu zweit, wie ein Computer die Eigenschaften der Sprite-Position
                und -Größe sowie die Mathematik verwenden könnte, um zu erkennen,
                ob sich zwei Sprites berühren. Dann verwenden sie den `isTouching()`
                -Baustein, um verschiedene Effekte zu erzeugen, wenn Sprites kollidieren,
                und üben die Verwendung des Bausteins, um verschiedene Interaktionen
                zu modellieren."
            Complex Sprite Movement:
              name: Komplexe Sprite-Bewegung
              description_student: "**Frage des Tages: Wie lassen sich bereits verwendete
                Bausteine in neuen Mustern kombinieren, die interessante Bewegungen
                erzeugen?**\r \n\r \nDie Klasse lernt, die Geschwindigkeiten von Sprites
                mit dem Zählermuster zu kombinieren, um so komplexere Sprite-Bewegungen
                zu erzeugen. Nach einer Besprechung der beiden Konzepte untersuchen
                sie verschiedene Szenarien, in denen Geschwindigkeit im Zählermuster
                verwendet wird, und beobachten die verschiedenen Arten von Bewegungen,
                die sich daraus ergeben. Dabei lernt die Klasse insbesondere, wie
                man die Schwerkraft simuliert. Dann reflektieren sie darüber, wie
                sie durch Kombinationen von Bausteinen und Mustern, die sie bereits
                kannten, neue Behaviors erzeugen konnten.\n"
              description_teacher: "**Frage des Tages: Wie lassen sich bereits verwendete
                Bausteine in neuen Mustern kombinieren, um interessante Bewegungen
                erzeugen?**\r \n\r \nDie SchülerInnen lernen, die Geschwindigkeiten
                von Sprites mit dem Zählmuster zu kombinieren, um so komplexere Bewegungen
                der Sprites zu erzeugen. Nach einer Überprüfung der beiden Konzepte
                untersuchen sie verschiedene Szenarien, in denen Geschwindigkeit im
                Zählmuster verwendet wird, und beobachten die verschiedenen Arten
                von Bewegungen, die sich daraus ergeben. Dabei lernen die SchülerInnen
                insbesondere, wie man die Schwerkraft simuliert. Dann überlegen sie,
                wie sie durch Kombinationen von Bausteinen und Mustern, die sie bereits
                kannten, neue Behaviors erzeugen konnten."
            Collisions:
              name: Kollisionen
              description_student: "**Frage des Tages: Wie können Programmierer auf
                Abstraktionen aufbauen, um weitere Abstraktionen zu erzeugen?**\r\n\r
                \nIn dieser Lektion programmiert die Klasse ihre Sprites so, dass
                sie auf neue Art und Weise interagieren. Nach einem kurzen Rückblick
                darauf, wie sie den `isTouching`-Baustein verwendet haben, führen
                die SchülerInnen ein Brainstorming über andere Möglichkeiten durch,
                wie zwei Sprites interagieren könnten. Dann verwenden sie `isTouching`,
                damit ein Sprite ein anderes über den Bildschirm schiebt, bevor sie
                mit den vier Kollisionsbausteinen (`collide`, `displace`, `bounce`
                und `bounceOff`) üben."
              description_teacher: "**Frage des Tages: Wie können Programmierer auf
                Abstraktionen aufbauen, um weitere Abstraktionen zu erzeugen?**\r\n\r
                \nIn dieser Lektion programmieren die SchülerInnen ihre Sprites so,
                dass sie auf neue Art und Weise interagieren. Nach einem kurzen Rückblick
                darauf, wie sie den `isTouching`-Baustein verwendet haben, führen
                die SchülerInnen ein Brainstorming über andere Möglichkeiten durch,
                wie zwei Sprites interagieren könnten. Dann verwenden sie `isTouching`,
                damit ein Sprite ein anderes über den Bildschirm schiebt, bevor sie
                mit den vier Kollisionsbausteinen (`collide`, `displace`, `bounce`
                und `bounceOff`) üben."
            Functions:
              name: Funktionen
              description_student: "**Frage des Tages: Wie können Programmierer Funktionen
                verwenden, um ihre eigenen Abstraktionen zu erstellen?**\r\n\r \nDiese
                Lektion behandelt Funktionen als eine Möglichkeit, ihren Code zu organisieren,
                ihn lesbarer zu machen und wiederholte Codebausteine zu entfernen.
                Die Klasse lernt, dass Schritte auf höherer Ebene oder abstraktere
                Schritte es einfacher machen, Schritte zu verstehen und zu begründen,
                und beginnt dann damit, Funktionen in Game Lab zu erstellen."
              description_teacher: "**Frage des Tages: Wie können Programmierer Funktionen
                verwenden, um ihre eigenen Abstraktionen zu erstellen?**\r\n\r \nDie
                SchülerInnen lernen, wie man Funktionen erstellt, um ihren Code zu
                organisieren, ihn lesbarer zu machen und wiederholte Codeblöcke zu
                entfernen. Die SchülerInnen denken zunächst darüber nach, welche Art
                neuer Bausteine sie gerne in Game Lab hätten und welchen Code diese
                Bausteine enthalten würden. Danach lernen sie, wie sie Funktionen
                in Game Lab erstellen können. Sie werden Funktionen verwenden, um
                lange Codebausteine aus ihrer Zeichenschleife zu entfernen und wiederholte
                Bestandteile des Codes durch eine einzige Funktion zu ersetzen."
            The Game Design Process:
              name: Der Prozess eines Spielentwurfs
              description_student: "**Frage des Tages: Wie hilft es, einen Plan zu
                haben, um ein großes Projekt zu erleichtern?**\r\n \r\n\r In dieser
                Lektion wird das Verfahren vorgestellt, welches die Klasse verwendet,
                um Spiele im weiteren Verlauf der Lerneinheit zu entwerfen. Das Verfahren
                bezieht sich auf einen Projektleitfaden, der die SchülerInnen auffordert,
                ihre Sprites, Variablen und Funktionen zu definieren, bevor sie mit
                der Programmierung ihres Spiels beginnen. Die Klasse durchläuft dieses
                Verfahren auf mehreren Levels. Am Ende der Lektion haben die SchülerInnen
                die Gelegenheit, Verbesserungen am Spiel vorzunehmen, um es zu ihrem
                eigenen Spiel zu machen."
              description_teacher: "**Frage des Tages: Wie hilft ein Plan dabei, ein
                großes Projekt leichter zu machen?**\r\n \r \nDiese Lektion stellt
                den SchülerInnen ein Verfahren vor, mit dem sie die Spiele für den
                Rest der Lerneinheit entwerfen werden. Das Verfahren bezieht sich
                auf einen Projektleitfaden, der die SchülerInnen auffordert, ihre
                Sprites, Variablen und Funktionen zu definieren, bevor sie mit der
                Programmierung ihres Spiels beginnen. In dieser Lektion beginnen die
                SchülerInnen mit einem Spiel in Game Lab, in dem der Code versteckt
                ist. Sie besprechen, wie ihrer Meinung nach die Sprites, Variablen
                und Funktionen aussehen müssten, um das Spiel zu erstellen. Dann erhalten
                sie einen fertigen Projektleitfaden, der einen Weg zur Umsetzung des
                Projekts aufzeigt. Die SchülerInnen werden dann in einer Reihe von
                Ebenen durch diesen Prozess geführt. Am Ende der Lektion haben die
                SchülerInnen die Möglichkeit, Verbesserungen an ihrem Spiel vorzunehmen."
            Using the Game Design Process:
              name: Verwendung des Prozesses eines Spielentwurfs
              description_student: "**Frage des Tages: Wie kann der Problemlösungsprozess
                Programmierern dabei helfen, große Projekte zu verwalten?**\r\n\r\n\r\nIn
                dieser mehrtägigen Lektion verwendet die Klasse den Problemlösungsprozess
                aus Lerneinheit 1, um ein Plattform-Jumper-Spiel zu erstellen. Nachdem
                die SchülerInnen sich ein Beispielspiel angesehen haben, definieren
                sie, wie ihre Spiele aussehen werden und verwenden bei der Erstellung
                einen strukturierten Prozess. Schließlich denken die SchülerInnen
                darüber nach, wie die Spiele verbessert werden könnten, und setzen
                diese Änderungen um."
              description_teacher: "**Frage des Tages: Wie kann der Problemlösungsprozess

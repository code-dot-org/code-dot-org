        express-2021:
          lessons:
            Dance Party:
              key: Tanzparty
              name: Tanzparty
            Programming with Angry Birds:
              key: Programmieren mit Angry Birds
              name: Programmieren mit Angry Birds
              description_student: Erfahren Sie mit Angry Birds mehr über Sequenzen
                und Algorithmen.
              description_teacher: Unter Verwendung von Figuren aus Angry Birds entwickeln
                die SchülerInnen sequentielle Algorithmen, um einen Vogel von einer
                Seite eines Labyrinths zu einem Schwein auf der anderen Seite zu bringen.
                Dazu ordnen sie Codebausteine in einer linearen Abfolge an, so dass
                sie sich gerade bewegen, nach links oder rechts drehen.
            Debugging with Scrat:
              key: Fehlerbeseitigung (Debuggen) mit Scrat
              name: Fehlersuche im Labyrinth
              description_student: Finden Sie Probleme in Aufgaben und üben Sie Ihre
                Fähigkeiten bei der Fehlersuche/beim Debugging.
              description_teacher: Die Fehlerbehebung/das Debugging ist ein wesentliches
                Element beim Erlernen des Programmierens. Die SchülerInnen werden
                einige Aufgaben finden, die falsch gelöst wurden. Sie müssen sich
                schrittweise durch den vorhandenen Code arbeiten, um Fehler zu identifizieren,
                einschließlich falscher Schleifen, fehlender Bausteine, überschüssiger
                Bausteine und Bausteine, die nicht funktionieren.
            Collecting Treasure with Laurel:
              key: Den Schatz mit Laurel sammeln
              name: Den Schatz mit Laurel sammeln
            Creating Art with Code:
              key: Kunst erschaffen mit Code
              name: Kunst erschaffen mit Code
              description_student: Erstelle schöne Bilder durch die Programmierung
                des Zeichners.
              description_teacher: In dieser Lektion übernehmen die SchülerInnen die
                Kontrolle über den Künstler, um Zeichnungen auf dem Bildschirm fertigzustellen.
                In dieser Phase mit dem Künstler können die SchülerInnen Bilder von
                zunehmender Komplexität erstellen, indem sie neue Bausteine wie "100
                Pixel vorwärts" und "90 Grad nach rechts drehen" verwenden.
            Loops with Rey and BB-8:
              key: Schleifen mit Rey und BB-8
              name: Schleifen mit Rey und BB-8
              description_student: 'Hilf BB-8 durch Labyrinthe mit Schleifen! '
            Sticker Art with Loops:
              key: Sticker-Kunst mit Schleifen
              description_student: In dieser Lektion machen es Schleifen einfach,
                mit Artist noch coolere Bilder zu machen!
              description_teacher: Beobachten Sie, wie sich die SchülerInnen sichtlich
                freuen, wenn sie mit einer kleinen Anzahl von Bausteinen und digitalen
                Stickern ihre eigenen wunderschönen Designs entwerfen! Diese Lektion
                baut auf dem Verständnis von Schleifen aus früheren Lektionen auf
                und gibt den SchülerInnen die Chance, wirklich kreativ zu sein. Diese
                Aktivität ist fantastisch, um Artefakte für Portfolios oder Eltern-/Lehrerabende
                herzustellen.
            Nested Loops in Maze:
              key: Eingebettete Schleifen im Labyrinth
              name: Eingebettete Schleifen im Labyrinth
              description_student: Schleifen in Schleifen in Schleifen. Was bedeutet
                das? In dieser Lektion erfährst du, was passiert, wenn du geschachtelte
                Schleife erstellst
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen
                die Möglichkeit, ihr Verständnis von Schleifen auf ein ganz neues
                Level zu bringen. Beim Spiel mit der Biene und bei Pflanzen gegen
                Zombies lernen die SchülerInnen, wie man eine Schleife so programmiert,
                dass sie in eine andere Schleife eingebettet ist. Sie werden auch
                dazu ermutigt, herauszufinden, wie kleine Änderungen an beiden Schleifen
                ihr Programm beeinflussen, wenn sie auf "Ausführen" klicken.
            Snowflakes with Anna and Elsa:
              key: Schneeflocken mit Anna und Elsa
              name: Schneeflocken mit Anna und Elsa
              description_student: Anna und Elsa sind ausgezeichnete Eisläuferinnen,
                brauchen aber Ihre Hilfe, um Muster auf das Eis zu zeichnen. Verwenden
                Sie geschachtelte Schlaufen, um etwas super COOLes zu schaffen.
              description_teacher: Mit dem Wissen, wie man Schleifen aufschichten
                kann, können die SchülerInnen so viele schöne Dinge kreieren. Diese
                Lektion führt sie durch eine Reihe von Übungen, um ihnen zu helfen,
                ihre eigenen professionelle Bilder mit Annas und Elsas ausgezeichneten
                Eislaufkünsten zu erstellen!
            'Looking Ahead with Minecraft ':
              name: Ausblick auf Minecraft
              description_student: Vermeiden Sie die Lava! Hier beginnen Sie, etwas
                über Bedingungen in der Welt von Minecraft zu erfahren.
              description_teacher: Diese Lektion wurde ursprünglich für die Hour of
                Code gemeinsam mit dem Team von Minecraft erstellt. Die SchülerInnen
                erhalten die Gelegenheit, Ideen, die sie bis zu diesem Zeitpunkt gelernt
                haben, in die Praxis umzusetzen und einen kleinen Einblick in Bedingungen
                zu bekommen!
            If/Else with Bee:
              key: Wenn/Sonst mit der Biene
              name: Wenn/Sonst mit der Biene
              description_student: 'Sie haben die Bedingungen verstanden - jetzt ist
                es an der Zeit, Bee so zu programmieren, dass sie diese Bedingungen
                beim Sammeln von Honig und Nektar verwendet. '
              description_teacher: Bis zu diesem Zeitpunkt haben die SchülerInnen
                Code geschrieben, der bei jeder Ausführung exakt gleich ausgeführt
                wird - zuverlässig, aber nicht sehr flexibel. In dieser Lektion beginnt
                Ihre Klasse mit der Programmierung mit Bedingungen, dies es ihnen
                ermöglichen, Code zu schreiben, der je nach den spezifischen Bedingungen,
                auf die das Programm trifft, unterschiedlich funktioniert.
            While Loops with the Farmer:
              key: Während Schleifen mit dem Farmer
              name: Während-Schleifen in Farmer
              description_student: Schleifen sind beim Codieren extrem nützlich. In
                dieser Lektion lernen Sie eine neue Art von Schleifen kennen:die `während`-Schleifen!
            'Conditionals in Minecraft: Voyage Aquatic':
              key: 'Bedingungen in Minecraft: Voyage Aquatic'
              name: 'Bedingungen in Minecraft: Voyage Aquatic'
              description_student: Hier erfahren Sie in der Welt von Minecraft mehr
                über Bedingungen.
              description_teacher: Diese Lektion wurde ursprünglich für die Hour of
                Code gemeinsam mit dem Team von Minecraft erstellt. Die SchülerInnen
                erhalten die Gelegenheit, Ideen, die sie bis zu diesem Zeitpunkt gelernt
                haben, in die Praxis umzusetzen und einen kleinen Einblick in Bedingungen
                zu bekommen!
            Until Loops in Maze:
              key: "‚Bis‘-Schleifen im Labyrinth"
              name: "‚Bis‘-Schleifen im Labyrinth"
              description_student: Man kann einige erstaunliche Dinge tun, wenn man
                `bis`-Schleifen verwendet!
              description_teacher: In dieser Lektion lernen die SchülerInnen `bis`-Schleifen
                kennen. Die SchülerInnen entwickeln Programme, bei denen die Hauptfigur
                Aktionen wiederholt, bis sie den gewünschten Haltepunkt erreicht haben.
            Harvesting with Conditionals:
              key: Ernten mit Bedingungen
              name: Ernten mit Bedingungen
              description_student: Es ist nicht immer klar, wann jede einzelne Bedingung
                anzuwenden ist.  Diese Lektion wird Dir helfen, die Entscheidung zu
                üben, was zu tun ist.
              description_teacher: Die SchülerInnen üben `während`-Schleifen, `bis`-Schleifen
                und `wenn/sonst`-Aussagen. Alle diese Bausteine verwenden Bedingungen.
                Durch das Üben der drei Bausteine lernen die SchülerInnen, komplexen
                und flexiblen Code zu schreiben.
            Functions in Minecraft:
              key: Funktionen in Minecraft
              name: Funktionen in Minecraft
              description_student: Verstehen Sie, wie Sie Funktionen für den effizientesten
                Code nutzen können?
              description_teacher: Die SchülerInnen verstehen in diesem unterhaltsamen
                und interaktiven Minecraft-Abenteuer allmählich, wie nützlich Funktionen
                sein können!
            Functions with Harvester:
              key: Funktionen mit der Erntearbeiterin
              name: Funktionen mit der Erntearbeiterin
              description_student: Funktionen werden Ihnen viel Arbeit ersparen, wenn
                Sie dem Farmer bei der Ernte helfen!
              description_teacher: Die SchülerInnen haben gelernt, wie man in Artist
                eindrucksvolle Zeichnungen erstellt und in Bee, wie man durch Labyrinthe
                zu navigiert. Heute werden sie Funktionen für das Einbringen von Erntegut
                in Farmer verwenden. In dieser Lektion wird den SchülerInnen gezeigt,
                dass es vorteilhaft ist, Funktionen auf die neue Art und Weise zu
                verwenden, indem sie sie mit `während`-Schleifen und `wenn/sonst`-Anweisungen
                kombinieren.
            Functions with Artist:
              key: Funktionen mit dem Künstler
              name: Funktionen mit dem Künstler
              description_student: Mit Funktionen komplexe Zeichnungen leichter erstellen!
              description_teacher: Die SchülerInnen lernen die Verwendung von Funktionen
                mit Artist kennen. Sie erstellen und verändern tolle Bilder. Bei komplizierteren
                Mustern lernen die SchülerInnen die geschachtelten Funktionen kennen,
                indem sie eine Funktion in einer anderen Funktion aufrufen.
            Variables with Artist:
              description_student: In dieser Lektion erstellen Sie Zeichnungen mit
                Variablen, die sich während der Ausführung des Programms ändern.
              description_teacher: In dieser Lektion beschäftigen sich die SchülerInnen
                mit der Erstellung sich wiederholender Designs unter Verwendung von
                Variablen in der `Künstler`-Umgebung. Die SchülerInnen lernen, wie
                Variablen verwendet werden können, um Code leichter zu schreiben und
                leichter zu lesen. Nach geführten Aufgaben gelangen die SchülerInnen
                auf einem Level für freie Gestaltung, wo sie zeigen können, was sie
                gelernt haben, und ihre eigenen Designs erstellen.
            Changing Variables with Bee:
              name: Verändern von Variablen mit der Biene
              description_student: Diese Biene liebt Variablen!
              description_teacher: In dieser Lektion wird veranschaulicht, wie Variablen
                Programme leistungsfähiger machen können, indem sie es ermöglichen,
                Werte zu ändern, während der Code ausgeführt wird.
            Changing Variables with Artist:
              description_student: In dieser Lektion erstellen Sie Zeichnungen mit
                Variablen, die sich während der Ausführung des Programms ändern.
            For Loops with Bee:
              description_student: Summ-Summ. Bei diesen Aufgabenführen Sie eine Biene
                mit `für`-Schleifen zu Nektar und Honig!
              description_teacher: Im Bienen-Umfeld konzentriert sich diese Lektion
                auf `für`-Schleifen und die Verwendung einer inkrementierenden Variablen
                zur Lösung komplizierterer Aufgaben. Die SchülerInnen beginnen mit
                der Wiederholung von Schleifen aus früheren Lektionen und gehen dann
                durch die Verwendung von ‚für‘-Schleifen, um kompliziertere Aufgaben
                effektiver lösen zu können.
            For Loops with Artist:
              key: "\\`Für´-Schleifen mit dem Künstler"
              name: "\\`Für´-Schleifen mit dem Künstler"
              description_student: Machen Sie sich bereit für Ihr nächstes Meisterwerk.
                Hier werden Sie `für`-Schleifen verwenden, um einige atemberaubende
                Bilder zu erstellen.
              description_teacher: In dieser Lektion üben die SchülerInnen weiterhin
                `für` Schleifen, diesmal aber mit Artist. Die SchülerInnen werden
                Aufgaben lösen, bei denen sie die Ideen von Variablen, Schleifen und
                "Für"-Schleifen kombinieren, um komplexe Designs zu erstellen. Am
                Ende haben sie die Möglichkeit, ihre eigene Kunst in einem Level für
                freie Gestaltung zu kreieren.
            Swimming Fish in Sprite Lab:
              description_student: Lernen Sie, wie man Sprites erstellt und bearbeitet.
              description_teacher: 'In dieser Lektion lernen die SchülerInnen die
                beiden wesentlichen Konzepte von Sprite Lab kennen: Sprites und Behaviors.
                Sprites sind Zeichen oder Objekte auf dem Bildschirm, die von den
                SchülerInnen bewegt, geändert und manipuliert werden können. Behaviors
                oder Verhaltensweisen sind Aktionen, die Sprites kontinuierlich ausführen,
                bis sie angehalten werden.'
            Alien Dance Party:
              description_student: Erstellen Sie ein interaktives Projekt, das Sie
                mit den KlassenkameradInnen teilen können.
              description_teacher: Diese Lektion befasst sich mit Sprite Lab, einer
                Plattform, auf der die SchülerInnen ihre eigenen interaktiven Animationen
                und Spiele erstellen können. Zusätzlich zu den Behaviors werden die
                SchülerInnen heute Benutzereingaben als Ereignisse einbauen, um eine
                "Tanzparty für Aliens" zu erstellen.
            Virtual Pet with Sprite Lab:
              key: Virtuelles Haustier mit Sprite-Labor
              name: Virtuelles Haustier mit Sprite-Labor
              description_student: In dieser Lektion entwickeln die SchülerInnen ein
                interaktives virtuelles Haustier, das so aussieht und sich so verhält,
                wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug
                von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen.
                Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte,
                die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!
              description_teacher: In dieser Lektion entwickeln die SchülerInnen ein
                interaktives virtuelles Haustier, das so aussieht und sich so verhält,
                wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug
                von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen.
                Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte,
                die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!
            End of Course Project:
              key: Projekt am Ende des Kurses
              name: Projekt am Ende des Kurses
              description_student: Freuen Sie sich auf eine ganze Menge Programmierung!
                Es ist an der Zeit, mit der Erstellung Ihres Projekts zu beginnen.
            lesson-1:
              name: Tanzparty
              description_student: Zeit zum Feiern! In dieser Lektion programmieren
                Sie Ihre eigene interaktive Tanzparty.
              description_teacher: In dieser Lektion programmieren die SchülerInnen
                ihre eigene interaktive Tanzparty. Diese Aktivität erfordert Ton,
                da das Werkzeug so gebaut wurde, dass es auf Musik reagiert.

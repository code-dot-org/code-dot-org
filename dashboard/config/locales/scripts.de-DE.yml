        csppostap-2018:
          title: Post AP - Datenwerkzeuge ('18-'19)
          description: "Im ersten Kapitel dieser Lerneinheit bauen die SchülerInnen
            Kenntnisse zur Interpretation visueller Daten und zur Verwendung von Tabellenkalkulations-
            und Visualisierungstools auf, um eigene digitale Artefakte zu erstellen.
            Im Rahmen eines laufenden Projekts - der \"Class Data Tracker\" - lernen
            die SchülerInnen, Daten zu sammeln und zu bereinigen und wie sie einige
            gängige Werkzeuge für die Berechnung von Aggregationen und die Erstellung
            von Visualisierungen verwenden. \r \n\r \nIm zweiten Kapitel wird die
            Bedeutung von Daten in Apps untersucht. App Lab verfügt über eine Reihe
            von Werkzeugen, mit denen Sie Daten in Ihren Apps sammeln und verwenden
            können. Das zweite Kapitel bietet einen Überblick über die Funktionsweise
            dieser Werkzeuge, einige Beispielprojekte, die mit diesen Werkzeugen erstellt
            werden können, und Raum, wo Sie ein Abschlussprojekt erstellen und einreichen

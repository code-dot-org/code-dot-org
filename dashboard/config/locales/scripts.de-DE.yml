              description_student: In dieser Lektion werden häufige Probleme behandelt,
                die bei der Programmierung von Webseiten in HTML auftreten. Die Klasse
                korrigiert Fehler in einer Abfolge von immer komplexeren Webseiten,
                die in Code Studio gefunden werden, und lernt die Bedeutung von Kommentaren,

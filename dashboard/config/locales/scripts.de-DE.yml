                zu helfen, viele Edelsteine zu sammeln!
              description_teacher: In dieser Reihe von Rätseln werden die Studenten
                ihr Verständnis von Algorithmen und Debugging weiterentwickeln. Mit
                einem neuen Charakter, Laurel der Abenteurerin, werden die Schüler
                sequentielle Algorithmen entwickeln, um Laurel dazu zu bringen, Schätze
                zu sammeln, während sie einen Weg entlang geht.
            Programming in Artist:
              name: Kunst erschaffen mit Code
              description_student: Erstelle schöne Bilder durch die Programmierung
                des Zeichners.
            Binary Bracelets:
              name: Binäre Armbänder
            Loops with Rey and BB-8:
              name: Schleifen mit Rey und BB-8
              description_student: 'Hilf BB-8 durch Labyrinthe mit Schleifen! '
            'Events: The Big Event':
              name: Der große Event
            Build a Flappy Game:
              name: Erstelle ein Flappy-Spiel
              description_student: Baue dein eigenes Flappy Bird-Spiel, wie immer
                du möchtest, und teile es dann mit deinen Freunden!
              description_teacher: In dieser speziellen Phase können die Schülerinnen
                und Schüler ihr eigenes Flappy Bird-Spiel bauen, indem sie mit Hilfe
                von Eventhandlern Mausklicks und Objektkollisionen erkennen. Am Ende
                des Levels sind die Schüler in der Lage, ihr Spiel anzupassen, indem
                sie die Grafik oder die Regeln ändern.
        coursed-2020:
          title: Kurs D (2019)
          description_audience: 'Alter: 7-11'
          stages:
            'Algorithms: Graph Paper Programming':
              name: Programmieren auf Millimeterpapier
            Relay Programming:
              name: Relais-Programmierung
              description_teacher: Diese Aktivität beginnt mit einer kurzen Lektion
                über Debugging und Beharrlichkeit. Anschließend kommt es zu einem
                Wettlauf mit der Zeit, wenn sich die Schüler zu Teams zusammen finden
                und zusammenarbeiten, um ein Programm zu schreiben. Eine Anweisung
                nach der anderen.
            Debugging in Collector:
              name: Debuggen mit Laurel
            Loops in Ice Age:
              name: Schleifen in Ice Age
              description_student: In dieser Lektion wirst du den Wiederholungsbaustein
                verwenden, um Scrat dabei zu helfen, die Eichel so effizient wie möglich
                zu erreichen.
              description_teacher: Als schnelles Update (oder Einführung) in die Verwendung
                von Schleifen werden die Schüler in dieser Phase den Baustein `repeat`
                verwenden, um Scrat effizienter an die Eichel zu bringen.
            Nested Loops in Bee:
              name: Eingebettete Schleifen im Labyrinth
            Conditionals with Cards:
              name: Bedingungen mit Karten
            Conditionals in Bee:
              description_student: 'Nun, da du die Bedingungen verstanden hast, ist
                es an der Zeit, Bee so zu programmieren, dass die diese Bedingungen
                beim Sammeln von Honig und Nektar verwendet. '
              description_teacher: Bis zu diesem Zeitpunkt haben die Schülerinnen
                und Schüler Code geschrieben, der bei jeder Ausführung exakt gleich
                ausgeführt wird - zuverlässig, aber nicht sehr flexibel. In dieser
                Lektion beginnt Ihre Klasse mit der Programmierung mit Konditionalzeichen,
                was ihnen erlaubt, Code zu schreiben, der je nach den spezifischen
                Bedingungen, auf die das Programm trifft, unterschiedlich funktioniert.
            Conditionals & Loops in Harvester:
              description_student: Es ist nicht immer klar, wann jede einzelne Bedingung
                anzuwenden ist.  Diese Lektion wird Dir helfen, die Entscheidung zu
                üben, was zu tun ist.
            'Unplugged: Binary':
              name: Binärbilder
            Artist Binary:
              name: Künstler Binär
            Digital Citizenship:
              name: Digitalen Staatsbürgerschaft
              description_teacher: "In Zusammenarbeit mit der Common Sense Education
                hilft diese Lektion den Schülern, kritisch über die Benutzerinformationen
                nachzudenken, die manche Websites anfordern oder benötigen. Die Schülerinnen
                und Schüler lernen den Unterschied zwischen privaten und persönlichen
                Informationen, wobei sie unterscheiden, was sicher und was unsicher
                ist, um es online zu teilen.\r\n\r\nDie Schülerinnen und Schüler werden
                auch untersuchen, was es bedeutet, verantwortungsvoll und respektvoll
                mit ihren Offline- und Online-Gemeinschaften umzugehen, um zu lernen,
                wie man gute digitale Bürger sein kann."

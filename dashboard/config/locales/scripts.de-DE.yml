                Animationen erstellen, die sich unendlich oft wiederholen, während
                gleichzeitig anderer Code ausgeführt werden kann.
            'Project: Board Output':
              name: 'Projekt: Platinen - Output'
              description_student: Die SchülerInnen verwenden das Gelernte aus dem
                ersten Kapitel und entwickeln eine selbst entworfene App, welche die
                Platine zur für den Output von Informationen verwendet.

                neuen Strukturen werden es den SchülerInnen ermöglichen, Code zu programmieren,
                der leistungsfähiger und dynamischer ist.
            For Loops in Bee:
              description_student: Summ-Summ. Bei diesen Aufgabenführen Sie eine Biene
                mit `für`-Schleifen zu Nektar und Honig!
              description_teacher: Im Bienen-Umfeld konzentriert sich diese Lektion
                auf `für`-Schleifen und die Verwendung einer inkrementierenden Variablen
                zur Lösung komplizierterer Aufgaben. Die SchülerInnen beginnen mit
                der Wiederholung von Schleifen aus früheren Lektionen und gehen dann
                durch die Verwendung von ‚für‘-Schleifen, um kompliziertere Aufgaben
                effektiver lösen zu können.
            For Loops in Artist:
              name: "\\`Für´-Schleifen mit dem Künstler"
              description_student: Machen Sie sich bereit für Ihr nächstes Meisterwerk.
                Hier werden Sie `für`-Schleifen verwenden, um einige atemberaubende
                Bilder zu erstellen.
              description_teacher: In dieser Lektion üben die SchülerInnen weiterhin
                `für` Schleifen, diesmal aber mit Artist. Die SchülerInnen werden
                Aufgaben lösen, bei denen sie die Ideen von Variablen, Schleifen und
                "Für"-Schleifen kombinieren, um komplexe Designs zu erstellen. Am
                Ende haben sie die Möglichkeit, ihre eigene Kunst in einem Level für
                freie Gestaltung zu kreieren.
            Virtual Pet:
              description_student: In dieser Lektion entwickeln die SchülerInnen ein
                interaktives virtuelles Haustier, das so aussieht und sich so verhält,
                wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug
                von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen.
                Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte,

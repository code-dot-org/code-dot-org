        coursea-2017:
          title: Kurs A
          assignment_family_title: Kurs A
          description_short: Eine Einführung in die Informatik für Leseanfänger.
          description: Erlernen der Grundlagen der Informatik und der Internetsicherheit.
            Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des
            Kurses, die mit anderen geteilt werden kann.
          lessons:
            'Real-life Algorithms: Plant a Seed':
              name: 'Real-Life-Algorithmen: Pflanze Samen'
            'Programming: Happy Maps':
              description_teacher: Der Übergang von Algorithmen zur Programmierung
                kann kurz sein, wenn die SchülerInnen den Unterschied zwischen der
                Planung einer Sequenz und der Kodierung dieser Sequenz in die entsprechende
                Sprache verstehen. Diese Aktivität hilft den SchülerInnen, Erfahrung
                im Lesen und Schreiben von Steno-Code zu sammeln.
            Loops in Artist:
              name: Schleifen beim Künstler
          student_description: Erlernen der Grundlagen der Informatik und der Internetsicherheit.
            Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des
            Kurses, die mit anderen geteilt werden kann.
        courseb-2017:
          title: Kurs B
          assignment_family_title: Kurs B
          description_short: Eine Einführung in die Informatik für Leseanfänger. (Ähnlich
            wie Kurs A, aber mit mehr Abwechslung für ältere Schüler.)
          description: Erlernen der Grundlagen der Informatik und der Internetsicherheit.
            Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des
            Kurses, die mit anderen geteilt werden kann.
          lessons:

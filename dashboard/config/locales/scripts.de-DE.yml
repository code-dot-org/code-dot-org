        csd2-2020:
          title: 'Erkenntnisse aus der Informatik Lerneinheit 2: Web-Entwicklung'
          description: In Lerneinheit 2 lernen Sie, wie Sie Inhalte auf Ihren eigenen
            Webseiten erstellen und veröffentlichen können. Nachdem Sie entschieden
            haben, welche Inhalte Sie mit der Welt teilen möchten, lernen Sie, wie
            Sie Ihre Seiten mit HTML und CSS strukturieren und gestalten können. Außerdem
            üben Sie wertvolle Programmierkenntnisse, wie z. B. Fehlerbehebung/Debugging,
            Verwendung von Ressourcen und Teamarbeit.
          description_short: Lernen Sie, Ihre eigene Website in Web Lab zu erstellen.
          lesson_groups:
            csd2_1:
              display_name: 'Kapitel 1: Webinhalte und HTML'
            csd2_2:
              display_name: 'Kapitel 2: Styling und CSS'
            cspSurvey:
              display_name: Umfrage
          lessons:
            Exploring Web Pages:
              name: Erkundung von Webseiten
            Intro to HTML:
              name: Einführung in HTML
              description_student: "**Frage des Tages: Wie können wir dem Computer
                mitteilen, *was* er auf der Webseite anzeigen soll UND *wie* er das
                organisieren soll?**\r\n\r\n \r \nDiese Lektion führt in HTML als
                Lösung für das Problem ein, wie man sowohl den Inhalt als auch die
                Struktur einer Website an einen Computer übermitteln kann. Die Lektion
                beginnt mit einer kurzen Aktivität ohne Computer, bei der die Aufgaben
                einer effektiven Kommunikation der Struktur einer Webseite aufzeigt
                werden. Die Klasse betrachtet eine HTML-Seite in Web Lab und diskutiert,
                wie HTML-Tags zur Lösung dieses Problems beitragen, und verwendet
                dann HTML, um die ersten Webseiten der Lerneinheit zu schreiben."
              description_teacher: "**Frage des Tages: Wie können wir dem Computer
                mitteilen, *was* er auf der Webseite anzeigen soll UND *wie* er das
                organisieren soll?**\r\n\r\n \r \nDiese Lektion führt in HTML als
                Lösung für das Problem ein, wie man sowohl den Inhalt als auch die
                Struktur einer Website an einen Computer übermitteln kann. Die Lektion
                beginnt mit einer kurzen Aktivität ohne Computer, bei der die Aufgaben
                einer effektiven Kommunikation der Struktur einer Webseite aufzeigt
                werden. Die Klasse betrachtet eine HTML-Seite in Web Lab und diskutiert,
                wie HTML-Tags zur Lösung dieses Problems beitragen, und verwendet
                dann HTML, um die ersten Webseiten der Lerneinheit zu schreiben."
            Headings:
              name: Überschriften
              description_student: "**Frage des Tages: Wie können wir gemeinsam Probleme
                an unseren Websites beheben?**\r\n\r\n \r\nDiese Lektion setzt die
                Einführung in HTML-Tags fort, diesmal mit Überschriften. Die Klasse
                übt die Verwendung von Überschriften-Tags zur Erstellung von Seiten-
                und Abschnittsüberschriften und lernt, wie die verschiedenen Überschriftenelemente
                standardmäßig angezeigt werden."
              description_teacher: "**Frage des Tages: Wie können wir gemeinsam Probleme
                an unseren Websites beheben?**\r\n\r \nIn dieser Lektion verwenden
                die SchülerInnen weiterhin HTML, um den Text auf Webseiten zu strukturieren,
                diesmal paarweise und mit dem Schwerpunkt auf der Zusammenarbeit und
                der Behebung von Problemen an ihren Websites. Die SchülerInnen lernen,
                wie die verschiedenen Überschriftenelemente standardmäßig angezeigt
                werden, und üben deren Verwendung zur Erstellung von Seiten- und Abschnittsüberschriften."
            Digital Footprint:
              name: Digitaler Fußabdruck
              description_student: "**Frage des Tages: Wie kann man sicherstellen,
                dass die privaten Daten auch privat bleiben?**\r \n\r \nDiese Lektion
                geht einen Schritt zurück von der Erstellung der persönlichen Website,
                um über persönliche Daten zu sprechen, die Menschen digital teilen
                möchten. Sie beginnt mit einer Diskussion darüber, welche Arten von
                Daten man gut mit anderen Menschen teilen kann, und schaut sich dann
                mehrere Musterseiten aus dem Bereich der sozialen Medien an, um zu
                sehen, welche Arten von persönlichen Daten absichtlich oder unabsichtlich
                geteilt werden könnten. Schließlich stellt die Klasse eine Reihe von
                Richtlinien auf, die bei der Online-Veröffentlichung von Daten befolgt
                werden sollten."
              description_teacher: "**Frage des Tages: Wie können Sie sicherstellen,
                dass Ihre privaten Informationen privat bleiben?**\r \n\r \nDiese
                Lektion geht einen Schritt zurück von der Entwicklung von Webseiten,
                damit die SchülerInnen formulieren können, welche persönlichen Informationen
                sie digital mit wem teilen möchten. Sie unterstreicht die Beobachtung,
                dass ein Großteil der Daten, die digital freigegeben werden, ab dem
                Moment der Veröffentlichung weitgehend ihrer Kontrolle entzogen ist.
                weitgehend ihrer Kontrolle entzogen sind. \r\n\r\nDann sehen sie sich
                mehrere Seiten in den Sozialen Medien an, um festzustellen, welche
                Art von Informationen Menschen dort über sich selbst oder über andere
                teilen. Schließlich überlegen die SchülerInnen, welche Richtlinien
                sie bei Veröffentlichungen von Informationen im Internet für angemessen
                halten.\r\n\r\nDie Absicht dieser Lektion ist es nicht, den SchülerInnen
                Angst zu machen, sondern vielmehr darin, ihnen anhand von Beispielen
                zu verdeutlichen, inwieweit sie die Kontrolle über Daten bei deren
                Veröffentlichung aufgeben."
            Styling Text with CSS:
              name: Text mit CSS formatieren
              description_student: "**Frage des Tages: Wie können wir den Textstil
                auf einer Webseite ändern?**\r\n\r\n\r \nDiese Lektion stellt CSS
                als eine Möglichkeit vor, Elemente auf der Seite zu stilisieren. Die
                Klasse lernt die grundlegende Syntax für CSS-Regelsätze kennen und
                untersucht dann die Eigenschaften, die HTML-Textelemente beeinflussen,
                und bespricht dann die Unterschiede zwischen Inhalt, Struktur und
                Stil bei der Erstellung einer privaten Webseite."
              description_teacher: "**Frage des Tages: Wie können wir den Textstil
                auf einer Webseite ändern?**\r\n\r \nDiese Lektion stellt CSS als
                eine Möglichkeit vor, Elemente auf der Seite zu stilisieren. Die Schülerinnen
                lernen die grundlegende Syntax für CSS-Regelsätze kennen und untersuchen
                dann die Eigenschaften, die HTML-Textelemente beeinflussen. Sie arbeiten
                an einer HTML-Seite über Guinness-Weltrekordhalter und fügen der bereitgestellten
                Seite ihren eigenen Stil hinzu."
            Intellectual Property:
              name: Geistiges Eigentum
            Images:
              name: Bilder
            'Websites for Expression ':
              name: Websites für den Ausdruck
              description_student: "**Frage des Tages: Wie können wir Websites nutzen,
                um uns selbst darzustellen?**\r\n \r \nIn dieser Lektion werden Websites
                als Mittel des persönlichen Ausdrucks vorgestellt. Die Klasse bespricht
                zunächst verschiedene Möglichkeiten, wie Menschen ihre Interessen
                und Ideen ausdrücken und teilen, und betrachtet dann einige beispielhafte
                Websites, die von SchülerInnen aus einem früheren Kurs erstellt wurden.
                Schließlich wird ein allgemeines Brainstorming und der Austausch einer
                Liste von Themen und Interessen durchgeführt, die sie einbeziehen
                können. Damit entsteht eine Ressource für die Entwicklung einer privaten
                Website im weiteren Verlauf der Lerneinheit."
              description_teacher: "**Frage des Tages: Wie können wir Websites nutzen,
                um uns selbst darzustellen?**\r\n \r \nIn dieser Lektion untersuchen
                die SchülerInnen Möglichkeiten, Websites als Mittel des persönlichen
                Ausdrucks zu nutzen, und entwickeln eine Liste von Themen und Interessen,
                die sie in einer privaten Website aufnehmen möchten. Zu Beginn der
                Lektion besprechen die SchülerInnen verschiedene Möglichkeiten, wie
                Menschen ihre Interessen und Ideen zum Ausdruck bringen und mitteilen
                können und betrachten dann einige beispielhafte Websites an, um herauszufinden,
                wie dort Ideen zum Ausdruck gebracht werden. Schließlich wird ein
                allgemeines Brainstorming und der Austausch einer Liste von Themen
                und Interessen durchgeführt, die sie einbeziehen können. Damit entsteht
                eine Ressource für die Entwicklung einer privaten Website im weiteren
                Verlauf der Lerneinheit."
            Styling Elements with CSS:
              name: Stilelemente mit CSS gestalten
              description_student: "**Frage des Tages: Wie können wir die Bilder und
                Layouts unserer Seiten stylen?**\r\n\r \nIn dieser Lektion wird die
                Einführung in CSS-Style-Eigenschaften fortgesetzt, wobei der Schwerpunkt
                hier mehr auf Nicht-Text-Elementen liegt. Die Klasse beginnt mit der
                Untersuchung und Änderung der neuen CSS-Stile auf einer Seite zu Desserts
                dieser Welt. Danach wenden alle das neue Wissen auf ihre privaten
                Websites an."
              description_teacher: "**Frage des Tages: Wie können wir die Bilder und
                Layouts unserer Seiten stylen?**\r \n\r \nIn dieser Lektion wird die
                Einführung in CSS-Style-Eigenschaften fortgesetzt, wobei der Schwerpunkt
                hier mehr auf Nicht-Text-Elementen liegt. Die SchülerInnen beginnen
                diese Lektion mit einem Blick auf eine Website über Desserts dieser
                Welt. Sie untersuchen und verändern die neuen CSS-Stile auf dieser
                Website und fügen der Seite ihre eigenen Stilelemente hinzu. Nach
                der Arbeit an der Seite \"Desserts\" wenden die SchülerInnen ihr Wissen
                über die neuen CSS-Eigenschaften an."

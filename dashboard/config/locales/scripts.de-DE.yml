            Programming for Entertainment:
              name: Programmieren zur Unterhaltung
              description_student: Die Klasse wird gebeten, sich mit den „Problemen“
                der Langeweile und des Selbstausdrucks auseinanderzusetzen und darüber
                nachzudenken, wie sie diese Probleme in ihrem eigenen Leben angeht.
                Von dort aus wird sie untersuchen, wie die Informatik im Allgemeinen
                und das Programmieren im Besonderen entweder in einer bestimmten Form
                der Unterhaltung oder als Medium der Selbstdarstellung eine Rolle
                spielt.
              description_teacher: Die SchülerInnen werden gebeten, sich mit den "Problemen"

                SchülerInnen Property und setProperty zusammen mit Zählermustern,
                um Objekte über den Bildschirm zu bewegen. Außerdem werden ein neues
                Bildschirmelement, der Schieberegler und ein neuer Ereignisauslöser,
                onChange, vorgestellt.
            Analog Input_:
              name: Analoger Eingang
              description_student: Untersuchen Sie die analogen Inputs auf dem Circuit
                Playground und schreiben Sie Programme, die mit Sensoren auf die Umwelt
                reagieren.
              description_teacher: In dieser Lektion untersuchen die SchülerInnen,
                wie die drei analogen Sensoren (Schall, Licht und Temperatur) verwendet
                werden können, um Programme zu schreiben, die auf Veränderungen in
                der Umwelt reagieren. Die Verwendung dieser Sensoren markiert einen
                Übergang in Bezug darauf, wie Benutzer mit einem Programm interagieren.
                Durch die Verwendung von Sensoren als Input muss der Benutzer einer
                App überhaupt nicht direkt mit ihr interagieren oder kann mit ihr
                interagieren, ohne sich darüber bewusst zu sein, dass er dies tut.
            The Program Design Process_:
              name: Der Prozess der Programmgestaltung
              description_student: Diese Lektion stellt den SchülerInnen in das Verfahren
                vor, mit dem sie in dieser Lerneinheit eigene Programme entwerfen
                werden. Im Mittelpunkt dieses Verfahrens steht ein Projektleitfaden,
                in dem die SchülerInnen aufgefordert werden, ihre Bildschirme zu skizzieren,
                die zu verwendenden Elemente des Circuit Playground zu identifizieren,
                Variablen zu definieren und Ereignisse zu beschreiben, bevor sie mit
                der Programmierung beginnen. Dieser Prozess ähnelt dem Game Design-Prozess,
                den wir in Lerneinheit 3 verwendet haben. In dieser Lektion beginnen
                die SchülerInnen mit einem Spiel nach Art des Tauziehens, wo auch
                der Code versteckt ist. Sie besprechen, wie ihrer Meinung nach die
                Komponenten der Platine, die Ereignisse und die Variablen aussehen
                müssten, um das Programm zu erstellen. Dann erhalten sie einen fertigen
                Projektleitfaden, der einen Weg zur Umsetzung des Projekts aufzeigt.
                Die SchülerInnen werden dann in einer Reihe von Ebenen durch diesen
                Prozess geführt. Am Ende der Lektion haben die SchülerInnen die Möglichkeit,
                Verbesserungen am Programm vorzunehmen, um es zu ihrem eigenen Programm
                zu machen.
              description_teacher: Diese Lektion stellt den SchülerInnen in das Verfahren

            cspSurvey:
              display_name: Umfrage
          lessons:
            Programming for Entertainment:
              name: Programmieren zur Unterhaltung
              description_student: Die Klasse wird gebeten, sich mit den „Problemen“
                der Langeweile und des Selbstausdrucks auseinanderzusetzen und darüber
                nachzudenken, wie sie diese Probleme in ihrem eigenen Leben angeht.
                Von dort aus wird sie untersuchen, wie die Informatik im Allgemeinen
                und das Programmieren im Besonderen entweder in einer bestimmten Form
                der Unterhaltung oder als Medium der Selbstdarstellung eine Rolle
                spielt.
              description_teacher: Die SchülerInnen werden gebeten, sich mit den "Problemen"
                der Langeweile und der Selbstdarstellung auseinanderzusetzen und darüber
                nachzudenken, wie sie in ihrem eigenen Leben mit diesen Themen umgehen.
                Von dort aus werden die SchülerInnen erforschen, wie die Informatik
                im Allgemeinen und die Programmierung im Besonderen entweder in einer
                bestimmten Form der Unterhaltung oder als Mittel zur Selbstdarstellung
                eine Rolle spielen.
            Plotting Shapes:
              name: Formen plotten
              description_student: Die SchülerInnen untersuchen die Aufgaben, die
                sich aus der Kommunikation über das Zeichnen mit Formen ergeben, und
                verwenden ein Werkzeug, das erste Gedanke dazu vermittelt, wie dieses
                Problem im Game Lab angegangen wird. Die Aufwärmübung demonstriert
                kurz die Aufgaben der Kommunikation von Positionen ohne einen gemeinsamen
                Bezugspunkt. In der Hauptaktivität untersuchen die SchülerInnen ein
                Game Lab-Werkzeug, mit dem sie interaktiv Formen auf dem 400 x 400-Gitter
                von Game Lab platzieren können. Dann weisen sie abwechselnd einen
                Partner an, wie ein verborgenes Bild mit Hilfe dieses Werkzeugs gezeichnet
                wird, wobei viele Probleme berücksichtigt werden, auf die die SchülerInnen
                beim Programmieren in Game Lab stoßen werden. Die SchülerInnen können
                optional ein eigenes Bild erstellen, das sie vor einer Nachbesprechung
                kommunizieren.
              description_teacher: Die SchülerInnen untersuchen die Aufgaben, die
                sich aus der Kommunikation über das Zeichnen mit Formen ergeben, und
                verwenden ein Werkzeug, das erste Gedanke dazu vermittelt, wie dieses
                Problem im Game Lab angegangen wird. Die Aufwärmübung demonstriert
                kurz die Aufgaben der Kommunikation von Positionen ohne einen gemeinsamen
                Bezugspunkt. In der Hauptaktivität untersuchen die SchülerInnen ein
                Game Lab-Werkzeug, mit dem sie interaktiv Formen auf dem 400 x 400-Gitter
                von Game Lab platzieren können. Dann weisen sie abwechselnd einen
                Partner an, wie ein verborgenes Bild mit Hilfe dieses Werkzeugs gezeichnet
                wird, wobei viele Probleme berücksichtigt werden, auf die die SchülerInnen
                beim Programmieren in Game Lab stoßen werden. Die SchülerInnen können
                optional ein eigenes Bild erstellen, das sie vor einer Nachbesprechung
                kommunizieren.
            Drawing in Game Lab:
              name: Zeichnen im Game Lab
              description_student: Die Klasse wird in Game Lab, die Programmierumgebung
                für diese Lerneinheit, eingeführt und beginnt damit, Formen auf dem
                Bildschirm zu positionieren. In dieser Lektion werden die Grundlagen
                der Sequenzierung und Fehlersuche sowie einige einfache Befehle behandelt.
                Am Ende der Lektion erstellt die Klasse eine Online-Version des Bildes,
                das sie in der vorhergehenden Lektion entworfen hat.
              description_teacher: Die SchülerInnen werden in Game Lab, die Programmierumgebung
                für diese Lerneinheit, eingeführt und beginnen damit, Formen auf dem
                Bildschirm zu positionieren. Sie lernen die Grundlagen des Sequenzierens
                und der Fehlersuche /des Debuggens sowie einige einfache Befehle kennen.
                Am Ende der Lektion sind die SchülerInnen in der Lage, Bilder zu programmieren,
                wie sie sie in der vorherigen Lektion mit dem Zeichenwerkzeug erstellt
                haben.
            Shapes and Randomization:
              name: Formen und Randomisierung
            Variables:
              name: Variablen
              description_student: In dieser Lektion werden Variablen als eine Möglichkeit
                vorgestellt, eine Zahl in einem Programm zu kennzeichnen oder einen
                zufällig generierten Wert zu speichern. Die Klasse beginnt die Lektion
                mit einer sehr einfachen Beschreibung des Zwecks einer Variable und
                übt den Umgang mit den neuen Bausteinen. Danach verwendet die Klasse
                Variablen, um eine Zufallszahl zu speichern, so dass die Programme
                dieselbe Zufallszahl mehrfach verwenden können.
              description_teacher: In dieser Lektion lernen die SchülerInnen, wie
                man Variablen verwendet, um eine Zahl in ihrem Programm zu kennzeichnen
                oder einen zufällig generierten Wert zu speichern. Die SchülerInnen
                beginnen die Lektion mit einer sehr einfachen Beschreibung des Zwecks
                einer Variable. Die SchülerInnen schließen dann eine Abfolge von Levels
                ab, die das Modell einer Variable als eine Möglichkeit zur Kennzeichnung
                oder Benennung einer Zahl vertieft. Die SchülerInnen verwenden Variablen,
                um eine Zufallszahl zu speichern, um zu sehen, dass die Variablen
                ihre Werte tatsächlich speichern oder aufbewahren, so dass sie dieselbe
                Zufallszahl mehrmals in ihren Programmen verwenden können.
            Sprites:
              name: Sprites
              description_student: Um interessantere und detailliertere Bilder zu
                erzeugen, wird die Klasse in das Sprite-Objekt eingeführt. Jedem Sprite
                kann ein Bild zugeordnet werden, das angezeigt werden soll, und Sprites
                verfolgen auch mehrere Werte über sich selbst , was sich später bei
                der Erstellung von Animationen als nützlich erweisen wird. Am Ende
                der Lektion erstellt jeder eine Szene mit Sprites.
              description_teacher: Um interessantere und detailliertere Bilder zu
                erzeugen, werden die SchülerInnen in das Sprite-Objekt eingeführt.
                Jedem Sprite kann ein Bild zugeordnet werden, das angezeigt werden
                soll, und Sprites verfolgen auch mehrere Werte über sich selbst ,
                was sich später bei der Erstellung von Animationen als nützlich erweisen
                wird.
            The Draw Loop:
              name: Die Zieh-Schleife
              description_student: In dieser Lektion wird die `Zeichen`-Schleife eingeführt,
                die eines der zentralen Programmierparadigmen in Game Lab ist. Die
                Klasse kombiniert die Zeichenschleife mit Zufallszahlen, um einige
                einfache Animationen mit Punkten und dann mit Sprites zu manipulieren.
                Danach verwenden alle das bisher gelernte, um die Spriteszene aus
                der vorherigen Lektion zu aktualisieren.
              description_teacher: In dieser Lektion werden die SchülerInnen in die
                Zeichenschleife, eines der zentralen Programmierparadigmen in Game
                Lab, eingeführt. Zu Beginn der Lektion werden den SchülerInnen einige
                physische Daumenkinos gezeigt, die demonstrieren, dass viele Rahmen
                mit unterschiedlichen Bildern den Eindruck von Bewegung erzeugen.
                Anschließend sehen sich die SchülerInnen ein Video an, in dem erklärt
                wird, wie die Zeichenschleife in Game Lab dazu beiträgt, den gleichen
                Eindruck in ihren Programmen zu erzeugen. Die SchülerInnen kombinieren
                die Zeichenschleife mit Zufallszahlen, um einige einfache Animationen
                mit Punkten und dann mit Sprites zu manipulieren. Am Ende der Lektion
                verwenden die SchülerInnen das Gelernte, um ihre Spriteszene aus der
                vorherigen Lektion zu aktualisieren.
            The Counter Pattern Unplugged:
              name: Das Gegenmuster ohne Computer
              description_student: In dieser Lektion ohne Computer wird das Basisverhalten
                von Variablen untersucht. Die Klasse erstellt mithilfe von Notizzetteln
                und Strings zur Simulation der Variablen innerhalb eines Programms
                einige kurze Programme. Sobald die Klasse mit dieser Syntax vertraut
                ist, verwendet sie das gleiche Verfahren mit Sprite-Eigenschaften
                und verfolgt den Fortschritt eines Sprites auf dem Bildschirm.
              description_teacher: Die SchülerInnen untersuchen das Basisverhalten
                von Variablen im Rahmen einer Aktivität ohne Computer. Die Klasse
                erstellt mithilfe von Notizzetteln und Strings zur Simulation der
                Variablen innerhalb eines Programms einige kurze Programme. Sobald
                die SchülerInnen mit dieser Syntax vertraut sind, verwenden sie das
                gleiche Verfahren mit Sprite-Eigenschaften und verfolgen den Fortschritt
                eines Sprites auf dem Bildschirm.
            Sprite Movement:
              name: Sprite-Bewegung
              description_student: Die Klasse schreibt mithilfe von Kombinationen
                der Zeichenschleife (Draw Loop) und des Zählmusters (Counter Pattern)
                Programme, die Sprites über den Bildschirm bewegen und andere Eigenschaften
                der Sprites animieren.
              description_teacher: Die SchülerInnen schreiben mithilfe von Kombinationen
                der Zeichenschleife (Draw Loop) und des Zählmusters (Counter Pattern)
                Programme, die Sprites über den Bildschirm bewegen und andere Eigenschaften
                der Sprites animieren.
            Booleans Unplugged:
              name: Boolesche Variablen - ohne Computer
              description_student: Diese Lektion führt in boolesche Werte und Logik
                sowie in bedingte Aussagen ein. Die Klasse beginnt mit einem einfachen
                Spiel von Aufstehen, Hinsetzen, in dem die booleschen (wahr/falsch)
                Aussagen persönliche Eigenschaften beschreiben (Haar- oder Augenfarbe,
                Kleidungsart, Alter usw.). Die Klasse gruppiert dann Objekte auf der
                Grundlage immer komplexerer boolescher Aussagen und untersucht dann,
                wie sich Bedingungen auf den Ablauf eines Programms auswirken können.
              description_teacher: "In dieser Lektion werden die SchülerInnen in boolesche
                Werte und Logik sowie in bedingte Aussagen eingeführt. Die Klasse
                beginnt mit einem einfachen Spiel von Aufstehen, Hinsetzen, in dem
                die booleschen (wahr/falsch) Aussagen persönliche Eigenschaften beschreiben
                (Haar- oder Augenfarbe, Kleidungsart, Alter usw.). Dies bringt die
                SchülerInnen dazu, darüber nachzudenken, wie sie eine Eigenschaft
                mit mehreren möglichen Werten (wie z.B. Alter) in einer binären Frage
                formulieren können. \n\nVon dort aus erhalten die SchülerInnen eine
                Gruppe von Objekten mit ähnlichen, aber unterschiedlichen physischen
                Eigenschaften. Sie gruppieren diese Objekte zusammen mit einem Partner
                auf der Grundlage zunehmend komplexer boolescher Aussagen, einschließlich
                zusammengesetzter boolescher Werte mit UND und ODER. \n\nSchließlich
                zeigen wir Bedingungen als Werkzeug, um Entscheidungen zu treffen
                oder den Ablauf eines Programms zu beeinflussen, indem wir boolesche
                Aussagen als Input verwenden."
            Conditionals:
              name: Bedingungen
              description_student: Die Klasse beginnt mit der Verwendung von booleschen
                Variablen, um den aktuellen Wert einer Sprite-Eigenschaft mit einem
                Zielwert zu vergleichen, wobei dieser Vergleich verwendet wird, um
                festzustellen, wann ein Sprite einen Punkt auf dem Bildschirm erreicht
                hat, auf eine bestimmte Größe angewachsen ist oder anderweitig einen
                Wert unter Verwendung des Zählmusters erreicht hat. Nach der direkten
                Verwendung der booleschen Werte zur Untersuchung der Werte oder Eigenschaften
                der Sprites fügt die Klasse bedingte if-Anweisungen hinzu, um Code
                zu schreiben, der auf diese booleschen Vergleiche reagiert.
              description_teacher: Die SchülerInnen beginnen mit der Verwendung von
                booleschen Variablen, um den aktuellen Wert einer Sprite-Eigenschaft
                mit einem Zielwert zu vergleichen, wobei dieser Vergleich verwendet
                wird, um festzustellen, wann ein Sprite einen Punkt auf dem Bildschirm
                erreicht hat, auf eine bestimmte Größe angewachsen ist oder anderweitig
                einen Wert unter Verwendung des Zählmuster erreicht hat. Nach der
                direkten Verwendung der booleschen Werte zur Untersuchung der Werte
                oder Eigenschaften der Sprites fügen die SchülerInnen bedingte if-Anweisungen
                hinzu, um Code zu schreiben, der auf diese booleschen Vergleiche reagiert.
            Keyboard Input:
              name: Tastatureingabe
              description_student: Im Anschluss an die Einführung in boolesche Variablen
                und if-Anweisungen in der vorhergehenden Lektion lernen die SchülerInnen
                einen neuen Baustein mit der Bezeichnung keyDown() kennen, der eine
                boolesche Variable zurückgibt und in Bedingungen verwendet werden
                kann, um Sprites auf dem Bildschirm zu bewegen. Am Ende dieser Lektion
                haben die SchülerInnen Programme geschrieben, die Tastatureingaben
                des Benutzers als Input zur Steuerung von Sprites auf dem Bildschirm
                übernehmen.
              description_teacher: Im Anschluss an die Einführung in boolesche Variablen
                und if-Anweisungen in der vorhergehenden Lektion lernen die SchülerInnen
                einen neuen Baustein mit der Bezeichnung keyDown() kennen, der eine
                boolesche Variable zurückgibt und in Bedingungen verwendet werden
                kann, um Sprites auf dem Bildschirm zu bewegen. Am Ende dieser Lektion
                haben die SchülerInnen Programme geschrieben, die Berichterstattung
                des Benutzers als Input zur Steuerung von Sprites auf dem Bildschirm
                übernehmen.
            Other Forms of Input:
              name: Andere Formen der Eingabe
              description_student: Die Klasse erforscht weiterhin Möglichkeiten zur
                Verwendung von bedingten Anweisungen zur Aufnahme von Benutzerinput.
                Zusätzlich zu dem einfachen keyDown()-Befehl, der am Vortag gelernt
                wurde, lernt die Klasse verschiedene andere Tastaturinputbefehle sowie
                Möglichkeiten zur Übernahme von Mausinput kennen.
              description_teacher: Die SchülerInnen erforschen weiterhin Möglichkeiten
                zur Verwendung von bedingten Anweisungen zur Aufnahme von Benutzerinput.
                Zusätzlich zu dem einfachen keyDown()-Befehl, der am Vortag gelernt
                wurde, lernen die SchülerInnen verschiedene andere Tastaturinputbefehle
                sowie Möglichkeiten zur Übernahme von Mausinput kennen.
            Project - Interactive Card:
              name: Projekt - Interaktive Karte
              description_student: In diesem zusammenfassenden Projekt für Kapitel
                1 plant und entwickelt die Klasse eine interaktive Grußkarte unter
                Verwendung aller bis dahin erlernten Programmiertechniken.
              description_teacher: In diesem kumulativen Projekt für Kapitel 1 planen
                und entwickeln die SchülerInnen eine interaktive Grußkarte unter Verwendung
                aller bis dahin erlernten Programmiertechniken.
            Velocity:
              name: Geschwindigkeit
              description_student: Nach einem kurzen Rückblick darüber, wie das Zählmuster
                zum Bewegen von Sprites verwendet wird, werden der Klasse die Eigenschaften
                vorgestellt, die die Geschwindigkeit und Rotationsgeschwindigkeit
                direkt bestimmen. Da sie diese neuen Eigenschaften auf unterschiedliche
                Weise verwenden, bauen sie die Kenntnisse auf, die sie für das Programmieren
                eines einfachen Side-Scroller-Spiels benötigen.
              description_teacher: Nach einem kurzen Überblick darüber, wie sie das
                Zählmuster zum Bewegen von Sprites verwendet haben, werden den SchülerInnen
                die Eigenschaften vorgestellt, die die Geschwindigkeit und Rotationsgeschwindigkeit
                direkt bestimmen. Da sie diese neuen Eigenschaften auf unterschiedliche
                Weise verwenden, bauen sie die Kenntnisse auf, die sie für das Programmieren
                eines einfachen Side-Scroller-Spiels benötigen.
            Collision Detection:
              name: Kollisions-Entdeckung
              description_student: Die Klasse lernt die Kollisionserkennung am Computer
                kennen. Die SchülerInnen erforschen zu zweit, wie ein Computer die
                Eigenschaften der Sprite-Position und -Größe und die Mathematik verwenden
                könnte, um zu erkennen, ob sich zwei Sprites berühren. Die Klasse
                verwendet dann den isTouching()-Baustein, um verschiedene Effekte
                zu erzeugen, wenn Sprites kollidieren, einschließlich des Abspielens
                von Geräuschen. Zuletzt verwenden sie ihre neuen Kenntnisse, um das
                Side-Scroller-Spiel zu verbessern, mit dem sie in der letzten Lektion
                begonnen haben.
              description_teacher: Die SchülerInnen lernen die Kollisionserkennung
                am Computer kennen. Sie erforschen zu zweit, wie ein Computer die
                Eigenschaften der Sprite-Position und -Größe sowie die Mathematik
                verwenden könnte, um zu erkennen, ob sich zwei Sprites berühren. Dann
                verwenden sie den `isTouching()` -Baustein, um verschiedene Effekte
                zu erzeugen, wenn Sprites kollidieren, einschließlich des Abspielens
                von Geräuschen. Zuletzt verwenden sie ihre neuen Kenntnisse, um das
                Side-Scroller-Spiel zu verbessern, mit dem sie in der letzten Lektion
                begonnen haben.
            Complex Sprite Movement:
              name: Komplexe Sprite-Bewegung
              description_student: Die Klasse lernt, die Geschwindigkeitseigenschaften
                von Sprites mit dem Zählmuster zu kombinieren, um komplexere Sprite-Bewegungen
                zu erzeugen, z. B. die Schwerkraft zu simulieren, einen Sprite-Sprung
                zu machen und einem Sprite zu erlauben, nach links oder rechts zu
                schweben. In den abschließenden Levels kombiniert die Klasse diese
                Bewegungen, um ein einzelnes Sprite zu animieren und zu steuern und
                ein einfaches Spiel aufzubauen, in dem eine Figur herumfliegt und
                Münzen sammelt.
              description_teacher: Die SchülerInnen lernen, die Geschwindigkeitseigenschaften
                von Sprites mit dem Zählmuster zu kombinieren, um komplexere Sprite-Bewegungen
                zu erzeugen. Insbesondere lernen die SchülerInnen, wie man die Schwerkraft
                simuliert, einen Spritesprung macht und einem Sprite erlaubt, nach
                links oder rechts zu schweben. In den abschließenden Levels von Code
                Studio kombinieren die SchülerInnen diese Bewegungen, um ein einzelnes
                Sprite zu animieren und zu steuern und ein einfaches Spiel zu programmieren,
                in dem eine Figur herumfliegt und eine Münze sammelt. Die SchülerInnen
                werden ermutigt, in den letzten Levels eigene Ergänzungen zum Spiel
                beizutragen.
            Collisions:
              name: Kollisionen
              description_student: Die Klasse programmiert ihre Sprites so, dass sie
                auf neue Art und Weise interagieren. Nach einem kurzen Besprechung
                dazu, wie sie den isTouching-Baustein verwendet haben, überlegt sich
                die Klasse andere Möglichkeiten, wie zwei Sprites interagieren könnten.
                Dann verwendet sie isTouching, mit dem ein Sprite ein anderes über
                den Bildschirm schiebt, bevor sie mit den vier Kollisionsbausteinen
                (collide, displace, bounce und bounceOff) üben.
              description_teacher: Die SchülerInnen programmieren ihre Sprites so,
                dass sie auf neue Art und Weise interagieren. Nach einem kurzen Überblick
                darüber, wie sie den `isTouching`-Baustein verwendet haben, machen
                sich die SchülerInnen gemeinsam Gedanken über andere Möglichkeiten,
                wie zwei Sprites interagieren können. Dann verwenden sie `isTouching`,
                um ein Sprite ein anderes über den Bildschirm schieben zu lassen,
                bevor sie mit den vier Kollisionsbausteinen (`collide`, `displace`,
                `bounce` und `bounceOff`) üben.
            Functions:
              name: Funktionen
              description_student: Diese Lektion behandelt Funktionen als eine Option,
                ihren Code zu organisieren, ihn besser lesbar zu machen und wiederholte
                Codebausteine zu entfernen. Die Klasse lernt, dass Schritte auf einer
                höheren Ebene oder abstraktere Schritte es einfacher machen, Schritte
                zu verstehen und zu begründen, und beginnt dann damit, Funktionen
                in Game Lab zu erstellen. Am Ende der Lektion verwendet die Klasse
                diese Kenntnisse, um die endgültige Version ihres Side-Scroller-Spiels
                zu organisieren und um ihr Funktionen hinzuzufügen.
              description_teacher: Die Studierenden lernen, wie sie Funktionen erstellen,
                um ihren Code zu organisieren, ihn lesbarer zu machen und wiederholte
                Codeblöcke zu entfernen. In einem "Unplugged Warmup" wird untersucht,
                wie Richtungen auf verschiedenen Detailebenen je nach Kontext nützlich
                sein können. Die SchülerInnen lernen, dass Schritte auf höheren Ebenen
                oder abstraktere Schritte das Verständnis und die Argumentation über
                Schritte erleichtern. Anschließend lernen die Studierenden, Funktionen
                im Game Lab zu erstellen. Sie werden Funktionen verwenden, um lange
                Codeblöcke aus ihrer Zeichenschleife zu entfernen und wiederholte
                Codeteile durch eine einzige Funktion zu ersetzen. Am Ende der Lektion
                verwenden die SchülerInnen diese Kenntnisse, um die endgültige Version
                ihres Side-Scroller-Spiels zu organisieren und um ihr Funktionen hinzuzufügen.
            The Game Design Process:
              name: Der Prozess eines Spielentwurfs
              description_student: In dieser Lektion wird das Verfahren vorgestellt,
                welches die Klasse verwendet, um Spiele im weiteren Verlauf der Lerneinheit
                zu entwerfen. Die Klasse durchläuft dieses Verfahren auf mehreren
                Levels. Im Rahmen dieser Lektion lernt die Klasse auch kurz die Verwendung
                von Multi-Frame-Animationen im Game Lab. Am Ende der Lektion haben
                die SchülerInnen die Gelegenheit, Verbesserungen am Spiel vorzunehmen,
                um es zu ihrem eigenen Spiel zu machen.
              description_teacher: Diese Lektion führt die SchülerInnen in den Prozess
                ein, mit dem sie Spiele im weiteren Verlauf der Lerneinheit entwerfen
                werden. Im Mittelpunkt dieses Prozesses steht ein Projektleitfaden,
                in dem sie aufgefordert werden, ihre Sprites, Variablen und Funktionen
                zu definieren, bevor sie mit der Programmierung ihres Spiels beginnen.
                In dieser Lektion beginnen die SchülerInnen mit einem Spiel im Game
                Lab zu spielen, in dem der Code versteckt ist. Sie besprechen, wie
                ihrer Meinung nach die Sprites, Variablen und Funktionen aussehen
                müssten, um das Spiel zu erstellen. Dann erhalten sie einen fertigen
                Projektleitfaden, der einen Weg zur Umsetzung des Spiels aufzeigt.
                Sie werden dann über mehrere Levels durch diesen Prozess geführt.
                Im Rahmen dieser Lektion lernen die SchülerInnen auch kurz die Verwendung
                von Multi-Frame-Animationen im Game Lab. Am Ende der Lektion haben
                die SchülerInnen die Möglichkeit, Verbesserungen am Spiel vorzunehmen,
                um es zu ihrem eigenen Spiel zu machen.
            Using the Game Design Process:
              name: Verwendung des Prozesses eines Spielentwurfs
              description_student: In dieser mehrtägigen Lektion verwendet die Klasse
                den Problemlösungsprozess aus Lerneinheit 1, um ein Plattform-Jumper-Spiel
                zu erstellen. Nachdem die Schüler sich ein Beispielspiel angesehen
                haben, definiert die Klasse, wie ihre Spiele aussehen werden, und
                verwendet einen strukturierten Prozess, um sie aufzubauen. Schließlich
                reflektiert die Klasse darüber, wie die Spiele verbessert werden könnten,
                und setzt diese Änderungen um.
              description_teacher: In dieser mehrtägigen Lektion verwenden die SchülerInnen
                den Problemlösungsprozess aus Lerneinheit 1, um ein Plattform-Jumper-Spiel
                zu erstellen. Sie beginnen damit, dass sie sich ein Beispiel für ein
                Jumper-Spiel ansehen und definieren dann, wie ihre Spiele aussehen
                sollen. Als Nächstes verwenden sie einen strukturierten Prozess, um
                die Hintergründe, Variablen, Sprites und Funktionen zu planen, die
                sie für die Umsetzung ihres Spiels benötigen werden. Nachdem sie den
                Code für das Spiel geschrieben haben, überlegen die SchülerInnen,
                wie das Spiel verbessert werden könnte, und setzen diese Änderungen
                um.
            Project - Design a Game:
              name: Projekt Ein Spiel erstellen
              description_student: Die Klasse plant und baut interessante Spiele mithilfe
                des Projektleitfadens aus den beiden vorangegangenen Lektionen auf.
                In Einzel- oder Paararbeit plant und entwickelt die Klasse die Spiele
                und gibt Feedback da. Nach Berücksichtigung des Feedbacks von SchulkollegInnen
                teilt die Klasse die fertigen Spiele mit anderen.
              description_teacher: Die SchülerInnen planen und bauen ihr eigenes Spiel
                mithilfe des Projektleitfadens aus den beiden vorangegangenen Lektionen.
                Bei Arbeiten alleine oder zu zweit entscheiden die SchülerInnen zunächst
                über die Art des Spiels, das sie entwickeln möchten. Dafür lassen
                sie sich von einigen beispielhaften Spielen inspirieren. Dann füllen
                sie einen leeren Projektleitfaden aus, in dem sie das Verhalten des
                Spiels beschreiben und die Variablen, Sprites und Funktionen, die
                sie erstellen müssen, bestimmen. In Code Studio werden sie durch eine
                Reihe von Ebenen durch eine allgemeine Abfolge geführt, die sie zur
                Umsetzung ihrer Planung verwenden können. Im Verlauf des Prozesses
                stellen die SchülerInnen ihre Projekte dann SchulkollegInnen zur Begutachtung
                zur Verfügung und verwenden deren Rückmeldungen bei der Fertigstellung
                des Spiels. Am Ende der Lektion teilen die Schüler ihre fertigen Spiele
                mit ihren KlassenkameradInnen. Dieses Projekt wird in mehreren Klassen
                durchgeführt und kann 3 bis 5 Unterrichtsstunden umfassen.
            CS Discoveries End of Semester Survey:
              name: Erkenntnisse aus der Informatik Befragung zum Semesterende
            CS Discoveries Post-Course Survey:
              name: Befragung zu „Erkenntnissen aus der Informatik“ nach dem Kurs
        csd2-2018:
          title: 'Erkenntnisse aus der Informatik Lerneinheit 2: Web-Entwicklung (''18-''19)'
          description: In Lerneinheit 2 lernen Sie, wie Sie Inhalte auf Ihren eigenen
            Webseiten erstellen und weitergeben können. Nachdem Sie entschieden haben,
            welche Inhalte Sie mit der Allgemeinheit teilen möchten, lernen Sie, wie
            Sie Ihre Seiten mit HTML und CSS strukturieren und gestalten können. Außerdem
            üben Sie wertvolle Programmierkenntnisse wie Fehlerbeseitigung/Debugging
            und Kommentieren. Am Ende der Lerneinheit haben Sie eine private Website
            erstellt, die Sie im Internet veröffentlichen können.
          description_short: Lernen Sie, Ihre eigene Website in Web Lab zu erstellen.
          lesson_groups:
            csd2_1:
              display_name: 'Kapitel 1: Webinhalte und HTML'
            csd2_2:
              display_name: 'Kapitel 2: Styling und CSS'
            cspSurvey:
              display_name: Umfrage
          lessons:
            Exploring Websites:
              name: Erkunde Webseiten
              description_student: Diese Lektion behandelt die Zwecke, für die eine
                Website sowohl für die Benutzer als auch für die Ersteller nützlich
                sein kann. Die Klasse untersucht einige der meistgenutzten Websites
                in den Vereinigten Staaten und bespricht, wie jede dieser Sites für
                die Benutzer nützlich ist und wie sie auch für ihren Ersteller hilfreich
                sein könnte.
              description_teacher: Jede Website hat einen Zweck, einen Grund, warum
                jemand sie erstellt hat und warum andere sie benutzen. In dieser Lektion
                beginnen die SchülerInnen zu überlegen, welchen Zweck eine Website
                sowohl für die Benutzerinnen und Benutzer als auch für die Ersteller
                erfüllen könnte. Die SchülerInnen untersuchen einige der meistgenutzten
                Websites in den Vereinigten Staaten und besprechen, wie jede dieser
                Sites für die Benutzer nützlich ist und wie sie auch für ihren Ersteller
                hilfreich sein könnte.
            'Websites for Expression ':
              name: Websites für den Ausdruck
              description_student: In dieser Lektion werden Websites als Mittel des
                persönlichen Ausdrucks vorgestellt. Die Klasse bespricht zunächst
                verschiedene Möglichkeiten, wie Menschen ihre Interessen und Ideen
                ausdrücken und teilen, und betrachtet dann einige beispielhafte Websites,
                die von SchülerInnen aus einem früheren Kurs erstellt wurden. Schließlich
                wird ein allgemeines Brainstorming und der Austausch einer Liste von
                Themen und Interessen durchgeführt, die sie einbeziehen können. Damit
                entsteht eine Ressource für die Entwicklung einer privaten Website
                im weiteren Verlauf der Lerneinheit.
              description_teacher: In dieser Lektion untersuchen die SchülerInnen
                Möglichkeiten, Websites als Mittel des persönlichen Ausdrucks zu nutzen,
                und entwickeln eine Liste von Themen und Interessen, die sie in einer
                privaten Website aufnehmen möchten. Zu Beginn der Lektion besprechen
                die SchülerInnen verschiedene Möglichkeiten, wie Menschen ihre Interessen
                und Ideen zum Ausdruck bringen und mitteilen können und betrachten
                dann einige beispielhafte Websites an, die von SchülerInnen eines
                früheren „Erkenntnisse aus der Informatik“-Kurses erstellt wurden,
                um herauszufinden, wie dort Ideen zum Ausdruck gebracht werden. Schließlich
                wird ein allgemeines Brainstorming und der Austausch einer Liste von
                Themen und Interessen durchgeführt, die sie einbeziehen können. Damit
                entsteht eine Ressource für die Entwicklung einer privaten Website
                im weiteren Verlauf der Lerneinheit.
            Intro to HTML:
              name: Einführung in HTML
              description_student: Diese Lektion führt in HTML als Lösung für das
                Problem ein, wie man sowohl den Inhalt als auch die Struktur einer
                Website an einen Computer übermitteln kann. Die Lektion beginnt mit
                einer kurzen Aktivität ohne Computer, bei der die Aufgaben einer effektiven
                Kommunikation der Struktur einer Webseite aufzeigt werden. Die Klasse
                betrachtet eine HTML-Seite in Web Lab und diskutiert, wie HTML-Tags
                zur Lösung dieses Problems beitragen, und verwendet dann HTML, um
                die ersten Webseiten der Lerneinheit zu schreiben.
              description_teacher: Diese Lektion führt in HTML als Lösung für das
                Problem ein, wie man sowohl den Inhalt als auch die Struktur einer
                Website an einen Computer übermitteln kann. Die Lektion beginnt mit
                einer kurzen Aktivität ohne Computer, bei der die Aufgaben einer effektiven
                Kommunikation der Struktur einer Webseite aufzeigt werden. Die Klasse
                betrachtet eine HTML-Seite in Web Lab und diskutiert, wie HTML-Tags
                zur Lösung dieses Problems beitragen. Anschließend schreiben sie ihren
                ersten HTML Code. Eine abschließende Diskussion trägt dazu bei, das
                Verständnis für Inhalt und Struktur zu festigen, das im Laufe der
                Lektion entwickelt wurde.
            Headings:
              name: Überschriften
              description_student: Diese Lektion setzt die Einführung in HTML-Tags
                fort, diesmal mit Überschriften. Die Klasse übt die Verwendung von
                Header-Tags zur Erstellung von Überschriften für Seiten und Abschnitte
                und lernt, wie die verschiedenen Header-Elemente standardmäßig angezeigt
                werden. Als Nächstes plant die Klasse, wie sie ihren Inhalt auf den
                privaten Webseiten, die in der gesamten Lerneinheit programmiert werden,
                organisieren kann, und beginnt mit der ersten Seite des Projekts.
              description_teacher: In dieser Lektion verwenden die SchülerInnen weiterhin
                HTML, um Text auf Webseiten zu strukturieren, diesmal mit Überschriften.
                Die SchülerInnen lernen, wie die verschiedenen Überschriftenelemente
                standardmäßig angezeigt werden, und üben deren Verwendung zur Erstellung
                von Überschriften für Seiten und Abschnitte. Die SchülerInnen beginnen
                dann den Prozess der Entscheidung, wie sie ihren Inhalt auf ihren
                eigenen privaten Webseiten organisieren wollen. Auf dem letzten Level
                beginnen die SchülerInnen mit dem Projekt, an dem sie während der
                gesamten Lerneinheit weiterarbeiten werden.
            Digital Footprint:
              name: Digitaler Fußabdruck
              description_student: Diese Lektion geht einen Schritt zurück von der
                Erstellung der persönlichen Website, um über persönliche Daten zu
                sprechen, die Menschen digital teilen möchten. Sie beginnt mit einer
                Diskussion darüber, welche Arten von Daten man gut mit anderen Menschen
                teilen kann, und schaut sich dann mehrere Musterseiten aus dem Bereich
                der sozialen Medien an, um zu sehen, welche Arten von persönlichen
                Daten absichtlich oder unabsichtlich geteilt werden könnten. Schließlich
                stellt die Klasse eine Reihe von Richtlinien auf, die bei der Online-Veröffentlichung
                von Daten befolgt werden sollten.
              description_teacher: "Die SchülerInnen haben unlängst einige Zeit damit
                verbracht, über den Inhalt ihrer privaten Website nachzudenken. Daher
                geht diese Lektion einen Schritt zurück von dem Projekt, das sich
                über eine ganze Lerneinheit erstreckt (Veröffentlichung einer persönlichen
                Website), um den SchülerInnen zu helfen, zu artikulieren, welche persönlichen
                Daten sie digital mit wem teilen möchten. Sie unterstreicht die Beobachtung,
                dass ein Großteil der Daten, die digital freigegeben werden, ab dem
                Moment der Veröffentlichung weitgehend ihrer Kontrolle entzogen ist.
                \r \n\r \nDie SchülerInnen beginnen damit, die für jeden einzelnen
                geeigneten Zielgruppen zu identifizieren, mit denen sie die gegebenen
                persönlichen Informationen am liebsten teilen würden. Dann sehen sie
                sich mehrere Seiten in den Sozialen Medien an, um festzustellen, welche
                Art von Informationen Menschen dort über sich selbst oder über andere
                teilen. Schließlich überlegen die SchülerInnen, welche Richtlinien
                sie bei Veröffentlichungen von Informationen im Internet für angemessen
                halten.\r \n\r \nDie Absicht dieser Lektion ist es nicht, den SchülerInnen
                Angst zu machen, sondern vielmehr darin, ihnen anhand von Beispielen
                zu verdeutlichen, inwieweit sie die Kontrolle über Daten bei deren
                Veröffentlichung aufgeben."
            Lists:
              name: Listen
              description_student: Diese Lektion führt in geordnete und ungeordnete
                Listen und die zugehörigen <ul>, <ol> und <li> HTML-Tags ein. Die
                Klasse übt die Verwendung der Tags und geht dann zurück zum persönlichen
                Webseiten-Projekt, um eine neue HTML-Seite mit den neuen Tags hinzuzufügen.
              description_teacher: Die SchülerInnen lernen geordnete und ungeordnete
                Listen in HTML kennen und erreichen einige Levels, in denen sie die
                Tags <ul>, <ol> und <li> verwenden. Danach kehren sie zu ihrem Projekt
                zurück, bei dem sie eine neue HTML-Seite hinzufügen. Auf der neuen
                Seite schreiben sie in HTML, um ein Rezept, eine Top-Ten-Liste oder
                einen beliebigen anderen Inhalt darzustellen, bei dem die neuen Tags
                verwendet werden.
            Intellectual Property and Images:
              name: Geistiges Eigentum und Bilder
              description_student: Diese Lektion behandelt die Verwendung von Medien
                wie Bildern, Videos oder Musik, die von anderen auf einer Website
                erstellt wurden, unter Beachtung der Rechte des Urhebers dieser Medien.
                Nachdem die Klasse sich zunächst mit den Creative-Commons-Lizenzen
                auseinandergesetzt hat, lernt sie, wie man Bilder in Webseiten einfügt
                und wie man dabei die Quellen richtig zitiert.
              description_teacher: |-
                Die Klasse beginnt mit einer Diskussion ihrer persönlichen Meinungen darüber, wie andere ihre Arbeit verwenden dürfen, und untersucht dann den Zweck und die Rolle des Urheberrechts sowohl für die Urheber als auch für die Nutzer kreativer Inhalte. Dann gehen sie zu einer Aktivität über, bei der sie die verschiedenen Creative-Commons-Lizenzen als Lösung für die Schwierigkeiten im Umgang mit dem Urheberrecht untersucht.

                Mit einem grundlegenden Verständnis der Einschränkungen der verschiedenen Creative-Commons-Lizenzen lernen die SchülerInnen schließlich, wie sie mit Hilfe des <img>-Tags Bilder zu ihren Webseiten hinzufügen können.
            Clean Code and Debugging:
              name: Sauberer Code und Fehlerbeseitigung
              description_student: In dieser Lektion werden häufige Probleme behandelt,
                die bei der Programmierung von Webseiten in HTML auftreten. Die Klasse
                korrigiert Fehler in einer Abfolge von immer komplexeren Webseiten,
                die in Code Studio gefunden werden, und lernt die Bedeutung von Kommentaren,
                Leerzeichen und Einrückungen als Hilfsmittel, um Webseiten besser
                lesbar zu machen.
              description_teacher: Die SchülerInnen befassen sich mit Problemen, die
                häufig bei der Gestaltung von Webseiten in HTML auftreten. Die SchülerInnen
                korrigieren Fehler in einer Abfolge von immer komplexeren Webseiten.
                Dabei lernen sie die Bedeutung von Kommentaren, Leerzeichen und Einrückungen
                als Hilfsmittel zur Verbesserung der Lesbarkeit von Webseiten kennen.
                Am Ende der Lektion erstellen die SchülerInnen eine Liste von Strategien
                zur Fehlerbehebung (Debugging) von Webseiten und wie man dafür sorgen
                kann, dass sie leicht zu lesen und zu pflegen sind.
            Project - Multi-Page Websites:
              name: 'Projekt: Webseiten mit mehreren Seiten'
              description_student: Diese Lektion behandelt Hyperlinks, die es Webentwicklern
                ermöglichen, einzelne Seiten zu einer Website zusammenzufügen. Die
                Klasse verknüpft alle vorhergehenden Seiten zu einem Projekt und erstellt
                Navigationsleisten für jede Seite, bevor die gesamte Website im Internet
                veröffentlicht wird.
              description_teacher: "Nachdem die SchülerInnen gelernt haben, wie man
                Webseiten miteinander verknüpft, können sie schließlich die Website,
                an der sie gearbeitet haben, veröffentlichen. In dieser Lektion verknüpfen
                sie alle bisher erstellten Seiten zu einem Projekt, erstellen eine
                neue Seite und fügen die Navigation zwischen den Seiten hinzu, bevor
                sie die komplette Website im Internet veröffentlichen. \r\n \r"
            Styling Text with CSS:
              name: Text mit CSS formatieren
              description_student: In dieser Lektion wird CSS als eine Möglichkeit
                vorgestellt, Elemente auf der Seite in bestimmten Stilarten darzustellen.
                Die Klasse lernt die grundlegende Syntax für CSS-Regelsätze und befasst
                sich dann mit Eigenschaften, die sich auf HTML-Textelemente auswirken.
                Schließlich wenden alle SchülerInnen Textstile für ihre privaten Websites
                an.
              description_teacher: "In dieser Lektion wird CSS als eine Möglichkeit
                vorgestellt, Elemente auf der Seite in bestimmten Stilarten darzustellen.
                Die SchülerInnen lernen die grundlegende Syntax für CSS-Regelsätze
                kennen und befassen sich dann mit Eigenschaften, die sich auf HTML-Textelemente
                auswirken. Sie arbeiten an einer HTML-Seite über Guinness-Weltrekordhalter
                und verändern die bereitgestellte Seite ihren eigenen Stilelementen.
                In der letzten Stufe wenden die SchülerInnen das, was sie über Stile
                für Textelemente gelernt haben, auf ihre persönliche Webseite an.\r
                \n\r"
            Styling Elements with CSS:
              name: Stilelemente mit CSS gestalten
              description_student: In dieser Lektion wird die Einführung in CSS-Style-Eigenschaften
                fortgesetzt, wobei der Schwerpunkt hier mehr auf Nicht-Text-Elementen
                liegt. Die Klasse beginnt mit der Untersuchung und Änderung der neuen
                CSS-Stile auf einer Seite zu Desserts dieser Welt. Danach wenden alle
                das neue Wissen auf ihre privaten Websites an.
              description_teacher: In dieser Lektion wird die Einführung in CSS-Style-Eigenschaften
                fortgesetzt, wobei der Schwerpunkt hier mehr auf Nicht-Text-Elementen
                liegt. Die SchülerInnen beginnen diese Lektion mit einem Blick auf
                eine Website über Desserts dieser Welt. Sie untersuchen und verändern
                die neuen CSS-Stile auf dieser Website und fügen der Seite ihre eigenen
                Stilelemente hinzu. Nach der Arbeit an der Seite "Desserts" wenden
                die SchülerInnen ihr Wissen über die neuen CSS-Eigenschaften an, um
                den Stil ihrer privaten Websites zu verbessern.
            Sources and Search Engines:
              name: Quellen und Suchmaschinen
              description_student: Nachdem die Klasse zunächst eine Schnitzeljagd
                im Internet gespielt hat, lernt sie die Funktionsweise von Suchmaschinen
                kennen und kann ihre analytischen Kenntnisse auf der Suche nach seltsamen
                und unwahrscheinlichen Tieren einzusetzen.
              description_teacher: Diese Lektion regt die SchülerInnen dazu an, sich
                kritischer damit auseinanderzusetzen, wie eine Internetsuche funktioniert
                und wie man im Internet relevante und vertrauenswürdige Informationen
                findet. Nachdem die SchülerInnen ein Video über die Funktionsweise
                von Suchmaschinen gesehen und diskutiert haben, suchen sie nach Informationen
                über mehrere unwahrscheinliche Tiere. Sie müssen die gefundenen Websites
                auf ihre Verlässlichkeit hin analysieren, um herauszufinden, welches
                der Tiere in Wirklichkeit ein Scherz ist.
            RGB Colors and Classes:
              name: RGB-Farben und Klassen
              description_student: Diese Lektion behandelt Klassen und benutzerdefinierte
                Farben. Die Klasse lernt zunächst, wie man benutzerdefinierte Farben
                unter Verwendung von RGB-Werten (Rot, Grün, Blau) bestimmt, und wendet
                diese Farben dann auf eine neue Vier-Jahreszeiten-Webseite an, die
                CSS-Klassen verwendet. Mithilfe dieser Klassen werden der Vier-Jahreszeiten-Webseite
                weitere Stilelemente hinzugefügt, die dann zur Gestaltung der privaten
                Websites verwendet.
              description_teacher: In dieser Lektion lernen die SchülerInnen zunächst,
                wie sie benutzerdefinierte Farben anhand ihrer RGB-Werte (Rot, Grün,
                Blau) bestimmen. Anschließend wenden sie diese Farben auf eine neue
                Vier-Jahreszeiten-Webseite an, die CSS-Klassen verwendet. Mithilfe
                von CSS-Klassen können Webentwickler Gruppen von Elementen, die sie
                stylen möchten, anders behandeln als andere Elemente desselben Typs.
                Mithilfe von Klassen fügen die SchülerInnen der Vier-Jahreszeiten-Webseite
                weitere Stilelemente hinzu und verwenden sie dann für die Gestaltung
                ihrer privaten Websites.
            Project - Personal Portfolio Website:
              name: Projekt - Private Portfolio-Website
              description_student: In den letzten Tagen der Lerneinheit stellt die
                Klasse ihre privaten Websites fertig und arbeitet mit SchulkollegInnen
                zusammen, um Feedback zu erhalten, den Bewertungsleitfaden zu überprüfen
                und der Website den letzten Schliff zu geben. Um die Lerneinheit abzurunden,
                stellt jede/r SchülerIn sein/ihr Projekt vor und erzählt, wie sie
                entwickelt wurde.
              description_teacher: "Die SchülerInnen haben während der gesamten Lerneinheit
                viel Zeit damit verbracht, an ihrer privaten Website zu arbeiten.
                In den letzten paar Tagen stellen die SchülerInnen ihre Websites fertig.
                Sie arbeiten mit Gleichaltrigen zusammen, um Feedback zu erhalten,
                geben den Websites den letzten Schliff, überprüfen den Bewertungsleitfaden
                und reflektieren über ihren Arbeitsprozess. Um die Lerneinheit abzurunden,
                stellen sie ihre Projekte vor und geben einen Überblick über den Entwicklungsprozess,
                den sie bis zum endgültigen Design durchlaufen haben.\r"
            CS Discoveries Post-Course Survey:
              name: Befragung zu „Erkenntnissen aus der Informatik“ nach dem Kurs
        coursea-2018:
          title: Kurs A (2018)
          assignment_family_title: Kurs A
          description: Erlernen der Grundlagen der Informatik und der Internetsicherheit.
            Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des
            Kurses, die mit anderen geteilt werden kann.
          description_short: Eine Einführung in die Informatik für Leseanfänger.
          description_audience: 'Alter: 4-7'
          lessons:
            'Debugging: Unspotted Bugs':
              name: Unentdeckte Bugs
              description_teacher: 'Diese Lektion führt die SchülerInnen durch die
                Schritte der Fehlersuche. Die SchülerInnen lernen das Mantra: "Was
                ist passiert? Was sollte eigentlich passieren? Was sagt dir das ?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: Stevie und das große Projekt
              description_teacher: "Wenn SchülerInnen beim Beantworten einer Frage
                oder bei der Arbeit an einem Projekt auf ein Hindernis stoßen, können
                sie sehr leicht frustriert zu werden und werden möglicherweise aufgeben.
                Diese Lektion stellt den SchülerInnen das Konzept vor, dass Frustration
                ein wichtiger Teil des Lernens sein kann. Hier wird Frustration als
                ein Schritt im kreativen Prozess dargestellt und nicht als ein Zeichen
                des Scheiterns.\r \n\r\n Diese Lektion kann in ein oder zwei Unterrichtseinheiten
                unterrichtet werden. Wenn Sie mehr Zeit haben, können Sie die Bau-
                und Überarbeitungsphase der Marble Run-Aktivität ausführlicher bearbeiten."
            'Real-life Algorithms: Plant a Seed':
              name: Saatgut pflanzen
              description_teacher: "In dieser Lektion werden die SchülerInnen das
                Konzept der Algorithmen mit alltäglichen Aktivitäten aus der Praxis
                in Verbindung bringen. Ziel ist es, die Kenntnisse zur Übersetzung
                von Situationen aus der Praxis in Internet-Szenarien und umgekehrt
                zu entwickeln.\r"
            Learn to Drag and Drop:
              name: Erlerne Drag und Drop
              description_teacher: Diese Lektion gibt den SchülerInnen eine Vorstellung
                davon, was sie erwartet, wenn sie ins Computerlabor gehen. Sie beginnt
                mit einer kurzen Diskussion, in der sie in das richtige Verhalten
                im Computer-Labors eingeführt werden, dann werden sie einen Computer
                benutzen, um Aufgaben im Internet zu lösen.
            'Programming: Happy Maps':
              name: Glücklich Karten
              description_teacher: Der Übergang von Algorithmen zur Programmierung
                kann kurz sein, wenn die SchülerInnen den Unterschied zwischen der
                Planung einer Sequenz und der Kodierung dieser Sequenz in die entsprechende
                Sprache verstehen. Diese Aktivität hilft den SchülerInnen, Erfahrung
                im Lesen und Schreiben von Steno-Code zu sammeln.
            Programming in Maze:
              name: Programmieren mit Angry Birds
              description_teacher: In dieser Reihe von Online-Aufgaben bauen die SchülerInnen
                auf ihrem bisherigen Verständnis von Algorithmen, Debugging und allgemeinen
                Computerkenntnissen auf. Anhand von Figuren aus dem Spiel Angry Birds
                entwickeln sie sequentielle Algorithmen, um den Vogel zum Schwein
                zu bringen, ohne dass er gegen Wände fliegt oder Sprengstoff in die
                Luft jagt. In dieser Phase werden als Übungen bei der Problemlösung
                und kritischem Denken auch Aufgaben zur Fehlersuche/Debugging eingebracht.
            Going Places Safely:
              name: Sicher unterwegs
              description_teacher: In Zusammenarbeit mit [r common-sense-media] hilft
                diese Lektion den SchülerInnen zu lernen, dass viele Websites nach
                privaten Informationen fragen und diskutiert, wie man mit solchen
                Anfragen verantwortungsvoll umgehen kann. Die SchülerInnen finden
                auch heraus, dass sie im Internet interessante Seiten aufsuchen können,
                dass sie aber unbedingt bestimmte Regeln befolgen sollten, um sicher
                zu bleiben.
            'Loops: Happy Loops':
              name: Fröhliche Schleifen
              description_teacher: Schleifen sind ein sehr hilfreiches und leistungsfähiges
                Werkzeug bei der Programmierung. Um zu verstehen, wie hilfreich Schleifen
                sein können, müssen die SchülerInnen dazu motiviert werden, sich einen
                einfacheren Weg zur Lösung alltäglicher Probleme zu wünschen.
            Loops in Collector:
              name: Schleifen mit Laurel
              description_teacher: Auf Grundlage des Konzepts der Wiederholung von
                Anweisungen aus "Happy Loops" werden die SchülerInnen in dieser Phase
                Schleifen verwenden, um die Schätze auf Code.org effizienter zu sammeln.
            Loops in Artist:
              name: Meeresszene mit Schleifen
              description_teacher: Bei der Wiederaufnahme des Schleifen-Konzepts lernen
                die SchülerInnen, Bilder zu zeichnen, indem sie einfache Sequenzen
                von Anweisungen mithilfe von Schleifen wiederholen. In der vorhergehenden
                Lektion ohne Computer wurden Schleifen verwendet, um ein Labyrinth
                zu durchqueren und Schätze zu sammeln. Hier erzeugen die Schleifen
                Muster. Am Ende dieses Levels haben die SchülerInnen die Möglichkeit,
                ihre eigenen Bilder mit Hilfe von Schleifen zu erstellen.
            'Events: The Big Event':
              name: Das große Ereignis
              description_teacher: Ereignisse sind eine großartige Möglichkeit, einen
                vorformulierten Algorithmus interessant zu gestalten. Manchmal möchten
                Sie, dass Ihr Programm genau dann auf den Benutzer reagieren kann,
                wenn der Benutzer dies wünscht. Dafür gibt es Ereignisse.
            Events in Play Lab:
              name: Aktionen mit Ereignissen
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen
                die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen
                und alle bisher gelernten Programmierkenntnissen anzuwenden, um ein
                animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ
                zu werden und in Play Lab eine Geschichte zu erstellen!

        csd4-2019:
          title: Erkenntnisse aus der Informatik Lektion 4 - Das Entwicklungs-/Designverfahren
            ('19-'20)
          description: Die Lerneinheit 4 stellt die breiteren sozialen Auswirkungen
            der Informatik vor. Anhand einer Reihe von Design-Aufgaben lernen Sie,
            wie Sie die Bedürfnisse anderer besser verstehen und gleichzeitig eine
            Lösung für ein Problem entwickeln können. Die zweite Hälfte der Lerneinheit
            besteht aus einem iterativen Teamprojekt, bei dem die Teams die Möglichkeit
            haben, einen Bedarf zu identifizieren, der ihnen am Herzen liegt, Lösungen
            sowohl auf Papier als auch im App-Lab prototypisch zu entwickeln und Lösungen
            mit realen Benutzern zu testen, um Feedback zu erhalten und die Iteration
            weiter voranzutreiben.
          description_short: Lernen Sie, wie Sie ein Programm entwerfen, das den Bedürfnissen
            Ihrer Benutzer entspricht.

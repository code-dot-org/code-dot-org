            Functions in Minecraft:
              name: Funktionen in Minecraft
              description_student: Verstehen Sie, wie Sie Funktionen für den effizientesten
                Code nutzen können?
              description_teacher: Die SchülerInnen verstehen in diesem unterhaltsamen
                und interaktiven Minecraft-Abenteuer allmählich, wie nützlich Funktionen
                sein können!
            The Power of Words:
              name: Die Macht der Worte
              description_student: Mobbing ist nie in Ordnung. In dieser Lektion erfahren
                Sie, was man im Internet sagen darf und was nicht.
              description_teacher: "Die SchülerInnen sind der Meinung, dass sie beim
                Besuch ihrer Lieblingswebsites Spaß haben, dabei jedoch auch auf Nachrichten
                von anderen Kindern stoßen können, die sie wütend, verletzt, traurig
                oder ängstlich machen können. Sie untersuchen, wie sie mit Cybermobbing
                umgehen können und wie sie auf verstörende Aussagen im Internet reagieren
                können.\r\n\r\nDie SchülerInnen diskutieren alle Möglichkeiten, wie
                bei der Kommunikation Technologien verwenden können und untersuchen
                die Ähnlichkeiten und Unterschiede zwischen Kommunikation von Mensch
                zu Mensch und Kommunikation im Internet. Die SchülerInnen suchen dann
                im Rahmen eines Brainstorming Möglichkeiten, wie man auf Cybermobbing
                reagieren kann."
            Envelope Variables:
              name: Umschlag-Variablen
              description_student: 'Umschläge und Variablen haben etwas gemeinsam:
                Beide können wertvolle Dinge enthalten. Hier erfahren Sie, was Variablen
                sind und was für großartige Dinge man mit ihnen bewirken kann.'
              description_teacher: Variablen werden als Platzhalter für Werte wie
                Zahlen oder Wörter verwendet. Variablen erlauben bei der Programmierung
                viele Freiheiten. Anstatt eine Phrase viele Male tippen oder sich
                eine komplizierte Zahl merken zu müssen, können Informatiker Variablen
                verwenden, um auf sie zu verweisen. Diese Lektion erklärt, was Variablen
                sind und wie wir sie auf viele verschiedene Arten verwenden können.
                Die Idee der Variablen ist kein ganz einfaches Konzept, deshalb empfehlen
                wir, am Ende der Lektion genügend Zeit für Diskussionen einzuplanen.
            Variables as Constant in Artist:
              name: Variablen mit dem Künstler
              description_student: Vergessen Sie nicht, Kreativität in den Unterricht
                einzubringen! In diesen Aufgaben werden Sie fantastische Zeichnungen
                mit Hilfe von Variablen erstellen.
              description_teacher: In dieser Lektion beschäftigen sich die SchülerInnen
                mit der Erstellung sich wiederholender Designs unter Verwendung von
                Variablen in der `Künstler`-Umgebung. Die SchülerInnen lernen, wie
                Variablen verwendet werden können, um Code leichter zu schreiben und
                leichter zu lesen, auch wenn sich die Werte während der Ausführung
                nicht ändern.
            Variables that Change in Bee:
              name: Verändern von Variablen mit der Biene
              description_student: Diese Biene liebt Variablen!
              description_teacher: In dieser Lektion wird veranschaulicht, wie Variablen
                Programme leistungsfähiger machen können, indem sie es ermöglichen,
                Werte zu ändern, während der Code ausgeführt wird.
            Variables that Change in Artist:
              name: Verändern von Variablen mit dem Künstler
              description_student: In dieser Lektion erstellen Sie Zeichnungen mit
                Variablen, die sich während der Ausführung des Programms ändern.
              description_teacher: In dieser Lektion beschäftigen sich die SchülerInnen
                mit der Erstellung sich wiederholender Designs unter Verwendung von
                Variablen in der `Künstler`-Umgebung. Die SchülerInnen lernen, wie
                Variablen verwendet werden können, um Code leichter zu schreiben und
                leichter zu lesen. Nach geführten Aufgaben gelangen die SchülerInnen
                auf einem Level für freie Gestaltung, wo sie zeigen können, was sie
                gelernt haben, und ihre eigenen Designs erstellen.
            For Loop Fun:
              name: "„Zähle mit“-Schleifenspaß"
              description_student: Sie werden viel Spaß dabei haben, etwas über `für`-Schleifen
                zu erfahren!
              description_teacher: Wir wissen, dass wir mithilfe von Schleifen Dinge
                immer und immer wieder tun können, aber jetzt werden wir lernen, wie
                man Schleifen verwendet, die zusätzliche Strukturen enthalten. Diese
                neuen Strukturen werden es den SchülerInnen ermöglichen, Code zu programmieren,
                der leistungsfähiger und dynamischer ist.
            For Loops in Bee:
              name: "`Für´-Schleifen mit der Biene"
              description_student: Summ-Summ. Bei diesen Aufgabenführen Sie eine Biene
                mit `für`-Schleifen zu Nektar und Honig!
              description_teacher: Im Bienen-Umfeld konzentriert sich diese Lektion
                auf `für`-Schleifen und die Verwendung einer inkrementierenden Variablen
                zur Lösung komplizierterer Aufgaben. Die SchülerInnen beginnen mit
                der Wiederholung von Schleifen aus früheren Lektionen und gehen dann
                durch die Verwendung von ‚für‘-Schleifen, um kompliziertere Aufgaben
                effektiver lösen zu können.
            For Loops in Artist:
              name: "`Für´-Schleifen mit dem Künstler"
              description_student: Machen Sie sich bereit für Ihr nächstes Meisterwerk.
                Hier werden Sie `für`-Schleifen verwenden, um einige atemberaubende
                Bilder zu erstellen.
              description_teacher: In dieser Lektion üben die SchülerInnen weiterhin
                `für` Schleifen, diesmal aber mit Artist. Die SchülerInnen werden
                Aufgaben lösen, bei denen sie die Ideen von Variablen, Schleifen und
                "Für"-Schleifen kombinieren, um komplexe Designs zu erstellen. Am
                Ende haben sie die Möglichkeit, ihre eigene Kunst in einem Level für
                freie Gestaltung zu kreieren.
            Learning Sprites with Sprite Lab:
              name: Schwimmende Fische mit Sprite Lab.
              description_student: Lernen Sie, wie man Sprites erstellt und bearbeitet.
              description_teacher: 'In dieser Lektion lernen die SchülerInnen die
                beiden wesentlichen Konzepte von Sprite Lab kennen: Sprites und Behaviors.
                Sprites sind Zeichen oder Objekte auf dem Bildschirm, die von den
                SchülerInnen bewegt, geändert und manipuliert werden können. Behaviors
                oder Verhaltensweisen sind Aktionen, die Sprites kontinuierlich ausführen,
                bis sie angehalten werden.'
            Alien Dance Party with Sprite Lab:
              name: Tanzparty für Aliens mit Sprite Lab
            Pet Giraffe with Sprite Lab:
              name: Haustier-Giraffe mit Sprite Lab
            Explore Project Ideas:
              name: Entdecke Projektideen
              description_student: Zeit für etwas Inspiration! Diese Aufgaben zeigen
                Ihnen eine Handvoll vorgefertigter Spiele und Illustrationen, die
                Ihnen helfen sollen, Ihren Plan für Ihr eigenes GROSSES Projekt zu
                entwickeln.
              description_teacher: |-
                Die nächsten vier Lektionen ermöglichen es den SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen beim Programmieren zu sammeln und etwas zu erstellen, das sie mit ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren.

                In der Erkundungsphase können die SchülerInnen zur Inspiration vorgefertigte Projektbeispiele sowohl in ´Artist` als auch im Play Lab ansehen. Als nächstes lernen sie den Designprozess kennen und erfahren, wie sie diesen Prozess in ihren eigenen Projekten einsetzen können. Dann erhalten sie den Raum, um ihr eigenes Projekt entweder in `Artist` oder im Play Lab zu entwerfen (dies ist wahrscheinlich die längste Phase des Projekts). Schließlich können die SchülerInnen ihre fertige Arbeit ihren SchulkollegInnen vorstellen.
            The Design Process:
              name: Der Entwurfsprozess
              description_student: Projekte dieser Größenordnung erfordern Zeit und
                eine umfangreiche Planung. Hier erfahren Sie etwas über den Designprozess,
                mit dem Sie Ihr eigenes Werk erstellen werden.
              description_teacher: Im Laufe von fünf Lektionen bauen die Studenten
                ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder
                Artist als Programmierumgebung verwenden. In diesem Teil des Projekts
                lernen die Studenten den Designprozess kennen und wie sie ihn in ihren
                eigenen Projekten umsetzen können. Die Lektionsanleitung mit einem
                Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn
                des Projektprozesses [hier] (https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Baue dein Projekt auf
              description_student: Endlich können Sie mit der Entwicklung Ihres eigenen
                Projekts beginnen!
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein
                selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist
                als Programmierumgebung verwenden. Nun erhalten die Studenten ihren
                eigenen Raum, um ihr Projekt entweder mit Artist oder Play Lab zu
                erstellen. Dies wird der längste Teil des Projekts sein. Die Lektionsanleitung
                mit einem Überblick über alle fünf Phasen des Prozesses finden Sie
                zu Beginn des Projektprozesses [hier] (https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Überarbeite dein Projekt
              description_student: Rom wurde nicht an einem Tag erbaut und Dein Projekt
                sollte es auch nicht sein. Nimm Dir Zeit, Dein Projekt zu bearbeiten
                und zu überarbeiten, um es so gut wie möglich zu machen.
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein
                selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist
                als Programmierumgebung verwenden. Jetzt, wo die Projekte aufgebaut
                sind, haben die Schüler die Möglichkeit, Feedback von Gleichgesinnten
                zu erhalten und ihre Projekte zu überarbeiten. Die Lektionsanleitung
                mit einem Überblick über alle fünf Phasen des Prozesses finden Sie
                zu Beginn des Projektprozesses [hier] (https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Stelle dein Projekt vor
              description_student: Es ist Zeit, dass Sie Ihre Arbeit präsentieren!
                Hier werden Sie Ihren KollegInnen Ihr großartiges Projekt vorstellen.
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein
                selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist
                als Programmierumgebung verwenden. Schließlich können die Studenten
                ihre fertigen Arbeiten ihren Kollegen präsentieren oder mit ihren
                Lieben mit einem speziellen Link teilen. Die Lektionsanleitung mit
                einem Überblick über alle fünf Phasen des Prozesses finden Sie zu
                Beginn des Projektprozesses [hier] (https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: Der Künstler
            Nested Loops in the Maze:
              name: Eingebettete Schleifen im Labyrinth
              description_student: Schleifen in Schleifen in Schleifen. Was bedeutet
                das? In dieser Lektion erfährst du, was passiert, wenn du eine Schleife
                in eine andere Schleife einfügst.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen
                die Möglichkeit, ihr Verständnis von Schleifen auf ein ganz neues
                Level zu bringen. Beim Spiel mit der Biene und bei Pflanzen gegen
                Zombies lernen die SchülerInnen, wie man eine Schleife so programmiert,
                dass sie in eine andere Schleife eingebettet ist. Sie werden auch
                dazu ermutigt, herauszufinden, wie kleine Änderungen an beiden Schleifen
                ihr Programm beeinflussen, wenn sie auf "Ausführen" klicken.
            Sequencing in the Maze:
              name: Sequenzierung im Labyrinth
            Programming and Loops with the Artist:
              name: Programmierung und Schleifen mit dem Künstler
            Events with Sprite Lab:
              name: Tanzparty für Aliens mit Sprite Lab
              description_student: Erstellen Sie ein interaktives Projekt, das Sie
                mit den KlassenkameradInnen teilen können.
              description_teacher: Diese Lektion befasst sich mit Sprite Lab, einer
                Plattform, auf der die SchülerInnen ihre eigenen interaktiven Animationen
                und Spiele erstellen können. Zusätzlich zu den Behaviors werden die
                SchülerInnen heute Benutzereingaben als Ereignisse einbauen, um eine
                "Tanzparty für Aliens" zu erstellen.
            Loops with the Artist:
              name: Zeichen mit Schleifen
              description_student: In dieser Lektion machen es Schleifen einfach,
                mit Artist noch coolere Bilder zu machen!
              description_teacher: Beobachten Sie, wie sich die SchülerInnen sichtlich
                freuen, wenn sie mit einer kleinen Anzahl von Bausteinen und digitalen
                Stickern ihre eigenen wunderschönen Designs entwerfen! Diese Lektion
                baut auf dem Verständnis von Schleifen aus früheren Lektionen auf
                und gibt den SchülerInnen die Chance, wirklich kreativ zu sein. Diese
                Aktivität ist fantastisch, um Artefakte für Portfolios oder Eltern-/Lehrerabende
                herzustellen.
            Sprite Lab Behaviors:
              name: Sprite Lab Behaviors
            Editing Behaviors:
              name: Behaviors im Sprite-Labor
              description_student: Lerne, wie du eigene Sprite-Behaviors programmierst!
              description_teacher: Hier verwenden die SchülerInnen Sprite Lab, um
                ihre eigenen Behaviors zu erstellen.
            Virtual Pet:
              name: Virtuelles Haustier mit Sprite-Labor
              description_student: In dieser Lektion entwickeln die SchülerInnen ein
                interaktives virtuelles Haustier, das so aussieht und sich so verhält,
                wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug
                von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen.
                Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte,
                die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!
              description_teacher: In dieser Lektion entwickeln die SchülerInnen ein
                interaktives virtuelles Haustier, das so aussieht und sich so verhält,
                wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug
                von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen.
                Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte,
                die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!
            Data from Sprite Lab:
              name: Daten aus dem Sprite-Labor
            End of Course Project:
              name: Projekt am Ende des Kurses
              description_student: Projekte dieser Größenordnung erfordern Zeit und
                viel Planung. Lasen Sie sich inspirieren, machen Sie einen Plan und
                lassen Sie Ihrer Kreativität freien Lauf!
              description_teacher: "Die nächsten vier Lektionen ermöglichen es den
                SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt
                einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen
                beim Programmieren zu sammeln und etwas zu erstellen, das sie mit
                ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige
                oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit
                damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess
                zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren.\r\n
                \r \nIn der Phase des Entdeckens beschäftigen sich die SchülerInnen
                mit vorgefertigten Artist- und Sprite-Lab-Programmen, um sich inspirieren
                zu lassen. Als nächstes lernen sie den Designprozess kennen und erfahren,
                wie sie ihn in ihren eigenen Projekten einsetzen können. Sie erhalten
                dann den Raum, um ihr eigenes Projekt in Artist, Sprite Lab oder einer
                anderen Schnittstellenanwendung, die Sie ihnen zur Verfügung stellen
                können, zu erstellen. (Dies ist wahrscheinlich die längste Phase des
                Projekts.) Die SchülerInnen werden dann ihren Code nach dem Testen
                und der Begutachtung durch SchulkollegInnen überarbeiten. Zum Schluss
                können die SchülerInnen ihre fertige Arbeit ihren KlassenkameradInnen
                präsentieren."
            Copyright and Creativity:
              name: Urheberrecht und Kreativität
            Internet:
              name: das Internet
              description_student: Haben Sie sich jemals gefragt, wie sich Informationen
                im Internet verbreiten? Es ist keine Hexerei! In dieser Lektion lernen
                Sie die Grundlagen der Funktionsweise des Internets kennen.
              description_teacher: Auch wenn viele Menschen das Internet täglich nutzen,
                wissen nicht sehr viele, wie es funktioniert. In dieser Lektion werden
                die SchülerInnen so tun, als würden sie durch das Internet gleiten,
                während sie gleichzeitig etwas über Verbindungen, URLs, IP-Adressen
                und das DNS lernen.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: In dieser Lektion lernen Sie etwas über Crowdsourcing,
                den Prozess des Aufbaus eines Projekts mit einem Team.
              description_teacher: In der Informatik stehen wir vor einigen großen,
                beeindruckenden Problemen. Herausforderungen wie das Auffinden großer
                Primzahlen oder die Sequenzierung von DNA kann ein Individuum kaum
                bewältigen. Wenn man die Kraft anderer hinzufügt, werden diese Aufgaben
                überschaubar. Diese Lektion wird Ihren SchülerInnen zeigen, wie hilfreich
                Teamarbeit in der Informatik sein kann.
            Digital Sharing:
              name: Digitale Teilhabe
              description_student: In dieser Lektion lernen Sie mehr über die Probleme
                und Vorteile von geistigem Eigentum und Urheberrecht.
              description_teacher: 'Diese Lektion wurde dem Computer Science Fundamentals
                Team vom Copyright and Creativity Team leihweise zur Verfügung gestellt
                und soll den SchülerInnen helfen, den kreativen Prozess von Teilen
                und Inspiration zu verstehen. Damit einher geht die Förderung des
                kreativen Ausdrucks und die Notwendigkeit, angemessen mit der kreativen
                Arbeit umzugehen.

'
            Running Simulations:
              name: Ausführen von Simulationen
            Simulating Experiments:
              name: Experimente simulieren
              description_student: Führen Sie Simulationen auf dem Computer durch
                und experimentieren Sie durch die Veränderung von Variablen.
              description_teacher: Durch die Durchführung einer einfachen Simulation
                in Sprite Lab lernen die SchülerInnen, wie die Datenverarbeitung genutzt
                werden kann, um Daten zu sammeln, mit denen man Trends oder Muster
                erkennen kann. Nach mehrmaligem Ausführen der Simulation können die
                SchülerInnen eine Prognose darüber treffen, wie sich die Änderung
                einer Variablen in der Simulation auf das Ergebnis auswirken könnte,
                und dann diese Hypothese testen.
        dance-low:
          title: Tanzparty (niedrige Bandbreite)
          description_short: Kodieren Sie Ihre eigene Tanzparty, um sie mit Ihren
            Freunden zu teilen! (Diese Version ist für langsame Verbindungen)
          lessons:
            Dance Party:
              name: Tanzparty
        coursed-2019:
          title: Kurs D (2019)
          description: Die SchülerInnen entwickeln ihr Verständnis für Schleifen,
            Bedingungen und Ereignisse. Außer der Codierung lernen die SchülerInnen
            auch etwas über digitale Bürgerschaft.
          description_short: Erfahren Sie mehr über bedingte Aussagen. Kreieren Sie
            Ihre eigene Kunst, Spiele und sogar eine Tanzparty.
          description_audience: 'Alter: 7-11'
          lesson_groups:
            csf_sequencing:
              display_name: Sequencing
            csf_events:
              display_name: Ereignisse
            csf_loops:
              display_name: Schleifen
            csf_conditionals:
              display_name: Bedingungen
            csf_binary:
              display_name: Binärdatei
            csf_digcit:
              display_name: Digitalen Staatsbürgerschaft
            end_of_course_project:
              display_name: Projekt am Ende des Kurses
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programmieren auf Millimeterpapier
              description_student: In dieser Lektion wirst du deinen Freund programmieren,
                Bilder zu zeichnen!
              description_teacher: Indem sich die SchülerInnen gegenseitig "programmieren",
                um Bilder zu zeichnen, haben die SchülerInnen die Möglichkeit, einige
                der Kernkonzepte des Programmierens auf unterhaltsame und zugängliche
                Weise zu erleben. Die Klasse beginnt damit, dass sich die SchülerInnen
                gegenseitig anweisen, Quadrate auf Millimeterpapier auszumalen, um
                ein bereits vorhandenes Bild zu reproduzieren. Wenn es zeitlich möglich
                ist, kann die Lektion mit Bildern abschließen, die die SchülerInnen
                selbst erstellen.
            Introduction to Online Puzzles:
              name: Einführung in Online-Aufgaben
              description_student: In dieser Lektion üben Sie die Kenntnisse, e Sie
                für diesen Kurs benötigen.
              description_teacher: Bei dieser Aufgabengruppe beginnen die SchülerInnen
                mit einer Einführung (oder einem Überblick, je nach dem Erfahrungsstand
                Ihrer Klasse) in den Online-Arbeitsbereich von Code.org. Es gibt dort
                Videos, welche die grundlegende Funktionalität des Arbeitsbereichs
                erklären, einschließlich der Schaltflächen `Ausführen`, `Zurücksetzen`
                und `Schritt`. In diesen Videos wird auch das Ziehen von Blockly-Bausteinen,
                das Löschen von Blockly-Bausteinen und das Verbinden von Blockly-Bausteinen
                besprochen. Als nächstes üben die SchülerInnen ihre _Sequenzierungs-_
                und _Debugging-Kenntnisse im Labyrinth. Dort begegnen die SchülerInnen
                neuen Arten von Aufgaben wie Collector, Artist und Harvester, wenn
                sie die elementaren Grundlagen von Schleifen kennenlernen.
            Relay Programming:
              name: Relais-Programmierung
              description_student: Erinnern Sie sich an den Beginn des Kurses, als
                Sie Zeichnungen mit Code erstellt haben? In dieser Lektion werden
                Sie mit einem Team zusammenarbeiten, um etwas sehr Ähnliches zu tun!
              description_teacher: Diese Aktivität beginnt mit einer kurzen Lektion
                über Debugging und Beharrlichkeit. Anschließend kommt es zu einem
                Wettlauf mit der Zeit, wenn sich die Schüler zu Teams zusammen finden
                und zusammenarbeiten, um ein Programm zu schreiben. Eine Anweisung
                nach der anderen.
            Debugging in Collector:
              name: Debuggen mit Laurel
              description_student: Sind Sie beim Kodieren schon einmal auf Probleme
                gestoßen? In dieser Lektion werden Sie in die Geheimnisse des Debuggens
                eingeweiht. Debugging ist der Prozess des Identifizierens und Behebens
                von Problemen in Ihrem Code.
              description_teacher: In dieser Online-Aktivität üben die SchülerInnen
                die Fehlersuche/das Debuggen in der "Sammler"-Umgebung. Die SchülerInnen
                werden das Lesen und Bearbeiten von Code üben, um Aufgaben mit einfachen
                Algorithmen, Schleifen und gerschachtelten Schleifen zu lösen.
            Events in Bounce:
              name: Ereignisse in Bounce
              description_student: Hast du dir jemals gewünscht, in der Schule Videospiele
                zu spielen? In dieser Lektion kannst du deine eigenen Spiele entwickeln!
              description_teacher: In dieser Online-Aktivität lernen die SchülerInnen,
                was Ereignisse sind und wie Computer sie in Programmen wie Videospielen
                verwenden. Die SchülerInnen arbeiten Aufgaben durch, bei denen das
                Programm auf Ereignisse reagiert (z. B. das Drücken von Pfeiltasten).
                Am Ende des Aufgaben haben die SchülerInnen die Möglichkeit, ihr Spiel
                mit verschiedenen Geschwindigkeiten und Geräuschen anzupassen.
            Loops in Ice Age:
              name: Schleifen in Ice Age
              description_student: In dieser Lektion wirst du den Wiederholungsbaustein
                verwenden, um Scrat dabei zu helfen, die Eichel so effizient wie möglich
                zu erreichen.
              description_teacher: Als schnelles Update (oder Einführung) in die Verwendung
                von Schleifen werden die SchülerInnen in dieser Phase den Baustein
                `wiederholen` verwenden, um Scrat effizienter an die Eichel zu bringen.
            Loops in Artist:
              name: Formen mit Schleifen zeichnen
              description_student: In dieser Lektion machen es Schleifen einfach,
                mit Artist noch coolere Bilder zu machen!
              description_teacher: Diese Lektion baut auf dem Verständnis von Schleifen
                aus früheren Lektionen auf und gibt den SchülerInnen die Gelegenheit,
                wirklich kreativ zu sein. Diese Aktivität dient auch als Debugging-Übung
                für zusätzliche Problemlösungsübungen.
            Nested Loops in Bee:
              name: Eingebettete Schleifen im Labyrinth
              description_student: Schleifen in Schleifen in Schleifen. Was bedeutet
                das? In dieser Lektion erfährst du, was passiert, wenn du geschachtelte
                Schleife erstellst
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen
                die Möglichkeit, ihr Verständnis von Schleifen auf ein ganz neues
                Level zu bringen. Beim Spiel mit der Biene und bei Pflanzen gegen
                Zombies lernen die SchülerInnen, wie man eine Schleife so programmiert,
                dass sie in eine andere Schleife eingebettet ist. Sie werden auch
                dazu ermutigt, herauszufinden, wie kleine Änderungen an beiden Schleifen
                ihr Programm beeinflussen, wenn sie auf "Ausführen" klicken.
            Nested Loops in Artist:
              name: Eingebettete Schleifen beim Künstler
            Nested Loops in Frozen:
              name: Geschaltete Schleifen in Frozen
            While Loops in Farmer:
              name: Während-Schleifen in Farmer
              description_student: Schleifen sind beim Codieren extrem nützlich. In
                dieser Lektion lernen Sie eine neue Art von Schleifen kennen:die `während`-Schleifen!
              description_teacher: "Wenn die SchülerInnen diese Lektion erreichen,
                sollten sie bereits viel Übung im Umgang mit `wiederholen`-Schleifen
                haben, also ist es jetzt an der Zeit, ihr Wissen zu kombinieren.\n
                \n_während-Schleifen_ sind Schleifen, die Befehle weiterhin wiederholen,
                wenn eine Bedingung erfüllt ist. Während-Schleifen werden verwendet,
                wenn der Programmierer nicht genau weiß, wie oft Befehle wiederholt
                werden müssen, aber weiß, welche Bedingung erfüllt sein muss, damit
                die Schleife sich weiter wiederholt. Die SchülerInnen arbeiten zum
                Beispiel daran, Löcher zu füllen und Erde in Farmer zu graben. Sie
                kennen weder die Größe der Löcher noch die Höhe der Erdhaufen, aber
                die SchülerInnen wissen, dass sie die Löcher immer wieder auffüllen
                und die Erde ausgraben müssen, solange der Boden nicht eben ist."
            Until Loops in Maze:
              name: "‚Bis‘-Schleifen im Labyrinth"
              description_student: Man kann einige erstaunliche Dinge tun, wenn man
                `bis`-Schleifen verwendet!
              description_teacher: In dieser Lektion lernen die SchülerInnen `bis`-Schleifen
                kennen. Die SchülerInnen entwickeln Programme, bei denen die Hauptfigur
                Aktionen wiederholt, bis sie den gewünschten Haltepunkt erreicht haben.
            Conditionals with Cards:
              name: Bedingungen mit Karten
              description_student: Jetzt ist es Zeit, ein Spiel zu spielen, bei dem
                man nur unter bestimmten Bedingungen Punkte erhält!
              description_teacher: In dieser Lektion wird gezeigt, wie Bedingungen
                verwendet werden können, um ein Programm an bestimmte Informationen
                anzupassen. Wir haben nicht immer alle Informationen, die wir benötigen,
                wenn wir ein Programm schreiben. Manchmal werden Sie in einer Situation
                etwas anders machen wollen als in einer anderen, auch wenn Sie nicht
                wissen, welche Situation tatsächlich vorliegt, wenn Ihr Code ausgeführt
                wird. An dieser Stelle kommen die Bedingungen ins Spiel. Bedingungen
                erlauben es einem Computer, eine Entscheidung zu treffen, die auf
                den Informationen basiert, die immer zutreffen, wenn Ihr Code ausgeführt
                wird.\ R\
            Conditionals in Bee:
              name: Wenn/Sonst mit der Biene
              description_student: 'Sie haben die Bedingungen verstanden - jetzt ist
                es an der Zeit, Bee so zu programmieren, dass sie diese Bedingungen
                beim Sammeln von Honig und Nektar verwendet. '
              description_teacher: Bis zu diesem Zeitpunkt haben die SchülerInnen
                Code geschrieben, der bei jeder Ausführung exakt gleich ausgeführt
                wird - zuverlässig, aber nicht sehr flexibel. In dieser Lektion beginnt
                Ihre Klasse mit der Programmierung mit Bedingungen, dies es ihnen
                ermöglichen, Code zu schreiben, der je nach den spezifischen Bedingungen,
                auf die das Programm trifft, unterschiedlich funktioniert.
            Conditionals & Loops in Harvester:
              name: Ernten mit Bedingungen
              description_student: Es ist nicht immer klar, wann jede einzelne Bedingung
                anzuwenden ist.  Diese Lektion wird Dir helfen, die Entscheidung zu
                üben, was zu tun ist.
              description_teacher: Die SchülerInnen üben `während`-Schleifen, `bis`-Schleifen
                und `wenn/sonst`-Aussagen. Alle diese Bausteine verwenden Bedingungen.
                Durch das Üben der drei Bausteine lernen die SchülerInnen, komplexen
                und flexiblen Code zu schreiben.
            Digital Citizenship:
              name: Digitalen Staatsbürgerschaft
              description_student: Bei einigen Informationen ist das Teilen im Internet
                nicht sicher. Diese Lektion wird Ihnen helfen, den Unterschied zwischen
                sicheren und privaten Informationen zu lernen.
              description_teacher: "In Zusammenarbeit mit der Common Sense Education
                hilft diese Lektion den Schülern, kritisch über die Benutzerdaten
                nachzudenken, die manche Websites anfordern oder benötigen. Die SchülerInnen
                lernen den Unterschied zwischen privaten und persönlichen Informationen,
                wobei sie unterscheiden, was sicher und was unsicher ist, wenn man
                es im Internet teilt.\r\n\r\nDie SchülerInnen werden auch untersuchen,
                was es bedeutet, verantwortungsvoll und respektvoll mit ihren Offline-
                und Online-Gemeinschaften umzugehen, um zu lernen, wie man ein guter
                digitaler Bürger sein kann."
            Build a Play Lab Game:
              name: Programmiere ein Play Lab-Spiel
            'Unplugged: Binary':
              name: Binärbilder
              description_student: Erfahren Sie, wie Computer Bilder in einer Sprache
                mit nur zwei Optionen speichern.
              description_teacher: Obwohl viele Leute sich vorstellen, dass Binärzeichen
                einfach nur Nullen und Einsen sind, sollen sich die SchülerInnen mit
                dem Gedanken vertraut machen, dass Informationen in einer Vielzahl
                von binären Optionen dargestellt werden können. Diese Lektion geht
                einen Schritt weiter und veranschaulicht, wie ein Computer noch komplexere
                Informationen (wie Bilder und Farben) ebenfalls binär speichern kann.
            Artist Binary:
              name: Künstler Binär
              description_student: In dieser Lektion lernen Sie, wie Sie Bilder mit
                nur Nullen und Einsen erstellen können.
              description_teacher: In dieser Reihe von Online-Lektionen lernen die
                SchülerInnen, wie man Bilder mit „ein“ und „aus“ erstellt.
            Build a Star Wars Game:
              name: Programmiere ein Star Wars Spiel!
              description_student: Spüren Sie die Kraft, wenn Sie in dieser Lektion
                Ihr eigenes Star Wars-Spiel entwickeln.
              description_teacher: In dieser Lektion üben die SchülerInnen die Verwendung
                von Ereignissen, um ein Spiel zu erstellen, das sie online mit anderen
                teilen können. Mit R2-D2 und anderen Star Wars-Charakteren werden
                die SchülerInnen durch die Ereignisse geführt und erhalten dann Raum,
                um ihr eigenes Spiel zu erstellen.
            Dance Party:
              name: Tanzparty
              description_student: Zeit zum Feiern! In dieser Lektion programmieren
                Sie Ihre eigene interaktive Tanzparty.
              description_teacher: In dieser Lektion programmieren die SchülerInnen
                ihre eigene interaktive Tanzparty. Diese Aktivität erfordert Ton,
                da das Werkzeug so gebaut wurde, dass es auf Musik reagiert.
        coursee-2019:
          title: Kurs E (2019)
          description: Beginne mit der Programmierung von Algorithmen, Schleifen,
            Bedingungen und Ereignissen und dann geht es weiter mit Funktionen. Im
            zweiten Teil dieses Kurses entwirfst und erstellst du ein Grundstein-Projekt,
            das du mit deinen Freunden und deiner Familie teilen kannst.
          description_short: Überprüfen Sie die Konzepte in den Kursen C und D und
            gehen Sie dann anhand der Lernfunktionen weiter.
          description_audience: 'Alter: 8-12'
          lesson_groups:
            ramp_up:
              display_name: Hochfahren (Ramp-Up)
            csf_sprites:
              display_name: Sprites
            csf_digcit:
              display_name: Digitalen Staatsbürgerschaft
            csf_impacts:
              display_name: Auswirkungen der Datenverarbeitung
            csf_nested_loops:
              display_name: Verschachtelte Schleifen
            csf_functions:
              display_name: Funktionen
            end_of_course_project:
              display_name: Projekt am Ende des Kurses
          lessons:
            'Programming: My Robotic Friends':
              name: 'Programmieren: Meine Roboterfreunde'
            Sequence in Maze:
              name: Sequenz im Labyrinth
            Building a Foundation:
              name: Grundlagen aufbauen
            Debugging with Scrat:
              name: Fehlerbeseitigung (Debuggen) mit Scrat
            Programming in Artist:
              name: Programmierung in Künstler
            'Loops: My Loopy Robotic Friends':
              name: 'Schleifen: Meine Schleifenroboter-Freunde'
            Loops in Artist:
              name: Schleifen beim Künstler
            Nested Loops:
              name: Verschachtelte Schleifen
            Nested Loops with Frozen:
              name: Eingebettete Schleifen mit Frozen
            Conditionals with Cards:
              name: Bedingungen mit Karten
            Conditionals:
              name: Bedingungen mit dem Farmer
              description_student: In dieser unterhaltsamen und herausfordernden Serie
                können Sie dem Computer sagen, was er unter bestimmten Bedingungen
                tun soll.
              description_teacher: Diese Lektion führt die SchülerInnen in `Während`-Schleifen
                und `wenn/andere` Aussagen ein. _Während-Schleifen_ sind Schleifen,
                die Befehle so lange wiederholen, wie eine Bedingung zutrifft. Während-Schleifen
                werden verwendet, wenn der Programmierer nicht genau weiß, wie oft
                die Befehle wiederholt werden müssen, aber der Programmierer weiß,
                welche Bedingung erfüllt sein muss, damit die Schleife weiterläuft.
                `Wenn / Sonst'-Anweisungen bieten Flexibilität bei der Programmierung,
                indem ganze Codeabschnitte nur dann ausgeführt werden, wenn etwas
                zutrifft andernfalls wird etwas anderes ausgeführt.
            Private and Personal Information:
              name: Private und persönliche Informationen
              description_student: Das Internet macht Spaß und ist aufregend, aber
                es ist auch wichtig, auf die eigene Sicherheit zu achten. In dieser
                Lektion lernen Sie den Unterschied zwischen Informationen, die sicher
                ausgetauscht werden können, und Informationen, die privater Natur
                sind.
              description_teacher: Diese von Common Sense Education entwickelte Lektion
                befasst sich mit dem Unterschied zwischen Informationen, die sicher
                online geteilt werden können, und Daten, die man nicht veröffentlichen
                sollte. Beim Besuch von Websites, die Informationen über die Identität
                des Besuchers verlangen, lernen die SchülerInnen, einen kritischen
                Abfrageprozess anzuwenden, der sie in die Lage versetzt, sich selbst
                und ihre Familien vor Identitätsdiebstahl zu schützen. In dieser Lektion
                lernen die SchülerInnen, kritisch über die Benutzerdaten nachzudenken,
                die manche Websites anfordern oder verlangen. Sie lernen den Unterschied
                zwischen privaten und persönlichen Daten und wie sie unterscheiden
                können, was sicher oder unsicher ist, um es online weiterzugeben.
            Build a Star Wars Game:
              name: Programmiere ein Star Wars Spiel!
              description_student: Spüren Sie die Kraft, wenn Sie in dieser Lektion
                Ihr eigenes Star Wars-Spiel entwickeln.
              description_teacher: In dieser Lektion üben die SchülerInnen die Verwendung
                von Ereignissen, um ein Spiel zu erstellen, das sie online mit anderen
                teilen können. Mit R2-D2 und anderen Star Wars-Charakteren werden
                die SchülerInnen durch die Ereignisse geführt und erhalten dann Raum,
                um ihr eigenes Spiel zu erstellen.
            'Functions: Songwriting':
              name: Songschreiben
              description_student: Auch Rockstars brauchen Programmierkenntnisse.
                In dieser Lektion lernen Sie Funktionen mithilfe von Songtexten kennen.
              description_teacher: Eine der großartigsten Strukturen in der Welt der
                Informatik ist die Funktion. Funktionen (die manchmal auch als Prozesse
                bezeichnet werden) sind Miniprogramme, die Sie immer und immer wieder
                innerhalb Ihres größeren Programms verwenden können. Diese Lektion
                hilft den SchülerInnen dabei, intuitiv zu verstehen, warum das Kombinieren
                von Code-Bausteinen mit Funktionen besonders nützlich sein kann.
            Functions in Minecraft:
              name: Funktionen in Minecraft
              description_student: Verstehen Sie, wie Sie Funktionen für den effizientesten
                Code nutzen können?
              description_teacher: Die SchülerInnen verstehen in diesem unterhaltsamen
                und interaktiven Minecraft-Abenteuer allmählich, wie nützlich Funktionen
                sein können!
            Functions in Harvester:
              name: Funktionen mit der Erntearbeiterin
              description_student: Funktionen werden Ihnen viel Arbeit ersparen, wenn
                Sie dem Farmer bei der Ernte helfen!
              description_teacher: Die SchülerInnen haben gelernt, wie man in Artist
                eindrucksvolle Zeichnungen erstellt und in Bee, wie man durch Labyrinthe
                zu navigiert. Heute werden sie Funktionen für das Einbringen von Erntegut
                in Farmer verwenden. In dieser Lektion wird den SchülerInnen gezeigt,
                dass es vorteilhaft ist, Funktionen auf die neue Art und Weise zu
                verwenden, indem sie sie mit `während`-Schleifen und `wenn/sonst`-Anweisungen
                kombinieren.
            Copyright and Creativity:
              name: Urheberrecht und Kreativität
            Functions in Artist:
              name: Funktionen mit dem Künstler
              description_student: Mit Funktionen komplexe Zeichnungen leichter erstellen!
              description_teacher: Die SchülerInnen lernen die Verwendung von Funktionen
                mit Artist kennen. Sie erstellen und verändern tolle Bilder. Bei komplizierteren
                Mustern lernen die SchülerInnen die geschachtelten Funktionen kennen,
                indem sie eine Funktion in einer anderen Funktion aufrufen.
            Determine the Concept:
              name: Bestimme das Konzept
              description_student: "Wir verraten keine Geheimnisse! \nDiese Lektion
                könnte jede der Kenntnisse nutzen, die Sie bisher gelernt haben."
              description_teacher: In dieser Lektion werden Konzepte aus den vorhergehenden
                Lektionen zusammengeführt und die SchülerInnen haben die Möglichkeit,
                kritisch darüber nachzudenken, wie sie jedes Problem lösen würden,
                ohne ihnen jedoch zu sagen, welches Konzept sie anwenden sollen. Die
                SchülerInnen werden hier grundlegende Algorithmen, Fehlersuche/Debugging,
                `wiederholen`-Schleifen, Bedingungen, `während`-Schleifen und Funktionen
                wiederholen.
            Learning Sprites with Sprite Lab:
              name: Schwimmende Fische mit Sprite Lab.
              description_student: Lernen Sie, wie man Sprites erstellt und bearbeitet.
              description_teacher: 'In dieser Lektion lernen die SchülerInnen die
                beiden wesentlichen Konzepte von Sprite Lab kennen: Sprites und Behaviors.
                Sprites sind Zeichen oder Objekte auf dem Bildschirm, die von den
                SchülerInnen bewegt, geändert und manipuliert werden können. Behaviors
                oder Verhaltensweisen sind Aktionen, die Sprites kontinuierlich ausführen,
                bis sie angehalten werden.'
            Alien Dance Party with Sprite Lab:
              name: Tanzparty für Aliens mit Sprite Lab
              description_student: Erstellen Sie ein interaktives Projekt, das Sie
                mit den KlassenkameradInnen teilen können.
              description_teacher: Diese Lektion befasst sich mit Sprite Lab, einer
                Plattform, auf der die SchülerInnen ihre eigenen interaktiven Animationen
                und Spiele erstellen können. Zusätzlich zu den Behaviors werden die
                SchülerInnen heute Benutzereingaben als Ereignisse einbauen, um eine
                "Tanzparty für Aliens" zu erstellen.
            Pet Giraffe with Sprite Lab:
              name: Haustier-Giraffe mit Sprite Lab
            Explore Project Ideas:
              name: Entdecke Projektideen
              description_student: Hier finden Sie einige Spiele und Zeichnungen.
                Spielen Sie sie durch, um Ideen für Ihre eigenen Projekte zu bekommen!
              description_teacher: "Die nächsten vier Lektionen ermöglichen es den
                SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt
                einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen
                beim Programmieren zu sammeln und etwas zu erstellen, das sie mit
                ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige
                oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit
                damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess
                zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren.
                \n\nIn der Erkundungsphase können die SchülerInnen zur Inspiration
                vorgefertigte Projektbeispiele sowohl in ´Artist` als auch im Play
                Lab ansehen. Als nächstes lernen sie den Designprozess kennen und
                erfahren, wie sie diesen Prozess in ihren eigenen Projekten einsetzen
                können. Dann erhalten sie den Raum, um ihr eigenes Projekt entweder
                in `Artist` oder im Play Lab zu entwerfen (dies ist wahrscheinlich
                die längste Phase des Projekts). Schließlich können die SchülerInnen
                ihre fertige Arbeit ihren SchulkollegInnen vorstellen."
            The Design Process:
              name: Der Entwurfsprozess
              description_student: Projekte dieser Größenordnung erfordern Zeit und
                eine umfangreiche Planung. Hier erfahren Sie etwas über den Designprozess,
                mit dem Sie Ihr eigenes Werk erstellen werden.
              description_teacher: Im Laufe von vier Lektionen werden die SchülerInnen
                ein selbst entworfenes Projekt programmieren, wobei sie als Programmierumgebung
                entweder Play Lab oder Artist verwenden. In diesem Teil des Projekts
                lernen die SchülerInnen den Designprozess kennen und wie sie ihn in
                ihren eigenen Projekten umsetzen können. Die Anleitung für Lektionen
                für alle vier Phasen des Prozesses finden Sie in der ersten Phase
                dieses Projektprozesses [hier](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Baue dein Projekt auf
              description_student: Freuen Sie sich auf eine ganze Menge Programmierung!
                Es ist an der Zeit, mit der Erstellung Ihres Projekts zu beginnen.
              description_teacher: Im Laufe von vier Lektionen werden die SchülerInnen
                ein eigenständig entworfenes Projekt programmieren, wobei sie als
                Programmierumgebung entweder Play Lab oder Artist verwenden. Dann
                erhalten sie ihren eigenen Raum, um ihr Projekt entweder mit Artist
                oder im Play Lab zu erstellen. Dies wird wahrscheinlich die längste
                Phase des Projekts sein. Die Anleitung für Lektionen für alle vier
                Phasen des Prozesses finden Sie in der ersten Phase dieses Projektprozesses
                [hier](https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Stelle dein Projekt vor
              description_student: Jetzt kommt Ihr großer Moment! Es ist an der Zeit,
                den SchulkollegInnen Ihr fertiges Projekt zu präsentieren.
              description_teacher: Im Laufe von vier Lektionen werden die Studenten
                ein selbst entworfenes Projekt programmieren, wobei sie entweder Play
                Lab oder Artist als Programmierumgebung verwenden. Schließlich können
                die Studenten ihre fertigen Arbeiten ihren Kollegen präsentieren oder
                mit ihren Lieben mit einem speziellen Link teilen. Die Lektionsanleitung
                für alle vier Phasen des Prozesses finden Sie in der ersten Phase
                dieses Projektprozesses [hier](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: Haben Sie sich jemals gefragt, wie sich Informationen
                im Internet verbreiten? Es ist keine Hexerei! In dieser Lektion lernen
                Sie die Grundlagen der Funktionsweise des Internets kennen.
              description_teacher: Auch wenn viele Menschen das Internet täglich nutzen,
                wissen nicht sehr viele, wie es funktioniert. In dieser Lektion werden
                die SchülerInnen so tun, als würden sie durch das Internet gleiten,
                während sie gleichzeitig etwas über Verbindungen, URLs, IP-Adressen
                und das DNS lernen.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: In dieser Lektion lernen Sie etwas über Crowdsourcing,
                den Prozess des Aufbaus eines Projekts mit einem Team.
              description_teacher: In der Informatik stehen wir vor einigen großen,
                beeindruckenden Problemen. Herausforderungen wie das Auffinden großer
                Primzahlen oder die Sequenzierung von DNA kann ein Individuum kaum
                bewältigen. Wenn man die Kraft anderer hinzufügt, werden diese Aufgaben
                überschaubar. Diese Lektion wird Ihren SchülerInnen zeigen, wie hilfreich
                Teamarbeit in der Informatik sein kann.
            Nested Loops in Bee:
              name: Eingebettete Schleifen im Labyrinth
              description_student: Schleifen in Schleifen in Schleifen. Was bedeutet
                das? In dieser Lektion erfährst du, was passiert, wenn du eine Schleife
                in eine andere Schleife einfügst.
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen
                die Möglichkeit, ihr Verständnis von Schleifen auf ein ganz neues
                Level zu bringen. Beim Spiel mit der Biene und bei Pflanzen gegen
                Zombies lernen die SchülerInnen, wie man eine Schleife so programmiert,
                dass sie in eine andere Schleife eingebettet ist. Sie werden auch
                dazu ermutigt, herauszufinden, wie kleine Änderungen an beiden Schleifen
                ihr Programm beeinflussen, wenn sie auf "Ausführen" klicken.
            Nested Loops in Artist:
              name: Interessante Formen mit geschachtelten Schleifen
              description_student: Mehr geschachtelte Schleifen! Dieses Mal können
                Sie mit geschachtelten Schleifen eine atemberaubende Zeichnung erstellen.
              description_teacher: Die SchülerInnen werden bei den heutigen Aufgaben
                komplizierte Designs mit dem Künstler erstellen. Durch das weitere
                Üben mit geschachtelten Schleifen und neuen Zielen werden die SchülerInnen
                mehr Anwendungen für Schleifen im täglichen Leben kennenlernen. Diese
                Aufgaben beinhalten auch viel mehr Potenzial für Kreativität mit der
                Möglichkeit für die SchülerInnen, am Ende der Lektion ihr eigenes
                Design zu entwerfen.
            Nested Loops in Frozen:
              name: Eingebettete Schleifen mit Frozen
              description_student: Anna und Elsa sind ausgezeichnete Eisläuferinnen,
                brauchen aber Ihre Hilfe, um Muster auf das Eis zu zeichnen. Verwenden
                Sie geschachtelte Schlaufen, um etwas super COOLes zu schaffen.
              description_teacher: Mit dem Wissen, wie man Schleifen aufschichten
                kann, können die SchülerInnen so viele schöne Dinge kreieren. Diese
                Lektion führt sie durch eine Reihe von Übungen, um ihnen zu helfen,
                ihre eigenen professionelle Bilder mit Annas und Elsas ausgezeichneten
                Eislaufkünsten zu erstellen!
            Sequencing in the Maze:
              name: Sequenzierung im Labyrinth
              description_student: In dieser Lektion lernen Sie, wie Sie Ihre ganz
                eigenen Programme schreiben können!
              description_teacher: "Bei dieser Aufgabengruppe beginnen die SchülerInnen
                mit einer Einführung (oder einem Überblick, je nach dem Erfahrungsstand
                Ihrer Klasse) in den Online-Arbeitsbereich von Code.org. Es gibt dort
                Videos, welche die grundlegende Funktionalität des Arbeitsbereichs
                erklären, einschließlich der Schaltflächen `Ausführen`, `Zurücksetzen`
                und `Schritt`. In diesen Videos wird auch das Ziehen von Blockly-Bausteinen,
                das Löschen von Blockly-Bausteinen und das Verbinden von Blockly-Bausteinen
                besprochen. Als nächstes üben die SchülerInnen ihre _Sequenzierungs-_
                und _Debugging-Kenntnisse im Labyrinth. \r \nDie Fehlerbehebung/das
                Debugging ist ein wesentliches Element beim Erlernen des Programmierens.
                Die SchülerInnen werden einige Aufgaben finden, die falsch gelöst
                wurden. Sie müssen sich schrittweise durch den vorhandenen Code arbeiten,
                um Fehler zu identifizieren, einschließlich falscher Schleifen, fehlender
                Bausteine, überschüssiger Bausteine und Bausteine, die nicht funktionieren."
            Programming and Loops with the Artist:
              name: Zeichen mit Schleifen
              description_student: In dieser Lektion machen es Schleifen einfach,
                mit Artist noch coolere Bilder zu machen!
              description_teacher: Beobachten Sie, wie sich die SchülerInnen sichtlich
                freuen, wenn sie mit einer kleinen Anzahl von Bausteinen und digitalen
                Stickern ihre eigenen wunderschönen Designs entwerfen! Diese Lektion
                baut auf dem Verständnis von Schleifen aus früheren Lektionen auf
                und gibt den SchülerInnen die Chance, wirklich kreativ zu sein. Diese
                Aktivität ist fantastisch, um Artefakte für Portfolios oder Eltern-/Lehrerabende
                herzustellen.
            End of Course Project:
              name: Projekt am Ende des Kurses
              description_student: Projekte dieser Größenordnung erfordern Zeit und
                viel Planung. Lasen Sie sich inspirieren, machen Sie einen Plan und
                lassen Sie Ihrer Kreativität freien Lauf!
              description_teacher: "Die nächsten vier Lektionen ermöglichen es den
                SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt
                einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen
                beim Programmieren zu sammeln und etwas zu erstellen, das sie mit
                ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige
                oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit
                damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess
                zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren.
                \r\n\r \nIn der Phase des Entdeckens beschäftigen sich die SchülerInnen
                mit vorgefertigten Artist- und Sprite-Lab-Programmen, um sich inspirieren
                zu lassen. Als nächstes lernen sie den Designprozess kennen und erfahren,
                wie sie ihn in ihren eigenen Projekten einsetzen können. Sie erhalten
                dann den Raum, um ihr eigenes Projekt in Artist, Sprite Lab oder einer
                anderen Schnittstellenanwendung, die sie kennen, zu erstellen. Zum
                Schluss können die SchülerInnen ihre fertige Arbeit ihren KlassenkameradInnen
                präsentieren."
            Conditionals in Minecraft:
              name: Bedingungen in Minecraft
            About Me:
              name: Über mich mit Sprite Lab
              description_student: Bei der Erstellung eines interaktiven Posters mit
                Sprite Lab können die SchülerInnen ihr Verständnis für den Austausch
                persönlicher und privater Informationen im Web einfließen lassen.
              description_teacher: "Bei der Erstellung eines interaktiven Posters
                mit Sprite Lab können die SchülerInnen ihr Verständnis für den Austausch
                persönlicher und privater Informationen im Web einfließen lassen.\r"
            Aquatic Conditionals in Minecraft:
              name: Aquatische Bedingungen in Minecraft
            Access Ability:
              name: Entwerfen für Barrierefreiheit
              description_student: In dieser Lektion erfahren die SchülerInnen mehr
                über Barrierefreiheit und die Bedeutung von Empathie im Rahmen eines
                Brainstorming und die Entwicklung barrierefreier Lösungen für hypothetische
                Apps.
              description_teacher: In dieser Lektion erfahren die SchülerInnen mehr
                über Barrierefreiheit und die Bedeutung von Empathie im Rahmen eines
                Brainstorming und die Entwicklung barrierefreier Lösungen für hypothetische
                Apps.
            Digital Sharing:
              name: Digitale Teilhabe
            Simon Says:
              name: Simon sagt
              description_student: Spiele ein Spiel und denk darüber nach, welche
                Befehle benötigt werden, um das richtige Ergebnis zu erzielen.
              description_teacher: In dieser Lektion spielen die SchülerInnen ein
                Spiel, das sie zum Nachdenken darüber anregen soll, wie Befehle gegeben
                werden müssen, um das richtige Ergebnis zu erzielen. Auf diese Weise
                können sie in den kommenden Lektionen leichter zu Sprite Lab übergehen.
            'Conditionals in Minecraft: Voyage Aquatic':
              name: 'Bedingungen in Minecraft: Voyage Aquatic'
              description_student: Hier erfahren Sie in der Welt von Minecraft mehr
                über Bedingungen.
              description_teacher: Diese Lektion wurde ursprünglich für die Hour of
                Code gemeinsam mit dem Team von Minecraft erstellt. Die SchülerInnen
                erhalten die Gelegenheit, Ideen, die sie bis zu diesem Zeitpunkt gelernt
                haben, in die Praxis umzusetzen und einen kleinen Einblick in Bedingungen
                zu bekommen!
            Swimming Fish with Sprite Lab:
              name: Schwimmende Fische mit Sprite Lab.
            Designing for Accessibility:
              name: Entwerfen für Barrierefreiheit
            Songwriting:
              name: Songschreiben
        express-2019:
          title: Expresskurs (2019)
          description: Lernen Sie Informatik, indem Sie die folgenden Lektionen in
            Ihrem eigenen Tempo testen! Lernen Sie, Computerprogramme zu erstellen,
            Fähigkeiten für Problemlösungen zu entwickeln und lustige Aufgaben zu
            bewältigen! Erstellen Sie Spiele und kreative Projekte, die Sie mit Freunden,
            Familie und Lehrern teilen können.
          description_short: 'Eine Einführung in die Informatik: kombiniert das Beste
            aus unserem Grundschullehrplan für ältere SchülerInnen.'
          description_audience: 'Alter: 9-18'
          lesson_groups:
            csf_warmup:
              display_name: Aufwärmübung
            csf_sequencing:
              display_name: Sequencing

          description: Kurs 1 soll es frühen Lesern ermöglichen, Computerprogramme
            zu erstellen, mit deren Hilfe sie lernen, mit anderen zusammenzuarbeiten,
            Fähigkeiten zur Problemlösung zu entwickeln und an schwierige Aufgaben

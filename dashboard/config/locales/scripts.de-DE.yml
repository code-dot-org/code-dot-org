        csp4-2018:
          title: Grundsätze der Informatik Lerneinheit 4 - Big Data und Privatspäre
            ('18-'19)
          description: Die datenreiche Welt, in der wir leben, bringt viele komplexe
            Fragen in Bezug auf öffentliche Ordnung, Recht, Ethik und gesellschaftliche
            Auswirkungen mit sich. Ziel dieser Lerneinheit ist es, eine abgerundete
            und ausgewogene Sicht auf die Daten in der Welt zu entwickeln, einschließlich

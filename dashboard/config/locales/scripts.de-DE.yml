            'Mini-Project: Flyer Game':
              name: 'Mini-Projekt: Flyer-Spiel'
              description_student: "**Frage des Tages: Wie können die neuen Arten
                von Kollisionen und die Modellierung von Bewegung zur Erstellung eines
                Spiels verwendet werden?**\r \n\r\nDie Klasse verwendet das, was sie
                über die Simulation der Schwerkraft und die verschiedenen Arten von

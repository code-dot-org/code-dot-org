            Booleans Unplugged:
              name: Boolesche Variablen - ohne Computer
              description_student: Diese Lektion führt in boolesche Werte und Logik
                sowie in bedingte Aussagen ein. Die Klasse beginnt mit einem einfachen
                Spiel von Aufstehen, Hinsetzen, in dem die booleschen (wahr/falsch)
                Aussagen persönliche Eigenschaften beschreiben (Haar- oder Augenfarbe,
                Kleidungsart, Alter usw.). Die Klasse gruppiert dann Objekte auf der
                Grundlage immer komplexerer boolescher Aussagen und untersucht dann,
                wie sich Bedingungen auf den Ablauf eines Programms auswirken können.
              description_teacher: "In dieser Lektion werden die SchülerInnen in boolesche
                Werte und Logik sowie in bedingte Aussagen eingeführt. Die Klasse
                beginnt mit einem einfachen Spiel von Aufstehen, Hinsetzen, in dem
                die booleschen (wahr/falsch) Aussagen persönliche Eigenschaften beschreiben
                (Haar- oder Augenfarbe, Kleidungsart, Alter usw.). Dies bringt die
                SchülerInnen dazu, darüber nachzudenken, wie sie eine Eigenschaft
                mit mehreren möglichen Werten (wie z.B. Alter) in einer binären Frage
                formulieren können. \n\nVon dort aus erhalten die SchülerInnen eine
                Gruppe von Objekten mit ähnlichen, aber unterschiedlichen physischen
                Eigenschaften. Sie gruppieren diese Objekte zusammen mit einem Partner
                auf der Grundlage zunehmend komplexer boolescher Aussagen, einschließlich
                zusammengesetzter boolescher Werte mit UND und ODER. \n\nSchließlich
                zeigen wir Bedingungen als Werkzeug, um Entscheidungen zu treffen
                oder den Ablauf eines Programms zu beeinflussen, indem wir boolesche
                Aussagen als Input verwenden."
            Project - Interactive Card:
              name: Projekt - Interaktive Karte
              description_student: In diesem zusammenfassenden Projekt für Kapitel
                1 plant und entwickelt die Klasse eine interaktive Grußkarte unter
                Verwendung aller bis dahin erlernten Programmiertechniken.
              description_teacher: In diesem kumulativen Projekt für Kapitel 1 planen
                und entwickeln die SchülerInnen eine interaktive Grußkarte unter Verwendung
                aller bis dahin erlernten Programmiertechniken.
            Project - Design a Game:
              name: Projekt Ein Spiel erstellen
              description_student: Die Klasse plant und baut interessante Spiele mithilfe
                des Projektleitfadens aus den beiden vorangegangenen Lektionen auf.
                In Einzel- oder Paararbeit plant und entwickelt die Klasse die Spiele
                und gibt Feedback da. Nach Berücksichtigung des Feedbacks von SchulkollegInnen
                teilt die Klasse die fertigen Spiele mit anderen.
              description_teacher: Die SchülerInnen planen und bauen ihr eigenes Spiel
                mithilfe des Projektleitfadens aus den beiden vorangegangenen Lektionen.
                Bei Arbeiten alleine oder zu zweit entscheiden die SchülerInnen zunächst
                über die Art des Spiels, das sie entwickeln möchten. Dafür lassen
                sie sich von einigen beispielhaften Spielen inspirieren. Dann füllen
                sie einen leeren Projektleitfaden aus, in dem sie das Verhalten des
                Spiels beschreiben und die Variablen, Sprites und Funktionen, die
                sie erstellen müssen, bestimmen. In Code Studio werden sie durch eine
                Reihe von Ebenen durch eine allgemeine Abfolge geführt, die sie zur
                Umsetzung ihrer Planung verwenden können. Im Verlauf des Prozesses
                stellen die SchülerInnen ihre Projekte dann SchulkollegInnen zur Begutachtung
                zur Verfügung und verwenden deren Rückmeldungen bei der Fertigstellung
                des Spiels. Am Ende der Lektion teilen die Schüler ihre fertigen Spiele
                mit ihren KlassenkameradInnen. Dieses Projekt wird in mehreren Klassen
                durchgeführt und kann 3 bis 5 Unterrichtsstunden umfassen.

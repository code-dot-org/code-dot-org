            'Mini-Project: Captioned Scenes':
              name: 'Mini-Projekt: Szenen mit Untertiteln'
              description_student: "**Frage des Tages: Wie können wir Game Lab einsetzen,
                um unserer Kreativität Ausdruck zu verleihen?**\r\n\r \nNach einer
                kurzen Wiederholung des bisher gelernten Codes wird der Klasse das
                erste kreative Projekt der Lerneinheit vorgestellt. Die SchülerInnen
                definieren mithilfe des Problemlösungsprozesses als Modell die Szene,
                die sie erstellen möchten, bereiten sie vor, indem sie sich die verschiedenen
                Arten von Code überlegen, die sie benötigen werden, testen ihren Plan
                in Game Lab und reflektieren dann über das, was sie erstellt haben.
                Am Ende haben sie auch die Gelegenheit, ihre Kreationen mit ihren
                SchulkollegInnen zu teilen."
              description_teacher: "**Frage des Tages: Wie können wir Game Lab einsetzen,

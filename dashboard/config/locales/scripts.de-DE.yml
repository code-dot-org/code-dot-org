              display_name: Projekt am Ende des Kurses
            extra_course_content:
              display_name: Extra Kurs Inhalte
          lessons:
            'Algorithms: Tangrams':
              name: 'Algorithmen: Tangramme'
            Introduction:
              name: Einführung in Online-Aufgaben
              description_student: Diese schnelle Einführung gibt Ihnen die Möglichkeit,
                die meisten der Kenntnisse zu üben, die Sie zum Lösen der Aufgaben
                in diesem Kurs benötigen.
              description_teacher: Hier beginnen die SchülerInnen mit einer Einführung
                in den Online-Arbeitsbereich von Code.org (oder einer Wiederholung,
                je nach dem Erfahrungsprofil Ihrer Klasse). Die SchülerInnen lernen
                die grundlegende Funktionalität der Benutzeroberfläche kennen, einschließlich
                der Schaltflächen `Ausführen`, `Zurücksetzen` und `Schritt`. Das Ziehen,
                Löschen und Verbinden von Blockly-Bausteinen wird auch im Einführungsvideo
                vorgestellt. Bei den Aufgabe üben die SchülerInnen ihre Kenntnisse
                zum Sequenzieren und bei der Fehlersuche/Debugging mit dem Künstler
                und im Labyrinth.

          student_description: In Lerneinheit 3 arbeiten Sie bei der Programmierung
            von Animationen, interaktiver Kunst und Spielen im Game Lab mit Ihrer
            Programmiererfahrung. Die Lerneinheit beginnt mit einfachen Formen und
            baut auf anspruchsvollere spritebasierte Spiele auf, wobei dieselben Programmierkonzepte

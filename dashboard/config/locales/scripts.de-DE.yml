        csp2-2019:
          title: Grundsätze der Informatik Lerneinheit 2 - Digitale Informationen
            ('19-'20)
          description: Diese Lerneinheit erforscht die Art und Weise, wie digitale
            Informationen kodiert, dargestellt und manipuliert werden. Die Fähigkeit,
            Daten digital zu bearbeiten, sie zu visualisieren und Muster, Trends und
            mögliche Bedeutungen zu erkennen, gehört zu den wichtigen praktischen
            Kenntnissen, die Informatiker tagtäglich anwenden. Zu verstehen, woher
            die Daten stammen, eine Idee zu haben, was man aus ihnen lernen oder extrahieren
            könnte, und in der Lage zu sein, rechnergestützte Werkzeuge zur Handhabung
            von Daten und zur Kommunikation darüber zu verwenden, sind die wesentlichsten

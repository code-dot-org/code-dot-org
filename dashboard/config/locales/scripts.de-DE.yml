            'Algorithms: Tangrams':
              name: 'Algorithmen: Tangramme'
              description_student: Hier erfahren Sie etwas über Algorithmen, die Rätsel,
                sogenannte Tangrams, verwenden!
              description_teacher: Diese Lektion erklärt uns etwas Wichtiges über
                Algorithmen. Solange man einen Algorithmus unkompliziert hält, gibt
                es viele Möglichkeiten der Verwendung. Wenn Sie jedoch sicherstellen
                wollen, dass alle das gleiche Ergebnis erzielen, dann braucht Ihr
                Algorithmus mehr Einzelheiten. Die SchülerInnen lernen beim Spielen
                mit Tangrams den Unterschied zwischen einem detaillierten und einem
                allgemeinen Algorithmus kennen.
            Introduction:
              name: Einführung
              description_student: Diese Lektion gibt dir eine kurze Einführung in
                einige der erstaunlichen Dinge, die du in diesem Kurs lernen wirst!
              description_teacher: 'In dieser Lektion werden den SchülerInnen Sequenzen,
                Schleifen und geschachtelten Schleifen vorgestellt, um sie auf kompliziertere
                Konzepte im späteren Teil des Kurses vorzubereiten. Diese Aufbau-Lektion
                gleicht die Unterschiede zwischen den Experten und den Anfängern in
                Ihrer Klasse aus. '
            The Power of Words:
              name: Die Macht der Worte
              description_student: Mobbing ist nie in Ordnung. In dieser Lektion erfahren
                Sie, was man im Internet sagen darf und was nicht.
              description_teacher: "Die SchülerInnen sind der Meinung, dass sie beim
                Besuch ihrer Lieblingswebsites Spaß haben, dabei jedoch auch auf Nachrichten
                von anderen Kindern stoßen können, die sie wütend, verletzt, traurig
                oder ängstlich machen können. Sie untersuchen, wie sie mit Cybermobbing
                umgehen können und wie sie auf verstörende Aussagen im Internet reagieren
                können. \n\nDie SchülerInnen diskutieren alle Möglichkeiten, wie bei
                der Kommunikation Technologien verwenden können und untersuchen die
                Ähnlichkeiten und Unterschiede zwischen Kommunikation von Mensch zu
                Mensch und Kommunikation im Internet. Die SchülerInnen suchen dann
                im Rahmen eines Brainstorming Möglichkeiten, wie man auf Cybermobbing
                reagieren kann."
            Ice Age Play Lab:
              name: Ice Age Spielelabor
              description_student: Denken Sie an Ihr Lieblings-Videospiel. Haben Sie
                sich je gefragt, wie es gemacht wurde? bei diesen Aufgaben entwickeln
                Sie mit Freunden aus Ice Age ein eigenes Videospiel!
              description_teacher: In dieser Lektion werden die SchülerInnen durch
                eine Geschichte mit Figuren aus Ice Age geführt. Die SchülerInnen
                arbeiten mit Ereignissen und Schleifen, um die Figuren auf dem Bildschirm
                zu bewegen, und erhalten nach den geführten Levels die Möglichkeit,
                ihr eigenes Spiel oder ihre eigene Geschichte zu erstellen.
            Conditionals in Minecraft:
              name: Bedingungen in Minecraft
              description_student: Vermeiden Sie die Lava! Hier erfahren Sie mehr
                über Bedingungen in der Welt von Minecraft.
              description_teacher: Diese Lektion gibt den SchülerInnen die Möglichkeit,
                Bedingungen kennenzulernen und zu üben. Sie beinhaltet Figuren und
                Schauplätze aus Minecraft, und die SchülerInnen werden mit ihren Programmen
                Aufgaben wie dem Abbau von Rohstoffen und dem Bauen von Strukturen
                lösen.
            Envelope Variables:
              name: Umschlag-Variablen
              description_student: 'Umschläge und Variablen haben etwas gemeinsam:
                Beide können wertvolle Dinge enthalten. Hier erfahren Sie, was Variablen
                sind und was für großartige Dinge man mit ihnen bewirken kann.'
              description_teacher: Variablen werden als Platzhalter für Werte wie
                Zahlen oder Wörter verwendet. Variablen erlauben bei der Programmierung
                viele Freiheiten. Anstatt eine Phrase viele Male tippen oder sich
                eine komplizierte Zahl merken zu müssen, können Informatiker Variablen
                verwenden, um auf sie zu verweisen. Diese Lektion erklärt, was Variablen
                sind und wie wir sie auf viele verschiedene Arten verwenden können.
                Die Idee der Variablen ist kein ganz einfaches Konzept, deshalb empfehlen
                wir, am Ende der Lektion genügend Zeit für Diskussionen einzuplanen.
            Variables in Artist:
              name: Variablen in Künstler
              description_student: Vergessen Sie nicht, Kreativität in den Unterricht
                einzubringen! In diesen Aufgaben werden Sie fantastische Zeichnungen
                mit Hilfe von Variablen erstellen.
              description_teacher: In dieser Lektion beschäftigen sich die SchülerInnen
                mit der Erstellung sich wiederholender Designs unter Verwendung von
                Variablen in der `Künstler`-Umgebung. Die SchülerInnen lernen, wie
                Variablen verwendet werden können, um Code leichter zu schreiben und
                leichter zu lesen. Nach geführten Aufgaben gelangen die SchülerInnen
                auf einem Level für freie Gestaltung, wo sie zeigen können, was sie
                gelernt haben, und ihre eigenen Designs erstellen.
            Variables in Play Lab:
              name: Variablen in Play Lab
              description_student: Bald werden Sie lernen, wie man Figuren in einem
                Spiel mit Hilfe von Variablen interagieren lässt!
              description_teacher: Die SchülerInnen üben in dieser Lektion weiter
                mit Variablen, indem sie Szenen im Play Lab erstellen. Die SchülerInnen
                arbeiten mit Benutzerinput, mit dem sie die Werte ihrer Variablen
                bestimmen, und erhalten dann Raum, um ihr eigenes Mini-Projekt mit
                Variablen zu erstellen.
            For Loop Fun:
              name: "„Zähle mit“-Schleifenspaß"
              description_student: Sie werden viel Spaß dabei haben, etwas über `für`-Schleifen
                zu erfahren!
              description_teacher: Wir wissen, dass wir mithilfe von Schleifen Dinge
                immer und immer wieder tun können, aber jetzt werden wir lernen, wie
                man Schleifen verwendet, die zusätzliche Strukturen enthalten. Diese
                neuen Strukturen werden es den SchülerInnen ermöglichen, Code zu programmieren,
                der leistungsfähiger und dynamischer ist.
            For Loops in Bee:
              name: "`Für´-Schleifen mit der Biene"
              description_student: Summ-Summ. Bei diesen Aufgabenführen Sie eine Biene
                mit `für`-Schleifen zu Nektar und Honig!
              description_teacher: Im Bienen-Umfeld konzentriert sich diese Lektion
                auf Schleifen und die Verwendung einer inkrementierenden Variablen
                zur Lösung komplizierterer Aufgaben. Die SchülerInnen beginnen mit
                der Wiederholung von Schleifen aus früheren Lektionen und gehen dann
                durch die Verwendung von ‚für‘-Schleifen, um kompliziertere Aufgaben
                effektiver lösen zu können.
            For Loops in Artist:
              name: "`Für´-Schleifen mit dem Künstler"
              description_student: Machen Sie sich bereit für Ihr nächstes Meisterwerk.
                Hier werden Sie `für`-Schleifen verwenden, um einige atemberaubende
                Bilder zu erstellen.
              description_teacher: In dieser Lektion üben die SchülerInnen weiterhin
                die Verwendung von Schleifen, diesmal im Artist-Umfeld. Die SchülerInnen
                lösen Aufgaben, bei denen sie die Ideen von Variablen, Schleifen und
                `für`-Schleifen kombinieren, um komplexe Designs zu erstellen. Am
                Ende haben sie die Möglichkeit, ihre eigene Kunst in einem Level für
                freie Gestaltung zu kreieren.
            Songwriting with Parameters:
              name: Songschreiben mit Parametern
              description_student: Sie könnten gerade die nächste große Hit-Single
                veröffentlichen! In dieser Lektion werden Sie lernen, was Parameter
                sind und wie sie einige fantastische Songs schreiben!
              description_teacher: Eine der großartigsten Strukturen in der Welt der
                Informatik ist die Funktion. Funktionen (die manchmal auch als Prozesse
                bezeichnet werden) sind Miniprogramme, die Sie immer und immer wieder
                innerhalb Ihres größeren Programms verwenden können. Diese Lektion
                hilft den SchülerInnen dabei, intuitiv zu verstehen, warum das Kombinieren
                von Code-Bausteinen mit Funktionen besonders nützlich sein kann, und
                wie sie diese Strukturen verwenden können, selbst wenn die Code-Bausteine
                sich etwas unterscheiden.
            Functions in Bee:
              name: Funktionen in Biene
            Functions with Parameters in Artist:
              name: Funktionen mit Parametern mit dem Künstler
              description_student: Freuen Sie sich auf das Programmieren. Bei diesen
                Aufgaben werden Sie beeindruckende Zeichnungen in Artist mithilfe
                von Funktionen mit Parametern erstellen.
              description_teacher: In dieser Lektion arbeiten die SchülerInnen weiter
                mit Funktionen mit und ohne Parameter. Sie haben die Möglichkeit,
                eigene Zeichnungen mit und ohne Parameter zu erstellen, bevor sie
                Funktionen in einem Level für freie Gestaltung verändern.
            Functions with Parameters in Bee:
              name: Funktionen mit Parametern mit der Biene
              description_student: Sie haben schon etwas Übung im Umgang mit Funktionen
                mit Parametern. In dieser Lektion werden Sie im Bienen-Umfeld etwas
                dazulernen!
              description_teacher: Diese Lektion findet in der Bienen-Umgebung statt
                und setzt das Konzept der Funktionen mit Parametern aus der vorherigen
                Künstler-Phase fort. Die SchülerInnen üben das Schreiben von Funktionen
                und ihre Verwendung, um komplexen Pfaden zu folgen und Nektar und
                Honig nach Mustern zu sammeln.
            Explore Project Ideas:
              name: Entdecke Projektideen
              description_student: Zeit für etwas Inspiration! Diese Aufgaben zeigen
                Ihnen eine Handvoll vorgefertigter Spiele und Illustrationen, die
                Ihnen helfen sollen, Ihren Plan für Ihr eigenes GROSSES Projekt zu
                entwickeln.
              description_teacher: |-
                Die nächsten vier Lektionen ermöglichen es den SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen beim Programmieren zu sammeln und etwas zu erstellen, das sie mit ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren.

                In der Erkundungsphase können die SchülerInnen zur Inspiration vorgefertigte Projektbeispiele sowohl in ´Artist` als auch im Play Lab ansehen. Als nächstes lernen sie den Designprozess kennen und erfahren, wie sie diesen Prozess in ihren eigenen Projekten einsetzen können. Dann erhalten sie den Raum, um ihr eigenes Projekt entweder in `Artist` oder im Play Lab zu entwerfen (dies ist wahrscheinlich die längste Phase des Projekts). Schließlich können die SchülerInnen ihre fertige Arbeit ihren SchulkollegInnen vorstellen.
            The Design Process:
              name: Der Entwurfsprozess
              description_student: Projekte dieser Größenordnung erfordern Zeit und
                eine umfangreiche Planung. Hier erfahren Sie etwas über den Designprozess,
                mit dem Sie Ihr eigenes Werk erstellen werden.
              description_teacher: Im Laufe von fünf Lektionen bauen die Studenten
                ein selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder
                Artist als Programmierumgebung verwenden. In diesem Teil des Projekts
                lernen die Studenten den Designprozess kennen und wie sie ihn in ihren
                eigenen Projekten umsetzen können. Die Lektionsanleitung mit einem
                Überblick über alle fünf Phasen des Prozesses finden Sie zu Beginn
                des Projektprozesses [hier] (https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Baue dein Projekt auf
              description_student: Endlich können Sie mit der Entwicklung Ihres eigenen
                Projekts beginnen!
              description_teacher: Im Laufe von fünf Lektionen bauen die Schüler ein
                selbst entworfenes Projekt auf, wobei sie entweder Play Lab oder Artist
                als Programmierumgebung verwenden. Nun erhalten die Studenten ihren
                eigenen Raum, um ihr Projekt entweder mit Artist oder Play Lab zu
                erstellen. Dies wird der längste Teil des Projekts sein. Die Lektionsanleitung
                mit einem Überblick über alle fünf Phasen des Prozesses finden Sie

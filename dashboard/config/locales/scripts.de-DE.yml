        csd6-2017:
          title: Informatik-Lerneinheit 6 - Physische Datenverarbeitung ('17-'18)
          description_short: Programmieren mit Geräten lernen.
          description: Lerneinheit 6 untersucht die Rolle von Hardware-Plattformen
            bei der Datenverarbeitung und wie verschiedene Sensoren einen effektiveren
            In- und Output als herkömmliche Tastaturen, Mäuse und Monitore ermöglichen
            können. Mit App Lab und Adafruits Circuit Playground werden Sie Programme
            entwickeln, die dieselben Hardware-In- und Outputs verwenden, die Sie
            bei Smart-Geräten sehen, und dabei untersuchen, wie der Weg von einem
            einfachen ungefährem Prototyp zu einem fertigen Produkt führen kann. Die
            Lerneinheit schließt mit einer Entwickler-Aufgabe, bei der Circuit Playground
            als Grundlage für eine Innovation Ihrer eigenen Entwicklung verwendet
            wird.
          lesson_groups:
            csd6_1:
              display_name: 'Kapitel 1: Programmierung mit Hardware'
            csd6_2:
              display_name: 'Chapter 2: Aufbau von physischen Prototypen'
            csd_survey:
              display_name: Post-Course Survey
          lessons:
            Computing Innovations:
              name: Innovation in der Informatik
              description_student: Entdecke eine Vielzahl von neuen und innovativen
                Computerplattformen und erweitere dein Verständnis dafür, was ein
                Computer sein kann.
              description_teacher: Zum Auftakt der letzten Lerneinheit dieses Kurses
                werden die SchülerInnen einige Untersuchungen zu interessanten Innovationen
                im Bereich der Informatik durchführen. In dieser Lektion werden die
                SchülerInnen mit einer größeren Vielfalt von Formfaktoren für Computer
                (wie ein Computer aussieht) und Bereichen konfrontiert, die von Computern
                beeinflusst werden. Später in dieser Lektion werden die SchülerInnen
                sich noch einmal mit Geräten auseinandersetzen, die sie in dieser
                Lektion kennengelernt haben, während sie ihre eigenen physischen Computergeräte
                entwickeln.
            Input Unplugged:
              name: Input - ohne Computer
              description_student: Lernen Sie zwei verschiedene Möglichkeiten kennen,
                wie eine App Eingaben von einem Benutzer entgegennehmen kann, und
                erfahren Sie mehr über das ereignisgesteuerte Programmiermodell, das
                in App Lab verwendet wird.
              description_teacher: Als Vorbereitung auf die Vertiefung der Programmierung
                mit App Lab werden die SchülerInnen untersuchen, wie einige verschiedene
                Programme, die in Game Lab und in App Lab geschrieben wurden, damit
                umgehen, wenn sie Output vom Benutzer erhalten. Nach dem Vergleich
                und der Gegenüberstellung der Ansätze, die sie in den Beispiel-Apps
                gesehen haben, teilen sich die SchülerInnen in Gruppen, um die beiden
                unterschiedlichen Input-Modelle (Bedingungen in einer Endlosschleife
                und asynchrone Ereignisse) durchzuspielen und ein besseres Verständnis
                für ihre Funktionsweise zu erlangen.
            Event Types:
              name: Arten von Ereignissen
              description_student: Lernen Sie die Grundlagen der Programmierung in
                App Lab kennen und untersuchen Sie einige neue Ereignis-Typen, die
                Sie in Ihren Programmen verwenden können.
              description_teacher: In dieser Lektion wiederholen die SchülerInnen
                das Material, das sie in Lerneinheit 4 zum Erstellen von Anwendungen
                im App Lab gelernt haben, um sich auf eine Wiederaufnahme von App
                Lab in dieser Lerneinheit vorzubereiten. Diese Wiederholung sollte
                so angepasst werden, dass sie gut zu den Bedürfnissen Ihrer SchülerInnen
                sowie ihrer Erfahrung und Vertrautheit mit der Programmierung in App-Lab
                passt. Neben der Wiederholung experimentieren die SchülerInnen auch
                mit einer Vielzahl neuer Arten von Ereignissen, die sie wahrscheinlich
                ganz neu für sie sind.
            Getters and Setters:
              name: Getters und Setters
              description_student: Durch Lesen und Ändern der Inhalte auf dem Bildschirm
                einer App beginnt die Klasse mit der Erstellung von Apps, die nur
                einen einzigen Bildschirm benötigen. Auch mit nur einem Bildschirm
                ermöglichen diese Techniken eine Vielzahl von Benutzerinteraktionen
                und Funktionen.
              description_teacher: In Lerneinheit 4 haben die SchülerInnen ein sehr
                einfaches Verfahren zur Entwicklung von Apps in App Lab kennengelernt,
                das für die meisten Interaktionen einen separaten Bildschirm erforderte.
                Um die Arten von Apps zu erweitern, die die SchülerInnen erstellen
                können, und um sie zu ermutigen, mit einer neuen Perspektive darüber
                nachzudenken, wie Benutzer mit Apps interagieren, führen wir das Konzept
                der "Getter" und "Setter" ein. Dabei handelt es sich um Befehle, die
                den Inhalt und die Eigenschaften verschiedener Designelemente abrufen
                und einstellen (oder ändern) können. In dieser Lektion erstellen die
                SchülerInnen einfache Apps, die nur einen einzigen Bildschirm benötigen
                und deren Inhalt mit Hilfe von "Gettern" und "Settern" geändert werden
                kann.
            The Circuit Playground:
              name: Der Circuit Playground
              description_student: Lernen Sie Circuit Playground kennen, die Platine,
                die für den Rest dieser Lerneinheit verwendet wird. Entwickeln Sie
                mit App Lab Programme, die Circuit Playground für ihren Output verwenden.
              description_teacher: In dieser Lektion erhalten die SchülerInnen zum
                ersten Mal die Gelegenheit, Programme zu schreiben, die Circuit Playground
                verwenden. Nach einer ersten visuellen Untersuchung der Platine und
                der Aufstellung von Hypothesen über mögliche Funktionalitäten gehen
                die SchülerInnen online, wo sie lernen, Apps zu schreiben, die eine
                LED steuern. Durch die Kombination von App Lab-Bildschirmen mit Circuit
                Playground können die SchülerInnen allmählich damit beginnen, Elemente
                der Platine als Outputgerät zu integrieren, während sie beim Benutzerinput
                App Lab verwenden.
            Lists:
              name: Listen
              description_student: Erfahren Sie, wie Listen verwendet werden können,
                um mehrere Werte in einem einzigen Variablennamen zu speichern.
              description_teacher: Eine Liste, die auch als Array bezeichnet wird,
                ist ein Variablentyp, der viele Werte gleichzeitig speichern kann.
                In dieser Lektion lernen die SchülerInnen, Listen zu erstellen, die
                eine Reihe zusammenhängender Werte in einer einzigen Variablen speichern.
                Nach dem Erstellen eigener Listen lernen die SchülerInnen, wie sie
                mit Hilfe des Index entweder einen bestimmten oder einen zufälligen
                Wert aus einer Liste extrahieren können.
            Lights:
              name: Lichter
              description_student: Mit dem Konzept der Listen aus der vorherigen Lektion
                schreibt die Klasse Programme, die die zehn Farb-LEDs auf dem Circuit
                Playground steuern.
              description_teacher: Die Platine Circuit Playground umfasst 10 farbige
                LEDs in einem Ring um den äußeren Rand. Diese LEDs sind im Code als
                eine Liste namens `colorLeds` zugänglich. Auf Grundlage des Verständnisses
                über Listen aus der vorhergehenden Lektion schreiben die SchülerInnen
                Programme, die die Farb-LEDs steuern, indem sie von einer Liste aus
                auf sie zugreifen.
            For Loops:
              name: '"Zähle mit"-Schleifen'
              description_student: Die Klasse lernt die Wiederholung von Befehlen
                mit Hilfe einer _für-Schleife_, zuerst durch die Steuerung eines "Roboters"
                durch ein Gitter und dann in App Lab.
              description_teacher: Die SchülerInnen werden in dieser Lektion in die
                _für-Schleife_ eingeführt, um einen Code eine bestimmte Anzahl von
                Malen zu wiederholen. Die SchülerInnen beginnen mit einer Aktivität
                ohne Computer, bei der sie für-Schleifen verwenden, um einen Roboter
                über ein Gitter zu navigieren. Wenn sie fertig sind, nehmen die SchülerInnen
                ihr Wissen mit ins App Lab, wo sie Programme schreiben, die auf Iteration
                beruhen und eine _für-Schleife_ verwenden.
            Lists and For Loops:
              name: Listen und 'For'-Schleifen
              description_student: Die Kombination von _Listen_ und _für Schleifen_
                ermöglicht es Ihnen, Code zu schreiben, der jedes Element einer Liste
                beeinflusst, unabhängig davon, wie lang sie ist. Die Klasse verwendet
                diese Struktur, um Programme zu schreiben, die alle Elemente in Listen
                verarbeiten, einschließlich der Liste der farbigen LEDs.
              description_teacher: Die Verwendung einer _für-Schleife_ zur Iteration
                aller Elemente in einem Array ist in den meisten Programmiersprachen
                ein wirklich nützliches Element. In dieser Lektion kombinieren die
                SchülerInnen, was sie über Listen und for-Schleifen gelernt haben,
                um dieses Musters zu erlernen. Die SchülerInnen verwenden für-Schleifen,
                um sukzessive jedes Element in einer Liste durchzugehen, ohne für
                jedes dieser Elemente Code schreiben zu müssen. Zum Ende der Lektion
                wenden die SchülerInnen dieses Wissen mit der "colorLed"-Liste an
                der Tafel an.
            Timed Loops:
              name: Zeitgesteuerte Schleifen
              description_student: In dieser Lektion bauen wir auf dem Verständnis
                der SchülerInnen von für-Schleifen auf, um eine anspruchsvollere Struktur,
                die als Zeitschleife bezeichnet wird, kennen zu lernen. Im Gegensatz
                zu for-Schleifen können Sie steuern, wie schnell sich eine zeitgesteuerte
                Schleife wiederholt und wie schnell anderer Code (z. B. Ereignis-Handler)
                zwischen den Iterationen der Schleife ausgeführt werden kann. Auf
                diese Weise können wir interessante Animationen erstellen, die sich
                unendlich oft wiederholen, während gleichzeitig anderer Code ausgeführt
                werden kann.
              description_teacher: In dieser Lektion bauen wir auf dem Verständnis

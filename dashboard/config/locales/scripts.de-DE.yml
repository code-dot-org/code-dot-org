            Plotting Shapes:
              name: Formen plotten
              description_student: Die SchülerInnen untersuchen die Aufgaben, die
                sich aus der Kommunikation über das Zeichnen mit Formen ergeben, und
                verwenden ein Werkzeug, das erste Gedanke dazu vermittelt, wie dieses
                Problem im Game Lab angegangen wird. Die Aufwärmübung demonstriert
                kurz die Aufgaben der Kommunikation von Positionen ohne einen gemeinsamen
                Bezugspunkt. In der Hauptaktivität untersuchen die SchülerInnen ein
                Game Lab-Werkzeug, mit dem sie interaktiv Formen auf dem 400 x 400-Gitter
                von Game Lab platzieren können. Dann weisen sie abwechselnd einen
                Partner an, wie ein verborgenes Bild mit Hilfe dieses Werkzeugs gezeichnet
                wird, wobei viele Probleme berücksichtigt werden, auf die die SchülerInnen
                beim Programmieren in Game Lab stoßen werden. Die SchülerInnen können
                optional ein eigenes Bild erstellen, das sie vor einer Nachbesprechung
                kommunizieren.
              description_teacher: Die SchülerInnen untersuchen die Aufgaben, die
                sich aus der Kommunikation über das Zeichnen mit Formen ergeben, und
                verwenden ein Werkzeug, das erste Gedanke dazu vermittelt, wie dieses

                Lab an und erstellen und rufen Funktionen mit Parametern für sich
                selbst auf, um damit mehrere Objekte auf einem Bildschirm zu steuern.
                Anschließend verwenden die SchülerInnen für-Schleifen, um über ein
                Array zu iterieren und jedes Element in eine Funktion zu überführen.
                Zum Schluss verwenden die SchülerInnen das Gelernte, um ein Sterne-Fangspiel
                zu erstellen.
            Circuits and Physical Prototypes_:
              name: Schaltungen und physische Prototypen
              description_student: Verdrahten Sie einfache Schaltungen, um einen physischen
                Prototyp mit billigen und leicht zu findenden Materialien zu erstellen.
              description_teacher: Bei der Vorbereitung des Abschlussprojekts zu diesem
                Kapitel lernen die SchülerInnen, wie man einen Prototyp eines physischen
                Objekts entwickelt, das einen Circuit Playground enthält. Anhand eines
                modellierten Leitfadens zur Projektplanung lernen die SchülerInnen,
                wie man ein paar einfache Schaltkreise verdrahtet und Prototypen baut,
                die das beabsichtigte Design eines Produkts vermitteln können, wobei
                billige und leicht verfügbare Materialien wie Karton und Klebeband
                verwendet werden.
            'Project: Prototype an Innovation_':
              name: 'Projekt: Prototyp einer Innovation'
              description_student: Entwickeln Sie innovative Computergeräte nach Ihren
                eigenen Entwürfen und verwenden Sie dabei alles, was Sie in diesem
                Kurs gelernt haben.
              description_teacher: In diesem Abschlussprojekt für den Kurs entwickeln
                und testen die SchülerInnen gemeinsam einen Prototyp für ein innovatives
                Computergerät, das auf dem Circuit Playground basiert. Unter Verwendung
                der auf der Platine verfügbaren In- und Outputs werden sie in Gruppenarbeit
                Programme erstellen, die interessante und einzigartige Benutzerinteraktionen
                ermöglichen.
            'Project: Make a Game__':
              name: 'Projekt: Ein Spiel erstellen'
              description_student: Die SchülerInnen verwenden das Gelernte aus dem
                ersten Kapitel und entwickeln eine selbst entworfene App, welche die
                Platine zur für den Output von Informationen verwendet.
              description_teacher: Die SchülerInnen verwenden das Gelernte aus dem
                ersten Kapitel und entwickeln eine selbst entworfene App, welche die
                Platine zur für den Output von Informationen verwendet.
            Arrays and Color LEDs__:
              name: Arrays und farbige LEDs
              description_student: Erfahren Sie, wie Listen verwendet werden können,
                um mehrere Werte in einem einzigen Variablennamen zu speichern.
              description_teacher: Ein Array ist eine geordnete Sammlung von Elementen,
                in der Regel vom gleichen Datentyp. In dieser Lektion lernen die SchülerInnen,
                wie sie mit Hilfe Verzeichnisses auf einen bestimmten oder zufälligen
                Wert aus einer Liste zugreifen können. Dann lernen sie, wie sie auf
                das colorLEDs-Array zugreifen können, welches das Verhalten der Farb-LEDs
                auf dem Circuit Playground steuert. Die SchülerInnen steuern die Farbe
                und Intensität jeder LED und verwenden dann das Gelernte zur Programmierung
                von Lichtmustern, um eine Lichtshow auf ihrem Circuit Playground zu
                erzeugen.

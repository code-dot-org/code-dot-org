        csd1-pilot:
          title: Erkenntnisse aus der Informatik Lerneinheit 1 - Problemlösung (Pilotversion)
          description: "Problemlösung und Datenverarbeitung ist eine in hohem Maße
            interaktive und kollaborative Einführung in das Gebiet der Informatik,
            die in das umfassendere Streben nach Problemlösungen eingebettet ist.
            Sie üben die Anwendung eines Problemlösungsprozesses, um eine Reihe von
            Aufgaben und Szenarien aus der Praxis zu lösen. Als Nächstes werden Sie
            lernen, wie Computer Informationen eingeben, ausgeben, speichern und verarbeiten,
            um Menschen bei der Problemlösung zu unterstützen. Die Lerneinheit schließt
            mit einem Projekt, bei dem Sie eine App entwerfen, die Ihnen bei der Lösung
            eines Problems Ihrer Wahl hilft.\r"
          description_short: Erfahren Sie, wie Menschen mit Computern arbeiten, um
            Probleme zu lösen.
          lesson_groups:
            cspSurvey:
              display_name: Umfrage
            csd1_1:
              display_name: 'Kapitel 1: Der Problemlösungsprozess'
            csd1_2:
              display_name: 'Kapitel 2: Computer und Problemlösung'
          lessons:
            CS Discoveries Pre-survey:
              name: Grundsätze der Informatik Befragung vor dem Kurs
            Intro to Problem Solving:
              name: Einführung in die Problemlösung
              description_student: Die Klasse arbeitet in Gruppen daran, Boote aus
                Aluminium entwerfen, die so viele Münzen wie möglich tragen sollen.
                Am Ende der Lektion besprechen die Gruppen ihre Erfahrungen mit der
                Aktivität und stellen Verbindungen zu den Arten der Problemlösung
                her, mit denen sie sich während des weiteren Kurses beschäftigen werden.
              description_teacher: In dieser Lektion arbeiten die SchülerInnen in
                Gruppen daran, Aluminiumfolienboote zu entwerfen, die so viele Münzen
                wie möglich tragen sollen. Die Gruppen können über zwei Runden an
                ihren Booten arbeiten. Das Ziel ist, dass das Boot mehr Münzen halten
                soll als in der ersten Runde. Die Struktur der Aktivität weist bereits
                auf verschiedene Schritte des Problemlösungsprozesses hin, den die
                SchülerInnen in der folgenden Lektion näher kennen lernen werden.
                Am Ende der Lektion besprechen die SchülerInnen ihre Erfahrungen mit
                der Aktivität und stellen Verbindungen zu den Arten der Problemlösung
                her, mit denen sie sich während des weiteren Kurses beschäftigen werden.
            The Problem Solving Process:
              name: Der Problemlösungsprozess
              description_student: 'Diese Lektion führt in den formalen Problemlösungsprozess
                ein, den die Klasse im Laufe des Jahres anwenden wird: Definieren
                - Vorbereiten - Versuchen - Reflektieren. Zuerst setzt die Klasse
                diese Schritte mit dem Aluminiumboot-Problem aus der vorhergehenden
                Lektion in Beziehung, dann mit einem Problem, das sie gut lösen können,
                und dann mit einem Problem, das sie besser lösen wollen. Am Ende der
                Lektion sammelt die Klasse eine Liste von allgemein nützlichen Strategien
                für jeden Schritt des Prozesses, um Poster anzufertigen, die sie während
                der gesamten Lerneinheit und des Jahres begleiten werden.'
              description_teacher: 'Diese Lektion führt in den formalen Problemlösungsprozess
                ein, den die SchülerInnen im Laufe des Jahres anwenden werden: Definieren
                - Vorbereiten - Versuchen - Reflektieren. Die Lektion beginnt damit,
                dass die SchülerInnen gebeten werden, ein Brainstorming über all die
                verschiedenen Arten von Problemen durchzuführen, denen sie im Alltag
                begegnen. Dann werden den SchülerInnen die vier Schritte des Problemlösungsprozesses
                gezeigt und sie arbeiten zusammen, um diese abstrakten Schritte mit
                ihren tatsächlichen Erfahrungen bei der Problemlösung in Beziehung
                zu setzen. Zuerst setzen die SchülerInnen diese Schritte mit dem Aluminiumboot-Problem
                aus der vorhergehenden Lektion in Beziehung, dann mit einem Problem,
                das sie gut lösen können, und dann mit einem Problem, das sie besser
                lösen wollen. Am Ende der Lektion sammelt die Klasse eine Liste von
                allgemein nützlichen Strategien für jeden Schritt des Prozesses, um
                Poster anzufertigen, die sie während der gesamten Lerneinheit und
                des Jahres begleiten werden.'
            Exploring Problem Solving:
              name: Problemlösung erforschen
              description_student: 'In dieser Lektion wendet die Klasse den Problemlösungsprozess
                bei drei verschiedenen Aufgaben an: eine Wortsuche, eine Sitzordnung
                für eine Geburtstagsfeier und die Planung einer Reise. Die Aufgaben
                werden zunehmend komplexer und unklarer definiert, um zu verdeutlichen,
                wie der Problemlösungsprozess besonders bei dieser Art von Aufgabenstellungen
                hilft.'
              description_teacher: "In dieser Lektion wenden die SchülerInnen den
                Problemlösungsprozess bei drei verschiedenen Aufgaben an: eine Wortsuche,
                eine Sitzordnung für eine Geburtstagsfeier und die Planung einer Reise.
                Die Aufgaben werden zunehmend komplexer und unklarer definiert, um
                zu verdeutlichen, wie der Problemlösungsprozess besonders bei dieser
                Art von Aufgabenstellungen hilft. Die Lektion endet mit einer Reflexion
                der SchülerInnen über ihre Erfahrungen mit dem Problemlösungsprozess.
                Sie begründen die Einbeziehung der einzelnen Schritte und untersuchen
                gemeinsam Fragen oder Strategien im Rahmen eines Brainstorming, die
                ihnen helfen können, ungelöste Aufgaben besser zu definieren, da dies
                oft der entscheidende Schritt ist.\r \n\r \nDiese Lektion wird wahrscheinlich
                zwei oder mehr Unterrichtsstunden in Anspruch nehmen. Die ersten beiden
                Aufgaben lassen sich eventuell in einer einzigen Unterrichtsstunde
                bearbeiten, aber die dritte muss auf einen zweiten Tag verlegt werden."
            What is a Computer?:
              name: Was ist ein Computer?
              description_student: In dieser Lektion entwickelt die Klasse eine vorläufige
                Definition eines Computers. Nach einem Brainstorming über die möglichen
                Definitionen eines Computers arbeitet die Klasse in Gruppen, um Bilder
                auf Plakaten nach "ist ein Computer" oder "ist kein Computer" zu sortieren
                und ihre Begründungen für die Wahl einiger der schwierigsten Kategorisierungen
                zu erklären. Der Lehrer/die Lehrerin stellt dann eine Definition des
                Computers vor und lässt die Gruppen ihre Plakate entsprechend der
                neuen Definition zu überarbeiten.
              description_teacher: "In dieser Lektion erarbeiten die SchülerInnen
                eine vorläufige Definition eines Computers. Zu Beginn der Lektion
                macht die Klasse ein Brainstorming über mögliche Definitionen, was
                ein Computer ist, und stellt die Ergebnisse dieser Überlegungen auf
                der Tafel dar. Als nächstes sortieren die SchülerInnen in Gruppen
                Bilder auf Posterpapier in die Kategorien \"ist ein Computer\" oder
                \"ist kein Computer\". Die Gruppen stellen dann ihre Plakate aufstellen
                und kurz ihre Begründungen für die Wahl einiger ihrer schwierigsten
                Kategorisierungen erläutern. Der Lehrer/die Lehrerin stellt dann eine
                Definition des Computers vor und lässt die Gruppen ihre Plakate entsprechend
                der neuen Definition zu überarbeiten.\r"
            Input and Output:
              name: Input und Output
              description_student: In diesem Kurs betrachten die SchülerInnen eine
                Reihe von Computergeräten, um festzustellen, welche Arten von In-
                und Outputs diese verwenden. Die Gruppen werden einem Computergerät
                zugeordnet und erstellen auf der Grundlage einer vom Lehrer bereitgestellten
                Definition von In- und Outputs den In- und Output ihres jeweiligen
                Geräts eine Liste. Zum Abschluss der Lektion untersucht die Klasse
                gemeinsame Aktivitäten, die sie auf einem Computergerät durchführen,
                und wählt die für diese Aktivität verwendeten In- und Outputs aus
                der Tabelle aus.
              description_teacher: In diesem Kurs betrachten die SchülerInnen eine
                Reihe von Computergeräten, um festzustellen, welche Arten von In-
                und Outputs diese verwenden. Die Gruppen werden einem Computergerät
                zugeordnet und erstellen auf der Grundlage einer vom Lehrer bereitgestellten
                Definition von In- und Outputs den In- und Output ihres jeweiligen
                Geräts eine Liste. Zu Beginn der Aktivität sollen sich die SchülerInnen
                auf offensichtlichere physische In- und Outputs konzentrieren (z.B.
                eine Tastatur als Input oder einen Bildschirm als Output). Im Verlauf
                weiterer Diskussionen betrachten die SchülerInnen weniger offensichtliche
                Beispiele (z.B. dass ein Berührungsbildschirm sowohl ein Input wie
                auch ein Output ist, oder die Tatsache, dass das Internet sowohl als
                Input als auch als Output dienen kann). Während der gesamten Lektion
                schreibt der/die LehrerIn vorne im Klassenzimmer eine Tabelle der
                Inputs und Outputs mit. Zum Abschluss der Lektion untersuchen die
                SchülerInnen gemeinsame Aktivitäten, die sie an einem Computergerät
                durchführen, und wählen die für diese Aktivität verwendeten In- und
                Outputs aus der Tabelle aus.
            Processing:
              name: Verarbeitung
              description_student: Diese Lektion fokussiert stärker auf das Konzept
                der Verarbeitung, das als Teil der Definition eines Computers eingeführt
                wurde. Die SchülerInnen arbeiten in Zweiergruppen, um ein Kartenspiel
                in eine Ordnung zu bringen, eine Form der Informationsverarbeitung.
                Am Ende bespricht die Klasse, was Verarbeitung im Zusammenhang mit
                der Lösung von Informationsproblemen bedeutet.
              description_teacher: Die SchülerInnen absolvieren zwei Aktivitäten -
                "Karten ohne Computer sortieren", um die Bedeutung der Verarbeitung
                und ihre Beziehung zur Problemlösung zu untersuchen. Die erste Aktivität
                hat nur wenige Einschränkungen und dient dazu, eine hochrangige Definition
                der Verarbeitung einzuführen. Die nächste Aktivität führt weitere
                Einschränkungen ein, die von den SchülerInnen verlangen, dass sie
                einen Algorithmus zu entwickeln, der die Karten immer erfolgreich
                verarbeitet. Die SchülerInnen entwickeln und testen ihre Algorithmen
                iterativ und teilen sie mit ihren KlassenkameradInnen. In einer abschließenden
                Diskussion reflektieren die SchülerInnen über die verschiedenen Arten
                der Problemlösung, die sie bei diesen Aktivitäten verwendet haben,
                und über die Bedeutung der Erstellung eines Algorithmus bei der Lösung
                eines Problems.
            Apps and Storage:
              name: Anwendungen und Speicherung
              description_student: 'Diese Lektion behandelt die Aspekte des Inputs
                und Outputs von Computern in einem Kontext, der für die SchülerInnen
                relevant und vertraut ist: Apps. Die Klasse begutachtet verschiedene
                Web-Apps, um die spezifischen Probleme zu analysieren, für deren Lösung
                sie entwickelt wurden, den Input, den sie benötigen, und den Output,
                den sie den Benutzern liefern. Die Klasse schließt mit Beobachtungen
                dieser Apps sowie einer von der Lehrkraft geleiteten Diskussion über
                die Auswirkungen von Apps auf die Gesellschaft.'
              description_teacher: 'In dieser Lektion werden die Eingabe-, Ausgabe-,
                Speicher- und Verarbeitungsaspekte eines Computers in einem Kontext
                betrachtet, der für die SchülerInnen relevant und vertraut ist: Apps.
                Die SchülerInnen evaluieren paarweise Sekundärmarkt-Apps, um die spezifischen
                Probleme zu analysieren, für deren Lösung sie konzipiert wurden, den
                Input, den sie für ihre Funktionalität benötigen, und die Verarbeitung,
                die diesen Input in den gewünschten Output verwandelt, sowie die Informationen,
                die sie später speichern möchten. Die Klasse schließt mit einer Diskussion,
                die die Lektion mit Apps verbindet, mit denen die SchülerInnen besser
                vertraut sind.'
            Project - Propose an App:
              name: Projekt - Eine App vorschlagen
              description_student: Zum Abschluss der Untersuchung des Problemlösungsprozesses
                und Modells von Input, Speicherung, Verarbeitung und Output eines
                Computers schlägt die Klasse Apps vor, die auf die Lösung von Problemen
                in der Praxis ausgerichtet sind. Dieses Projekt erstreckt sich über
                mehrere Tage und wird schließlich in einer Posterpräsentation zusammengefasst,
                in der die Funktionen der einzelnen Apps beleuchtet werden. Das Projekt
                ist so konzipiert, dass es in Zweiergruppen bearbeitet werden kann,
                wobei auch Einzelarbeit möglich ist.
              description_teacher: Zum Abschluss ihrer Untersuchung zum Problemlösungsprozess
                und das Input-/Output-/Speicher-/Prozessmodell eines Computers schlagen
                die SchülerInnen eine App vor, die ein Problem aus der Praxis lösen
                soll. Dieses Projekt erstreckt sich über mehrere Tage. Dabei werden
                die SchülerInnen ein Poster erstellen, das die Funktionen ihrer Anwendung
                hervorhebt und das sie ihren KlassenkameradInnen präsentieren. Ein
                Projektleitfaden bietet den SchülerInnen schrittweise Anleitungen
                und hilft ihnen, ihre Gedanken zu ordnen. Das Projekt ist so konzipiert,
                dass es zu zweit durchgeführt wird, kann aber auch auch einzeln abgeschlossen
                werden.
            Post-Project Test:
              name: Test nach dem Projekt
        csd2-pilot:
          title: Erkenntnisse aus der Informatik Lerneinheit 2 - Webentwicklung (Pilotversion)
          description: In Lerneinheit 2 lernen Sie, wie Sie Inhalte auf Ihren eigenen
            Webseiten erstellen und weitergeben können. Nachdem Sie entschieden haben,
            welche Inhalte Sie mit der Allgemeinheit teilen möchten, lernen Sie, wie
            Sie Ihre Seiten mit HTML und CSS strukturieren und gestalten können. Außerdem
            üben Sie wertvolle Programmierkenntnisse wie Fehlerbeseitigung/Debugging
            und Kommentieren. Am Ende der Lerneinheit haben Sie eine private Website
            erstellt, die Sie im Internet veröffentlichen können.
          description_short: Lernen Sie, Ihre eigene Website in Web Lab zu erstellen.
          lesson_groups:
            csd2_1:
              display_name: 'Kapitel 1: Webinhalte und HTML'
            csd2_2:
              display_name: 'Kapitel 2: Styling und CSS'
            cspSurvey:
              display_name: Umfrage
          lessons:
            Exploring Websites:
              name: Erkunde Webseiten
              description_student: Diese Lektion behandelt die Zwecke, für die eine
                Website sowohl für die Benutzer als auch für die Ersteller nützlich
                sein kann. Die Klasse untersucht einige der meistgenutzten Websites
                in den Vereinigten Staaten und bespricht, wie jede dieser Sites für
                die Benutzer nützlich ist und wie sie auch für ihren Ersteller hilfreich
                sein könnte.
              description_teacher: Jede Website hat einen Zweck, einen Grund, warum
                jemand sie erstellt hat und warum andere sie benutzen. In dieser Lektion
                beginnen die SchülerInnen zu überlegen, welchen Zweck eine Website
                sowohl für die Benutzerinnen und Benutzer als auch für die Ersteller
                erfüllen könnte. Die SchülerInnen untersuchen einige der meistgenutzten
                Websites in den Vereinigten Staaten und besprechen, wie jede dieser
                Sites für die Benutzer nützlich ist und wie sie auch für ihren Ersteller
                hilfreich sein könnte.
            'Websites for Expression ':
              name: Websites für den Ausdruck
              description_student: In dieser Lektion werden Websites als Mittel des
                persönlichen Ausdrucks vorgestellt. Die Klasse bespricht zunächst
                verschiedene Möglichkeiten, wie Menschen ihre Interessen und Ideen
                ausdrücken und teilen, und betrachtet dann einige beispielhafte Websites,
                die von SchülerInnen aus einem früheren Kurs erstellt wurden. Schließlich
                wird ein allgemeines Brainstorming und der Austausch einer Liste von
                Themen und Interessen durchgeführt, die sie einbeziehen können. Damit
                entsteht eine Ressource für die Entwicklung einer privaten Website
                im weiteren Verlauf der Lerneinheit.
              description_teacher: In dieser Lektion untersuchen die SchülerInnen
                Möglichkeiten, Websites als Mittel des persönlichen Ausdrucks zu nutzen,
                und entwickeln eine Liste von Themen und Interessen, die sie in einer
                privaten Website aufnehmen möchten. Zu Beginn der Lektion besprechen
                die SchülerInnen verschiedene Möglichkeiten, wie Menschen ihre Interessen
                und Ideen zum Ausdruck bringen und mitteilen können und betrachten
                dann einige beispielhafte Websites an, die von SchülerInnen eines
                früheren „Erkenntnisse aus der Informatik“-Kurses erstellt wurden,
                um herauszufinden, wie dort Ideen zum Ausdruck gebracht werden. Schließlich
                wird ein allgemeines Brainstorming und der Austausch einer Liste von
                Themen und Interessen durchgeführt, die sie einbeziehen können. Damit
                entsteht eine Ressource für die Entwicklung einer privaten Website
                im weiteren Verlauf der Lerneinheit.
            Intro to HTML:
              name: Einführung in HTML
              description_student: Diese Lektion führt in HTML als Lösung für das
                Problem ein, wie man sowohl den Inhalt als auch die Struktur einer
                Website an einen Computer übermitteln kann. Die Lektion beginnt mit
                einer kurzen Aktivität ohne Computer, bei der die Aufgaben einer effektiven
                Kommunikation der Struktur einer Webseite aufzeigt werden. Die Klasse
                betrachtet eine HTML-Seite in Web Lab und diskutiert, wie HTML-Tags
                zur Lösung dieses Problems beitragen, und verwendet dann HTML, um
                die ersten Webseiten der Lerneinheit zu schreiben.
              description_teacher: Diese Lektion führt in HTML als Lösung für das
                Problem ein, wie man sowohl den Inhalt als auch die Struktur einer
                Website an einen Computer übermitteln kann. Die Lektion beginnt mit
                einer kurzen Aktivität ohne Computer, bei der die Aufgaben einer effektiven
                Kommunikation der Struktur einer Webseite aufzeigt werden. Die Klasse
                betrachtet eine HTML-Seite in Web Lab und diskutiert, wie HTML-Tags
                zur Lösung dieses Problems beitragen. Anschließend schreiben sie ihren
                ersten HTML Code. Eine abschließende Diskussion trägt dazu bei, das
                Verständnis für Inhalt und Struktur zu festigen, das im Laufe der
                Lektion entwickelt wurde.
            Headings:
              name: Überschriften
              description_student: Diese Lektion setzt die Einführung in HTML-Tags
                fort, diesmal mit Überschriften. Die Klasse übt die Verwendung von
                Header-Tags zur Erstellung von Überschriften für Seiten und Abschnitte
                und lernt, wie die verschiedenen Header-Elemente standardmäßig angezeigt
                werden. Als Nächstes plant die Klasse, wie sie ihren Inhalt auf den
                privaten Webseiten, die in der gesamten Lerneinheit programmiert werden,
                organisieren kann, und beginnt mit der ersten Seite des Projekts.
              description_teacher: In dieser Lektion verwenden die SchülerInnen weiterhin
                HTML, um Text auf Webseiten zu strukturieren, diesmal mit Überschriften.
                Die SchülerInnen lernen, wie die verschiedenen Überschriftenelemente
                standardmäßig angezeigt werden, und üben deren Verwendung zur Erstellung
                von Überschriften für Seiten und Abschnitte. Die SchülerInnen beginnen
                dann den Prozess der Entscheidung, wie sie ihren Inhalt auf ihren
                eigenen privaten Webseiten organisieren wollen. Auf dem letzten Level
                beginnen die SchülerInnen mit dem Projekt, an dem sie während der
                gesamten Lerneinheit weiterarbeiten werden.
            Digital Footprint:
              name: Digitaler Fußabdruck
              description_student: Diese Lektion geht einen Schritt zurück von der
                Erstellung der persönlichen Website, um über persönliche Daten zu
                sprechen, die Menschen digital teilen möchten. Sie beginnt mit einer
                Diskussion darüber, welche Arten von Daten man gut mit anderen Menschen
                teilen kann, und schaut sich dann mehrere Musterseiten aus dem Bereich
                der sozialen Medien an, um zu sehen, welche Arten von persönlichen
                Daten absichtlich oder unabsichtlich geteilt werden könnten. Schließlich
                stellt die Klasse eine Reihe von Richtlinien auf, die bei der Online-Veröffentlichung
                von Daten befolgt werden sollten.
              description_teacher: "Die SchülerInnen haben unlängst einige Zeit damit
                verbracht, über den Inhalt ihrer privaten Website nachzudenken. Daher
                geht diese Lektion einen Schritt zurück von dem Projekt, das sich
                über eine ganze Lerneinheit erstreckt (Veröffentlichung einer persönlichen
                Website), um den SchülerInnen zu helfen, zu artikulieren, welche persönlichen
                Daten sie digital mit wem teilen möchten. Sie unterstreicht die Beobachtung,
                dass ein Großteil der Daten, die digital freigegeben werden, ab dem
                Moment der Veröffentlichung weitgehend ihrer Kontrolle entzogen ist.
                \r \n\r \nDie SchülerInnen beginnen damit, die für jeden einzelnen
                geeigneten Zielgruppen zu identifizieren, mit denen sie die gegebenen
                persönlichen Informationen am liebsten teilen würden. Dann sehen sie
                sich mehrere Seiten in den Sozialen Medien an, um festzustellen, welche
                Art von Informationen Menschen dort über sich selbst oder über andere
                teilen. Schließlich überlegen die SchülerInnen, welche Richtlinien
                sie bei Veröffentlichungen von Informationen im Internet für angemessen
                halten.\r \n\r \nDie Absicht dieser Lektion ist es nicht, den SchülerInnen
                Angst zu machen, sondern vielmehr darin, ihnen anhand von Beispielen
                zu verdeutlichen, inwieweit sie die Kontrolle über Daten bei deren
                Veröffentlichung aufgeben."
            Lists:
              name: Listen
              description_student: Diese Lektion führt in geordnete und ungeordnete
                Listen und die zugehörigen <ul>, <ol> und <li> HTML-Tags ein. Die
                Klasse übt die Verwendung der Tags und geht dann zurück zum persönlichen
                Webseiten-Projekt, um eine neue HTML-Seite mit den neuen Tags hinzuzufügen.
              description_teacher: Die SchülerInnen lernen geordnete und ungeordnete
                Listen in HTML kennen und erreichen einige Levels, in denen sie die
                Tags <ul>, <ol> und <li> verwenden. Danach kehren sie zu ihrem Projekt
                zurück, bei dem sie eine neue HTML-Seite hinzufügen. Auf der neuen
                Seite schreiben sie in HTML, um ein Rezept, eine Top-Ten-Liste oder
                einen beliebigen anderen Inhalt darzustellen, bei dem die neuen Tags
                verwendet werden.
            Intellectual Property and Images:
              name: Geistiges Eigentum und Bilder
              description_student: Diese Lektion behandelt die Verwendung von Medien
                wie Bildern, Videos oder Musik, die von anderen auf einer Website
                erstellt wurden, unter Beachtung der Rechte des Urhebers dieser Medien.
                Nachdem die Klasse sich zunächst mit den Creative-Commons-Lizenzen
                auseinandergesetzt hat, lernt sie, wie man Bilder in Webseiten einfügt
                und wie man dabei die Quellen richtig zitiert.
              description_teacher: |-
                Die Klasse beginnt mit einer Diskussion ihrer persönlichen Meinungen darüber, wie andere ihre Arbeit verwenden dürfen, und untersucht dann den Zweck und die Rolle des Urheberrechts sowohl für die Urheber als auch für die Nutzer kreativer Inhalte. Dann gehen sie zu einer Aktivität über, bei der sie die verschiedenen Creative-Commons-Lizenzen als Lösung für die Schwierigkeiten im Umgang mit dem Urheberrecht untersucht.

                Mit einem grundlegenden Verständnis der Einschränkungen der verschiedenen Creative-Commons-Lizenzen lernen die SchülerInnen schließlich, wie sie mit Hilfe des <img>-Tags Bilder zu ihren Webseiten hinzufügen können.
            Clean Code and Debugging:
              name: Sauberer Code und Fehlerbeseitigung
              description_student: In dieser Lektion werden häufige Probleme behandelt,
                die bei der Programmierung von Webseiten in HTML auftreten. Die Klasse
                korrigiert Fehler in einer Abfolge von immer komplexeren Webseiten,
                die in Code Studio gefunden werden, und lernt die Bedeutung von Kommentaren,
                Leerzeichen und Einrückungen als Hilfsmittel, um Webseiten besser
                lesbar zu machen.
              description_teacher: Die SchülerInnen befassen sich mit Problemen, die
                häufig bei der Gestaltung von Webseiten in HTML auftreten. Die SchülerInnen
                korrigieren Fehler in einer Abfolge von immer komplexeren Webseiten.
                Dabei lernen sie die Bedeutung von Kommentaren, Leerzeichen und Einrückungen
                als Hilfsmittel zur Verbesserung der Lesbarkeit von Webseiten kennen.
                Am Ende der Lektion erstellen die SchülerInnen eine Liste von Strategien
                zur Fehlerbehebung (Debugging) von Webseiten und wie man dafür sorgen
                kann, dass sie leicht zu lesen und zu pflegen sind.
            Project - Multi-Page Websites:
              name: 'Projekt: Webseiten mit mehreren Seiten'
              description_student: Diese Lektion behandelt Hyperlinks, die es Webentwicklern
                ermöglichen, einzelne Seiten zu einer Website zusammenzufügen. Die
                Klasse verknüpft alle vorhergehenden Seiten zu einem Projekt und erstellt
                Navigationsleisten für jede Seite, bevor die gesamte Website im Internet
                veröffentlicht wird.
              description_teacher: "Nachdem die SchülerInnen gelernt haben, wie man
                Webseiten miteinander verknüpft, können sie schließlich die Website,
                an der sie gearbeitet haben, veröffentlichen. In dieser Lektion verknüpfen
                sie alle bisher erstellten Seiten zu einem Projekt, erstellen eine
                neue Seite und fügen die Navigation zwischen den Seiten hinzu, bevor
                sie die komplette Website im Internet veröffentlichen. \r\n \r"
            Styling Text with CSS:
              name: Text mit CSS formatieren
              description_student: In dieser Lektion wird CSS als eine Möglichkeit
                vorgestellt, Elemente auf der Seite in bestimmten Stilarten darzustellen.
                Die Klasse lernt die grundlegende Syntax für CSS-Regelsätze und befasst
                sich dann mit Eigenschaften, die sich auf HTML-Textelemente auswirken.
                Schließlich wenden alle SchülerInnen Textstile für ihre privaten Websites
                an.
              description_teacher: "In dieser Lektion wird CSS als eine Möglichkeit
                vorgestellt, Elemente auf der Seite in bestimmten Stilarten darzustellen.
                Die SchülerInnen lernen die grundlegende Syntax für CSS-Regelsätze
                kennen und befassen sich dann mit Eigenschaften, die sich auf HTML-Textelemente
                auswirken. Sie arbeiten an einer HTML-Seite über Guinness-Weltrekordhalter
                und verändern die bereitgestellte Seite ihren eigenen Stilelementen.
                In der letzten Stufe wenden die SchülerInnen das, was sie über Stile
                für Textelemente gelernt haben, auf ihre persönliche Webseite an.\r
                \n\r"
            Styling Elements with CSS:
              name: Stilelemente mit CSS gestalten
              description_student: In dieser Lektion wird die Einführung in CSS-Style-Eigenschaften
                fortgesetzt, wobei der Schwerpunkt hier mehr auf Nicht-Text-Elementen
                liegt. Die Klasse beginnt mit der Untersuchung und Änderung der neuen
                CSS-Stile auf einer Seite zu Desserts dieser Welt. Danach wenden alle
                das neue Wissen auf ihre privaten Websites an.
              description_teacher: In dieser Lektion wird die Einführung in CSS-Style-Eigenschaften
                fortgesetzt, wobei der Schwerpunkt hier mehr auf Nicht-Text-Elementen
                liegt. Die SchülerInnen beginnen diese Lektion mit einem Blick auf
                eine Website über Desserts dieser Welt. Sie untersuchen und verändern
                die neuen CSS-Stile auf dieser Website und fügen der Seite ihre eigenen
                Stilelemente hinzu. Nach der Arbeit an der Seite "Desserts" wenden
                die SchülerInnen ihr Wissen über die neuen CSS-Eigenschaften an, um
                den Stil ihrer privaten Websites zu verbessern.
            Sources and Search Engines:
              name: Quellen und Suchmaschinen
              description_student: Nachdem die Klasse zunächst eine Schnitzeljagd
                im Internet gespielt hat, lernt sie die Funktionsweise von Suchmaschinen
                kennen und kann ihre analytischen Kenntnisse auf der Suche nach seltsamen
                und unwahrscheinlichen Tieren einzusetzen.
              description_teacher: Diese Lektion regt die SchülerInnen dazu an, sich
                kritischer damit auseinanderzusetzen, wie eine Internetsuche funktioniert
                und wie man im Internet relevante und vertrauenswürdige Informationen
                findet. Nachdem die SchülerInnen ein Video über die Funktionsweise
                von Suchmaschinen gesehen und diskutiert haben, suchen sie nach Informationen
                über mehrere unwahrscheinliche Tiere. Sie müssen die gefundenen Websites
                auf ihre Verlässlichkeit hin analysieren, um herauszufinden, welches
                der Tiere in Wirklichkeit ein Scherz ist.
            RGB Colors and Classes:
              name: RGB-Farben und Klassen
              description_student: Diese Lektion behandelt Klassen und benutzerdefinierte
                Farben. Die Klasse lernt zunächst, wie man benutzerdefinierte Farben
                unter Verwendung von RGB-Werten (Rot, Grün, Blau) bestimmt, und wendet
                diese Farben dann auf eine neue Vier-Jahreszeiten-Webseite an, die
                CSS-Klassen verwendet. Mithilfe dieser Klassen werden der Vier-Jahreszeiten-Webseite
                weitere Stilelemente hinzugefügt, die dann zur Gestaltung der privaten
                Websites verwendet.
              description_teacher: In dieser Lektion lernen die SchülerInnen zunächst,
                wie sie benutzerdefinierte Farben anhand ihrer RGB-Werte (Rot, Grün,
                Blau) bestimmen. Anschließend wenden sie diese Farben auf eine neue
                Vier-Jahreszeiten-Webseite an, die CSS-Klassen verwendet. Mithilfe
                von CSS-Klassen können Webentwickler Gruppen von Elementen, die sie
                stylen möchten, anders behandeln als andere Elemente desselben Typs.
                Mithilfe von Klassen fügen die SchülerInnen der Vier-Jahreszeiten-Webseite
                weitere Stilelemente hinzu und verwenden sie dann für die Gestaltung
                ihrer privaten Websites.
            Project - Personal Portfolio Website:
              name: Projekt - Private Portfolio-Website
              description_student: In den letzten Tagen der Lerneinheit stellt die
                Klasse ihre privaten Websites fertig und arbeitet mit SchulkollegInnen
                zusammen, um Feedback zu erhalten, den Bewertungsleitfaden zu überprüfen
                und der Website den letzten Schliff zu geben. Um die Lerneinheit abzurunden,
                stellt jede/r SchülerIn sein/ihr Projekt vor und erzählt, wie sie
                entwickelt wurde.
              description_teacher: "Die SchülerInnen haben während der gesamten Lerneinheit
                viel Zeit damit verbracht, an ihrer privaten Website zu arbeiten.
                In den letzten paar Tagen stellen die SchülerInnen ihre Websites fertig.
                Sie arbeiten mit Gleichaltrigen zusammen, um Feedback zu erhalten,
                geben den Websites den letzten Schliff, überprüfen den Bewertungsleitfaden
                und reflektieren über ihren Arbeitsprozess. Um die Lerneinheit abzurunden,
                stellen sie ihre Projekte vor und geben einen Überblick über den Entwicklungsprozess,
                den sie bis zum endgültigen Design durchlaufen haben.\r"

                als auch der digitalen Sicherheit.
            Structuring Data:
              name: Daten strukturieren
              description_student: Diese Lektion geht weiter auf die Interpretation
                von Daten ein, einschließlich der Bereinigung und Visualisierung von
                Rohdatensätzen. Die Klasse befasst sich zunächst mit der Frage, wie
                die Präsentation von Daten auf unterschiedliche Weise dazu beitragen
                kann, sie besser zu verstehen. Nachdem die SchülerInnen gesehen haben,
                wie Bereinigung und Visualisierung Menschen dabei helfen können, bessere
                Entscheidungen zu treffen, überlegen sie, welche Teile dieses Prozesses
                automatisiert werden können und was ein Mensch braucht.
              description_teacher: In dieser Lektion gehen die SchülerInnen weiter
                auf die Sammlung und Interpretation von Daten ein, einschließlich
                der Bereinigung und Visualisierung von Daten. Die SchülerInnen betrachten
                zunächst, wie die Präsentation von Daten auf unterschiedliche Weise
                dazu beitragen kann, dass Menschen sie besser verstehen, und erstellen
                dann Visualisierungen ihrer eigenen Daten. Anhand der Ergebnisse einer
                Befragung zu den bevorzugten Pizzabelägen müssen die SchülerInnen
                entscheiden, was sie mit den Daten machen, die nicht so einfach in
                das von ihnen gewählte Visualisierungsschema passen. Schließlich überlegen
                die SchülerInnen, welche Teile dieses Prozesses durch einen Computer
                automatisiert werden können und bei welchen ein Mensch benötigt wird,
                um Entscheidungen zu treffen.

            Text:
              name: Text
              description_student: "**Frage des Tages: Wie können wir Text verwenden,
                um unsere Szenen und Animationen zu verbessern?**\r \n\r \nDiese Lektion
                führt in die Textbefehle von Game Lab ein und gibt der Klasse Gelegenheit
                zu mehr Übung im Umgang mit der Koordinatenebene und den Parametern.
                Zu Beginn der Lektion werden die SchülerInnen gebeten, einen im Game
                Lab erstellten Zeichentrickfilm zu untertiteln. Dann öffnen sie Code
                Studio, wo sie das Platzieren von Text auf dem Bildschirm und die
                Steuerung anderer Texteigenschaften, wie z.B. der Größe, üben. "
              description_teacher: "**Frage des Tages: Wie können wir Text verwenden,

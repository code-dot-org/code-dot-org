            Physical Input:
              name: Physischer Input
              description_student: Die Klasse entwickelt mithilfe der Hardware-Knöpfe
                und Schalter Programme, die den Circuit Playground als Input verwenden.
              description_teacher: In dieser Lektion gehen die SchülerInnen dazu über,
                den Circuit Playground nicht mehr ausschließlich als Output-Gerät
                zu betrachten, sondern ihn als Werkzeug sowohl für den Input und den
                Output zu verwenden. Mit den Hardware-Knöpfen und -Schaltern lernen
                die SchülerInnen, `onBoardEvent()` analog zu `onEvent()` zu benutzen,
                um Input von ihren Circuit Playgrounds anzunehmen.
            Analog Input:
              name: Analoger Eingang
              description_student: Untersuchen Sie die analogen Inputs auf dem Circuit
                Playground und schreiben Sie Programme, die mit Sensoren auf die Umwelt
                reagieren.
              description_teacher: In dieser Lektion untersuchen die SchülerInnen,
                wie die drei analogen Sensoren (Schall, Licht und Temperatur) verwendet
                werden können, um Programme zu schreiben, die auf Veränderungen in
                der Umwelt reagieren. Die Verwendung dieser Sensoren markiert einen
                Übergang in Bezug darauf, wie Benutzer mit einem Programm interagieren.
                Durch die Verwendung von Sensoren als Input muss der Benutzer einer
                App überhaupt nicht direkt mit ihr interagieren oder kann mit ihr
                interagieren, ohne sich darüber bewusst zu sein, dass er dies tut.
            Sensor Applications:
              name: Sensor-Anwendungen
              description_student: Bearbeiten Sie drei kleine Apps, um die Verwendung
                der Sensoren in der vorherigen Lektion besser zu verstehen.
              description_teacher: Um an die Sensoren anzuknüpfen, die die SchülerInnen
                in der vorherigen Lektion kennen gelernt haben, bearbeiten wir drei
                Apps, die jeweils auf einem anderen Sensor basieren. Diese drei Apps
                können den SchülerInnen als Ausgangspunkt für das nachfolgende Abschlussprojekt
                dienen.
            'Project: Prototype an Innovation':
              name: 'Projekt: Prototyp einer Innovation'
              description_student: Entwickeln Sie innovative Computergeräte nach Ihren
                eigenen Entwürfen und verwenden Sie dabei alles, was Sie in diesem
                Kurs gelernt haben.
              description_teacher: In diesem Abschlussprojekt für den Kurs entwickeln
                und testen die SchülerInnen gemeinsam einen Prototyp für ein innovatives
                Computergerät, das auf dem Circuit Playground basiert. Unter Verwendung
                der auf der Platine verfügbaren In- und Outputs werden sie in Gruppenarbeit
                Programme erstellen, die interessante und einzigartige Benutzerinteraktionen
                ermöglichen.
            Designing Screens with Code:
              name: Bildschirme mit Code gestalten
              description_student: Durch Lesen und Ändern der Inhalte auf dem Bildschirm
                einer App beginnt die Klasse mit der Erstellung von Apps, die nur
                einen einzigen Bildschirm benötigen. Auch mit nur einem Bildschirm
                ermöglichen diese Techniken eine Vielzahl von Benutzerinteraktionen
                und Funktionen.
              description_teacher: In Lerneinheit 4 haben die SchülerInnen ein sehr
                einfaches Verfahren zur Entwicklung von Apps in App Lab kennengelernt,
                das für die meisten Interaktionen einen separaten Bildschirm erforderte.
                Um die Arten von Apps zu erweitern, die die SchülerInnen erstellen
                können, und um sie zu ermutigen, mit einer neuen Perspektive darüber
                nachzudenken, wie Benutzer mit Apps interagieren, führen wir den Baustein
                `setProperty()` ein. Dieser Befehl kann verwendet werden, um den Inhalt
                und die Eigenschaften verschiedener Elemente der Benutzeroberfläche
                festzulegen. So können die SchülerInnen Programme schreiben, die Informationen
                auf einem einzigen Bildschirm aktualisieren, anstatt manuell doppelte
                Bildschirme zu erstellen. In dieser Lektion erstellen die SchülerInnen
                einfache Apps, für die sie nur einen einzigen Bildschirm benötigen,
                dessen Inhalt mit `setProperty()` geändert wird.
            Board Events:
              name: Platinen-Ereignisse

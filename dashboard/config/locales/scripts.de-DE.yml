            csf_events:
              display_name: Ereignisse
            csf_data:
              display_name: Daten
            end_of_course_project:
              display_name: Projekt am Ende des Kurses
          lessons:
            Powerful Passwords:
              name: Starke Passwörter
              description_student: In dieser Lektion erfahren Sie, wie Passwörter
                Ihre Informationen schützen und wie man ein gutes Passwort erstellt.
            'Programming: My Robotic Friends':
              description_student: In dieser Lektion tun Sie so, als seien Ihre Klassenkameraden
                Roboter und programmieren sie, dass sie Muster aus gestapelten Bechern
                erstellen.
            Programming in Maze:
              name: Programmieren mit Angry Birds
            Debugging in Maze:
              name: Fehlersuche im Labyrinth
              description_student: Finden Sie Probleme in Aufgaben und üben Sie Ihre
                Fähigkeiten bei der Fehlersuche/beim Debugging.
            Programming in Collector:
              name: Den Schatz mit Laurel sammeln
              description_student: Schreiben Sie Algorithmen, um Laurel, der Abenteurerin,
                zu helfen, viele Edelsteine zu sammeln!
            Programming in Artist:
              name: Kunst erschaffen mit Code
              description_student: Erstelle schöne Bilder durch die Programmierung
                des Zeichners.
            Binary Bracelets:
              name: Binäre Armbänder
              description_student: Erstellen Sie Ihr eigenes binäres Armband und erfahren
                Sie, wie Computer sich Informationen merken!
            'Loops: My Loopy Robotic Friends':
              description_student: In dieser Lektion werden Sie Ihre Klassenkameraden
                erneut programmieren, können aber mit Hilfe von Schleifen umfassendere
                und kompliziertere Probleme lösen.
            Loops with Rey and BB-8:
              name: Schleifen mit Rey und BB-8
            Loops in Harvester:
              name: Ernten mit Schleifen
              description_student: Lasst uns Schleifen verwenden, um der Erntearbeiterin
                beim Einsammeln des Gemüses zu helfen!
            Looking Ahead:
              name: Ausblick auf Minecraft
            Sticker Art with Loops:
              name: Sticker-Kunst mit Schleifen
              description_student: In dieser Lektion machen es Schleifen einfach,
                mit Artist noch coolere Bilder zu machen!
            'Events: The Big Event':
              name: Der große Event
              description_student: Spielen Sie ein lustiges Spiel, um mehr über Ereignisse
                zu erfahren.
            Build a Flappy Game:
              name: Erstelle ein Flappy-Spiel
              description_student: Erstellen Sie Ihr eigenes Flappy Bird-Spiel ganz
                nach Belieben und teilen Sie es dann mit Ihren Freunden!
            Events in Play Lab:
              name: Verfolgungsspiel mit Ereignissen
              description_student: Es ist an der Zeit, kreativ zu werden und ein Spiel
                in Play Lab zu entwickeln!

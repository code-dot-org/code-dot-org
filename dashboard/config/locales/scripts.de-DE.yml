                Variablen in der `Künstler`-Umgebung. Die SchülerInnen lernen, wie
                Variablen verwendet werden können, um Code leichter zu schreiben und
                leichter zu lesen, auch wenn sich die Werte während der Ausführung
                nicht ändern.
            Variables that Change in Bee:
              name: Verändern von Variablen mit der Biene
              description_student: Diese Biene liebt Variablen!
              description_teacher: In dieser Lektion wird veranschaulicht, wie Variablen
                Programme leistungsfähiger machen können, indem sie es ermöglichen,
                Werte zu ändern, während der Code ausgeführt wird.
            Variables that Change in Artist:
              name: Verändern von Variablen mit dem Künstler
              description_student: In dieser Lektion erstellen Sie Zeichnungen mit
                Variablen, die sich während der Ausführung des Programms ändern.
              description_teacher: In dieser Lektion beschäftigen sich die SchülerInnen
                mit der Erstellung sich wiederholender Designs unter Verwendung von
                Variablen in der `Künstler`-Umgebung. Die SchülerInnen lernen, wie
                Variablen verwendet werden können, um Code leichter zu schreiben und
                leichter zu lesen. Nach geführten Aufgaben gelangen die SchülerInnen
                auf einem Level für freie Gestaltung, wo sie zeigen können, was sie
                gelernt haben, und ihre eigenen Designs erstellen.
            Simulating Experiments:
              name: Experimente simulieren
              description_student: Führen Sie Simulationen auf dem Computer durch
                und experimentieren Sie durch die Veränderung von Variablen.
              description_teacher: Durch die Durchführung einer einfachen Simulation
                in Sprite Lab lernen die SchülerInnen, wie die Datenverarbeitung genutzt
                werden kann, um Daten zu sammeln, mit denen man Trends oder Muster
                erkennen kann. Nach mehrmaligem Ausführen der Simulation können die
                SchülerInnen eine Prognose darüber treffen, wie sich die Änderung
                einer Variablen in der Simulation auf das Ergebnis auswirken könnte,
                und dann diese Hypothese testen.
            For Loop Fun:
              name: "„Zähle mit“-Schleifenspaß"
              description_student: Sie werden viel Spaß dabei haben, etwas über `für`-Schleifen
                zu erfahren!
              description_teacher: Wir wissen, dass wir mithilfe von Schleifen Dinge
                immer und immer wieder tun können, aber jetzt werden wir lernen, wie
                man Schleifen verwendet, die zusätzliche Strukturen enthalten. Diese
                neuen Strukturen werden es den SchülerInnen ermöglichen, Code zu programmieren,
                der leistungsfähiger und dynamischer ist.
            For Loops in Bee:
              name: "`Für´-Schleifen mit der Biene"
              description_student: Summ-Summ. Bei diesen Aufgabenführen Sie eine Biene
                mit `für`-Schleifen zu Nektar und Honig!
              description_teacher: Im Bienen-Umfeld konzentriert sich diese Lektion
                auf `für`-Schleifen und die Verwendung einer inkrementierenden Variablen
                zur Lösung komplizierterer Aufgaben. Die SchülerInnen beginnen mit
                der Wiederholung von Schleifen aus früheren Lektionen und gehen dann
                durch die Verwendung von ‚für‘-Schleifen, um kompliziertere Aufgaben
                effektiver lösen zu können.
            For Loops in Artist:
              name: "`Für´-Schleifen mit dem Künstler"
              description_student: Machen Sie sich bereit für Ihr nächstes Meisterwerk.
                Hier werden Sie `für`-Schleifen verwenden, um einige atemberaubende
                Bilder zu erstellen.
              description_teacher: In dieser Lektion üben die SchülerInnen weiterhin
                `für` Schleifen, diesmal aber mit Artist. Die SchülerInnen werden
                Aufgaben lösen, bei denen sie die Ideen von Variablen, Schleifen und
                "Für"-Schleifen kombinieren, um komplexe Designs zu erstellen. Am
                Ende haben sie die Möglichkeit, ihre eigene Kunst in einem Level für
                freie Gestaltung zu kreieren.
            Internet:
              name: das Internet
              description_student: Haben Sie sich jemals gefragt, wie sich Informationen
                im Internet verbreiten? Es ist keine Hexerei! In dieser Lektion lernen
                Sie die Grundlagen der Funktionsweise des Internets kennen.
              description_teacher: Auch wenn viele Menschen das Internet täglich nutzen,
                wissen nicht sehr viele, wie es funktioniert. In dieser Lektion werden
                die SchülerInnen so tun, als würden sie durch das Internet gleiten,
                während sie gleichzeitig etwas über Verbindungen, URLs, IP-Adressen
                und das DNS lernen.
            Editing Behaviors:
              name: Behaviors im Sprite-Labor
              description_student: Lerne, wie du eigene Sprite-Behaviors programmierst!
              description_teacher: Hier verwenden die SchülerInnen Sprite Lab, um
                ihre eigenen Behaviors zu erstellen.
            Virtual Pet:
              name: Virtuelles Haustier mit Sprite-Labor
              description_student: In dieser Lektion entwickeln die SchülerInnen ein
                interaktives virtuelles Haustier, das so aussieht und sich so verhält,
                wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug
                von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen.
                Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte,
                die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!
              description_teacher: In dieser Lektion entwickeln die SchülerInnen ein
                interaktives virtuelles Haustier, das so aussieht und sich so verhält,
                wie sie es sich wünschen. Die SchülerInnen verwenden das "Costume"-Werkzeug
                von Sprite Lab, um das Aussehen ihres Haustiers ihren Wünschen anzupassen.
                Anschließend verwenden sie Ereignisse, Behaviors und andere Konzepte,
                die sie gelernt haben, um ihrem Haustier sein eigenes Leben zu geben!
            The Power of Words:
              name: Die Macht der Worte
              description_student: Mobbing ist nie in Ordnung. In dieser Lektion erfahren
                Sie, was man im Internet sagen darf und was nicht.
              description_teacher: "Die SchülerInnen sind der Meinung, dass sie beim
                Besuch ihrer Lieblingswebsites Spaß haben, dabei jedoch auch auf Nachrichten
                von anderen Kindern stoßen können, die sie wütend, verletzt, traurig
                oder ängstlich machen können. Sie untersuchen, wie sie mit Cybermobbing
                umgehen können und wie sie auf verstörende Aussagen im Internet reagieren
                können.\r\n\r\nDie SchülerInnen diskutieren alle Möglichkeiten, wie
                bei der Kommunikation Technologien verwenden können und untersuchen
                die Ähnlichkeiten und Unterschiede zwischen Kommunikation von Mensch
                zu Mensch und Kommunikation im Internet. Die SchülerInnen suchen dann
                im Rahmen eines Brainstorming Möglichkeiten, wie man auf Cybermobbing
                reagieren kann."
            Crowdsourcing:
              name: Crowdsourcing
              description_student: In dieser Lektion lernen Sie etwas über Crowdsourcing,
                den Prozess des Aufbaus eines Projekts mit einem Team.
              description_teacher: In der Informatik stehen wir vor einigen großen,
                beeindruckenden Problemen. Herausforderungen wie das Auffinden großer
                Primzahlen oder die Sequenzierung von DNA kann ein Individuum kaum
                bewältigen. Wenn man die Kraft anderer hinzufügt, werden diese Aufgaben
                überschaubar. Diese Lektion wird Ihren SchülerInnen zeigen, wie hilfreich
                Teamarbeit in der Informatik sein kann.
            Digital Sharing:
              name: Digitale Teilhabe
              description_student: In dieser Lektion lernen Sie mehr über die Probleme
                und Vorteile von geistigem Eigentum und Urheberrecht.
              description_teacher: 'Diese Lektion wurde dem Computer Science Fundamentals
                Team vom Copyright and Creativity Team leihweise zur Verfügung gestellt
                und soll den SchülerInnen helfen, den kreativen Prozess von Teilen
                und Inspiration zu verstehen. Damit einher geht die Förderung des
                kreativen Ausdrucks und die Notwendigkeit, angemessen mit der kreativen
                Arbeit umzugehen.

'
            End of Course Project:
              name: Projekt am Ende des Kurses
              description_student: Projekte dieser Größenordnung erfordern Zeit und
                viel Planung. Lasen Sie sich inspirieren, machen Sie einen Plan und
                lassen Sie Ihrer Kreativität freien Lauf!
              description_teacher: "Die nächsten vier Lektionen ermöglichen es den
                SchülerInnen, ihre Programmierkenntnisse in einem Abschlussprojekt
                einzusetzen. Dieses Projekt wird den Einzelnen dabei helfen, Erfahrungen
                beim Programmieren zu sammeln und etwas zu erstellen, das sie mit
                ihren SchulkollegInnen und der Familie teilen können. Es ist als mehrstündige
                oder mehrwöchige Erfahrung gedacht und die SchülerInnen werden Zeit
                damit verbringen, Brainstorming zu betreiben, etwas über den Designprozess
                zu lernen, etwas zu entwickeln und ihre Abschlussarbeit zu präsentieren.\r\n
                \r \nIn der Phase des Entdeckens beschäftigen sich die SchülerInnen
                mit vorgefertigten Artist- und Sprite-Lab-Programmen, um sich inspirieren
                zu lassen. Als nächstes lernen sie den Designprozess kennen und erfahren,
                wie sie ihn in ihren eigenen Projekten einsetzen können. Sie erhalten
                dann den Raum, um ihr eigenes Projekt in Artist, Sprite Lab oder einer
                anderen Schnittstellenanwendung, die Sie ihnen zur Verfügung stellen
                können, zu erstellen. (Dies ist wahrscheinlich die längste Phase des
                Projekts.) Die SchülerInnen werden dann ihren Code nach dem Testen
                und der Begutachtung durch SchulkollegInnen überarbeiten. Zum Schluss
                können die SchülerInnen ihre fertige Arbeit ihren KlassenkameradInnen
                präsentieren."

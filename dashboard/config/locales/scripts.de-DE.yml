        csd5-2017:
          title: Erkenntnisse aus der Informatik Lektion 5 -Daten und Gesellschaft
            ('17-'18)
          description_short: Erfahren Sie, wie Menschen Computer verwenden, um Datenprobleme
            zu lösen.
          description: Lerneinheit 5 befasst sich mit der Bedeutung von Daten bei
            der Lösung von Problemen und erklärt, wie Computer dabei helfen können.
            Das erste Kapitel befasst sich mit verschiedenen Systemen, die zur Darstellung
            von Informationen in einem Computer verwendet werden, sowie mit den Aufgaben
            und Kompromissen, die mit ihrer Verwendung einhergehen. Im zweiten Kapitel
            erfahren Sie, wie Datensammlungen zur Lösung von Problemen verwendet werden
            und wie Computer dabei helfen, die Schritte dieses Prozesses zu automatisieren.
            Das Kapitel schließt mit der Überlegung, wie ein Problemlösungsprozess
            für Daten in einem Bereich Ihrer Wahl eingesetzt werden kann.
          lesson_groups:
            csd5_1:
              display_name: 'Kapitel 1: Darstellung von Informationen'
            csd5_2:
              display_name: 'Kapitel 2: Datenprobleme lösen'
            csd_survey:
              display_name: Post-Course Survey
          lessons:
            Representation Matters:
              name: Darstellung ist wichtig
              description_student: Diese erste Lektion gibt einen Überblick darüber,
                was Daten sind und wie sie zur Lösung von Problemen verwendet werden.
                Die Gruppen verwenden einen Datensatz, um eine Reihe von Mahlzeitenempfehlungen
                für Personen mit verschiedenen Kriterien zu erstellen. Danach vergleichen
                sie ihre Reaktionen und diskutieren, wie sich die verschiedenen Darstellungen
                der Mahlzeitendaten darauf ausgewirkt haben, wie die SchülerInnen
                die verschiedenen Probleme lösen konnten.
              description_teacher: In der ersten Lektion der Lerneinheit zu Daten
                erhalten die SchülerInnen einen Überblick darüber, was Daten sind
                und wie sie zur Lösung von Problemen verwendet werden. Die SchülerInnen
                beginnen mit einer kurzen Diskussion, um zu einem gemeinsamen Verständnis
                von Daten zu gelangen. Dann teilen sie sich in Gruppen auf und verwenden
                einen Datensatz, um eine Reihe von Mahlzeitenempfehlungen für Personen
                mit verschiedenen Kriterien zu erstellen. Jede Gruppe hat die Auswahl
                der Mahlzeiten auf eine andere Weise dargestellt (Bilder, Rezepte,
                Menü, Ernährung), die einen Vorteil für eine der Empfehlungen beinhaltet.
                Anschließend vergleichen die Gruppen ihre Reaktionen und diskutieren,
                wie sich die verschiedenen Darstellungen der Daten zu den Mahlzeiten
                darauf auswirkten, wie die SchülerInnen die verschiedenen Probleme
                lösen konnten.
            Patterns and Representation:
              name: Muster und Darstellung
              description_student: In dieser Lektion wird näher betrachtet, was erforderlich
                ist, um ein System für bestimmte Darstellungen zu schaffen. Gruppen
                erstellen Systeme, die alle Buchstaben des Alphabets mit nur einem
                einzigen Kartenstapel darstellen können, formulieren dann mit ihren
                Systemen Nachrichten und tauschen sich mit anderen Gruppen aus, um
                sicherzugehen, dass das System wie beabsichtigt funktioniert. Die
                Klasse bespricht Gemeinsamkeiten zwischen funktionierenden Systemen
                und lernt gleichzeitig, dass es viele mögliche funktionierende Lösungen
                gibt.
              description_teacher: In dieser Lektion erstellen die SchülerInnen ihr
                eigenes System zur Darstellung von Informationen. Sie beginnen mit
                einem Brainstorming der verschiedenen Systeme, die sie bereits zur
                Darstellung von Ja-Nein-Antworten verwenden. Dann arbeiten sie in
                kleinen Gruppen zusammen, um ein System zu erstellen, das jeden Buchstaben
                des Alphabets mit nur einem einzigen Kartenstapel darstellen kann.
                Die verwendeten Karten zeigen eins von 6 verschiedenen möglichen Bildern
                (6 Tiere, 6 Farben usw.). Um das gesamte Alphabet darzustellen, müssen
                die SchülerInnen Muster mit mehreren Karten verwenden, um jeden Buchstaben
                darzustellen. Die SchülerInnen erstellen Nachrichten mit ihren Systemen
                und tauschen sich mit anderen Gruppen aus, um sicherzustellen, dass
                das System wie beabsichtigt funktioniert. In der abschließenden Diskussion
                bespricht die Klasse alle Vor- und Nachteile der verschiedenen Systeme.
                Es werden Gemeinsamkeiten zwischen den funktionierenden Systemen besprochen
                und die Klasse stellt fest, dass es viele mögliche Lösungen für dieses
                Problem gibt und dass es wichtig ist, dass für eine Kommunikation
                alle das gleiche willkürliche System verwenden.
            ASCII and Binary Representation:
              name: ASCII- und Binärdarstellung
              description_student: In dieser Lektion wird ein formales binäres System
                zur Kodierung von Informationen eingeführt, das ASCII-System zur Darstellung
                von Buchstaben und anderen Zeichen. Zu Beginn der Lektion erklärt
                die Lehrkraft die Tatsache, dass Computer Informationen entweder mit
                „ein“ oder „aus“ darstellen müssen. Die Klasse wird dann in das ASCII-System
                zur Darstellung von Text durch binäre Symbole eingeführt und übt den
                Umgang mit diesem System, bevor sie ihre eigenen Nachrichten mit ASCII
                kodiert.
              description_teacher: In dieser Lektion lernen die SchülerInnen, ihr
                erstes binäres System zur Kodierung von Informationen zu verwenden,
                das ASCII-System zur Darstellung von Buchstaben und anderen Zeichen.
                Zu Beginn der Lektion erklärt die Lehrkraft die Tatsache, dass Computer
                Informationen entweder mit „ein“ oder „aus“ darstellen müssen. Dann
                werden die SchülerInnen in das ASCII-System zur Darstellung von Text
                mit binären Symbolen eingeführt. Die SchülerInnen üben den Umgang
                mit diesem System, bevor sie ihre eigene Nachricht mit ASCII kodieren.
                Am Ende der Lektion werden die wichtigsten Lernziele der Aktivität
                in einer Nachbesprechung zusammengefasst.
            Representing Images:
              name: Darstellen von Bildern
              description_student: Diese Lektion setzt das Studium von binären Darstellungssystemen
                fort, diesmal mit Bildern. Die Klasse wird in das Konzept des Aufteilens
                von Bildern in Quadrate oder "Pixel" eingeführt, die dann einzeln
                ein- oder ausgeschaltet werden können, um das gesamte Bild zu erstellen.
                Nach einer kurzen Reihe von Aufgaben mit dem Pixel-Widget stellt die
                Klasse Verbindungen zwischen dem System zur Darstellung von Bildern
                und dem System zur Darstellung von Text her, die sie in der vorhergehenden
                Lektion gelernt hat.
              description_teacher: In dieser Lektion lernen die SchülerInnen, wie
                Computer Bilder darstellen. Zu Beginn der Lektion arbeiten sie an
                der Aufgabe, die ganze Komplexität des Sehens in ein binäres Muster
                zu verwandeln. Anhand einer Reihe von Bildern, die zeigen, wie diese
                Umwandlung vorgenommen wird, werden die SchülerInnen in das Konzept
                der Aufteilung von Bildern in Quadrate oder "Pixel" eingeführt, die
                dann einzeln ein- oder ausgeschaltet werden können, um das gesamte
                Bild zu erzeugen. Die SchülerInnen führen dann eine kurze Reihe von
                Aufgaben mit dem Pixel-Widget aus, in dem sie Schwarz-Weiß-Bilder
                zeichnen. Die Aufgaben sind so gestaltet, dass sie einige der Aufgaben
                zur Darstellung von Bildern auf diese Weise abrufen. In der abschließenden
                Zusammenfassung stellen die SchülerInnen Verbindungen zwischen dem
                System zur Darstellung von Bildern und dem System zur Darstellung
                von Text her, das sie in der vorhergehenden Lektion gelernt haben.
            Representing Numbers Part 1:
              name: Zahlendarstellung Teil 1
            Representing Numbers Part 2:
              name: Zahlendarstellung Teil 2
            Combining Representations:
              name: Kombinieren von Darstellungen
              description_student: In dieser Lektion werden alle drei Arten von binären
                Darstellungssystemen (ASCII-Zeichen, Binärzahlen und Bilder) kombiniert,
                um die Kodierung komplexerer Informationsarten in einem Datensatz
                zu ermöglichen. Nachdem die Klasse eine Reihe von Bits gesehen hat
                und gebeten wurde, sie zu dekodieren, wird der Gedanke vorgestellt,
                dass zum Verständnis binärer Informationen das Verständnis des verwendeten
                Systems und auch die Bedeutung der kodierten Informationen Voraussetzung
                ist.
              description_teacher: In dieser Lektion verwenden die SchülerInnen alle
                drei Arten von binären Darstellungssystemen (ASCII-Zeichen, Binärzahlen
                und Bilder), um Informationen aus einem Datensatz zu dekodieren. Nachdem
                die SchülerInnen eine Reihe von Bits gesehen haben und sie zu dekodiert
                haben, wird Ihnen der Gedanke vorgestellt, dass sie zum Verständnis
                binärer Informationen das Verständnis des verwendeten Systems und
                auch die Bedeutung der kodierten Informationen benötigen. Dann entschlüsseln
                sie einen Datensatz, der ein Haustier auf der Grundlage einer vorgegebenen
                Struktur darstellt.
            Project - Create a Representation:
              name: Projekt - Erstellen einer Darstellung
              description_student: Die Klasse entwirft eine Struktur zur Darstellung
                ihres perfekten Tages unter Verwendung der binären Darstellungssysteme,
                die sie diesem Kapitel vermittelt wurden. Nach der Entscheidung, welche
                Informationen der Datensatz erfassen soll, entscheidet die Klasse,
                wie eine Lochkarte mit Byte-Informationen interpretiert wird, um diese
                Informationen darzustellen. Danach werden alle SchülerInnen ASCII,
                die Binärzahlen und die Bildformate verwenden, die sie gelernt haben,
                um seinen perfekten Tag darzustellen, und versuchen zu entschlüsseln,
                wie der perfekte Tag eines Partners aussieht.
              description_teacher: In dieser Lektion entwerfen die SchülerInnen eine
                Struktur zur Darstellung ihres perfekten Tages unter Verwendung der
                binären Darstellungssysteme, die sie in diesem Kapitel gelernt haben.
                Die SchülerInnen schreiben zunächst eine kurze Beschreibung ihres
                perfekten Tages und wiederholen sie dann mit einem Partner, um die
                wichtigsten Informationen zu identifizieren, die ihrer Meinung nach
                von einem Computer erfasst werden könnten. In der Klasse entscheiden
                die SchülerInnen, wie eine Lochkarte mit Bytes von Informationen interpretiert
                wird, um diese Informationen darzustellen. Die SchülerInnen verwenden
                dann ASCII, die Binärzahlen und die Bildformate, die sie gelernt haben,
                um einen perfekten Tag darzustellen. Sie tauschen dann die Lochkarten
                aus und versuchen zu entziffern, wie der perfekte Tag des jeweils
                anderen aussieht. Die Lektion endet mit einer Reflexion.
            Problem Solving and Data:
              name: Problemlösung und Daten
              description_student: In dieser Lektion geht es darum, wie der Problemlösungsprozess
                insbesondere auf den Umgang mit Datenproblemen zugeschnitten werden
                kann. Die Klasse soll entscheiden, wofür eine Stadt die meisten Ressourcen
                aufwenden soll. Die SchülerInnen müssen Daten aus dem Internet finden
                und verwenden, um ihre Entscheidung zu rechtfertigen.
              description_teacher: 'In dieser Lektion verwenden die SchülerInnen den
                Problemlösungsprozess, den sie im Kurs bereits kennengelernt haben,
                um ein Datenproblem zu lösen. Nach Untersuchung des Prozesses wird
                der Klasse ein Entscheidungsproblem vorgestellt: ob eine Stadt eine
                Bibliothek, ein Tierheim oder eine Feuerwache bauen soll. Die SchülerInnen
                arbeiten in Teams, um im Internet Informationen zu sammeln, die ihnen
                bei der Entscheidung helfen sollen, was gebaut werden soll. Sie bauen
                dann auf der Grundlage dieser Informationen eine Argumention auf,
                die den Stadtrat von ihrer Entscheidung überzeugen wird. Dann ordnen
                sie das, was sie getan haben, dem Problemlösungsprozess zu, den sie
                während des Kurses verwendet haben, und vergleichen den allgemeinen
                Problemlösungsprozess mit seiner spezifischen Anwendung auf Datenprobleme.'
            Making Decisions with Data:
              name: Entscheidungen mit Daten
              description_student: In dieser Lektion hat die Klasse die Gelegenheit,
                den in der letzten Lektion eingeführten Prozess zur Lösung von Datenproblemen
                zu üben. Nicht auf alle Fragen gibt es richtige Antworten, und in
                einigen Fällen kann und sollte die Klasse entscheiden, dass sie mehr
                Daten sammeln sollte. Die Lektion schließt mit einer Diskussion darüber,
                wie verschiedene Personen aus denselben Daten unterschiedliche Schlussfolgerungen
                ziehen konnten oder wie das Sammeln anderer Daten die von ihnen getroffenen
                Entscheidungen beeinflusst haben könnte.
              description_teacher: In dieser Lektion üben die SchülerInnen das Treffen
                von Entscheidungen anhand von Daten, die auf einigen Problemen basieren,
                die SchülerInnen der Mittelstufe vertraut sein sollten. Die SchülerInnen
                arbeiten in Gruppen und diskutieren, wie sie die präsentierten Daten
                verwenden würden, um eine Entscheidung zu treffen, bevor die Klasse
                ihre endgültige Wahl diskutiert. Nicht für alle Fragen gibt es richtige
                Antworten, und in einigen Fällen können und sollten die SchülerInnen
                entscheiden, dass sie mehr Daten sammeln sollten. Die Lektion schließt
                mit einer Diskussion darüber, wie verschiedene Personen aus denselben
                Daten unterschiedliche Schlussfolgerungen ziehen konnten oder wie
                das Sammeln verschiedener Daten die von ihnen getroffenen Entscheidungen
                beeinflusst haben könnte.
            Interpreting Data:
              name: Daten interpretieren
              description_student: Die SchülerInnen beginnen die Lektion mit einer
                Befragung zu ihren Präferenzen beim Thema Kuchen, bei denen die Befragten
                sowohl einen Kuchen als auch einen Zuckergussgeschmack angeben können.
                Sie besprechen, wie die Kenntnis der Beziehung zwischen Kuchen- und
                Zuckergusspräferenz ihnen hilft, besser zu entscheiden, welche Kombination
                sie empfehlen sollen. Dann werden ihnen Kombinationstabellen vorgestellt,
                die es ihnen ermöglichen die Beziehungen verschiedener Präferenzen
                grafisch darzustellen. Sie wenden diese Technik an, um Beziehungen
                in einer Befragung zu Präferenzen zu finden, und führen dann ein Brainstorming
                zu den verschiedenen Arten von Problemen durch, die dieser Prozess
                zu lösen helfen könnte.
              description_teacher: Die SchülerInnen beginnen die Lektion mit einer
                Befragung zu ihren Präferenzen beim Thema Kuchen, bei denen die Befragten
                sowohl einen Kuchen als auch einen Zuckergussgeschmack angeben können.

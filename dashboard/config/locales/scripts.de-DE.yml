              name: Songschreiben mit Parametern
            Conditionals and Functions in Bee:
              name: Bedingungen und Funktionen mit der Biene
            Functions with Parameters in Artist:
              name: Funktionen mit Parametern mit dem Künstler
            Functions with Parameters in Bee:

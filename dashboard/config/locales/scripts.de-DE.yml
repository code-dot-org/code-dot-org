            'Mini-Project: Animation':
              name: 'Mini-Projekt: Animation'
              description_student: "**Frage des Tages: Wie können wir verschiedene
                Programmiermuster kombinieren, um eine vollständige Animation zu erstellen?**\r\n\r
                \nIn dieser Lektion soll die Klasse verschiedene Methoden aus früheren
                Lektionen kombinieren, um eine animierte Szene zu erstellen. Die SchülerInnen
                besprechen zunächst die Arten von Bewegung und Animation, die sie
                gelernt haben, und führen ein Brainstorming dazu durch, für welche
                Arten von Szenen diese Bewegung geeignet sein könnte. Dann beginnen
                sie mit der Planung ihrer eigenen animierten Szenen, die sie in Game
                Lab erstellen."
              description_teacher: "**Frage des Tages: Wie können wir verschiedene
                Programmiermuster kombinieren, um eine vollständige Animation zu erstellen?**\r\n\r
                \nIn dieser Lektion sollen die SchülerInnen verschiedene Methoden

        csd1-2020:
          title: Erkenntnisse aus der Informatik - Lerneinheit 1 - Problemlösung und
            Datenverarbeitung
          description: "Problemlösung und Datenverarbeitung ist eine in hohem Maße
            interaktive und kollaborative Einführung in das Gebiet der Informatik,
            die in das umfassendere Streben nach Problemlösungen eingebettet ist.
            Sie üben die Anwendung eines Problemlösungsprozesses, um eine Reihe von
            Aufgaben und Szenarien aus der Praxis zu lösen. Als Nächstes werden Sie
            lernen, wie Computer Informationen eingeben, ausgeben, speichern und verarbeiten,
            um Menschen bei der Problemlösung zu unterstützen. Die Lerneinheit schließt
            mit einem Projekt, bei dem Sie eine App entwerfen, die Ihnen bei der Lösung
            eines Problems Ihrer Wahl hilft.\r"
          description_short: Erfahren Sie, wie Menschen mit Computern arbeiten, um
            Probleme zu lösen.
          lesson_groups:
            cspSurvey:
              display_name: Umfrage
            csd1_1:
              display_name: 'Kapitel 1: Der Problemlösungsprozess'
            csd1_2:
              display_name: 'Kapitel 2: Computer und Problemlösung'
            csd1_3:
              display_name: Alternate Lessons (alternative Lerneinheiten)
          lessons:
            CS Discoveries Pre-survey:
              name: Grundsätze der Informatik Befragung vor dem Kurs
            Intro to Problem Solving:
              name: Einführung in die Problemlösung
              description_student: "**Frage des Tages: Was kann uns dabei helfen,
                als Team zusammenzuarbeiten und Aufgaben zu lösen?**\r\n\r \nDie Klasse
                arbeitet in Gruppen daran, Boote aus Aluminium entwerfen, die so viele
                Münzen wie möglich tragen sollen. Am Ende der Lektion besprechen die
                Gruppen ihre Erfahrungen mit der Aktivität und stellen Verbindungen
                zu den Arten der Problemlösung her, mit denen sie sich während des
                weiteren Kurses beschäftigen werden."
              description_teacher: "**Frage des Tages: Was kann uns dabei helfen,
                als Team zusammenzuarbeiten und Aufgaben zu lösen?**\r\n\r \nIn dieser
                Lektion arbeiten die SchülerInnen in Gruppen daran, Aluminiumfolienboote
                zu entwerfen, die so viele Pfennige wie möglich tragen sollen. Die
                Gruppen haben zwei Runden, um an ihren Booten zu arbeiten, mit dem
                Ziel, mehr Pfennige als in Runde 1 zu halten. Die Struktur der Aktivität
                lässt verschiedene Schritte des Problemlösungsprozesses erahnen, die
                den SchülerInnen in der folgenden Lektion näher vorgestellt werden.
                Am Ende der Lektion reflektieren die SchülerInnen über ihre Erfahrungen
                mit der Aktivität und stellen Verbindungen zu den Arten der Problemlösung
                her, die sie für den Rest des Kurses durchführen werden.\r \r \r **Alternative
                Versionen dieser Lektion sind ebenfalls erhältlich.** \r \r \r * [Zeitungstisch](../4/)\r
                * [Spaghetti-Brücke](../5/)\r * [Papierturm](../6/)"
            The Problem Solving Process:
              name: Der Problemlösungsprozess
              description_student: "**Frage des Tages: Was sind einige gemeinsame
                Schritte, mit denen wir viele verschiedene Arten von Problemen lösen
                können?**\n\r\nDiese Lektion führt in den formalen Problemlösungsprozess
                ein, den die SchülerInnen im Laufe des Jahres anwenden werden: Definieren
                - Vorbereiten - Versuchen - Reflektieren. Die Klasse setzt diese Schritte
                mit dem Aluminiumboot-Problem aus der vorhergehenden Lektion in Beziehung,
                dann mit einem Problem, das sie gut lösen können, und dann mit einem
                Problem, das sie besser lösen wollen. Am Ende der Lektion sammelt
                die Klasse eine Liste von allgemein nützlichen Strategien für jeden
                Schritt des Prozesses, um Poster anzufertigen, die sie während der
                gesamten Lerneinheit und des Jahres begleiten werden."
              description_teacher: "**Frage des Tages: Was sind einige gemeinsame
                Schritte, mit denen wir viele verschiedene Arten von Problemen lösen
                können?**\r\n\r\nDiese Lektion führt in den formalen Problemlösungsprozess
                ein, den die SchülerInnen im Laufe des Jahres anwenden werden: Definieren
                - Vorbereiten - Versuchen - Reflektieren. Die Lektion beginnt damit,
                dass die SchülerInnen gebeten werden, ein Brainstorming über all die
                verschiedenen Arten von Problemen durchzuführen, denen sie im Alltag
                begegnen. Dann werden den SchülerInnen die vier Schritte des Problemlösungsprozesses
                gezeigt und sie arbeiten zusammen, um diese abstrakten Schritte mit
                ihren tatsächlichen Erfahrungen bei der Problemlösung in Beziehung
                zu setzen. Zuerst setzen die SchülerInnen diese Schritte mit dem Aluminiumboot-Problem
                aus der vorhergehenden Lektion in Beziehung, dann mit einem Problem,
                das sie gut lösen können, und dann mit einem Problem, das sie besser
                lösen wollen. Am Ende der Lektion sammelt die Klasse eine Liste von
                allgemein nützlichen Strategien für jeden Schritt des Prozesses, um
                Poster anzufertigen, die sie während der gesamten Lerneinheit und
                des Jahres begleiten werden."
            Exploring Problem Solving:
              name: Problemlösung erforschen
              description_student: "**Frage des Tages: Was kann uns dabei helfen,
                als Team zusammenzuarbeiten und Aufgaben zu lösen?**\r\n\r \nIn dieser
                Lektion wendet die Klasse den Problemlösungsprozess bei drei verschiedenen
                Aufgaben an: eine Wortsuche, eine Sitzordnung für eine Geburtstagsfeier
                und die Planung einer Reise. Die Aufgaben werden zunehmend komplexer
                und unklarer definiert, um zu verdeutlichen, wie der Problemlösungsprozess
                besonders bei dieser Art von Aufgabenstellungen hilft."
              description_teacher: "**Frage des Tages: Wie können wir den Problemlösungsprozess
                auf viele verschiedene Arten von Problemen anwenden?**\r\n\r\nIn dieser
                Lektion wenden die SchülerInnen den Problemlösungsprozess bei drei
                verschiedenen Aufgaben an: eine Wortsuche, eine Sitzordnung für eine
                Geburtstagsfeier und die Planung einer Reise. Die Aufgaben werden
                zunehmend komplexer und unklarer definiert, um zu verdeutlichen, wie
                der Problemlösungsprozess besonders bei dieser Art von Aufgabenstellungen
                hilft. Die Lektion endet mit einer Reflexion der SchülerInnen über
                ihre Erfahrungen mit dem Problemlösungsprozess. Sie begründen die
                Einbeziehung der einzelnen Schritte und untersuchen gemeinsam Fragen
                oder Strategien im Rahemn eines Brainstorming, die ihnen helfen können,
                ungelöste Aufgaben besser zu definieren, da dies oft der entscheidende
                Schritt ist.\r \n\r \nDiese Lektion wird wahrscheinlich zwei oder
                mehr Unterrichtsstunden in Anspruch nehmen. Die ersten beiden Aufgaben
                lassen sich eventuell in einer einzigen Unterrichtsstunde bearbeiten,
                aber die dritte muss auf einen zweiten Tag verlegt werden."
            What is a Computer?:
              name: Was ist ein Computer?
              description_student: "**Frage des Tages: Was ist ein Computer?**\r \n\r
                \nIn dieser Lektion entwickelt die Klasse eine vorläufige Definition
                eines Computers. Nach einem Brainstorming über die möglichen Definitionen
                eines Computers arbeitet die Klasse in Gruppen, um Bilder auf Plakaten
                nach \"ist ein Computer\" oder \"ist kein Computer\" zu sortieren
                und ihre Begründungen für die Wahl einiger der schwierigsten Kategorisierungen
                zu erklären. Der Lehrer/die Lehrerin stellt dann eine Definition des
                Computers vor und lässt die Gruppen ihre Plakate entsprechend der
                neuen Definition zu überarbeiten."
              description_teacher: "**Frage des Tages: Was ist ein Computer?**\r \n\r
                \nIn dieser Lektion erarbeiten die SchülerInnen eine vorläufige Definition
                eines Computers. Zu Beginn der Lektion macht die Klasse ein Brainstorming
                über mögliche Definitionen, was ein Computer ist, und stellt die Ergebnisse
                dieser Überlegungen auf der Tafel dar. Als nächstes sortieren die
                SchülerInnen in Gruppen Bilder auf Posterpapier in die Kategorien
                \"ist ein Computer\" oder \"ist kein Computer\". Die Gruppen stellen
                dann ihre Plakate auf erläutern kurz ihre Begründungen für die Wahl
                einiger ihrer schwierigsten Kategorisierungen. Der Lehrer/die Lehrerin
                stellt dann eine Definition des Computers vor und lässt die Gruppen
                ihre Plakate entsprechend der neuen Definition zu überarbeiten.\r"
            Input and Output:
              name: Input und Output
              description_student: "**Frage des Tages: Wie verwenden Computer Input
                und Output, um die Informationen zu sammeln und auszugeben, die sie
                benötigen, um Probleme zu lösen?**\r\n\r\n\r \nIn dieser Lektion überlegt
                die Klasse, wie Computer Informationen durch Inputs und Outputs erhalten
                und an den Benutzer weitergeben. Nachdem die Schülerinnen zunächst
                überlegt haben, welche Informationen sie zur Lösung eines \"Denkproblems\"
                benötigen würden, identifiziert die Klasse den Input und den Output
                für diesen Vorgang. Danach untersuchen sie eine Reihe von Apps und
                bestimmen die Inputs und Outputs für jede von ihnen."
              description_teacher: "**Frage des Tages: Wie verwenden Computer Input
                und Output, um die Informationen zu sammeln und auszugeben, die sie
                benötigen, um Probleme zu lösen?**\r\n\r\nIn dieser Lektion überlegen
                die SchülerInnen, wie Computer Informationen durch Inputs und Outputs
                erhalten und an den Benutzer weitergeben. Nachdem die Schülerinnen
                zunächst überlegt haben, welche Informationen sie zur Lösung eines
                \"Denkproblems\" benötigen würden, verwenden sie diese Informationen,
                um eine Empfehlung zu formulieren. Dann identifizieren sie den Input
                und den Output für diesen Vorgang. Danach untersuchen die SchülerInnen
                eine App, die den gleichen Vorgang behandelt und wie diese App mit
                dem Input und Output von Information umgeht. Zuletzt erwägen sie andere
                Arten von In- und Outputs, die Computer zur Lösung von Problemen verwenden
                können."
            Processing:
              name: Verarbeitung
              description_student: "**Frage des Tages: Auf welche unterschiedliche
                Arten können Computer Informationen verarbeiten?**\r\n\r\nDiese Lektion
                stellt vier Arten der Verarbeitung vor, welche die Klasse während
                des gesamten Kurses verwendet. Anhand einer Reihe von Apps erforscht
                die Klasse, wie die Verarbeitung verwendet wird, um Input in Output
                umzuwandeln. Am Ende führt die Klasse ein Brainstorming über weitere
                Arten der Verarbeitung von Informationen in Apps durch, die nützlich
                sein könnten."
              description_teacher: "**Frage des Tages: Auf welche unterschiedliche
                Arten können Computer Informationen verarbeiten?**\r\n\r\nDiese Lektion
                stellt den SchülerInnen vier gängige Arten der Verarbeitung vor: wenn/dann
                (Bedingungen), Suche nach einer Übereinstimmung (Suche), Zählen und
                Vergleichen. Die SchülerInnen lernen die Arten der Verarbeitung zunächst
                anhand mehrerer Beispiel-Apps kennen. Dann untersuchen sie weitere
                Apps, um festzustellen, welche Verarbeitungsarten dort jeweils verwendet
                werden. Dann denken sie sich ihre eigene App aus und entscheiden,
                welche Arten der Verarbeitung sie benötigen würde, um zu funktionieren.
                Schließlich führen die SchülerInnen ein Brainstorming zu anderen Verarbeitungsarten
                durch, die zwar nützlich sein könnten, aber nicht in der Hauptlektion
                besprochen wurden."
            Apps and Storage:
              name: Anwendungen und Speicherung
              description_student: "**Frage des Tages: Warum ist die Speicherung ein
                wichtiger Teil der Datenverarbeitung?**\r \n\r \nDiese Lektion behandelt
                den letzten Teil des Datenverarbeitungsmodells des Kapitels: Speicherung.
                Die Klasse interagiert mit mehreren verschiedenen Anwendungen und
                bestimmt, welche Informationen für später gespeichert werden sollen
                und warum. Dann wird das IOSP (Input/Output/Speicherung/Verarbeiten)-Modell
                des Rechnens vollständig vorgestellt, und die Klasse überlegt, wie
                verschiedene Apps jede der Komponenten verwenden und was es bedeutet,
                ob etwas als Computer betrachtet werden sollte oder nicht."
              description_teacher: "**Frage des Tages: Warum ist das Speichern ein
                wichtiger Teil der Datenverarbeitung?**\r\n \r \nDiese Lektion führt
                in die letzte Komponente des Datenverarbeitungsmodells der Lerneinheit
                ein: die Speicherung. Nachdem die SchülerInnen eine App zum Aussuchen
                von Kleidung ausprobiert haben, diskutieren sie, welche Informationen
                in der App gespeichert werden sollten, im Vergleich zu dem Input,
                der bei jedem Ausführen der Anwendung erfolgt. Dann sehen sie sich
                eine Reihe von Anwendungen an und verwenden ihre Entscheidungen darüber,
                was gespeichert werden soll, um Richtlinien für die Entscheidung zu
                erstellen, welche Informationen gespeichert werden sollen. Anschließend
                untersuchen sie die vier Komponenten des Datenverarbeitungsmodells
                dieses Kapitels: Input, Output, Speicherung und Verarbeitung. Danach
                haben sie eine letzte Gelegenheit, ihre Entscheidungen darüber zu
                revidieren, welche Objekte aus früheren Kapiteln als \"Computer\"
                klassifiziert werden sollten. Die Lektion endet mit einer Reflexion
                über ihre eigenen App-Ideen und darüber, wie Speicherplatz genutzt
                werden kann."
            Project - Propose an App:
              name: Projekt - Eine App vorschlagen
              description_student: "**Frage des Tages: Wie kann uns das IOSP-Modell
                dabei helfen, eine App zu entwerfen, die ein Problem löst?**\r\n\r
                \nZum Abschluss der Untersuchung des Problemlösungsprozesses und Modells
                von Input, Speicherung, Verarbeitung und Output eines Computers schlägt
                die Klasse Apps vor, die auf die Lösung von Problemen in der Praxis
                ausgerichtet sind. Dieses Projekt erstreckt sich über mehrere Tage
                und wird schließlich in einer Posterpräsentation zusammengefasst,
                in der die Funktionen der einzelnen Apps beleuchtet werden. Das Projekt
                ist so konzipiert, dass es in Zweiergruppen bearbeitet werden kann,
                wobei auch Einzelarbeit möglich ist."
              description_teacher: "**Frage des Tages: Wie kann uns das IOSP-Modell
                dabei helfen, eine App zu entwerfen, die ein Problem löst?**\r \n\r
                \nZum Abschluss ihrer Untersuchung zum Problemlösungsprozess und das
                Input-/Output-/Speicher-/Prozessmodell eines Computers schlagen die
                SchülerInnen eine App vor, die ein Problem aus der Praxis lösen soll.
                Dieses Projekt erstreckt sich über mehrere Tage. Dabei werden die
                SchülerInnen ein Poster erstellen, das die Funktionen ihrer Anwendung
                hervorhebt und das sie ihren KlassenkameradInnen präsentieren. Ein
                Projektleitfaden bietet den SchülerInnen schrittweise Anleitungen
                und hilft ihnen, ihre Gedanken zu ordnen. Das Projekt ist so konzipiert,
                dass es zu zweit durchgeführt wird, kann aber auch auch einzeln abgeschlossen
                werden."

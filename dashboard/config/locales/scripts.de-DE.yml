        csd6-2019:
          title: Informatik-Lerneinheit 6 - Physische Datenverarbeitung ('19-'20)
          description: Lerneinheit 6 untersucht die Rolle von Hardware-Plattformen
            bei der Datenverarbeitung und wie verschiedene Sensoren einen effektiveren
            In- und Output als herkömmliche Tastaturen, Mäuse und Monitore ermöglichen
            können. Mit App Lab und Adafruits Circuit Playground werden Sie Programme

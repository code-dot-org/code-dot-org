        coursea-2020:
          title: Kurs A (2019)
          description: Erlernen der Grundlagen der Informatik und der Internetsicherheit.
            Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des
            Kurses, die mit anderen geteilt werden kann.
          description_short: Eine Einführung in die Informatik für Leseanfänger.
          lesson_groups:
            csf_digcit:
              display_name: Digitalen Staatsbürgerschaft
            csf_sequencing:
              display_name: Sequencing
            csf_loops:
              display_name: Schleifen
            csf_events:
              display_name: Ereignisse
          lessons:
            Going Places Safely:
              name: Sicher unterwegs
            Learn to Drag and Drop:
              name: Erlerne Drag und Drop
              description_student: Klicken und ziehen Sie, um die Aufgaben fertigzustellen.
            'Programming: Happy Maps':
              name: Glücklich Karten
              description_student: Schreiben Sie Anweisungen, um den Flurb zur Frucht
                zu bringen.
            Sequencing with Scrat:
              description_student: Programmieren Sie Scrat, dass er die Eichel erreicht.
            Programming in Ice Age:
              description_student: Schreiben Sie Programme, die Scrat helfen, die
                Eichel zu erreichen.
            Programming with Rey and BB-8:
              name: Programmieren mit Rey und BB-8
              description_student: Hilf BB-8 dabei, den Schrott einzusammeln
            'Loops: Happy Loops':
              name: Fröhliche Schleifen
              description_student: Helfen Sie dem Flurb, größere Probleme mit Hilfe
                von Schleifen zu lösen.
            Loops in Ice Age:
              name: Schleifen mit Scrat
              description_student: Helfen Sie Scrat, mehr Boden mit Hilfe von Schleifen
                abzuarbeiten.
            Loops in Collector:
              name: Schleifen mit Laurel
              description_student: Helfen Sie Laurel, der Abenteurerin, verborgene
                Schätze zu sammeln.
            Ocean Scene with Loops:
              name: Meeresszene mit Schleifen
              description_student: Verwenden Sie Schleifen und Muster, um die Bilder
                fertigzustellen.
            'Events: The Big Event':
              description_student: Bewegen Sie sich und schreien Sie, wenn Ihre LehrerInnen
                Knöpfe auf einer riesigen Fernbedienung drücken.
            Events in Play Lab:
              name: Aktionen mit Ereignissen
              description_student: Zeit, dein eigenes Spiel oder deine eigene Geschichte
                zu erstellen!
          student_description: Erlernen der Grundlagen der Informatik und der Internetsicherheit.
            Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des
            Kurses, die mit anderen geteilt werden kann.
        courseb-2020:
          title: Kurs B (2019)
          description: Erlernen der Grundlagen der Informatik und der Internetsicherheit.
            Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des
            Kurses, die mit anderen geteilt werden kann.
          lesson_groups:
            csf_digcit:
              display_name: Digitalen Staatsbürgerschaft
            csf_sequencing:
              display_name: Sequencing
            csf_loops:
              display_name: Schleifen
            csf_events:
              display_name: Ereignisse
          lessons:
            Your Digital Footprint:
              name: Dein digitaler Fußabdruck
              description_student: Erfahren Sie mehr über Ihren digitalen Fußabdruck
                und wie Sie Websites sicher besuchen können.
            Move It, Move It:
              name: Bewegung, Bewegung
              description_student: Programmieren Sie Ihre Klassenkameraden, sich vorsichtig
                von Ort zu Ort zu bewegen.
            Sequencing in Maze:
              name: Sequenzieren mit Angry Birds
              description_student: Hilf Red, dem Angry Bird, den Weg zu dem bösen
                Schwein zu folgen.
            Programming in Maze:
              name: Programmieren mit Angry Birds
            Programming in Harvester:
              name: Programmieren mit der Erntearbeiterin
              description_student: Hilf der Erntearbeiterin, Gemüse entlang eines
                Weges zu ernten.
            'Loops: Getting Loopy':
              name: Schöne Schleifen
              description_student: In dieser Lektion werden wir eine Tanzparty mit
                Wiederholungsschleifen veranstalten!
            Loops in Harvester:
              name: Schleifen mit der Erntearbeiterin
              description_student: Hilf der Erntearbeiterin, mit Hilfe von Schleifen
                noch mehr einzusammeln!
            Loops in Collector:
              name: Schleifen mit Laurel
              description_student: Programmieren Sie Laurel die Abenteurerin so, dass
                sie in einer offenen Höhle Schätze sammelt.
              description_teacher: In dieser Lektion vertiefen die Schüler das Konzept
                der Schleifen. Hier sammelt Laurel die Abenteurerin mit Schleifen
                Schätze in offenen Höhlen. Dann wird ein neuer Block `sammele Schätze`
                vorgestellt, der Laurel auf ihrer Reise helfen soll.
            Loops in Artist:
              name: Gärten mit Schleifen zeichnen
              description_student: Verwenden Sie Muster und Schleifen, um die Bilder
                fertigzustellen.
            The Right App:
              description_student: Skizzieren Sie Ihre eigene Sekundärmarkt-App.
            'Events: The Big Event':
              description_student: Bewegen Sie sich oder schreien Sie, wenn Ihr Lehrer
                Tasten auf einer riesigen Fernbedienung drückt.
            Events in Play Lab:
              name: Royal Battle mit Ereignissen
              description_student: Verwenden Sie Ereignisse, um eine Geschichte oder
                ein interaktives Spiel zu erstellen.
            Digital Trails:
              description_student: Erfahren Sie mehr über Ihren digitalen Fußabdruck
                und wie Sie Websites sicher besuchen können.
          student_description: Erlernen der Grundlagen der Informatik und der Internetsicherheit.
            Erstellen eines eigenen Spiels oder einer eigenen Geschichte am Ende des
            Kurses, die mit anderen geteilt werden kann.
        coursec-2020:
          title: Kurs C (2019)
          description: Erstellen Sie Programme mit Sequenzen, Schleifen und Ereignissen.
            Übersetzen Sie Ihre Initialen in Binärzahlen, untersuchen Sie verschiedene
            Techniken der Problemlösung und lernen Sie, wie Sie mit Cybermobbing umgehen
            können. Erstellen Sie am Ende des Kurses Ihr ganz eigenes Spiel oder Ihre
            eigene Geschichte, die Sie mit anderen teilen können!
          description_short: Lerne die Grundlagen der Informatik und erstelle Deine
            eigene Kunst, Geschichten und Spiele.
          lesson_groups:
            csf_digcit:

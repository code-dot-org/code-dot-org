            Arrays:
              name: Arrays
              description_student: Erfahren Sie, wie Listen verwendet werden können,
                um mehrere Werte in einem einzigen Variablennamen zu speichern.
              description_teacher: Ein Array ist eine geordnete Sammlung von Elementen,
                in der Regel vom gleichen Datentyp. In dieser Lektion lernen die SchülerInnen,
                wie sie mit Hilfe Verzeichnisses auf einen bestimmten oder zufälligen
                Wert aus einer Liste zugreifen können. Dann lernen sie, wie sie auf
                das colorLEDs-Array zugreifen können, welches das Verhalten der Farb-LEDs
                auf dem Circuit Playground steuert. Die SchülerInnen steuern die Farbe
                und Intensität jeder LED und verwenden dann das Gelernte zur Programmierung
                von Lichtmustern, um eine Lichtshow auf ihrem Circuit Playground zu
                erzeugen.
            Making Music:
              name: Musik machen
              description_student: In dieser Lektion nutzen die SchülerInnen den Summer
                in vollem Umfang, indem sie mit dem Summer Klänge, Notizen und Lieder
                erzeugen. Die SchülerInnen beginnen mit einem kurzen Überblick über
                die Parameter für die Frequenz und Dauer des Summers und gehen dann
                zum Konzept der Noten über. Noten ermöglichen es den Schülern, sich
                auf Frequenzen zu beschränken, die in der westlichen Musik verwendet
                werden, und bieten eine Abstraktionsebene, die ihnen dabei hilft zu
                verstehen, welche Frequenzen zusammen gut klingen könnten. Wenn die
                SchülerInnen dann in der Lage sind, Noten auf dem Summer abzuspielen,
                verwenden sie Arrays, um Abfolgen von Noten auf dem Buzzer zu halten
                und zu spielen und einfache Lieder zu zu erstellen.

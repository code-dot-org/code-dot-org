            'Mini-Project: HTML Web Page':
              name: 'Mini-Projekt: HTML-Webseite'
              description_student: "**Frage des Tages: Wie kann ich HTML verwenden,
                um einen persönlichen Wert auszudrücken?**\r \n\r \nIn dieser Lektion
                erstellt die Klasse eine private Webseite zu einem Thema ihrer Wahl.
                Die Lektion beginnt mit einer Wiederholung von HTML-Tags. Als nächstes
                entwirft die Klasse Webseiten, identifiziert die Tags, die zu ihrer
                Umsetzung benötigt werden, und erstellt die Seiten in Web Lab."
              description_teacher: "**Frage des Tages: Wie kann ich HTML verwenden,
                um einen persönlichen Wert auszudrücken?**\r \n\r \nIm Rahmen dieses
                optionalen Miniprojekts wenden die SchülerInnen das Gelernte an, um
                ihre eigene private Webseite zu einem Thema ihrer Wahl zu erstellen.
                Die Lektion beginnt mit einem Rückblick auf das HTML, das sie bisher
                gelernt haben. Dann beginnen sie ihr Projekt, indem sie eine Webseite
                entwerfen und entscheiden, welche Tags sie bei der Umsetzung verwenden
                werden. Anschließend erstellen sie ihre Webseiten in Web Lab und zeigen
                sie der Klasse. Optional können sie nach einem formellen Feedback-Prozess
                letzte Änderungen an ihren Websites vornehmen, bevor sie über ihr
                Verfahren nachdenken und die Website selbst und ihr Design und ihre
                Überlegungen einreichen. Dieses Projekt kann je nach dem zeitlichen
                Bedürfnissen der Klasse an einem Tag abgeschlossen oder über mehrere
                Tage verteilt werden."
            'Mini-Project: Your Personal Style':
              name: 'Mini-Projekt: Ihr persönlicher Stil'
              description_student: "**Frage des Tages: Wie können Sie Ihren persönlichen
                Stil auf einer Webseite ausdrücken?**\r\n\r \nIn dieser Lektion erstellt
                die Klasse ihre selbst gestylten Webseiten. Die Lektion beginnt mit
                einer Wiederholung der CSS. Dann entwirft die Klasse die Webseite,
                stellt fest, welche CSS-Eigenschaften benötigt werden und erstellt
                die Webseiten in Web Lab."
              description_teacher: "**Wie können wir Webseiten verwenden, um einen
                persönlichen Stil auszudrücken?**\r \n\r \nIm Rahmen dieses optionalen
                Miniprojekts wenden die SchülerInnen das Gelernte an, um ihre eigene
                private Webseite zu einem Thema ihrer Wahl zu erstellen. Die Lektion
                beginnt mit einem Rückblick auf die CSS, die sie bisher gelernt haben.
                Dann beginnen sie ihr Projekt, indem sie eine Webseite entwerfen und
                entscheiden, welche Tags sie bei der Umsetzung verwenden werden. Anschließend
                erstellen sie ihre Webseiten in Web Lab und zeigen sie der Klasse.
                Optional können sie nach einem formellen Feedback-Prozess letzte Änderungen
                an ihren Websites vornehmen, bevor sie über ihr Verfahren nachdenken
                und die Website selbst, ihr Design und ihre Überlegungen einreichen.
                Dieses Projekt kann je nach dem zeitlichen Bedürfnissen der Klasse
                an einem Tag abgeschlossen oder über mehrere Tage verteilt werden."
            'Your Web Page - Define ':
              name: Ihre Webseite - Definieren
            Your Web Page - Prepare:
              name: Ihre Webseite - Vorbereiten
              description_student: "**Frage des Tages: Was müssen wir tun, um die
                Erstellung unserer Webseiten vorzubereiten?**\r \n\r \nIn dieser Lektion
                beschäftigt sich die Klasse mit der \"Vorbereitungs\"-Phase des Problemlösungsprozesses
                und entscheidet, welche Elemente und welchen Stil ihre Webseiten haben
                werden. Sie wiederholen die verschiedenen Leitlinien zu HTML, CSS
                und der digitalen Staatsbürgerschaft, entwerfen und planen dann ihre
                Seiten, laden die benötigten Bilder herunter und dokumentieren sie.
                Danach überlegen sie, wie ihre Planung sicherstellen wird, dass die
                Website das tut, wofür sie konzipiert wurde."
              description_teacher: "**Frage des Tages: Was müssen wir tun, um die
                Erstellung unserer Webseiten vorzubereiten?**\r \n\r \nIn dieser Lektion
                beschäftigen sich die SchülerInnen mit der \"Vorbereitungs\"-Phase
                des Problemlösungsprozesses und entscheiden, welche Elemente und welchen
                Stil ihre Webseiten haben werden. Sie wiederholen die verschiedenen
                Leitlinien zu HTML, CSS und der digitalen Staatsbürgerschaft, die
                ihnen bei dem Aufbau ihrer Webseiten helfen werden. Dann beschreiben
                und skizzieren sie ihre Seiten und führen die Tags und Stile auf,
                die sie verwenden werden, um das Layout und Design zu erzielen, für
                das sie sich entschieden haben. Anschließend gehen sie ins Internet
                und suchen die Bilder, die sie für ihre Seiten benötigen, und laden
                sie herunter. Danach überlegen sie, wie ihre Planung sicherstellen
                wird, dass die Website das tut, wofür sie konzipiert wurde."

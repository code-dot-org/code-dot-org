        csd3-2018:
          title: 'Erkenntnisse aus der Informatik Lerneinheit 3: Animation und Spiele'
          description: In Lerneinheit 3 arbeiten Sie bei der Programmierung von Animationen,
            interaktiver Kunst und Spielen im Game Lab mit Ihrer Programmiererfahrung.
            Die Lerneinheit beginnt mit einfachen Formen und baut auf anspruchsvollere
            spritebasierte Spiele auf, wobei dieselben Programmierkonzepte und der
            Designprozess eingesetzt werden, die Informatiker täglich verwenden. Beim
            dem abschließenden Projekt entwickeln Sie ein personalisiertes, interaktives
            Programm.
          description_short: Programmierung

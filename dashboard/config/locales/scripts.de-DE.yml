        course2:
          description: Kurs 2 wurde für Schüler entwickelt, die lesen können und noch
            keine Programmiererfahrung haben. In diesem Kurs entwickeln die Schüler
            Programme zur Problemlösung und entwickeln interaktive Spiele oder Geschichten,
            an denen sie andere teilhaben lassen können. Empfohlen für Klasse 2-5.
          description_audience: 6 Jahre+ (Lesen ist Voraussetzung)

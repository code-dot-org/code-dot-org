              display_name: Ereignisse
          lessons:
            Going Places Safely:
              name: Sicher unterwegs
              description_student: Lernen Sie die Regeln für sichere Besuche im Internet
                kennen.
              description_teacher: In Zusammenarbeit mit Common Sense Media hilft
                diese Lektion den SchülerInnen zu lernen, dass viele Websites nach
                privaten Informationen fragen und diskutiert, wie man mit solchen
                Anfragen verantwortungsvoll umgehen kann. Die SchülerInnen finden
                auch heraus, dass sie im Internet interessante Seiten aufsuchen können,
                dass sie aber unbedingt bestimmte Regeln befolgen sollten, um sicher
                zu bleiben.
            Learn to Drag and Drop:
              name: Erlerne Drag und Drop
              description_student: Klicken und ziehen Sie, um die Aufgaben fertigzustellen.
              description_teacher: Diese Lektion gibt den SchülerInnen eine Vorstellung
                davon, was sie erwartet, wenn sie ins Computerlabor gehen. Sie beginnt
                mit einer kurzen Diskussion, in der sie in das richtige Verhalten
                im Computer-Labors eingeführt werden, dann werden sie einen Computer
                benutzen, um Aufgaben im Internet zu lösen.
            'Programming: Happy Maps':
              name: Glücklich Karten
              description_student: Schreiben Sie Anweisungen, um den Flurb zur Frucht
                zu bringen.
              description_teacher: 'Diese Lektion „ohne Computer“ bringt Teams mit
                einer einfachen Aufgabe zusammen: sie sollen den "Flurb" zur Frucht
                bringen. Die SchülerInnen üben das Schreiben präziser Anweisungen,
                während sie daran arbeiten, die Anweisungen in die bereitgestellten
                Symbole zu übersetzen. Wenn Probleme im Code auftauchen, sollen die
                SchülerInnen auch zusammenarbeiten, um gemeinsam Fehler zu erkennen
                und Lösungen zu erarbeiten.'
            Sequencing with Scrat:
              name: Sequenzen mit Scrat
              description_student: Programmieren Sie Scrat, dass er die Eichel erreicht.
              description_teacher: Diese Lektion gibt den SchülerInnen eine Vorstellung
                davon, was sie erwartet, wenn sie ins Computerlabor gehen. Sie beginnt
                mit einer kurzen Diskussion, in der sie in das richtige Verhalten
                im Computer-Labors eingeführt werden, dann werden sie einen Computer
                benutzen, um Aufgaben im Internet zu lösen.
            Programming in Ice Age:
              name: Programmieren mit Scrat
              description_student: Schreiben Sie Programme, die Scrat helfen, die
                Eichel zu erreichen.
              description_teacher: Unter Verwendung von Charakteren aus Ice Age entwickeln
                die SchülerInnen sequentielle Algorithmen, um Scrat von einer Seite
                eines Labyrinths zur Eichel auf der anderen Seite zu bewegen. Dazu
                ordne sie Codebausteinen in einer linearen Abfolge an, so dass sie
                sich gerade bewegen, nach links oder rechts drehen.
            Programming with Rey and BB-8:
              name: Programmieren mit Rey und BB-8
              description_student: Hilf BB-8 dabei, den Schrott einzusammeln
              description_teacher: In dieser Lektion werden die SchülerInnen ihre
                neu gewonnenen Programmierkenntnisse auf kompliziertere Weise einsetzen,
                um einen kniffligen Kurs mit BB-8 zu navigieren.
            'Loops: Happy Loops':
              name: Fröhliche Schleifen
              description_student: Helfen Sie dem Flurb, größere Probleme mit Hilfe
                von Schleifen zu lösen.
              description_teacher: Im Rahmen dieser Aktivität wird wieder mit Happy
                Maps gearbeitet. Dieses Mal werden die SchülerInnen größere, längere
                Aufgaben mit ihrem Code lösen und dabei den Nutzen von Strukturen
                erkennen, die es ihnen ermöglichen, längeren Code einfacher zu schreiben.
            Loops in Ice Age:
              name: Schleifen mit Scrat
              description_student: Helfen Sie Scrat, mehr Boden mit Hilfe von Schleifen
                abzuarbeiten.
              description_teacher: Auf Grundlage des Konzepts der Wiederholung von
                Anweisungen aus "Happy Loops" werden die SchülerInnen in dieser Phase
                Schleifen verwenden, um auf Code.org effizienter zur Eichel zu kommen.
            Loops in Collector:
              name: Schleifen mit Laurel
              description_student: Helfen Sie Laurel, der Abenteurerin, verborgene
                Schätze zu sammeln.
              description_teacher: In dieser Lektion lernen die SchülerInnen mehr
                über das Konzept der Schleifen. In der vorhergehenden Lektion wurden
                den SchülerInnen Schleifen vorgestellt, indem sie sich durch ein Labyrinth
                bewegten und Mais pflückten. Hier werden die Schleifen zum Sammeln
                von Schätzen in offenen Höhlenräumen verwendet.
            Ocean Scene with Loops:
              name: Meeresszene mit Schleifen
              description_student: Verwenden Sie Schleifen und Muster, um die Bilder
                fertigzustellen.
              description_teacher: Bei der Wiederaufnahme des Schleifen-Konzepts lernen
                die SchülerInnen, Bilder zu zeichnen, indem sie einfache Sequenzen
                von Anweisungen mithilfe von Schleifen wiederholen. In der vorhergehenden
                Lektion ohne Computer wurden Schleifen verwendet, um ein Labyrinth
                zu durchqueren und Schätze zu sammeln. Hier erzeugen die Schleifen
                Muster. Am Ende dieses Levels haben die SchülerInnen die Möglichkeit,
                ihre eigenen Bilder mit Hilfe von Schleifen zu erstellen.
            'Events: The Big Event':
              name: Das große Ereignis
              description_student: Bewegen Sie sich und schreien Sie, wenn Ihre LehrerInnen
                Knöpfe auf einer riesigen Fernbedienung drücken.
              description_teacher: Ereignisse sind eine großartige Möglichkeit, einen
                vorformulierten Algorithmus interessant zu gestalten. Manchmal möchten
                Sie, dass Ihr Programm genau dann auf den Benutzer reagieren kann,
                wenn der Benutzer dies wünscht. Dafür gibt es Ereignisse.
            Events in Play Lab:
              name: Aktionen mit Ereignissen
              description_student: Zeit, dein eigenes Spiel oder deine eigene Geschichte
                zu erstellen!
              description_teacher: In dieser Online-Aktivität haben die SchülerInnen
                die Möglichkeit, die Verwendung von Ereignissen im Play Lab zu erlernen
                und alle bisher gelernten Programmierkenntnissen anzuwenden, um ein
                animiertes Spiel zu erstellen. Es ist die richtige Gelegenheit, kreativ
                zu werden und in Play Lab eine Geschichte zu erstellen!
            Safety in My Online Neighborhood:
              name: Sicherheit in meiner Online-Nachbarschaft

        csp1-2019:
          title: Grundsätze der Informatik Lerneinheit 1 - Das Internet ('19-'20)
          description: Diese Lerneinheit befasst sich mit den technischen Aufgaben
            und Fragen, die sich aus der Notwendigkeit ergeben, digitale Informationen
            mithilfe von Computern darzustellen und sie zwischen Menschen und Rechnern
            zu übertragen. Die Lerneinheit untersucht dann die Struktur und das Design

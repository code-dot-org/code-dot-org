            <p>Ez egy bekezdés. Két mondatból áll.</p>
            <p>Ez egy másik bekezdés.</p>

        </details>
        </div>

        # Bekezdés címke használata

        A `<p>` `</p>` címkék vagy a "bekezdés" kezdő- és végcímkék a szöveg körül helyezkednek el, jelezve, hogy ez egy bekezdés. A szöveget elhelyezve a bekezdés elejére és végére vonatkozó címkék közé a számítógép tudja, hogy ezt a szöveget másképpen kell kezelni, legtöbbször csak a másik szövegektől távolabb írva.

        # Csináld ezt

        -   Helyezzen az írott szövegbe legalább két különálló bekezdést úgy, hogy a <p> `és` </p> \`címkékkel körülveszi azt
        -   Hasonlítsa össze az eredményeket egy szomszéddal. Mi változott a szöveg megjelenítésének módjában?
      CSD U2 HTML Debug Paragraphs_2019: |-
        <div class="no-pullthrough" style="float: right; height: 250px; width: 40%; overflow-y: scroll; margin-left: 20px; font-size:14px">
        <details>

        <summary>
        <strong>Mi a bekezdés elem?</strong>
        </summary>

        A bekezdések egy nyitó( `<p>` ) és egy záró( `</p>` ) taggel vannak jelölve. A bekezdés a HTML-ben bármilyen hosszú szöveg lehet, akár egy szó vagy brutál sok mondat is. A bekezdések a szöveget tagolják, a bennük lévő szöveget egybefogják és a másik bekezdéstől egy kis térrel választják el.

        </details>
        <details>
        <summary>
        <strong>Why does HTML seem to work even when it's broken?</strong>

        </summary>

        A HTML-t a böngésződ olvassa és ebből generálja a weblapokat. Mivel az emberek szoktak hibázni a böngészőket úgy programozták, hogy próbálja azt megjeleníteni amit szeretnél. Néha a különböző böngészők egész eltérően találgatnak! Az egyetlen megoldás, hogy pontosan azt kapd amit szeretnél, ha megbizonyosodsz róla, hogy a tag-eket mindig pontosan használod.

        </details>
        <details>
        <summary>
        <strong>Miért vált néha rózsaszínbe a kód?</strong>
        </summary>

        A Web Lab programozott, hogy automatikusan felismerje a HTML hibáit. Amikor hibát észlel, ez a kód rózsaszínre vált. A hiba lehet a rózsaszín rész, vagy lehet, hogy valahol a rózsaszínű kód előtt. Gondoskodni kell a hibakeresésről.

        </details>
        </div>

        # Hibakeresés: A hibás címkék rögzítése

        Ez az egyszerű weboldal néhány olyan problémával rendelkezik, amelyek megakadályozzák a tartalom helyes megjelenítését. A problémákat azonosítani és javítani kell. Ezt a gyakorlatot a kód hibakeresésnek is nevezik.

        # Csináld ezt

        -   Javítsa a hibás kódot, hogy a weblap helyesen jelenjen meg
        -   Hasonlítsa össze a szomszéddal a javított problémákat

        </summary>

        A bekezdéseket a (`<p>`) nyitó és (`</p>`) záró címkékkel jelöljük. A HTML-bekezdések bármekkora szövegek lehetnek egy szótól sok-sok mondatig terjedhetnek. A bekezdések csoportosítják a mondatok halmazait, és egy kis üres helyet képeznek a szövegcsoport és a következő szövegcsoport között.

        </details>

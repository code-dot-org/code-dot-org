      20hr_farmer_stage9_1: Salam, mən fermerəm.  Əkinə hazır olmağı üçün fermadakı
        sahəmi hamarlamaqda köməyinizə ehtiyacım var. Məni torpaq təpəciyinə doğru
        hərəkət etdirin və onu yiğışdırmaq üçün "yığışdır" blokundan istifadə edin.
      20hr_farmer_stage9_11: 'Bayırda hələ qaranlıqdır. Məni tarladan keçirin. Əgər
        bir təpəcik varsa, onu yığışdırın, əgər bir çuxur varsa, onu doldurun. Məsləhət:
        "əgər" blokunda aşağı açılan seçim menyusundan istifadə edin.'
      20hr_farmer_stage9_2: Sonra məni çuxura doğru hərəkət etdirin və "doldur" blokundan
        istifadə edərək onu İKİ kürək torpaqla doldurun.
      20hr_farmer_stage9_3: Məni torpaq təpəciyinə doğru hərəkət etdirin və mümkün
        qədər az blokdan istifadə edərək mənə deyin ki, neçə kürək torpağı yığışdırım.
      20hr_farmer_stage9_4: 'Mənə dörd torpaq təpəciyinin hamısını yığışdırmaqda kömək
        edə bilərsiniz? Məsləhət: bacarırsınızsa, "təkrar et" blokundan istifadə edin.'
      20hr_farmer_stage9_5: 'Mənə bütün bu çuxurları 5 kürək torpaqla doldurmaqda
        kömək edin. Məsləhət: siz "təkrar et" blokunu "hələ ki" blokunun içində istifadə
        edə bilərsiniz.'
      20hr_farmer_stage9_6: Mümkün qədər az sayda blokdan istifadə etməklə bütün torpaq
        təpəciklərini yığışdırın. "Hələ ki" blokunun aşağı açılan menyusundaki yeni
        seçim imkanları mənə təpəcik və ya çuxurun üstündə dayandığımı söyləyir.
      20hr_farmer_stage9_7: Vay, çox dərin bir çuxur tapdım! Buna neçə kürək torpağın
        lazım olduğunu bilmirəm. Onu yer hamar olana qədər dolduracaq bir proqram
        yaza bilərsinizmi?
      20hr_farmer_stage9_8: Sahənin sonundaki boşluğu minimal sayda blokdan istifadə
        etməklə doldurmaqda mənə kömək edin.
      20hr_farmer_stage9_9: 'Torpaq təpəciklərinin hamısını mənə yığışdırtdırın. Mümkün
        qədər az blokdan istifadə etməyə çalışın. Məsləhət: "hələ ki" blokundan istifadə
        etməyə çalışın.'
      20hr_maze_stage2_10: Yaxşı, yeni "təkrar et, ta ki" blokunu sınaqdan keçirin
        - o mən ta zəhlətökən donuza çatana qədər təkrarlanacaq.
      20hr_maze_stage2_11: Yaxşı, sonuncu çalışma - bunu yalnız 4 blok istifadə edərək
        həll edə bilərsinizmi?
      20hr_maze_stage2_13: Yaxşı, bu oxşardır, amma bir az fərqi var. Yalnız 5 blok
        istifadə edərək bunu edə bilərsiniz?
      20hr_maze_stage2_14: 'Nə vaxt dönəcəyim barədə qərar verə bilməyim üçün yeni
        "əgər" blokundan istifadə edin. Məsləhət: sizə yalnız əlavə bir blok lazımdır,
        amma bizim bunu necə etdiyimizi öyrənin ki, gələn dəfə özünüz köməksiz edə
        biləsiniz.'
      20hr_maze_stage2_15: Yaxşı, bu sonuncu tapmaca kimidir, amma siz "əgər" və "təkrarla"
        bloklarını bir yerdə necə işlətdiyinizi yadınıza salmalısınız.
      20hr_maze_stage2_16: Günəbaxan istəyirəm! "əgər" blokundan ən az sayda istifadə
        etməklə məni ora çatdır.
      20hr_maze_stage2_17: Yaxşı, məşq üçün bunu bir daha edək - bu çox da fərqli
        deyil, amma xart-xurtlardan ehtiyatlı ol!
      20hr_maze_stage2_18: '"Əgər-əks halda" bloku şərti yoxlayır, sonra isə bu VƏ
        YA digər işi yerinə yetirir. Məni günəbaxana çatdırmaq üçün bu yeni bloku
        istifadə etməyə çalışın.'
      20hr_maze_stage2_19: "\"Əgər-əks halda\" blokunu bir daha təcrübədən keçirin,
        \nbirinci cəhdinizdən bunu düzgün edə bilərsinizmi?"
      20hr_maze_stage2_2: Bu donuzun əlindən lələklərim biz-biz olur. Mənə kömək edin
        ki, onu tapım!
      20hr_maze_stage2_20: Sadəcə 3 blok əlavə etməklə mənə daha çətin labirintdən
        baş çıxarmaqda kömək edə bilərsinizmi? Əgər bunu düzgün etsəniz mən uzunluğundan
        asılı olmayaraq ixtiyari əyri yolla gedə bilərəm.
      20hr_maze_stage2_3: Yolu izləyərək məni səfeh donuza tərəf aparın. Partladıcı
        TNT qutusundan yayınaq, yoxsa lələklərim göyə sovrular!
      20hr_maze_stage2_4: Məni yaşıl ziyankara aparan yola yönləndirin! (Partladıcı
        TNT qutusundan ehtiyatlı olun)
      20hr_maze_stage2_5: Təmkinli ol və pis donuzu tapmağıma kömək et. Yoxsa mən
        acıqlana bilərəm!
      20hr_maze_stage2_6: Mənim yaşıl donuza 2 blokdan istifadə edərək çatmağım üçün
        bir yol var. Siz onu tapa bilərsinizmi?
      20hr_maze_stage2_7: Məni ancaq üç blokdan istifadə edərək yaşıl cinayətkara
        çatıdrmağa çalışın.
      20hr_maze_stage2_8: Mənə kömək edin ki, ən az sayda blokdan istifadə edərək
        pis donuzcuğun dərsini verim. Birdən çox "təkrar et, neçə dəfə" blokundan
        istifadə etməyə çalışın.
      20hr_maze_stage2_9: 'Blok boz rəngdədirsə, deməli onu poza bilməzsiniz. Bu tapmacanı
        3 dəfə icra olunan "təkrar et" blokundan istifadə etməklə həll edin. Növbəti
        3 bloku boz "təkrar et" blokunun içinə yerləşdirməklə cəhd edin: get, get,
        dön.'
      4-5 Maze Conditionals 9: "\"Əgər-əks halda\" bloklu bir məşq tapmacası daha!\\\r\n\\\r\nBarmağınızı
        üzərində gəzdirin, görün, birinci cəhddən bunu edə bilərsinizmi."

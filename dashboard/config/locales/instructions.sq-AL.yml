        me te madhe te nektarit qe bleta ka mledhur.
      NEW Course 4 Bee For Loops 5 5_instruction: A po ia merr dorën "ciklit for"?
        Le të ndihmojmë bletën për të marrë pjesën tjetër të nektarit.
      NEW Course 4 Bee For Loops 5_instruction: Mund te perdoresh edhe nje si litar
        per numeruar mbrapsht. Perpiqu te mbledhesh kete nektar duke filluar numerimin
        mbrapsht nga 5 ne 1 me nga 1.
      NEW Course 4 Bee For Loops 6_instruction: Numri i fundit në ciklin tënd for
        quhet "rritësi". Sa herë cikli fillon, një variabël numërues ndryshon nga
        vlera e rritësit. Mundohu të mbledhësh këto lule duke përdorur një rritës
        2.
      NEW Course 4 Bee For Loops 7_instruction: |
        A po ia merr dorën "ciklit for"? Kjo është e ngjashme me formuesen e fundit, por duhet të marrësh 2,4,6,8,10 nektar.
      NEW Course 4 Bee For Loops 8_instruction: "Çfarë do të bëje nëse do të hiqnim
        disa blloqe? A mund t'i shtosh përsëri për të ndihmuar bletën të mbledhi nektar?\r\nMos
        harro:\nNëse cikli numëron për sipër, rritësi i shtohet variablës së numëruesit
        sa herë i shkon. Sa duhet të jetë rritësi për të mbledhur 3, 6, 9 nektar?
        \r\n"
      NEW Course 4 Bee For Loops 9_instruction: Nese litari yt po dobesohet, rritja
        bie nga variabla jote e kundert per secilin litar. Sa duhet te jete rritja
        jote per te mbledhur 9, pastaj 6 dhe me pas 3 nektar?
      NEW Course 4 Bee For Loops 95_instruction: Hidhi një sy çdo pjese të "ciklit
        for"  që ti sapo ke krijuar. Mund ta gjesh se cilin numër duhet të dyfishosh
        për të zgjidhur këtë formues? Pse punon?
      NEW Course 4 Play Lab Params 11_instruction: Eshte koha  e Free Play ! Beni

        me gjashtekendesh 60 pixel.
      NEW Course 4 Artist Vars 4_instruction: 'Le ta provojme serish. A mundeni te
        vendosni nje gjatesi variabel  per ta bere kete dizanj te mrekullueshem me
        gjashtekendesha? Aluzion: Eshte shumefishi i 10 - tes.'
      NEW Course 4 Artist Vars 6_instruction: A mund te me ndihmoni me kete model

        që bën që karakteri kryesor të kërcej sipër 100 piksela. Përdor funksionin e kërcimit për të mbledhur të gjithë flamurat.
      Course 4 Play Lab Params 10_instruction: "Kemi shtuar dhe një funksion të fundit
        që të përdorësh. \r\n\r\nProgramo lojën tënde që të thërrasi funksionin \"level_up\"
        në qoftë se\n\"player_points\" > 10. \r\n\r\nLuaj lojën dhe kalo nivelin e
        4-tërt për të kaluar në formuesen tjetër. "
      Course 4 Play Lab Params 2_instruction: "Tani kemi flamurë që janë shumë lart
        për kërcimin e deklaruar! Le të përdorim shigjetën \"sipër\" dhe \"poshtë\"
        njëkohësisht në mënyrë që të arrijmë kërcime me lartësi të shumëfishta. \r\n\r\nDuhet
        të shtojmë një parametër\nfunksionit të kërcimit tonë të quajtur \"lartësia\".
        Shigjeta sipër duhet të bëjë që qeni të kërcej 200 piksela dhe me shigjetën
        poshtë të kërcej vetem 100 piksela.\n\r\n\r\nNdihmes: Duhet të klikosh \"modifiko\"
        te funksioni i kërcimit dhe azhornoje në mënyrë që të përdori parametrin \"lartësia\"."
      Course 4 Play Lab Params 3_instruction: 'Le të shtojmë një parametër tjetër
        në funksionin e kërcimit në mënyrë që ta përdorim me aktorë të tjerë. Çdo

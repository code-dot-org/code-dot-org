        perpiqu te besh dicka te ngjashme. ne te kundert, krijo dicka tenden. \r\n\n\r\nDeshiron
        te dish si eshte pergatitur dizenjoja jote? Kliko ne butonin blu ne te djathte
        dhe me pas kliko butonin \"shiko zgjidhjen\"."
      Course 4 Artist 13_instruction: Ende po luani? Ja një pikturë bosh ku mund të
        dizenjoni çdo gjë që dëshironi!
      Course 4 Artist 2_instruction: Mund t'a permbledhesh kete kod per te nxjerre
        ate ne ngjyre grih jashte katrorit?
      Course 4 Artist 20_instruction: Ende po luani? Ja një pikturë bosh ku mund të
        krijoni çdo gjë që dëshironi!
      Course 4 Artist 3_instruction: Perpiqu te kuptosh se cfare ndodh nese aplikon
        kete kod (apo shtyp "Jepi" per t'a provuar). Pastaj, perserite aq here sa
        do te nevojiten per te ploesuar vizatimin.
      Course 4 Artist 4_instruction: Sa grade jane ne nje rreth? Ploteso bllokun perserites
        me ate numer per te krijuar nje rreth ngjyrash.
      Course 4 Artist 5_instruction: 'Vizato pjesen tjeter te kesaj dizenjoje qe te
        jete simetrike. Trekendeshat jane barabrinjes dhe jane 50 piksel te gjate.
        Shenim: Mund te te duhet te drejtosh disa here kodin qe te gjesh te gjtha
        blloqet qe te nevojiten t''i shtosh'
      Course 4 Artist 6_instruction: |
        Ploteso kodin per te vizatuar keta trekendesha.
        Shenim: Ne nje rrotullim prej 360 gradesh jane 3 trekendesha... Po per 3 here ne 360 grade sa do jete?
      Course 4 Artist 7_instruction: 'Tani fute kete litar brenda nje litari tjeter
        per te vizatuar 10 trekendesha. Ky quhet nje litar i lidhur. Shenim: Te 10-te
        kryejne nje rrotullim prej 360 gradesh.'
      Course 4 Artist 8_instruction: Vizato kete diell duke i nyjezuar gjithe keto
        grupe kodesh disa here.
      Course 4 Artist 8a_instruction: "Remember this shape?  Now we're going to\nlet
        you build it without giving you any blocks to start!\r\nHint: There are\n3
        triangles within the 360 degree rotation...how many times does 3 go into\n360?"
      Course 4 Artist 9_instruction: 'Nyjezo kete dizenjo 10 here dhe sigurohu te
        kthehesh ne mes te seciles forme se vizatuar. Ketu keni nje shenim sesa do
        te duhet te kthesh: Sa eshte 360-ta e ndare ne 10 pjese?'
      Course 4 Artist Binary 1_instruction: Ja nje komande qe kerkon lidhje te dyfishte
        te pares dhe te dytes dhe e meson artistin te ndryshoje nisjen nga e majta
        ne te djathte, nga fillimi ne mes, duke plotesuar sheshet kur veren 1-shin
        dhe duke e anashkaluar kur veren 0-on. Shyp kete kod per te pare sesi artisti
        perdor lidhje te dyfishte per te bere modelin.
      Course 4 Artist Binary 2_instruction: Cilin nga keta tela binare do te lidhje
        8 here per te vizatuar kete imazh?
      Course 4 Artist Binary 3_instruction: Mund t'a besh kete model duke e lidhur
        nje tel 3 shifror binar?
      Course 4 Artist Binary 4_instruction: Secili tel binar perfaqeson nje rresht
        te ketij vizatimi. Mund t'i ribesh ne menyre qe te vizatoje nje fytyre te
        buzeqeshur ne vend te nje fytyre te verenjtur?
      Course 4 Artist Binary 5_instruction: Cili tel 6 shifror binar i perseritur
        11 here do t'a vizatoje kete imazh?
      Course 4 Artist Binary 6_instruction: Cili eshte teli me i shkurter binar qe
        ti mund te perserisesh per te vizatuar kete imazh?
      Course 4 Artist Binary 7_instruction: Perfundo kete vizatim.
      Course 4 Artist Binary Free Play 2_instruction: 'Loje e Lire: Ketu duhet nxjerre
        nje rezolute me e larte pikture - 16 pjese me 16 pjese!'
      Course 4 Artist Binary Free Play_instruction: 'Loje e Lire: Vizato c''te duash
        me binarin!'
      Course 4 Artist For  Functions 10_instruction: 'T''a bejme pak me te veshtire:
        Arrin dot te vizatosh nje forme Ylli duke perdorur komanden "Vijezo nje rreth"?
        Suksese!'
      Course 4 Artist For  Functions 11_instruction: 'T''a bejme pak me te veshtire:
        Arrin dot te vizatosh nje forme Ylli duke perdorur komanden "Vijezo nje rreth"?
        Suksese!'
      Course 4 Artist For Loops 1_instruction: Vizato kete trekendesh qe eshte ne
        mase 50 piksel.
      Course 4 Artist For Loops 10_instruction: Koha e Lojes se Lire! Kenaqu duke
        vizatuar cfare te duash me format qe ke mesuar
      Course 4 Artist For Loops 11_instruction: 'E mban mend kur perdorem nje variabel
        per te pasur nen kontroll numrin e aneve ne nje forme? Ky model fillon me
        nje trekendesh dhe shton pjeset nje nga nje deri sa vizaton nje dhjetekendesh
        (10 faqe). Secila faqe duhet te jete 100 pixel e gjate. Shenim: 360-ta e ndare
        ne baze te pjeseve qe ka nje faqe perben edhe numrin e grades qe do te te
        duhet te rrotullisesh.'
      Course 4 Artist For Loops 11a_instruction: "Le t'i vendosim të gjitha sëbashku!
        Duke vendosur në punë njohuritë tuaja rreth \"litarëve\" dhe \"të kundërtave\",
        krijoni një vizatim të tillë ku secila formë ka dy faqe më shumë sesa e fundit.
        Sigurohu që secila faqe është 10-fish nga secila faqe e shumëkëndëshit.\r\n\r\nShumë
        pak\nnga kodimi është e gatshme për ju."
      Course 4 Artist For Loops 12_instruction: Dukej goxha mire por tani do te doja
        te vizatoja secilen forme pas te fundit. Kete radhe secila ane eshte 20 pixel.
        Perdor nje pjese hedhjeje per t'u hedhur perpara 40 pixel pas seciles forme.
      Course 4 Artist For Loops 13_instruction: Hmmm, format po rriten perhere e me
        shume! A nuk e zgjidhem kete problem me variablet? Si mund t'a perdorim variablen
        e kundert per te zvogeluar faqet kur ka me shume te tilla? Ne vend qe te ecesh
        perpara me nje shume te caktuar , perpiqu te ecesh (100/ ne ane te kundert)
        piksel.
      Course 4 Artist For Loops 14_instruction: Nese kthehesh pak me shume apo pak
        me pak se zakonisht , krijon nje efekt. Provo te kthehesh 89 grade per te
        formuar kete spirale katrore te shtremberuar.
      Course 4 Artist For Loops 15_instruction: 'Loja e Lire: Pepriqu te besh disa
        vizatime te tuat duke perdorur Per Litaret. Kemi shtuar disa variabla te pergjithshme
        qe mund te perdoresh.'
      Course 4 Artist For Loops 2_instruction: Kam vendosur kodin per te vizatuar
        nje trekendesh brenda nje "per litar" e cila numeron nga 50 deri ne 100 nga
        10. Shiko se si e kam ndertuar pastaj "Jepi" kur te jesh gati t'a shikosh
        ne veprim.
      Course 4 Artist For Loops 3_instruction: Trekendeshi me i vogel i ka faqet 20
        piksel, me i madhi i ka 200 piksel, dhe secili trekendesh eshte 20 piksel
        me i madh se i fundit. Perditeso "per litar"-in per te vizatuar trekendshat.
      Course 4 Artist For Loops 4_instruction: Perdor nje "per litar" per te vizatuar
        rrethat. Fillojne me nje gjatesi 50 piksel, me i madhi fillon me 300 piksel
        gjatesi, dhe secili katror eshte 25 piksel me i madh se i fundit. Te kam dhene
        thuajse te gjithe kodet qe te nevojiten, te mungon nje pjese, cila eshte?
      Course 4 Artist For Loops 5_instruction: Pune te mbare me pjesen e fundit! te
        perdorim serisht bllokun e ndryshem "te kundert" per te vizatuar kete pikture
        te bukur.
      Course 4 Artist For Loops 6_instruction: Loje e Lire! Provo te perdoresh nje
        "per litar" per te vizatuar nje model me forme ne zmadhim per modelin tend.
      Course 4 Artist For Loops 7_instruction: Cfare ndodh nese e fshin "Perserit
        3" nga algoritmi, duke mbajtur blloqet "leviz" dhe "kthe" ne "per lopaten"?
        Ne kete kete trekendesh spiral, secila ane eshte 20 piksel me e madhe se e
        fundit.
      Course 4 Artist For Loops 8_instruction: Vija me e vogel e ketij rrethi spiral
        eshte 10, me e madhja 200, dhe secila vije eshte 10 piksel me e gjate se e
        fundit. Mund t'i plotesosh blloqet qe mungojne per te plotesuar kete pikture
        te shkelqyer?
      Course 4 Artist For Loops 8a_instruction: Vija me e vogel e ketij rrethi spiral
        eshte 10, me e madhja 200, dhe secila vije eshte 10 piksel me e gjate se e
        fundit. Mund t'i plotesosh blloqet qe mungojne per te plotesuar kete pikture
        te shkelqyer?
      Course 4 Artist For Loops 9_instruction: Arrin dot te besh nje spirale? Leviz
        perpara nga 1 ne 75 piksel, duke e rritur me 1 piksel secilen here.
      Course 4 Artist For Loops inspire_instruction: "Frymëzim i Lojës së Lirë: Tashmë
        keni mësuar gjithçka ju nevojitet për të përgatitur një dizenjo të tillë!
        Në rast se kjo pikturë ju frymëzon të  krijoni diçka të ngjashme. Në të kundërt,
        krijoni diçka tuajën.\r\n\r\nDëshironi të dini si është krijuar modeli ynë
        i frymëzimit? Vizitoni https://studio.code.org/c/106387604 për një zgjidhje."
      Course 4 Artist Functions 1_instruction: Mund te vizatosh nje rreth qe eshte
        100 piksel i gjate, duke perdorur nje litar?
      Course 4 Artist Functions 10_instruction: Cilen pjese duhet te shtosh qe trekendeshi
        te vendoset siper rrethit?
      Course 4 Artist Functions 11_instruction: Shiko kete kod qe vizaton nje kub-
        mund t'a levizesh brenda nje komande qe quhet "Vizato nje Kub"
      Course 4 Artist Functions 12_instruction: Ciklo funksionin katror për të vizatuar
        një vijë
      Course 4 Artist Functions 13_instruction: Shikoje, kemi nje komande te re te
        quajtur "vizato nje rresht rrethash". Mund te shikosh pjeset e komandave per
        te pare si e kemi ndertuar. Kliko ne "jepi" kur te jesh gati per lojen e ardhshme.
      Course 4 Artist Functions 14_instruction: Bravo! Le te perdorim komanden tende
        te re " Vizato nje rresht rrethash" per te vizatuar formen e nje Rrethi. Mos
        harro qe secili rreth eshte 40 piksel i gjate.
      Course 4 Artist Functions 15_instruction: 'Le t''a veshtiresojme pak,  mund
        t''a vizatosh formen e nje ylli duke perdorur komanden "vizato nje rresht
        rrethash"? Suksese! Shenim: mund te te duhet te kthehesh 144 grade '
      Course 4 Artist Functions 2_instruction: 'Mund te vizatosh 3 rrethe, 20 piksel
        larg njera-tjetrit? Shenim: secili rreth eshte 100 piksel ne madhesi'
      Course 4 Artist Functions 3_instruction: "Duke përdorur bllokun e funksionit
        \"draw a square\",\na mund të vizatosh këtë figurë? Ndihmë: secili katror
        është 120 piksela larg njëri tjetrit.\r\n"
      Course 4 Artist Functions 4_instruction: 'A je gati te krijosh "Banken tende
        Funksionale"? Kliko ne bllokun " Komanda" ne kutine e veglave, emeroje "vizato
        nje trekendesh" , me pas krijo nje trekendesh sic bere me pare me blloqet
        Veprim dhe Litare. Pastaj kliko ne Ruaj dhe dhe Mbyll ne cepin e djathte.
        Shenim: Vizato nje trekendesh me gjatesi 100 piksel. Suksese!'
      Course 4 Artist Functions 5 OLD_instruction: Le te perpiqemi te perdorim dy
        komanda per te vizatuar nje shtepi- cfare duhet te ndreqim ne kete kod ne
        menyre qe t'a vizatojme shtepine sic duhet?
      Course 4 Artist Functions 5_instruction: "Duke përdorur bllokun e funksionit
        \"draw a square\",\na mund të vizatosh këtë figurë? Ndihmë: secili katror
        është 120 piksela larg njëri tjetrit.\r\n"
      Course 4 Artist Functions 6_instruction: Cilen pjese duhet te shtosh qe trekendeshi
        te vendoset siper rrethit?
      Course 4 Artist Functions 7_instruction: Mund te vizatosh nje rresht me rrathe
        duke perdorur komanden e Rrumbullaket? Secili rreth ne gjatesi 40 piksel.
      Course 4 Artist Functions 8_instruction: 'Po e kupton si funksionojne blloqet
        e komandave? Le t''a modifikojme kete rreth qe te jete ne madhesine 200 piksel.
        Shenim: kliko ne "modifiko" per te ndryshuar madhesine e komandes se  redaktimit
        "vizato nje rreth". Mos harro te klikosh ne "ruaj dhe mbyll" per te dale nga
        komanda e redaktimit.'
      Course 4 Artist Functions 9_instruction: Te kemi dhene shumicen e kodit per
        te krijuar komanden. Gjithsesi mesa duket dicka mungon. Mund t'a plotesosh
        kete bllok komande?
      Course 4 Artist Inspire_instruction: "Frymezim nga Loja e Lire: Tani ke mesuar
        gjithcka te nevojitet per te krijuar nje model te tille! Nese kjo foto te
        frymezon perpiqu te besh dicka te ngjashme. Ose, krijo dicka tenden. \r\n\n\r\nDeshiron
        te dish si eshte bere modeli yt frymezues? Kliko ne butonin blu ne te djathte
        dhe me pas kliko ne butonin: \"shiko zgjidhjen\"."
      Course 4 Artist Params 1_instruction: Le te redaktojme nje komande qe vizaton
        nje rreth me faqe 50 piksel
      Course 4 Artist Params 10_instruction: 'Mund te therrasesh komanda nga brenda
        komandave te tjera! Duke perdorur "formen" tende si baze komande, krijo siluetat
        e 3 shtepive secila 20 piksel me e madhe se e fundit duke filluar me 50 piksel
        gjatesi. Perdorimi i nje litar te kundert mund te te vije mjaft ne ndihme. '
      Course 4 Artist Params 11_instruction: |
        How about a function called "pinwheel"
        that takes three parameters - "sides," "length" and "repeat." You can
        calculate how much to turn after each shape using the same math you used to
        figure out the turns for a shape of "sides". Can you recreate this picture?
        Here's a tip each shape is 100 pixel's in length.
      Course 4 Artist Params 12_instruction: Perdor komanden tende te " helikes rrotulluese"
        per te vizatuar secilen nga keto silueta. Gjatesia e faqes per secilin imazh
        duhet te jete 50.
      Course 4 Artist Params 13_instruction: 'Loje e Lire: Ketu jane komandat e shkruara
        nga ti, dhe disa te tjera me te cilat mund te argetohesh. Vizato dicka te
        bukur!'
      Course 4 Artist Params 2_instruction: |
        That triangle function would be a whole
        lot more useful if it could draw triangles of different sizes. I've added
        a parameter for line length, but it doesn't do anything yet. Can you update
        the function so it uses the "length" parameter when it draws each side?
        The triangle sizes are 150 pixels, 75 pixels and 25 pixels.
      Course 4 Artist Params 3_instruction: Shkelqyeshem, mund te vizatosh secilin
        nga keta trekendesha me kete komande te re?  I pari eshte 25 piksel i gjate,
        i dyti 50 dhe i treti eshte 75.
      Course 4 Artist Params 4_instruction: Mund te shtosh nje funksion te ri te quajtur
        rreth? Edhe ky duhet te kete nje parameter gjatesi, ashtu si trekendeshi.
        Kete radhe vizato 3 rrathe, 25, 50 dhe 75 piksel ne gjatesi dhe 100 piksel
        large.
      Course 4 Artist Params 5_instruction: "Perdor te dyja komandat e reja per te
        bere kete vizatim. \nPer t'a lehtesuar perdor nje litar me nje parameter \"te
        kundert\".\n"
      Course 4 Artist Params 6_instruction: "Le t'a redaktojme kete komande \"vizato
        nje forme\". \nAjo e ka nje parameter \"gjatesi\" tanime. Tani, le t'a redaktojme
        komanden per te shtuar nje parameter \"faqet\". Mos harro qe kendi i kthimit
        per nje forme te dhene eshte 360 i ndare ne baze te aneve qe ka. Shenim: per
        cdo trekendesh gjatesia e seciles siluete eshte 100 piksel, gjashtekendeshi
        eshte 25 piksel dhe rrethi 50 piksel.\n"
      Course 4 Artist Params 7_instruction: Mund t'i vizatosh keto silueta duke plotesuar
        "???"  Rrethi dhe trekendeshi jane 100 piksel ne madhesi dhe gjashtekendeshi
        eshte 75 piksel ne mase.
      Course 4 Artist Params 8_instruction: 'Arrin dot te gjesh si mund t''a vizatosh
        kete siluete? Ja nje shenim: formo nje komande te re me 6 faqe te quajtur
        6-kendesh.'
      Course 4 Artist Params 9_instruction: E mban mend kur perdorem litarin e kundert
        por e hoqem litarin brenda? Le te argetohemi dhe te perdorim komanden "vizato
        nje siluete" me parametrat e "faqeve" dhe "gjatesise". Arrin dot t'i krijosh
        keto silueta? Pjesa e prapme e katrorit duhet tejete 5/100/5, pjesa e prapme
        e trekendeshit duhet te jete 10/100/10 dhe gjashtekendeshi eshte 2/100/2
      Course 4 Artist Var 9_instruction: |
        Këtu kemi algoritmin për të vizatuar një trekëndësh,
        modifikje atë që të përdorë variablat "brinjë". Rivendos numrin 3
        me variablën "brinjët". Ndihmë: kujto të përdorësh bllokun "vendos brinjët tek".
      Course 4 Artist Vars 1_instruction: Me ndihmon dot te vizatoj nje trekendesh?
        Eshte 100 piksel i gjate nga te gjitha anet.
      Course 4 Artist Vars 10_instruction: Ketu eshte nje algoritem qe vizaton nje
        trekendesh nga disa trekendesha. Arrin dot t'a modifikosh qe te perdori "faqe"
        te ndryshme per te vizatuar secilin trekendesh? Shiko permes kodit, dhe cdo
        here qe shikon numrin 3, zevendesoje me "faqet" e ndryshueshme. Mos harro
        te perdoresh bllokun "vendos faqet".
      Course 4 Artist Vars 11_instruction: Ketu eshte i njejti algoritem qe perdorem
        per lojen e fundit, me cfare duhet "t'i ndryshosh" faqet ne menyre qe t'a
        vizatosh kete pikture jashte katroreve?
      Course 4 Artist Vars 12_instruction: Le te shikojme "faqet" e ndryshueshme deri
        ne 5. Sa me shume faqe i shtojme ketij algoritmi, aq me i madh del i gjithe
        ky model! Vere qe eshte nje variabel e re e quajtur "gjatesi". Tani mund t'a
        perdorim ate sa here qe kemi "nje levizje perpara". Vendos "gjatesine" e ndryshueshme
        deri ne 75 per kete forme.
      Course 4 Artist Vars 13_instruction: Sa me shume faqe ka nje forme aq me e shkurter
        duhet te jete secila faqe ne menyre qe i gjithe modeli te perputhet ne ekran.
        Ne vend qe te vendosni manualisht "gjatesine" e ndryshueshme, le te perdorim
        "faqet" e ndryshueshme dhe llogarit blloqet per te vendosur "gjatesine". Zgjidh
        llogaritjen e duhur nga toolbox per te vendosur "gjatesine" e ndryshueshme
        dhe per te perditesuar  "faqet" e ndryshueshme.
      Course 4 Artist Vars 14_instruction: 'Loje e Lire: Shiko, algoritmi yt eshte
        bashkuar me nje litar tjeter. Eksperimento duke ndryshuar vlerat e variablave
        te tua per te formuar modele te shkelqyera.'
      Course 4 Artist Vars 2_instruction: |
        Ne vend qe "te ecesh perpara me 100",
        blloku "i levizjes' po i referohet tani variables se "gjatesise". Mund t'a vendosesh "gjatesine" deri ne 150 per te vizatuar kete trekendesh?
      Course 4 Artist Vars 3_instruction: Ja litari qe viazaton nje katror, por dicka
        mungon. Arrin dot t'a ndreqesh ne menyre qe te perdori "gjatesine" e ndryshueshme
        per t'a ditur sa e gjate duhet te jete?
      Course 4 Artist Vars 4_instruction: Tani deshiroj te vizatoj nje drejtkendesh
        qe e ka gjatesine sa dyfishi i gjeresise. Kemi nje variabel qe quhet "gjeresi"
        qe eshte 100. Mund te perdoresh blloqet e matematikes per te plotesuar kodin?
      Course 4 Artist Vars 5_instruction: Perdor "faqet" e ndryshueshme per te kontrolluar
        sa here perdoret ky litar.
      Course 4 Artist Vars 6_instruction: I ndryshova faqet e ndryshueshme ne 4 nga
        kodi ne lojen e fundit, mund te perdoresh faqet e ndryshueshme (bashke me
        bllokun e matematikes) per t'u siguruar qe e bej rrotullimin ne masen e duhur?
        Per te vizatuar nje shumekendesh te thjeshte duhet te rrotullohem 360 grade
        secilen here.
      Course 4 Artist Vars 7_instruction: I modifikon dot "faqet" e ndryshueshme qe
        te me ndihmosh te vizatoj kete gjashtekendesh?
      Course 4 Artist Vars 8_instruction: 'Loje e Lire: Eksperimento me numrin e aneve
        te kesaj siluete. Arrin dot t''a ndryshosh algoritmin ne menyre qe masa e
        pergjithshme te mos ndryshoje, pavaresisht aneva qe ka? Shenim: Mund te te
        duhet te perdoresh blloqet e tua te matematikes (360 e ndare me "pjese" ne
        dy ane kete radhe)'
      Course 4 Artist Vars 9_instruction: Modifiko kete algoritem ne menyre qe t'i
        perdori "pjeset" e ndryshueshme ne vend te nje numri fiks per te vizatuar
        nje trekendesh. Perdor "vendos anet" ne bllok.
      Course 4 Bee 1_instruction: Bleta nuk tregon dot se cfare ka poshte rese! Se
        pari, shiko nese eshte nje lule apo nje krimb. Me pas mbidh vetem nektarin
        nese eshte nje lule.
      Course 4 Bee 2_instruction: Kontrollo secilin objekt per te pare nese eshte
        nje lule. Nese eshte e tille, merrja nektarin... ne te kundert, mund t'a injorosh!
      Course 4 Bee 3_instruction: |
        Objekti i panjohur eshte ose nje lule ose nje krimb.
        Perdor blloqet nese/tjeter per te mbledhur nektarin ne rast se eshte nje lule, per te prodhuar mjalte ( sepse ne te kundert do te ishte nje krimb).
      Course 4 Bee 4_instruction: Kjo lule lejla mund te kete 3, 2, ose 1 nektar.
        Ketu nje bllok nese-tjeter kombinohet me nje bllok tjeter nese-tjeter per
        te krijuar nje bllok tjeter nese dhe tjeter. Jep zgjidhjen per te mbledhur
        sasine e panjohur te nektarit.
      Course 4 Bee 5_instruction: Kjo lule në fotografi mund të ketë 3,2 ose 1 nektar.
        Shtoni një bllok nëse-ndryshe për të krijuar një bllok nëse, tjetër-nëse,
        tjetër. Jepni një zgjidhje për të mbledhur shumën e panjohur të nektarit.
      Course 4 Bee 6_instruction: Kjo lule manushaqe mund të ketë 3, 2 ose 1 nektarë.
        Krijoni një bllok nëse, tjetër-nëse, tjetër për të mbledhur sasinë e panjohur
        të nektarit.
      Course 4 Bee 7_instruction: Përdorni gjithçka keni mësuar deri më tani për të
        mbledhur të gjithë nektarin. Lule manushaqja mund të ketë 3, 2 ose 1 nektarë.
      Course 4 Bee For Loops 1_instruction: Perdor nje litar per te mbledhur nektarin

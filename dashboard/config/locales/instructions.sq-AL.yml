      NEW Course 4 Bee For Loops 10a_instruction: |
        Ready for a challenge?  Take what
        you've learned about loops and try to solve this problem. Remember: You may
        have to run your solution multiple times before you figure out all of the
        steps.
      NEW Course 4 Bee For Loops 11_instruction: A mund të përdorësh variablën e ciklit
        për të kontrolluar lëvizjet dhe mbledhjen e nektarit?
      NEW Course 4 Bee For Loops 2_instruction: Shto kodin e nevojshëm për t'u siguruar
        që bleta të mbledh të gjithë nektarin. Shiko se sa kod të nevojitet për këtë
        formuese! (Do të mësojmë një mënyrë më të thjeshtë në formuesen tjetër.)
      NEW Course 4 Bee For Loops 3_instruction: 'Ah, "cikli for" e bën këtë kaq të
        thjeshtë! I gjithë kodi që ju duhet është këtu, shiko se si vihen të gjitha
        bashkë më pas kliko "Lësho" për të parë se si funksionon. '
      NEW Course 4 Bee For Loops 4 4_instruction: 'A mund të ndihmosh Bletën të mbledhi
        pjesën tjetër të mjaltit duke përdorur këtë cikël for? '

        course1:
          description: Курс 1 е предназначен за децата, които се учат да четат, но
            искат и да създават компютърни програми. Курсът ще им помогне да се научат
            да си сътрудничат с други ученици, ще подпомогне развитието на умения
            за решаване на проблеми и взимане на решения при решаване на трудни ситуации.
            До края на този курс, учениците ще могат да създават собствени персонализирани
            игри или истории, които могат да споделят. Препоръчва се за K-1/I клас/.
          description_audience: Възраст 4 + (за учещи се да четат)
          description_short: Курс 1 е предназначен за учещи се да четат деца.
          student_description: Курс 1 е предназначен за децата, които се учат да четат,
            но искат и да създават компютърни програми. Курсът ще им помогне да се
            научат да си сътрудничат с други ученици, ще подпомогне развитието на
            умения за решаване на проблеми и взимане на решения при решаване на трудни
            ситуации. До края на този курс, учениците ще могат да създават собствени
            персонализирани игри или истории, които могат да споделят. Препоръчва
            се за K-1/I клас/.
          title: Курс 1 - за малките читатели
        course2:
          description: Курс 2 е предназначен за ученици, които могат да четат, но
            нямат предишен опит в програмирането. В този курс те ще създават програми,
            за да решават проблемни ситуации и ще разработват интерактивни игри или
            истории, които ще могат да споделят с приятели. Препоръчва се за 2-5 клас.
          description_audience: Възраст 6 + (необходими са умения за четене)
          description_short: Курс 2 е предназначен за ученици, които могат да четат.
          student_description: Курс 2 е предназначен за ученици, които могат да четат,
            но нямат предишен опит в програмирането. В този курс те ще създават програми,
            за да решават проблемни ситуации и ще разработват интерактивни игри или
            истории, които ще могат да споделят с приятели. Препоръчва се за 2-5 клас.
          title: Курс 2
        course3:
          description: Курс 3 е предназначен за ученици, които са приключили курс
            2. Учениците ще задълбочат знанията си в програмирането, за да могат да
            вземат гъвкави решения при по-сложни проблеми. До края на този курс учениците
            ще създават интерактивни истории и игри, които да споделят. Препоръчва

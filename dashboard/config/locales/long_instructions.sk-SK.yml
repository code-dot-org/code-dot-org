      CSD U3 game create sprites_2018: |-
        # Vytvor postavy

        Vytvor postavy a daj im začiatočné vlastnosti v časti kódu „Create Sprites”. Pre každú z nich by si mal/a:

        -   Vytvoriť ju na správnom mieste na obrazovke
        -   Nastaviť animáciu (alebo farbu a veľkosť)
        -   Nastaviť rýchlosť pohybu a rýchlosť otáčania, ak je to potrebné
        -   Nastavit nárazník a „odrazivosť“, ak je to potrebné

        Každú postavu po vytvorení otestuj predtým ako vytvoríš ďaľšiu. Ak  začína mimo obrazovky, najprv ju umiestni na obrazovku, aby si otestoval/a, či vyzerá správne, a následne zmeň nastavenia tak, aby bola mimo obrazovky.

        Ak umiestnetnenie niektorej postavy bude potrebovať počas hry reset, zíde sa ti vytvoriť funkciu, ktorá definuje jej umiestnenie, aby si ju vedela použiť neskôr.

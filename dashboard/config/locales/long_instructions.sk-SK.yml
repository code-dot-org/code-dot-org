      AppLab Intro 1 - Build Your Adventure: |-
        # Vystavaj Svoje Vlastné Dobrodružstvo

        Použi tento prázdny priestor na vytvorenie vlastného projektu. Na začiatok ti dávame úvodnú obrazovku s niekoľkými tlačidlami. Ak chceš, môžeš jednoducho **vytvoriť kópie obrazoviek**, aby si si vystaval tvoj vlastný svet. Čo vytvoríš?

        Keď skončíš, môžeš "Zdieľať" tvoju prácu s kamarátmi cez telefón, alebo s linkom. Vytvor si vlastný účet, s ktorým budeš pokračovať v budovaní v App Labe!

      CourseD_Dance_Party_01: |-
        *Spravme si tanečnú párty!*

        Presuň blok 'vytvor' na pracovnú plochu a pripoj ho do vnútra bloku 'nastavenie', pre vytvorenie tvojho prvého tanečníka.

        * *Ak chceš viac informácií, alebo extra výzvy, môžeš kliknúť na žiarovku vľavo.*
      CourseD_Dance_Party_02: |-
        Roztancujme tohto soba!

        Presuň blok <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new&#95;dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> na pracovnú plochu. Napoj ho pod blok <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"takty"</title></block></xml>. Tvoj tanečník by mal predviesť nový krok po štyroch taktoch.


        **Takty** sa v hudbe používajú na počítanie času. V tomto cvičení sa takt skladá zo štyroch dôb.

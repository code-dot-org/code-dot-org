      CSD U3 Boolean Modify_2018: |-
        # Logické výrazy

        Najjednoduchšie logické výrazy sú tie, na ktoré sa dá odpovedať pravda alebo nepravda. Tieto výrazy sa vytvárajú použitím **porovnávacích znamienok**, ktoré sú uvedené nižšie.

        |                                               Porovnávacie zmamienko                                              | Logický výraz         | Význam              |
        | :---------------------------------------------------------------------------------------------------------------: | --------------------- | ------------------- |
        |                                                 :----------------:                                                | :-------------------: |                     |
        | <img src="https://images.code.org/1a0798d75d4242715e7608d825f95101-image-1447271431312.png" style="width: 100px"> | `1 < 9`               | Je 1 menšie ako 9?  |
        |                                                                                                                   | `1 > 9`               | Je 1 väčšie ako 9 ? |
        | <img src="https://images.code.org/a4daa9efccea2278e165592efe343c1a-image-1447271431308.png" style="width: 100px"> | `1 == 9`              | Je 1 rovné 9?       |

        **Poznámka:** Ak by si uvidel/a výrok 3 \< 2 na matematike, mohol/mohla by si si myslieť, že niekde nastala chyba. Ale toto nie je hodina matematiky. V informatike sa porovnávacie znamienka  **pýtajú otázku**, na ktorú bude počítač odpovedať `true` (pravda) alebo `false` (nepravda). V našom prípade tento výraz čítaj ako otázku: **„Je 3 menšie ako 2?"** Odpoveď znie nie, čiže `false`.

        Iná možnosť, ako prečítať tento logickývýraz je, že `3 < 2` **sa rovná** `false`.

        # Urob toto

        Vedel/a by si upraviť hodnoty "sprite" atribútov tak, aby bol každý logický výraz `true`?

        -   Prejdi si celý program a zisti, ako sú `sprite1` a `sprite2` vytvorené a ktoré ich vlastnosti sú porovnávané.
        -   Pre každý z logických výrazov urči vlastnosti, ktoré sú poronávané.

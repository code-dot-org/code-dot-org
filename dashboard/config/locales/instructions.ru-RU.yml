        при помощи блока «подойти на шаг» в цикле «всегда делать».
      MC HOC 2016 Level 6_instruction: Теперь сделаем зомби. Используйте блок «создать»,
        чтобы при наступлении ночи появилось 3 зомби. Заставьте их двигаться к вам.

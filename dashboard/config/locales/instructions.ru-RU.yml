      bounce_10_basketball_instruction: Теперь есть цель на высоте! Закрепите "результат"
        и "результат соперник пункт" блоки", когда мяч в цель" и "когда мяч попадает
        руку" блоки, чтобы сделать игру. Увидеть, сколько очков вы можете забить до
        Вашего соперника дважды
      bounce_10_sports_instruction: Теперь появилась цель наверху. Чтобы создать игру,
        присоедини блоки «заработать очко» и «добавить очко противнику» к блокам «когда
        мяч достиг цели» и «когда мяч не сталкивается с платформой». Посмотри, сколько
        очков ты сможешь заработать, прежде чем твой противник заработает вдвое больше!

        сложно. Пусть для прохождения уровня счет уменьшится с 10 до 0.
      Course 4 Play Lab Vars 8 (copy 1)_instruction: Отлично, еще один последний момент
        в этой игре —давай настроим игру так, чтобы игрок мог выиграть (или проиграть).
        Используй цикл «всегда» для проверки количества очков — если их больше 20,

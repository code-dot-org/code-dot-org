      flappy_1_instruction: Присоедини блок к блоку «при нажатии», затем нажми «Выполнить».
        Нажимай кнопку или касайся экрана, чтобы перемещать Порхающую птичку к цели.
      flappy_11_instruction: Создай свою игру про Порхающую птичку. Ты можешь изменить
        все визуальные эффекты и правила, даже силу притяжения. После завершения нажми
        кнопку «Готово», чтобы друзья могли сыграть в твою игру на своих телефонах.
      flappy_11_2018_instruction: |-
        Create your own Flappy game. You can change all
        the visuals and all the rules, even the gravity. When you're done, click
        Finish to let friends try your game on their phones.
      flappy_1_2018_instruction: |-
        Attach a block to the "when click" block, then
        press "Run". Click or tap the screen to move Flappy to the target.
      flappy_2_instruction: Теперь мы добавили немного земли.  Присоедини блок к блоку
        «когда коснется земли».  Твой код должен выполнять действие «ЗАКОНЧИТЬ ИГРУ»,
        когда Порхающая птичка разобьется.
      flappy_2_2018_instruction: |-
        Now we've added some ground.  Attach a block to
        the "when hit the ground" block.  Your code needs to 'END GAME' when Flappy
        crashes.
      flappy_3_instruction: Блок «при запуске» позволяет тебе запускать код в момент
        начала игры.  Попробуй настроить уровень скорости и взмахи при движении к
        цели.
      flappy_3_2018_instruction: |-
        The "when run" block allows you to run code when
        your game starts.  Try setting the level speed and flapping to the target.
      flappy_4_instruction: Порхающая птичка будет лететь сквозь препятствия, если
        вы не напишете код, чтобы заставить ее разбиться. Присоедините блок к блоку
        «при столкновении с препятствием». Твой код должен выполнять действие «ЗАКОНЧИТЬ
        ИГРУ», когда Порхающая птичка врезается в первый ряд труб.
      flappy_4_2018_instruction: |-
        Flappy will fly through obstacles unless you write
        code to make him crash. Attach a block to the "when hit an obstacle" block.
        Your code needs to 'END GAME' when Flappy crashes into the first set of
        pipes.
      flappy_5_instruction: Давай добавим счетное табло и будем начислять очки, когда
        Порхающая птичка преодолевает препятствия. Добавь блок «при прохождении препятствия»
        и получи очко за пролет Порхающей птички через первый ряд труб.
      flappy_5_2018_instruction: |-
        Let's add a scoreboard, and count points when
        Flappy makes it past obstacles. Add to the "when pass an obstacle" block,
        and then score a point by flying Flappy through the first set of pipes.
      flappy_6_instruction: Посмотрим, сможешь ли ты заработать очки, если Порхающая
        птичка будет делать больше или меньше взмахов.
      flappy_6_2018_instruction: |-
        See if you can still score a point after making
        Flappy flap either a smaller or larger amount.
      flappy_7_instruction: Затем попробуй изменить сцену, присоединив другой блок
        к блоку «при запуске».
      flappy_7_2018_instruction: |-
        Next, try changing the scene by attaching another
        block to the "when run" block.
      flappy_8_instruction: Визуальные эффекты можно задать в любое время, а не только
        при запуске игры. Попробуй задать СЛУЧАЙНОЕ расположение в то время, когда
        происходят другие события, например, при прохождении препятствий.
      flappy_8_2018_instruction: |-
        You can set visuals anytime, not just when the
        game starts. Try setting a RANDOM scene when other events happen, for example,
        when passing an obstacle.
      flappy_9_instruction: А теперь сделай так, чтобы при ударении о препятствие
        обнулялись очки, а не заканчивалась игра.
      flappy_9_2018_instruction: А теперь сделай так, чтобы при ударении о препятствие

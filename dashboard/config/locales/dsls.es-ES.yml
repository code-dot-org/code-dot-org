      Building a UI with Design Mode:
        markdown: |
          # Bienvenidos al modo de diseño de Laboratorio de aplicaciones
          En Laboratorio de aplicaciones, el "Modo de diseño" te permite arrastrar y soltar elementos de la interfaz de usuario en la aplicación.

          ### Vocabulario
          **Interfaz de usuario (IU)**: La "Interfaz de usuario" o **IU** de una aplicación se refiere a cómo una persona (usuario) interactúa con la computadora o la aplicación. Existen patrones comunes para las interfaces de usuario que probablemente conozcas solo por experiencia:

          * **Elementos u objetos de IU**, como botones, imágenes, cuadros de texto, menús desplegables, pantallas, etc.
          * **Eventos o controles de IU**, como *hacer clic*, *desplazarse*, *mover mouse*, *tipear tecla de teclado*, etc.

          Laboratorio de aplicaciones te permite agregar fácilmente elementos de IU a tu aplicación y luego agregar código para responder cuando un usuario interactúa con esos elementos. Es una especie de proceso de dos pasos, pero aprenderemos todo al respecto en esta lección.

          Para comenzar, solo veamos el Modo de diseño y agreguemos un solo elemento de interfaz de usuario (un botón) a nuestra aplicación. Agregaremos código más adelante.

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Verás un nuevo conjunto de interruptores sobre el área de la aplicación que te permite alternar entre "Modo de diseño" y "Modo de código".</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>Agregar un elemento es tan fácil como arrastrarlo y soltarlo en la aplicación donde lo deseed. Una vez que está en la pantalla de la aplicación, puedes cambiar su posición, cambiar su tamaño y cambiar muchas otras propiedades al respecto. </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>La pestaña <em>Propiedades</em> muestra todo lo que puedes cambiar sobre el aspecto de un elemento de la interfaz de usuario.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>La <strong>ID del elemento</strong> es importante, porque es cómo refieres al elemento en tu código. Discutiremos las ID de elementos más adelante.</p>
          </div>

          ![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)


          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 66%; float: right">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>Puedes hacer que el texto que ve el usuario en el texto del botón sea lo que quieras.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span><strong>Nota:</strong>Desplázate hacia abajo para ver otras propiedades, porque un elemento de la interfaz de usuario podría estar "oculto".</p>
          </div>

          <div style="clear: both"></div>
          <hr>

          **¡Ahora inténtalo tú!**
        teacher_markdown: |
          ###Primero Diseña

          Algunos estudiantes pueden tener la tentación de comenzar a jugar en el Modo Código desde el principio, pero para esta lección nos centraremos únicamente en bosquejar una Interfaz de Usuario. Hágales saber a los estudiantes que llegarán al código pronto. Estos primeros niveles permitirán a los estudiantes construir una pantalla de su propio diseño utilizando todos los elementos disponibles en App Lab sin preocuparse por la aplicación en si que están creando.
      CSD - Getters and Setters:
        markdown: |
          # Getters y Setters

          # Setters

          Los setters son comandos que **establecen** o cambian la información. Todos los setters requieren al menos una cosa como entrada: a qué quiere cambiar la información.

          Antes has usado `configurarPantalla()`. `configurarPantalla()` cambia la pantalla que está viendo el usuario. La única entrada que toma `configurarPantalla()` es la nueva pantalla para cambiar.

          Otro ejemplo de un setter que usarás es `configurarTexto()`.

          <img src="//curriculum.code.org/images/applab/setText.png" style="margin: 20px auto">

          # Getters

          Los getters son comandos que **obtienen** o recuperan información. Los getters a menudo requieren al menos una entrada: el lugar del que desea recuperar información.

          `obtenerTexto()` es un getter común que usarás. Se puede usar para obtener el texto de algo como una entrada de texto.

          <img src="//curriculum.code.org/images/applab/getText.png" style="margin: 20px auto">

          A menudo, cuando usas un getter, es una buena idea guardar el resultado en una variable para que puedas usarlo en todo tu programa.

      CSD U2 L7 Overview:
        markdown: |
          # Resumen

          Esta lección explica cómo usar en un sitio web el contenido creado por otros, respetando los derechos del creador de ese contenido. Después de estudiar las licencias de Creative Commons por primera vez, la clase aprende cómo agregar imágenes a las páginas web y otorgar las atribuciones adecuadas al hacerlo.

          ## Vocabulario

          * **Cita**: una cita de o referencia a un libro, artículo o autor, especialmente en un trabajo académico.
          * **Derechos de autor**: el derecho legal exclusivo, otorgado a un originador o un cesionario, para imprimir, publicar, realizar, filmar o grabar material literario, artístico o musical, y autorizar a otros a hacer lo mismo.
          * **Creative Commons**: una licencia pública de derechos de autor que permite la distribución gratuita de una obra con derechos de autor. Una licencia CC se usa cuando un autor quiere otorgar a las personas el derecho de compartir, usar y desarrollar una obra que ha creado.
          * **Propiedad intelectual**: una obra o invención que es el resultado de la creatividad, como un manuscrito o un diseño, sobre el cual uno tiene derechos y por el cual puede solicitar una patente, derechos de autor, marca registrada, etcétera.

          ## Código presentado

          *  **[Image](//docs.code.org/weblab/img/)** - `<img />`

          ## Recursos

          * [Creative Commons Overview](https://www.youtube.com/watch?v=HKfqoPYJdVc) - Video
          * [Licensing Your Work - Activity Guide](https://docs.google.com/document/d/1twenNK2xrjc4bhIXuKfMXFA2yocLsR7MK8ZPvi-HckI/export?format=pdf)
      CSD U2 Lesson 6 Overview:
        content1: descripción aquí
        markdown: |
          # Resumen

          Esta lección cubre problemas comunes que surgen al diseñar páginas web en HTML. La clase corregirá los errores en una secuencia de páginas web cada vez más complejas que se encuentran en Code Studio y aprenderá la importancia de los comentarios, el espacio en blanco y la sangría como herramientas para facilitar la lectura de las páginas web.

          ## Vocabulario

          * **Bug**: parte de un programa que no funciona correctamente.
          * **Comentario**: nota que puede leer el programador en el código fuente de un programa informático.
          * **Depuración**: encontrar y corregir problemas en tu algoritmo o programa.
          * **Sangría**: la ubicación del texto más hacia la derecha o hacia la izquierda para separarlo del texto circundante, lo que ayuda a transmitir la estructura del programa.
          * **Espacio en blanco**: el espacio en blanco se refiere a cualquier carácter que aparece como un espacio en blanco en la pantalla, ya sea un espacio, una pestaña o una nueva línea. Los espacios en blanco ayudan a separar diferentes partes del documento para que sea más fácil de leer.


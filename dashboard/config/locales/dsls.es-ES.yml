          # Imágenes

          ## Ingresa una URL de una imagen en la web

          <img src="https://images.code.org/acf4542eda586e7b73bc27dd8746848c-image-1477675154724.png" style="width: 250px; float: right">

          Hay varias formas de obtener la URL de una imagen.

          Una técnica común (que se muestra a la derecha) es encontrar una imagen que te guste en una página web y luego hacer clic derecho (o ctrl-clic), y elegir una opción que diga algo como "Copiar dirección de imagen", y luego puedes pegarla en el cuadro de texto en el Laboratorio de aplicaciones.

          Si no estás seguro, también puedes elegir una opción como "Abrir imagen en una nueva pestaña" que aísla la imagen por sí misma y la URL se mostrará en la barra de direcciones, que puedes copiar/pegar en el Laboratorio de aplicaciones.

          **Error común**: Uso de la URL de un *sitio web de búsqueda de imágenes* en lugar de una URL de la imagen en sí.

          * Asegúrate de obtener la ruta a un archivo de imagen real, algo que termina con **.Jpg**, **.gif** o **.png**.
          * Una URL que comienza así: `https://www.google.com/search?q=cat&espv=2&biw=1497....` probablemente sea incorrecta.


          ## Sube tus propias imágenes

          Si has guardado imágenes en tu computadora, puedes cargarlas en el **administrador de recursos** del laboratorio de aplicaciones. Simplemente **haz clic en Cargar archivo** y siga los cuadros de diálogo en pantalla.

          Para las imágenes, el archivo debe ser de tipo: **.jpg**, **.png** o **.gif**

          Una vez que hayas cargado la imagen, debes **Elegirla** para configurar la imagen en ese archivo. Si agregas varias imágenes, las verás listadas cada vez que cargues un archivo y puedes elegir usar *cualquier* archivo que ya hayas cargado.


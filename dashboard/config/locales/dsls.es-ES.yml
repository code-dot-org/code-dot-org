      'Overview: If Statements':
        markdown: |+
          # Sentencias si

          ## Cómo funcionan las sentencias si

          <img src="https://images.code.org/361556bbff61bf91e2c737f745582dff-image-1479418505481.png" style="float: right; margin-left: 20px; margin-right: 20px">

          Las sentencias si te permiten *tomar una decisión que determine qué líneas de código deben ejecutarse a continuación.*

          A la derecha, hay un diagrama que muestra los elementos de una sentencia `si` básica en JavaScript.

          Hay dos partes básicas en una sentencia si.

          1. Una condición por evaluar (una expresión booleana que evalúa a **verdadero** o **falso**)
          2. Código que debería ejecutar *si* la expresión era verdadera; encerrada entre llaves

          ## Un ejemplo trabajado
          <img src="https://images.code.org/ca716e009ddb8dc397eb5a651a1ac2d7-image-1479420772852.png" style="display: block; margin: auto; float: right">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">1.</span>
          El programa se ejecuta línea por línea como es de esperar. Muestra un mensaje, luego le pide al usuario que ingrese un número. Cualquiera que sea el tipo de usuario, se almacenará en la variable <code>edad</code> y luego pasará a la siguiente línea...
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">2.</span>
          Cuando se encuentra la sentencia <code> si</code>, lo que <em>primero</em> hace es evaluar la condición entre paréntesis. Comprueba si, en este punto del programa, el valor en una variable <code>edad</code> es mayor o igual a 18. Si es así, decimos que la expresión "<strong>devuelve verdadero</ fuerte> ". De lo contrario, devuelve falso.
          </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">3.</span>
          Estas sentencias de console.log <em>solo</em> se ejecutarán si la sentencia es verdadera. Las llaves encierran todo el código que debe ejecutarse si, y solo si, la expresión es verdadera. De lo contrario, toda la sección de código encapsulada en la sentencia si se <em>omite</em>.

          <p><span style="font-weight: bold; color: #00adbc; font-size: 150%;">4.</span>
          La ejecución comienza aquí, en la primera línea después de la llave de cierre de la sentencia si. Esta línea <em>siempre</em> se ejecutará, pero ten en cuenta que si el usuario ingresó una edad menor de 18 años, se omitirá toda la sentencia if, y solo dirá "Gracias por verificar". (Arreglaremos esta incomodidad pronto).

          </p>

          <div style="clear: both">&nbsp;</div>



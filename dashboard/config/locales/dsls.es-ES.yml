      CSD U3 Lesson Overview 10:
        markdown: |
          # Resumen

          Esta lección presenta los valores y la lógica booleanos, así como sentencias condicionales. La clase comienza con un juego simple de "Pararse, Sentarse", en el que las sentencias booleanas (verdadero/falso) describen propiedades personales (color de cabello u ojos, tipo de ropa, edad, etc.). Luego, la clase agrupa los objetos en base a sentencias booleanas cada vez más complejas y observa cómo los condicionales pueden afectar el flujo de un programa.

          ## Vocabulario

          * **Booleano**: un valor que puede ser VERDADERO o FALSO
          * **Condicionales**: sentencias que solo se ejecutan bajo ciertas condiciones.
          * **Expresión**: cualquier unidad válida de código que resuelve un valor.


          ## Recursos

          * [Boolean Properties - Activity Guide](https://docs.google.com/document/d/1kRNIUD5Z3r7HK9twMPMnenyEFPh9ouMsJKIb4T0-6so/export?format=pdf)
      CSD U3 Lesson Overview 11:
        markdown: "# Resumen\n\nLa clase utiliza valores booleanos para comparar el
          valor actual de la propiedad de un sprite con un valor objetivo, y emplea
          esa comparación para determinar cuándo un sprite alcanzó un punto en la
          pantalla, creció a un tamaño dado o alcanzó un valor con el patrón del contador.
          Después de usar los valores booleanos directamente para investigar los valores
          o las propiedades del sprite, la clase agrega sentencias condicionales 'si'
          para escribir código que responda a esas comparaciones booleanas\n\n## Vocabulario\n\n*
          **Expresión booleana**: en programación, una expresión que evalúa si es
          Verdadero o Falso. \n* **Sentencia si**: la estructura de programación común
          que implementa \"sentencias condicionales\".\n\n## Código presentado\n\n*
          [If statement](//docs.code.org/gamelab/ifBlock/)\n* [Less than operator](//docs.code.org/gamelab/lessThanOperator/)\n*
          [Inequality operator](//docs.code.org/gamelab/inequalityOperator/)\n* [Less
          than or equal operator](//docs.code.org/gamelab/lessThanOrEqualOperator/)\n*
          [Greater than operator](//docs.code.org/gamelab/greaterThanOperator/)\n*
          [Equality operator](//docs.code.org/gamelab/equalityOperator/)\n* [Greater
          than or equal operator](//docs.code.org/gamelab/greaterThanOrEqualOperator/)\n"

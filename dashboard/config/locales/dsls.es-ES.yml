      Choosing Good IDs:
        markdown: "# Elegir buenas identificaciones\n\n**Las buenas ID** son ** significativas
          y descriptivas**.\n\nAl igual que deseas buenos nombres para las funciones,
          querrás una identificación para describir el propósito previsto del elemento.\n\nPor
          ejemplo, si tiene muchos botones en tu programa, querrás dar a cada uno
          una identificación que describa lo que hace el botón.\n\nEntonces, en lugar
          de esto:\n \n * `botón1` y` botón2`\n\nPuedes crear identificaciones que
          transmitan no solo que se trata de un botón, sino para qué deseas que se
          use el botón, como:\n\n * `BotónInicio` y `BotónGuardar` o\n * `InicioBotón`
          y `GuardarBotón` o\n * `BtnInicio` y `BtnGuardar`\n * ¡Tú decides!\n\n<img
          src = \"https://images.code.org/b33be9ee1521f2aa80fedcf22c929d44-image-1476910499958.png\"
          style = \"display: block; margin: auto;\">\n\n# Reglas sobre ID\nAl hacer
          identificaciones descriptivas y significativas, **hay algunas reglas sobre
          identificaciones** que necesita saber. ID ...\n\n* distinguen entre mayúsculas
          y minúsculas.\n* no pueden contener espacios.\n* * deben * comenzar con
          una letra (A-Z o a-z) y pueden estar seguidas por cualquier número de dígitos
          y letras.\n* pueden contener guiones (\"-\"), guiones bajos (\"_\"), dos
          puntos (\":\") o puntos (\".\").\n\n**¿Distingue entre mayúsculas y minúsculas?**\n\nEsto
          significa que hay una diferencia entre `BotónInicio` y `botónInicio` (observa
          la B mayúscula en el primero).\n\nEstas diferencias parecen molestas al
          principio, pero te acostumbras a ellas y realmente aprecias el hecho de
          que la computadora requiera tanta precisión.\n\nExisten algunos estilos
          comunes para usar mayúsculas y deletrear ID de varias palabras:\n\n* **\"Camelcase\"**:
          `unNombreCamelcasePodríaLucirAsí`\n* **Guiones bajos**: `Algunas_Personas_Prefieren_Usar_Guiones_Bajos_Para_Separar_Palabras`\n*
          **guiones**: `Otras_Prefieren_Guiones_O_Rayas'\n\nLo que elijas depende
          de ti. Es tu estilo. Simplemente ayuda a ser consistente.\n\n\n\n\n"

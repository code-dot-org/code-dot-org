        markdown: |+
          # Resumen

          Esta lección continúa con la introducción a las etiquetas HTML, esta vez con encabezados. La clase practica el uso de etiquetas de encabezados para crear títulos de página y sección, y aprende cómo se muestran los diferentes elementos del encabezado de forma predeterminada. A continuación, la clase planifica cómo organizar su contenido en las páginas web personales que se desarrollarán en toda la unidad y comienza la primera página del proyecto.

          ## Vocabulario

          * **Encabezado**: un título o resumen de un documento o sección de un documento.


          # Organización de cursos de Fundamentos de la Ciencia de la Computación

          ## Fragmentos conceptuales

          Cada curso de Fundamentos de la Ciencia de la Computación está organizado en fragmentos conceptuales, las grandes ideas que proporcionan estructura a un curso. Los fragmentos conceptuales facilitan a los docentes ver de un vistazo lo que se cubre en un curso. **Code.org proporciona <a href="http://curriculum.code.org/csf-19" target="blank"> planes de lecciones </a> para cada lección del plan de estudios, tanto dentro como fuera de la computadora**. Los diferentes tipos de lecciones en cada fragmento conceptual se explican en detalle a continuación.

          A modo de ilustración, estas son cinco lecciones contenidas en el fragmento conceptual "Bucles" del Curso C, tal como aparecen en el curso.


          <img src="https://images.code.org/953ebc5b17a97ee7fc9ee9261b4ee132-image-1571689334077.png">

          ## Lecciones fuera de línea
          **Estas lecciones se realizan fuera de la computadora y, a menudo, se utilizan para introducir un nuevo concepto de una manera práctica y tangible. **Los estudiantes, a menudo, trabajarán con lápiz y papel u objetos didácticos físicos. Estas son oportunidades kinestésicas colocadas intencionalmente que ayudan a los estudiantes a digerir conceptos complicados de manera que se relacionen con sus propias vidas. A menudo, una lección fuera de línea prepara el escenario para una lección posterior de desarrollo de habilidades que investiga el mismo concepto en la computadora.

          ## Lecciones fuera de línea - Desarrollo de habilidades
          **Estas lecciones se realizan en la computadora y brindan a los estudiantes una práctica estructurada con una nueva herramienta o concepto de programación. **Estas progresiones de desafíos generalmente comienzan con una secuencia de desafíos de práctica que aumenta gradualmente hasta llegar a un reto de desafío. A menudo hay desafíos adicionales después del reto que intencionalmente se vuelven más fáciles para ayudar a desarrollar la eficacia y confianza al final de la lección.


          ## Lecciones fuera de línea - Aplicación

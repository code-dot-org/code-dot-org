      CSD U2 L3 Overview:
        content1: descripción aquí
        markdown: |
          # Resumen

          Esta lección introduce el HTML como una solución al problema de cómo comunicar tanto el contenido como la estructura de un sitio web a un ordenador. La lección comienza con una breve actividad sin conexión que demuestra los desafíos de comunicar eficazmente la estructura de una página web. La clase examina una página HTML en el Laboratorio Web y discute cómo las etiquetas HTML ayudan a resolver este problema, y luego utiliza HTML para escribir las primeras páginas web de la unidad.

          ## Vocabulario

          * **HTML** - Lenguaje de Marcado de HiperTexto, un lenguaje utilizado para crear páginas web
          * **HTML Element** - Una elemento de un sitio web, marcado con una etiqueta de inicio y a veces cerrada con una etiqueta final
          * **HTML Tag** - El conjunto especial de caracteres que indica el inicio y el final de un elemento HTML y el tipo de ese elemento.
          * **Contenido del Sitio Web** - El texto sin formato, imágenes y otros elementos incluidos en una página web
          * **Estructura del Sitio Web** - El propósito de diferentes piezas de contenido en una página web, utilizado para ayudar a que el ordenador determine cómo se debe mostrar ese contenido.

          ## Código Introducido

          * **[HTML](//docs.code.org/weblab/html/)** - `<html></html>`
          * **[Doctype](//docs.code.org/weblab/doctype/)** - `<!DOCTYPE>`
          * **[Paragraph](//docs.code.org/weblab/P/)** - `<p></p>`
          * **[Body](//docs.code.org/weblab/body/)** - `<body></body>`
          * **[Head](//docs.code.org/weblab/head/)** - `<head></head>`

      OPD-K5 Participation_copy:
        markdown: |
          # Planificar tu participación

          Antes de comenzar, tómate un momento para considerar tus necesidades de aprendizaje, objetivos y la experiencia única de aprender en un entorno en línea, a tu propio ritmo, ¡especialmente si este es tu primer curso en línea!

          ## Realizar la encuesta previa
          Queremos que aproveches al máximo este desarrollo profesional. Por esa razón, te pedimos que completes <a href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank">esta breve encuesta</a>. La encuesta te pedirá que reflexiones sobre tus objetivos para este curso y nos dirá un poco sobre quién eres tú y cómo podemos apoyarte.

          <a class="btn btn-large btn-primary" href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank">Hacer la encuesta</a>


          ## Ve a tu propio ritmo

          Este curso en línea autoguiado está diseñado para ponerte en el asiento del conductor y darte el control sobre tu propio aprendizaje. **Tómate tu tiempo y trabaja en este curso a tu propio ritmo. Se ofrecen tiempos sugeridos para cada etapa. **Si resulta que pasas más o menos tiempo en una etapa determinada, ¡no te preocupes! Nuestro objetivo principal es que te diviertas, aprendas lo básico y apliques lo que aprendes en tu práctica de clase de la forma que mejor te convenga.

          ## Encuentra ayuda cuando la necesites

          Si en algún momento del curso, te quedas atascado, dirígete a <a href="http://support.code.org" target="blank">support.code.org</a> y visita nuestros <a href="https://forum.code.org/" target="blank">foros de comunidad</a>. Probablemente encontrarás la respuesta a tu pregunta allí. Si no la encuentras o todavía estás atascado, puedes enviar un correo electrónico a <a href="mailto:support@code.org" target="blank">support@code.org</a> y un miembro del personal de Code.org se pondrá en contacto contigo tan pronto como sea posible.

          ¡Otra forma de obtener apoyo que te recomendamos es trabajar en este curso en línea con un compañero o grupo de colegas!

          ## Encuentra la experiencia de aprendizaje que funcione para ti

          Finalmente, el aprendizaje en línea no es para todos. Este curso no tiene un instructor o mecanismo incorporado para comunicarte en tiempo real con tus compañeros. Si necesitas atención más personalizada o sabes que aprendes mejor en una clase del mundo real donde hay más oportunidades de colaboración y participación, te recomendamos que busques uno de nuestras <a href="http://code.org/professional-development-workshops" target="blank">oportunidades de desarrollo profesional en persona</a>.

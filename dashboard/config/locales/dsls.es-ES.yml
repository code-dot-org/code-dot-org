          # Reflexión

          <img src="https://images.code.org/14c402555ec4a61bf86f8ce9e9f61667-image-1571692551306.jpg" class="level-image">

          ## Hacer una pausa y reflexionar
          Esperamos que, hasta ahora, este curso te haya dado una idea de lo que es la ciencia de la computación, por qué es importante y cómo está estructurado Fundamentos de la Ciencia de la Computación para enseñar a los estudiantes de primaria los conceptos básicos de ciencias de la computación. Tómate un momento para hacer una pausa y reflexionar sobre lo que sientes que has aprendido de este curso hasta ahora, y volver a las partes sobre las que puedes haber tenido preguntas.

          Recuerda que siempre puedes hacer referencia a la <a href="https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview" target="blank">Guía del plan de estudios de Fundamentos de la Ciencia de la Computación</a> para obtener más información.

          ## Cosas para recordar
          A medida que avanzas en este curso, ten en cuenta:
          - Como con cualquier disciplina, el camino hacia el dominio de la ciencia de la computación es infinito. Desde principiantes hasta veteranos, **todos tienen algo que aprender.**
          - La programación se vuelve más cómoda cada vez que vuelves a ella. **No vas a ser un experto la primera vez.**
          - No hay forma de evitarlo, la acción de programar y **aprender a programar lleva tiempo, ¡pero cualquiera puede hacerlo!**

          <br/>

          > **Conclusión clave: **El objetivo de las próximas lecciones no es convertirte en un científico de la ciencia de la computación, sino ayudarte a sentirte lo suficientemente cómodo con los conceptos básicos para que compartas tu conocimiento con tus estudiantes.

        markdown: |
          # Resumen

          Esta lección da un paso atrás desde la creación del sitio web personal para hablar sobre la información personal que las personas eligen compartir de forma digital. La clase comienza con un debate sobre qué tipo de información se puede compartir con otras personas, y luego observa varios ejemplos de páginas de redes sociales para ver qué tipos de información personal se pueden compartir de manera intencional o no. Finalmente, la clase presenta un conjunto de pautas por seguir a la hora de publicar información en línea.

          ## Vocabulario


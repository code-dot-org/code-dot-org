          Esta lección sin conexión explora el comportamiento subyacente de las variables. La clase usa tarjetas de notas y cadenas para simular variables dentro de un programa y, así, implementar algunos programas cortos. Una vez que se sienten cómodos con esta sintaxis, los estudiantes utilizan el mismo proceso con las propiedades del sprite y realizan un seguimiento del progreso de un sprite en la pantalla.

          ## Vocabulario

          * **Expresión**: cualquier unidad válida de código que resuelve un valor.
          * **Variable**: un marcador de posición para una pieza de información que puede cambiar.



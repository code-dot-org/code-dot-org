          # ¿Por qué enseñar computación en los primeros grados?

          <img src="https://images.code.org/0149da542dae03da5f40b7b8aacf73c0-image-1434818868152.jpg" class="level-image">

          Además de las prácticas de pensamiento informático que los estudiantes aprenden a través de la experiencia de codificación, la enseñanza de la informática en los primeros grados tiene un beneficio adicional para los estudiantes y para la sociedad, y podemos trabajar para crear más equidad en la industria tecnológica.

          Si esperamos hasta la escuela secundaria o la universidad para presentarles a los estudiantes la computación, algunos estudiantes ya habrán decidido que la computación no es para ellos o sentirán que ya están demasiado atrasados ​​en comparación con los estudiantes que la estudian fuera de la escuela.

          Exponer a los estudiantes a la computación en los grados K-5, cuando no tienen que optar por una clase como lo harían en la escuela secundaria, les permite a todos los estudiantes ver qué tan accesible es la materia y decidir si la disfrutan.


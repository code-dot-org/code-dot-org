      CSD U3 Lesson Overview 3:
        markdown: |+
          # Resumen

          La clase conoce el Laboratorio de juegos, el entorno de programación para esta unidad, y comienza a usarlo para ubicar formas en la pantalla. La lección cubre los conceptos básicos de secuencias y depuración, así como algunos comandos simples. Al final de la lección, la clase crea una versión en línea de la imagen que diseñaron en la lección anterior.

          ## Vocabulario

          * **Bug**: parte de un programa que no funciona correctamente.
          * **Depuración**: encontrar y corregir problemas en tu algoritmo o programa.
          * **Programa**: un algoritmo que ha sido programado de tal forma que se puede ejecutar en una máquina.

          ## Código presentado

          * [ellipse()](//docs.code.org/gamelab/ellipse/)
          * [rect()](//docs.code.org/gamelab/rect/)
          * [fill()](//docs.code.org/gamelab/fill/)

      CSD U3 Lesson Overview 4:
        markdown: |+
          # Resumen

          Esta lección amplía las habilidades de dibujo para incluir el ancho y la altura e introduce el concepto de generación de números aleatorios. La clase aprende a dibujar con versiones de elipse() y rect() que incluyen parámetros de ancho y alto, y usar el bloque fondo() para llenar de color la pantalla. Hacia el final, la clase conoce el bloque númeroAleatorio() y usa los nuevos bloques para dibujar una serpiente arco iris aleatoria.

          ## Vocabulario

          * **Parámetro**: una pieza adicional de información que pasas a la función para personalizarla de acuerdo a una necesidad específica.

          ## Código presentado

          * [background()](//docs.code.org/gamelab/background/)
          * [ellipse()](//docs.code.org/gamelab/ellipse/)
          * [rect()](//docs.code.org/gamelab/rect/)
          * [randomNumber()](//docs.code.org/gamelab/randomNumber/)

      CSD U3 Lesson Overview 5:
        markdown: |
          # Resumen

          Esta lección introduce variables como una forma de etiquetar un número en un programa o guardar un valor generado de forma aleatoria. La clase comienza la lección con una descripción muy básica del propósito de una variable y sigue con prácticas que emplean los nuevos bloques. Luego, la clase usa variables para guardar un número aleatorio y permite que los programas usen el mismo número aleatorio varias veces.

          ## Vocabulario

          * **Variable**: un marcador de posición para una pieza de información que puede cambiar.

          ## Código presentado

          * [Declare a variable](//docs.code.org/gamelab/declareNoAssign_x/)
          * [Declare and assign a value to a variable](//docs.code.org/gamelab/declareAssign_x/)

          ## Recursos

          * [Introduction to Variables](https://youtu.be/G41G_PEWFjE) - Video ([download](https://videos.code.org/2015/csp/applab/variables_1.mp4))
      CSD U3 Lesson Overview 6:
        markdown: |
          # Resumen

          Para crear imágenes más interesantes y detalladas, se presenta el concepto de objeto de sprite a la clase. A cada sprite se le puede asignar una imagen para mostrar, y los sprites también mantienen un registro de varios valores sobre sí mismos, lo que resultará útil en el futuro cuando se realicen animaciones. Al final de la lección, todos usan los sprites para crear una escena.

          ## Vocabulario

          * **Propiedad**: atributos que describen las características de un objeto
          * **Sprite**: un carácter gráfico en la pantalla con propiedades que describen su ubicación, movimiento y apariencia.

          ## Código presentado

          * [drawSprites()](//docs.code.org/gamelab/drawSprites/)
          * [sprite.scale](//docs.code.org/gamelab/scale/)
          * [var sprite = createSprite()](//docs.code.org/gamelab/createSprite/)

          ## Recursos

          * [Sprite Scene Planning - Activity Guide](https://docs.google.com/document/d/1I5w4VKBu4qPmoSSve_AwyaVQ47FWkJ-fSq4zfmQCsG8/export?format=pdf)
      CSD U3 Lesson Overview 7:
        markdown: |+
          # Resumen

          Esta lección presenta el bucle dibujar, uno de los principales paradigmas de programación en el Laboratorio de juegos. La clase combina el bucle dibujar con números aleatorios para manipular algunas animaciones simples con puntos y, luego, con sprites. Después, todos usan lo que aprendieron para actualizar la escena del sprite de la lección anterior.

          ## Vocabulario

          * **Animación**: una serie de imágenes que, al mostrarse rápidamente una tras otra, crean la ilusión de movimiento
          * **Fotograma**: una sola imagen dentro de una animación
          * **Velocidad de fotograma**: la velocidad a la que se muestran los fotogramas de una animación, que suele medirse en fotogramas por segundo

          ## Código presentado

          * [World.frameRate](//docs.code.org/gamelab/World.frameRate/)
          * [function draw() {}](//docs.code.org/gamelab/draw/)



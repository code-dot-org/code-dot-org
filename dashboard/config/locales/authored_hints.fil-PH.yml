      Course 4 Artist Functions challenge_authored_hint:
        Course_4_Artist_Functions_challenge_a: Bahagi ng pag-uunawa sa kung paano
          gamitin ang mga function ay ang pagtukoy sa aling sa mga ito ang kailangan
          mo, at alin ang hindi.
        Course_4_Artist_Functions_challenge_b: Gumamit ng `for loop`, pagkatapos ay
          gamitin ang tagabilang na variable nito sa loob ng isang naka-nest na `repeat`
          na loop.
        Course_4_Artist_Functions_challenge_c: Bawat iterasyon, ikaw ay dapat guguhit
          ng parisukat at pagkatapos at tatalon pasulong.
        Course_4_Artist_Functions_challenge_d: Kakailanganin mong lumiko pakaliwa
          nang 90 degrees sa labas ng iyong `repeat`, pero nasa loob pa rin ng `for
          loop`.
      Course 4 Artist Inspire_authored_hint:
        Course_4_Artist_Inspire_a: Pagkatapos mong makumpleto ang isang parisukat,
          subukang tumalong pasulong nang kalahati sa haba nito bago liliko at gumawa
          ng isa pa.
        Course_4_Artist_Inspire_b: Bawat parisukat at talon ay inuulit nang apat na
          beses (gamit ang pagliko sa kaliwa sa pagitan) para makagawa ng isang buong
          gayang-pinwheel na yunit.
        Course_4_Artist_Inspire_c: Bawat pinwheel ay inuulit din nang apat na beses,
          na may kanang pagliko na **360/gilid**.

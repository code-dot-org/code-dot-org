          nangangailangan ng iilang mga karaniwang mga loop sa loob ng repeat na `counter`
          na beses para magawa ang pataas na hagdanang pattern. \nAng isa pang `for`
          na loop ay nangangailangan lang ng isang karaniwang loop para makagawa na
          `counter` na halaga ng pulot."

      Course 4 SCFL 4:
        Course_4_SCFL_4_a: Ang pagbabago sa kulay ay nangyayari gamit ang `set color
          with red, green, blue` na bloke. Ang Red ay ang palaging halaga ng `counter`,
          ang green ay parating `255 - counter`, at ang blue ay nananatiling constant
          sa eksaktong 255.
        Course_4_SCFL_4_b: Bawat hugis ay isang parisukat na may mga `counter` pixels
          na haba, nagsisimula sa 5px, at lumalaki nang 5px hanggang sa 200px.
        Course_4_SCFL_4_c: Ang artista ay lumiliko ng 15 degrees sa pagitan ng bawat
          parisukat.
      Course 4 SCFL 6:
        Course_4_SCFL_6_a: Ang pagbabago ng kulay ay nangyayari gamit ang `set color
          with red, gree, blue` na bloke. Ang red ay hindi nagbabago na 255, ang green
          ay palaging may halaga na `counter`, at blue ay palaging `255 - counter`.
        Course_4_SCFL_6_b: Ang code para dito ay mas simple pa kaysa sa naisip mo,
          itakda lang ang kulay sa loob ng `for loop`, gumalaw pasulong, pagkatapos
          ay liliko.
        Course_4_SCFL_6_c: 'Ang `for loop` ay magdadagdag ng 2 mula sa 5 hanggang
          sa 250. '
      Course 4 SCFL 7:
        Course_4_SCFL_7_a: Ang pagbabago sa kulay ay nangyayari gamit ang `set color
          with red, green, blue` na bloke. Ang Red ay itinakda ayon sa `counter`.
          Ang green ay `255 - counter`, at blue ay tinakda sa constant na 255.
        Course_4_SCFL_7_b: 'Ang pagguhit na ito ay nagawa gamit ang dalawang magkaparehang
          `for loops`. Ang isa ay nagdadagdag ng 2 mula 5 hanggang sa 200, ang isa
          pa ay nagbabawas ng 2 mula 200 hanggang sa 5. '
        Course_4_SCFL_7_c: Sa loop ng bawat `for loop`, ikaw ay gagalaw pasulong nang
          5 pixels bago ka liliko ng `360 / counter`. Huwag kalimutang itakda ang
          lapad ng iyong width sa `counter` bago mo gawin ito!
        Course_4_SCFL_7_d: Kakailanganin mong lumiko pakaliwa nang 225 degrees sa
          pagitan ng dalawang `for loops`.
      Course 4 SCV 1:
        Course_4_SCV_1_a: 'Ang mga variables ay nakakatulon dahil maaari kang magdagdag
          sa mga ito sa bawat beses sa pamamagitan ng loop. '
        Course_4_SCV_1_b: Ang palaisipang ito ay mayroong isang loop na naglilikha
          sa polygon, isang loop na nag-uulit sa polygon nang `sides` na beses, pagkatapos
          ay isa pang loop na naggagawa nito ulit pagkatapos magdagdag ng 5 sa `sides`.
        Course_4_SCV_1_c: Ang paggamit ng variable para sa `sides` at isa para sa
          `length` ay nagpapalinis sa ating code dahil maaari mong i-loop ang parehong
          code nang ilang ulit, sa halip nang paglikha ng bagong kopya para sa bawat
          hanay ng mga numero.
      Course 4 SCV 2:
        Course_4_SCV_2_b: 'Ang disenyong ito ay gumagamit na mga naka-nest na mga
          loop (tatlo ang lalim). Lahat ng mga loop ay tumatakbo nang `sides` na beses. '
        Course_4_SCV_2_c: Ang artista ay lumiko pakaliwa kapag nilikha ang bawat decagon,
          ngunit liliko pakanan sa parehong ibang mga loop.
        Course_4_SCV_2_d: Para maiwasan na maiguhit ang iyong 10 talulot ng mga "bulaklak"
          sa parehong lugar, siguradohing tumalon pasulong ng `length`/`sides` bago
          ka liliko nang 360/`sides` degrees bilang bahagi ng iyong pinakalabas na
          loob.
      Course 4 SCV 3:
        Course_4_SCV_3_a: 'Gamitin ang iyong math na bloke para magdagdag at magbawas
          ng puntos sa `points` na variables kapag nagkabangga ang mga sprite. '
        Course_4_SCV_3_b: Maaari mong baguhin ang parameter para sa kung gaano kalayo
          ilipat ang iyong sprite sa bawat beses na ang isa sa mga arrow keys ay napindot.
      Course 4 SCV 4:
        Course_4_SCV_4_a: Ang tatlong mga variable ay makakatulong sa iyo dito. Isa
          para sa mga yunit ng nektar, isa para sa yunit ng pulot, at isa para kung
          gaano kalayo dapat gagalaw ang bubuyog sa bawat iterasyon.
        Course_4_SCV_4_b: 'Ang paggamit ng tatlong mga loop sa loob ng iyong pangunahin
          loop ay lubhang nakakatulong. Isa para sa paggalaw pasulong, isa para sa
          pagkolekta ng nektar at isa para sa paggawa ng pulot. '
        Course_4_SCV_4_c: "Tingnan ang opsyon na ito para sa paggalaw: \n\n![](https://images.code.org/07fa7bdbbaaae3ecf2663a360b3e87d7-image-1469726373660.png)"

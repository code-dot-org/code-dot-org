      Course 4 Artist Vars 13_authored_hint:
        Course_4_Artist_Vars_13_a: Kakailanganin mo nang dalawang repeat na loop (ang
          isa ay nasa loob ng isa pa) na parehong inuulit nang `sides` na beses.
        Course_4_Artist_Vars_13_b: "Ang panloob na repeat na loop ay gumuguhit ng
          isang octagon (lumiko sa kaliwa).  \n\nPagkatapos, kailangan mong gumalaw
          pasulong at lumiko pakanan lang sa panlabas na loop."
        Course_4_Artist_Vars_13_c: Para maayos ang hugis para manatiling pareho ang
          laki kapag ang bilang ng mga gilid ay nagbago, gamit ang math na bloke para
          hatiin ang haba sa pixels ayon sa bilang ng mga gilid.
      Course 4 Artist Vars 6_authored_hint:
        Course_4_Artist_Vars_6_a: Para makaguhit ng karaniwang polygon, lumiko nang
          **360/gilid** sa bawat beses.
      Course 4 Artist Vars 8_authored_hint:
        Course_4_Artist_Vars_8_a: Kung hahatiin mo ang iyong panimulang haba sa bialng
          ng mga gilid, ang haba ng bawat ay ay mas maikli habang ang bilang ng mga
          gilid ay pataas ng pataas.
      Course 4 Bee Params 7_authored_hint:
        notice_pattern: 'Nakakakita ka ba ng pattern kung paano ang bilang ng nektar
          nagbabago? '
        count_with_for: Bigyang-pasin na ang nektar ay napunta pataas ng mga hakbang.
          Anong klase ng bloke ang maaari mong gamitin para magawa ang parehong bagay
          habang bumibilang pataas?
      Course 4 Bee Params 8_authored_hint:
        Course_4_Bee_Params_8_a: Okey lang na humingi sa bilang ng pulot at bilang
          ng nektar sa bawat beses. Kung wala ang isang bagay, ang bilang ay maaaring
          0.
      Course 4 Play Lab Params 2_authored_hint:
        Course_4_Play_Lab_Params_2_a: Kakailanganin mong i-click ang "edit" sa jump
          na function at baguhit ito para ito ay gagamit ng `height` na parameter.
      Course 4 Play Lab Vars 2_authored_hint:
        Course_4_Play_Lab_Vars_2_a: Siguraduhing itakda ang halaga para sa `dog_speed`
          sa isang bagay na mas malaki kaysa sa `cat_speed`.
      Course 4 Play Labs For Loops 2_authored_hint:
        Course_4_Play_Labs_For_Loops_2_a: Ano ang idadagdag mo sa iyong `for` na loop
          bawat beses na laktawan mo ang mga even na mga numero?
      Course 4 Playlab For Loops 4b_authored_hint:
        Course_4_Playlab_For_Loops_4b_a: Ang mga bandila ay mga 330 pixels ang layo
          mula sa mga karakter.
        Course_4_Playlab_For_Loops_4b_b: Paano mo magagawa ang bawat karakter na maabot
          ang 330 pixels sa parehong bilang ng mga galaw na may iba't ibang mga simula
          at pagtigil na mga numero?
        Course_4_Playlab_For_Loops_4b_c: Tandaan, hindi malaga kung gaano kadami ang
          pagpasa ng karakter sa bandila sa huling hakbang nito, hangga't ito ay kukuha
          sa bawat karakter ay pareho ang bilang ng mgahakbang para makapunta sa bandila.
      Course 4 Playlab For Loops 5b_authored_hint:
        Course_4_Playlab_For_Loops_5b_a: Ang mga karakter ay may mga 175 pixel ang
          layo mula sa gitna.
        Course_4_Playlab_For_Loops_5b_b: Tandaan, ang sunod na hakbang ng karakter
          ay mas mahaba kaya sa huli nila, dahil ang counter ay palaki ng palaki.

        ng iilan sa kanila para makumpleto ang palaisipang ito gamit ang pinakakaunting
        mga bloke hangga't maaari."
      grade3_Loops_7_instruction: "Ang mga bulaklak na iyon ay parang masarap!\r\n\r\nMagkolekta
        ng nektar mula sa bawat bulaklak gamit ang pinakakaunting mga bloke hangga't
        maaari."
      grade3_Loops_8_instruction: Kolektahin ang lahat ng nektar at gawin ang lahat
        ng mga pulot gamit ang pinakakaunting posibleng mga bloke.
      grade3_Loops_9_instruction: Magkolekta ng nektar mula sa bawat bulaklak at gumawa
        ng pulot sa bawat pulot-pukyutan gamit ang pinakakaunting mga bloke hangga't
        maaari.
      grade3_Loops_TeacherIDo_instruction: "Those flowers look tasty!\r\n\r\nCollect\nnectar
        from each of the flowers using the fewest blocks possible."

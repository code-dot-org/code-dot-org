        These blocks are really bugging me.
        Fix the error(s) to collect all of the nectar and make all of the honey.
      grade3_Loops_1_instruction: "Can you help me collect the nectar from these\nflowers? "
      grade3_Loops_10_instruction: "Sadyang abala na bubuyog!\r\n\r\nTulungan ang
        bubuyog na magkolekta sa lahat ng nektar at gawin ang lahat ng mga pulot gamit
        ang pinakakaunting mga bloke hangga't maaari."
      grade3_Loops_11_instruction: "Ang hugis ng landas na ito ay kakaiba sa iba.\r\n\r\nMaaari

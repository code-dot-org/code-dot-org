      Course 4 Play Lab Params 10_instruction: "Aming idinagdag ang isang huling function
        para sa iyo.\r\n\r\nGumamit ng \"if\" na pahayag para ma-program ang iyong
        laro na tatawag lang sa \"level_up\" na function kapag ang \"player_score\"
        ay naging mas malaki sa isang tiyak na numero.\r\n\r\nBilang halimbawa: \"player_score\"
        > 6\r\n\r\nLaruin ang laro, at abutin ang antas na 3 para makapunta sa sunod
        na palaisipan. "
      Course 4 Play Lab Params 2_instruction: "Ngayon ay mayroon tayong mga bandila
        na mataas pa kaysa sa ating kasalukuyang pagtalon! Gagamit tayo ng parehong
        \"up\" at \"down\" na mga arrow para makagawa tayo ng maraming talon. \r\n\r\nKakailanganin
        nating magdagdag ng parameter sa ating jump na function na tinatawag na \"height\".
        Ang up na arrow ay dapat makakapagawa sa aso na tatalon ng 200 pixels at ang
        down arrow ay dapat makapagpatalon lang nito nang 100 pixels.\n"
      Course 4 Play Lab Params 3_instruction: 'Nagdadagdag tayo na ibang parameter
        sa jump na function para magagamit natin ito sa ibang mga aktor. Bawat aktor
        ay kinakatawan ng isang numero, na nagsisimula sa isa. Baguhin ang "jump"
        na function para gagamit ito sa "aktor" na parameter para magawa ang tamang

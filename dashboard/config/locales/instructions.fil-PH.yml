        mo."
      2-3 Maze Loops 19_instruction: "Pahusayin pa natin ito! \r\nGamitin ang mga
        loop para mapapunta ako sa mirasol gamit ang napakaliit na mga loop lang hangga't
        maaari."
      2-3 Maze Loops 20_instruction: Dalhin ako sa mirasol gamit ang iilang bilang

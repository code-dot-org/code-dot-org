      grade3_ConditionalsElse_1_instruction: Ang ulap na ito ay nakaharang sa aking
        paningin. Suriin kung makita kung mayroong isang bulaklak sa ilalim ng ulap,
        at kumuha lang ng nektar kung mayroong bulaklak. Maging maingat, maaari itong
        magbago!
      grade3_ConditionalsElse_2_instruction: "Mas marami pang mga ulap! \r\n\r\nTingnan
        sa baba ng bawat ulap para makita kung ito ba ay nagtatago ng bulaklak bago
        ikaw makakakuha ng nektar.  \r\n\r\nTandaan:\nHindi lahat ng mga ulap ay magkapareha!"
      grade3_ConditionalsElse_3_instruction: |-
        Now I just want to make honey. Some
        of these clouds might have honeycombs under them. Be sure to check each cloud!
      grade3_ConditionalsElse_4_instruction: Minsan ang ulap na ito ay nagtatakip
        sa bulaklak, at minsan tinatakpan nito ang pulot-pukyutan! Gamitin ang if/else
        na bloke para magkolekta ng nektar kung ito ay isang bulaklak, kung hindi
        gumawa ng pulot (dahil ito ay isang pulot-pukyutan).
      grade3_ConditionalsElse_5_instruction: "There will be either a flower or a\nhoneycomb
        under each of those clouds!\r\n\r\nUse the `if/else` block to collect\nnectar
        if there is a flower.\r\nOtherwise, make honey (because there is a\nhoneycomb)."
      grade3_ConditionalsElse_6_instruction: "I am not sure how much nectar this\nflower
        has, but I know it has either 1, 2, or 3 nectar. \r\n\r\nCombine the\nconditional
        blocks (`if` and/or `if/else`) to only get as much nectar as the\nflower has.
        \r\n\r\nRemember, the amount of nectar can change each time you\nrun the puzzle!"
      grade3_ConditionalsElse_7_instruction: "Ang mga bulaklak na mga ito ay maaaring
        magkaroon ng 3, 2, o 1 na nektar.\n\r\n\r\nKumpletohin ang `check purple flower`
        na function at gamitin ito para kolektahin ang lahat ng mga nektar na nasa
        mga bulaklak."
      grade3_ConditionalsElse_8_instruction: "Write the function for `check flower\nmake
        honey`. \r\n\r\nYour function should check if the purple flower has 3,\n2,
        or 1 nectar and get all of the nectar. \r\nThen, move forward and make\nhoney."
      grade3_ConditionalsElse_9_instruction: "**Assessment:** This cloud is either\nhiding
        a flower with one nectar or a honeycomb that needs one honey.  \r\n\r\nComplete\nthe
        `get nectar or make honey` function, then call it to collect the nectar\nor
        honey. \r\n"
      grade3_ConditionalsElse_TeacherIDo_instruction: "There will be either a flower\nor
        a honeycomb under each of those clouds!\r\n\r\nUse the `if/else` block\nto
        collect nectar if there is a flower.\r\nOtherwise, make honey (because\nthere
        is a honeycomb)."
      grade3_Conditionals_1 BAD_instruction: Maggamit ng loop para ikolekta ang lahat
        ng nektar.
      grade3_Conditionals_1_instruction: "Ako ay isang gutom na bubuyog! \r\nTulungan
        akong kolektahin ang lahat ng mga nektar mula sa mga bulaklak gamit ang pinakamaliit
        na bilang ng mga bloke."
      grade3_Conditionals_10 BAD_instruction: |-
        Tipunin ang nektar mula sa mga hanay ng mga bulaklak!
        Gumamit ng naka-nest na loop.
      grade3_Conditionals_10_instruction: "Mayroong maraming nangyari dito!\r\n\r\nGamitin
        kung ano ang natutunan mo para makolekta ang lahat ng nektar at pagkatapos
        ay makagawa ng pulot."
      grade3_Conditionals_11 BAD_instruction: 'Pagtatasa: Gamitin ang `while` loop
        para kolektahin ang lahat ng nektar mula sa mga bulaklak na ito.'
      grade3_Conditionals_11_instruction: "Ating ipagsama ang lahat!\r\n\r\nGamitin
        ang iyong natutunan para matulungan akong magkolekta sa mga bulaklak lang
        na mayroong mga nektar, gamit ang iilang mga bloke lang hangga't maaari. Huwag
        kalimutang gumawa ng mga pulot sa dulo."
      grade3_Conditionals_12_instruction: "Ang pattern ng baitang na hagdan ay dapat
        magmukhang pamilyar. \r\n\r\nMaaari mo bang magkolekta sa mga bulaklak lang
        na mayroong mga nektar, gamit ang iilang mga bloke lang hangga't maaari?"
      grade3_Conditionals_13_instruction: |-
        Assessment: Collect all of the nectar.
        Be careful not to try to collect nectar from a purple flower if it doesn't
        have any.
      grade3_Conditionals_2_instruction: "Tingnan ang lahat ng mga nektar na iyan!\r\n\r\nTulungan
        akong kolektahin ang nektar at gumawa ng pulot gamit ang iilang mga bloke
        lang hangga't maaari.  "
      grade3_Conditionals_3_instruction: "Be careful not to collect nectar from a\npurple
        flower if it doesn't have any. \r\nYou must first check if the nectar\nis
        equal to 1 using the `if nectar` block."
      grade3_Conditionals_4_instruction: Suriin kung bulaklak na ito gamit ang "if"
        na bloke para masuri kung mayroon pang kahit anong nektar na makukuha.
      grade3_Conditionals_5_instruction: Magkolekta ng nektar mula sa bawat bulaklak
        kung mayroon lang itong laman.
      grade3_Conditionals_6_instruction: |-
        Ang bukiring ito ay mayroon mga pula at lilang mga bulaklak.
        Ang mga pulang bulaklak ay mayroong kilalahang halaga ng nektar, ngunit ang lilang bulaklak ay hindi nalalaman.
        Kolektahin ang lahat ng mga nektar.
      grade3_Conditionals_7_instruction: Kolektahin ang lahat ng mga nektar mula sa
        bawat bulaklak.
      grade3_Conditionals_8_instruction: "Ako ay nagtaka kung ano ang nandoon!\r\n\r\nTulungan
        akong lumipad palibot sa bakuran at magkolekta lang sa mga bulaklak na may
        mga nektar. "
      grade3_Conditionals_9_instruction: |-
        Help me find all of the nectar using as
        few blocks as possible!
      grade3_Conditionals_TeacherIDo_instruction: |-
        Check this flower with an "if"
        block to see if there is any nectar available.
      grade3_Debugging_1_instruction: Ang mga blokeng ito ay nakaka-inis sa akin.

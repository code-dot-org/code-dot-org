      bounce_1: Vedhæft en blok til "når venstre pil"-blokken og tryk på "Kør Program".
        Flyt battet ved hjælp af venstre pil for at nå slut-målet.
      bounce_10: Der er nu et mål på toppen. Vedhæft "score point" og "score modstander-point"-blokke
        til "når bolden i mål" og "når bolden misser paddel"-blokkene for at gøre
        et spil klar. Se hvor mange point du kan score før din modstander scorer to
        gange.
      bounce_11: Du kan nu vedhæfte blokke til "Hvornår spillet starter" blokken.
        Du skal vedhæfte den nye "lancere nye bold" blok i mere end ét sted. Også
        prøve at ændre scenen eller hastigheden af pagajen og bolden og se, hvor mange
        point du kan score før din modstander scorer to gange.
      bounce_12: Opret dit eget Hoppe spil. Du kan ændre alle visuelle og reglerne.
        Når du er færdig, klik på del for at lade venner prøve dit spil på deres telefoner.
      bounce_2: Vedhæft en blok til "når højre pil" og "når venstre pil" blokkene.
        Flyt battet for at nå begge slut-mål.
      bounce_3: Nu prøve noget lignende med "når op pil" blokken. Flyt battet for
        at nå målet øverst.
      bounce_4: Denne gang har du har brug for at tilføje fire blokke. Flyt battet
        til alle fire mål for at løse opgaven.
      bounce_5: Vi vil sende en bold flyvende ned mod pagajen. Vedhæft en blok til
        "når bolden rammer pagajen"-blokken for at sikre at bolden når slut-målet.
      bounce_6: Nu er målet øverst. Du skal knytte blokke til begge "når bold rammer"-blokkene
        for at løse denne opgave.
      bounce_7: Tilføj blokke til hver af "når"-blokkene. Ram bolden indtil den rammer
        slut-målet.

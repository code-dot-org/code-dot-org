---
fa-IR:
  data:
    authored_hints:
      2-3 Artist 1 new:
        2-3_Artist_1_new_a: اگر از بلوک «حرکت به جلو به اندازه‌ی ۱۰۰ پیکسل» استفاده
          کنید، من به طور خودکار یک خط خواهم کشید.
        2-3_Artist_1_new_b: آیا در چرخش در پیچ مشکل دارید؟ از بلوک «بپیچ به راست به
          میزان ۹۰ درجه» استفاده کنید.
      2-3 Artist 11:
        2-3_Artist_11_a: 'آیا با زاویه‌ها مشکل دارید؟ باید با ۸ چرخش ۳۶۰ درجه بچرخید.
          حاصل ۳۶۰/۸ چقدر است؟ '
      2-3 Artist 12:
        2-3_Artist_12_a: در یک دایره ۳۶۰ درجه وجود دارد. پس اگر هنرمند هر مرتبه ۱
          درجه در حلقه بچرخد، باید ۳۶۰ بار تکرار کند.
      2-3 Artist 2 new:
        2-3_Artist_2_new_a: به نظر می‌رسد هنرمند در جهت درست قرار ندارد. آیا می‌توانید
          پیش از کشیدن خط، او را بچرخانید؟
      2-3 Artist 3new:
        2-3_Artist_3new_b: به نظر می‌رسد هنرمند در جهت درست قرار ندارد. آیا می‌توانید
          پیش از کشیدن خط، او را بچرخانید؟
      2-3 Artist 4:
        2-3_Artist_4_a: برای تمام کردن خانه، همه‌ی کاری که نیاز است انجام دهیم این
          است که یک مربع بکشیم!
      2-3 Artist 6:
        2-3_Artist_6_b: از آنجایی که من در حال حاضر رو به سمت راست هستم، آسان‌تر است
          که با حرکت کردن به سمت جلو شروع کرده سپس به سمت چپ چرخیده و مثلث را بسازم.
      2-3 Artist Nested Loops 9:
        2-3_Artist_Nested_Loops_9_a: |-
          آیا در پیدا کردن زاویه صحیح به کمک نیاز دارید؟

          ** ۳۰ = ۳۶۰/۱۲ **

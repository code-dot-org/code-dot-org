        web-dev-2024:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Chapter 1: Creating Webpages'
            lessonGroup-3:
              display_name: 'Chapter 2: Multi-page Websites'
          title: Unit 2 - Web Development ('23-'24)
          description: |-
            In Web Development, students are empowered to create and share content on their own web pages. They begin by thinking about the role of the web and how it can be used as a medium for creative expression. As students develop their pages and begin to see themselves as programmers, they are encouraged to think critically about the impact of sharing information online and how to be more critical consumers of content. They are also introduced to problem solving as it relates to programming while they learn valuable skills such as debugging, using resources, and teamwork. At the conclusion of the unit, students will have created a personal website they can publish and share.

            ::: details [**Chapter 1 Overview**]
            **Description:** Students use computing as a form of self expression as they design and develop basic web pages.   Focusing on the tags, keywords, and syntax used to communicate instructions to the computer, students use HTML to structure the content of a web page. They also explore the privacy and intellectual property implications of publishing their work online.

            **Goals:**
            * Create digital artifacts that use multiple computer languages to control the structure and style of their content.
            * Create a website as a form of personal expression.
            * Use different programming languages to solve different problems.
            * Examine their role and responsibilities as both creators and consumers of digital media.

            **Big Questions:**
            * Why do people create websites?
            * How can text communicate content, structure, and style on a web page?
            * How do I safely and appropriately make use of the content published on the Internet?
            * What strategies can I use when coding to find and fix issues?
            :::

            ::: details [**Chapter 2 Overview**]
            **Description:** Students expand their ideas of websites beyond personal expression and begin to see them as a way to solve problems.  Students build on their collaborative skills and work in teams to create multi-page websites that solve a problem.

            **Goals:**
            * Create digital artifacts that use multiple computer languages to control the structure and style of their content.
            * Create a website that solves a problem.
            * Use different programming languages to solve different problems.
            * Examine their role and responsibilities as both creators and consumers of digital media.

            **Big Questions:**
            * How can websites be used to address problems in the world?
            * What strategies can teams use to work better together?
            * How do I know what information can be trusted online?
            :::


            ::: details [**Implementation Guidance for Web Development**]
            - Guidance for how to support students in programming levels and differentiate tasks are available in the [Programming Levels Guide](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) and [Differentiation Guide](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)
            - You can view the full [Implementation Guide](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) for more information about this unit
            :::

            ## Finished Teaching This Unit?
            Answer this [**short survey**](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) to let the Code.org curriculum team know how the unit went.
          student_description: " In this unit, youll learn how to create and share the content on your own web pages. After deciding what content you want to share with the world, youll learn how to structure and style your pages using HTML and CSS. Youll also practice valuable programming skills such as debugging, using resources, and teamwork.  "
          description_short: " Learn to build your own web site in Web Lab."
          description_audience: ''
        csd1-2024:
          lesson_groups:
            lessonGroup-5:
              display_name: Survey
            lessonGroup-2:
              display_name: 'Chapter 1: The Problem Solving Process'
            lessonGroup-3:
              display_name: 'Chapter 2: Computers and Problem Solving'
            lessonGroup-4:
              display_name: Alternative Lessons
          title: Unit 1 - Problem Solving and Computing ('24-'25)
          description: "Problem Solving and Computing is a highly interactive and collaborative introduction to the field of computer science, as framed within the broader pursuit of solving problems. Youll practice using a problem solving process to address a series of puzzles, challenges, and real world scenarios. Next, youll learn how computers input, output, store, and process information to help humans solve problems.  The unit concludes with a project in which you design an application that helps solve a problem of your choosing. \n\n::: details [**Chapter 1 Overview**]\n**Description:** This chapter guides students to develop and adopt a more formal structured problem solving process by reflecting on problems they have problems they have encountered, both in the classroom and everyday life. By working through a diverse set of problems, such as logic puzzles, engineering challenges, and planning a trip, students learn to identify different classes of problems, decompose large problems, and develop their personal problem solving skills.\n\n**Goals:**\n* Learn how to use a structured problem solving process and apply it to address various problems.\n* Create a collaborative classroom environment where students view computer science as relevant, fun, and empowering.\n\n\n**Big Questions:** \n* What strategies and processes can I use to become a more effective problem solver?\n:::\n\n::: details [**Chapter 2 Overview**]\n**Description:** This chapter presents computers as machines that solve information problems. Students begin by building a common definition for a computer that focuses on functionality instead of specific hardware. They then explore the ways that computers approach problems. For their final project, students propose an app that could be used to solve a problem of their choosing.\n\n**Goals:**\n* Identify the defined characteristics of a computer and how it is used to solve information problems. \n* Use a structured problem solving process to design solutions that use computing technology. \n* Create a collaborative classroom environment where students view computer science as relevant, fun, and empowering. \n\n**Big Questions:** \n* How do computers help people to solve problems?\n* How do people and computers approach problems differently?\n* What does a computer need from people in order to solve problems effectively?\n:::\n\n::: details [**Implementation Guidance for Problem Solving and Computing**]\n- The first chapter of this unit should be completed before any other unit in CS Discoveries\n- Alternate lessons are provided for some lessons in this unit, depending on your classroom context\n- Additional resources are available within the Teacher Resources dropdown of the unit\n:::\n\n::: details [**Professional Development**]\nIf you are interested in teaching this course, we recommend completing the free [Problem Solving and Computing Self-Paced Professional Development Module](https://studio.code.org/courses/self-paced-pl-csd-unit1-2023). The module is designed to take 2 hours to complete. No previous experience with coding is required.\n:::\n\n\n## Finished Teaching This Unit?\nAnswer this [**short survey**](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=1) to let the Code.org curriculum team know how the unit went."
          student_description: 'Problem Solving and Computing is a highly interactive and collaborative introduction to the field of computer science, as framed within the broader pursuit of solving problems. Youll practice using a problem solving process to address a series of puzzles, challenges, and real world scenarios. Next, youll learn how computers input, output, store, and process information to help humans solve problems.  The unit concludes with a project in which you design an application that helps solve a problem of your choosing.

            '
          description_short: Learn how humans work with computers to solve problems.

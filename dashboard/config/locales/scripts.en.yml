            User-Centered Design 1:
              name: User Centered Design   Define and Prepare
              description_student: "**Question of the Day: How can we design for people other than ourselves?**\n\nIn this lesson, you will use the design process to come up with ideas for smart clothing. "
              description_teacher: "**Question of the Day: How can we design for people other than ourselves?**\r\n\r\nThis is the first part of a two-day lesson where students are guided through an abbreviated version of the design process they will be seeing throughout this unit. This lesson focuses on the Define and Prepare steps of the process. Students first brainstorm a list of potential users of smart clothing. As a class, they then group these ideas into broad categories and each group will choose one category of user. Groups repeat this process to brainstorm needs or concerns of their user, eventually categorizing these needs and choosing one to focus on. In the next lesson, students will complete the Try and Reflect steps of the design process.\r\n"
            User-Centered Design 2:
              name: User Centered Design   Try and Reflect
              description_student: "**Question of the Day: How can we design a product to meet a user's needs?**\n\nIn this lesson, you will continue to work on designing a piece of smart clothing, using the specific needs and concerns you brainstormed. "
              description_teacher: "**Question of the Day: How can we design a product to meet a user's needs?**\r\n \r\nThis is the second part of a two-day lesson where students are guided through an abbreviated version of the design process they will be seeing throughout this unit. Yesterday students completed the Define and Prepare steps of the design process. Today, they complete the Try and Reflect portions. Students continue their work from yesterday by designing a piece of smart clothing, using the specific needs and concerns they brainstormed to guide their decision making. Students have a chance to share their decision-making process and get feedback on how well their product addresses the user needs they selected.\r\n"
            Exploring UI Elements:
              name: Exploring UI Elements
              description_student: "**Question of the Day: What user interface elements will be useful for our app?**\n\nIn this lesson, you will explore some example apps created in App Lab and use these examples to help inform your first paper prototype of your app. "
              description_teacher: |-
                **Question of the Day: What user interface elements will be useful for our app?**

                Before starting to design apps, we need to help students scope their expectations. Because students will eventually be prototyping these apps in App Lab, they will be in better shape if their ideas align with the kinds of apps that can be made using AppLabs tools. Today focuses on having teams look at several example apps made in AppLab and identifying the components of the user interface. They then make a plan for which features could use which components in their app.
            Build a Digital Prototype:
              name: Build a Digital Prototype
              description_student: "**Question of the Day: How can I design a digital prototype from a paper prototype?**\n\nIn this lesson, you will work with your team to build the next iteration of your app with each team member building out at least one page of your app. "
              description_teacher: |-
                **Question of the Day: How can I design a digital prototype from a paper prototype?**

                Having collaboratively developed a paper prototype for their apps, groups now divide and conquer to begin work on an interactive digital version based on the paper prototype. Using the drag-and-drop design mode of App Lab, students individually work through a progression of skill-building levels to learn how to build digital versions of a paper prototype. From there, each group member builds out at least one page of their app in App Lab, to be later combined into a single app.
            Events In AppLab:
              name: Events in AppLab
              description_student: "**Question of the Day: How can I use events to create an app?**\n\nIn this lesson, you will combine the screens each team member built into a single app and learn how to program events so that you can navigate between your screens. "
              description_teacher: "**Question of the Day: How can I use events to create an app?**\n \nIn this lesson, students learn how to add screens to their apps, how to import screens created by other students, and how to program events to navigate between screens. Students learn basic event-driven programming by building up the model app that they started in the previous lesson. At the end of the lesson, students make a plan for how they will stay organized when importing each others screens in tomorrows lesson.\n"
            Bugs and Features:
              name: Bugs and Features
              description_student: "**Question of the Day: How can we create a plan to address bugs and features in our prototype?**\n\nIn this lesson, you will use feedback from the previous lesson to address the needs of users as well as any bugs that you need to fix. "
              description_teacher: "**Question of the Day: How can we create a plan to address bugs and features in our prototype?**\n \nTeams have at this point developed an app prototype that has gone through multiple iterations and rounds of user testing. With the information and guidance gained from the last round of user testing, each student has the opportunity to plan for and implement improvements to the team app. Depending on the time you have available, and student interest, you can run the cycle of testing and iteration as many times as you see fit.\n"
            Updating Your Prototype:
              name: Updating Your Prototype
              description_student: "**Question of the Day: How can I track my work while we make updates to our app?**\n\nIn this lesson, you will work with your team to implement changes that address the needs of your users. "
              description_teacher: "**Question of the Day: How can I track my work while we make updates to our app?**\n \nTeams make a decision about how they will incorporate updates to their app, then they begin updating their app based on their post-its from yesterdays lesson. They use a To Do / Doing / Done chart to organize their work and track their progress. Teams spend the majority of the class working on updating their app, with time at the end to re-combine into a single app if necessary.\n"
            Build a Paper Prototype:
              name: Build a Paper Prototype
          lesson_groups:
            csd4_1:
              display_name: 'Chapter 1: User Centered Design'
              big_questions: |-
                * How do designers identify the needs of their user?
                * How can we ensure that a user's needs are met by our designs?
                * What processes will best allow us to efficiently create, test, and iterate upon our designs?
              description: This chapter introduces the design process as a specific version of the problem solving process in which empathy for a user's needs is consistently integrated. Students learn strategies for identifying user needs and assessing how well different designs address them. In particular they learn how to develop a paper prototype, how to gather and respond to feedback about a prototype, and consider ways different user interfaces do or do not affect the usability of their apps.
            csd4_2:
              display_name: 'Chapter 2: App Prototyping'
              big_questions: |-
                * How do teams effectively work together to develop software?
                * What roles beyond programming are necessary to design and develop software?
                * How do designers incorporate feedback into multiple iterations of a product?
              description: This chapter is focused on a long running group project that allows students to apply all they've learned about User-Centered Design to develop an app prototype.  Working in teams, students identify a social issue that they care about and design and prototype an app to address that issue.  This is an opportunity for students to explore other roles in software development, such as product management, marketing, design, and testing.

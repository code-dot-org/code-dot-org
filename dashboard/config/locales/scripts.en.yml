          lesson_groups:
            csd3_1:
              display_name: 'Chapter 1: Images and Animations'
              big_questions: |
                * What is a computer program?
                * What are the core features of most programming languages?
                * How does programming enable creativity and individual expression?
                * What practices and strategies will help me as I write programs?
              description: Students build up toward programming interactive animations in the Game Lab environment.  They begin with simple shapes and sprite objects, then use loops to create flipbook style animations.  Next, they learn to use booleans and conditionals to respond to user input.  At the end of the chapter, students design and create an interactive animation that they can share with the world.
            csd3_2:
              display_name: 'Chapter 2: Building Games'
              big_questions: |-
                * How do software developers manage complexity and scale?
                * How can programs be organized so that common problems only need to be solved once?
                * How can I build on previous solutions to create even more complex behavior?
              description: In this chapter students combine the constructs that they learned in the first chapter to program more complex movement and collisions in their sprites.  As they create more complex programs, they begin to use functions to organize their code.  In the end, students use a design process to create an original game.
            cspSurvey:
              display_name: Survey
          name: csd3-2021
          student_description: " In Unit 3, youll build on your coding experience as you program animations, interactive art, and games in Game Lab. The unit starts off with simple shapes and builds up to more sophisticated sprite-based games, using the same programming concepts and the design process computer scientists use daily. In the final project, youll develop a personalized, interactive program."
        csd4-2021:
          title: The Design Process ('21-'22)
          description: |-
            Unit 4 introduces the broader social impacts of computing. Through a series of design challenges, you will learn how to better understand the needs of others while developing a solution to a problem. The second half of the unit consists of an iterative team project, during which teams have the opportunity to identify a need that they care about, prototype solutions both on paper and in App Lab, and test solutions with real users to get feedback and drive further iteration.

            **Implementation Guidance for Unit 4**
            - Complete Unit 1 Chapter 1 before starting this unit
            - This unit is a pre-requisite for Unit 6 and Unit 7
            - You can view the full [Curriculum Guide](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) and [Implementation Guide](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) for more information about this unit
          description_short: "  Learn how to design a program that meets the needs of your users."
          description_audience: ''
          lessons:
            Analysis of Design:
              key: Analysis of Design
              name: Designing With Empathy
              description_student: "**Question of the Day: How can we choose products based on the needs of a user?**\n\nIn this lesson, you will explore the relationship between users, their needs, and the design of objects they use. "
              description_teacher: |-
                **Question of the Day:** How can we choose products based on the needs of a user?

                To kick off a unit devoted to group problem solving and developing products for other users, students begin by investigating the design of various shoes. Students look at a variety of shoes and attempt to match each shoe with a potential user. Students also provide feedback on these designs, using an I Like / I Wish / I Wonder structure that will be repeated throughout the unit. To conclude the activity, students are asked to propose some changes to one of the teapots that would make it more useful or usable.
            Understanding Your User:
              key: Understanding Your User
              name: Understanding Your User
              description_student: "**Question of the Day: How can we make sure a product is meeting the needs of a user?**\n\nIn this lesson, you will explore how different users might react to a variety of products. "
              description_teacher: "**Question of the Day: How can we make sure a product is meeting the needs of a user?**\r\n\r\nDesigners need to understand their users' needs in order to create useful products.  This lesson encourages students to think about how to design for another person by role-playing as someone else using a user profile and reacting as that user to a series of products.  Each student is assigned a user profile describing a person, which they then use to choose appropriate products, critique product design, and suggest improvements to design.\r\n"
            User-Centered Design Micro Activity:
              key: User-Centered Design Micro Activity
              name: User-Centered Design Micro Activity
            User Interfaces:
              key: User Interfaces
              name: User Interfaces
              description_student: "**Question of the Day: How can we test an app to make sure it meets a user's needs?**\n\nIn this lesson, you will examine a paper prototype for a chat app and start identifying ways that it could be improved. "
              description_teacher: "**Question of the Day:** How can we test an app to make sure it meets a user's needs?\r\n \r\nFollowing the mini design project, students look towards the next phase of design - prototyping a product that attempts to address user needs. In teams, students examine a paper prototype for a chat app called \"Txt Ur Grndkdz\". Through using this paper prototype, students get a chance to see how a simple paper prototype can be used to quickly test ideas and assumptions before we ever get to the computer. After \"using\" the provided prototype students begin to identify ways to improve the next iteration.\r\n"
            Feedback and Testing:
              key: Feedback and Testing
              name: Feedback and Testing
              description_student: "**Question of the Day: How can we use feedback to improve an app?**\n\nIn this lesson, you will start revising the paper prototype using feedback and requests from users. "
              description_teacher: |-
                **Question of the Day: How can we use feedback to improve an app?**

                In this lesson, students use feedback from "users" of the paper-prototyped app from the previous lesson in order to develop improvements to the user interface of that paper prototype. The lesson begins with a reflection on the fact that designers need to translate human needs with technology into changes to the user interface or experience. Students are then given a collection of feedback and requests from users of the app from the previous lesson. In groups students categorize the feedback and identify ways the needs expressed in the feedback could be met by changes to the interface of the app. Then in groups students will implement some of these changes to meet one of the needs they identified.
            Identifying User Needs:
              key: Identifying User Needs
              name: Identifying User Needs
              description_student: "**Question of the Day: How can user interviews help us create apps to meet the needs of a user?**\n\nIn this lesson, you will interview classmates in order to identify user needs that could be addressed by developing an app. "
              description_teacher: |-
                **Question of the Day: How can user interviews help us create apps to meet the needs of a user?**

                In this lesson, students interpret user interviews to determine the needs & interests of a user. They then speculate on the barriers these users are facing or the opportunities that are available for each user. In a group, they share these barriers & opportunities and brainstorm different apps that could be used to address these issues. By the end of the lesson, students will have decided on an app idea that addresses a barrier or opportunity for a user.
            Project - Paper Prototype:
              key: Project - Paper Prototype
              name: Project - Paper Prototype
              description_student: "**Question of the Day: How can I develop an app prototype for a user?**\n\nIn this lesson, you will use the classmate interview from the previous lesson to come up with app ideas that would address the needs of your users. "
              description_teacher: |-
                **Question of the Day: How can I develop an app prototype for a user?**

                Based on user interview from the previous lesson, each student comes up with an idea for an app that will address their user's problem. Students then get to create their own paper prototype of their app ideas by drawing "screens" on individual notecards. A project guide directs students through the process including building the paper prototype and testing it with their user to see if their assumptions about the user interfaces they created are accurate.

                This is a two-day lesson, with specific timings outlined in the lesson plan below
            Designing Apps for Good:
              key: Designing Apps for Good
              name: Designing Apps for Good
              description_student: "**Question of the Day: What is an App for Good we want to create?**\n\nIn this lesson, you will begin the process of designing an app that will last through the end of this unit and starts with making a plan for how your team will function together while creating this app, a topic for your app and potential users. "
              description_teacher: "**Question of the Day: What is an App for Good we want to create?**\n \nThis lesson starts an app design project that lasts through the end of the unit. Students first explore a number of apps designed for social impact that have been created by other students. Students form project teams and lay out a contract for how the team will function throughout the development of their app. Finally, they brainstorm a team name, a topic for their app, and potential users.\n"
            Market Research:
              key: Market Research
              name: Market Research
              description_student: "**Question of the Day: How can we use existing apps as inspiration for our own apps?**\n\nIn this lesson, you will dive into app development by exploring existing apps that may serve similar users as the app you are working on. "
              description_teacher: |-
                **Question of the Day: How can we use existing apps as inspiration for our own apps?**

                In this lesson students research apps similar to the one they intend on creating to better understand the needs of their users. Students work within their teams to search the Internet for other apps, then evaluate the ones they find interesting. By the end of the lesson, each team will have a clearer idea about the type of app they want to create and further refine who their target users are. Each team will maintain a list of citations for all the apps they examined for use in their final presentation.
            Paper Prototypes:
              key: Paper Prototypes
              name: Build a Paper Prototype
              description_student: "**Question of the Day: How can we build a paper prototype for our app?**\n\nIn this lesson, you will work with your team to create a paper prototype for your app. \n"
              description_teacher: |-
                **Question of the Day: How can we build a paper prototype for our app?**

                Students work in their teams to create paper prototypes for the apps theyve been developing. They begin by making a plan for each screen, then assigning different team members to work on each screen so the task can be completed in time. They can use 3x5 index cards to develop their paper prototypes, or the Paper Prototype template.
            Prototype Testing:
              key: Prototype Testing
              name: Prototype Testing
              description_student: "**Question of the Day: How does our prototype work when tested by real users?**\n\nIn this lesson, you will work with your team to test your paper prototype with other members of the class. "
              description_teacher: |-
                **Question of the Day: How does our prototype work when tested by real users?**

                The primary purpose of developing paper prototypes is that they allow for quick testing and iteration before any code is written. This lesson is focused on giving teams a chance to test their prototypes before moving to App Lab. Teams develop a plan to test with users before running prototype tests with multiple other students in the class (and potentially outside the class). In order to test the prototype with the users, the students will have to assign roles in the testing (the narrator, the computer and the observers) as well as have some questions prepared for the user to answer after the test is complete.
            Digital Design:
              key: Digital Design
              name: Design Mode in App Lab
              description_student: "**Question of the Day: How can we use App Lab and Design Mode to create apps?**\n\nIn this lesson, you will work with your team to start building the next iteration of your app in App Lab. "
              description_teacher: "**Question of the Day: How can we use App Lab and Design Mode to create apps?**\n \nStudents are introduced to the App Lab programming environment that they will use to build their apps. Students work through a progression of skill-building levels to learn how to use the drag-and-drop design mode of App Lab. They end the lesson by making a plan to adapt one of their Paper Prototype screens into App Lab, focusing on having unique IDs for each element.\n"
            Linking Screens:
              key: Linking Screens
              name: Linking Prototype Screens
              description_student: "**Question of the Day: How can I combine screens to create a complete digital prototype?**\n\nIn this lesson, you will import each teammate's screen into your own app and work independently to add events to your code to link the screens together. "
              description_teacher: "**Question of the Day: How can I combine screens to create a complete digital prototype?**\n \nIn this lesson, teams combine their digital prototype screens into a single app, which they can then link together using code. They share their projects import URLs with each other, then import each teammates screen into their own app. Each student works independently to add events to their code to link the screens together, completing their digital prototype.\n"
            Testing the App:
              key: Testing the App
              name: Testing the App
              description_student: "**Question of the Day: How does our digital prototype work when tested by real users?**\n\nIn this lesson, you will run another round of user testing with your digital prototype and gather feedback that will be used to inform the final iteration of your app. "
              description_teacher: "**Question of the Day: How does our digital prototype work when tested by real users?**\n \nBy the end of the previous lesson, each team should have a working prototype of their app. The primary purpose of this lesson is to have the team actually test the app with other people, preferably from the target audience the app is intended for, or from different teams in the class while observers from the team will record the results. As with testing the paper prototypes, teams will start by planning for the specific scenarios before running and observing tests.\n"
            Improving and Iterating:
              key: Improving and Iterating
              name: Improving and Iterating
            Project - App Presentation:
              key: Project - App Presentation
              name: Project - App Presentation
              description_student: "**Question of the Day: How can I present the steps in our design process to people outside of our team?**\n\nIn this lesson, you will work with your team to prepare a presentation to \"pitch\" the app you've developed. "
              description_teacher: "**Question of the Day: How can I present the steps in our design process to people outside of our team?**\n \nAt this point, teams have researched a topic of personal and social importance, developed and tested both a paper prototype and a digital prototype, and iterated on the initial app to incorporate new features and bug fixes. Now is the time for them to review what they have done and pull together a coherent presentation to demonstrate their process of creation. Using the provided presentation template, teams prepare to present about their process of app development, including the problem they set out to solve, the ways in which they've incorporated feedback from testing, and their plans for the future.\n"
            Post-Project Test:
              key: Post-Project Test
              name: Post-Project Test
              description_student: 
              description_teacher: 

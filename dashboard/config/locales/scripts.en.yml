          title: Unit 1 - Problem Solving and Computing ('24-'25)
          description: "Problem Solving and Computing is a highly interactive and collaborative introduction to the field of computer science, as framed within the broader pursuit of solving problems. Youll practice using a problem solving process to address a series of puzzles, challenges, and real world scenarios. Next, youll learn how computers input, output, store, and process information to help humans solve problems.  The unit concludes with a project in which you design an application that helps solve a problem of your choosing. \n\n::: details [**Chapter 1 Overview**]\n**Description:** This chapter guides students to develop and adopt a more formal structured problem solving process by reflecting on problems they have problems they have encountered, both in the classroom and everyday life. By working through a diverse set of problems, such as logic puzzles, engineering challenges, and planning a trip, students learn to identify different classes of problems, decompose large problems, and develop their personal problem solving skills.\n\n**Goals:**\n* Learn how to use a structured problem solving process and apply it to address various problems.\n* Create a collaborative classroom environment where students view computer science as relevant, fun, and empowering.\n\n\n**Big Questions:** \n* What strategies and processes can I use to become a more effective problem solver?\n:::\n\n::: details [**Implementation Guidance for Problem Solving and Computing**]\n- The first chapter of this unit should be completed before any other unit in CS Discoveries\n- Alternate lessons are provided for some lessons in this unit, depending on your classroom context\n- Additional resources are available within the Teacher Resources dropdown of the unit\n:::\n\n::: details [**Professional Development**]\nIf you are interested in teaching this course, we recommend completing the free [Problem Solving and Computing Self-Paced Professional Development Module](https://studio.code.org/courses/self-paced-pl-csd-unit1-2023). The module is designed to take 2 hours to complete. No previous experience with coding is required.\n:::\n\n## Finished Teaching This Unit?\nAnswer this [**short survey**](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=1) to let the Code.org curriculum team know how the unit went."

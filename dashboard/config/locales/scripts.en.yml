              description_teacher: 'This **context-setting** lesson builds on the initial "My Robotic Friends" activity, featuring larger and more complicated designs. '
            Loops with Rey and BB-8:
              key: Loops with Rey and BB-8
              name: Loops with Rey and BB-8
              description_student: 'Help _BB-8_ through mazes using loops! '
              description_teacher: This **skill-building** lesson has students using loops to help BB-8 efficiently traverse a maze.
            Loops in Harvester:

              name: Exploring Problem Solving - Animals Theme (Alternate Lesson 3)
              description_student: "**Question of the Day: How can we apply the problem solving process to many different kinds of problems?**\n\nFor this lesson, you will apply the problem-solving process to several different problems, each one getting increasingly complex! \n\n"

        coursed-2021:
          title: Course D (2021)
          description: 'We created course D for students in third grade.  The course begins with a review of the concepts found in earlier courses, including loops and events. Afterward, students will develop their understanding of algorithms, nested loops, while loops, conditionals, and more. '
          description_short: Learn about conditional statements. Create your own art, games, and even a dance party.
          description_audience: 'Ages: 7-11'
          lessons:
            'Algorithms: Graph Paper Programming':
              key: 'Algorithms: Graph Paper Programming'
              name: Graph Paper Programming
              description_student: In this lesson, you will program your classmate to draw pictures!
              description_teacher: 'In this **context-setting** lesson, students use symbols to instruct each other to color squares on graph paper. By "programming" one another to draw pictures, students get an opportunity to experience some of the core concepts of programming in a fun and accessible way. '
            Introduction to Online Puzzles:
              key: Introduction to Online Puzzles
              name: Introduction to Online Puzzles
              description_student: This lesson will give you practice in the skills you will need for this course.
              description_teacher: In this **skill-building** lesson, students will practice their _sequencing_ and debugging skills in maze puzzles.
            Relay Programming:
              key: Relay Programming
              name: Relay Programming
              description_student: Remember at the beginning of the course when you made drawings with code? In this lesson, you will be working with a team to do something very similar!
              description_teacher: This **context-setting** lesson will begin with a short lesson on debugging and persistence, then will quickly move to a race against the clock as students break into teams and work together to write a program one instruction at a time.
            Debugging in Collector:
              key: Debugging in Collector
              name: Debugging with Laurel
              description_student: Have you ever run into problems while coding? In this lesson, you will learn about the secrets of debugging. Debugging is the process of finding and fixing problems in your code.
              description_teacher: In this **skill-building** lesson, students will practice debugging in the "collector" environment. Students will get to practice reading and editing code to fix puzzles with simple algorithms, loops and nested loops.
            Events in Bounce:
              key: Events in Bounce
              name: Events in Bounce
              description_student: Ever wish you could play video games in school? In this lesson, you will get to make your own!
              description_teacher: In this **context-setting**/**skill-building** lesson, students will learn what events are and how programmers use them in video games. Students will build a game that they can customize with different speeds and sounds.
            Build a Star Wars Game:
              key: Build a Star Wars Game
              name: Build a Star Wars Game
              description_student: Feel the force as you build your own Star Wars game in this lesson.
              description_teacher: In this **skill-building** lesson, students will practice using events to build a game that they can share.
            Dance Party:
              key: Dance Party
              name: Dance Party
              description_student: Time to celebrate! In this lesson, you will program your own interactive dance party.
              description_teacher: 'In this **skill-building** lesson, students will program an interactive dance party. '
            Loops in Ice Age:
              key: Loops in Ice Age
              name: Loops in Ice Age
              description_student: In this lesson you'll use the repeat block to help Scrat reach the acorn as efficiently as possible.
              description_teacher: This **context-setting/skill-building** lesson will quickly introduce students to loops.
            Loops in Artist:
              key: Loops in Artist
              name: Drawing Shapes with Loops
              description_student: In this lesson, loops make it easy to make cool images with the Artist!
              description_teacher: This **skill-building** lesson builds on the understanding of loops from the previous lesson and doubles as a debugging exercise for extra problem-solving practice.
            Nested Loops in Bee:
              key: Nested Loops in Bee
              name: Nested Loops in Maze
              description_student: This lesson will teach you what happens when you put loops inside loops inside loops.
              description_teacher: In this **skill-building** lesson, students will learn how to program a loop inside of another loop.
            Conditionals with Cards:
              key: Conditionals with Cards
              name: Conditionals with Cards
              description_student: It's time to play a game where you earn points only under certain conditions!
              description_teacher: 'In this **context-setting** lesson, students will write *conditional (if/else) statements* to state the rules of simple card games. '
            Conditionals in Bee:
              key: Conditionals in Bee
              name: If/Else with Bee
              description_student: 'Now that you understand conditionals, it''s time to program Bee to use them when collecting honey and nectar. '
              description_teacher: In this **skill-building** lesson, your class will continue to code with conditionals, allowing them to write code that functions differently depending on the specific conditions the program encounters.
            While Loops in Farmer:
              key: While Loops in Farmer
              name: While Loops in Farmer
              description_student: 'Loops are so useful in coding. This lesson will teach you about a new kind of loop: while loops!'
              description_teacher: In this **skill-building** lesson, students will be working to fill holes and dig dirt in Farmer, but they will not know the size of the holes or the height of the mounds of dirt. To solve these puzzles, students will use a new kind of loop.
            Until Loops in Maze:
              key: Until Loops in Maze
              name: Until Loops in Maze
              description_student: You can do some amazing things when you use "until" loops!
              description_teacher: In this **skill-building** lesson, students will learn about "until" loops. Students will build programs that have the main character repeat actions "until" they reach their desired stopping point.
            Conditionals & Loops in Harvester:
              key: Conditionals & Loops in Harvester
              name: Harvesting with Conditionals " "To be Deleted"
              description_student: It's not always clear when to use each conditional.  This lesson will help you get practice deciding what to do.
              description_teacher: Students will practice `while` loops, `until` loops, and `if / else` statements. All of these blocks use conditionals. By practicing all three, students will learn to write complex and flexible code.
            'Unplugged: Binary':
              key: 'Unplugged: Binary'
              name: Binary Images
              description_student: Learn how computers store pictures using a language with only two options.

        csd1-2020:
          title: CSD Unit 1 - Problem Solving and Computing ('20-'21)
          description: "Problem Solving and Computing is a highly interactive and collaborative introduction to the field of computer science, as framed within the broader pursuit of solving problems. Youll practice using a problem solving process to address a series of puzzles, challenges, and real world scenarios. Next, youll learn how computers input, output, store, and process information to help humans solve problems.  The unit concludes with a project in which you design an application that helps solve a problem of your choosing.\r\n"
          description_short: "  Learn how humans work with computers to solve problems."

        csd1-2021:
          title: Problem Solving and Computing ('21-'22)
          description: "Problem Solving and Computing is a highly interactive and collaborative introduction to the field of computer science, as framed within the broader pursuit of solving problems. Youll practice using a problem solving process to address a series of puzzles, challenges, and real world scenarios. Next, youll learn how computers input, output, store, and process information to help humans solve problems.  The unit concludes with a project in which you design an application that helps solve a problem of your choosing. \n\n**Implementation Guidance for Unit 1**\n- Unit 1 Chapter 1 should be completed before any other unit in CS Discoveries\n- Alternate lessons are provided for some lessons in Unit 1, depending on your classroom context\n- You can view the full [Curriculum Guide](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) and [Implementation Guide](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) for more information about this unit\n"
          description_short: "  Learn how humans work with computers to solve problems."
          description_audience: ''
          lessons:
            CS Discoveries Pre-survey:
              key: CS Discoveries Pre-survey
              name: CS Discoveries Pre-survey
              description_student: 
              description_teacher: 
            Intro to Problem Solving:
              key: Intro to Problem Solving
              name: Intro to Problem Solving
              description_student: "**Question of the Day: What can help us to work together and solve problems as a team?**\n\nYou will work with a group to design and test an aluminum foil boat that will support as many pennies as possible. \n"
              description_teacher: "**Question of the Day: What can help us to work together and solve problems as a team?**\n\nIn this lesson, students work in groups to design aluminum foil boats that will support as many pennies as possible. Groups have two rounds to work on their boats, with the goal of trying to hold more pennies than they did in round 1. The structure of the activity foreshadows different steps of the problem solving process that students will be introduced to in more detail in the following lesson. At the end of the lesson students reflect on their experiences with the activity and make connections to the types of problem solving they will be doing for the rest of the course\n\n**Alternate versions of this lesson are also available.** \n\n* [Newspaper Table](/s/csd1-2021/lessons/9/)\n* [Spaghetti Bridge](/s/csd1-2021/lessons/10/)\n* [Paper Tower](/s/csd1-2021/lessons/11/)"
            The Problem Solving Process:
              key: The Problem Solving Process
              name: The Problem Solving Process
              description_student: "**Question of the Day: What are some common steps we can use to solve many different types of problems?**\n\nYou will learn about the Problem Solving Process we use in Computer Science and dive into a few strategies to implement each step. \n"
              description_teacher: "**Question of the Day: What are some common steps we can use to solve many different types of problems?**\r\n\r\nThis lesson introduces the formal problem solving process that students will use over the course of the year, Define - Prepare - Try - Reflect. The lesson begins by asking students to brainstorm all the different types of problems that they encounter in everyday life. Students are then shown the four steps of the problem solving process and work together to relate these abstract steps to their actual experiences solving problems. First students relate these steps to the problem activities from the previous lesson, then a problem they are good at solving, then a problem they want to improve at solving. At the end of the lesson the class collects a list of generally useful strategies for each step of the process to put on posters that will be used throughout the unit and year."
            Exploring Problem Solving:
              key: Exploring Problem Solving
              name: Exploring Problem Solving
              description_student: |
                **Question of the Day: How can we apply the problem solving process to many different kinds of problems?**

                Today you will apply the Problem-Solving Process to three different problems which will grow increasingly complex!
              description_teacher: "**Question of the Day: How can we apply the problem solving process to many different kinds of problems?**\n\nIn this lesson students apply the problem solving process to three different problems in order to better understand the value of each step. They will solve a word search, arrange seating for a birthday party, and redesign a classroom. The problems grow increasingly complex and poorly defined to highlight how the problem solving process is particularly helpful when tackling these types of problems. The lesson concludes with students reflecting on their experience with the problem solving process. They will justify the inclusion of each step and will brainstorm questions or strategies that can help them better define open-ended problems, as this is often the most critical step.\n\nThis lesson will likely take two class periods or more to complete. The first two problems may fit into a single class period but the third will need to be moved to a second day.\n\n\n**Alternate versions of this lesson are also available.** \n\n* [Animal Theme](/s/csd1-2021/lessons/12/)\n* [Games Theme](/s/csd1-2021/lessons/13/)"
            What is a Computer?:
              key: What is a Computer?
              name: What is a Computer?
              description_student: |-
                **Question of the Day: What is a computer?**

                In this lesson, you will work with a group to figure out what makes a computer a computer!
              description_teacher: "**Question of the Day: What is a computer?**\r\n\r\nIn this lesson students develop a preliminary definition of a computer. To begin the lesson, the class will brainstorm possible definitions for a computer and place the results of this brainstorm on the board. Next, students will work in groups to sort pictures into is a computer or is not a computer on poster paper. Groups will place their posters around the room and briefly explain their motivations for choosing some of their most difficult categorizations.  The teacher will then introduce a definition of the computer and allow students to revise their posters according to the new definition.\r\n"
            Input and Output:
              key: Input and Output
              name: Input and Output
              description_student: "**Question of the Day: How do computers use input and output to get and give the information that they need to solve problems?**\n\nIn this lesson, you will learn about how computers get and give information to the user through various inputs and outputs. \n"
              description_teacher: "**Question of the Day: How do computers use input and output to get and give the information that they need to solve problems?**\r\n\r\nIn this lesson students consider how computers get and give information to the user through inputs and outputs.  Students first consider what information they would need to solve a \"thinking problem\", then use that information to produce a recommendation.  They then identify the inputs and outputs to that process.  Afterwards, students consider an app that engages in the same process and determine how that app inputs and outputs information.  Last, they consider other types of inputs and outputs that computers can use to help solve problems."
            Processing:
              key: Processing
              name: Processing
              description_student: "**Question of the Day: What are the different ways computers can process information?**\n\nIn this lesson, you will learn about the four types of processing that computers may use to turn input into output.  "
              description_teacher: "**Question of the Day: What are the different ways computers can process information?**\r\n\r\nThis lesson introduces students to four common types of processing: if/then (conditionals), finding a match (searching), counting, and comparing.  Students are first introduced to the types of processing through several sample apps.  They then investigate more apps to determine what sorts of processing each uses.  They then think of their own app and decide what types of processing it would need to work.  Finally, they brainstorm other types of processing that may be useful but were not included in the main lesson."
            Storage:
              key: Storage
              name: Storage
              description_student: |-
                **Question of the Day: Why is storage an important part of the computing process?**

                In this lesson, you learn about the last criteria that make a computer a computer - storage!
              description_teacher: |-
                **Question of the Day: Why is storage an important part of the computing process?**

                This lesson introduces the final component of the unit's model of computing: storage.  After trying out an "outfit picker" app, students discuss what information should be stored in the app versus input every time the app is run.  They then look at a series of apps and use their decisions about what should be stored to create guidelines for deciding what information to store.  They then review the four components of this chapter's model of computing: input, output, storage, and processing.  Afterwards, they have one last opportunity to revise their decisions about which items should be classified as a "computer" from earlier in the chapter.  The lesson ends with a reflection on their own app ideas and how storage could be used.
            Project - Propose an App:
              key: Project - Propose an App
              name: Project - Propose an App
              description_student: "**Question of the Day:  How can the IOSP model help us to design an app that solves a problem?**\n\nFor this lesson, you will spend a few days creating an idea for an app that solves a real-world problem using input, output, storage, and processing. \n"
              description_teacher: "**Question of the Day:  How can the IOSP model help us to design an app that solves a problem?**\r\n\r\nTo conclude their study of the problem solving process and the input/output/store/process model of a computer, students will propose an app designed to solve a real world problem. This project will be completed across multiple days and will result in students creating a poster highlighting the features of their app that they will present to their classmates. A project guide provides step by step instructions for students and helps them organize their thoughts. The project is designed to be completed in pairs though it can be completed individually."

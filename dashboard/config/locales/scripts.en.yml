              name: Programming with Harvester
            Loops in Harvester:
              name: Loops with Harvester
            Sequencing in Maze:
              name: Sequencing with Angry Birds
            'Persistence & Frustration: Stevie and the Big Project':
              name: Stevie and the Big Project

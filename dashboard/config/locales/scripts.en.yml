              description_teacher: 'This **mini-project** lesson builds on the understanding of loops from previous lessons. Students will create unique artwork with the Artist.

'
            'Events: The Big Event':
              key: 'Events: The Big Event'
              name: The Big Event
              description_student: 'Play a fun game to learn about events. '

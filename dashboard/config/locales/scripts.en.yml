          description: " In Unit 2, youll learn how to create and share the content on your own web pages. After deciding what content you want to share with the world, youll learn how to structure and style your pages using HTML and CSS. Youll also practice valuable programming skills such as debugging and commenting.  By the end of the unit, youll have a personal website that you can publish to the Internet."

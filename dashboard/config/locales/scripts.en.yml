              display_name: Survey
          name: csd4-2021
          student_description: Unit 4 introduces the broader social impacts of computing. Through a series of design challenges, you will learn how to better understand the needs of others while developing a solution to a problem. The second half of the unit consists of an iterative team project, during which teams have the opportunity to identify a need that they care about, prototype solutions both on paper and in App Lab, and test solutions with real users to get feedback and drive further iteration.
        csd5-2021:
          title: Data and Society ('21-'22)
          description: |-
            Unit 5 is about the importance of data in solving problems and highlights how computers can help in this process. The first chapter explores different systems used to represent information in a computer and the challenges and tradeoffs posed by using them. In the second chapter youll learn how collections of data are used to solve problems, and how computers help to automate the steps of this process. The chapter concludes by considering how the data problem solving process can be applied to an area of your choosing.

            **Implementation Guidance for Unit 5**
            - Complete Unit 1 Chapter 1 before starting this unit
            - This unit could be swapped out with Unit 7 - see the [Implementation Guide](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) for more information on this option
            - You can view the full [Curriculum Guide](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) for more information about this unit
          description_short: Learn how people use computers to solve data problems.
          description_audience: ''
          lessons:
            Representation Matters:
              key: Representation Matters
              name: Representation Matters
              description_student: "**Question of the Day: How does data affect decisions we make every day?**\n\nIn this lesson, you will explore what data is and how it is used to solve problems. "
              description_teacher: |
                **Question of the Day: How does data affect decisions we make every day?**

                In the first lesson of the data unit, students get an overview of what data is and how it is used to solve problems. Students start off with a brief discussion to come to a common understanding of data. They then split into groups and use a data set to make a series of meal recommendations for people with various criteria. Each group has the choices of meal represented in a different way (pictures, recipes, menu, nutrition) that gives an advantage for one of the recommendations. Afterwards, groups compare their responses and discuss how the different representations of the meal data affected how the students were able to solve the different problems.
            Patterns and Representation:
              key: Patterns and Representation
              name: Patterns and Representation
              description_student: "**Question of the Day: How can we create a system for representing information?**\n\nIn this lesson, you will create a system to represent information by working with a group to create a system that can represent any letter in the alphabet using only a single stack of cards. "
              description_teacher: "**Question of the Day: How can we create a system for representing information?**\r\n\r\nIn this lesson students create their own system for representing information. They begin by brainstorming all the different systems they already use to represent yes-no responses. They then work in small groups to create a system that can represent any letter in the alphabet using only a single stack of cards. The cards used have one of 6 different possible drawings (6 animals, 6 colors, etc.) and so to represent the entire alphabet students will need to use patterns of multiple cards to represent each letter. Students create messages with their systems and exchange with other groups to ensure the system worked as intended. In the wrap-up discussion the class reviews any pros and cons of the different systems. They discuss commonalities between working systems and recognize that there are many possible solutions to this problem and what's important is that everyone uses the same arbitrary system to communicate.\r\n"
            ASCII and Binary Representation:
              key: ASCII and Binary Representation
              name: ASCII and Binary Representation
              description_student: "**Question of the Day: What system do computers use to represent letters and words?**\n\nIn this lesson, you will be learning about binary and the ASCII system used for representing text. "
              description_teacher: "**Question of the Day: What system do computers use to represent letters and words?**\r\n \r\nIn this lesson students learn to use their first binary system for encoding information, the ASCII system for representing letters and other characters. At the beginning of the lesson the teacher introduces the fact that computers must represent information using either \"on\" or \"off\". Then students are introduced to the ASCII system for representing text using binary symbols. Students practice using this system before encoding their own message using ASCII. At the end of the lesson a debrief conversation helps synthesize the key learning objectives of the activity."
            Representing Images:
              key: Representing Images
              name: Representing Images
              description_student: |-
                **Question of the Day: What system do computers use to represent images?**

                In this lesson, you will continue exploring how you can create systems to represent information using binary, this time images!
              description_teacher: "**Question of the Day: What system do computers use to represent images?**\r\n\r\nIn this lesson students learn how computers represent images. To begin the lesson they consider the challenge of turning all the complexity of vision into a binary pattern. Through a series of images showing how this transformation is made students are introduced to the concept of splitting images into squares or \"pixels\" which can then be turned on or off individually to make the entire image. Students then do a short set of challenges using the Pixelation Widget in order to draw black and white images. Puzzles are designed to call out some of the challenges of representing images in this way. In the wrap up students make connections between the system for representing images and the system for representing text they learned in the previous lesson.\r\n"
            Representing Numbers:
              key: Representing Numbers
              name: Representing Numbers
              description_student: |-
                **Question of the Day: What system do computers use to represent numbers?**

                In this lesson, you will learn about the actual binary number system!
              description_teacher: "**Question of the Day: What system do computers use to represent numbers?**\r\n\r\nIn this lesson, students learn about the binary number system.  With a set of cards that represent the place values in a binary (base-2) number system by a collection of dots, students turn bits \"on\" or \"off\" by turning cards face up and face down, then observe the numbers that result from these different patterns.  Eventually, students extend the pattern to a generic 4-bit system."
            Keeping Data Secret:
              key: Keeping Data Secret
              name: Keeping Data Secret
              description_student: |
                **Question of the Day: How can we keep data secret and protect it from misuse?**

                In this lesson, you will explore different levels of security, look at the importance of privacy, and learn how to encrypt information!
              description_teacher: |-
                **Question of the Day: How can we keep data secret and protect it from misuse?**

                Students continue to explore how data is represented in a punchcard, and begin considering whether some data should be protected from public view because it is too personal or sensitive. Once students understand the reasons for protecting data, they learn a binary encryption system that lets them encrypt and decrypt data in their punchcards, and eventually they are able to send secret messages to one another using this method. Class concludes with a discussion on the importance of protecting our information and how encryption is one way we can accomplish this.
            Combining Representations:
              key: Combining Representations
              name: Combining Representations
              description_student: "**Question of the Day: How do computers tell the difference between binary codes for letters, numbers, or images?**\n\nIn this lesson, you'll combine ASCII, binary, and images to explore ways to encode more complex types of information. "
              description_teacher: "**Question of the Day: How do computers tell the difference between binary codes for letters, numbers, or images?**\r\n \r\nIn this lesson, students use all three types of binary representation systems (ASCII characters, binary number, and images) to decode information in a record. After seeing a series of bits and being asked to decode them, students are introduced to the idea that in order to understand binary information, they must understand both the system that is being used and the meaning of the information encoded. They then decode a record representing a pet based on a given structure.\r\n"
            Project - Create a Representation:
              key: Project - Create a Representation
              name: Create a Representation
              description_student: |-
                **Question of the Day: How can I represent complex information using binary systems?**

                In this lesson, you will explore how to use ASCII, binary, and image formats to represent your perfect day!
              description_teacher: |-
                **Question of the Day: How can I represent complex information using binary systems?**

                In this lesson students design a structure to represent their perfect day using the binary representation systems they've learned in this chapter. Students will first write a short description of their perfect day and then review with a partner to identify the key pieces of information they think a computer could capture. As a class students will decide how a punch card of bytes of information will be interpreted to represent those pieces of information. Students will then use the ASCII, binary number, and image formats they have learned to represent their perfect days. Students then trade punch cards and try to decode what the other student's perfect day is like. The lesson ends with a reflection.
            Problem Solving and Data:
              key: Problem Solving and Data
              name: Problem Solving and Data
              description_student: |-
                **Question of the Day: How can we use data to solve problems in our community?**

                In this lesson, you will decide what a city most needs to spend resources on as a way to see how to use data to solve problems.
              description_teacher: "**Question of the Day: How can we use data to solve problems in our community?**\r\n\r\nIn this lesson, students use the problem solving process from earlier in the course to solve a data problem. After reviewing the process, the class is presented with a decision: whether a city should build a library, pet shelter, or fire department. Students work in teams to collect information on the Internet to help them decide what should be built, then use this information to build an argument that will convince the city council of their choice. They then map what they have done to the problem solving process that they have been using throughout the course, comparing the general problem solving process to its specific application to data problems."
            Problem Solving with Big Data:
              key: Problem Solving with Big Data
              name: Problem Solving with Big Data
              description_student: "**Question of the Day: How is our data collected and why is it useful?**\n\nIn this lesson, you will get a look at how data is collected and used by organizations to solve real problems in the real world. \n"
              description_teacher: "**Question of the Day: How is our data collected and why is it useful?**\r\n\r\nIn this lesson, students look at how data is collected and used by organizations to solve problems in the real world. Students are presented with three scenarios that could be solved using data and brainstorm the types of data they would need and how they could collect the data. Each problem is designed to reflect a real-world service that exists. After brainstorming, students watch a video about a real-world service and record notes about what data is collected by the real-world service and how it is used. At the end of the lesson, students record whether data was provided actively by a user, was recorded passively, or is collected by sensors.\r\n"
            Structuring Data:
              key: Structuring Data
              name: Structuring Data
              description_student: "**Question of the Day: how can we make it easier for computers to process data?**\n\nIn this lesson, you will learn how to present data in different ways that can help people understand the data better as well as which parts of the process can be done by a computer and which parts need a human. "
              description_teacher: "**Question of the Day: how can we make it easier for computers to process data?**\r\n\r\nIn this lesson, students go further into the collection and interpretation of data, including cleaning and visualizing data. Students first look at how presenting data in different ways can help people to understand it better, and they then create visualizations of their own data. Using the results of a preferred pizza topping survey, students must decide what to do with data that does not easily fit into the visualization scheme that they have chosen. Finally, students discuss which parts of this process can be automated by a computer and which need a human to make decisions."
            Making Decisions with Data:
              key: Making Decisions with Data
              name: Making Decisions with Data
              description_student: "**Question of the Day - how can patterns in data help make a decision?**\n\nIn this lesson, you will get a chance to practice the data problem-solving process you learned about in the previous lesson. "
              description_teacher: "**Question of the Day - how can patterns in data help make a decision?**\r\n\r\nIn this lesson students get practice making decisions with data based on problems designed to be familiar to middle school students. Students work in groups discussing how they would use the data presented to make a decision before the class discusses their final choices. Not all questions have right answers and in some cases students can and should decide that they should collect more data. The lesson concludes with a discussion of how different people could draw different conclusions from the same data, or how collecting different data might have affected the decisions they made.\r\n"
            Interpreting Data:
              key: Interpreting Data
              name: Interpreting Data
              description_student: "**Question of the Day: How can patterns in data help us make decisions?**\n\nIn this lesson, you will learn about cross tabulation which will allow you to graph relationships between various pieces of data. "
              description_teacher: |
                **Question of the Day: How can patterns in data help us make decisions?**

                Students begin the lesson by looking at a cake preference survey that allows respondents to specify both a cake and an icing flavor. They discuss how knowing the relationship between cake and icing preference helps them better decide which combination to recommend. They are then introduced to cross tabulation, which allows them to graph relationships to different preferences. They use this technique to find relationships in a preference survey, then brainstorm the different types of problems that this process could help solve.
            Automating Data Decisions:
              key: Automating Data Decisions
              name: Automating Data Decisions
              description_student: |-
                **Question of the Day: How can computers help us make decisions about data?**

                In this lesson, you will examine how a computer could be used to complete the decision-making step of the data problem-solving process.
              description_teacher: "**Question of the Day: How can computers help us make decisions about data?**\r\n\r\nIn this lesson students look at a simple example of how a computer could be used to complete the decision making step of the data problem solving process. Students are given the task of creating an algorithm that could suggest a vacation spot. Students then create rules that a computer could use to make this decision automatically. Students share their rules and what choices their rules would make with the class data. They then use their rules on data from their classmates to test whether their rules would make the same decision that a person would. The lesson concludes with a discussion about the benefits and drawbacks of using computers to automate the data problem solving process.\r\n"
            Project - Make a Recommendation:
              key: Project - Make a Recommendation
              name: Project - Make a Recommendation
              description_student: "**Question of the Day: How can I use data to make my own recommendations?**\n\nIn this lesson, you will design a recommendation engine based on data that you collect and analyze from your classmates. "
              description_teacher: |-
                **Question of the Day: How can I use data to make my own recommendations?**

                To conclude this unit, students design a recommendation engine based on data that they collect and analyze from their classmates. After looking at an example of a recommendation app, students follow a project guide to complete this multi-day activity. In the first several steps, students choose what choice they want to help the user to make, what data they need to give the recommendation, create a survey, and collect information about their classmates' choices. They then interpret the data and use what they have learned to create the recommendation algorithm. Last, they use their algorithms to make recommendations to a few classmates. Students perform a peer review and make any necessary updates to their projects before preparing a presentation to the class.

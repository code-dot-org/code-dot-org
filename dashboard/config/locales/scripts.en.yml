        csd3-2021:
          title: Interactive Animations and Games ('21-'22)
          description: |2-
             In Unit 3, youll build on your coding experience as you program animations, interactive art, and games in Game Lab. The unit starts off with simple shapes and builds up to more sophisticated sprite-based games, using the same programming concepts and the design process computer scientists use daily. In the final project, youll develop a personalized, interactive program.


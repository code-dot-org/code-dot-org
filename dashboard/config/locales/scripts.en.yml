          title: Expanding Program Data
          description_audience: ''
          description_short: ''
          description: In this unit, students create one-dimensional arrays to store primitive values and object references. Students represent constants using the keyword `final` and data that needs to be shared between objects as static variables. While working with one-dimensional arrays, students use conditionals and iteration to search for values that meet specific criteria or to perform manipulations to solve problems.
          student_description: In this unit, you create one-dimensional arrays to store primitive values and object references. You represent constants using the keyword `final` and data that needs to be shared between objects as static variables. While working with one-dimensional arrays, you use conditionals and iteration to search for values that meet specific criteria or to perform manipulations to solve problems.
        csa4-pilot:
          lessons:
            lesson-1:
              name: Using Existing Libraries to Add Capabilities
              description_student: The Neighborhood is hosting a block party and needs a game developed for the community to play with their friends and family. You explore APIs and their documentation to identify features that you can add to your programs. To begin developing the Pop the Balloon game for The Neighborhood block party, you import The Park API and use it to implement clickable images.
              description_teacher: The Neighborhood is hosting a block party and needs a game developed for the community to play with their friends and family. Students explore APIs and their documentation to identify features that they can add to their programs. To begin developing the Pop the Balloon game for The Neighborhood block party, students import The Park API and use it to implement clickable images.
            lesson-2:
              name: Concert in the Theater Project - Day 1
            lesson-3:
              name: Solving Problems with the Math Class
              description_student: In Unit 3, you looked at the source code for the `Math` class, but now its time to see what it can do! In this lesson, you learn about `final` classes and static methods and identify their purposes and uses. You use some of the `Math` class methods - `Math.pow(double a, double b)`,  `Math.abs(double a)`, and `Math.sqrt(double a)` - to solve problems.
              description_teacher: Students revisit the `Math` class, going more in-depth to explore its methods. They learn about `final` classes and static methods and identify their purposes and uses. They use `Math.pow(double a, double b)`,  `Math.abs(double a)`, and `Math.sqrt(double a)` to solve problems.
            lesson-4:
              name: Treating Data as a Different Types
              description_student: The Food Truck has run out of coins! Because the owner cant give change with coins, she can only charge whole dollar amounts and no cents. You learn how to use casting, rounding, and random numbers to help the owner through her coin shortage.
              description_teacher: Students revisit the Project Mercury Pastries Food Truck to learn about casting, rounding, and random numbers. The students solve scenarios for the food truck owner using their knowledge of Java and the `Math` class.
            lesson-5:
              name: Comparing Values to Make Decisions
              description_student: 'Today is all about using code to make decisions. You compare relationships between values while using conditional statements to help the `Painter` make decisions. '
              description_teacher: 'Students use relational operators to write and evaluate expressions. Students expand their use of `if` statements to compare values stored in variables and array elements. '
            lesson-6:
              name: Adding Randomness to a Program
              description_student: One of the most common use cases for generating random numbers are games of chance like rolling dice, shuffling playing cards, and flipping a coin. Games often use random numbers to generate different outcomes. Today, you add randomization to the Pop the Balloon game by adding a dice rolling feature.
              description_teacher: In this lesson, students develop the dice rolling feature of the Pop the Balloon game. Each subtask of the development process requires students to add different randomization features, including generating numbers between ranges, computing probabilities, and using conditional statements that are executed based on varying results.
            lesson-7:
              name: Comparing Object References and Data
            lesson-8:
              name: Providing an Alternate Path of Execution
            lesson-9:
              name: Testing Multiple Conditions
            lesson-10:
              name: Using Logical Operators
            lesson-11:
              name: Applying De Morgan's Laws to Boolean Expressions
            lesson-12:
              name: Neighborhood Block Party Project - Day 2
            lesson-13:
              name: Neighborhood Block Party Project - Day 3
            lesson-14:
              name: FRQ Day
            lesson-15:
              name: Assessment Day
          lesson_groups:
            lessonGroup-2:
              display_name: Content

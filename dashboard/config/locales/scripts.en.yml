            lesson-1:
              name: 'Lesson 1: Problem Solving and Computing'
              description_student: 
              description_teacher: 
            lesson-2:
              name: Web Development
              description_student: 
              description_teacher: 'Students learn to create websites using HTML and CSS inside Code.org''s Web Lab environment. Throughout the unit, students consider questions of privacy and ownership on the Internet as they develop their own personal websites.  '
            lesson-3:
              name: Interactive Animations and Games
              description_student: 
              description_teacher: 'Students learn fundamental programming constructs and practices in the JavaScript programming language while developing animations and games in Code.org''s Game Lab environment. Students end the unit by designing their own animations and games. '
            lesson-4:
              name: The Design Process
              description_student: 
              description_teacher: 'Students apply the problem solving process to the problems of others, learning to empathize with the needs of a user and design solutions to address those needs. During the second half of the unit, students form teams to prototype an app of their own design, first on paper, and eventually in Code.org''s App Lab environment. '
            lesson-5:
              name: Data and Society
              description_student: 
              description_teacher: Students explore different systems used to represent information in a computer and the challenges and tradeoffs posed by using them. In the second half of the unit, students learn how collections of data are used to solve problems and how computers help to automate the steps of this process.
            lesson-6:
              name: Physical Computing
              description_student: 
              description_teacher: 'Students use Code.org''s App Lab environment, in conjunction with the Adafruit Circuit Playground, to explore the relationship between hardware and software. Throughout the unit, students develop prototypes that mirror existing innovative computing platforms, before ultimately designing and prototyping one of their own. '
            lesson-7:
              name: AI and Machine Learning
              description_student: 
              description_teacher: 'Students learn how machine learning can be used to solve problems by preparing data, training a machine model, the testing the model for accuracy and bias. Students use Code.org''s AI Lab environment to train machine learning models, then import their models into App Lab to create apps that solve problems. '

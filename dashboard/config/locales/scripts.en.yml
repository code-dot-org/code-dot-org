        aiml-2021:
          lessons:
            lesson1:
              name: Introduction to Machine Learning
              description_student: Students are introduced to a form of artificial intelligence called machine learning and how they can use the Problem Solving Process to help train a robot to solve problems. They participate in three machine learning activities where a robot - A.I. Bot - is learning how to detect patterns in fish. In the first level, students train the robot to detect fish vs not fish and discover that more data leads to better accuracy. In the second level, students train A.I. Bot to detect certain colored fish or fish with a certain shape and discover that A.I. Bot might be basing its decision on unintended factors. In the last level, students train A.I. bot to detect expressions and discover that A.I. Bot may be using unrelated features to make decisions in a way that isnt fair. The lesson ends by reaffirming how the Problem Solving Process is used in machine learning.
              description_teacher: |-
                Students are introduced to a form of artificial intelligence called machine learning and how they can use the Problem Solving Process to help train a robot to solve problems. They participate in three machine learning activities where a robot - A.I. Bot - is learning how to detect patterns in fish. In the first level, students train the robot to detect fish vs not fish and discover that more data leads to better accuracy. In the second level, students train A.I. Bot to detect certain colored fish or fish with a certain shape and discover that A.I. Bot might be basing its decision on unintended factors. In the last level, students train A.I. bot to detect expressions and discover that A.I. Bot may be using unrelated features to make decisions in a way that isnt fair. The lesson ends by reaffirming how the Problem Solving Process is used in machine learning.

                **Question of the Day:** How can we use the Problem Solving Process to solve a problem with machine learning?
            lesson2:
              name: Supervised / Unsupervised
              description_student: Students first consider how they create mental models when learning new concepts, and how those can be similar to a machine learning model. They participate in a color pattern activity to simulate building a machine learning model without help, similar to a young child, as a type of unsupervised learning. Next, they play a game called "Green Glass Door" as an example of supervised learning, where they learn which words follow a certain pattern to go through a door in the game. Throughout the lesson, students are also introduced to the terms feature, label, and training which appear throughout the unit. Finally, students sort several scenarios into supervised or unsupervised learning, then watch a video about how neural networks can further simulate human learning.
              description_teacher: "Students first consider how they create mental models when learning new concepts, and how those can be similar to a machine learning model. They participate in a color pattern activity to simulate building a machine learning model without help, similar to a young child, as a type of unsupervised learning. Next, they play a game called \"Green Glass Door\" as an example of supervised learning, where they learn which words follow a certain pattern to go through a door in the game. Throughout the lesson, students are also introduced to the terms feature, label, and training which appear throughout the unit. Finally, students sort several scenarios into supervised or unsupervised learning, then watch a video about how neural networks can further simulate human learning.\r\n\r\n**Question of the Day:** How is machine learning similar to human learning?"
            lesson3:
              name: Decision Apps and Cross Tabs
              description_student: Students examine several apps that make decisions about what shoes to wear, ultimately building up to an understanding of how machine learning can help make this decision. The first app makes decisions randomly, which is a poor model for helping someone decide what shoes to wear. The second app makes decisions in a set pattern called a decision tree, which is better but is not responsive to its users. Students are guided to the conclusion that surveying their users can help them make the best decision by looking for patterns in the data and basing their decisions on these patterns. The lesson concludes by motivating the need for a computer to do this analysis and look for patterns in large amounts of data, which is the subject of the next lesson.
              description_teacher: "Students examine several apps that make decisions about what shoes to wear, ultimately building up to an understanding of how machine learning can help make this decision. The first app makes decisions randomly, which is a poor model for helping someone decide what shoes to wear. The second app makes decisions in a set pattern called a decision tree, which is better but is not responsive to its users. Students are guided to the conclusion that surveying their users can help them make the best decision by looking for patterns in the data and basing their decisions on these patterns. The lesson concludes by motivating the need for a computer to do this analysis and look for patterns in large amounts of data, which is the subject of the next lesson.\r\n\r\n**Question of the Day:** What strategies do computer models use to make decisions?"
            lesson4:
              name: Unplugged SVM
              description_student: "**Question of the Day:** How do computers learn to classify data?"
              description_teacher: "Students participate in an unplugged activity simulating one of the machine learning algorithms computers use to separate data into groups to help make decisions. Students are tasked with helping a computer learn to classify food as fruits or vegetables. They begin by graphing 20 different fruits on two axes comparing sweetness to easy to eat. After they finish, they then try to separate the data into groups - a fruit area, and a veggie area. We then test their division by offering new fruits and veggies to classify, purposefully offering examples that will challenge their classification. At the end of the lesson, students reflect on how this process helped them make decisions and how much more difficult this process becomes when there is more data involved.\r\n\r\n**Question of the Day:** How do computers learn to classify data?"
            lesson5:
              name: AI Lab - Categorical Intro
              description_student: Students dive into the AI Lab tool for the first time, where they select features to train a model that predicts a given label. Students pretend they have been hired by several restaurants who would like to make recommendations to new customers based on survey data theyve collected. Students go through each dataset, identifying the features of the data that they would like to use for their recommendations. Students also use data visualization tools to identify features with high relationships in the data, since not every feature may be useful or predictive for training a model. At the end of the lesson, students create a new model for a restaurant of their choosing and write a letter to the owner explaining how they can use their model to increase their restaurant business.
              description_teacher: |-
                Students dive into the AI Lab tool for the first time, where they select features to train a model that predicts a given label. Students pretend they have been hired by several restaurants who would like to make recommendations to new customers based on survey data theyve collected. Students go through each dataset, identifying the features of the data that they would like to use for their recommendations. Students also use data visualization tools to identify features with high relationships in the data, since not every feature may be useful or predictive for training a model. At the end of the lesson, students create a new model for a restaurant of their choosing and write a letter to the owner explaining how they can use their model to increase their restaurant business.

                **Question of the Day:** How can we use machine learning to make recommendations?
            lesson6:
              name: App Lab - Importing a Model
              description_student: 'Students are introduced to importing their models into App Lab and linking their model to their screens. The lesson starts by having them test a Buzzfeed-style quiz app that, over the course of the lesson, they recreate: What is your ideal vacation spot? Students start by importing the model from App Lab, then adding a missing screen in design mode, then adding if-statements to change screens, and finally linking all of the screens based on the result of the prediction. They can then choose another Buzzfeed style quiz to use as a model and design an app, using the skills they learned in this lesson.'
              description_teacher: "Students are introduced to importing their models into App Lab and linking their model to their screens. The lesson starts by having them test a Buzzfeed-style quiz app that, over the course of the lesson, they recreate: What is your ideal vacation spot? Students start by importing the model from App Lab, then adding a missing screen in design mode, then adding if-statements to change screens, and finally linking all of the screens based on the result of the prediction. They can then choose another Buzzfeed style quiz to use as a model and design an app, using the skills they learned in this lesson.\r\n\r\n**Question of the Day:** How can I create an app using machine learning?"
            lesson7:
              name: Medical Model Cards
              description_student: In this lesson, students investigate a model for bias and are introduced to a Model Card, which is a way of representing important information about a trained model that could help uncover bias. The lesson starts with students investigating a Medical Priority app, which helps a hospital decide how soon to view patients based on their symptoms. Students are guided through an activity to help them realize that the app is biased based on personal information such as age, race, and gender. Students examine how this could happen based on the initial data used to train the model, then they explore how a Model Card is a tool that can help uncover potential bias. They explore several example model cards, making recommendations on whether or not the model could be biased based on the data.
              description_teacher: "In this lesson, students investigate a model for bias and are introduced to a Model Card, which is a way of representing important information about a trained model that could help uncover bias. The lesson starts with students investigating a Medical Priority app, which helps a hospital decide how soon to view patients based on their symptoms. Students are guided through an activity to help them realize that the app is biased based on personal information such as age, race, and gender. Students examine how this could happen based on the initial data used to train the model, then they explore how a Model Card is a tool that can help uncover potential bias. They explore several example model cards, making recommendations on whether or not the model could be biased based on the data.\r\n\r\n**Question of the Day:** How does human bias appear in machine learning?"
            lesson8:
              name: AI Lab - Numerical Data
              description_student: So far, students have only been creating machine learning models from categorical data - in this lesson, students are introduced to numerical data which represents a range of values. Students are presented with a scenario where every feature and label is represented with numerical data, and they learn to use the new data visualization tools within AI Lab to help find patterns.
              description_teacher: |-
                So far, students have only been creating machine learning models from categorical data - in this lesson, students are introduced to numerical data which represents a range of values. Students are presented with a scenario where every feature and label is represented with numerical data, and they learn to use the new data visualization tools within AI Lab to help find patterns.

                **Question of the Day:** How can we use AI Lab to predict numerical data?
            lesson9:
              name: Unplugged KNN
              description_student: In this lesson, students take on the role of a modern middle school student surviving an unprecedented pandemic. They are one day granted responsibility for delivering the formula for a vaccine to a laboratory somewhere in their local area. To do so, they must use an intelligent personal assistant (IPA) named Tom to predict the safest route to the laboratory, which will require training Tom with a regression algorithm.
              description_teacher: "In this lesson, students take on the role of a modern middle school student surviving an unprecedented pandemic. They are one day granted responsibility for delivering the formula for a vaccine to a laboratory somewhere in their local area. To do so, they must use an intelligent personal assistant (IPA) named Tom to predict the safest route to the laboratory, which will require training Tom with a regression algorithm.\r\n\r\n**Question of the Day:** How do computers learn to make predictions with numerical data?"
            lesson10:
              name: App Lab - If Statements and Screens
              description_student: Students practice importing their models into App Lab, this time including models that have numerical data and using model cards to help improve the user experience of filling out their form. Students learn how to view the model card within App Lab and use this to add more descriptive elements to an app. Next, they focus on improving the user experience by adding informational text to help guide users through completing the form and adding a style to their app to improve the user experience. By the end of the lesson, students will have learned how to use a model card to make the app easier to understand, and design strategies and to make a more appealing user interface rather than a single-screen app.
              description_teacher: |-
                Students practice importing their models into App Lab, this time including models that have numerical data and using model cards to help improve the user experience of filling out their form. Students learn how to view the model card within App Lab and use this to add more descriptive elements to an app. Next, they focus on improving the user experience by adding informational text to help guide users through completing the form and adding a style to their app to improve the user experience. By the end of the lesson, students will have learned how to use a model card to make the app easier to understand, and design strategies and to make a more appealing user interface rather than a single-screen app.

                **Question of the Day:** How can I improve how a user interacts with a machine learning app?
            lesson11:
              name: App Lab - Custom Design Elts
              description_student: Students explore how to customize the code of their app to make additional changes to the design of their app. Students start by exploring a single-screen app that is crowded with too many features. They practice expanding the app to two-screens and updating the code to use the new design mode elements. After this, students help create a Driver Alert app that requires changes to the code using new design mode elements. Using the skills from this lesson, students will be able to create multi-screen apps where questions can appear on multiple screens instead of a single screen.
              description_teacher: |-
                Students explore how to customize the code of their app to make additional changes to the design of their app. Students start by exploring a single-screen app that is crowded with too many features. They practice expanding the app to two-screens and updating the code to use the new design mode elements. After this, students help create a Driver Alert app that requires changes to the code using new design mode elements. Using the skills from this lesson, students will be able to create multi-screen apps where questions can appear on multiple screens instead of a single screen.

                **Question of the Day:** How can I customize the code for a machine learning app?
            lesson12:
              name: AI Lab - Choose Label and Save
              description_student: Students complete the full process of training and saving a model, then importing into App Lab. For the first time, students are able to choose the label they would like to predict and spend time deciding the features they will use to help predict their label of choice. Students also save their model for the first time and import it into App Lab, then customize the app based on their model.
              description_teacher: "Students complete the full process of training and saving a model, then importing into App Lab. For the first time, students are able to choose the label they would like to predict and spend time deciding the features they will use to help predict their label of choice. Students also save their model for the first time and import it into App Lab, then customize the app based on their model.\r\n\r\n**Question of the Day:** How can I choose a label that creates an accurate machine learning model?"
            lesson13:
              name: AI for Social Good
              description_student: 'Students learn how AI can be used for social good by reviewing several real-life examples. They then define a social issue they care about and create a user persona affected by that issue. The social issue and user persona are to be carried with students throughout the remainder of the unit as inspiration for further inquiry and creativity. '
              description_teacher: "Students learn how AI can be used for social good by reviewing several real-life examples. They then define a social issue they care about and create a user persona affected by that issue. The social issue and user persona are to be carried with students throughout the remainder of the unit as inspiration for further inquiry and creativity. \r\n\r\n**Question of the Day:** How can AI be used to address social issues? "
            lesson14:
              name: AI Code of Ethics
              description_student: In small groups, students conduct research using articles and videos that expose ethical pitfalls in an Artificial Intelligence (AI) area of their choice. Afterward, each group develops at least one solution-oriented principle that addresses their chosen area. These principles are then assembled into a class-wide Our AI Code of Ethics resource (e.g. a slide presentation, document, or webpage) for AI creators and legislators everywhere.
              description_teacher: In small groups, students conduct research using articles and videos that expose ethical pitfalls in an Artificial Intelligence (AI) area of their choice. Afterward, each group develops at least one solution-oriented principle that addresses their chosen area. These principles are then assembled into a class-wide Our AI Code of Ethics resource (e.g. a slide presentation, document, or webpage) for AI creators and legislators everywhere.
            lesson15:
              name: Planning Your App
              description_student: In this lesson, students return to the user personas and AI app solutions they created in the AI for Social Good lesson. With their new understanding of AI and machine learning, along with practical skills with AI Lab and App Lab, students design one of their apps (or entirely different apps, if they have since changed their minds) according to a set of criteria adapted from Googles AI Impact Challenge.
              description_teacher: "In this lesson, students return to the user personas and AI app solutions they created in the AI for Social Good lesson. With their new understanding of AI and machine learning, along with practical skills with AI Lab and App Lab, students design one of their apps (or entirely different apps, if they have since changed their minds) according to a set of criteria adapted from Googles AI Impact Challenge.\r\n\r\n**Question of the Day:** How do I bring my AI for social good app solution into reality?\r\n\r\n"

        csa2-pilot:
          lessons:
            new lesson:
              name: Defining Attributes
              description_student: "Through our experiences in The Neighborhood, we know that classes and objects are key components of the Java programming language. But just how exactly do classes create objects? In this lesson, you explore how an object is created and learn about a process called data encapsulation. \n"
              description_teacher: In this unplugged lesson, students create objects and represent relevant attributes using instance variables. Students learn the difference between `public` and `private` and the purpose of encapsulation to hide the internal implementation of an object.
            lesson-2:
              name: Using Variables
              description_student: Variables provide a way for software engineers to store information. The type of information we need to store determines what kind of variable we need to use, its data type, and how we can use it. In this lesson, you use variables to store information used to create `Painter` objects and store information input by a user.
              description_teacher: In this lesson, students explore the functionality of variables and differentiate between primitive and reference variables. Students use the `Scanner` class to obtain input from the user and define variables to store values provided by the user. These values are used to construct `Painter` objects in The Neighborhood.
            lesson-3:
              name: Writing Constructors
              description_student: The Project Mercury Pastries food truck needs your help! The owner wants to sell desserts in The Neighborhood but needs to be able to input and store their desserts in a program. You have been asked to use your software engineering skills to create a program that can create dessert objects so the owner can keep track of their inventory. You start by creating a `Dessert` class so the owner can enter the flavor, available quantity, and price of each dessert they sell.
              description_teacher: Students are introduced to the Project Mercury Pastries food truck and the owner's need for a program to input and store dessert items. As software engineers, students utilize object-oriented design strategies to identify necessary attributes and appropriate data types for a `Dessert` class. Students write a constructor and use a `Scanner` object to obtain values for the instance variables to initialize a `Dessert` object.
            lesson-4:
              name: Adding Multiple Constructors
              description_student: The Project Mercury Pastries food truck has grown in popularity! To help the owner fill orders, you improve the `Dessert` class to create `Dessert` objects more efficiently. To solve this problem, you implement overloaded constructors to simplify your code and add flexibility for creating `Dessert` objects. To fill standard orders, you create a default constructor to use default values for `Dessert`s.
              description_teacher: 'Students continue to work on the Project Mercury Pastries food truck program. Students write overloaded constructors for the `Dessert` class to provide multiple ways to instantiate `Dessert` objects. Students determine when it is appropriate to establish default values for one or more instance variables and use no-argument constructors. '
            lesson-5:
              name: Manipulating Variables and Object Data
              description_student: You explore the rules that a computer uses to determine the resulting value and type of an expression, similar to the ones you see in math class. You create expressions to get the computer to do the math for you.
              description_teacher: In this lesson, students write and evaluate expressions using variables and object data. Students use arithmetic operators (+, -, *, /, %) and compound assignment (+=, -=, *=, /=, %=) operators to perform calculations involving variables and object data.
            lesson-6:
              name: Minimizing Errors in Initialization
              description_student: How can you make sure that the values given to a `Dessert` are correct? Remembering what you learned about edge cases, you add code to check for logic errors in the constructor. In this lesson, you explore where different types of variables are accessible and use these concepts to add another constructor to the `Dessert` class.
              description_teacher: In this lesson, students implement conditionals and local variables to make decisions about object initialization and verify values passed to the constructor. Students explore the scope of local variables and parameters within a constructor and use the keyword `this` to refer to the current object. These concepts are used to add another constructor to the `Dessert` class.
            lesson-7:
              name: Writing Constructors for Hierarchies
              description_student: 'The owner of the Project Mercury food truck is expanding the menu to include different desserts. In this lesson, you use software development techniques to create classes and constructors for `Dessert` subclasses efficiently. To initialize inherited private instance variables, you use the `super` keyword to call the superclass constructor.  '
              description_teacher: In this lesson, students write constructors for superclasses and subclasses. Students use the `super` keyword to call the superclass constructor and pass any necessary parameters to the superclass constructor to initialize instance variables. The lesson introduces the D.R.Y. (Dont Repeat Yourself) software development principle to highlight the benefits of using inheritance in object-oriented programming design.
            lesson-8:
              name: Accessing Object Data
              description_student: We have created private instance variables to represent attributes of `Dessert` objects, which means we cannot access these values from outside the class. But what if we needed to use these values in our programs? In this lesson, you explore methods that return values to write accessor methods for your `Dessert` class and its subclasses. You use these values to print out information about `Dessert` objects and within expressions to solve problems.
              description_teacher: Students discover the need for accessor methods to obtain the values stored in the instance variables of a class. Students identify the components of a method signature and explore how methods return values to use in programs. As students write accessor methods for the `Dessert` class and its subclasses, students work with printing these values and using object data within expressions.
            lesson-9:
              name: Modifying Object Data
              description_student: We have created accessor methods to obtain the value of instance variables of `Dessert` objects. What if we needed to change these values in our programs? In this lesson, you explore `void` methods to write mutator methods for your `Dessert` class and its subclasses. You use these methods along with accessor methods to solve problems. You strengthen your software development skills and processes through code reviews to give and use feedback to improve your program.
              description_teacher: Students discover the need for mutator methods to change the values stored in the instance variables of a class. As students write mutator methods for the `Dessert` class and its subclasses, they learn what `void` means, recall edge cases, and practice calling mutator and accessor methods. Students participate in a code review to give and receive feedback to improve their programs.
            lesson-10:
              name: Displaying Object Information
              description_student: 'Today we look under the hood at some of the built-in classes we use in Java. You investigate `System.out.print()`, the `Object` class, and learn about the `toString()` method. You practice using the DRY principle to refactor your code in `Dessert` and `FoodTruck`. '
              description_teacher: In this lesson, students trace `System.out.print()` to explore the results of printing an `Object`. Students override a superclass method by writing `toString()` methods for `Dessert` and `FoodTruck`. Students concatenate instance variables and strings while also using escape sequences to format output.
            lesson-11:
              name: The Neighborhood Store Management Project - Day 1
              description_student: For this project, you work with a partner to create a management program for a business in The Neighborhood. You begin by planning the superclass and its subclasses using a Unified Modeling Language (UML) diagram and creating the first draft of your superclass.
              description_teacher: For this project, students work with a partner to create a management program for a business in The Neighborhood. Students begin by planning the superclass and its subclasses using a Unified Modeling Language (UML) diagram and creating the first draft of their superclass.
            lesson-12:
              name: The Neighborhood Store Management Project - Day 2
              description_student: You continue working through your Neighborhood Store Management Project by writing subclasses that extend your superclass. You complete a code review and review your project against the rubric to gain feedback to continue developing your program.
              description_teacher: In the previous lesson, students planned their superclass and subclasses and began writing their superclass. Students begin this lesson by individually writing a subclass that extends their superclass. They participate in a code review and self-assess against the project rubric to give and use feedback as they develop their program.
            lesson-13:
              name: The Neighborhood Store Management Project - Day 3
              description_student: You finalize your super and subclass code using the prioritized list you created yesterday. You write your `main` method to interact with your classes, then you share your final projects with your peers and celebrate your success!
              description_teacher: In the previous lesson, students created a prioritized list of work to be completed. Students consider this list as they make revisions to their super and subclasses and then complete their main method. Finally, they share their final projects with peers to celebrate their successes.
            lesson-14:
              name: FRQ Day
              description_student: 'Today you complete a Free Response Question (FRQ). You do this by first looking and annotating an FRQ with peers, then handwriting code to solve a problem, following up with scoring your solution with a partner. '
              description_teacher: "Students complete a Free Response Question (FRQ) in this lesson. They annotate a College Board FRQ as a class, then write code to answer an FRQ.\n\nThe goals of this lesson are:\n* Practice reading a College Board FRQ\n* Practice handwriting an FRQ\n* Serve as a summative assessment of the content from Unit 2\n\nWhile the format of this FRQ is not the same as an FRQ on the AP exam, it helps students develop strategies for approaching these questions. "
            lesson-15:
              name: Assessment Day
              description_student: In this unit, you created objects and defined instance variables to represent attributes. You explored creating and using constructors to establish values for these attributes and how to work with the data stored in objects. You implemented accessor and mutator methods to access and modify the values stored in the instance variables and wrote `toString` methods to output information about the state of the object. You used the `Scanner` class to obtain user input to use as program data to create and work with your objects. You learned about using data types, operators, and expressions and implementing data encapsulation and object-oriented design. Now, you evaluate your achievement of the unit learning objectives and skills on a multiple-choice assessment.
              description_teacher: In this unit, students developed an understanding of data encapsulation and object-oriented design decisions to build a program to meet the needs of the Project Mercury Pastries food truck. Students created objects with appropriate instance variables based on program needs while exploring data types, variables, and expressions to work with object data. Students also implemented accessor, mutator, and `toString` methods to retrieve, modify, and output object data. Throughout the unit, students used the `Scanner` class to obtain user input to expand the interactivity of their programs. Now, students evaluate achievement of the unit learning objectives and skills on a multiple-choice assessment.
          lesson_groups:
            lesson group:
              display_name: Content
            lessonGroup-2:
              display_name: Show What You Know
          name: csa2-pilot
          title: Giving Objects State
          description_audience: ''
          description_short: ''
          description: In this unit, students create objects and define instance variables to represent attributes. Students explore creating and using constructors to establish values for these attributes and learn how to work with the data stored in objects. Students implement accessor and mutator methods to access and modify the values stored in the instance variables as well as write `toString` methods to output information about the state of the object. While creating and working with objects, students use the `Scanner` class to obtain user input to use as program data, learn about data types, operators, and expressions to store and manipulate data in variables, and develop an understanding of data encapsulation and object-oriented design decisions.
          student_description: In this unit, you create objects and define instance variables to represent attributes. You explore creating and using constructors to establish values for these attributes and learn how to work with the data stored in objects. You implement accessor and mutator methods to access and modify the values stored in the instance variables as well as write `toString` methods to output information about the state of the object. While creating and working with your objects, you use the `Scanner` class to obtain user input to use as program data, learn about data types, operators, and expressions to store and manipulate data in variables, and develop an understanding of data encapsulation and object-oriented design decisions.
        csa3-pilot:
          lessons:
            lesson-1:
              name: Creating Arrays
              description_student: The food truck owner increased her inventory of desserts. Before you had to declare separate variables to keep track of inventory, but what if you had 150 desserts? That would be a lot of variables! In this lesson, you explore how to create a one-dimensional (1D) array, determine its length, and use index values to access individual elements.
              description_teacher: In this unplugged lesson, students create one-dimensional (1D) arrays to store lists of values. Students learn how to refer to the length of a 1D array and access individual elements that are stored.
            lesson-2:
              name: Accessing and Modifying Elements
              description_student: You create arrays to store values using the keyword `new`. You explore The Theater, which allows you to manipulate sounds and shapes. You use The Neighborhood and The Theater to practice accessing and modifying elements in arrays using index values.
              description_teacher: In this lesson, students create arrays to store values using the keyword `new`. They explore The Theater, which allows them to manipulate sounds and shapes. They use The Neighborhood and The Theater to practice accessing and modifying elements in arrays using index values.
            lesson-3:
              name: Traversing Arrays with for Loops
              description_student: In this lesson, you learn about `for` loops and how to use them to traverse arrays. You revisit The Neighborhood and use trace tables to document how code executes within a `for` loop. You use `for` loops to solve problems in The Neighborhood and get feedback on your work through a code review.
              description_teacher: Students write `for` loops to traverse arrays and to search for and modify elements that meet certain conditions. Students revisit The Neighborhood and use trace tables to document how code executes within a `for` loop. They participate in a code review after completing a choice level and revise their code based on feedback.
            lesson-4:
              name: Traversing Arrays with while Loops
              description_student: Do you remember `while` loops? In this lesson, you investigate edge cases of `while` loops and make connections between `while` and `for` loops. You create visuals for your music using the `Rectangle` class.
              description_teacher: Students review `while` loops and learn about infinite loops. Students explore creating visuals before converting between `while` and `for` loops. Students create their own music visuals using the `Rectangle` class.
            lesson-5:
              name: Storing Objects into Arrays
              description_student: You explore the functionality and benefits of an object-oriented principle called polymorphism to create and traverse an array of `Shape` objects. After reviewing inheritance, you discover how subclasses implement specific versions of behaviors. Analysis of a code segment provides an example to guide the implementation of polymorphism in The Theater.
              description_teacher: Students explore the functionality and benefits of polymorphism to create and traverse an array of `Shape` objects. After reviewing inheritance, students discover that subclasses can implement specific versions of behaviors. Analysis of a code segment provides an example to guide the implementation of polymorphism in The Theater.
            lesson-6:
              name: Traversing Arrays with Enhanced for Loops
              description_student: 'To access each element stored in an array, we traverse the array using a loop. You previously learned how to use `while` and `for` loops to access all or just some parts of an array. Today, you implement an enhanced `for` loop, which is a simplified `for` loop used to access each element of an array one by one. '
              description_teacher: In this lesson, students use an enhanced `for` loop to traverse an array. Students identify the differences, advantages, and disadvantages of using an enhanced `for` loop instead of a traditional `for` or `while` loop to traverse an array.
            lesson-7:
              name: Using Static Variables and Constants
              description_student: Instance variables are useful for storing attributes unique to a given object, but sometimes all objects of a class need to share specific attributes. Using static variables, you create shared attributes to represent counters and reusable constants in The Theater. You examine the `Math` class source code to see additional examples of static variables and constants.
              description_teacher: Students implement static variables and constants to count the number of `Shape` objects created and set maximum and minimum values for the volume of sounds. Students explore source code for the `Math` class to connect real-world code and the concepts they have learned so far.
            lesson-8:
              name: Answering Questions with Arrays
              description_student: Today you develop algorithms to solve problems. These algorithms can be applied to finding the cheapest item on a menu, finding the highest or lowest note in a sound, or identifying the location of shapes on the stage. Each of these problems use similar structures in their solutions. You identify these patterns so you can apply the algorithms you develop today to problems you encounter in the future.
              description_teacher: Students develop algorithms using one-dimensional arrays to find the minimum and maximum values, calculate sums and averages, and find elements that meet specific criteria. They look for patterns in the structure of the problems, and outline generic algorithms that can be used when answering questions about information contained in arrays.
            lesson-9:
              name: Solving Problems with Arrays
              description_student: Standard algorithms can be applied to solving problems involving arrays. You implement standard algorithms to manipulate one-dimensional arrays and discover the effect of the algorithms on sounds. Before writing Java code, you plan each algorithm using manipulatives and pseudocode to identify the process needed to solve each problem.
              description_teacher: Standard algorithms can be applied to solving problems involving arrays. Students implement standard algorithms to manipulate one-dimensional arrays and discover the effect of the algorithms on sounds. Before writing Java code, students plan each algorithm using manipulatives and pseudocode to identify the process needed to solve each problem.
            lesson-10:
              name: Manipulating Elements in an Array
              description_student: You learn about nested loops, which is a loop inside a loop. You can use a nested loop to search values in an array more efficiently. You continue to develop algorithms to perform manipulations to shift and reverse the order of elements. Before writing Java code, you plan the algorithm using pseudocode to identify the process needed to solve the problem.
              description_teacher: Students use nested loops and develop algorithms to perform manipulations on arrays to shift and reverse elements. Before writing Java code, students plan the algorithm using pseudocode to identify the process needed to solve the problem. Students participate in a code review to provide and receive feedback to refine their solutions before previewing the unit project.
            lesson-11:
              name: Concert in the Theater Project - Day 1
              description_student: For this project, you design a concert in The Theater. With a partner, you choose a remix algorithm and write its pseudocode. You translate the pseudocode into code and combine it with the algorithms you developed in earlier lessons to create your concert audio.
              description_teacher: For this project, students use one-dimensional arrays and standard algorithms to develop a concert in The Theater. Students begin by choosing a remix algorithm from a set of remix options and writing its pseudocode with a partner. They translate the pseudocode into code and combine their new algorithm with the algorithms they developed in earlier lessons to create their concert audio.
            lesson-12:
              name: Concert in the Theater Project - Day 2
              description_student: You continue designing your concert in The Theater by adding constraints to the length of the concert and adding visuals. You complete a code review to gain feedback to continue developing your program.
              description_teacher: In the previous lesson, students wrote a remix algorithm and combined it with the algorithms they developed in earlier lessons. Students use static variables and constants to add constraints to the length of the concert. They add visuals to the concert using an array of `Shape`s, then participate in a code review to give and use feedback as they develop their program.
            lesson-13:
              name: Concert in the Theater Project - Day 3
              description_student: In the previous lesson, you created a prioritized list of work to complete. Today, you self-assess your work against the project rubric then review your prioritized list to decide what revisions you need to make to your concert. You then share your final project with your peers to celebrate your success!
              description_teacher: In the previous lesson, students created a prioritized list of work to complete. In this lesson, students self-assess their work against the project rubric then review their prioritized list to inform their revisions to their concert. Students then share their final projects with their peers to celebrate their successes.
            lesson-14:
              name: FRQ Day
              description_student: Today you complete a Free Response Question (FRQ). You do this by first annotating the FRQ, then working with a group to plan how to solve the FRQ. You individually write your solution to the FRQ using your planning. Finally, you score your attempt against a scoring rubric and reflect on your experience.
              description_teacher: |-
                Students complete a Free Response Question (FRQ) in this lesson. Building on prior FRQ work, they begin to work more independently, working through both annotating and completing an FRQ on their own. Students also work in small groups to identify inputs, processes, and outputs before answering the FRQ.

                The goals of this lesson are:
                * Practice reading an FRQ
                * Practice writing a solution for an FRQ
                * Practice scoring an FRQ against a scoring rubric
            lesson-15:
              name: Assessment Day
              description_student: In this unit, you worked with one-dimensional arrays to store primitive values and object references in The Theater. You represented constants using the keyword `final` and data that needs to be shared between objects as static variables. While working with one-dimensional arrays, you used conditionals and iteration to search for values that meet specific criteria or to perform manipulations to create audio and visual effects.
              description_teacher: In this unit, students worked with one-dimensional arrays to store primitive values and object references in The Theater. Students represented constants using the keyword `final` and data that needs to be shared between objects as static variables. While working with one-dimensional arrays, students used conditionals and iteration to search for values that meet specific criteria or to perform manipulations to create audio and visual effects.

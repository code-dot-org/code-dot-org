          description_short: Learn to program with physical devices.
          description: |-
            In the Physical Computing unit, students explore the role of physical devices in computing. Using App Lab and Adafruits Circuit Playground, students develop programs that utilize the same hardware inputs and outputs that you see in the smart devices, looking at how a simple rough prototype can lead to a finished product. Then, students explore how physical devices can be used to react to the world around them using a maker mindset to create prototypes with everyday materials.

            **Implementation Guidance for Physical Computing**
            - Complete the first three lessons of the Problem Solving and Computing unit before starting

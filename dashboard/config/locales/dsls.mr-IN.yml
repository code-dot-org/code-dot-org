        markdown: |-
          # इंटरनेट सिम्युलेटर: वारंवार विचारले जाणारे प्रश्न

          #### तुम्ही इंटरनेट सिम्युलेटरबरोबर वापरण्यासाठी डिझाईन केलेले उपक्रम मला कुठे पाहता येतील?
          आमच्या संगणक शास्त्र तत्त्वांच्या अभ्यासक्रमासाठी आम्ही तयार केलेले उपक्रम, इंटरनेट सिम्युलेटर कॉन्फीगरेशन्सच्या विशिष्ट उपक्रमांसह [येथे](https://code.org/educate/csp) युनिट लेसन प्लॅन्समध्ये उपलब्ध आहेत. यातील अनेक लेसन प्लॅन्समध्ये "शिक्षकांसाठी सल्ले आणि युक्त्या" हे सहाय्यक व्हिडीओज आहेत, ज्यामध्ये वर्गातील उपक्रमांचा भाग म्हणून इंटरनेट सिम्युलेटर वापरल्याची प्रात्यक्षिके दाखवली आहेत. तुम्ही हे उपक्रम आहेत तसेच वापरू शकता किंवा तुमच्या वर्गाला योग्य असतील अशाप्रकारे त्यात सुधारणा करण्यासाठीसुद्धा मुक्त आहात!

          #### मी माझ्या वर्गासाठी इंटरनेट सिम्युलेटर कस्टमाईझ करू शकते का?
          सध्या, दुर्दैवाने Code.org च्या बाहेरच्या लोकांसाठी इंटरनेट सिम्युलेटरकरता विशिष्ट कॉन्फीगरेशन्स आणि सूचना तयार करण्याचा कोणताही मार्ग उपलब्ध नाही. आम्ही वेगवेगळी कॉन्फीगरेशन्स एक्स्पोज करण्याचा प्रयतन केला आहे आणि आम्हाला आशा आहे की तुमच्या वर्गासाठी आणि उपक्रमांसाठी त्यांचा उपयोग होईल. दीर्घकालीन दृष्टीकोन म्हणून, इतरांनासुद्धा टूल कॉन्फीगर   करण्याची सोय उपलब्ध करून द्यायला आम्हाला आवडेल.

          #### मी इंटरनेट सिम्युलेटरची युआरएल माझ्या विद्यार्थ्यांना दिल्यावर ते एकमेकांना पाहू शकत नाहीत. मी काय केले पाहिजे?
          इंटरनेट सिम्युलेटरच्या लॉबीमध्ये, विद्यार्थी एकमेकांना दिसण्यासाठी, ते एकाच विभागात असले पाहिजेत. मागच्या पानावरील विभाग सेटअप करण्याच्या सूचना तुम्ही पूर्ण केल्या आहेत आणि विद्य्र्ताही विशिष्ट विभाग कोडमध्ये सहभागी झाले आहेत, हे पुन्हा एकदा तपासून पहा. तसेच, काही विद्यार्थ्यांनी आधी Code.org मध्ये काही अभ्यासक्रम केला असेल तर ते एकापेक्षा जास्त विभागांमध्ये असू शकतात, त्यामुळे त्यांना तुमच्या विभागाचे नाव माहीत आहे आणि त्यांनी लॉबीमध्ये प्रवेश करण्यापूर्वी ते ड्रॉप डाऊनमधून निवडले आहे, हे सुनिश्चित करा.

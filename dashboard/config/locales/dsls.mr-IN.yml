          साधे प्रोग्राम लिहिण्यासाठी Code.org व्हिज्युअल प्रोग्रामिंग इंजिन वापरा\n-
          वर्गातील एप्लिकेशन  वर विचार करा\n\n## टप्पा 5: मूलभूत गोष्टींवर प्रभुत्व
          मिळवणे: लूप (20-45 मिनिटे)\n\nटप्पा 5 पूर्ण करून, तुम्ही:\n\n- \"लूप\" ची
          व्याख्या करा आणि त्यांचे महत्त्व स्पष्ट करा\n- साध्या लूप कोडींग करण्याचा
          सराव करा\n- वर्गातील एप्लिकेशन  वर विचार करा\n\n## टप्पा 6: मूलभूत गोष्टींवर

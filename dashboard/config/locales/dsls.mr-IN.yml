        content1: येथे वर्णन आहे
        markdown: "# Code.org चा इंटरनेट सिम्युलेटर\n\n_टीप: या ट्युटोरियलमध्ये देण्यात
          आलेल्या सूचना इंटरनेट सिम्युलेटर हे Code.org  च्या संगणक शास्त्र तत्त्वांच्या
          अभ्याक्रमाचा भाग म्हणून न वापरता एक स्वतंत्र साधन म्हणून वापरायची ज्या शिक्षकांची
          इच्छा आहे, त्यांच्यासाठी आहे.जर तुम्ही हे उपक्रम Code.org CSP अभ्यासक्रमाचा
          भाग म्हणून वापरण्याचे नियोजन करत असाल तर कृपया येथे जा [CSP अभ्यासक्रम पृष्ठ.](https://code.org/educate/csp)_\n\n###
          घटक\nयामध्ये पार्श्वभूमी आणि माहिती असलेल्या 3 पृष्ठांचा समावेश आहे:\n\n*
          इंटरनेट सिम्युलेटर म्हणजे काय? आढावा (खाली पहा)\n* [सेटअपच्या सूचना](/s/netsim/lessons/1/levels/2)\n*
          [वारंवार विचारले जाणारे प्रश्न](/s/netsim/lessons/1/levels/3)\n \n### इंटरनेट
          सिम्युलेटर म्हणजे काय? आढावा:\n\nइंटरनेट सिम्युलेटर हे Code.org ने आपल्या
          नवीन हायस्कूल वर्गासाठी विकसित केलेले साधन आहे. [संगणक शास्त्र तत्त्वे](https://code.org/educate/csp)
          class. नेटवर्कने जोडलेल्या कॉम्प्युटर्सशी संबंधित वेगवेगळ्या प्रकारच्या
          समस्यांवर प्रयोग करण्याचा (आणि त्या सोडवण्याचा) प्रत्यक्ष अनुभव देण्यासाठी
          हे साधन तयार करण्यात आले आहे. इंटरनेटचे वेगवेगळे स्तर क्रमाक्रमाने तयार
          करण्यासाठी इंटरनेट सिम्युलेटर घटक 1 आणि घटक 2 मधल्या अनेक धड्यांमध्ये सातत्याने
          वापरला जातो.\n\nजर तुम्ही तयार करत असलेल्या उपक्रमांमध्ये तुमच्या वर्गात
          तुम्ही हे साधन वापरायचा विचार करत असाल तर, तुम्ही आमच्या [धड्यांच्या प्लॅन्स]
          द्वारे या साधानाशी परिचय करून घ्यावा, अशी आम्ही शिफारस करतो.   [lesson plans](https://curriculum.code.org/csp/unit1).
          पुढच्या पानावरील **सेटअप सूचना** ज्या शिक्षकांना इंटरनेट सिम्युलेटर Code.org
          CSP अभ्यासक्रमाबाहेर स्वतंत्रपणे वापरायचा असेल, त्यांच्यासाठी आहेत.\n\nहे
          साधन  स्वत: या संकल्पना _शिकवत_ नाही, तर अनेक विद्यार्थ्यांना एकत्र येऊन
          एकमेकांना आणि वर्गातील इतर विद्यार्थ्यांना बायनरी, डेसिमल किंवा आस्की मेसेजेस
          पाठवण्यासाठी एन्व्हायर्नमेंट पुरवते. वेगवेगळ्या प्रकारच्या समस्या पाहण्यासाठी,
          डेटा आणि होस्टमधील कनेक्शन्स व्हिज्युअलाईझ करण्यासाठी तसेच इंटरनेटशी संबंधित
          विविध संकल्पना शिकण्यासाठी पाठिंबा देण्यासाठी  **एन्व्हायर्नमेंट कॉन्फीगर
          करता येते**.   \n\nसमस्या सोडवण्यासाठी प्रत्यक्ष पद्धतीने आणि सहयोगाने *वर्गात*
          काम करणाऱ्या विद्यार्थ्यांसाठी इंटरनेट सिम्युलेटर तयार करण्यात आला होता.
          \ बऱ्याचदा या समस्यांमध्ये एखादा कम्युनिकेशन प्रोटोकॉल शोधणे, किंवा इंटरनेटवरून
          पाठवणे शक्य व्हावे अशाप्रकारे रचनात्मक पद्धतीने माहिती एनकोड कारानायचे मार्ग
          शोधणे यांचा समावेश असतो.\n\n**Code.org चा संगणक शास्त्र तत्त्वांचा अभ्यासक्रम
          ** आम्ही धडे आणि उपक्रम सामान्यपणे या प्रकारे तयार केलेले आहेत:\n\n* **आधी
          विद्यार्थ्यांना आव्हान दाखवा**\n * उदा. प्रत्यक्ष इंटरनेट भरवशाचे नाही आणि
          मेसेजेस गहाळ होऊ शकतात. \n* **समस्या लक्षात येण्यासाठी सिम्युलेटरवर प्रयोग
          करायची संधी द्या** \n * उदा. एकूण मेसेजेसमधील 10-20% मेसेजेस गहाळ होतात
          आणि पॅकेट् वेगळ्या क्रमाने राऊट करता येतात हे पाहण्यासाठी राऊटर लॉग्ज पहा.\n*
          **आव्हानासाठी त्यांना स्वत:चे सोल्युशन शोधण्याची संधी द्या.** \n  * उदा.
          बिनभरवशाच्या नेटवर्कवर विश्वासार्ह पद्धतीने मेसेजेस कसे पाठवायचे यासाठी
          त्यांचा स्वत:चा प्रोटोकॉल शोधणे  \n* **शेवटी, तो प्रोटोकॉल किंवा शोध \"प्रत्यक्ष
          जगात\" कसे काम करतो, त्याबद्दल विद्यार्थी संशोधन करतील.** \n * उदा. TCP
          खरोखर कसे काम करते आणि व्हिडीओ बघा\n\n### इंटरनेट सिम्युलेटरचे काय करण्यासाठी
          कॉन्फीगरेशन केले जाऊ शकते?\n   \nअगदी मूलभूत म्हणजे, इंटरनेट सिम्युलेटर
          माहितीचा एक घटक एकाच शेअर केलेल्या वायरद्वारे समन्वय किंवा सिंक्रोनायझेशनद्वारे
          संवाद साधू शकतो. सर्वांत प्रगत म्हणजे तो एकापेक्षा जास्त राऊटर्सची बेभरवशाची
          कनेक्शन्स सिम्युलेट करू शकतो.  यामध्ये IP पत्ते, DNS, आणि निश्चित आकाराची
          पॅॅकेट्स वापरलेली असतात आणि  TCP/IP किंवा HTTP सारखे प्रोटोकॉल्स तयार करणे
          आवश्यक असते.\n\nआम्ही विशिष्ट विषय शिकवण्यासाठी उपयुक्त असलेली वेगवेगळ्या
          कॉन्फीगरेशन्स असलेला इंटरनेट सिम्युलेटर तयार केला आहे. पण तुम्ही वर्गासाठी
          इंटरनेट सिम्युलेटर वापरत असाल तर तुम्हाला काही युजर इंटरफेस सेटिंग्ज माहीत
          असणे आवश्यक आहे, जी तुम्हाला नियंत्रित करायची असतील किंवा तुमच्या विद्यार्थ्यांना
          विशिष्टप्रकारे सेट अप करण्यासाठी सांगायचे असेल. \n\nउदा.: इंटरनेट सिम्युलेटरचे
          एक वैशिष्ट्य असे आहे की तुम्ही पाठवलेल्या कोणत्याही डेटाचे तुम्ही बायनरी,
          डेसिमल, हेक्स आणि आस्की रूपांतर दाखवू शकता. काही कॉन्फीगरेशन्समध्ये बिट्सचा
          अर्थ कसा लावला जाईल, हे निश्चित करण्यासाठी युजर “चंकचा आकार” सुद्धा सेट
          करू शकतो.  तुम्ही स्वत: तयार केलेल्या धड्यासाठी, तुम्ही आम्ही दिलेल्यापैकी
          एखादे कॉन्फीगरेशन वापरू शकता, पण विद्यार्थ्यांनी फक्त बिट्स विशिष्टप्रकारेच
          दाखवाव्यात अशी मर्यादा घालू शकता किंवा तुम्हाला चंकचा आकार विशिष्ट असणे
          तुमच्यासाठी आवश्यक असेल.  \n\nजास्त महत्त्वाचा मुद्दा हा आहे की इथे दिलेली
          कॉन्फीगरेशन्स एखादा विशिष्ट विषय शिकवण्यासाठी आरंभ बिंदू आहे.  तुम्हाला
          तुमच्या गरजांनुसार सिम्युलेटरचा वापर अधिक चांगल करण्यासाठी तुम्हाला कदाचित
          काही वेगळ्या गोष्टी आणि अध्यापन धोरणे वापरावे लागतील.\n\n\n <br><br>\n<img

          व्हायला सांगू शकता.\n<br>\n<img src=\"https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png\"
          width=\"400px\" />\n<br><br>\n3. **तुम्हाला इंटरनेट सिम्युलेटरचे जे व्हर्जन
          \ वापरायचे आहे, त्याची युआरएल विद्यार्थ्यांना द्या.** आम्ही इंटरनेट सिम्युलेटरची

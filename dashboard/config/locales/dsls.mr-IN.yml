          ## प्रसार थांबवणे
          सुदैवाने, विषाणूचा अभ्यास केल्यावर, राक्षसांच्या गावाच्या शेजाऱ्यांना एक महत्त्वाचा शोध लागला. त्यांच्या असे लक्षात आले की जर त्यांनी आपल्या तोंडावर मास्क्स घातले की ते व्हायरसचा प्रसार करण्याची कमी शक्यता आहे, आजारी राक्षसांकडून निरोगी राक्षसांकडे व्हायरसचा प्रसार होण्याची कमी शक्यता आहे

          <img src="https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png" style="width:8%"> <img src="https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png" style="width:8%">

          </div>

          <img src="https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19 16_04_58.gif" style="float:left; width:25%; padding-right:25px">

          ## पुढे काय होईल?

          आज, तुम्ही राक्षसांच्या गावातल्या व्हायरस संसर्गाचे **सिम्युलेशन** करण्यासाठी तुमचा स्वत:चा कोड लिहिणार आहात आणि तो रन करणार आहात. सिम्युलेशन म्हणजे प्रोसेस किंवा सिस्टीमचे कॉम्प्युटर मॉडेल. कोड लिहायला शिका आणि राक्षसांच्या गावच्या शेजाऱ्यांचे काय होईल, त्याबद्दल अंदाज वर्तवा.

          <img src="https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png" style="float:right; width:15%">

          * *व्हायरसचा प्रसार किती लवकर होईल?*

          * *सगळेच आजारी पडतील का?*

          * *फेस मास्क्सचा कसा उपयोग होईल?*


          तुमचे सिम्युलेशन करून झाल्यावर ते इतरांशी शेअर करा. जेव्हा गावात व्हायरस येतो तेव्हा इतरांना निरोगी ठेवण्यासाठी आपण काय करू शकतो? असे तुम्हाला वाटते, त्याबद्दलचा तुमचा मेसेज शेअर करा.

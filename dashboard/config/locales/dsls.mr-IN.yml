          \"कंडिशनल्स\" परिभाषित करा आणि त्यांचे महत्त्व स्पष्ट करा\n- साध्या कंडिशनल
          कोडिंगचा सराव करा\n- वर्गातील एप्लिकेशन  वर विचार करा\n\n## टप्पा 7: मूलभूत
          गोष्टींमध्ये प्रभुत्व मिळवणे: कार्ये (20-45 मिनिटे)\n\nटप्पा 7 पूर्ण करून,
          तुम्ही:\n\n- \"कार्ये\" परिभाषित करा आणि त्यांचे महत्त्व समजावून सांगा\n-

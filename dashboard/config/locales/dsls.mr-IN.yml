        markdown: "संपूर्ण बाराखडी हलवण्याऐवजी, आपण बाराखडीतील प्रत्येक अक्षर बाराखडीतील
          रँडम वेगळ्या अक्षराला मॅप केले तर? त्याला **रँडम सबस्टीट्यूशन सायफर** असे
          म्हणतात.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nआता,
          गुप्त मेसेज साधी अक्षरे हलवून एनकोड करण्यापेक्षा, तुम्हाला **रँडम सबस्टीट्यूशन**
          वापरून एनकोड केलेले मेसेजेस दिसतील.\n\n\n\nहे उलगडयासाठी बरेच जास्त अवघड
          आहे आणि त्याला जास्त सोफेस्टिकेटेड टूल लागते, म्हणून...\n\nजेव्हा तुम्ही
          सुरू ठेवा वर क्लिक करता तेव्हा, तुम्हाला एक **एन्क्रीप्शन टूलचे नवीन, अधिक
          सोफेस्टिकेटेड व्हर्जन दिसेल** जे तुम्हाला अनेक वेगवेगळ्या गोष्टी दाखवेल.\n\nपण
          ते काय करते हे थोडेसे गूढ आहे!  \n\n### तुमची टास्क :\n\n * या नवीन व्हर्जनमध्ये
          काय होते आहे, ते शोधा\n * तुम्हाला कोणती नवीन माहिती सादर करण्यात येत आहे?
          \n *टूल तुम्हाला काय करू देते, ते शोधा\n * नेहमीप्रमाणे: तुम्ही ते उलगडू
          शकणार नाही. त्यामुळे गोष्टींवर क्लिक करा. इकडे तिकडे काहीतरी करून बघा.\n
          * जर तुम्हाला ते समजले तर तुम्ही रँडम सबस्टीट्यूशन वापरून एनकोड केलेला मेसेज
          उलगडू शकाल.\n \n### हिंट\n\n* **E** हे इंग्रजीत सर्वांत जास्त वापरले जाणारे
          अक्षर आहे, हे तुम्हाला माहिती आहे का?\n\n### पुन्हा सुरू करा आणि चर्चा करा\nयाच्याशी
          काही वेळ खेळल्यावर, तुम्ही कोणा बरोबर तरी - पार्टनर, छोटा गट, संपूर्ण वर्ग,
          एकत्र येऊन तुम्हाला काय सापडले याची चर्चा केली पाहिजे आणि काय घडते आहे,
          ते तुम्हाला माहीत आहे याची पडताळणी केली पाहिजे आणि तुम्ही टूल ज्या वेगवेगळ्या
          प्रकारांनी वापरू शकता, त्याची चर्चा केली पाहिजे."

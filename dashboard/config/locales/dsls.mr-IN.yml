          हा धडा प्रोग्राममधील नंबरला लेबल करण्याचा किंवा यादृच्छिकपणे व्युत्पन्न केलेले मूल्य जतन करण्याचा मार्ग म्हणून व्हेरिएबल्सचा परिचय देतो. वर्ग धड्याची सुरुवात व्हेरिएबलच्या उद्देशाच्या अगदी प्राथमिक वर्णनासह करतो आणि नवीन ब्लॉक्स वापरून सराव करतो. त्यानंतर, वर्ग एक यादृच्छिक संख्या जतन करण्यासाठी व्हेरिएबल्स वापरतो, प्रोग्रामला समान यादृच्छिक संख्या अनेक वेळा वापरण्याची परवानगी देतो.

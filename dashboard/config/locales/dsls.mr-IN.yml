        markdown: "# डान्स करत रहा!\n\nभाग 2 मध्ये, तुम्ही तुमचा स्वत:चा नवीन प्रोजेक्ट
          तयार करणार आहात. इथे कोणतीही कोडी नाहीत- त्याऐवजी इथे काही प्रोजेक्ट्स आहेत,
          ज्यामध्ये अधिक गुंतागुंतीच्या डान्स पार्टीज बनवण्याचे वेगवेगळे मार्ग दाखवलेले
          आहेत. \n\nतुम्ही या पातळ्या _कोणत्याही क्रमाने_ करू शकता. मागच्या पातळीत
          काय केले होते, ते मागे जाऊन पहा किंवा दोन प्रोजेक्ट्समधल्या संकल्पना एकत्र
          करा. त्या सर्व करून पहा, तुमची आवडती निवडा आणि ती संकल्पना तुम्हाला समजण्यासाठी
          ती तुमच्या प्रोजेक्टमध्ये जोडण्यावर वेळ खर्च करा.\n\n<div class=\"clearfix\"></div>\n\n<div

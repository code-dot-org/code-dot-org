      courseF_variables_stop:
        markdown: "# थांबा!\n\n## तुम्हाला नक्की पुढे जायचे आहे का? \n\n\nपुढच्या
          पातळीला, तुम्ही तुमच्या प्रोजेक्टसाठी कोड लिहायला सुरू कराल. तुमच्याकडे
          आधीपासूनच योजना असेल तर हे जास्त चांगले होईल.\n\nतुमच्या पूर्ण झालेल्या
          प्लॅनमध्ये  या गोष्टी समाविष्ट असल्या पाहिजेत:\n\n<img src=\"https://images.code.org/b476ac330f2b66e44e02208fee386a56-image-1614802439867.png\"
          style=\"float:left; height:70px; padding:10px\"/>\n\n* तुम्ही तयार करत असलेल्या
          प्रोजेक्टचा प्रकार. उदाहरणार्थ, ग्रीटिंग कार्ड, चॅटबॉट किंवा रिकाम्या जागेची
          गोष्ट.\n* तुम्ही युजरला विचारणार असलेल्या प्रश्नांची उत्तरे.\n* तुम्ही स्क्रीनवर
          दाखवणार असलेला इतर मजकूर.\n* तुम्हाला आवश्यक असलेले स्प्राईट्सचे वर्णन किंवा
          चित्र (आणि त्यांची बिहेवियर्स).\n\nजर तुम्ही पुढे जायला तयार आहात का नाही,
          याची तुम्हाला खात्री नसेल तर तुमच्या शिक्षकांना विचारा!"
      CourseF_outbreak_story2:
        markdown: "# उद्रेक: शास्त्रज्ञाप्रमाणे विचार करणे\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nप्रत्यक्ष जगात निरीक्षण करायला अवघड
          असलेल्या गोष्टींसाठी सिम्युलेशन्स हा एक चांगला मार्ग आहे. ती शास्त्रज्ञांना
          समस्या सोडवण्यासाठी, समस्या कशी सोडवायची याचा अंदाज वर्तवण्यासाठी आणि नवीन
          कल्पनांची सुरक्षितपणे आणि कार्यक्षमपणे चाचणी करण्यासाठी मदत करतात. तुमचे
          सिम्युलेशन म्हणजे राक्षसांच्या शहरातला विषाणूंचा उद्रेक कसा दिसेल हे दाखवायचा
          एक मार्ग आहे.\n\n# रिसेट करा आणि पुन्हा प्ले करा!\nजरी तुम्ही कोड स्वत:चा
          लिहिला असला तरीही, तुम्ही रन दाबल्यावर काय घडेल ते अचूकपणे माहिती असणे अशक्य
          आहे. राक्षस हवे तसे भटकतात, त्यामुळे विषाणूचा प्रसार वेगाने होईल का सावकाश
          हे तुम्हाला माहिती नाही. जेव्हा तुम्ही कोड बदलाल तेव्हा तुमचे सिम्युलेशन
          एकापेक्षा जास्त वेळा रन केल्याची खात्री करा. दरवेळी वेगळ्याच गोष्टी घडतील!\n\n##
          डेटा गोळा करणे\nतुमचे सिम्युलेशन रन करताना तुमच्या निरीक्षणांची नोंद करा.
          तुम्ही आजारी पडणाऱ्या राक्षसांची संख्या मोजू शकता किंवा घटना किती वेगाने
          घडत आहेत हे पाहण्यासाठी टायमर वापरू शकता. उदाहरणार्थ, कोणीही मास्क घातले
          नसतील तर सगळे राक्षस आजारी पडायला सामान्यपणे किती वेळ लागतो?\n\n## अंदाज
          वर्तवणे\nजर तुम्हाला तुमचे मॉडेल कळले तर तुम्ही ते वापरून अंदाज वर्तवू शकता.
          तुमचे सिम्युलेशन कसे रन होते, तेसुद्धा तुम्ही बदलू शकता आणि काय वेगळे घडेल
          याचा अंदाज वर्तवू शकता. \nउदाहरणार्थ: \n* जर दुप्पट संख्येने राक्षस असते
          तर काय झाले असते? \n* जे राक्षस निम्म्या वेगाने जात असतील तर काय होईल? \n\n<img
          src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## राक्षसांचे शहर प्रत्यक्ष जगासारखेच आहे का?\nएखादे
          मॉडेल किती खऱ्यासारखे होऊ शकते याला मर्यादा आहे.\n* तुमचे उद्रेकाचे सिम्युलेशन
          आणि प्रत्यक्ष जगातील सिम्युलेशन यात काय साम्य आहे?\n* काय फरक आहे?\nजेव्हा
          तुम्ही ही कृती पूर्ण कराल तेव्हा या प्रश्नांची तुमचे शिक्षक किंवा तुमच्या
          कुटुंबियांशी चर्चा करा!\n\n## आपण अजून कशाचे मॉडेल तयार करू शकतो?\nतुम्ही
          या आधीच राक्षसांच्या शहराचे वर्किंग मॉडेल तयार केले आहे. तुमचे सिम्युलेशन
          कोणत्या गोष्टी करत नाही किंवा त्याने काय करावे असे तुम्हाला वाटते? चालू
          ठेवण्यासाठी कंटिन्यू दाबा आणि अजून मॉडेल तयार करायला शिका:\n* सिम्युलेशनमधील
          राक्षसांची संख्या वाढवणे\n* राक्षसांना विषाणू संसर्गापासून बरे होण्यास मदत
          करणे\n* संभाव्यता, रोग प्रतिकारक शक्ती, लशी आणि इतर गोष्टी!\n\nतुम्ही तुमचे
          सिम्युलेशन मॉडेल इतरांशीसुद्धा शेअर करू शकता किंवा जेव्हा शहरात विषाणू येतो
          तेव्हा इतरांना निरोगी ठेवण्यासाठी मदत करण्याकरता आपण काय करू शकतो असे तुम्हाला
          वाटते त्याबद्दलचा मेसेज शेअर करा."

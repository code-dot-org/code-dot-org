      csp_unit_assessment_overview:
        content1: येथे वर्णन आहे
        teacher_markdown: |-
          ### खबरदारी: हे मूल्यांकन काय आहे आणि काय नाही

          * हे मूल्यमापन **एपीच्या "शैलीत"* एकाधिक निवड मूल्यमापनासाठी डिझाइन केले आहे.

          * याचा अर्थ असा की प्रश्न विशेषत: या बिंदूच्या आधी कव्हर केलेल्या धड्यांबद्दल **नाही** आहेत. त्याऐवजी, प्रश्न हे मूलभूत AP शिक्षण उद्दिष्टांशी संबंधित आहेत जे सैद्धांतिकरित्या संबोधित केले जातात.

          *याचा **अर्थ ** विद्यार्थ्यांना प्रश्नांची उत्तरे देण्यासाठी ते जे शिकले आहेत त्यापलीकडे जाण्याची गरज असू शकते.

          *याचा **अर्थ ** प्रश्न "कठीण" असू शकतात, विशेषत: प्रथमच सादर करणाऱ्यांसाठी.

          त्यामुळे एकूणच, **काळजीपूर्वक वापर करा**

          * या मुल्यांकनात समाविष्ट असलेल्या बाबींबद्दल तुमचा निर्णय वापरा.
          * तुम्ही हे मूल्यांकन पदवीधर विद्यार्थ्यांसाठी वापरण्याची गरज नाही, किंवा...
                * तुम्ही फक्त % बरोबर घेण्याऐवजी विद्यार्थ्यांना वेगळ्या प्रकारे ग्रेड देऊ शकता

          * आपण अशा प्रकारे वापरत आहात की ज्या ज्ञानाची चाचणी घेतली जात आहे त्या दृष्टीने वर्गाची भावना टिकवून ठेवेल याची खात्री करा.

          * जर तुम्ही घाबरत असाल की विद्यार्थी निराश होत असतील, तर कदाचित हे मूल्यांकन तपासण्याची संधी म्हणून पुन्हा तयार करा -- विद्यार्थ्यांना प्रश्न वापरून पाहू द्या, नंतर उत्तरांचे संशोधन करू द्या, आणि त्यांना काय चूक झाली ते बदलू द्या किंवा त्यांच्या स्वतःच्या प्रश्नांचा संच विकसित करू द्या.


          ,

          #### F.A.Q. -- मूल्यांकन कसे तयार करावे, प्रशासित करावे आणि पुनरावलोकन कसे करावे

          कृपया आमचे चालू असलेले **[F.A.Q. येथे दस्तऐवज] पहा (https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)** ज्यामध्ये हे समाविष्ट आहे:

          * मूल्यांकन कसे तयार करावे, प्रशासित करावे आणि पुनरावलोकन कसे करावे याचे स्क्रीनशॉट
          * सामान्य मुद्दे /समस्या संबोधित करते

          #### विद्यार्थ्यांची उत्तरे कशी पहावी/पुनरावलोकन करावी याचा झटपट सारांश

          1. तुमच्या [शिक्षक डॅशबोर्ड] (https://code.org/teacher-dashboard#/) वर जा
          2. तुमचा CS सिद्धांत विभाग निवडा
          3. तुम्हाला अनेक जांभळ्या टॅब दिसतील ज्यामध्ये मजकूर प्रतिसाद, मूल्यांकन इ.
          4. **मूल्यांकन/सर्वेक्षण** वर क्लिक करा
          5. कोर्स सिलेक्टर ड्रॉपडाउनमधून, **हे मूल्यांकन ज्या युनिटमध्ये दिसले ते निवडा (उदा. युनिट 1: इंटरनेट)**
          6. सर्व विद्यार्थ्यांसाठी ज्यांनी त्यांचे मूल्यांकन *सबमिट* केले आहे, तुम्हाला दोन तक्ते दिसतील:
              * पहिला तक्ता हा एक सारांश दृश्य आहे ज्यांनी सबमिट केलेल्या सर्व विद्यार्थ्यांकडून योग्य टक्केवारीचा सारांश आहे, ज्यात त्यांनी सबमिट केलेल्या टाइमस्टॅम्पचा समावेश आहे
              * दुसरा तक्ता म्हणजे प्रत्येक विद्यार्थ्याने सबमिट केलेल्या प्रत्येक प्रश्नाच्या प्रत्येक उत्तराची सर्वसमावेशक यादी

               या दोन्ही सारण्यांच्या वर एक **csv म्हणून डाउनलोड (किंवा एक्स्पोर्ट) बटण आहे - तुम्हाला स्प्रेडशीटमध्ये उत्तरांवर प्रक्रिया करण्याची अनुमती देते (शिफारस केलेले).

          7. जर तुम्हाला एखाद्या विद्यार्थ्याला त्यांची चाचणी अनसबमिट  करण्याची परवानगी द्यायची असेल, तर विद्यार्थ्याला परीक्षेच्या शेवटच्या पानावर नेव्हिगेट करण्यासाठी निर्देशित करा आणि "अनसबमिट " दाबा.

          ** अनसबमिट करण्याबाबत टीप:**

          तुम्‍ही तुमच्‍या विद्यार्थ्‍यांसोबत चाचणी अनसबमिट करण्‍याबाबत स्पष्ट नियम बनवावेत. परीक्षा संपल्यानंतर उत्तर बदलण्याचा हा एक चांगला मार्ग आहे असे विद्यार्थ्यांना वाटू शकते (म्हणजे फसवणूक करणे) परंतु विद्यार्थ्याने चाचणी केव्हा सबमिट केली याचा टाइमस्टँप तुम्हाला दिसेल.

          हे सुचवले आहे की तुम्ही फक्त हे स्थापित करा की तुम्ही विशिष्ट वेळेनंतर कोणत्याही चाचण्या स्कोअर करण्याचा किंवा ग्रेडिंग करण्याचा विचार करणार नाही. जर ते निर्दिष्ट मुदतीपूर्वी सबमिट केले गेले नसेल, तर त्याचा अर्थ असा आहे की ते तुम्हाला मिळाले नाही.

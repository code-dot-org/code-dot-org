      OPD-K5 CS Courses:
        markdown: "# नियोजन  > Code.org वर सुरुवात करणे\n\n\n## पायरी 1: एक अभ्यासक्रम
          निवडणे \nआमच्या सर्व अभ्यासक्रमांची -- पूर्व वाचकांपासून ते हायस्कूलच्या
          विद्यार्थांपर्यंतच्या  -- यादी आमच्या **[अभ्यासक्रम कॅटलॉगमध्ये ](https://studio.code.org/courses)**
          दिलेली आहे. तुम्ही ज्या संगणक शास्त्राच्या मूलभूत गोष्टींच्या धड्यांचा सराव
          करत आहात, ते पाहण्यासाठी आमच्या  **[प्राथमिक पेज]  (https://code.org/educate/curriculum/elementary-school)
          वर जा** आणि \"अभ्यासक्रम\" विभागापर्यंत खाली स्क्रोल करा. आमचे सर्व अभ्यासक्रम
          विनामूल्य उपलब्ध आहेत. विविध विषयांबरोबर अभ्यासक्रमाचे कसे एकत्रीकरण करता
          येईल हे ठरवण्यासाठी तुमच्या शाळेतील सहकाऱ्यांबरोबर बोला.  ![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          पायरी 2: तुमच्या वर्गाचा विभाग तयार करा \nतुमच्या विद्यार्थ्यांची प्रगती
          पाहण्यासाठी, तुमच्या विद्यार्थ्यांसाठी लॉगीन कार्ड्स छापण्यासाठी, त्यांची
          खाती व्यवस्थापित करण्यासाठी आणि अभ्यासक्रम संपल्यावर त्यांना घरी घेऊन जाण्यासाठी
          प्रमाणपत्रे छापण्यासाठी एक वर्गाचा विभाग तयार करा. **[छोटासा व्हिडीओ पाहण्यासाठी](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**
          या लिंकवर क्लिक करा, जिथे  Code.org वर तुमचा पहिला संगणक शास्त्राचा वर्ग
          कसा तयार करायचा याचे प्रात्यक्षिक दिसेल. तुम्ही **[या मदतीच्या लेखामध्ये]
          सुद्धा पायऱ्या पाहू शकता (https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**.\n![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          पायरी 3: तुमच्या विभागाला अभ्यासक्रम असाईन करा  \nतुम्ही शिकवत असलेल्या
          अभ्यासक्रमात क्लिक करा -- तुम्हाला खाली दाखवल्याप्रमाणे एक स्क्रीन दिसेल.
          नंतर तुम्ही \"अभ्यासक्रम असाईन करा\" वर क्लिक करा आणि तो अभ्यासक्रम तुमच्या
          एका विभागाला असाईन करा. \n![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##

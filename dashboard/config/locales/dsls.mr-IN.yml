          यावा म्हणून, ते कोड स्टुडीओमधील एकाच विभागाशी जोडलेले असणे आवश्यक आहे. शिक्षक
          म्हणून खात्यात साईन इन करून, तुम्हाला एक विभाग तयार करावा लागेल, ज्यामध्ये
          तुमचे सगळे विद्यार्थी सहभागी होतील. एक विभाग तयार करण्यासाठी:\n\n * शिक्षकांच्या
          डॅशबोर्डवर [sections] (https://code.org/teacher-dashboard#/sections) येथे
          नेव्हीगेट करा*\n *'नवीन विभाग' बटणावर क्लिक करा. या अभ्यासक्रमासाठी आम्ही
          लॉगिन टाईप ‘ईमेल’ आणि 'cspunit1' वापरण्याची शिफारस करतो. \n <br>\n<img src=\"https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png\"
          width=\"600px\" />\n<br><br>\n2. **तुमचे विद्यार्थी तुमच्या विभागात सहभागी

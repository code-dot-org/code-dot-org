        markdown: |-
          # ॲक्सेसिबिलीटीसाठी डिझाईन करणे

          * संगणक शास्त्राच्या जगात, **ॲक्सेसिबिलीटी** म्हणजे अपंग लोकांसाठी तंत्रज्ञान निर्माण करणे.
          * अपंगत्वामध्ये शारीरिक, ऐकण्याचे, दृष्टीचे आणि इअतर अनेक अपंगत्वे समविष्ट आहेत.
          * अपंगत्वे विविध प्रकारची आहेत आणि त्यांचा लोकांवर वेगवेगळ्याप्रकारे परिणाम होतो, त्यामध्ये ते **स्मार्टफोन ॲप्ससारखे** तंत्रज्ञान कसे वापरतात, याचासुद्धा समावेश होतो.
          * अपंग लोकांना ॲक्सेसिबल असलेली ॲप्स डिझाईन केल्यामुळे ती ॲप्स इतर सर्वांसाठीसुद्धा अधिक चांगली होतात!

          ![](https://images.code.org/0c670d0d9078657a870df0ca799492cb-image-1557166420066.png)

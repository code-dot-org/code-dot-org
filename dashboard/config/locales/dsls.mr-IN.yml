          योजना करा\n## टप्पा 2: संगणक विज्ञान मूलभूत गोष्टी (10-30 मिनिटे)\n\nस्टेज
          2 पूर्ण करून, तुम्ही:\n\n- संगणक विज्ञान परिभाषित करा आणि मुख्य शब्दसंग्रहाचे
          पुनरावलोकन करा\n- संगणक विज्ञान शिकवण्याचे आणि शिकण्याचे फायदे ओळखा\n- \"कोडिंग\"
          आणि \"संगणक विज्ञान\" मधील फरक करा\n- व्हिज्युअल प्रोग्रामिंग वापरून कोड
          सुरू करण्याचे फायदे समजावून सांगा\n\n## टप्पा 3: पुढे पाहत आहोत (10 मिनिटे)\n\nटप्पा
          3 पूर्ण करून, तुम्ही:\n\n- अभ्यासक्रमात पुढे काय आहे याचे पुनरावलोकन करून
          संगणक शास्त्राच्या \"मूलभूत गोष्टींमध्ये प्रभुत्व मिळविण्यासाठी\" तयार व्हा\n\n##
          टप्पा 4: मूलभूत गोष्टींवर प्रभुत्व मिळवणे: क्रमवारी (10-30 मिनिटे)\n\nटप्पा

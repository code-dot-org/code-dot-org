          ## पुढे काय होईल?

          आज, तुम्ही राक्षसांच्या शहरातील विषाणू उद्रेकाचे तुमचे स्वत:चे सिम्युलेशन तयार करण्यासाठी आणि ते रन करण्यासाठी कोड लिहिणार आहात. सिम्युलेशन म्हणजे एखाद्या प्रक्रियेचे किंवा प्रणालीचे कॉम्प्युटर मॉडेल.   कोड करायला शिका आणि राक्षसांच्या शहराच्या शेजाऱ्यांच्या बाबतीत काय घडेल त्याचा अंदाज वर्तवा.

          <img src="https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png" style="float:right; width:15%">


        content1: येथे वर्णन आहे
        markdown: "# सबस्टीट्यूशन सायफर्स उलगडणे\n\nरँडम सबस्टीट्यूशन सायफर उलगडण्याच्या
          सर्वोत्तम तंत्राला **वारंवारता विश्लेषण** असे म्हणतात.\n\nव्याख्या यातून:
          [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n* **वारंवारता
          विश्लेषण** हे तंत्र इंग्रजीमध्ये एखादे अक्षर इतर अक्षरांपेक्षा किती *वारंवार*
          येते यावर आधारित आहे. \n* उदा, इंग्रजी मजकुराच्या एका भागात, *E*, *T*, *A*
          आणि *O* हे सर्वांत जास्त वेळा येतात, तर *Z*, *Q* आणि *X* दुर्मिळ आहेत. त्याचप्रमाणे,
          *TH*, *ER*, *ON*, आणि *AN* ह्या सर्वांत जास्त वेळा एकमेकांनंतर येणाऱ्या
          are अक्षरांच्या जोड्या आहेत.\n* खरे म्हणजे, अक्षरांचे वितरण हे इंग्रजी मजकुराच्या
          बहुतेक **सर्व** नमुन्यांसाठी समान असते.\n\n\nमागच्या पानावरील विजेटचे व्हर्जन
          तुम्हाला **वारंवारता विश्लेषण** करून सबस्टीट्यूशन सायफर उलगडण्यासाठी मदत
          करण्याकरता आहे.\n\nएन्क्रीप्टेड मेसेजमधील अक्षरांच्या वारंवारतेचे विश्लेषण
          करून त्याची इंग्रजी गद्यातील एखाद्या सामान्य उताऱ्यातील अक्षरांच्या वारंवारतेशी
          तुलना करून, तुम्ही काही अक्षरांची मॅपिंग्ज काय असतील ते शोध्याला सुरू करू
          शकता.\n\nएन्क्रीप्टेड मेसेजमधील अक्षरांची वारंवारता (केशरी) आणि सामान्य
          इंग्रजी उताऱ्यातील अक्षरांची वारंवारता (निळा) यांची तुलना टूल तुम्हाला दाखवते.\n\n###
          हिंट: कुठे सुरुवात करायची?\n\n1. छोटे शब्द शोधा आणि आधी तो \"उलगडण्याचा\"
          प्रयत्न करा. तुम्हाला एक अक्षरी किती शब्द माहिती आहेत?(\"a\"). सर्वांत जास्त
          आढळणारा 3-अक्षरी शब्द \"the\" आहे.\n2. एकदा तुम्ही ते केलेत की तुमच्याकडे
          सर्वांत जास्त आढळणाऱ्या काही अक्षरांसाठी सबस्टीट्यूशन असेल. ही अंशत: सबस्टीट्यूशन्स
          असलेले इतर शब्द पाहण्यासाठी तुम्ही अंतर्दृष्टीचा वापर करू शकाल आणि चांगले
          अंदाज वर्तवू शकाल.\n3. अवघड असलेली काही मोजकी अक्षरे शोधल्यावर, उरलेली लगेचच
          सापडतील.\n4. अक्षरांच्या वारंवारतेची तुलना केल्यावर व्यवस्थित अंदाज वर्तवण्यासाठी
          चांगली अंतर्दृष्टी मिळते.\n\n### हे करून पहा:\nखालील ॲनिमेशन कोणीतरी सुरुवात
          केल्याचे दाखवते. त्यांनी काय करून पाहिले ते इथे दिले आहे.\n\n* आधी अक्षरे
          वारंवारतेनुसार सॉर्ट करा. \n* अक्षरांचा जो गट `the` शब्दाला मॅप होऊ शकतो,
          तो शोधा. \nही एक चांगली सुरुवात आहे!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          रँडम सबस्टीट्यूशन चांगले आहे का?\n* थोड्या सरावानन्तर, तुम्हाला रँडम सबस्टीट्यूशन
          सायफर उलगडायला किती वेळ लागतो?\n* हे चांगले आहे का नाही?"
      Terminology Recap:
        content1: येथे वर्णन आहे
        markdown: "# थांबा आणि उजळणी करा\n\n**सीझर सायफर** वापरून एन्क्रीप्ट केलेले
          मेसेजेस उलगडायला सोपे असतात, विशेषत: कॉम्प्युटेशनल टूल वापरून.  आता तुम्ही
          अक्षरे सरकवायचा सायफर (खूप सोपे आहे, होय ना?) उलगडण्याचा तुम्ही पुरेसा सराव
          केलेला असल्यामुळे, आता थोडेसे अवघड काहीतरी करून पाहूया.\n\n**संज्ञांची उजळणी**\n\n*
          **एन्क्रीप्शन ** - फक्त \"अधिकृत\" लोकांना वाचता येतील म्हणून मेसेजेस गुप्त
          ठेवण्यासाठी त्यांचे एनकोडिंग करण्याची प्रक्रिया.\n* **डीक्रीप्शन** - एन्क्रीप्शन
          उलटे करण्याची प्रक्रिया, ज्यात गुप्त मेसेज घेऊन मूळ साधा मजकूर तयार केला
          जातो.  \n* **सायफर** - एन्क्रीप्शन करणाऱ्या तंत्रासाठी (किंवा अल्गोरिदमसाठी)
          \ एक सामान्य संज्ञा\n* **सीझरचा सायफर** - एन्क्रीप्शन वापरले जाणारे एक तंत्रज्ञान
          ज्यात अक्षरे ठराविक घरे हलवली जातात.\n* **एन्क्रीप्शन उलगडणे** - जेव्हा
          तुम्ही एक गुप्त कोड सायफरचा विशिष्ट तपशील माहिती *नसताना* डीकोड करण्याचा
          प्रयत्न करता, तेव्हा तुम्ही एन्क्रीप्शन **उलगडण्याचा** प्रयत्न करत असता.\n\n\n**पुढचे
          आव्हान** पाहण्यासाठी 'सुरू तेह्वा' वर क्लिक करा..."

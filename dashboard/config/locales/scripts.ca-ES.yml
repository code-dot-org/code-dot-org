          description: |-
            La unitat Dades i Societat tracta sobre la importància d'utilitzar dades per resoldre problemes i posa de manifest com els ordinadors poden ajudar en aquest procés. El primer capítol explora diferents sistemes utilitzats per representar informació en un ordinador i els reptes i compensacions que planteja el seu ús. En el segon capítol, els estudiants aprenen com s'utilitzen les col·leccions de dades per resoldre problemes, i com els ordinadors ajuden a automatitzar els passos d'aquest procés. En el projecte final, els estudiants recullen les seves pròpies dades i les utilitzen per desenvolupar una solució automatitzada a un problema.


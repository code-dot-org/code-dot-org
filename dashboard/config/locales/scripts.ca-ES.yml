        focus-on-coding1-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítol 1: El procés de resolució de problemes'
            lessonGroup-3:
              display_name: Lliçons alternatives
            lessonGroup-4:
              display_name: Enquesta
          name: focus en codificació1-2023
          student_description: Problem Solving and Computing és una introducció altament
            interactiva i col·laborativa al camp de la informàtica, emmarcada dins
            de la recerca més àmplia de la resolució de problemes. Practicareu utilitzant
            un procés de resolució de problemes per abordar una sèrie de trencaclosques,
            reptes i escenaris del món real. A continuació, aprendreu com els ordinadors
            d'entrada, sortida, emmagatzemen i processen informació per ajudar els
            humans a resoldre problemes. La unitat conclou amb un projecte en el qual
            dissenyeu una aplicació que ajudi a resoldre un problema de la vostra
            elecció.
          title: Tema 1 - Resolució de Problemes i Informàtica ('23-'24)
        focus-on-coding2-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítol 1: Creació de pàgines web'
            lessonGroup-3:
              display_name: 'Capítol 2: Llocs web de diverses pàgines'
          name: focus en codificació2-2023
          student_description: " En aquesta unitat, aprendràs a crear i compartir
            el contingut en les teves pròpies pàgines web. Després de decidir quin
            contingut voleu compartir amb el món, aprendreu a estructurar i dissenyar
            les vostres pàgines mitjançant HTML i CSS. També practicaràs habilitats
            de programació valuoses, com ara depuració, ús de recursos i treball en
            equip.  "
          title: Tema 2 - Desenvolupament web ('23-'24)
        focus-on-coding3-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítol 1: Imatges i animacions'
            lessonGroup-3:
              display_name: 'Capítol 2: Jocs de construcció'
          name: focus en codificació3-2023
          student_description: " En aquesta unitat, es basarà en la seva experiència
            de codificació a mesura que programa animacions, art interactiu, i jocs
            en Game Lab. La unitat comença amb formes simples i construeix fins a
            jocs més sofisticats basats en sprites, utilitzant els mateixos conceptes
            de programació i el procés de disseny que els informàtics utilitzen diàriament.
            En el projecte final, desenvolupareu un programa personalitzat i interactiu."
          title: Tema 3 - Animacions i jocs interactius ('23-'24)
        focus-on-coding4a-2023:
          description_short: Aprendre a programar amb dispositius físics.
          lesson_groups:
            lessonGroup-2:
              display_name: Introducció a l'App Lab
            lessonGroup-3:
              display_name: 'Capítol 1: Entrades i sortides'
            lessonGroup-4:
              display_name: 'Capítol 2: Construcció de prototips físics'
          name: focus en codificació4a-2023
          student_description: Aquesta unitat explora el paper de les plataformes
            de maquinari en la informàtica i com els diferents sensors poden proporcionar
            una entrada i una sortida més eficaços que el teclat, el ratolí i el monitor
            tradicionals. Utilitzant App Lab i Circuit Playground d'Adafruit, desenvolupareu
            programes que utilitzin les mateixes entrades i sortides de maquinari
            que veieu en els dispositius intel·ligents, mirant com un simple prototip
            rugós pot conduir a un producte acabat. La unitat conclou amb un repte
            de disseny per utilitzar el Circuit Playground com a base per a una innovació
            del seu propi disseny.
          title: Unitat 4A - (Opció A) Creació d'aplicacions amb dispositius - Circuit
            Playground ('23-'24)
        focus-on-coding4b-2023:
          lesson_groups:
            lessonGroup-2:

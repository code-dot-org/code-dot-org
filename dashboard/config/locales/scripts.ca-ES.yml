        blockchain-2023:
          description: |-
            Aquestes lliçons complementen la sèrie de vídeo [Com funciona Blockchain](https://www.youtube.com/playlist?list=PLzdnOPI1iJNdzDlGJxd6B22G1bCDnPzkf) . Cada lliçó es va centrar en un sol vídeo de la sèrie, aprofundint en els conceptes introduïts en els vídeos. Les lliçons se centren en crear una experiència**immersiva** per als estudiants, on els estudiants realitzen una activitat o simulació i després reflexionen sobre l'experiència com a forma de construir comprensió al voltant de la tecnologia Blockchain i l'empatia amb els seus usuaris. Algunes lliçons se centren més en la tecnologia darrere de Blockchain, mentre que altres lliçons se centren en els impactes econòmics i socials de les tecnologies Blockchain.

            ### Opcions d'implementació

            Feu clic a una de les opcions següents per ampliar i veure més detalls.

            ::: detalls [<span style="font-size: 1.2em; font-weight: bold;">“Vull ensenyar-los a tots!”</spa>]
            Lliçons 1-5 es poden ensenyar com una seqüència de 5 dies, on cada dia se centra en un vídeo individual de la sèrie de vídeos i aprofundeix en els conceptes introduïts. Les aules que van en aquesta direcció haurien d'ocultar la lliçó 6, que no encaixa en aquesta seqüència. [Feu clic aquí per obtenir més informació sobre la lliçó d'amagat](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)
            :::

            ::: detalls [<span style="font-size: 1.2em; font-weight: bold;">“Vull ensenyar una lliçó específica o integrar-me en una altra classe”</span>]
            Cada lliçó pot mantenir-se sola i ensenyar-se independentment de les altres. Això és especialment útil si voleu integrar una lliçó en una altra assignatura o una classe d'informàtica, ciberseguretat o economia existents. Les aules que van en aquesta direcció han d'amagar totes les lliçons excepte la que es vol ensenyar. [Feu clic aquí per obtenir més informació sobre la lliçó d'amagat](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)
            :::
            ::: detalls [<span style="font-size: 1.2em; font-weight: bold;">“Només tinc un dia”</span>]
            Lliçó 6 està dissenyada per a les aules que volen introduir blockchain als estudiants, però només tenen un dia per fer-ho. Aquesta lliçó proporciona un notetaker per als estudiants, ja que la classe observa tota la seqüència de vídeo. Les aules que van en aquesta direcció haurien d'ocultar totes les lliçons excepte la lliçó 6. [Feu clic aquí per obtenir més informació sobre la lliçó d'amagatall](https://support.code.org/hc/en-us/articles/115001479372-How-can-I-hide-certain-units-or-lessons-from-my-students-)
            :::
            <br />
            <br />
          lessons:
            lesson-1:
              name: Blockchain Descripció
            lesson-2:
              name: Blockchain aplicada i Bitcoin
            lesson-3:
              name: Més enllà de les monedes
            lesson-4:
              name: Valor en el Blockchain
            lesson-5:
              name: Impacte social
            lesson-6:
              name: Com funciona Blockchain (sèrie de vídeo)
          title: Com funciona Blockchain

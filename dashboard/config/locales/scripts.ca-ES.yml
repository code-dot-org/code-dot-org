        fancygeometry-pilot:
          description: "**Visió**\nL'eina Artist és una plataforma especialment explorativa
            i creativa per construir i descompondre patrons geomètrics intricats.
            Els estàndards de matemàtiques de quart grau se centren en el desenvolupament
            de la competència de l'estudiant en geometria, animant els estudiants
            a descobrir les relacions entre angles, costats i longituds de diferents
            formes. Amb l'Artista, els professors poden ajudar a fer que aquestes
            relacions geomètriques cobren vida. "
          description_audience: Grau 3, grau 4
          description_short: " En aquest mòdul, els estudiants exploraran diferents
            formes geomètriques examinant les relacions entre angles, costats i longituds.
            També es compararan les diferents possibilitats d'utilitzar diferents
            eines per completar una tasca artística."
          lesson_groups:
            Fancy Geometry:
              display_name: Geometria de luxe
          name: fancygeometry-pilot
          title: Geometria de luxe

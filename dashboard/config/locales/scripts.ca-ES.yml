        course1:
          title: Curs 1
          description: El Curs 1 està dissenyat per permetre als lectors novells crear
            programes informàtics que els ajudaran a aprendre a col·laborar amb els
            altres, desenvolupar habilitats de resolució de problemes, i persistir
            a través de tasques difícils. Al final del curs, els alumnes creen el
            seu propi joc o història que poden compartir. Recomanat per infantil i
            cicle inicial de primària.
          description_short: Introducció a la informàtica per a primers lectors.
          description_audience: De 4 a 6 anys
          student_description: El Curs 1 està dissenyat per permetre als lectors novells
            crear programes informàtics que els ajudaran a aprendre a col·laborar
            amb els altres, desenvolupar habilitats de resolució de problemes, i persistir
            a través de tasques difícils. Al final del curs, els alumnes creen el
            seu propi joc o història que poden compartir. Recomanat per infantil i
            cicle inicial de primària.
        course2:
          title: Curs 2
          description: El Curs 2 està dissenyat per a alumnes que saben llegir i no
            tenen experiència prèvia en programació. En aquest curs els alumnes crearan
            programes per resoldre problemes i desenvoluparan jocs interactius o històries
            que poden compartir. Recomanat per educació primària.
          description_short: Introducció a la informàtica per alumnes que saben llegir.
          description_audience: Més de 6 anys (cal saber llegir)
          student_description: El Curs 2 està dissenyat per a alumnes que saben llegir
            i no tenen experiència prèvia en programació. En aquest curs els alumnes
            crearan programes per resoldre problemes i desenvoluparan jocs interactius
            o històries que poden compartir. Recomanat per educació primària.
        course3:
          title: Curs 3
          description: El Curs 3 està dissenyat per alumnes que ja han fet el Curs
            2. Els alumnes aprofundiran en els temes de programació introduïts en
            els cursos anteriors cap a solucions flexibles i problemes més complexos.
            Al final del curs, els alumnes creen històries interactives i jocs que
            poden compartir amb tothom. Recomanat per cicle superior de primària.
          description_short: Aprofundeix encara més en la programació creant jocs
            i històries interactives. El curs 3 és una continuació del curs 2.
          description_audience: De 8 a 18 anys
          student_description: El Curs 3 està dissenyat per alumnes que ja han fet

                -   Com podem evitar el biaix a l'entrenar un model d'aprenentatge automàtic?
              description: Els estudiants aprenen els fonaments de l'aprenentatge
                automàtic i utilitzen una eina anomenada AI Lab per crear models d'aprenentatge
                automàtic que es poden utilitzar a App Lab. La unitat comença amb
                una visió general de l'aprenentatge automàtic i com els ordinadors
                poden utilitzar patrons en dades per prendre decisions i prediccions.
                A continuació, els estudiants aprenen a utilitzar AI Lab per entrenar
                models a partir de dades tabulars mentre exploren qüestions de biaix.
                Les lliçons segueixen un patró “unplugged - AI Lab - App Lab”, de
                manera que els estudiants s'exposen contínuament als conceptes i eines
                d'aprenentatge automàtic. El capítol culmina en un projecte on els
                estudiants seleccionen entre un conjunt de conjunts de dades del món
                real per entrenar un model d'aprenentatge automàtic i crear una app.
              display_name: Capítol 1 - Comprensió de l'aprenentatge automàtic

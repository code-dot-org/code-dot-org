          description: |-
            A la unitat d'Informàtica Física, els estudiants exploren el paper dels dispositius físics en la informàtica. Utilitzant App Lab i Circuit Playground d'Adafruit, els estudiants desenvolupen programes que utilitzen les mateixes entrades i sortides de maquinari que es veuen en els dispositius intel·ligents, mirant com un simple prototip rugosa pot conduir a un producte acabat. A continuació, els estudiants exploren com es poden utilitzar dispositius físics per reaccionar al món que els envolta mitjançant una mentalitat “maker” per crear prototips amb materials quotidians.


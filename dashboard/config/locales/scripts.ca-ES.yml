            humans a resoldre problemes. La unitat conclou amb un projecte en el qual
            dissenyeu una aplicació que ajudi a resoldre un problema de la vostra
            elecció. \n\n**Orientació per a la implementació per a la unitat 1**\n\n-
            \  Unitat 1 Capítol 1 s'ha de completar abans de qualsevol altra unitat
            en CS Descobriments\n-   Es proporcionen lliçons alternatives per a algunes
            lliçons a la unitat 1, depenent del context de l'aula\n-   Podeu veure
            la [Guia curricular] completa[0] i [Guia d'implementació](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)
            per a més informació sobre aquesta unitat"
          description_short: "  Aprendre com els humans treballen amb ordinadors per
            resoldre problemes."
          lesson_groups:
            csd1_1:
              big_questions: "-   Quines estratègies i processos puc utilitzar per
                convertir-me en un solucionador de problemes més eficaç?"
              description: Aquest capítol guia els estudiants a desenvolupar i adoptar
                un procés de resolució de problemes estructurat més formal reflexionant
                sobre els problemes que tenen problemes que han trobat, tant a l'aula
                com a la vida quotidiana. Mitjançant el treball a través d'un conjunt
                divers de problemes, com ara trencaclosques de lògica, desafiaments
                d'enginyeria, i la planificació d'un viatge, els estudiants aprenen
                a identificar diferents classes de problemes, descompondre problemes
                grans i desenvolupar les seves habilitats personals de resolució de
                problemes.
              display_name: 'Capítol 1: El procés de resolució de problemes'
            csd1_2:
              big_questions: |-
                -   Com ajuden els ordinadors a la gent a resoldre problemes?
                -   Com enfoquen els problemes de manera diferent les persones i els ordinadors?
                -   Què necessita un ordinador de les persones per resoldre problemes eficaçment?
              description: En aquest capítol es presenten els ordinadors com a màquines
                que resolen problemes d'informació. Els estudiants comencen construint
                una definició comuna per a un ordinador que se centra en la funcionalitat
                en lloc de maquinari específic. A continuació, exploren les formes
                en què els ordinadors aborden els problemes. Per al seu projecte final,
                els estudiants proposen una app que els pugui servir per resoldre
                un problema de la seva elecció.
              display_name: 'Capítol 2: Ordinadors i resolució de problemes'
            csd1_3:
              description: 'Aquest capítol proporciona lliçons alternatives per a
                aquesta unitat.  '
              display_name: Lliçons alternatives
            cspSurvey:
              display_name: Enquesta

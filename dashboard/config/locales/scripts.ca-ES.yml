              big_questions: "-   Com es pot utilitzar l'aprenentatge automàtic per
                resoldre problemes de la nostra comunitat?"
              description: Aquest capítol prepara els estudiants perquè siguin científics
                d'aprenentatge automàtic per crear una aplicació que tracti un problema
                de la seva comunitat. Els estudiants segueixen juntament amb un grup
                fictici d'estudiants mentre defineixen un problema, desenvolupen una
                enquesta per recollir dades, analitzar les seves dades en AI Lab,
                crear una targeta model i crear una aplicació per resoldre el seu
                problema. Després, en el projecte final, els estudiants repeteixen

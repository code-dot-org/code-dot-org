        self-paced-pl-csd5-2021:
          description: "Aquest mòdul d'aprenentatge professional està dissenyat per
            ajudar-vos a preparar-vos per ensenyar la unitat d'AI i Aprenentatge Automàtic
            de Code.org.  \n\n\\*\\*En aquest mòdul d'aprenentatge professional, vostè
            serà: \\*\\*\n\n-   Obtenir una introducció a la intel·ligència artificial
            i l'aprenentatge automàtic. \n-   Practicar conceptes clau inclosos en
            la unitat.\n-   Participa amb AI Lab i App Lab.\n-   Explorar projectes
            de final de capítol. \n-   Feu un pla d'implementació de la unitat amb
            els vostres alumnes.\n\n\\*\\* Temps suggerit: \\*\\* 120 minuts"
          lesson_groups:
            lessonGroup-2:
              description: Els estudiants aprenen el procés de resolució de problemes,
                el model d'entrada-sortida-botiga-procés d'un ordinador i com els
                ordinadors ajuden els humans a resoldre problemes. Els alumnes finalitzen
                la unitat proposant la seva pròpia app per resoldre un problema.
              display_name: Ensenyament d'Intel·ligència Artificial i Aprenentatge
                Automàtic
            lessonGroup-3:
              description: 'Els estudiants aprenen a crear llocs web utilitzant HTML
                i CSS dins l''entorn Web Lab de Code.org. Al llarg de la unitat, els
                estudiants es plantegen qüestions de privacitat i propietat a Internet
                a mesura que desenvolupen els seus propis llocs web personals.  '
              display_name: 'Preparació per impartir la Unitat 2 '
            lessonGroup-4:
              description: 'Els estudiants aprenen construccions i pràctiques fonamentals
                de programació en el llenguatge de programació JavaScript mentre desenvolupen
                animacions i jocs en l''entorn Game Lab de Code.org. Els alumnes finalitzen
                la unitat dissenyant les seves pròpies animacions i jocs. '
              display_name: Preparació per impartir la Unitat 3
            lessonGroup-5:
              description: 'Els estudiants apliquen el procés de resolució de problemes
                als problemes dels altres, aprenent a empatitzar amb les necessitats
                d''un usuari i dissenyar solucions per fer front a aquestes necessitats.
                Durant la segona meitat de la unitat, els estudiants formen equips
                per prototipar una app de disseny propi, primer en paper, i finalment
                en l''entorn App Lab de Code.org. '
              display_name: Preparació per impartir la Unitat 4
            lessonGroup-6:
              description: Els estudiants exploren diferents sistemes utilitzats per
                representar informació en un ordinador i els reptes i compensacions
                que planteja el seu ús. A la segona meitat de la unitat, els estudiants
                aprenen com s'utilitzen les col·leccions de dades per resoldre problemes
                i com els ordinadors ajuden a automatitzar els passos d'aquest procés.
              display_name: Preparació per impartir la Unitat 5
            lessonGroup-7:
              description: 'Els estudiants utilitzen l''entorn App Lab de Code.org,
                conjuntament amb el Circuit Playground d''Adafruit, per explorar la
                relació entre maquinari i programari. Al llarg de la unitat, els estudiants
                desenvolupen prototips que reflecteixen les plataformes informàtiques
                innovadores existents, abans de dissenyar-ne i prototipar una de pròpia. '
              display_name: Preparació per impartir la Unitat 6
            lessonGroup-8:
              description: 'Els estudiants aprenen com l''aprenentatge automàtic es
                pot utilitzar per resoldre problemes preparant dades, entrenant un
                model de màquina, provant el model de precisió i biaix. Els estudiants
                utilitzen l''entorn AI Lab de Code.org per entrenar models d''aprenentatge
                automàtic i, a continuació, importen els seus models a App Lab per
                crear aplicacions que resolguin problemes. '
              display_name: Preparació per ensenyar Intel·ligència Artificial i Aprenentatge
                Automàtic

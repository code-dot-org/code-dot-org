        aiml-2021:
          lesson_groups:
            lessonGroup-2:
              big_questions: |-
                -   Com l'aprenentatge automàtic troba patrons en les dades per prendre decisions?
                -   Com podem evitar el biaix a l'entrenar un model d'aprenentatge automàtic?
              description: Els estudiants aprenen els fonaments de l'aprenentatge
                automàtic i utilitzen una eina anomenada AI Lab per crear models d'aprenentatge
                automàtic que es poden utilitzar a App Lab. La unitat comença amb
                una visió general de l'aprenentatge automàtic i com els ordinadors
                poden utilitzar patrons en dades per prendre decisions i prediccions.
                A continuació, els estudiants aprenen a utilitzar AI Lab per entrenar
                models a partir de dades tabulars mentre exploren qüestions de biaix.
                Les lliçons segueixen un patró “unplugged - AI Lab - App Lab”, de
                manera que els estudiants s'exposen contínuament als conceptes i eines
                d'aprenentatge automàtic. El capítol culmina en un projecte on els
                estudiants seleccionen entre un conjunt de conjunts de dades del món
                real per entrenar un model d'aprenentatge automàtic i crear una app.
              display_name: Capítol 1 - Comprensió de l'aprenentatge automàtic
            lessonGroup-3:
              big_questions: "-   Com es pot utilitzar l'aprenentatge automàtic per
                resoldre problemes de la nostra comunitat?"
              description: Aquest capítol prepara els estudiants perquè siguin científics
                d'aprenentatge automàtic per crear una aplicació que tracti un problema
                de la seva comunitat. Els estudiants segueixen juntament amb un grup
                fictici d'estudiants mentre defineixen un problema, desenvolupen una
                enquesta per recollir dades, analitzar les seves dades en AI Lab,
                crear una targeta model i crear una aplicació per resoldre el seu
                problema. Després, en el projecte final, els estudiants repeteixen
                aquests mateixos passos amb un tema que els importa en la seva comunitat.
              display_name: Capítol 2 - Dissenyar una aplicació d'aprenentatge automàtic
            lessonGroup-4:
              display_name: Enquesta
          student_description: |-
            Aquesta unitat és una introducció pràctica al desenvolupament d'un model d'aprenentatge automàtic amb dades tabulars. Exploraràs com els ordinadors aprenen de les dades per prendre decisions i, a continuació, desenvoluparàs projectes d'aprenentatge automàtic al voltant de dades del món real. La unitat culmina amb el disseny d'una aplicació d'aprenentatge automàtic per resoldre un problema rellevant personalment.

            \*\*Per al professorat: \*\* [Feu clic aquí](https://studio.code.org/s/aiml-2021?viewAs=Teacher) per veure els plans de lliçons i els recursos del professorat d'aquesta unitat.

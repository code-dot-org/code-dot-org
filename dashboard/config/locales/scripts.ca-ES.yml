            lessonGroup-3:
              display_name: 'Capítol 2: Resolució de problemes de dades'
            lessonGroup-4:
              display_name: Enquesta
          student_description: Aquesta unitat tracta sobre la importància de les dades
            en la resolució de problemes i destaca com els ordinadors poden ajudar
            en aquest procés. El primer capítol explora diferents sistemes utilitzats
            per representar informació en un ordinador i els reptes i compensacions
            que planteja el seu ús. En el segon capítol aprendràs com s'utilitzen
            les col·leccions de dades per resoldre problemes i com els ordinadors
            ajuden a automatitzar els passos d'aquest procés. El capítol conclou considerant
            com es pot aplicar el procés de resolució de problemes de dades a una
            àrea de la vostra elecció.

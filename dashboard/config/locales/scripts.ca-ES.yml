        csd4-2021:
          description: |-
            La unitat 4 introdueix els impactes socials més amplis de la informàtica. A través d'una sèrie de reptes de disseny, aprendràs a comprendre millor les necessitats dels altres mentre desenvolupes una solució a un problema. La segona meitat de la unitat consisteix en un projecte iteratiu en equip, durant el qual els equips tenen l'oportunitat d'identificar una necessitat que els importa, prototipar solucions tant en paper com en App Lab, i provar solucions amb usuaris reals per obtenir feedback i impulsar més iteracions.

            **Orientació per a la implementació de la Unitat 4**

            -   Completa la Unitat 1 Capítol 1 abans d'iniciar aquesta unitat
            -   Aquesta unitat és un requisit previ per a la Unitat 6 i la Unitat 7
            -   Podeu consultar la [Guia curricular] completa[0] i [Guia d'implementació](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) per a més informació sobre aquesta unitat
          description_short: "  Aprèn a dissenyar un programa que satisfaci les necessitats
            dels teus usuaris."
          lesson_groups:
            csd4_1:
              big_questions: |-
                -   Com identifiquen els dissenyadors les necessitats del seu usuari?
                -   Com podem assegurar que els nostres dissenys satisfan les necessitats d'un usuari?
                -   Quins processos ens permetran crear, provar i iterar de manera eficient els nostres dissenys?
              description: Aquest capítol introdueix el procés de disseny com una
                versió específica del procés de resolució de problemes en què l'empatia
                per les necessitats d'un usuari s'integra de manera constant. Els
                estudiants aprenen estratègies per identificar les necessitats dels
                usuaris i avaluar com els diferents dissenys els aborden. En particular,
                aprenen com desenvolupar un prototip en paper, com recollir i respondre
                a comentaris sobre un prototip, i consideren com les diferents interfícies
                d'usuari fan o no afecten la usabilitat de les seves apps.
              display_name: 'Capítol 1: Disseny centrat en l''usuari'
            csd4_2:
              big_questions: |-
                -   Com funcionen els equips de manera efectiva per desenvolupar programari?
                -   Quins rols més enllà de la programació són necessaris per dissenyar i desenvolupar programari?
                -   Com incorporen els dissenyadors la retroalimentació en múltiples iteracions d'un producte?
              description: Aquest capítol està centrat en un projecte grupal de llarga
                durada que permet als estudiants aplicar tot el que han après sobre
                Disseny Centrat en l'Usuari per desenvolupar un prototip d'app. Treballant
                en equip, els estudiants identifiquen un tema social que els preocupa
                i dissenyen i prototipen una app per abordar aquest tema. Aquesta
                és una oportunitat perquè els estudiants explorin altres rols en el
                desenvolupament de programari, com ara la gestió de productes, màrqueting,
                disseny i proves.
              display_name: 'Capítol 2: Prototipatge d''aplicacions'
            csd5_2:
              display_name: 'Capítol 2: Resolució de problemes de dades'
            cspSurvey:
              display_name: Enquesta

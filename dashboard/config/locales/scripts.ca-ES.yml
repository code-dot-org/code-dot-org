        nevada-standards-aligned-first-grade-2023:
          description: Hem desenvolupat el curs B pensant en els alumnes de primer
            de primària. Mentre que els conceptes del curs B paral·lelament als del
            curs A, els estudiants aprenen activitats unplugged més sofisticades i
            treballen a través d'una major varietat de puzles. Els estudiants aprendran

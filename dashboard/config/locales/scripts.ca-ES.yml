          title: Resolució de problemes i informàtica ('23-'24)
        focus-on-data2:
          description: "La unitat Dades i Societat tracta sobre la importància d'utilitzar
            dades per resoldre problemes i posa de manifest com els ordinadors poden
            ajudar en aquest procés. El primer capítol explora diferents sistemes
            utilitzats per representar informació en un ordinador i els reptes i compensacions
            que planteja el seu ús. En el segon capítol, els estudiants aprenen com
            s'utilitzen les col·leccions de dades per resoldre problemes, i com els
            ordinadors ajuden a automatitzar els passos d'aquest procés. En el projecte
            final, els estudiants recullen les seves pròpies dades i les utilitzen
            per desenvolupar una solució automatitzada a un problema.\n\n:: detalls
            [**Capítol 1. visió general del capítol**]\n\\*\\*Descripció: \\*\\* Aquest
            capítol se centra en la representació de dades i el seu paper en la resolució
            de problemes d'informació. Els estudiants aprenen què ha de ser útil un
            sistema de representació i com els ordinadors són capaços de representar
            diferents tipus d'informació mitjançant sistemes binaris. Per al projecte
            de capítols, els estudiants representen el seu dia perfecte en una targeta
            de perforació binària i el comerç amb els companys de classe per desxifrar.\n\n\\*\\*Objectius:
            \\*\\*\n\n-   Comprendre el paper de les dades i la representació de dades
            en la resolució de problemes d'informació. \n-   Explicar els components
            necessaris de qualsevol esquema de representació de dades, així com els
            detalls de binari i les formes comunes que diversos tipus de dades simples
            i complexos es representen en codi binari. \n\n\\*\\*Grans preguntes:
            \\*\\*\n\n-   Per què és important la representació en la resolució de
            problemes?\n-   Quines característiques necessita un sistema de representació
            per ser útil?\n-   Què és necessari per crear sistemes de representació
            binària utilitzables?\n-   Com podem combinar sistemes junts per obtenir
            informació més complexa?\n\n:::\n\n::: detalls [**Capítol 2 Supervisió**]\n\\*\\*Descripció:
            \\*\\* Els estudiants exploren com es poden utilitzar les dades per respondre
            preguntes interessants i resoldre problemes. Utilitzant una versió modificada
            del procés general de resolució de problemes, els estudiants observen
            com els ordinadors i els humans utilitzen les dades de manera diferent
            i els pros i els contres de l'automatització de la resolució de problemes.
            Després d'aprendre maneres que els ordinadors utilitzen dades en el món
            real, els estudiants trien el seu propi problema i utilitzen dades per
            abordar-lo.\n\n\\*\\*Objectius: \\*\\*\n\n-   Investigar i comprendre
            com els humans i els ordinadors utilitzen les dades de manera diferent.\n-
            \  Dissenyar i implementar una solució basada en dades a un problema determinat
            i determinar com es podrien automatitzar els diferents aspectes del procés
            de resolució de problemes.\n\n\\*\\*Grans preguntes: \\*\\*\n\n-   Com
            ens ajuden les dades a resoldre problemes?\n-   Com utilitzen les dades
            els ordinadors i els humans de manera diferent?\n-   Quines parts del
            procés de resolució de problemes de dades es poden automatitzar?\n-   Quins
            tipus de problemes utilitzen els ordinadors les dades per resoldre en
            el món real?\n\n:::\n\n::: detalls [**Orientació per a la implementació
            de dades i societat**]\n\n-   Podeu consultar la [Guia curricular](https://docs.google.com/document/d/1lTLydMBm2M5a5tq_35m-qj8Gat79WUYBWfpB3ikQyuY/view)
            completa i [Guia d'implementació](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view)
            per obtenir més informació sobre aquesta unitat\n    :::\n\n## Finalitzada
            aquesta Unitat docent?\n\nRespon aquesta [\\*\\*enquesta curta\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5)
            perquè l'equip curricular de Code.org sàpiga com ha anat la unitat."

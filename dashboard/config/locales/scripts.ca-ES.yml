        nevada-standards-aligned-fourth-grade-2023:
          description: Hem creat el Curs E per a alumnes de quart de primària. El
            curs comença amb una introducció a l'eina de programació Sprite Lab. Els
            alumnes aprendran a fer projectes divertits i interactius que reforcen
            el que aprendran sobre seguretat en línia. Després d'aquestes lliçons,
            els estudiants es dedicaran a una codificació més complexa. Els estudiants
            aprendran sobre bucles niats, funcions i condicionals. Al final del curs,
            els estudiants combinaran aquests conceptes per resoldre enigmes desafiants.
            El curs finalitza amb un projecte obert on els alumnes creen un joc o
            dibuix.

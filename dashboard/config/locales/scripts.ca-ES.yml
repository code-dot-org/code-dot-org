        csd6-2021:
          description: |-
            La unitat 6 explora el paper de les plataformes de maquinari en la informàtica i com els diferents sensors poden proporcionar una entrada i una sortida més efectives que el teclat, el ratolí i el monitor tradicionals. Utilitzant App Lab i Circuit Playground d'Adafruit, desenvolupareu programes que utilitzin les mateixes entrades i sortides de maquinari que veieu en els dispositius intel·ligents, mirant com un simple prototip rugós pot conduir a un producte acabat. La unitat conclou amb un repte de disseny per utilitzar el Circuit Playground com a base per a una innovació del seu propi disseny.

            **Orientació per a la implementació de la Unitat 6**

            -   Completa la Unitat 1 Capítol 1 abans d'iniciar aquesta unitat
            -   Aquesta unitat suposa que els estudiants han cursat la Unitat 3 Capítol 1 i tots els de la Unitat 4. Els estudiants sense aquests antecedents poden lluitar en aquesta unitat.
            -   Aquesta unitat requereix que els estudiants tinguin accés a Circuit Playground's - [feu clic aquí](https://code.org/circuitplayground) per obtenir més informació sobre l'ús del Circuit Playground a la vostra aula
            -   Aquesta unitat es pot canviar amb la Unitat 7 - vegeu la [Guia d'implementació](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) per obtenir més informació sobre aquesta opció
            -   Orientació per donar suport als estudiants en els nivells de programació i diferenciar les tasques estan disponibles a la [Guia de depuració](https://docs.google.com/document/d/1-mXz53CAQ1dy3-RVGkoUnR0hfAwdWeza4kch6NAvLb8/preview) i [Guia de diferenciació](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)
            -   Podeu consultar la [Guia curricular](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) completa per obtenir més informació sobre aquesta unitat
          description_short: Aprendre a programar amb dispositius físics.
          lesson_groups:
            csd6_1:
              big_questions: |-
                -   Com interactua el programari amb el maquinari?
                -   Com poden els ordinadors intuir i respondre al seu entorn?
                -   Quin tipus d'informació es pot comunicar amb sortides senzilles de maquinari?
              description: Aquesta unitat comença amb una activitat que anima els
                estudiants a explorar una àmplia varietat de plataformes informàtiques
                no tradicionals, abans d'iniciar una revisió de la programació en
                App Lab, amb un enfocament particular en comprendre millor el model
                de programació basat en esdeveniments que es va introduir per primera
                vegada en la Unitat 4. Els estudiants aprenen tècniques per flexibilitzar
                les apps que escriuen modificant elements de disseny a través del
                codi en lloc de dependre sempre del mode disseny. Utilitzant el Circuit
                Playground, després exploren diferents enfocaments per prendre entrada
                i produir sortida mitjançant maquinari. Al final d'aquest capítol,
                els estudiants dissenyaran un joc que utilitzi maquinari físic per
                a l'entrada i la sortida.
              display_name: 'Capítol 1: Programació amb maquinari'
            csd6_2:
              big_questions: |-
                -   Com funcionen els programadors amb quantitats més grans de valors similars?
                -   Com es pot representar la informació complexa del món real en el codi?
                -   Com es pot utilitzar un maquinari senzill per desenvolupar nous productes innovadors?
              description: Amb una comprensió de com utilitzar el maquinari per prendre
                entrada i produir sortida, els estudiants passen a pensar en programes
                més complexos que integren maquinari i programari. Utilitzant els
                LED de color com a exemple d'un grup d'objectes similars, els estudiants
                aprenen a utilitzar matrius per fer un seguiment de les llistes de
                valors. Des d'allà introduïm el bucle for, primer simplement com una
                manera de repetir un bloc de codi, i després com una manera d'executar
                codi en cada element d'una matriu. Al final d'aquest capítol els estudiants
                hauran explorat tots els components dels seus taulers mentre aprenen
                a estructurar el seu codi utilitzant matrius, bucles i funcions paramètriques.
                A les dues lliçons finals, els estudiants tenen l'oportunitat de cavar
                en la construcció de prototips físics utilitzant les seves taules.
              display_name: 'Capítol 2: Construcció de prototips físics'
            cspSurvey:
              display_name: Enquesta

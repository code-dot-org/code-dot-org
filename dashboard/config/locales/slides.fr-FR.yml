        text: When you're done making your game, choose share to get a link you can
          share with friends or play your game on your phone. Have fun!
    mc_intro:
      1:
        image: notes/mc_intro_1.JPG
        text: 'Mon nom est Jens Bergensten, mais tout le monde m''appelle Jeb. Je
          suis responsable développement pour Minecraft chez Mojang, à Stockholm.
          Je devais avoir 11-12 ans quand j''ai commencé à programmer : un ami de
          mon père m''avait dit que pour créer des jeux, il fallait apprendre à programmer.
          J''aime concevoir et comprendre l''architecture des jeux. C''est ce qui
          me plaît tant dans Minecraft.'
      2:
        image: notes/mc_intro_2.JPG
        text: Dans l'heure qui suit, vous allez apprendre les bases de l'informatique
          en programmant Alex ou Steve pour évoluer dans une simulation de monde Minecraft.
      3:
        image: notes/mc_intro_3.JPG
        text: 'La programmation se fait normalement par texte, mais nous allons utiliser
          du Blockly : un système de blocs à glisser-déposer pour écrire des programmes.
          En sous-main, vous allez créer du code JavaScript.'
      4:
        image: notes/mc_intro_4.JPG
        text: Ces concepts sont ceux dont les codeurs se servent tous les jours, ce
          sont les fondations de l'informatique. Chez Mojang, nous nous en servons
          pour développer Minecraft.
      5:
        image: notes/mc_intro_5.JPG
        text: Commençons par choisir un personnage. Je vais prendre Alex. On va coder
          un programme. Nous allons coder un programme pour l'aider à se déplacer
          à l'écran.
      6:
        image: notes/mc_intro_6.JPG
        text: Votre écran est divisé en trois grandes sections. À gauche, l'aire de
          jeu Minecraft, où votre programme s'exécute. Les instructions de chaque
          niveau sont indiquées dessous.
      7:
        image: notes/mc_intro_7.JPG
        text: 'Au milieu, la boîte à outils : chacun de ces blocs est une commande
          qui dirige les actions d''Alex.'
      8:
        image: notes/mc_intro_8.JPG
        text: 'L''espace blanc à droite est appelé espace de travail : c''est là que
          nous allons créer notre programme.'
      9:
        image: notes/mc_intro_9.JPG
        text: Si j'y glisse le bloc "avancer plus" et que je clique sur Démarrer,
          Alex avance d'une case sur la grille.
      10:
        image: notes/mc_intro_10.JPG
        text: Pour lui faire faire quelque chose après avoir avancé d'une case, il
          suffit d'ajouter un autre bloc, par exemple "tourner à droite", et de le
          glisser sous mon bloc "avancer plus" jusqu'à ce que cette ligne orange apparaisse.
          Je n'ai plus qu'à le lâcher pour que les deux blocs se connectent. Quand
          je clique à nouveau sur Démarrer, Alex exécute les commandes répertoriées
          dans l'espace de travail, de haut en bas.
      11:
        image: notes/mc_intro_11.JPG
        text: Si vous avez besoin de supprimer un bloc, glissez-le de la pile vers
          la boîte à outils.
      12:
        image: notes/mc_intro_12.JPG
        text: 'Pour annuler une modification et revenir au début du niveau, utilisez
          Recommencer en haut à droite de l''espace de travail. Encore une chose :
          vous voyez le petit triangle sur les blocs servant à tourner ? Ces triangles
          indiquent que vous pouvez choisir une autre possibilité. Sur ce, bon code !'
    mc_repeat:
      1:
        image: notes/mc_repeat_1.JPG
        text: Je suis Lydia Winters, directrice de marque chez Mojang qui a développé
          un certain Minecraft.
      2:
        image: notes/mc_repeat_2.JPG
        text: Ce que je préfère dans Minecraft, c'est l'exploration. J'aime m'aventurer
          dans les grottes pour découvrir ce qu'elles contiennent. Moi qui ne suis
          pas codeuse, je suis très heureuse de suivre les cours Minecraft pour apprendre
          enfin un peu de code.
      3:
        image: notes/mc_repeat_3.JPG
        text: Le dernier niveau nécessitait pas mal de blocs "avancer plus". Ce serait
          plus simple d'indiquer à l'ordinateur d'avancer 4 ou 5 fois. Heureusement,
          les ordinateurs sont très forts pour répéter les commandes grâce aux boucles
          de répétition.
      4:
        image: notes/mc_repeat_4.JPG
        text: Dans Minecraft, ces boucles servent notamment à placer tous les matériaux
          lors de la création d'un monde (il y en a des milliers). Elles ont aussi
          d'autres usages plus mineurs, par exemple pour animer les pieds d'Alex quand
          elle marche. Bref, c'est un puissant outil de programmation.
      5:
        image: notes/mc_repeat_5.JPG
        text: La nuit tombe. Dans les deux prochains niveaux, nous allons construire
          une maison pour nous abriter. Le bloc de répétition va nous mâcher le travail.
      6:
        image: notes/mc_repeat_6.JPG
        text: Pour construire un mur de la maison, il suffit d'indiquer à Alex d'avancer
          et de placer des planches quatre fois ; ou lui dire d'avancer et de placer
          une planche, puis insérer cette commande dans le bloc de répétition pour
          l'effectuer plusieurs fois. Je clique sur le bloc de répétition et j'indique
          le nombre de fois qu'il doit exécuter cette action. Il ne reste plus qu'à
          construire la maison avant la nuit ! Amusez-vous bien.
    mc_if_statements:
      1:
        image: notes/mc_if_statements_1.JPG
        text: Nous allons maintenant découvrir les expressions "si", une étape fondamentale
          dans l'apprentissage de la programmation puisqu'elles aident un ordinateur
          à prendre des décisions.
      2:
        image: notes/mc_if_statements_2.JPG
        text: 'Tous les ordinateurs les utilisent : quand je débloque mon téléphone,
          il exécute un code indiquant que SI j''ai saisi correctement le mot de passe,
          il faut débloquer le téléphone. SINON, un message d''erreur apparaît.'
      3:
        image: notes/mc_if_statements_3.JPG
        text: Dans votre code, les expressions "si" indiquent à Steve et Alice de
          réagir à ce qu'ils voient dans le monde. Par exemple, s'il y a un rocher
          ou un arbre devant eux, ils peuvent tourner.
      4:
        image: notes/mc_if_statements_4.JPG
        text: Ici, le but est de ne pas tomber dans la lave. Celle à l'écran est facile
          à prévoir. Mais que faire pour la lave qu'on ne voit pas, sous la pierre ?
      5:
        image: notes/mc_if_statements_5.JPG
        text: Après avoir miné la pierre, il faut vérifier s'il y a de la lave à cet
          endroit avant d'avancer. S'il y en a, il faut d'abord placer une pierre
          devant notre personnage pour pouvoir avancer sans danger. Continuez à miner,
          et pensez à utiliser l'expression "si" pour prendre vos précautions.
    mc_congrats_share:
      1:
        image: notes/mc_congrats_share_1.JPG
        text: Bravo! Vous avez appris les éléments fondamentaux de l'informatique.
      2:
        image: notes/mc_congrats_share_2.JPG
        text: 'Vous pouvez maintenant utiliser ces blocs pour construire votre propre
          création. Plus besoin d''instructions ni de résoudre des casse-tête : vous
          pouvez créer ce que vous voulez. À vous de choisir.'
      3:
        image: notes/mc_congrats_share_3.JPG
        text: "[élèves qui discutent] Là ça va être chouette. J'ai fait un L avec
          des torches. J'ai fait un A avec des planches en bouleau. Ça a marché !
          On a créé une maison en laine !"
      4:
        image: notes/mc_congrats_share_4.JPG
        text: Une fois votre création terminée, choisissez Share (Partager) et envoyez
          le lien à vos amis. Amusez-vous bien !
    mc_congrats_no_share:
      1:
        image: notes/mc_congrats_no_share_1.JPG
        text: Bravo! Vous avez appris les éléments fondamentaux de l'informatique.
      2:
        image: notes/mc_congrats_no_share_2.JPG
        text: 'Vous pouvez maintenant utiliser ces blocs pour construire votre propre
          création. Plus besoin d''instructions ni de résoudre des casse-tête : vous
          pouvez créer ce que vous voulez. À vous de choisir.'
      3:
        image: notes/mc_congrats_no_share_3.JPG
        text: "[élèves qui discutent] Là ça va être chouette. J'ai fait un L avec
          des torches. J'ai fait un A avec des planches en bouleau. Ça a marché !
          On a créé une maison en laine !"
      4:
        image: notes/mc_congrats_no_share_4.JPG
        text: Vous pouvez créer ce que vous voulez. Amusez-vous bien !
    gumball_intro:
      1:
        image: notes/gumball_intro_1.JPG
        text: Si tu aimerais faire ton propre jeu, c'est très simple. Tout ce dont
          tu auras besoin, c'est de quelques bases en programmation, et après tu pourras
          commencer à jouer à ton propre jeu.
      2:
        image: notes/gumball_intro_2.JPG
        text: Do you have a favorite video game? We're going to take one step toward
          creating games just like that in PlayLab. Good games have a story and every
          story has actors. Actors that do things like speak, move and interact with
          each other. Maybe even score points based on the rules of the game. Today,
          we'll be learning how to do all these things one by one with fun actors
          and then build a game from scratch that can be shared and played on a phone.
      3:
        image: notes/gumball_intro_3.JPG
        text: Today, we'll be learning how to do all these things one by one with
          fun actors and then build a game from scratch that can be shared and played
          on a phone.
      4:
        image: notes/gumball_intro_4.JPG
        text: Ton écran se divise en trois parties. A la gauche, se trouve l'espace
          de jeu où le programme va s'exécuter. Les instructions pour chaque niveau
          sont écrites en dessous.
      5:
        image: notes/gumball_intro_5.JPG
        text: Cette zone centrale est la boîte à outils et chacun de ces blocs est
          un morceau de code.
      6:
        image: notes/gumball_intro_6.JPG
        text: 'L''espace blanc à droite est appelé espace de travail : c''est là que
          nous allons créer notre programme.'
      7:
        image: notes/gumball_intro_7.JPG
        text: Pour commencer, tu devras relier tes blocs au bloc "lors du lancement".
          Tu peux relier plusieurs blocs ensemble en les glissant jusqu'à ce que tu
          voies la ligne jaune, et il s'emboiteront alors ensemble.
      8:
        image: notes/gumball_intro_8.JPG
        text: In this first puzzle, we'll make the actors say something by linking
          the "say" block to the when run block and typing in your message. Once you
          have your blocks in place, hit the run button to see what you programmed.
      9:
        image: notes/gumball_intro_9.JPG
        text: Commence, et d'ici à la fin, tu sera capable de créer ton propre jeu,
          avec toutes sortes de joueurs qui peuvent interagir, marquer des points,
          jeter des objets, et se faire disparaitre. Ça ne dépend que de toi !
    gumball_events:
      1:
        image: notes/gumball_events_1.JPG
        text: Maintenant nous allons apprendre quelque chose que tous les programmeurs
          de jeu utilisent tous les jours. On les appelle des événements. Un événement
          dit à ton programme d'écouter jusqu’à ce qu'il ce passe quelque chose, et
          quand ça arrive, le jeu exécute une action.
      2:
        image: notes/gumball_events_2.JPG
        text: Des exemples d’événements sont l'écoute d'un clic de souris ou d'une
          touche flèche haut ou flèche bas, ou même une tape sur l'écran.
      3:
        image: notes/gumball_events_3.JPG
        text: Here, we're going to make the actor say something when the player clicks
          on it. We will use the when clicked block and attach the "say" block to
          it. When the player clicks, all the blocks attached to this block will be
          performed.
      4:
        image: notes/gumball_events_4.JPG
        text: There are also when arrow blocks. If you link move blocks to those,
          you can start to move your actors up, down, left, right, with the arrow
          keys. Little by little your game is getting more interactive.
    gumball_repeat:
      1:
        image: notes/gumball_repeat_1.JPG
        text: Peux-tu imaginer si tu avais à répéter quelque chose à l'infini? Heureusement
          tu n'auras jamais à le faire car les ordinateurs sont vraiment bons à répéter
          les choses.
      2:
        image: notes/gumball_repeat_2.JPG
        text: C'est le bloc 'répète à jamais'. Tout ce qui se trouve dans ce bloc
          se produira 'à jamais' dans le jeu. Si nous voulons qu'un élément fasse
          quelque chose de façon répétée, continuellement, sans que le joueur ai à
          intervenir, nous placerons ces blocs à l'intérieur du bloc 'répète à jamais'.
      3:
        image: notes/gumball_repeat_3.JPG
        text: Dans ce puzzle, notre objectif est d'aider l'élément à faire un travail
          en continu. Apprendre à utiliser la commande 'répéter' te permettras de
          gagner énormément de temps plus tard quand tu construiras ton propre jeu.

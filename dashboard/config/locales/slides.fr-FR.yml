    C4_for_loops_no_bee:
      1:
        image: notes/C4_for_loops_no_bee_1.png
        text: Quand tu utilises un bloc répéter pour créer une boucle dans ton code,
          comment l'ordinateur sait-il quand le code a été répété suffisamment de
          fois ? Le bloc répéter cache en fait un morceau de code plus compliqué,
          appelé une boucle pour, qui compte depuis une valeur de départ jusqu'à une
          valeur de fin avec un pas spécifique.
      2:
        image: notes/C4_for_loops_no_bee_2.png
        text: Par exemple, un bloc 'répète 3' compte de 1 à 3 de 1 en 1. A chaque
          fois qu'il compte 1, il exécute le code dans la boucle. La boucle 'for'
          sait combien de fois elle a été exécutée grâce à une variable compteur.
          Elle est initialisé à la valeur de départ avant d'entrer dans la boucle
          et est incrémentée à chaque fois que la boucle est exécutée. Dès que la
          variable compteur dépasse la valeur de fin, la boucle s'arrête. L'avantage
          d'utiliser une vrai boucle plutôt qu'un bloc 'répéter' est que tu peux voir
          la variable compteur et l'utiliser dans ta boucle.
    C4_function_create:
      1:
        image: notes/C4_function_create_1.png
        text: Maintenant que tu as modifié les blocs de fonction, il est temps d'en
          créer de nouveau, en partant de rien. Tu peux voir que la boite à outils
          a une catégorie appelée 'fonctions'. Si tu cliques dessus, tu verras un
          bouton orange appelé 'Créer une fonction'. Si tu cliques dessus, tu verras
          apparaître l'éditeur de fonctions que tu as déjà utilisé quand tu modifiais
          des blocs de fonction.
      2:
        image: notes/C4_function_create_2.png
        text: Comme précédemment, vous avez commencé par nommer votre fonction et
          écrire une description de ce qu'elle est censé faire. Par exemple, elle
          va dessiner un carré ou dessiner un triangle. Ensuite, faites glisser les
          blocs de la boite à outils vers l'espace de travail blanc en dessous. Pensez
          bien à glisser ces blocs dans le bloc vert qui entoure la fonction.
      3:
        image: notes/C4_function_create_3.png
        text: Une fois terminé, clique sur enregistrer et quitter. Cette opération
          te ramène à l'espace de travail de puzzle principal. La nouvelle fonction
          que tu as créée apparaît comme un bloc vert dans la catégorie "fonction"
          de ta boîte à outils. Fais le glisser dans l'espace de travail principal
          et utilise-le comme n'importe quel autre bloc pour résoudre l'énigme.
    C4_function_edit:
      1:
        image: notes/C4_function_edit_1.png
        text: Une des choses géniales dans la programmation informatique est qu'une
          fois qu'on a appris à un ordinateur comment faire une action, vous pouvez
          appeler cette fonction à nouveau. Vous lui donnez un nom puis vous pouvez
          l'appeler. C'est vraiment comme si on pouvait agrandir le langage.
      2:
        image: notes/C4_function_edit_2.png
        text: 'Dans le programme que nous construisons, nous avons appris comment
          tracer un carré en se déplaçant et en tournant quatre fois. Nous pouvons
          prendre cette fonction et lui donner un nom comme ''tracer un carré''. Ainsi,
          chaque fois que nous voudrons dessiner un carré, nous aurons juste à dire
          : ''tracer un carré''. L''ordinateur reprendra la main, invoquera cette
          fonction, ce code, et fera le travail pour nous. Nous avons ajouté ce concept
          dans notre langage de programmation.'
      3:
        image: notes/C4_function_edit_3.png
        text: Dans ce puzzle, nous avons déjà crée une fonction 'tracer un carré'
          pour toi. Tu la trouveras dans la boite à outils. C'est un bloc vert. Ce
          que tu va devoir faire, c'est d'écrire le même code que celui que tu viens
          juste d'écrire pour dessiner un carré et de le mettre dans cette fonction.
          Pour faire cela, Clique sur l'option 'éditer' du bloc vert 'tracer un carré'.
          Cela va ouvrir l'éditeur de fonction. L'éditeur de fonction a trois parties.
          Un endroit où tu nommes ta fonction. Le nom apparaîtra sur le bloc vert
          avant cette fonction. Ensuite, écris une courte description de ce que la
          fonction est censé faire.
      4:
        image: notes/C4_function_edit_4.png
        text: Dans ce cas, il s'agit de dessiner un carré. L'espace blanc ci-dessous
          c'est l'espace de travail, qui fonctionne exactement comme l' espace de
          travail que vous avez déjà utilisé. Glissez et déposez les blocs de la boîte
          à outils dans cet espace de travail. N'oubliez pas de mettre les blocs qui
          créent un carré à l'intérieur du bloc vert qui encapsule le code de la fonction.
          Une fois que vous avez terminé, cliquez sur "enregistrer et quitter", ce
          qui vous ramène à l'espace de travail principal du puzzle. Désormais, vous
          pouvez utiliser le Bloc fonction "dessiner un carré" comme n'importe quel
          autre bloc pour terminer le puzzle.
    C4_function_parameters:
      1:
        image: notes/C4_function_parameters_1.png
        text: Voila une fonction qui dessine des carrés de 50 pixels de côté. C'est
          bien, mais si en fait je veux dessiner un carré de 50 pixels de côté et
          un autre carré de 100 pixels de côté ? Nous ne devrions pas avoir a créer
          deux fonctions distinctes qui font presque la même chose. A la place, nous
          pouvons utiliser une seule fonction avec un paramètre.
      2:
        image: notes/C4_function_parameters_2.png
        text: Les paramètres permettent de transmettre à une fonction des valeurs
          qui sont utilisées à l'intérieur de la fonction comme des variables. Nous
          allons ajouter un paramètre "longueur" à cette fonction, pour créer des
          carrés de différentes tailles. Dans l'éditeur de fonction, vous pouvez modifier
          le nom et la description comme précédemment, mais vous pouvez également
          ajouter un paramètre. Écrivez le nom du paramètre dans l'emplacement idoine,
          puis cliquez sur" Ajouter un paramètre". Cela va créer un bloc rouge avec
          le nom du paramètre que vous venez de créer. Maintenant, vous pouvez utiliser
          ce paramètre pour modifier le bloc d'instructions "avancer de 100" afin
          qu'il devienne "avancer de la valeur de longueur".
      3:
        image: notes/C4_function_parameters_3.png
        text: Clique sur 'Enregistrer et Fermer' et glisse ton nouveau bloc 'Créer
          un carré' depuis la catégorie 'Fonctions' de ta boite à outils. Tu remarqueras
          qu'il y a un espace vide à côté de 'Longueur' parce que la fonction veut
          savoir quelle valeur donner au paramètre 'Longueur'. Glisse un bloc nombre
          depuis la catégorie 'Math' et dépose le dans cet espace. Tu comprends maintenant
          comment créer des carrés de taille différente ? Alors vas-y, essaye !
    C4_intro:
      1:
        image: notes/C4_intro_1.png
        text: Habituellement la programmation est faite en texte, mais nous allons
          utiliser Blockly qui utilise des blocs visuels que tu glisses et déposes
          pour écrire des programmes. Sous le capot, tu crées toujours du code. Pour
          commencer, nous allons créer du code pour un programme qui aidera Angry
          Bird à se déplacer dans un labyrinthe pour se rendre jusqu'aux porcs maléfiques
          qui ont volé ses œufs.
      2:
        image: notes/C4_intro_2.png
        text: Blockly est divisé en trois parties principales. Sur la gauche se trouve
          le labyrinthe de l'oiseau, où ton programme va s'exécuter. Les consignes
          pour chaque puzzle sont écrites sous le labyrinthe. Cette zone centrale
          est la boîte à outils et chacun de ces blocs est une commande que l'oiseau
          peut comprendre. L'espace blanc sur la droite est appelé l'espace de travail
          et c'est là où nous allons construire notre programme.
      3:
        image: notes/C4_intro_3.png
        text: Si je fais glisser le bloc "avancer plus" dans notre espace de travail
          et que je cliques sur "Démarrer", que se passe-t-il ? L'oiseau se déplace
          vers l'avant d'une case sur la grille. Et si je veux que l'oiseau fasse
          quelque chose après qu'il se soit déplacé d'un case vers l'avant ? Je peux
          ajouter un autre bloc à notre programme.
      4:
        image: notes/C4_intro_4.png
        text: Je vais choisir un bloc 'tourne à droite' et je vais le glisser sous
          mon bloc 'déplace toi' jusqu'à ce que la flèche jaune apparaisse. Je vais
          le lâcher et les deux blocs vont s'accrocher ensemble. Lorsque j'appuierais
          sur 'Exécuter', l'oiseau jouera les commandes qui sont empilées dans notre
          espace de travail, du haut vers le bas.
      5:
        image: notes/C4_intro_5.png
        text: Si jamais tu veux supprimer un bloc, il te suffit de le retirer de la
          pile et de le glisser vers la poubelle. Après avoir cliqué sur "Démarrer",
          tu peux toujours cliquer sur le bouton "Réinitialiser" pour ramener l'oiseau
          au début. Maintenant, allons nous occuper de ces cochons !
    C4_math_artist:
      1:
        image: notes/C4_math_artist_1.png
        text: Si je veux dessiner un rectangle de 50 pixels de haut et qui soit deux
          fois plus large que haut, comment devrais-je programmer l'ordinateur pour
          qu'il le fasse ? Et bien je pourrais dire au dessinateur de monter de 50
          pixels, de tourner à droite, d'aller à 100 pixels et de refaire ça dans
          l'autre sens mais là, c'est moi qui calcule pour l'ordinateur.
      2:
        image: notes/C4_math_artist_2.png
        text: Multiplier cinquante par deux de tête n'est peut-être pas si compliqué,
          mais les ordinateurs sont vraiment bons pour les maths, alors nous devons
          leur laisser les calculs autant que possible. Si j'avais juste utilisé une
          variable appelée hauteur à la place, alors j'aurais pu facilement changer
          la hauteur pour cinquante, et ensuite changer mon algorithme pour qu'il
          dise à l'artiste de monter de la hauteur, de tourner à droite, et ensuite
          d'avancer de hauteur fois 2, ce qui nous donne un rectangle deux fois plus
          large que haut.
    C4_unplugged_algorithms:
      1:
        image: notes/C4_unplugged_algorithms_1.png
        text: Cette leçon s'appelle Algorithmes Tangram. Un Tangram est un puzzle
          de sept pièces qui peuvent être assemblées pour créer d'autres formes. Tu
          va devoir utiliser un algorithme pour expliquer à ton partenaire comment
          assembler le puzzle.
      2:
        image: notes/C4_unplugged_algorithms_2.png
        text: Un algorithme est juste une liste d'étape que tu peux exécuter pour
          terminer une tâche. Nous les utilisons tous les jours, par exemple en faisant
          une liste de course ou une recette de cuisine. Si ton algorithme est trop
          simple, il peut y avoir plusieurs interprétations et celui qui va l’exécuter
          peut ne pas obtenir exactement le résultat que tu attendais. Si tu veux
          être sûr que tout le monde obtiennent exactement la même chose, alors ton
          algorithme doit être très détaillé et précis.
      3:
        image: notes/C4_unplugged_algorithms_3.png
        text: J'utilise un algorithme aujourd'hui pour terminer un tableau. Je voulais
          essayer de peindre quelques loups, mais je ne suis pas le meilleur des peintres.
          Heureusement pour les gens comme moi, il y a la peinture au numéro. Il y
          a quarante couleurs et le tableau comporte des petits chiffres et lettres
          qui disent de quelle couleur peindre chaque section. La peinture par numéro
          me dit exactement quelle couleur utiliser et où.
      4:
        image: notes/C4_unplugged_algorithms_4.png
        text: C'est très détaillé, alors je peux suivre les instructions et le tableau
          aura l'air génial. C'est un bon algorithme. Si les instructions n’étaient
          pas assez précises, mes loups ne seraient pas aussi beaux. Quand tu veux
          vraiment que quelque chose ressemble exactement à ce que tu a prévu, c'est
          mieux d'être extrêmement précis.
    C4_unplugged_binary:
      1:
        image: notes/C4_unplugged_binary_1.png
        text: Dans chaque équipe, la personne qui instruit et qui tient le papier,
          doit comprendre quel sera leur symbole "On" et quel sera leur symbole "Off".
          En binaire, c'est un genre d'alphabet, mais avec deux lettres. C'est comme
          si l'alphabet n'était constitué que des lettres A et B, mais à la place
          c'est 0 et 1.
      2:
        image: notes/C4_unplugged_binary_2.png
        text: 'La manière la plus courante d''utiliser le binaire, c''est dans une
          instruction de type "if". C''est une chose classique dans la programmation.
          Le programme s''exécute et dit : Si ceci est vrai, alors fait cela. Ou,
          si ce n''est pas vrai, fais autre chose. Mais que se passe-t-il quand on
          veut faire quelque chose d''un peu plus compliqué ? Plutôt qu''une instruction
          if, on voudra travailler avec quelque chose comme une image, ou un son dans
          un ordinateur.'
      3:
        image: notes/C4_unplugged_binary_3.png
        text: 'Un ordinateur ne connait que le binaire, mais une image, ce n''est
          pas binaire, ce n''est pas des zéros et des uns, alors comment faire ? Voilà
          un exemple : tu as cette magnifique image. Maintenant, une image est en
          gros une forme d''information. Toutes les informations peuvent être encodées
          en binaire, d''une manière ou d''une autre, il suffit de trouver comment.'
      4:
        image: notes/C4_unplugged_binary_4.png
        text: Imagine que l'on mette une grille sur ce panda, et que pour chaque carré,
          on décide s'il est plus noir ou plus blanc. Et ensuite, on le colore de
          cette manière. Maintenant, chaque cellule de la grille est soit noir, soit
          blanc, et les carrés noirs, on dit que c'est zéro (chiffre binaire) et les
          carré blancs, un, l'autre chiffre binaire. A la fin, il ne te reste que
          des zéros et des uns. C'est comme ça que tu représentes cette image en binaire.
    C4_unplugged_forloops:
      1:
        image: notes/C4_unplugged_forloops_1.png
        text: Cette leçon est ici pour le plaisir de la boucle. Dans cette leçon,
          nous utiliserons une ligne de nombre pour jouer à un jeu de dé. Chaque joueur
          devra assigner trois fois une valeur de départ, une valeur d'arrêt, et notre
          intervalle. Durant chaque tour, on entoure sa valeur de départ, et toutes
          les valeurs qui ont le même nombre d'étapes que notre valeur d'intervalle.
          On arrête d'entourer quand on obtient notre valeur d'arrêt. La personne
          avec le plus grand score gagne !
      2:
        image: notes/C4_unplugged_forloops_2.png
        text: Les boucles peuvent être utilisées dans de nombreuses situations et
          si vous deveniez météorologue, vous utiliseriez des boucles tout le temps.
          Salut, je suis Becky. Je travaille chez EverPower Renewables comme météorologue
          vent. Je prévois la vitesse du vent pour la région de la Columbia River
          Gorge où la société possède des parcs éoliens.
      3:
        image: notes/C4_unplugged_forloops_3.png
        text: Nous essayons de comprendre la quantité de vent qu'il va y avoir pour
          que nous sachions combien d'électricité va être produite. Nous donnons cette
          information en temps réel aux traders d'énergie. Ils achètent et vendent
          l'électricité suivant les informations qu'on leur donne pour être sûrs que
          le réseau électrique est équilibré, que vos lumières restent allumées, et
          que la quantité d'énergie obtenue à partir des parcs soit maximisée.
      4:
        image: notes/C4_unplugged_forloops_4.png
        text: Nous sommes au centre de contrôle nation d'EverPower Renewables à Portland
          et c'est ici que les informations arrivent en provenance de toutes nos fermes
          à travers le pays. Même les ordinateurs les plus puissants aujourd'hui ne
          peuvent pas simuler l'atmosphère dans le monde. Dans les modèles de prévision
          par ordinateur, nous avons ce que nous appelons une grille. Chaque point
          de la grille est une latitude, longitude. Nous devons calculer la physique
          et essayer de déterminer la vitesse du vent, la température, la pression,
          ce genre de choses.
      5:
        image: notes/C4_unplugged_forloops_5.png
        text: Comme ce sont plutôt de grosses grilles et que nous faisons ça dans
          beaucoup de points nous sommes en boucle sur ces choses des millions et
          des millions de fois. Tout ce que je fais je vais l'utiliser pour des boucles.
          Voici par exemple une boucle juste là. Quand vous prévoyez le vent, il y
          a tellement de paramètres différents qu'il serait impossible pour un humain
          de s'asseoir et de faire tous ces calculs. Il y a tellement d'aspects différents
          à tout ce qui va affecter le vent que nous avons besoin d'un modèle informatique
          pour le prévoir.
    C4_unplugged_madlibs:
      1:
        image: notes/C4_unplugged_madlibs_1.png
        text: Dans cette leçon, nous allons jouer à remplir les blancs dans l'histoire.
          Vous avez un modèle que vous pouvez compléter pour créer des histoires similaires
          qui ont des différences très amusantes.
      2:
        image: notes/C4_unplugged_madlibs_2.png
        text: Dans cette leçon, nous avons également appris comment faire un modèle
          abstrait à partir de deux histoires qui ont déjà été créées. L'abstraction
          est l'art de supprimer les différences et les détails pour que l'on puisse
          voir comment une solution pourrait marcher pour de nombreux problèmes. C'est
          très utile en informatique parce que ça nous permet de créer des fonctions
          qui peuvent être utiles dans différentes situations.
    C4_unplugged_parameters:
      1:
        image: notes/C4_unplugged_parameters_1.png
        text: Cette leçon s'appelle écrire une chanson à paramètres. Nous allons écrire
          des chansons maintenant. Parfois, le refrain est juste légèrement différent
          à chaque fois que tu le chantes. Te souviens-tu de la ferme du vieux MacDonald
          ? Le refrain est légèrement différent pour chaque animal. Et dans cette
          ferme, il y a une vache, hiya hiya ho. Le petit changement dans chaque refrain
          peut être exprimé en utilisant ce que nous appelons des paramètres.
      2:
        image: notes/C4_unplugged_parameters_2.png
        text: Parfois, une fonction a besoin d'un paramètre. Un paramètre est une
          information supplémentaire que tu peux passer à une fonction pour la personnaliser
          pour un besoin spécifique. Quand tu fais des coupes de glaces avec tes amis,
          tu utilises un procédé similaire à la paramétrisation dans un programme
          informatique.
      3:
        image: notes/C4_unplugged_parameters_3.png
        text: La boule de glace vanille sera peut être la même pour toutes les coupes
          de glace, mais quand tu demandes à tes amis quelles garnitures ils veulent,
          tu peux obtenir beaucoup de combinaisons différentes. Garniture est le nom
          de la fonction, et chaque type de garniture est un paramètre. Les fonctions
          et les paramètres s'associent pour créer de super programmes informatiques,
          et de bonnes coupes de glaces également.
    C4_unplugged_variables:
      1:
        image: notes/C4_unplugged_variables_1.png
        text: Cette leçon s'appelle variables dans des enveloppes. Nous allons apprendre
          comment nous pouvons construire des phrases quand il nous manque encore
          des éléments d'information. La plupart d'entre nous sont déjà familier avec
          l'idée de combler un vide. Nous le faisons lorsque nous mettons notre nom
          sur nos devoirs. Parfois, il n'y a plus d'un mot qui doit être rempli et
          dans ce cas, nous donnons ce vide une étiquette afin que nous sachions quel
          élément d'information va où plus précisement.
      2:
        image: notes/C4_unplugged_variables_2.png
        text: Les variables sont des espaces réservés pour les éléments d'information
          qui peuvent changer. En utilisant une variable pour les informations manquantes,
          nous pouvons continuer à travailler sur tout ce qui nous faisaient et laisser
          quelqu'un d'autre à compléter les informations manquantes par la suite.
          Dans le logiciel, nous utilisons beaucoup les variables. Nous utilisons
          les variables comme marque substitutive pour les nom, adresse e-mail et
          même username. De cette façon, nous pouvons faire le programme savoir où
          ces détails seront affiche quand l'utilisateur renseigne les. Nous utilisons
          les variables tout le temps dans notre travail.
      3:
        image: notes/C4_unplugged_variables_3.png
        text: A n'importe quel moment ou vous devez stocker un élément d'information
          pour plus tard, nous utilisons évidement une variable. Disons que nous avons
          besoin de compter le nombre de fois où que l'utilisateur a tweeter. Chaque
          fois que l'utilisateur tweets, nous allons ajouter un à ce nombre et chaque
          fois que l'utilisateur supprime un tweet, nous allons réduire ce nombre
          par un. Chaque fois que nous avons besoin de savoir combien de fois que
          l'utilisateur a tweeter, nous regarderons seulement cette variable.
    C4_variables_artist:
      1:
        image: notes/C4_variables_artist_1.png
        text: Une variable est un conteneur, dans que vous pouvez stocker une valeur.
          Lorsque vous utilisez cette variable dans un algorithme, il ouvre le conteneur
          et se penche sur la valeur à l'intérieur. Cela vous permet d'écrire des
          algorithmes intelligents qui se comportent différemment en fonction de la
          valeur stockée dans la variable.
      2:
        image: notes/C4_variables_artist_2.png
        text: Par exemple, si vous vouliez écrire un algorithme permettant de dire
          joyeux anniversaire, vous l'utiliserez 10 fois ! pour mon petit frère, c'est
          très bien maintenant, mais quand je le lance l'année prochaine je voudrais
          lui dire, joyeux anniversaire, vous l’exécuterez une 11 fois ! Je pourrais
          créer une variable appelée âge pour stocker l'âge de mon frère et écrire
          mon algorithme pour dire joyeux anniversaire, vous avez « âge » à la place.
          Parce que la variable peut changer, chaque année je peux mettre à jour la
          variable « âge » égale à « âge » plus 1.
      3:
        image: notes/C4_variables_artist_3.png
        text: Dans ce puzzle, nous allons utiliser une variable qui définit la longueur
          de la ligne de que notre artiste dessine. Par la suite dans notre code,
          le bloc avant déménagement se penchera sur cette variable de longueur pour
          voir quelle valeur vous avez mis à l'interieur.
    C4_variables_playlab:
      1:
        image: notes/C4_variables_playlab_1.png
        text: Une variable est un conteneur, dans que vous pouvez stocker une valeur.
          Lorsque vous utilisez cette variable dans un algorithme, il ouvre le conteneur
          et se penche sur la valeur présente à l'intérieur. Cela vous permet d'écrire
          des algorithmes intelligents qui se comportent différemment en fonction
          de la valeur stockée dans la variable.
      2:
        image: notes/C4_variables_playlab_2.png
        text: Maintenant, vous allez essayer le playlab où vous trouverez différents
          jeux et vous pouvez modifier les valeurs des variables comme la vitesse,
          hauteur, score, afin de changer le jeu. Vous n'aurez pas à changer l'algorithme
          du jeu pour changer comment il se joue, juste la variable.
      3:
        image: notes/C4_variables_playlab_3.png
        text: Dans mon travail pour Kindle et sur des rayons x pour les livres, nous
          appliquons des variables de différentes manières. Une façon que vous pouvez
          utiliser une variable consiste à stocker les numéros de page d'un livre.
          Un utilisateur peut augmenter et diminuer la taille de la police sur une
          page. Basé sur la taille de la police, le nombre de pages dans le livre
          peut changer. Nous pouvons ajuster il en mémorisant le nombre de pages dans
          la variable.
    infinity_playlab_events:
      1:
        image: notes/infinity_playlab_events_1.png
        text: "À présent, nous allons apprendre une chose que tous les programmeurs
          de jeu utilisent tous les jours. On appelle ça des événements. Un événement
          dit à ton programme d'écouter lorsque quelque chose se produit. Quand cette
          chose arrive, il effectue une action. Quelques exemples d'évènements sont
          l'écoute des clics de souris, une touche fléchée, ou un effleurement de
          l'écran."
      2:
        image: notes/infinity_playlab_events_2.png
        text: Ici, nous allons faire déplacer Baymax jusqu'à ce qu'il rencontre Hiro
          et descendre jusqu'à toucher Rapunzel lorsque le joueur utilise le haut/bas
          touches de direction ou les touches haut/bas. Nous allons utiliser le bloc
          de flèche et attacher l'acteur de déplacer vers le haut de bloc, donc lorsque
          le joueur appuie sur la touche flèche haut, tout attaché au « quand flèche
          vers le haut » est exécuté. Nous ferons la même chose pour faire les Baymax
          à se déplacer vers le bas. Étape par étape votre jeu devient plus interactif.
    infinity_playlab_intro:
      1:
        image: notes/infinity_playlab_intro_1.png
        text: Alors à quelle niveau vous êtes ? débutant. J'ai été en Cm2 quand j'ai
          appris à programmer. J'ai eu mon premier ordinateur quand j'étais en sixième.
          Ce qui m'excite c'est être en mesure de résoudre les problèmes du peuple.
          Vous pouvez vous exprimer, vous pouvez construire des choses à partir d'une
          idée.
      2:
        image: notes/infinity_playlab_intro_2.png
        text: L'informatique est la base pour beaucoup de choses que les professionnels
          et étudiants du Collège vont faire pour les vingt ou trente prochaines années.
          J'aime la programmation parce que j'aime aider les gens. J'ai l'occasion
          de construire quelque chose qui va rendre la vie plus facile. Je pense que
          c'est la chose la plus proche qu'il faut une superpuissance. La mise en
          route est la partie la plus importante. Je suis un débutant moi-même et
          je veux que l'on apprenne ensemble.
      3:
        image: notes/infinity_playlab_intro_3.png
        text: Mon nom est John Vechey, je suis l'un des co-fondateurs de PopCap Games.
          Nous faisons des jeux comme Bejeweled, les Plants vs Zombies et Peggle.
          Beaucoup de jeux ne sont pas parfait comment votre code, ce n'est pas comment
          parfait votre art , il s'agit de ce que ça fait et combien c'est amusement.
          Vous ne pouvez obtenir de sens en l'essayant, en le fabriquant, en apprenant
          et en adaptant mais vos compétences seront la seul chose qui va faire des
          jeux.
      4:
        image: notes/infinity_playlab_intro_4.png
        text: As-tu un jeu vidéo favori ? Eh bien, nous allons mettre un pied devant
          l'autre tout comme si on utilisait l'aire de jeux. Les bons jeux ont une
          histoire et chaque histoire a ses acteurs. Ils font des choses comme parler,
          bouger et interagir les uns avec les autres. Peut-être même que les points
          de score peuvent être basés sur les règles du jeu. Aujourd'hui nous allons
          apprendre comment faire toutes ces choses, une par une, avec des personnages
          de Disney, comme Anna, Elsa, Hiro, Baymax et Raiponce. Nous allons créer
          un jeu à partir de rien qui pourra être partagé et joué sur un téléphone.
      5:
        image: notes/infinity_playlab_intro_5.png
        text: Ton écran est divisé en trois parties principales. Sur la gauche se
          trouve l'espace de jeu, où le programme s'exécutera. Les consignes pour
          chaque niveau sont écrites sous l'espace de jeu. Cette zone centrale est
          la boîte à outils et chacun de ces blocs est une portion de code. L'espace
          blanc à droite est appelé l'espace de travail et c'est là où nous allons
          construire notre programme.
      6:
        image: notes/infinity_playlab_intro_6.png
        text: Pour commencer, vous allez avoir besoin de mettre vos blocs au bloc
          orange "lors du lancement". Vous pouvez mettre plusieurs blocs ensemble
          en les emportant dehors jusqu’à que vous voyez la ligne jaune, et puis ils
          se fusionneront. Dans ce premier puzzle, Hiro est le personnage 1 et Baymax
          le personnage 2. Nous allons avoir besoin de déplacer Hiro pour qu'il rejoigne
          Baymax en déplaçant le bloc "avancer à droite" dehors et en le mettant avec
          le bloc "lors du lancement". Une fois que vous avez mis les blocs en place
          appuyez sur le bouton "Exécuter" pour voir ce que vous avez programmé.
      7:
        image: notes/infinity_playlab_intro_7.png
        text: Commence et d'ici la fin, tu seras en mesure de créer ton propre jeu
          avec ces acteurs talentueux qui peuvent interagir, marquer des points, lancer
          des microbots, des cerises, des casseroles, des étincelles et de la glace...
          et se faire disparaître l'un l'autre. Ça ne dépend que de toi !
    infinity_playlab_repeat_forever:
      1:
        image: notes/infinity_playlab_repeat_forever_1.png
        text: Peux-tu imaginer avoir à répéter quelque chose à l'infini ? Avec un
          peu de chance, tu n'auras jamais à le faire parce que les ordinateurs sont
          vraiment bon pour répéter les choses. Ça, c'est le bloc de répétition à
          l'infini. Tout ce qui se trouve dans ce bloc se déroulera dans le jeu pour
          toujours.
      2:
        image: notes/infinity_playlab_repeat_forever_2.png
        text: Donc si nous voulons qu'un acteur fasse quelque chose à plusieurs reprises
          sans que le joueur ai besoin de faire quoi que ce soit, nous allons mettre
          les blocs à l'intérieur du bloc "répéter a l'infini". Dans ce puzzle prochain,
          notre objectif est d'aider Anna à monter et descendre en permanence. Apprendre
          comment fonctionnent les commandes répéter vous permettra d'économiser énormément
          de temps plus tard, lorsque vous construisez votre propre jeu.
    tutorial_puzzle_challenge:
      1:
        image: notes/tutorial_puzzle_challenge_1.png
        text: Que veux-tu devenir quand tu seras grande, Olivia ? Une astronaute.
          Est-ce que tu sais ce qu'est un programmateur informatique ? Euh, non. Attends,
          quoi ? Je ne suis pas vraiment comment te l'expliquer, la programmation
          informatique est assez simple. C'est une suite d'instructions comme une
          recette de cuisine, tu dois les suivre à la lettre pour obtenir le résultat
          final que tu recherches.
      2:
        image: notes/tutorial_puzzle_challenge_2.png
        text: Je peux changer le nombre de pixels, la longueur de la ligne, à l'aide
          de cette liste déroulante. Quelle longueur était-ce déja ? Vous pouvez voir
          les instructions à nouveau en regardant sous le bouton "executer". Ici j'ai
          utilisé le bloc avant déménagement et je vais sélectionner 100 pixels. Je
          peux supprimer un bloc en le faisant glisser dans la boîte à outils ou la
          poubelle. Allons le remettre en place.
      3:
        image: notes/tutorial_puzzle_challenge_3.png
        text: Exécutez le code en appuyant sur Exécuter. Eh bien, cela ne fonctionne
          pas ! Je vais appuyer sur "reset" et comprendre ce qui est mauvais. Vous
          pouvez essayer un puzzle autant de fois que vous souhaitez et les sauter
          et y revenir. Il suffit d'essayer de votre mieux et n'abandonnez pas. Nous
          allons ajouter un autre bloc "avancer". Cela ne fonctionne toujours pas.
          Je peux placer un bloc entre autres blocs.
      4:
        image: notes/tutorial_puzzle_challenge_4.png
        text: Prends un bloc "Tourner" et place-le entre les deux "avancer". Tourne
          à gauche à 45 degrés. Execute-le à nouveau. Réinitialise, exécute, génial!
          Voici un autre puzzle. Parfois on te donne le début d'un code que tu dois
          completer. Ici, tu dois ajouter les longueurs et degrés qui correspondent.
      5:
        image: notes/tutorial_puzzle_challenge_5.png
        text: Parfois, il arrive de gâcher le code de démarrage. Que-est ce que tu
          fais dans ce cas là? Tu peux appuyer sur Recommencer et reprendre dès le
          début. Je vais glisser ce bloc de chiffre dans les différentes zones de
          pixel. Sélectionné 100 pour pixels, 45 pour degrés et encore 100 pour pixels.
          Super! Voici l'abeille de Code studio, j'ai besoin de déplacer l'abeille
          dans chaque fleur et récupérer le nectar.
      6:
        image: notes/tutorial_puzzle_challenge_6.png
        text: La première fleur est à 3 cases de distance donc j'ai besoin d'avancer
          trois fois. 1, 2, 3. Ensuite un "Obtenir nectar", puis un autre "Obtenir
          nectar". Tiens! Ça n'a pas marché! Je mets donc un autre "Avancer" être
          les "Obtenir nectar" et je l'exécute à nouveau. Trop bien, ça marche! Tu
          viens d'apprendre comment utiliser les puzzles d'artiste et abeille de Code
          Studio. Bon courage sur le challenge puzzle de Code Studio.
    unplug1:
      1:
        image: notes/unplug1_1.png
        text: Que-veux tu devenir quand tu seras grande, Olivia? Euh, une astronaute!
          Est-ce que tu sais ce qu'est un programmeur? Ouiiii, euh, non. Qu'est-ce
          que quoi? Je ne sais pas trop comment l'expliquer. Le programmation est
          très simple. C'est une liste d'instructions, comme une recette. Tu dois
          suivre chaque instruction étape par étape pour obtenir le résultat final
          que tu veux.
      2:
        image: notes/unplug1_2.png
        text: L'informatique est un moyen d'avoir un impact sur le monde. Ça peut
          être des vidéos de musique, ça peut être des jeux, reconnaitre si quelqu'un
          est lié à quelqu'un d'autre. Trouver les amis des gens. Tu peux faire plein
          de choses étranges qui peuvent en réalité sauver des vies. Il faut être
          motivé(e) je pense. Pour moi, c'est comme un pinceau. Je pense que la bonne
          programmation n'est pas si différente de l'art.
      3:
        image: notes/unplug1_3.png
        text: Quand j'ai enfin appris un peu de programmation, ce mûr blanc s'est
          transformé en un tas de portes et quand tu ouvre ces portes tu trouves un
          couloir rempli avec plein de portes. La programmation est amusante et simple.
          tu peux fair ce que ton esprit désire. Finalement, tu commences à ouvrir
          assez de portes et ça commence à s'éclairer. Pour moi, un programme terminé
          est comme un bâtiment rempli de lumière. Tous les coins sont illuminés.
          Le nombre de personnes qui peuvent être touchées par ce que tu fais est
          avec qui tu peux interagir est quelque chose que le monde n'a jamais vu
          auparavant.
      4:
        image: notes/unplug1_4.png
        text: Notre premier cours de cette série est sur le sujet de l'informatique,
          ce que fait un informaticien et comment tu peux devenir plus responsable
          dans ton utilisation de la technologie. C'est un cours important mais il
          y aura beaucoup de texte. A la fin, tu pourras créer ton propre encodage
          en utilisant tes initiales. C'est une activité amusante et très enrichissante
          car le binaire est l'une de ces choses qui semble très technique, mais une
          fois que tu l'as compris c'est comme si tu parlais une langue secrete.
    unplug2:
      1:
        image: notes/unplug2_1.png
        text: Le cours sur la pensée informatique est destiné à t'apprendre comment
          prendre un problème gros et difficile et le décomposer en plusieurs problèmes
          plus simples. L'objectif de ce cours es d'écrire une liste d'instructions
          que quelqu'un peut suivre à fin de dessiner l'un des monstres inclus dans
          le plan du cours.
      2:
        image: notes/unplug2_2.png
        text: 'Les étudiants feront des groupes et écriront des instructions. Ils
          vont ensuite échanger avec un autre groupe qui devra dessiner le monstre.
          Les groupes écriront les instructions en utilisant les quatre étapes de
          la pensée informatique : decomposition, repérer les motifs, abstraction
          et algorithmes.'
      3:
        image: notes/unplug2_3.png
        text: Tout d'abord, les groupes von decomposer la tâche, ce qui veut dire
          mettre en place une stratégie de jeu. Ensuite, ils vont repérer les similitudes
          entre tous les monstres du catalogue. Quand ils trouvent une difference
          entre les monstres, ces details vont devenir abstraits ou seront supprimés.
          Par example, un monstre du catalogue a les yeux veritas et un autre a les
          yeux spritem. Les deux ont des yeux donc on peut écrire une ligne qui dit
          "le monstre a x yeux".
      4:
        image: notes/unplug2_4.png
        text: Les étudiants vont donc écrire une liste d'instructions, appelée un
          algorithme, qui indique quel style doit avoir chaque partie du corps du
          monstre. Cette liste d'instructions sera donnée à d'autres étudiants qui
          vont recréer leur propre monstre.
    unplug3:
      1:
        image: notes/unplug3_1.png
        text: In graph paper programming, we help explain how coding works by trying
          to help people recreate drawings using only arrows and scribbles. One person
          is given a small drawing on graph paper and they need to go through using
          only specific arrows and try to describe how to recreate that drawing.
      2:
        image: notes/unplug3_2.png
        text: 'In this activity, the only symbols you can use are these: move one
          square forward, one square backward, move one square up, move one square
          down, change to next color, and fill in your square with color. Once we
          have that coded up, we can hand it off to another person who can read the
          code and try and recreate the picture.'
    unplug4:
      1:
        image: notes/unplug4_1.png
        text: In graph paper programming, we help explain how coding works by trying
          to help people recreate drawings using only arrows and scribbles. One person
          is given a small drawing on graph paper and they need to go through using
          only specific arrows and try to describe how to recreate that drawing.
      2:
        image: notes/unplug4_2.png
        text: Dans la seconde moitié de l'activité, nous demandons aux élèves de combien
          de façons différentes, ils peuvent plier un morceau de papier pour créer
          seize rectangles identiques. Puis vous allez discuter comment plusieurs
          solutions peuvent conduire au même résultat final et pourquoi certaines
          solutions sont meilleures dans certaines situations.

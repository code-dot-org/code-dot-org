      8:
        text: Dans ce premier puzzle, nous allons faire dire quelque chose aux acteurs
          en liant le bloc «Dire» au bloc « Lors du lancement » et en y écrivant ton
          message. Lorsque tes blocs sont en place, clique sur le bouton « Exécuter
          » pour voir ce que tu as programmé.
      9:
        text: Commence, et à la fin tu pourras créer ton propre jeu, avec toutes sortes
          de joueurs qui peuvent interagir, marquer des points, jeter des objets et
          se faire disparaitre. Ça ne dépend que de toi !
    iceage_events:
      1:
        text: Maintenant, nous allons apprendre quelque chose que tous les programmeurs
          de jeux utilisent tous les jours. On les appelle des événements. Un événement
          dit à ton programme d’écouter ou d’attendre que quelque chose se passe,
          et puis quand cela se passe, d’effectuer une action.
      2:
        text: Parmi les exemples d’événements figurent l'écoute d'un clic de souris
          ou d'une touche flèche vers en haut ou en bas du clavier, ou même un tapotement
          de l'écran.
      3:
        text: Ici, nous allons faire dire quelque chose à l'acteur lorsque le joueur
          clique dessus. Nous allons utiliser le bloc « Quand clic » et lui attacher
          le bloc «Dire». Lorsque le joueur clique, tous les blocs attachés à ce bloc
          seront exécutés.
      4:
        text: Il y a aussi des blocs « Quand flèche ». Si tu lies les blocs «Déplacer»
          à ces derniers, tu peux commencer à déplacer tes acteurs vers le haut, vers
          le bas, vers la gauche ou vers la droite avec les touches fléchées du clavier.
          Petit à petit, ton jeu devient plus interactif.
    iceage_repeat:
      1:
        text: Tu imagines si tu devais répéter quelque chose encore et toujours? Heureusement
          tu n’auras jamais à faire ça parce que les ordinateurs savent vraiment bien
          répéter les choses.
      2:
        text: C'est le bloc « Répéter à l’infini». Tout ce qui se trouve dans ce bloc
          sera effectué à l’infini tout au long du jeu. Si tu veux qu'un acteur fasse
          quelque chose de manière répétée, sans que le joueur ait à faire quoi que
          ce soit, nous allons placer ces blocs à l’intérieur du bloc «Répéter à l'infini».
      3:
        text: Dans le prochain puzzle, notre objectif est d'aider l'acteur à faire
          un travail en continu. Apprendre comment toutes les commandes « Répéter
          » fonctionnent te permettra d'économiser énormément de temps plus tard lorsque
          tu développeras ton propre jeu.
    mc_2016_intro:
      1:
        text: Bonjour, je suis Jens, concepteur créatif en chef de Minecraft. Dans
          l'heure à venir, vous allez créer votre propre jeu Minecraft. Cet écran
          ressemble à Minecraft, mais le monde s'est arrêté. Les moutons sont immobiles,
          les poulets ne pondent pas et les zombies restent sur place. À vous d'ajouter
          le code qui anime le monde de Minecraft.
      2:
        text: 'My name is Melissa and I am a user researcher at Minecraft. What I''m
          really interested in is how people think and interact with technology and
          so this job is the perfect job for me to put together the computer engineering
          with the psychology: la façon dont les gens pensent et se comportent.'
      3:
        text: Votre écran est divisé en trois grandes sections. 1) À gauche, l'aire
          de jeu Minecraft. Pour l'instant, le monde est immobile, mais on va arranger
          ça avec du code.
      4:
        text: 2) Au milieu, la boîte à outils. Chacun de ces blocs est une commande
          que les poulets, moutons, etc. comprennent.
      5:
        text: '3) À droite, l''espace de travail : c''est là que nous allons créer
          notre programme.'
      6:
        text: Si vous oubliez quoi faire, les instructions de chaque niveau sont en
          haut.
      7:
        text: Commençons par programmer un poulet. On glisse la commande « avancer »
          dans l'espace de travail. Quand je choisis « Exécuter », le poulet avance
          d'un pas. Pour aller plus loin, je glisse un autre bloc « avancer » sous
          le premier jusqu'à ce qu'il apparaisse en surbrillance. Je le lâche et les
          deux blocs s'ancrent l'un à l'autre. Si je choisis à nouveau « Exécuter »,
          le poulet avance de deux pas.
      8:
        text: Si vous avez besoin de supprimer un bloc, retirez-le de la pile et remettez-le
          dans la boîte à outils.
      9:
        text: Après avoir choisi « Exécuter », le bouton « Réinitialiser » vous permet
          de tout recommencer. À vous de créer votre version de Minecraft. Amusez-vous
          bien !
    mc_2016_loops:
      1:
        text: Bonjour, je m'appelle Lisa. Je suis développeuse logicielle pour Minecraft
          et je m'occupe de certains animaux et ennemis du jeu. J'ai notamment travaillé
          sur l'ocelot et sur le mécanisme qui permet de l'apprivoiser en lui donnant
          du poisson.
      2:
        text: Nous les humains, on s'ennuie quand il faut faire la même chose encore
          et encore. L'avantage des ordinateurs, c'est qu'ils peuvent faire la même
          chose des millions voire des milliards de fois sans se lasser. Cette répétition
          est appelée boucle ; chaque créature de Minecraft en utilise.
      3:
        text: Avant ça, notre poulet a avancé et puis s'est arrêté. Dans Minecraft,
          ils se promènent tout le temps. Utilisons une boucle « faire à l'infini »
          de notre boîte à outils pour que là aussi, les poulets se déplacent tout
          le temps. Les boucles font gagner énormément de temps et ouvrent plein de
          possibilités pour créer votre version de Minecraft.
    mc_2016_events:
      1:
        text: Dans le prochain niveau, vous pouvez incarner Steve ou Alex. Appuyez
          sur les flèches du clavier pour aller vers le haut, le bas, la gauche ou
          la droite. Vous pouvez ainsi aller où vous voulez dans le niveau. Pour utiliser
          une créature, marchez vers elle, tournez-vous face à elle et appuyez sur
          la barre d'espace.
      2:
        text: Avec un écran tactile, balayez vers le haut, le bas, la gauche ou la
          droite pour vous déplacer, puis touchez l'aire de jeu pour utiliser l'objet
          devant vous.
      3:
        text: Mais que se passe-t-il ensuite ? Les moutons lâchent de la laine quand
          on les tond, les vaches fuient quand on les frappe et les creepers explosent
          quand on s'approche. Ces réactions sont dues à ce qu'on appelle des événements,
          qui disent au programme d'écouter (attendre) que quelque chose se passe
          et d'effectuer une certaine action.
      4:
        text: Jusqu'ici, vous avez utilisé un événement. Le code de la case « après
          génération » se lance quand votre créature est créée ou au début de la partie.
          Dans les prochains niveaux, vous aurez d'autres cases pour des événements
          comme « si touché » quand vous touchez la créature, ou « après utilisation »
          quand vous l'utilisez. Si vous voulez que votre zombie disparaisse au lever
          du Soleil, indiquez-le dans la case « de jour ».
    mc_2016_spawn:
      1:
        text: Dans un jeu, générer veut dire ajouter quelque chose. Dans ce niveau,
          nous allons générer des zombies au coucher du Soleil. Pour cela, utilisons
          le bloc « de nuit ».
      2:
        text: Pour générer les zombies de nuit, nous ajoutons « générer zombie » sous
          la case « de nuit ». Dès qu'un zombie est généré, il exécute le code de
          sa case « après génération ». Amusez-vous bien à générer des zombies !
    mc_2016_congrats:
      1:
        text: Félicitations ! Vous savez utiliser les commandes informatiques pour
          donner vie au monde de Minecraft. À présent, c'est vous le développeur.
          Vous avez déverrouillé toutes les commandes et créatures. À vous de choisir
          ce qui va arriver.
      2:
        text: Une fois votre création terminée, choisissez Share (Partager) et envoyez
          le lien à vos amis ou utilisez-le pour jouer sur votre téléphone. Amusez-vous
          bien ! Je suis impatient de tester votre version de Minecraft.
    applab_intro_welcome:
      1:
        text: Je m'appelle Mei'lani. Je suis stagiaire chez code.org et je suis aussi
          étudiante en informatique. J'aime l'informatique parce que c'est vraiment
          créatif. Je parviens à résoudre les problèmes. Je peux tout faire fonctionner
          comme je le veux. Mais je peux aussi être la conceptrice. Je peux être l'artiste
          et tout choisir du côté créatif.
      2:
        text: Créer tes propres applications est facile avec le labo des applis !
          Que tu sois novice en programmation ou que tu aies une certaine expérience,
          le labo des applis est un excellent outil pour créer de nouvelles applications
          et les partager avec tes amis.
      3:
        text: Ceci est le labo des applis. Sur le côté gauche, il y a ton application.
          Sur le côté droit, le code qui la fera fonctionner. Tu construis ton programme
          en faisant glisser des blocs depuis la boîte à outils. Pour commencer, tu
          auras juste un bloc appelé « setProperty ».
      4:
        text: Le bloc « setProperty » modifie l'apparence des éléments sur votre écran.
          Comme les boutons, les labels ou même l'écran lui-même. Tu dois d’abord
          décider de l’élément que tu souhaites modifier. Si tu survoles un élément
          de ton application, tu peux voir le nom ou identifiant ici. Ensuite, sélectionne
          cet identifiant dans le premier menu déroulant.
      5:
        text: Les éléments ont de nombreuses propriétés que tu peux modifier, telles
          que la couleur du texte, la couleur de fond ou la taille de la police. Tu
          peux voir la liste complète et choisir la propriété que tu souhaites modifier
          dans la deuxième liste déroulante.
      6:
        text: Le dernier menu déroulant est celui dans lequel tu écris la valeur que
          tu souhaites utiliser. Le bloc te fera une suggestion. Mais tu peux toujours
          saisir toi-même des couleurs ou des chiffres différents.
      7:
        text: 'Une fois que tu as terminé, le bloc se lit un peu comme une phrase
          : « Mettre la couleur d''arrière-plan du bouton 1 en vert ». Clique sur
          « Exécuter » pour voir les modifications que tu construis dans le code.
          Si tu réinitialises, tu peux faire glisser davantage de blocs pour modifier
          d''autres éléments de ton application. Comme le texte!'
      8:
        text: Pour ce tutoriel, nous allons travailler en mode bloc, mais le labo
          des applis supporte aussi le texte.
      9:
        text: Dans tous les cas, tu vas programmer en Javascript, le langage le plus
          utilisé sur internet. Chaque niveau a un objectif, des instructions et une
          image afin de t’aider dans ta création.
      10:
        image: notes/applab_intro_welcome_10.png
        text: Si tu es bloqué, clique sur cette image pour voir une explication complète
          du niveau. Essaie d'abord de le faire tout seul.
      11:
        image: notes/applab_intro_welcome_11.png
        text: Quand tu as fini ton objectif pour ce niveau, clique sur « Terminer
          » pour avancer. C'est tout ! Appuie sur le bouton orange « Continuer » pour
          aller au niveau suivant et commencer ton aventure avec le labo des applis
          !
    applab_intro_events:
      1:
        image: notes/applab_intro_events_1.png
        text: Les applications sont vraiment chouettes parce que c'est un peu comme
          créer sa propre entreprise, c'est-à-dire que tu dois tout concevoir à partir
          de rien, tu dois tout gérer, et tu es le propriétaire de cet élément que
          tu viens de créer avec du code.
      2:
        image: notes/applab_intro_events_2.png
        text: Maintenant que tu peux changer l'apparence de ton application, rendons-la
          interactive en répondant aux événements ! Les événements sont des actions
          de l'utilisateur telles que cliquer sur un bouton, faire défiler un menu
          ou survoler une image. Les applications interactives ont besoin de moyens
          pour réagir aux événements, comme de jouer un son lorsque je clique sur
          ce bouton. Pour ce faire, dans le labo des applis, tu dois utiliser un nouveau
          bloc appelé « onEvent ».
      3:
        image: notes/applab_intro_events_3.png
        text: Ce programme met l'écran en bleu. Je veux que l’écran devienne vert
          lorsque je clique sur ce bouton. Je vais d'abord devoir faire glisser un
          bloc « onEvent ». En survolant, je sais que l'ID du bouton est « bigButton
          ». Je le sélectionnerai donc dans le premier menu déroulant.
      4:
        image: notes/applab_intro_events_4.png
        text: Ensuite, je choisis le type d'événement. Tu peux choisir parmi de nombreuses
          options, mais pour le moment, je le laisse en bon vieux clic.
      5:
        image: notes/applab_intro_events_5.png
        text: 'Enfin, je vais ajouter du code dans le « onEvent » qui modifiera la
          couleur d''arrière-plan de l''écran. Tu peux lire ce bloc comme une phrase
          : « Si tu cliques sur le bouton, exécute tout ce code. »'
      6:
        image: notes/applab_intro_events_6.png
        text: Essayons maintenant. Les blocs en-dehors d’un « onEvent » s’exécutent
          tout d’abord donc l’écran commence en bleu.
      7:
        image: notes/applab_intro_events_7.png
        text: Et quand j’appuie sur le gros bouton, le code dans mon « onEvent » s’exécute
          et mon écran devient vert.
      8:
        image: notes/applab_intro_events_8.png
        text: Si tu veux modifier plus de choses après cet événement, comme le texte
          sur l’écran, ajoute simplement plus de code dans « onEvent »
      9:
        image: notes/applab_intro_events_9.png
        text: Pour que ton programme réponde à plus d’événements, ajoute plus de blocs
          « onEvent ». Assure-toi simplement de ne pas les mettre les uns dans les
          autres. Il est maintenant temps d'essayer toi-même. Amuse-toi bien !
    applab_intro_sounds:
      1:
        image: notes/applab_intro_sounds_1.png
        text: Tu vas maintenant découvrir comment ajouter des images et des sons à
          ton application. Commençons par vérifier les options de son.
      2:
        image: notes/applab_intro_sounds_2.png
        text: Dans la boîte à outils, tu vas trouver un nouveau bloc appelé « playSound
          ». Fais-le glisser dans l’espace de travail. Tu peux choisir un son à jouer
          en cliquant sur le menu déroulant puis sur « Choisir ».
      3:
        image: notes/applab_intro_sounds_3.png
        text: À partir de là, tu peux soit télécharger un fichier son depuis ton ordinateur,
          soit rechercher un son dans la bibliothèque de sons. La bibliothèque de
          sons a beaucoup de catégories différentes comme les instruments, la musique
          de fond ou les bruits d’animaux.
      4:
        image: notes/applab_intro_sounds_4.png
        text: Une fois que tu as le son que tu veux, clique sur « Choisir ». Lorsque
          ce bloc s’exécute, le son que tu as choisi est joué.
      5:
        image: notes/applab_intro_sounds_5.png
        text: Pour ajouter des images à tes éléments, tu peux simplement utiliser
          le bloc « setProperty ». Sélectionne la propriété de l'image dans le deuxième
          menu déroulant
      6:
        image: notes/applab_intro_sounds_6.png
        text: Puis sélectionnez « Choisir » dans le troisième menu déroulant.
      7:
        image: notes/applab_intro_sounds_7.png
        text: À partir de là, tu peux télécharger une image depuis ton ordinateur
          ou parcourir une immense bibliothèque d’icônes.
      8:
        image: notes/applab_intro_sounds_8.png
        text: De retour en mode code, tu peux utiliser le bloc « setProperty » pour
          changer la couleur de ton icône. Une fois que tu as sélectionné quelle image
          utiliser, clique sur « Exécuter » pour voir à quoi elle ressemble.
      9:
        image: notes/applab_intro_sounds_9.png
        text: C'est tout ! Tu peux maintenant commencer à ajouter des images et des
          sons pour rendre tes applications encore plus amusantes et dynamiques.
    applab_intro_designmode:
      1:
        image: notes/applab_intro_designmode_1.png
        text: Pour créer tes propres applications, tu devras commencer à concevoir
          des écrans et des éléments à partir de rien. Avec le labo des applis, cela
          est facile à faire avec le mode création.
      2:
        image: notes/applab_intro_designmode_2.png
        text: Utilise l’interrupteur en haut de ton appli pour passer en mode création.
      3:
        image: notes/applab_intro_designmode_3.png
        text: Tu peux ajouter de nouveaux éléments en les faisant glisser sur l'écran.
          Tu peux les déplacer à différents endroits et modifier leur taille en faisant
          glisser le coin inférieur droit.
      4:
        image: notes/applab_intro_designmode_4.png
        text: Pour modifier les propriétés d'un élément, utilisez les contrôles à
          droite. Par exemple, il est très facile de changer le texte, la couleur
          et la taille de la police de ce bouton.
      5:
        image: notes/applab_intro_designmode_5.png
        text: Lorsque tu ajoutes un nouvel élément à ton écran, il reçoit un identifiant
          générique tel que « button1 ». C'est une bonne idée de changer l'ID de ce
          bouton en quelque chose de plus significatif, comme « boutonDroite » pour
          que tu saches lequel c'est quand tu vas dans le programme.
      6:
        text: Si tu ajoutes un élément à ton application par erreur, fais-le simplement
          glisser en-dehors ou appuie sur le bouton de suppression.
      7:
        text: Tu peux ajouter de nouveaux écrans à ton application en y faisant glisser
          un élément écran
      8:
        text: Dans le menu déroulant en haut, tu peux rapidement basculer entre les
          écrans que tu crées.
      9:
        text: Dans ton application, tu auras besoin d'un moyen de basculer entre tous
          ces écrans. Le bloc « setScreen » a donc été ajouté à la boîte à outils.
          Utilisez « setScreen » dans le bloc « onEvent » pour changer d’écran en
          un clic.
      10:
        text: Dans les prochains niveaux, tu travailleras sur un seul projet. Tout
          d'abord, tu vas ajouter un bouton, tu vas ajouter un nouvel écran et, enfin,
          tu vas écrire du code pour que le bouton bascule vers le nouvel écran.
    applab_intro_share:
      1:
        text: Maintenant que tu as appris quelques notions de base sur le labo des
          applis, telles que l'ajout de boutons, de sons, d'images, de texte et de
          nouveaux écrans, tu peux créer toutes sortes d'applications.
      2:
        text: Au niveau suivant, tu trouveras l'application que tu viens de construire.
          Avec un peu de créativité, tu peux transformer cela en un test de personnalité
          pour tes amis, une carte de vœux que tu pourras partager avec ta famille
          ou un jeu dont tu es le héros. Toutes ces applications ne sont qu'une combinaison
          des compétences que tu as déjà acquises, et je parie que tu peux en imaginer
          encore plus.
      3:
        text: Une fois que tu as terminé avec ton application, tu peux facilement
          l'envoyer sur ton téléphone pour voir à quoi elle ressemble. Clique simplement
          sur « Partager » et entre ton numéro de téléphone ici.
      4:
        text: Tu recevras un message qui te permettra d'ouvrir ton application instantanément.
      5:
        text: Tu peux également partager un lien vers ton application sur les médias
          sociaux ou la publier sur la galerie publique de code.org afin que d'autres
          personnes puissent y jouer et la partager.
      6:
        text: Tu viens de gratter la surface de ce que le labo des applis peut faire.
          La version complète du labo des applis offre des interactions utilisateur
          plus avancées, de nouveaux éléments d'écran et même une base de données
          intégrée te permettant de créer rapidement des applications complètes. Tu
          trouveras l'outil complet sur « code.org/applab » et de nombreuses idées
          si tu veux continuer.
      7:
        text: Merci d'être venu. Maintenant, construis et partage ta première application,
          et continue à créer des applications avec le labo des applis !
    mc_2017_agent_intro:
      1:
        text: 'Stacy : Stampy, Lizzy, Preston - merci d’être avec moi. Ce que je veux
          vous montrer est juste au dessus de ce plateau. Je pense que vous allez
          adorer !'
      2:
        text: Attendez une minute - il y a un trou sur la voie! (Aaaahhhhh)
      3:
        text: 'Tout le monde va bien? Stampy: Ah, je vois le problème. Regarde! Il
          y avait un trou dans la voie. Stacy: Vraiment Stampy? Lizzy: Peut-être qu''on
          doit assembler des blocs pour la réparer. Preston: Faisons-en une course.
          Le premier arrivé en haut gagne. Stacy: D''accord, à vos marques, prêts,
          partez! Ok, je vais juste prendre un peu de cette terre cuite. Attendez.
          Les amis, je ne peux pas creuser! Preston: Pareil. Lizzy: Je ne peux pas
          non plus. Stacy: Ok, c''est vraiment bizarre. Stampy, est-ce que tu peux
          creuser? Stampy: Je n''y arrive pas! Stacy: Ok, tout le monde reste calme.
          Stampy: Est-ce que le jeu est cassé? Stacy: Si c''est le cas, comment allons-nous
          le réparer? Lizzy: Aucune idée. Stampy: Est-ce que quelqu''un sait écrire
          du code pour Minecraft?'
      4:
        image: notes/mc_2017_agent_intro_4.png
        text: "(pouf) Preston: Qu'est-ce que c'est que ça? Stampy: Je n'en ai jamais
          vu avant. Lizzy: C'est trop mignon! Stacy: Est-ce que... est-ce qu'on peut
          l'apprivoiser? Preston: Ok, qu'est-ce qui se passe? Quelqu'un doit retourner
          dans le monde réel et réparer. Tous: Pas ça! Stacy: Pas moi (pfffff) Ok,
          j'y vais."
      5:
        image: notes/mc_2017_agent_intro_5.png
        text: Oh, d'accord, donc je suis maintenant dans le monde réel. Je vais voir
          si je peux trouver les bureaux de Minecraft.
      6:
        image: notes/mc_2017_agent_intro_6.png
        text: Mais je vais avoir besoin de votre aide. Commencez par suivre le tutoriel,
          commencer à apprendre à coder, et je vous retrouve après quelques niveaux,
          d'accord? Souhaitez-moi bonne chance! Je pense que c'est par là. Aie! Un
          cactus! Je vais bien!
      7:
        image: notes/mc_2017_agent_intro_7.png
        text: Pour terminer le défi de l'Heure de Code, vous allez devoir coder pour
          programmer l'agent. Vous allez travailler avec l'Agent pour supprimer les
          obstacles sur votre chemin, de manière à récolter les objets nécessaires
          à votre voyage. Seul l'Agent peut placer et casser des blocs, et vous seul
          pouvez récolter des objets. L'écran est divisé en trois parties principales.
          À gauche, vous trouvez Minecraft.
      8:
        image: notes/mc_2017_agent_intro_8.png
        text: La zone centrale est la boîte à outils avec les commandes que l'Agent
          peut comprendre.
      9:
        image: notes/mc_2017_agent_intro_9.png
        text: Et sur la droite se trouve l'espace de travail. C'est à cet endroit
          que vous allez empiler les commandes pour construire le programme contrôlant
          l'Agent.
      10:
        image: notes/mc_2017_agent_intro_10.png
        text: L'Agent peut avancer, tourner et activer des plaques par pression. Il
          peut aussi détruire des blocs et placer des blocs. Quand il place un bloc
          comme des rails de wagonnet, il les place en dessous de lui.
      11:
        image: notes/mc_2017_agent_intro_11.png
        text: Si vous oubliez quoi faire, les instructions de chaque niveau sont en
          haut.
      12:
        image: notes/mc_2017_agent_intro_12.png
        text: Si vous voulez recommencer, vous pouvez appuyer sur le bouton bleu réinitialiser
          pour tout remettre comme au début. Et si vous voulez supprimer un bloc de
          code, glissez-le de l'espace de travail vers la boîte à outils. N'oubliez
          pas d'appuyer sur démarrer pour que l'Agent se déplace. Alors allez-y et
          essayez ces quelques premiers niveaux. Bonne chance!
    mc_2017_repeat:
      1:
        image: notes/mc_2017_repeat_1.png
        text: 'Stampy: Je me demande ce que fait Stacy?'
      2:
        image: notes/mc_2017_repeat_2.png
        text: 'Stacy: Ouaah, je pense que je suis au bon endroit. C''est impressionnant!'
      3:
        image: notes/mc_2017_repeat_3.png
        text: C'est comme si j'étais de nouveau dans Minecraft! Bonjour. Comment vas-tu?
          Bonjour?
      4:
        image: notes/mc_2017_repeat_4.png
        text: 'Oh, il y a une plante grimpante. Tu ne fais rien, n''est-ce pas? Katie:
          Stacy? Stacy: Bonjour, Katie? Katie: Oui, bienvenue chez Minecraft!'
      5:
        image: notes/mc_2017_repeat_5.png
        text: 'Stacy: C''est incroyable. Donc tu travailles ici tous les jours comme
          développeur. Katie: Oui, c''est assez impressionnant. Je suis développeur
          dans l''équipe qui s''occupe de la place du marché de Minecraft. Stacy:
          Combien connais-tu de langages de programmation? Katie: Dans ma carrière,
          j''ai probablement travaillé avec plus d''une douzaine. Stacy: Une douzaine?
          Katie: Oui. Stacy: Donc maintenant, est-ce que tu connaîtrais des choses
          sur ce petit golem qui se fait appelé l''Agent? Katie: Nous utilisons l''Agent
          pour faire des choses que Steve et Alex ne peuvent pas faire, comme survoler
          la lave. Stacy: Super, je veux apprendre à coder, et ils veulent aussi apprendre
          à coder, alors quelle est l''une des premières choses à connaître quand
          on apprend?'
      6:
        image: notes/mc_2017_repeat_6.png
        text: 'Katie: Et bien, vous devez apprendre comment utiliser les boucles.
          Une boucle est ce que les développeurs écrivent pour donner des ordres à
          un ordinateur qui peuvent être exécuter encore et encore. Stacy: Compris,
          donc je pense que les niveaux suivant vont aborder le sujet, alors continuez
          et essayez les boucles.'
      7:
        image: notes/mc_2017_repeat_7.png
        text: Dans le prochain niveau, vous pouvez utiliser une boucle pour déplacer
          l'Agent le long du chemin. Glisse le bloc répéter dans l'espace de travail
          et place un bloc avancer plus à l'intérieur du bloc répéter. Ça signifie
          que l'ordinateur doit faire plusieurs fois de suite la même chose sans avoir
          à glisser un tas de blocs à l'intérieur de l'espace de travail. Vous pouvez
          choisir combien de répétitions effectuer en plaçant un nombre dans le bloc
          répéter.
      8:
        image: notes/mc_2017_repeat_8.png
        text: Vous pouvez aussi mettre des blocs tourner et plusieurs commandes à
          l'intérieur d'un bloc répéter, mais pour le moment, essayez d'utiliser répéter
          pour faire avancer l'Agent de quelques pas. Rappelez-vous, si vous êtes
          coincés sur un puzzle, vous pouvez toujours utiliser le bouton bleu Réinitialiser
          et recommencer.
      9:
        image: notes/mc_2017_repeat_9.png
        text: 'Si vous pensez avoir un travail aussi cool que Katie, allez-y et cliquez
          sur le bouton montrer le code quand vous finissez chaque niveau. Cela va
          vous montrer le code Javascript que quelqu''un comme Katie utilise quand
          elle programme Minecraft. Katie: Oui, bonne chance à tous!'
    mc_2017_functions:
      1:
        image: notes/mc_2017_functions_1.png
        text: 'Preston: Ce n''est pas pour frimer mais je suis plutôt bon en parkour.
          Lizzy: Dormons comme ça il fera jour quand Stacy reviendra.'
      2:
        image: notes/mc_2017_functions_2.png
        text: 'Stacy: Ok les amis, je reviens des bureaux de Minecraft, et je pense
          que je sais comment résoudre le problème que j''ai dans le jeu. Je pense
          que je peux utiliser une fonction. J''ouvre juste ceci.'
      3:
        image: notes/mc_2017_functions_3.png
        text: Alors une fonction est une liste spécifique d'instructions pour accomplir
          une certaine tâche, un peu comme une recette. Dans les niveaux suivants,
          vous aurez accès aux fonctions et vous pourrez les utiliser pour résoudre
          les puzzles.
      4:
        image: notes/mc_2017_functions_4.png
        text: Examinez le code dans la fonction quand celle-ci est dans l'espace de
          travail pour voir ce qu'elle fait.
      5:
        image: notes/mc_2017_functions_5.png
        text: Ensuite, trouvez le bloc avec ce nom dans la boîte à outils et glissez-le
          de la boîte à outils vers le bloc quand l'exécution commence.
      6:
        image: notes/mc_2017_functions_6.png
        text: Rappelez-vous, vous pouvez utiliser la même fonction à chaque fois que
          vous voulez exécuter la même série d'instructions pour faire quelque chose,
          comme construire un pont. Bonne chance, je sais que vous allez y arriver!
    mc_2017_congratulations:
      1:
        image: notes/mc_2017_congratulations_1.png
        text: 'Preston: Félicitations!'
      2:
        image: notes/mc_2017_congratulations_2.png
        text: 'Lizzy: Félicitations!'
      3:
        image: notes/mc_2017_congratulations_3.png
        text: 'Stampy: Félicitations, vous avez réussi!'
      4:
        image: notes/mc_2017_congratulations_4.png
        text: 'Stacy: Félicitations les amis, vous avez assuré! Et maintenant que
          vous avez terminé l''Heure de Code, vous pouvez commencer à coder dans Minecraft.
          Vous avez appris les boucles, les fonctions et ce que l''Agent peut faire.'
      5:
        image: notes/mc_2017_congratulations_5.png
        text: Maintenant, c'est le moment de jouer sur un niveau libre, où vous êtes
          le développeur. Utiliser le reste du temps pour écrire vos propres fonctions
          pour explorer, creuser et construire.
      6:
        image: notes/mc_2017_congratulations_6.png
        text: 'Vous pouvez prendre le code que vous avez écrit dans ce niveau pour
          l''utiliser dans votre monde Minecraft de Minecraft: Education Edition.
          Cliquez juste sur ''Finir'' et suivez les instructions pour avoir un lien
          à utiliser dans votre monde, pour continuer à coder avec l''Agent. Amusez-vous
          bien, et bon travail!'
      7:
        image: notes/mc_2017_congratulations_7.png
        text: 'Stacy: Et je suis de retour! Donc là les amis, c''est l''Agent! Laissez-moi
          vous montrer ce qu''il peut faire. Regardez, il le fait! Je lui ai dit de
          construire un escalier à partir de blocs de terre cuite, et maintenant nous
          pouvons l''utiliser pour sortir de là. Et en plus, il n''y a pas que des
          escaliers. Je peux dire à l''Agent de faire tout ce que je veux, et il le
          fera pour moi.'
      8:
        image: notes/mc_2017_congratulations_8.png
        text: 'Stampy: Comment tu as fait ça? Stacy: C''était facile en fait. J''ai
          juste utilisé du code!'
    csd_concept_how_computers_work:
      1:
        image: notes/csd_concept_how_computers_work_1.png
        text: 'Partout où vous regardez, les ordinateurs changent le monde. Que ce
          soit sur nos bureaux, dans nos maisons, nos poches ou n’importe où ailleurs.
          Mais alors que la plupart d’entre nous utilisons quotidiennement cette technologie
          révolutionnaire, nous ne demandons pas souvent : « Comment fonctionnent
          les ordinateurs ? » Dans cette série, vous allez apprendre comment les ordinateurs
          fonctionnent réellement, à commencer par ce qui fait de l''ordinateur un
          ordinateur. Ensuite, vous verrez comment l''information est représentée
          à l''intérieur de l''ordinateur à l''aide de minuscules signaux électriques
          qui s''allument et s''éteignent à une vitesse ahurissante.'
      2:
        image: notes/csd_concept_how_computers_work_2.png
        text: Ensuite, vous apprendrez comment les ordinateurs utilisent des circuits
          pour tout faire, des simples mathématiques à la simulation de mondes virtuels
          entiers. Vous allez ensuite effectuer un zoom arrière et examiner les différentes
          parties d’un ordinateur qui saisissent, produisent et stockent toutes ces
          informations. Enfin, vous examinerez ce qu'est le code et comment le logiciel
          contrôle le matériel. Ainsi, que vous soyez simplement curieux de connaître
          les appareils que vous utilisez tous les jours ou que vous vouliez concevoir
          les innovations du futur, la première étape consiste à apprendre le fonctionnement
          des ordinateurs.
    csd_concept_computer:
      1:
        image: notes/csd_concept_computer_1.png
        text: Je m’appelle May-Li Khoe et je suis une designer et une inventrice.
          Certaines des choses que j'ai conçues ont été utilisées par Apple, et maintenant
          je conçois des produits que les enfants peuvent utiliser pour qu'ils puissent
          travailler plus facilement à l'école. Mes autres emplois incluent le DJ
          et la danse.
      2:
        image: notes/csd_concept_computer_2.png
        text: Les ordinateurs sont partout ! Ils sont dans les poches, dans les voitures,
          autour des poignets. Ils pourraient être dans ton sac à dos. Mais qu’est-ce
          qui fait de l’ordinateur un ordinateur, au juste ? Et comment ça marche
          ?
      3:
        image: notes/csd_concept_computer_3.png
        text: Salut, je suis Nat ! J’étais un des designers originaux de la Xbox.
          Je travaille avec des ordinateurs depuis que j’ai environ sept ans et maintenant
          je travaille sur la réalité virtuelle. En tant qu’humains, nous avons toujours
          créé des outils pour résoudre des problèmes. Des outils comme une brouette,
          un marteau, une presse à imprimer ou une semi-remorque.
      4:
        image: notes/csd_concept_computer_4.png
        text: Toutes ces inventions nous ont aidés avec le travail manuel. Au fil
          du temps, les gens ont commencé à se demander si une machine pourrait être
          conçue et construite pour nous aider dans notre travail de réflexion, comme
          résoudre des équations ou suivre les étoiles dans le ciel. Plutôt que de
          déplacer ou de manipuler des objets physiques tels que la terre et la pierre,
          ces machines devraient être conçues pour manipuler des informations. En
          explorant comment concevoir une machine à penser, les pionniers de l'informatique
          ont réalisé qu'elle devait effectuer quatre tâches différentes.
      5:
        image: notes/csd_concept_computer_5.png
        text: Il faudrait qu’on puisse y entrer des informations, qu’elle les stocke,
          les traite, puis qu’elle donne les résultats. Ça peut sembler simple, mais
          ces quatre choses sont communes à tous les ordinateurs. C'est ce qui fait
          d'un ordinateur un ordinateur.
      6:
        image: notes/csd_concept_computer_6.png
        text: Les ordinateurs étaient à l'origine des calculatrices basiques, ce qui
          était déjà vraiment génial à l'époque, et ne faisaient que manipuler des
          chiffres. Mais maintenant, nous pouvons les utiliser pour parler les uns
          aux autres, pour jouer à des jeux, contrôler des robots et faire les choses
          les plus folles qu’on pourrait imaginer. Les ordinateurs modernes ne ressemblent
          en rien à ces vieilles machines maladroites, mais ils font toujours les
          mêmes choses.
      7:
        image: notes/csd_concept_computer_7.png
        text: Premièrement, nous allons parler d’entrée. On peut dire aux ordinateurs
          quoi faire avec le clavier, quoi faire avec la souris, le microphone, la
          caméra. Toutes ces différentes entrées fournissent une information informatique,
          qui est ensuite stockée en mémoire.
      8:
        text: Le processeur d'un ordinateur prend des informations depuis la mémoire.
          Il les manipule ou les modifie à l'aide d'un algorithme, qui n'est qu'une
          série de commandes. Et puis il renvoie les informations traitées pour être
          à nouveau stockées dans la mémoire. Cela continue jusqu'à ce que les informations
          traitées soient prêtes à sortir.
      9:
        text: La manière dont un ordinateur transmet les informations dépend de ce
          que l'ordinateur est conçu pour faire. Un écran d'ordinateur peut afficher
          du texte, des photos, des vidéos ou des jeux interactifs, même de la réalité
          virtuelle ! La sortie d'un ordinateur peut même inclure des signaux pour
          contrôler un robot.
      10:
        text: Et qui sait à quoi vont ressembler les ordinateurs de demain ? J'espère
          que tu pourras aider à décider de ce à quoi tu veux que les ordinateurs
          de demain ressemblent. Mais sur tous les ordinateurs, quels que soient les
          types de technologies qu’ils utilisent, ils font toujours les mêmes choses.
          Ils prennent des informations, ils les stockent sous forme de données, ils
          les traitent, puis ils affichent les résultats.
    csd_concept_binary_data:
      1:
        text: Salut ! Je m'appelle Limor Fried et je suis ingénieur chez Adafruit
          Industries. C’est ici que je fais de l’ingénierie et du design et que je
          crée des circuits pour la mode, la musique et la technologie.
      2:
        text: Je m’appelle Federico Gomez Suarez et je suis un développeur de logiciels
          avec Microsoft Hack for Good. Et je me penche sur l’utilisation de la technologie
          pour nous aider à résoudre certains des grands problèmes sociaux de notre
          époque.
      3:
        text: Tu as peut-être entendu dire que les ordinateurs fonctionnent avec des
          uns et des zéros. Mais à l'heure actuelle, presque personne ne traite directement
          ces uns et ces zéros. Pourtant, les uns et les zéros jouent un rôle important
          dans le fonctionnement interne des ordinateurs.
      4:
        text: À l'intérieur d'un ordinateur se trouvent des fils électriques et des
          circuits contenant toutes les informations contenues dans un ordinateur.
          Comment stocker ou représenter les informations en utilisant l'électricité
          ?
      5:
        text: Eh bien, si tu as un seul fil traversé par de l’électricité, le signal
          peut être activé ou désactivé. Ce n'est pas beaucoup de choix, mais c'est
          un début très important. Avec un fil, nous pouvons représenter un oui ou
          un non, un vrai ou un faux, un un ou zéro ou n'importe quoi d'autre avec
          seulement deux options. Cet état d'activation / désactivation d'un seul
          fil s'appelle un bit, et il s'agit de la plus petite information qu'un ordinateur
          puisse stocker.
      6:
        text: 'Si tu utilises plus de fils, tu obtiens plus de bits : plus de uns
          et de zéros. Avec plus de bits, tu peux représenter des informations plus
          complexes. Mais pour comprendre cela, nous devons en savoir plus sur ce
          qu’on appelle le système binaire.'
      7:
        text: 'Dans le système décimal, nous avons dix chiffres de zéro à neuf, et
          c''est ainsi que nous avons tous appris à compter. Dans le système binaire,
          nous n''avons que deux chiffres : zéro et un. Avec ces deux chiffres, on
          peut compter jusqu''à n''importe quel nombre.'
      8:
        text: Voici comment cela fonctionne. Dans un système de nombres décimaux auquel
          nous sommes tous habitués, chaque position dans un nombre a une valeur différente.
          Il y a une position 1, la position 10, la position 100, et ainsi de suite.
          Par exemple, un 9 dans la position 100 est un 900. En binaire, chaque position
          comporte aussi une valeur. Mais au lieu de multiplier par 10, à chaque fois,
          nous multiplions par 2. Il y a donc la position 1, la position 2, la position
          4, la position 8, et ainsi de suite. Par exemple, le nombre 9 en binaire
          est 1001. Pour calculer la valeur, nous ajoutons 1 fois 8, plus 0 fois 4,
          plus 0 fois 2, plus 1 fois 1. Presque personne ne fait ce calcul parce que
          les ordinateurs le font pour nous. Ce qui est important, c'est que n'importe
          quel nombre peut être représenté avec seulement des uns et des zéros, ou
          par un groupe de fils qui sont allumés ou éteints. Plus tu utilises de fils,
          plus tu peux stocker de chiffres. Avec 8 fils, tu peux stocker des nombres
          entre 0 et 255. Ça fait 8. Avec seulement 32 fils, tu peux tout stocker,
          de 0 à plus de 4 milliards. En utilisant le système de nombres binaires,
          tu peux représenter n'importe quel nombre que tu aimes.
      9:
        text: Mais qu'en est-il des autres types d'informations? Tu aimes le texte,
          les images ou le son ? Il s'avère que toutes ces choses peuvent également
          être représentées par des nombres. Pense à toutes les lettres de l'alphabet.
          Tu peux attribuer un numéro à chaque lettre. A pourrait être 1, B pourrait
          être 2, et ainsi de suite. Tu peux alors représenter n'importe quel mot
          ou paragraphe comme une séquence de nombres. Et, comme nous l'avons vu,
          ces nombres peuvent être stockés sous forme de signaux électriques activés
          ou désactivés. Chaque mot que tu vois, sur chaque page Web ou ton téléphone,
          est représenté en utilisant un système comme celui-ci.
      10:
        text: Maintenant, considérons les photos, les vidéos et tous les graphiques
          que tu vois sur un écran.
      11:
        text: Toutes ces images sont faites de petits points appelés pixels, et chaque
          pixel a une couleur. Chacune des couleurs peut être représentée par des
          nombres. Quand tu consdères que l'image typique a des millions de ces pixels,
          et la vidéo typique montre 30 images par seconde, nous parlons, maintenant,
          de beaucoup de données, ici.
      12:
        text: Chaque son est essentiellement une série de vibrations dans l'air. Les
          vibrations peuvent être représentées graphiquement sous la forme d'une onde.
          Tout point sur cette forme d'onde peut être représenté par un nombre. Et
          de cette façon, tout son peut être décomposé en une série de nombres. Si
          tu recherches un son de meilleure qualité, tu choisiras un audio 32 bits
          ou un audio 8 bits. Plus de bits signifie une gamme de nombres plus élevée
          .
      13:
        text: Lorsque tu utilises un ordinateur pour écrire du code ou créer ta propre
          application, tu ne traite pas directement avec des une et des zéros. Mais
          tu auras affaire à des images, du son ou de la vidéo. Donc, si tu veux comprendre
          comment les ordinateurs fonctionnent à l'intérieur, tout se résume à ces
          simples une et zéros et aux signaux électriques dans les circuits, derrière
          eux.
    csd_concept_circuits_logic:
      1:
        text: L'une des choses les plus cool que j'ai découvertes, à propos des circuits,
          est que les circuits peuvent être une forme d'art, tout comme, si j'ai une
          idée créative, je peux la faire sortir en utilisant des circuits. Donc,
          si tu as des idées, tu peux utiliser la technologie pour donner vie à ces
          idées.
      2:
        text: Chaque entrée ou sortie d'un ordinateur est effectivement un type d'information,
          qui peut être représentée par des signaux électriques ou des uns et des
          zéros.
      3:
        text: Afin de traiter l'information qui arrive en tant qu'entrée, et de produire
          des informations de sortie, un ordinateur a besoin de modifier et combiner
          les signaux d'entrée. Pour ce faire, un ordinateur utilise des millions
          de composants électroniques minuscules, qui se réunissent pour former des
          circuits.
      4:
        text: Regardons de plus près comment les circuits peuvent modifier et traiter
          les informations représentées dans les uns et les zéros. Il s'agit d'un
          circuit incroyablement simple. Il prend un signal électrique, allumé ou
          éteint, et le retourne. Donc, si le signal que tu lui donnes est un 1, le
          circuit te donne un 0, et si tu donnes au circuit un 0, il te donne un 1.
          Le signal qui entre n'est pas le même que le signal qui sort, et nous appelons
          donc ce circuit PAS.
      5:
        text: Des circuits plus compliqués peuvent prendre plusieurs signaux et les
          combiner, et te donner un résultat différent. Dans cet exemple, un circuit
          prendra deux signaux électriques. Chacun peut être un 1 ou un 0. Si l'un
          des signaux d'entrée est 0, alors le résultat est également un 0. Ce circuit
          ne te donnera qu'un 1, si le premier signal et le deuxième signal sont tous
          deux un 1, et nous l'appelons le circuit ET.
      6:
        image: notes/csd_concept_circuits_logic_6.png
        text: Il y a beaucoup de petits circuits, comme celui-ci, qui effectuent des
          calculs logiques simples. En connectant ces circuits ensemble, nous pouvons
          faire des circuits plus complexes qui effectuent des calculs plus complexes.
      7:
        image: notes/csd_concept_circuits_logic_7.png
        text: Par exemple, tu peux créer un circuit qui ajoute 2 bits ensemble, appelé
          additionneur. Ce circuit prend 2 bits individuels, chacun un 1 ou un 0,
          et les additionne pour calculer la somme. La somme peut être de 0 plus 0
          est égal à 0, 0 plus 1 égale 1 ou 1 plus 1 est égal à 2. Tu as besoin de
          de deux fils qui sortent, car il peut prendre jusqu'à deux chiffres binaires
          pour représenter la somme. Une fois que tu as un additionneur unique pour
          ajouter deux bits d'information, tu peux assembler des multiples de ces
          circuits additionneurs côte à côte pour additionner des nombres beaucoup
          plus grands.
      8:
        image: notes/csd_concept_circuits_logic_8.png
        text: Par exemple, voici comment un additionneur 8 bits additionne les nombres
          25 et 50. Chaque nombre est représenté en utilisant 8 bits, résultant en
          16 différents signaux électriques qui entrent dans le circuit. Le circuit
          d'un additionneur 8 bits a beaucoup de petits additionneurs à l'intérieur,
          qui, ensemble, calculent la somme.
      9:
        image: notes/csd_concept_circuits_logic_9.png
        text: Différents circuits électriques peuvent effectuer d'autres calculs simples
          comme la soustraction ou la multiplication. En fait, tout le traitement
          de l'information que ton ordinateur effectue est juste une multitude de
          petites opérations simples, rassemblées. Chaque opération individuelle effectuée
          par un ordinateur est ainsi, et c'est si simple que cela pourrait être fait
          par un humain, mais ces circuits, à l'intérieur des ordinateurs, sont beaucoup
          plus rapides.
      10:
        image: notes/csd_concept_circuits_logic_10.png
        text: À l'époque, ces circuits étaient gros et maladroits, et un additionneur
          8 bits pouvait être aussi gros qu'un réfrigérateur, et il fallait quelques
          minutes pour effectuer un calcul simple. Aujourd'hui, les circuits informatiques
          sont de taille microscopique et beaucoup plus rapides. Pourquoi les petits
          ordinateurs sont-ils aussi plus rapides ? Eh bien, parce que plus le circuit
          est petit, moins de distance le signal électrique doit parcourir. L'électricité
          se déplace à la vitesse de la lumière, c'est pourquoi les circuits modernes
          peuvent effectuer des milliards de calculs par seconde.
      11:
        image: notes/csd_concept_circuits_logic_11.png
        text: Donc, que tu joues à un jeu, enregistres une vidéo ou explores le cosmos,
          tout ce que tu peux faire avec la technologie nécessite beaucoup d'informations
          à traiter extrêmement rapidement. Sous toute cette complexité, il n'y a
          que beaucoup de petits circuits minuscules qui transforment les signaux
          binaires en sites Web, vidéos, musique et jeux. Ces circuits peuvent même
          nous aider à décoder l'ADN pour diagnostiquer et guérir des maladies. Alors
          qu'aimerais-tu faire avec tous ces circuits ?
    csd_concept_memory_cpu_input_output:
      1:
        image: notes/csd_concept_memory_cpu_input_output_1.png
        text: Bonjour, Je m'appelle Madison Maxey. J'ai une entreprise nommée Loomia,
          et nous nous concentrons sur la fabrication de tissus intelligents pour
          les vêtements intelligents et les bons produits intelligents et doux. Le
          ciel est la limite quand il s'agit de textiles.
      2:
        image: notes/csd_concept_memory_cpu_input_output_2.png
        text: Je m'appelle Danielle Applestone, et je suis la PDG de Othermachine
          Company. Nous construisons une fraiseuse de bureau. Une fraiseuse contient
          un outil de coupe rotatif et le déplace à travers les matériaux pour créer
          des objets 3D.
      3:
        image: notes/csd_concept_memory_cpu_input_output_3.png
        text: Sous le capot, tous les ordinateurs font les mêmes quatre choses de
          base. Ils saisissent des informations, stockent et traitent les informations,
          puis produisent des informations. Chacune de ces choses est effectuée par
          une partie différente de l'ordinateur.
      4:
        image: notes/csd_concept_memory_cpu_input_output_4.png
        text: Il existe des périphériques d'entrée qui prennent les entrées du monde
          extérieur et les convertissent en informations binaires. Une mémoire est
          là pour stocker ces informations. Il y a une unité centrale de traitement
          ou CPU, où tous les calculs sont effectués. Et, enfin, il existe des périphériques
          de sortie qui prennent les informations et les convertissent en une sortie
          physique.
      5:
        image: notes/csd_concept_memory_cpu_input_output_5.png
        text: Parlons d'abord de l'entrée. Les ordinateurs peuvent prendre de nombreux
          types d'entrée différents, comme le clavier d'un ordinateur, le pavé tactile
          d'un téléphone, une caméra, un microphone ou un GPS. Mais même les capteurs
          sur une voiture, d'un thermostat, ou un drone sont également différents
          périphériques d'entrée.
      6:
        image: notes/csd_concept_memory_cpu_input_output_6.png
        text: Maintenant, regardons un exemple simple de la façon dont l'entrée se
          déplace à travers un ordinateur et devient sortie. Lorsque tu appuies sur
          une touche de ton clavier - disons la lettre « B », le clavier convertit
          la lettre en nombre. Ce nombre est envoyé en tant que binaire, uns et zéros,
          dans l'ordinateur.
      7:
        image: notes/csd_concept_memory_cpu_input_output_7.png
        text: À partir de ce numéro, la CPU calcule comment afficher la lettre « B
          », pixel par pixel. Le processeur demande des instructions, pas à pas, à
          la mémoire, qui lui indiquent comment dessiner la lettre « B ». Le processeur
          exécute ces instructions et stocke les résultats, sous forme de pixels,
          en mémoire.
      8:
        image: notes/csd_concept_memory_cpu_input_output_8.png
        text: Enfin, cette information de pixel est envoyée en binaire à l'écran.
          L'écran est un périphérique de sortie, qui convertit les signaux binaires
          en minuscules lumières et couleurs qui composent ce que tu vois.
      9:
        image: notes/csd_concept_memory_cpu_input_output_9.png
        text: Tout cela se passe si vite que ça semble instantané mais, pour afficher
          chaque lettre, un ordinateur exécute des milliers d'instructions, à partir
          du moment où ton doigt appuie sur l'élément clé.
      10:
        image: notes/csd_concept_memory_cpu_input_output_10.png
        text: Dans cet exemple, le périphérique de sortie était l'écran, mais il existe
          de nombreux types de sortie qui prennent un signal binaire de l'ordinateur
          et font quelque chose dans le monde physique. Par exemple, un haut-parleur
          jouera le son et une imprimante 3D imprimera un objet. Les appareils de
          sortie peuvent également contrôler le mouvement physique comme un bras robotisé,
          le moteur d'une voiture ou l'outil de coupe de la fraiseuse que mon entreprise
          fabrique. De nouveaux types d'entrées et de sorties permettent aux ordinateurs
          d'interagir avec le monde, de manière entièrement nouvelle. Cela a été facilité
          par les améliorations de la vitesse et des tailles de la mémoire et du processeur.
      11:
        image: notes/csd_concept_memory_cpu_input_output_11.png
        text: Plus une tâche est compliquée et plus il y a d'informations en entrée
          ou en sortie, plus l'ordinateur a besoin de puissance de traitement et de
          mémoire. Taper des lettres sur un écran peut être facile, mais pour faire
          des graphiques 3D compliqués ou enregistrer un film haute définition, les
          ordinateurs modernes ont souvent plusieurs processeurs pour traiter toutes
          ces informations et de nombreux gigaoctets de mémoire pour les stocker.
      12:
        image: notes/csd_concept_memory_cpu_input_output_12.png
        text: 'Peu importe ce que tu veux faire avec l''ordinateur, chaque action
          consiste à : entrer des informations du monde physique, stocker et traiter
          ces informations, et obtenir une sortie dans le monde physique.'
    csd_concept_hardware_software:
      1:
        image: notes/csd_concept_hardware_software_1.png
        text: Bonjour, je m'appelle Erica Gomez et je suis directrice en ingénierie
          chez Amazon.com. Une des meilleures choses quand on travaille dans le secteur
          technologique, et chez Amazon en particulier, c'est que je peux amener ma
          chienne au travail tous les jours. Mon travail consiste à s'assurer que
          le logiciel sorte par la porte et son travail à elle est d'être étendue
          sous le bureau et de ronfler bruyamment.
      2:
        image: notes/csd_concept_hardware_software_2.png
        text: 'Mon nom est Jerome Holman, et je suis directeur de programme pour l''équipe
          Xbox, et mon travail est vraiment amusant : fondamentalement, c''est d''amener
          le matériel et le logiciel en même temps pour vous permettre d''accéder
          à tous les jeux que vous aimez sur votre Xbox.'
      3:
        image: notes/csd_concept_hardware_software_3.png
        text: Quand vous regardez à l'intérieur d'un ordinateur, vous voyez un tas
          de circuits, des composants, des fils, des haut-parleurs, des prises et
          toute sorte d'autres choses. C'est le matériel.
      4:
        image: notes/csd_concept_hardware_software_4.png
        text: Mais ce que vous ne pouvez pas voir, c'est le logiciel. Le logiciel
          est l'ensemble de tous les programmes, ou code, qui s'exécute sur cette
          machine. Le logiciel peut prendre toute sorte de forme, des applications
          et des jeux jusqu'aux pages internet et au logiciel de données scientifiques
          que j'utilise avec mon équipe à Amazon pour comprendre le comportement des
          clients.
      5:
        image: notes/csd_concept_hardware_software_5.png
        text: Mais alors, comment le matériel et le logiciel interagissent-ils? Commençons
          par regarder le processeur principal d'un ordinateur, ou CPU (Central Processing
          Unit).
      6:
        image: notes/csd_concept_hardware_software_6.png
        text: Le CPU est le composant maître qui contrôle toutes les autres parties
          de l'ordinateur. Un CPU a besoin d'exécuter différentes tâches, il est donc
          composé en interne de parties plus petites et plus simples pour réaliser
          chaque tâche spécifique. Il a des circuits dédiés aux maths simples et à
          la logique. Il a d'autres circuits qui envoient et reçoivent des informations
          vers et en provenance des autres composants de l'ordinateur.
      7:
        image: notes/csd_concept_hardware_software_7.png
        text: La vraie magie du CPU est comment il connaît les circuits à utiliser
          et quand les utiliser. Le processeur reçois des commandes simples qui lui
          disent quel circuit utiliser pour une tâche spécifique. Par exemple, une
          commande "add" (ajouter) ordonne au processeur d'utiliser un de ses circuits
          externes pour calculer un nouveau nombre. Ensuite, la commande "store" (ranger)
          ordonne au processeur d'utiliser un autre circuit pour enregistrer le résultat
          dans la mémoire.
      8:
        image: notes/csd_concept_hardware_software_8.png
        text: Comme pour les nombres, toutes ces commandes simples peuvent être représentées
          en binaire par des zéros et des uns ou des signaux électriques ouvert et
          fermé. Les commandes binaires sont rangées dans la mémoire et le processeur
          accède à ces commandes en séquence, l'une après l'autre. Cette séquence
          de commandes est en fait un programme informatique très simple.
      9:
        image: notes/csd_concept_hardware_software_9.png
        text: Le code binaire est la forme la plus basique de logiciel, et il contrôle
          le matériel dans un ordinateur. De nos jours, personne n'écrit plus de logiciel
          en binaire. Cela prendrait une éternité!
      10:
        image: notes/csd_concept_hardware_software_10.png
        text: De nos jours, le logiciel que nous écrivons ressemble plus à ça (Python),
          ou ça (Ruby), ou bien même à ça (Blockly). Ces langages de programmation
          vous permettent de saisir des commandes dans quelque chose de proche de
          l'anglais.
      11:
        image: notes/csd_concept_hardware_software_11.png
        text: Pour dessiner un rectangle à l'écran, vous n'avez besoin que d'une seule
          commande. Cette commande de haut niveau est transformée en centaines, voire
          en milliers, de commandes binaires plus simples que le processeur comprend.
          Le logiciel ordonne au processeur ce qu'il a à faire, mais quand vous écoutez
          de la musique en regardant une page web, et que vous chattez avec un ami,
          votre ordinateur exécute plusieurs logiciels en même temps.
      12:
        image: notes/csd_concept_hardware_software_12.png
        text: Comment ces logiciels arrivent-ils tous sur l'ordinateur, et comment
          le processeur arrive à tous les exécuter en même temps? Pour le comprendre,
          nous allons jeter un coup d’œil sur le système d'exploitation.
      13:
        image: notes/csd_concept_hardware_software_13.png
        text: Le système d'exploitation d'un ordinateur est le programme maître qui
          dirige la façon dont les logiciels utilisent le matériel dans l'ordinateur.
          Par exemple, j'ai participé à la création du système d'exploitation Windows
          qui s'exécute sur une majorité d'ordinateurs personnels.
      14:
        text: Le système d'exploitation est un programme avec des capacités spéciales
          qui lui permettent de contrôler les autres logiciels sur l'ordinateur. Il
          permet d'installer de nouveaux programmes en les chargeant dans la mémoire
          de l'ordinateur. Il décide quand un programme est exécuté par le processeur,
          et aussi si ce programme a accès aux périphériques d'entrées et de sorties
          de l'ordinateur. Et quand vous pensez que l'ordinateur exécute plusieurs
          programmes en même temps, en fait, c'est le système d'exploitation qui va
          basculer d'un programme à un autre, partageant l'utilisation du processeur
          en fractions de seconde.
      15:
        text: Dans tous les ordinateurs, il y a un logiciel de système d'exploitation
          qui contrôle le matériel de l'ordinateur.
      16:
        text: Le logiciel est une séquence de commandes faites de simple codes binaires,
          et ce code binaires est juste un flot de signaux électriques circulant dans
          des milliards de minuscules circuits.
      17:
        text: Les ordinateurs ont le potentiel de faire des tas de choses étonnantes.
          Mais ce qui rend l'ordinateur intelligent ou utile, c'est vous. Quand vous
          apprenez à coder, vous allez devoir définir le problème que vous voulez
          résoudre, et écrire le logiciel pour que cette idée devienne une réalité.
    hoc_dance_warmup:
      1:
        text: 'Heure de Code | Soirée Dansante : Échauffement'
      2:
        text: Bonjour Je m'appelle Miral Kotb et je suis danseur, développeur de logiciels
          et créateur d'iLuminate.
      3:
        text: L'informatique est liée à la créativité, de plein de manières différentes,
          de façon incommensurable. Une fois que vous êtes capable d'écrire un logiciel,
          vous pouvez matérialiser vos idées dans n'importe quoi. C’est ce que je
          fais avec des costumes au lumière. On peut faire tellement de choses, une
          fois qu’on a les outils pour écrire un logiciel. Les possibilités sont vraiment
          infinies.
      4:
        text: Au cours de la prochaine heure, vous allez commencer avec l'informatique
          en programmant votre propre soirée dansante ! Nous avons sélectionné de
          la musique branchée et une équipe de grands danseurs avec lesquels vous
          pourrez jouer.
      5:
        text: Vous utiliserez des blocs de code pour choisir différents danseurs,
          modifier leurs mouvements de danse, les faire répondre à la musique et les
          rendre interactifs.
      6:
        text: Vous verrez que votre écran est divisé en 3 parties principales. Sur
          la gauche se trouve l'espace de jeu où vos danseurs se présenteront.
      7:
        text: La zone centrale est une boîte à outils. De nouveaux blocs de code seront
          disponibles dans cet espace au fur et à mesure des cours.
      8:
        text: À droite, vous avez l’espace de travail. Vous pouvez faire glisser des
          blocs depuis la boîte à outils jusqu’à l'espace de travail, pour construire
          votre programme.
      9:
        text: Les instructions pour chaque niveau seront affichées en haut de l'écran.
          Si vous avez besoin d'un indice, il vous suffit de cliquer sur l'ampoule.
      10:
        text: Pour commencer, faisons un nouveau danseur avec ce bloc rouge. Faites-le
          d’abord glisser en dehors de la boîte à outils et accrochez-le sous ce bloc
          de configuration orange. Ce danseur là est un chat et il s'appelle "my_first_dancer".
          Vous pouvez changer le nom en cliquant ici.
      11:
        text: Vous pouvez aussi changer l'endroit où il apparaît dans l'espace de
          jeu, avec ça.
      12:
        text: Au-dessus de l’espace de jeu, il y a un menu permettant de sélectionner
          de la musique. Il y a une tonne de chansons à choisir, alors amusez-vous
          à trouver votre chanson préférée. Sous l'espace de jeu, il y a le bouton
          Exécuter. Lorsque vous appuyez sur Exécuter, les danseurs de votre programme
          apparaissent dans l'espace de lecture et la musique démarre.
      13:
        text: Essayez tout seul ! Et si vous vous sentez coincé, c'est pas grave,
          vous n’avez qu’à vous lever et bouger. Avant que vous ne vous en rendiez
          compte, vous aurez déjà créé votre propre soirée dansante. Alors, on y va
          ?
    hoc_dance_events:
      1:
        text: 'Heure de Code | Soirée Dansante : Événements'
      2:
        text: Je m’appelle Aloe Blacc, je suis un chanteur, compositeur-interprète.
          Je pense qu’il est crucial d’avoir des connaissances en informatique, car
          c'est l'avenir. Je crois qu'il faut être à même de contrôler latechnologie,
          car elle contrôle littéralement nos vies.
      3:
        text: Pour générer différents mouvements de danse au bon moment avec la musique,
          vous pouvez utiliser les Évènements. Un événement demande à votre programme
          d’écouter quelque chose, puis d’y réagir tout de suite.
      4:
        text: À titre d’exemple, certains événements consistent en un clic de souris,
          un bouton fléché ou appuyer sur l'écran. L'événement vous utilisez écoutera
          en changement en la chanson. Le changement incitera votre danseur à faire
          une nouvelle danse.
      5:
        text: Les danseurs professionnels font leur chorégraphie en comptant les temps
          de la chanson.
      6:
        text: En musique, une mesure fait référence à un certain nombre de temps.
          En général, dans les chansons, une mesure dure 4 temps.
      7:
        text: Pour que vos danseurs se déchaînent, vous aurez besoin d'un bloc Évènement
          vert. Ce bloc Évènement dit « après 4 mesures ».
      8:
        text: Si vous faites glisser un bloc violet « Faire pour toujours », vous
          pouvez choisir une danse pour votre danseur. Parce que c'est dans le bloc
          d'événements « après 4 mesures », votre danseur attendra 4 mesures de la
          chanson, avant de commencer sa danse.
      9:
        text: Surveillez bien le compteur de mesures situé en haut de la zone d'affichage.
      10:
        text: Recherchez et écoutez l'événement qui déclenchera le code de danse.
          Et juste au bon moment, le danseur commencera.
    hoc_dance_properties:
      1:
        text: 'Heure de Code | Soirée Dansante : Propriétés'
      2:
        text: Je m'appelle Maria, je suis étudiante à l'Université de Washington et
          une Amazon Future Ingénieure.
      3:
        text: J'adore l'informatique car ça allie résolution de problèmes et pensée
          critique, et après des heures de travail, on a quelque chose de vraiment
          cool et gratifiant.
      4:
        text: Jusque-là, vous avez pu jouer avec différents types de danseurs, que
          vous avez programmés pour différents types de mouvements de danse. Mais
          comment fonctionnent ces mouvements ?
      5:
        text: Chaque mouvement de danse est constitué d’une série d’images appelées
          Cadres. Chaque cadre est légèrement différent de celui qui précède. Quand
          votre programme s'exécute, votre ordinateur affiche un cadre après l'autre.
          Ils s'affichent tellement vite que cela donne l'impression que la danseuse
          bouge. C’est là le secret derrière chaque animation.
      6:
        text: Non seulement vous pouvez changer les mouvements d'un danseur, mais
          aussi ses propriétés qui décrivent des choses comme la position du danseur
          à l'écran, sa taille et sa couleur. Pour modifier les propriétés d'un danseur,
          vous utiliserez le bloc Définir.
      7:
        text: Pour modifier les propriétés d'un danseur, vous utiliserez le bloc Définir.
          Utilisons-le pour rendre nos danseuses plus petites. Faites d’abord glisser
          le bloc Définir dans votre programme. Choisissez ensuite le danseur que
          vousvoulez modifier et tapez la taille que vous voulez qu’ils aient à l’écran.
      8:
        text: La taille normale est 100. Si vous choisissez un nombre inférieur, cela
          réduirala taille des danseurs. Plus le danseur est petit, plus il semble
          éloigné.
      9:
        text: À l'aide du bloc Définir, vous pouvez également modifier les dimensions,
          la rotation, la position et la couleur d'un danseur. En jouant avec ces
          propriétés, vous pouvez faire plein de modifications, et les relier à différentes
          parties de la chanson.
      10:
        text: N'oubliez pas que vous ne pouvez définir que les propriétés d'un danseur
          déjà existant. Veillez à ce que votre bloc Définir soit après celui Créer
          un nouveau danseur. N'hésitez pas à faire des expériences, à être créatif
          et à vous amuser.
    hoc_dance_congrats:
      1:
        text: 'Heure de Code | Soirée Dansante : C’est la fête !'
      2:
        text: Félicitations ! Vous venez d'apprendre les bases de l'informatique.
          Maintenant, vous pouvez utiliser ces blocs pour créer une soirée dansante
          avec votre propre design à partager avec vos amis.
      3:
        text: Si vous regardez dans la boîte à outils, vous trouverez de tout nouveaux
          blocs que vous n'aviez pas vus avant. Vous pouvez, par exemple, utiliser
          le bloc Disposition pour organiser les danseurs de différentes façons à
          l'écran.
      4:
        text: Regardez et faites des tests avec ces nouveaux blocs et fonctionnalités.
          Vous voulez créer une danse dont la chorégraphie colle à votre morceau préféré
          ?
      5:
        text: Ou bien une chorégraphie avec vos amis ?
      6:
        text: Ou encore autre chose qui regrouperait tout ?
      7:
        text: À la fin du didacticiel, vous pouvez partager un lien vers votre création
          avec vos amis. Laissez libre cours à votre imagination et amusez-vous bien
          !
    mc_2018_intro:
      1:
        text: Salut! Tu arrives juste à temps. Bienvenue au Voyage Aquatique. Je suis
          sur le point de me lancer dans une quête pour trouver un trésor sous-marin
          caché et je suis très heureux d'avoir ton aide. Qui sait ce que nous allons
          rencontrer le long de ces mystérieux cours d'eau ? Nous sommes censés rencontrer
          notre premier guide quelque part sur ce quai.
      2:
        text: Bienvenue, aventuriers ! Pour terminer le Voyage Aquatique, vous devrez
          résoudre une série d'énigmes en utilisant le code. Voici comment cela fonctionne.
          Votre écran est divisé en trois parties principales.
      3:
        text: Sur la gauche, vous verrez le monde de Minecraft.
      4:
        text: La zone du milieu est ta boîte à outils où tu peux trouver des commandes
          de codage.
      5:
        text: Et la grande surface à droite est ton espace de travail. C'est là que
          tu peux empiler des commandes pour construire ton programme et contrôler
          tes mouvements.
      6:
        text: Les instructions de chaque niveau sont en haut de la page. Clique sur
          le signe plus pour changer entre les instructions longues et courtes.
      7:
        text: Essaye de glisser des blocs de la boîte à outils dans l'espace de travail,
          de les empiler, puis clique sur le bouton exécuter pour exécuter tes commandes.
      8:
        text: Tu devras peut-être essayer plusieurs fois pour bien faire les choses,
          et certaines des énigmes ont plus d'une solution. Alors expérimente pour
          voir ce qui fonctionne.
      9:
        text: Si tu souhaites réessayer, clique sur le bouton réinitialiser pour revenir
          à l'endroit où tu as commencé.
      10:
        text: Si tu dois supprimer une commande, glisse simplement le bloc de ton
          espace de travail dans la boîte à outils. Rappelle-toi de cliquer sur «
          Exécuter » pour voir à quoi ressemble ton code en action.
      11:
        text: OK, fini les bêtises, camarade aventurier. Commençons à coder pour trouver
          un trésor sous-marin.
    MC_2018_loops:
      1:
        text: Très bien! Nous avons attrapé une morue ! Savais-tu que si tu donnes
          une morue à manger à un dauphin, le dauphin te guidera vers une épave où
          il peut y avoir un trésor ? Nous devons nous approcher. La prochaine série
          d'énigmes seront certainement plus délicates, donc nous ferions mieux de
          gagner d'avantage de compétences en codage. Qu'est-ce ? Une grotte ?
      2:
        text: Bienvenue, aventuriers ! Je m'appelle Poulpe. J'ai remarqué que vous
          utilisiez le même ensemble de commandes à plusieurs reprises dans certains
          des derniers casse-tête. Ça a dû être un peu fatiguant. N’avez-vous jamais
          souhaité pouvoir faire encore et encore quelque chose comme, vous savez,
          laver la vaisselle ou vous brosser les dents sans vous fatiguer ou vous
          ennuyer ? Ce serait bien.
      3:
        text: Les ordinateurs sont vraiment bons à faire la même chose encore et encore
          en utilisant des boucles de codage. Lorsque tu veux que ton programme fasse
          les mêmes instructions plusieurs fois, tu peux utiliser une boucle !
      4:
        text: Le bloc de boucle contient des instructions qui sont répétées jusqu'à
          ce que l'objectif soit atteint. Une fois que ton programme démarre une boucle
          « Répéter jusqu'à l'objectif », il continuera à répéter les instructions
          à l'intérieur jusqu'à ce qu'il atteigne l'objectif.
      5:
        text: Essaye ceci pour toi-même ! Place les commandes que tu souhaites répéter
          à l'intérieur du bloc « Répéter jusqu'à l'objectif », clique sur "Exécuter"
          et regarde-le partir !
      6:
        text: Eh bien, c'était un peu bizarre. Qui aurait cru que les calmars pouvaient
          coder ? Je ne pensais même pas qu'ils avaient des doigts. Alors, maintenant,
          nous connaissons les boucles. Utilisons-les pour nous emparer d'un autre
          trésor.
    mc_2018_conditionals:
      1:
        text: Ça alors ! Trois nouvelles énigmes résolues ! Et nous avons attrapé...
          un saumon. Pas aussi excitant que des tas d'or, mais nous prendrons ce que
          nous pouvons obtenir. Et j'ai le sentiment que la coquille de nautile sera
          utile plus tard. Je me demande ce qui se cache dans ces ruines. Peut-être
          un autre indice ! Jetons un coup d'oeil à l'intérieur.
      2:
        text: Je m'appelle Netty et bienvenue dans mes ruines. Nous prenons des décisions
          tout le temps, en fonction des conditions. Si ça ressemble à de la pluie,
          alors nous prendrons un parapluie. Si nous avons faim, alors nous mangerons
          une collation.
      3:
        text: Si nous voyons une plante grimpante, alors nous courons dans la direction
          opposée. Les ordinateurs prennent ces types de décisions aussi. Ils peuvent
          réellement répondre aux conditions en utilisant du code.
      4:
        text: Pour programmer une réponse comme celle-ci, à l'aide de te commandes
          de code, sélectionnez un bloc de chemin si.
      5:
        text: Sélectionne la liste déroulante pour créer la commande.
      6:
        text: Par exemple, si tu écris la commande "si chemin vers la droite" et places
          tourner à droite à l'intérieur de la condition, alors, quand Steve atteint
          un chemin ouvert vers la droite, il tournera toujours à droite. S'il n'y
          a pas d'ouverture vers la droite, il ne tournera pas à droite. Ces commandes
          conditionnelles si sont utiles lorsque tu exécutes du code dans des situations
          imprévisibles, telles que des ruines mystérieuses dans des grottes sous-marines.
      7:
        text: Essaye d'utiliser les blocs if et prends ton code pour un tour.
      8:
        text: Ça alors ! Les ruines de Netty étaient géniales. Je dois vraiment quitter
          la maison de mes parents. Alors, qu'en penses-tu ? Est-ce que les conditions
          sont bonnes pour que nous réalisions les énigmes finales ? Nous allons lui
          donner un aller.
    mc_2018_closing:
      1:
        text: 'Amy Lee33 : Félicitations ! Tu l''as fait !'
      2:
        text: 'Poulpe : Félicitations !'
      3:
        text: 'Netty : Tu l''as fait ! Bravo !'
      4:
        text: 'Tomohawk : Félicitations !'
      5:
        text: Quelle formidable journée ! Toute la chasse au trésor nous a amenés
          à construire un conduit Minecraft, à trouver des coquilles de Nautile et
          à découvrir des coffres au trésor. J'adore la couleur de prismarine. Nous
          avons également appris à coder avec des boucles et des conditions.
      6:
        text: En parlant de codage, il y a un niveau de plus à cette quête. Êtes-vous
          prêts, aventuriers ?
      7:
        text: C'est un niveau de jeu gratuit et tu peux mettre tes compétences de
          codage à profit et construire quelque chose d'incroyable.
      8:
        text: Hmmm... un endroit pour cacher votre trésor, un monument sous-marin,
          un château de corail? Ahhh... tant d'idées. Essaye d'utiliser des boucles
          pour créer une action répétée, et des conditions pour te préparer à tous
          ces scénarios imprévisibles.
      9:
        text: Tu as certainement déjà fait tes preuves, en tant que codeur intrépide,
          et je suis impatient de voir ce que tu construis. Et j'espère que tes aventures
          avec le code ne s'arrêtent pas là. Bon Voyage !
    teaching_csf_how_it_works:
      1:
        image: notes/teaching_cs_fundamentals_1.png
        text: Ce cours se décompose en étapes.
      2:
        image: notes/teaching_cs_fundamentals_2.png
        text: Les premières étapes introduiront ce qu'est l'informatique, ainsi que
          du vocabulaire clé.
      3:
        image: notes/teaching_cs_fundamentals_3.png
        text: Ensuite, vous apprendrez à coder de la même manière que vos élèves.
          Les dernières étapes du cours vous aideront à faire un plan pour enseigner
          l'informatique dans votre salle de classe. Tout au long du cours, vous verrez
          des exemples de leçons à la fois branchées -- ou en ligne -- ainsi que débranchées
          qui sont faites sans ordinateur.
      4:
        image: notes/teaching_cs_fundamentals_4.png
        text: La plate-forme d'apprentissage suivra tes progrès, de sorte que tu peux
          reprendre là où tu t'es arrêté, à tout moment.
    what_is_cs:
      1:
        image: notes/what_is_cs.png
        text: Le codage est l'ensemble des instructions que tu donnes à un ordinateur.
          L'informatique est un domaine où les gens utilisent la puissance des ordinateurs
          pour résoudre les grands problèmes. L'informatique inclut le codage, mais
          elle inclut également d'autres choses, comme la façon dont Internet fonctionne
          et affecte la société, ce qu'il faut faire avec les mégadonnées et comment
          résoudre les gros problèmes. L'informatique traite de la résolution de problèmes,
          de la pensée critique et de la persistance.
    writing_first_program:
      1:
        image: notes/writing_first_program_1.png
        text: Code.org utilise un langage de programmation visuel, glisser et déposer,
          appelé Blockly. Blockly utilise des instructions colorées, appelées blocs,
          pour créer des programmes et résoudre des énigmes.
      2:
        image: notes/writing_first_program_2.png
        text: Chaque énigme a quatre parties.
      3:
        image: notes/writing_first_program_3.png
        text: L'aire de jeu est sur la gauche, où ton programme s'exécute.
      4:
        image: notes/writing_first_program_4.png
        text: Le centre a la zone de la boîte à outils, qui a tous les blocs dont
          tu as besoin.
      5:
        image: notes/writing_first_program_5.png
        text: Sur la droite est l'espace de travail, où tu vas glisser des blocs pour
          construire ton programme.
      6:
        image: notes/writing_first_program_6.png
        text: Au-dessus de l'espace de travail sont les instructions pour chaque énigme.
      7:
        image: notes/writing_first_program_7.png
        text: Si tu glisse trop de blocs de la boîte à outils, glisse simplement le
          bloc supplémentaire dans la boîte à outils. Clique « Exécuter » pour essayer
          ton programme, et Réinitialiser pour essayer à nouveau.
    repeat_block:
      1:
        image: notes/repeat_block.png
        text: Un bloc de répéter te permet de boucler le code à l'intérieur autant
          de fois que tu lelui dis.
    what_is_an_event:
      1:
        image: notes/what_is_an_event.png
        text: Un événement indique à ton programme d'être à l'écoute de ce qui arrive.
          Lorsque une chose se produit, le programme effectue une action. Un ordinateur
          peut écouter un clic de souris, appuyer sur une flèche ou appuyer sur l'écran.
    lesson_planning:
      1:
        image: notes/lesson_planning_1.png
        text: Les leçons CS CS Fondamentaux commencent par des aperçus pour vous faire
          savoir ce que la leçon couvrira.
      2:
        image: notes/lesson_planning_2.png
        text: Les leçons ont des échauffements, des activités et des récapitulations.
          Si vous souhaitez créer vos propres plans de leçon, vous voudrez peut-être
          garder ces conseils à l'esprit.
      3:
        image: notes/lesson_planning_3.png
        text: 1. Essayez d'utiliser une conception de programme en spirale. Introduisez
          des concepts une fois, puis revisitez-les.
      4:
        image: notes/lesson_planning_4.png
        text: 2. Créez une expérience d'apprentissage mixte en combinant des leçons
          en ligne avec des leçons débranchées.
      5:
        image: notes/lesson_planning_5.png
        text: 3. Scindez votre programme en petits morceaux.
      6:
        image: notes/lesson_planning_6.png
        text: 4. Assurez-vous de vous aligner sur les normes locales et les compétences
          de préparation au collège et à la carrière.
    opd_closing:
      1:
        image: notes/opd_closing_1.png
        text: Félicitations ! Vous avez suivi le cours en ligne Enseigner les Fondamentaux
          de l'Informatique (CSF). Vous faites maintenant partie de la communauté
          croissante d'enseignants qui préparent leurs élèves à l'avenir.
      2:
        image: notes/opd_closing_2.png
        text: 'Découvrez ces ressources si vous avez besoin de plus de soutien : 1.
          forum.code.org 2. @ teachcode sur Twitter 3. studio.code.org '
    hoc_dance_warmup_2019:
      1:
        text: 'Heure de Code | Soirée Dansante : Échauffement'
      2:
        text: Bonjour Je m'appelle Miral Kotb et je suis danseur, développeur de logiciels
          et créateur d'iLuminate.
      3:
        text: L'informatique est liée à la créativité, de plein de manières différentes,
          de façon incommensurable. Une fois que vous êtes capable d'écrire un logiciel,
          vous pouvez matérialiser vos idées dans n'importe quoi. C’est ce que je
          fais avec des costumes au lumière. On peut faire tellement de choses, une
          fois qu’on a les outils pour écrire un logiciel. Les possibilités sont vraiment
          infinies.
      4:
        text: Au cours de la prochaine heure, vous allez commencer avec l'informatique
          en programmant votre propre soirée dansante ! Nous avons sélectionné de
          la musique branchée et une équipe de grands danseurs avec lesquels vous
          pourrez jouer.
      5:
        image: notes/hoc_dance_warmup_2019_5.png
        text: Vous utiliserez des blocs de code pour choisir différents danseurs,
          modifier leurs mouvements de danse, les faire répondre à la musique et les
          rendre interactifs.
      6:
        image: notes/hoc_dance_warmup_2019_6.png
        text: Vous verrez que votre écran est divisé en 3 parties principales. Sur
          la gauche se trouve l'espace de jeu où vos danseurs se présenteront.
      7:
        image: notes/hoc_dance_warmup_2019_7.png
        text: La zone centrale est une boîte à outils. De nouveaux blocs de code seront
          disponibles dans cet espace, au fur et à mesure des cours.
      8:
        image: notes/hoc_dance_warmup_2019_8.png
        text: À droite, vous avez l’espace de travail. Vous pouvez faire glisser des
          blocs depuis la boîte à outils jusqu’à l'espace de travail, pour construire
          votre programme.
      9:
        image: notes/hoc_dance_warmup_2019_9.png
        text: Les instructions pour chaque niveau seront affichées en haut de l'écran.
          Si vous avez besoin d'un indice, il vous suffit de cliquer sur l'ampoule.
      10:
        image: notes/hoc_dance_warmup_2019_10.png
        text: Pour commencer, faisons un nouveau danseur avec ce bloc rouge. Faites-le
          d’abord glisser en dehors de la boîte à outils et accrochez-le sous ce bloc
          de configuration orange. Ce danseur là est un chat.
      11:
        image: notes/hoc_dance_warmup_2019_11.png
        text: Vous pouvez aussi changer l'endroit où il apparaît dans l'espace de
          jeu, avec ça.
      12:
        image: notes/hoc_dance_warmup_2019_12.png
        text: Au-dessus de l’espace de jeu, il y a un menu permettant de sélectionner
          de la musique. Il y a une tonne de chansons à choisir, alors amusez-vous
          à trouver votre chanson préférée. Sous l'espace de jeu, il y a le bouton
          Exécuter. Lorsque vous appuyez sur Exécuter, les danseurs de votre programme
          apparaissent dans l'espace de lecture et la musique démarre.
      13:
        text: Essayez tout seul ! Et si vous vous sentez coincé, c'est pas grave,
          vous n’avez qu’à vous lever et bouger. Avant que vous ne vous en rendiez
          compte, vous aurez déjà créé votre propre soirée dansante. Alors, on y va?
    hoc_dance_events_2019:
      1:
        text: 'Heure de Code | Soirée Dansante : Événements'
      2:
        image: notes/hoc_dance_events_2019_2.png
        text: Je m’appelle Erin et je suis un ingénieur en logiciel chez code.org.
          J’ai contribué à l’élaboration de Dance Party !
      3:
        image: notes/hoc_dance_events_2019_3.png
        text: Pour générer différents mouvements de danse au bon moment avec la musique,
          vous pouvez utiliser les Évènements. Un événement demande à votre programme
          d’écouter quelque chose, puis d’y réagir tout de suite.
      4:
        image: notes/hoc_dance_events_2019_4.png
        text: 'Quelques exemples d''évènements sont: l''écoute des clics de souris,
          l’activation d’une touche fléchée du clavier ou un tapotement de l''écran.'
      5:
        image: notes/hoc_dance_events_2019_5.png
        text: Là vous allez programmer un danseur pour faire un mouvement lorsque
          vous appuyez sur les boutons fléchés de votre écran, ou sur les touches
          de votre clavier.
      6:
        image: notes/hoc_dance_events_2019_6.png
        text: Vous pouvez utiliser le bloc d’événements « quand flèche du haut » et
          le connecter à un bloc « faire une fois ». Lorsque vous appuyez sur la flèche
          du haut, le code associé au bloc de flèche « quand en haut » s’exécute.
          Quelle danse allez-vous choisir ?
      7:
        image: notes/hoc_dance_events_2019_7.png
        text: Veillez à ce que le type de danseur que vous choisissez corresponde
          bien à l'un des danseurs que vous avez créés dans le bloc de configuration,
          sinon il ne se passera rien.
      8:
        image: notes/hoc_dance_events_2019_8.png
        text: Pour finir, vous pouvez créer plus d'événements comme celui-ci, pour
          que vos danseurs effectuent des mouvements différents avec chaque touche.
          Essayez-le et avec les quelques lignes de code, vous pourrez créer votre
          propre danse interactive !
    hoc_dance_measures_2019:
      1:
        image: notes/hoc_dance_measures_2019_1.png
        text: 'Heure de Code | Soirée Dansante : Temps'
      2:
        image: notes/hoc_dance_measures_2019_2.png
        text: Je m’appelle Aloe Blacc, je suis un chanteur, compositeur-interprète.
          Je pense qu’il est crucial d’avoir des connaissances en informatique, car
          c'est l'avenir. Je crois qu'il faut être à même de contrôler latechnologie,
          car elle contrôle littéralement nos vies.
      3:
        image: notes/hoc_dance_measures_2019_3.png
        text: L’événement que nous allons utiliser maintenant va écouter les variations
          dans le morceau. Cette variation incitera votre danseur à faire une nouvelle
          danse.
      4:
        image: notes/hoc_dance_measures_2019_4.png
        text: Les danseurs professionnels font leur chorégraphie en comptant les temps
          de la chanson. En musique, une mesure fait référence à un certain nombre
          de temps. En général, dans les chansons, une mesure dure 4temps.
      5:
        image: notes/hoc_dance_measures_2019_5.png
        text: Pour que vos danseurs se déchaînent, vous aurez besoin d'un bloc Évènement
          vert. Ce bloc Évènement dit « après 4 mesures ».
      6:
        image: notes/hoc_dance_measures_2019_6.png
        text: Si vous faites glisser un bloc violet « Faire pour toujours », vous
          pouvez choisir une danse pour votre danseur. Parce que c'est dans le bloc
          d'événements « après 4 mesures », votre danseur attendra 4 mesures de la
          chanson, avant de commencer sa danse.
      7:
        image: notes/hoc_dance_measures_2019_7.png
        text: Surveillez bien le compteur de mesures situé en haut de la zone d'affichage.
      8:
        image: notes/hoc_dance_measures_2019_8.png
        text: Recherchez et écoutez l'événement qui déclenchera le code de danse.
          Et juste au bon moment, le danseur commencera.
    hoc_dance_properties_2019:
      1:
        text: 'Heure de Code | Soirée Dansante : Propriétés'
      2:
        text: Je m'appelle Maria, je suis étudiante à l'Université de Washington et
          une Amazon Future Ingénieure.
      3:
        text: J'adore l'informatique car ça allie résolution de problèmes et pensée
          critique, et après des heures de travail, on a quelque chose de vraiment
          cool et gratifiant.
      4:
        text: Jusque-là, vous avez pu jouer avec différents types de danseurs, que
          vous avez programmés pour différents types de mouvements de danse. Mais
          comment fonctionnent ces mouvements ?
      5:
        text: Chaque mouvement de danse est constitué d’une série d’images appelées
          Cadres. Chaque cadre est légèrement différent de celui qui précède. Quand
          votre programme s'exécute, votre ordinateur affiche un cadre après l'autre.
          Ils s'affichent tellement vite que cela donne l'impression que la danseuse
          bouge. C’est là le secret derrière chaque animation.
      6:
        text: Non seulement vous pouvez changer les mouvements d'un danseur, mais
          aussi ses propriétés qui décrivent des choses comme la position du danseur
          à l'écran, sa taille et sa couleur. Pour modifier les propriétés d'un danseur,
          vous utiliserez le bloc Définir.
      7:
        image: notes/hoc_dance_properties_2019_7.png
        text: Pour modifier les propriétés d'un danseur, vous utiliserez le bloc Définir.
          Utilisons-le pour rendre nos danseuses plus petites. Faites d’abord glisser
          le bloc Définir dans votre programme.
      8:
        image: notes/hoc_dance_properties_2019_8.png
        text: Choisissez ensuite le danseur que vous voulez modifier et tapez la taille
          que vous voulez qu'ils aient à l'écran. La taille normale est 100. Si vous
          choisissez un nombre inférieur, cela réduira la taille des danseurs. Plus
          le danseur est petit, plus il semble éloigné.
      9:
        image: notes/hoc_dance_properties_2019_9.png
        text: À l'aide du bloc Définir, vous pouvez également modifier les dimensions,
          la rotation, la position et la couleur d'un danseur. En jouant avec ces
          propriétés, vous pouvez faire plein de modifications, et les relier à différentes
          parties de la chanson.
      10:
        image: notes/hoc_dance_properties_2019_10.png
        text: N'oubliez pas que vous ne pouvez définir que les propriétés d'un danseur
          déjà existant. Veillez à ce que votre bloc Définir soit après celuiCréer
          un nouveau danseur. N'hésitez pas à faire des expériences, à être créatifet
          à vous amuser !
    hoc_dance_congrats_2019:
      1:
        text: 'Heure de Code | Soirée Dansante : C’est la fête !'
      2:
        text: Félicitations ! Vous venez d'apprendre les bases de l'informatique.
          Maintenant, vous pouvez utiliser ces blocs pour créer une soirée dansante
          avec votre propre design à partager avec vos amis.
      3:
        text: Si vous regardez dans la boîte à outils, vous trouverez de tout nouveaux
          blocs que vous n'aviez pas vus avant. Vous pouvez, par exemple, utiliser
          le bloc Disposition pour organiser les danseurs de différentes façons à
          l'écran.
      4:
        text: Regardez et faites des tests avec ces nouveaux blocs et fonctionnalités.
          Vous voulez créer une danse dont la chorégraphie colle à votre morceau préféré
          ?
      5:
        text: Ou bien une chorégraphie avec vos amis ?
      6:
        text: Ou encore autre chose qui regrouperait tout ?
      7:
        image: notes/hoc_dance_congrats_7.png
        text: À la fin du didacticiel, vous pouvez partager un lien vers votre création
          avec vos amis. Laissez libre cours à votre imagination et amusez-vous bien
          !

      outbreak_story2:
        markdown: |
          # தீவிர நோய் பரவல்: ஒரு விஞ்ஞானியைப் போல நினைப்பது

          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          நிஜ உலகில் கவனிக்க கடினமாக இருக்கும் விஷயங்களைக் கற்றுக்கொள்வதற்கான சிறந்த வழி உருவகப்படுத்துதல்கள். அவை விஞ்ஞானிகளுக்கு சிக்கல்களைத் தீர்க்க உதவுகின்றன மற்றும் புதிய யோசனைகளை பாதுகாப்பாகவும் திறமையாகவும் சோதிக்கின்றன. மான்ஸ்டர் டவுனில் வைரஸ் வெடித்தது எப்படி இருக்கும் என்பதைக் காண்பிப்பதற்கான ஒரு வழியாக உங்கள் உருவகப்படுத்துதல் உள்ளது.

          ## மீட்டமைத்து மீண்டும் இயக்கவும்!
          குறியீட்டை நீங்களே எழுதும்போது கூட, நீங்கள் ரன் அழுத்தும்போது என்ன நடக்கும் என்பதைத் தெரிந்து கொள்ள முடியாது. அரக்கர்கள் தோராயமாக அலைகிறார்கள், எனவே வைரஸ் வேகமாகவோ மெதுவாகவோ பரவுமா என்பது உங்களுக்குத் தெரியாது. உங்கள் குறியீட்டை மாற்றும்போதெல்லாம், உங்கள் உருவகப்படுத்துதலை ஒன்றுக்கு மேற்பட்ட முறை இயக்க உறுதிப்படுத்தவும். இரண்டு முறை விஷயங்கள் ஒரே மாதிரியாக நடக்காது!

          ## தரவு சேகரித்தல்
          உங்கள் உருவகப்படுத்துதலை இயக்கும்போது உங்கள் அவதானிப்புகளை எழுத முயற்சிக்கவும். நோய்வாய்ப்பட்ட அரக்கர்களின் எண்ணிக்கையை நீங்கள் எண்ணலாம் அல்லது விஷயங்கள் எவ்வளவு விரைவாக நடக்கிறது என்பதைக் காண டைமரைப் பயன்படுத்தலாம். உதாரணமாக, முகமூடிகள் இல்லாவிட்டால் எல்லா அரக்கர்களுக்கும் நோய்வாய்ப்பட பொதுவாக எவ்வளவு நேரம் ஆகும்?

          ## கணிப்புகளை உருவாக்குதல்
          உங்கள் மாதிரியை நீங்கள் புரிந்து கொண்டால், கணிப்புகளைச் செய்ய அதைப் பயன்படுத்தலாம். உங்கள் உருவகப்படுத்துதல் எவ்வாறு இயங்குகிறது என்பதை நீங்கள் மாற்றலாம் மற்றும் வித்தியாசமாக என்ன நடக்கும் என்று யூகிக்கலாம். உதாரணத்திற்கு:
          * இரு மடங்கு அரக்கர்கள் இருந்தால் என்ன நடக்கும்?
          * அரக்கர்கள் பாதி வேகத்தில் நகர்ந்தால் என்ன நடக்கும்?

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## மான்ஸ்டர் டவுன் உண்மையான உலகத்தைப் போன்றதா?
          எந்த மாதிரியும் எவ்வளவு யதார்த்தமானதாக இருக்க முடியும் என்பதற்கு ஒரு எல்லை உண்டு.
          * உங்கள் வெடிப்பு உருவகப்படுத்துதல் நிஜ உலக வைரஸ் வெடிப்புகளுடன் பொதுவானது என்ன?
          * வேறுபாடுகள் என்ன?
          இந்தச் செயல்பாட்டை நீங்கள் முடிக்கும்போது, இந்த கேள்விகளை ஆசிரியர்கள் அல்லது உங்கள் குடும்பத்தினருடன் கலந்துரையாடுங்கள்!

          ## நாம் வேறு என்ன மாதிரியாக இருக்க முடியும்?
          மான்ஸ்டர் டவுனில் வெடித்ததற்கான ஒரு வேலை மாதிரியை நீங்கள் ஏற்கனவே உருவாக்கியுள்ளீர்கள். உங்கள் உருவகப்படுத்துதலால் செய்ய முடியாத விஷயங்கள் என்ன அல்லது நீங்கள் விரும்பினால் அதைக் காட்ட முடியுமா? தொடர்ந்து அழுத்தவும், மேலும் மாதிரியைக் கற்றுக்கொள்ளவும்:
          * உருவகப்படுத்துதலில் அரக்கர்களின் எண்ணிக்கையை அதிகரித்தல்
          * அரக்கர்களுக்கு வைரஸிலிருந்து மீள உதவுவது
          * நிகழ்தகவு, நோய் எதிர்ப்பு சக்தி, தடுப்பூசிகள் மற்றும் பல!

          உங்கள் உருவகப்படுத்துதல் மாதிரியை மற்றவர்களுடன் பகிர்ந்து கொள்ளலாம் அல்லது ஒரு வைரஸ் நகரத்திற்கு வரும்போது மற்றவர்களை ஆரோக்கியமாக வைத்திருக்க நாங்கள் என்ன செய்ய முடியும் என்று நீங்கள் நினைக்கிறீர்கள் என்பது பற்றிய செய்தியைப் பகிரலாம்.
      outbreak_freeplay_choice:
        description: நீங்கள் டுடோரியலை முடித்தீர்கள்! உங்கள் திட்டத்தில் மாற்றங்களை
          அல்லது மேம்பாடுகளைச் செய்யுங்கள். அதே தொகுதிகளுடன் தொடர்ந்து பணியாற்ற நீங்கள்
          தேர்வு செய்யலாம் அல்லது விரிவாக்கப்பட்ட கருவிப்பெட்டியை முயற்சிக்கவும்.
      outbreak_story:
        markdown: "# தீவிர நோய் பரவல்: உங்கள் சொந்த உருவகப்படுத்துதலைக் குறிக்கவும்\n##
          மான்ஸ்டர் டவுனுக்கு வருக! \nமான்ஸ்டர் டவுன் பொதுவாக மகிழ்ச்சியான மற்றும்
          ஆரோக்கியமான இடமாக இருந்தது. மான்ஸ்டர் நகரத்தின் அரக்கர்கள் தங்கள் நண்பர்களைப்
          பார்க்க சுற்றித் திரிவதை விரும்பினர்.\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nஒரு நாள், அரக்கர்களில் ஒருவருக்கு உடல்நிலை சரியில்லாமல்
          போக ஆரம்பித்தது. அசுரன் ** வைரஸைப் பிடித்தான் **! வைரஸ் என்பது ஒரு சிறிய
          கிருமியாகும், இது உங்களை நோய்வாய்ப்படுத்தும். மற்ற அரக்கர்கள் அதிகம் கவலைப்படவில்லை.
          அவர்கள் தங்கள் நண்பர்களைப் பார்த்துக் கொண்டே இருந்தார்கள்.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nவிரைவில், மேலும் இரண்டு அரக்கர்கள் நோய்வாய்ப்பட்டனர்.
          அதே வைரஸ் தான்! அவர்கள் தங்கள் நண்பரிடமிருந்து வைரஸ் வந்ததாக தெரிகிறது.\n\n<img
          src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\">\n\nவைரஸ் மெதுவாக அருகில் இருந்த மற்ற அரக்கர்களிடமும்
          பரவியது. ஆரோக்கியமான அரக்கர்கள் அவர்கள் அனைவரும் நோய்வாய்ப்படப் போகிறார்கள்
          என்று கவலைப்படத் தொடங்கினர். நோய்வாய்ப்பட்ட அரக்கர்கள் மற்ற அனைவருக்கும்
          வைரஸைக் கொடுக்கப் போகிறார்கள் என்று கவலைப்படத் தொடங்கினர்.\n\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## பரவுவதை நிறுத்துகிறது\nஅதிர்ஷ்டவசமாக,
          வைரஸைப் படித்த பிறகு, மான்ஸ்டர் டவுனின் அண்டை நாடுகள் ஒரு முக்கியமான கண்டுபிடிப்பை
          மேற்கொண்டன. அவர்கள் வாய்க்கு மேல் முகமூடிகளை அணிந்தால் அவர்கள் வைரஸ் பரவுவதற்கான
          வாய்ப்புகள் குறைவு என்பதை அவர்கள் உணர்ந்தார்கள். முகமூடிகளை வைத்து, நோய்வாய்ப்பட்ட
          அரக்கர்கள் ஆரோக்கியமான அரக்கர்களுக்கு வைரஸைக் கொடுப்பது குறைவு.\n\n<img
          src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          அடுத்து என்ன நடக்கும்?\n\nஇன்று, மான்ஸ்டர் டவுனில் வைரஸ் வெடித்த உங்கள்
          சொந்த ** உருவகப்படுத்துதலை ** உருவாக்க மற்றும் இயக்க குறியீடு எழுதப் போகிறீர்கள்.
          ஒரு உருவகப்படுத்துதல் என்பது ஒரு செயல்முறை அல்லது அமைப்பின் கணினி மாதிரி.
          மான்ஸ்டர் டவுனின் அண்டை நாடுகளுக்கு என்ன நடக்கும் என்பது குறித்து குறியீட்டைக்
          கற்றுக் கொள்ளுங்கள்.\n\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* * வைரஸ் எவ்வளவு விரைவாக பரவுகிறது?
          *\n\n* * அனைவருக்கும் நோய்வாய்ப்படுமா? *\n\n* * முகமூடிகள் எவ்வாறு உதவும்?
          *\n\nநீங்கள் முடிந்ததும், உங்கள் உருவகப்படுத்துதலை மற்றவர்களுடன் பகிர்ந்து
          கொள்ளுங்கள். ஒரு வைரஸ் நகரத்திற்கு வரும்போது மற்றவர்களை ஆரோக்கியமாக வைத்திருக்க
          நாங்கள் என்ன செய்ய முடியும் என்று நீங்கள் நினைக்கிறீர்கள் என்பது பற்றிய
          உங்கள் செய்தியைப் பகிரவும்.\n\n"

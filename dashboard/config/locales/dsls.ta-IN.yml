      courseF_variables_stop:
        content1: விளக்கம் இங்கே
        markdown: |
          # நிறுத்து!

          ## நீங்கள் நிச்சயமாக முன்னேறத் தயாரா?


          அடுத்த கட்டத்தில், உங்கள் திட்டத்திற்கான குறியீட்டை எழுதத் தொடங்குவீர்கள். உங்களிடம் ஏற்கனவே திட்டம் இருந்தால் இது சிறப்பாகச் செயல்படும்.

          உங்கள் பூர்த்தி செய்யப்பட்ட திட்டத்தில் பின்வருவன அடங்கும்:

          <img src="https://images.code.org/b476ac330f2b66e44e02208fee386a56-image-1614802439867.png" style="float:left; height:70px; padding:10px"/>

          * நீங்கள் உருவாக்கும் திட்ட வகை. எடுத்துக்காட்டாக, வாழ்த்து அட்டை, சாட்பாட் அல்லது வெற்று இடக் கதை.
          * பயனரிடம் நீங்கள் கேட்கும் கேள்விகளின் பட்டியல்.
          * நீங்கள் திரையில் காண்பிக்கும் மற்ற உரை.
          * உங்களுக்குத் தேவைப்படும் உருவங்களின் விளக்கம் அல்லது வரைதல் (மற்றும் அவற்றின் நடத்தைகள்).


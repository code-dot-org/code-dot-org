          *** பிழை ** - சரியாக வேலை செய்யாத ஒரு நிரலின் பகுதி.
          *** கருத்து ** - கருத்து என்பது கணினி நிரலின் மூலக் குறியீட்டில் புரோகிராமரால் படிக்கக்கூடிய குறிப்பு.
          *** பிழைத்திருத்தம் ** - உங்கள் வழிமுறை அல்லது நிரலில் உள்ள சிக்கல்களைக் கண்டறிந்து சரிசெய்தல்.
          *** உள்தள்ளல் ** - வலதுபுறம் அல்லது இடதுபுறமாக உரையை அமைப்பது, அதை சுற்றியுள்ள உரையிலிருந்து பிரிக்க, இது நிரலின் கட்டமைப்பை தெரிவிக்க உதவுகிறது.
          *** வெண்வெளி ** - இடைவெளி, தாவல் அல்லது புதிய கோடு போன்ற திரையில் வெற்று இடமாக காட்டப்படும் எந்த எழுத்தையும் வெண்புறம் குறிக்கிறது. ஆவணம் பல்வேறு பகுதிகளை பிரிக்க எளிதாக படிக்க வைட்ஸ்பேஸ் உதவுகிறது.


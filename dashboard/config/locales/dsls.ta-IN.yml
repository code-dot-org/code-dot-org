          மறுபரிசீலனை செய்திகள் உடைப்பதற்கு மிகவும் எளிதாகும், குறிப்பாக கணக்கீட்டுக்
          கருவியைக் கொண்டு. இப்போது, நீங்கள் ஒரு எழுத்துக்கள் மாற்ற சைஃபரை உடைக்கும்
          ஒரு சிறிய பயிற்சியைப் பெற்றுள்ளீர்கள் (மிகவும் எளிதானது, ஆம்?) இன்னும் கடினமான
          ஒன்றை முயற்சி செய்வோம். \n**ரீகேப் டெர்மினாலஜி.** \n* **என்கிரிப்ஷன்** -
          செய்திகளை இரகசியமாக வைத்திருப்பதற்காக அவற்றை குறியாக்கம் செய்யும் செயல்முறை,
          எனவே அங்கீகரிக்கப்பட்ட நபர்கள் மட்டுமே அதனை படிக்க முடியும்.\n* **டீகிரிப்ஷன்**
          - குறியாக்கத்தை தலைகீழாக மாற்றியமைக்கும் ஒரு செயல்முறை, ஒரு இரகசிய செய்தியை
          எடுத்துக்கொண்டு, சாதாரண அசல் செய்தியினை மறுபடியும் அளித்தல்.\n* **சைஃபர்**
          - குறியாக்கத்தினை செய்யும் ஒரு தொழில்நுட்பத்திற்கான (அல்லது அல்காரிதம்)
          பொருத்தமான பெயர்.\n* **சீசர்'ஸ் சைஃபர்** - எழுத்துக்களை சில வரியுறுக்களாக
          மாற்றும் குறியாக்கத்திற்கான ஒரு தொழில்நுட்பம்.\n* **க்ராக்கிங் என்கிரிப்ஷன்**
          - சைஃபரின் அனைத்து பிரத்தியேகங்களையும் *அறியாமல்* ஒரு இரகசிய செய்தியினை
          குறிவிலக்கம் செய்ய நீங்கள் முயற்சிக்கும்போது, நீங்கள் மறையாக்கத்தினை **கிராக்**
          செய்ய முயற்சிக்கிறீர்கள்.\n\"\"நெக்ஸ்ட் சேலஞ்ச்\"\"-னை பார்ப்பதற்கு தொடரவும்
          என்பதை க்ளிக் செய்யவும்."

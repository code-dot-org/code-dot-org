        markdown: |-
          ###புதிய சவால்: ஒரு ரேண்டம் சப்ஸ்டிடியூஷன் சைஃபரை உடைக்கவும்... ஒரு புதிய நிரல் பலகையைக் கொண்டு
          மொத்த எழுத்துத் தொகுதியையும் மாற்றுவதற்குப் பதிலாக, அந்த எழுத்துத் தொகுதியின் ஒவ்வொரு எழுத்தையும், எழுத்துத் தொகுதியின் ஒரு சீரற்ற வேறுபட்ட எழுத்துடன் பொருத்திப் பார்த்தால் என்னவாகும்? இதற்கு **ரேண்டம் சப்ஸ்டிடியூஷன் சைஃபர்** என்று பெயர்.
          ![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)
          தற்போது, சாதாரண எழுத்துக்கள் மாற்றத்தைக் கொண்டு குறியாக்கப்படும் இரகசிய செய்திகளுக்குப் பதிலாக, **ரேண்டம் சப்ஸ்டிடியூஷன்**-ஐக் கொண்டு குறியாக்கம் செய்யப்படும் செய்திகளை நீங்கள் எதிர்கொள்வீர்கள்.
          இது உடைப்பதற்கு மிகவும் கடினமானதாகும், இதற்கு மிகவும் அதிநவீனமான கருவி தேவைப்படுகிறது, எனவே...
          தொடரவும் என்பதை நீங்கள் க்ளிக் செய்யும்போது, **குறியாக்கக் கருவியின் ஒரு புதிய, மிகவும் அதிநவீன பதிப்பினை** நீங்கள் காண்பீர்கள், இது பல்வேறு விஷயங்களை உங்களுக்கு நிறைய காட்டுகிறது.
          ஆனால் அது என்ன செய்கிறது என்பது கொஞ்சம் மர்மமாக இருக்கிறது!
          ###உங்கள் பணி:
          *கருவியின் இந்தப் புதிய பதிப்பில் என்ன நடக்கிறது என்பதை கண்டுபிடியுங்கள்
          *உங்களுக்கு என்ன தகவல் கொடுக்கப்படுகிறது?
          *அந்தக் கருவி உங்களை என்ன செய்ய அனுமதிக்கிறது என்பதை கண்டுபிடியுங்கள்
          *வழக்கம்போல்: நீங்கள் அதனை உடைக்க முடியாது. எனவே, விஷயங்களை க்ளிக் செய்து, சுற்றி குத்தவும்.
          *நீங்கள் அதனை கண்டுபிடித்துவிட்டால், சீரற்ற பதிலீட்டால் குறியாக்கப்பட்ட ஒரு செய்தியை உங்களால் உடைக்க முடியும்.
          ###குறிப்பு
          * **E** என்பது ஆங்கிலத்தில் மிகவும் பொதுவாகப் பயன்படுத்தப்படும் எழுத்து என்பது உங்களுக்கு தெரியுமா?
          ###மீண்டும் கூடி விவாதிக்கவும்
          அதனுடன் சிறிது நேரம் விளையாடிய பின்பு, நீங்கள் யாரோ ஒருவருடன் இணைந்திருக்க வேண்டும் - கூட்டாளி, சிறிய குழு, ஒட்டு மொத்த வகுப்பு - நீங்கள் என்ன கண்டீர்கள் என்பதை விவாதிக்கவும், என்ன நடக்கிறது என்பதையும், அந்தக் கருவியை நீங்கள் பயன்படுத்தக்கூடிய பல்வேறு வழிகளையும் நீங்கள் அறிவீர்கள் என்பதை சரிபார்க்கவும்.

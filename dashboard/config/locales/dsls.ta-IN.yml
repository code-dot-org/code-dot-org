      Dance_Party_extras_intro:
        markdown: "# தொடர்ந்து நடனமாடுங்கள்! \n\nபகுதி 2-க்காக, நீங்கள் உங்களுக்குச்
          சொந்தமாகத் திட்டப்பணியை உருவாக்கப் போகிறீர்கள். இங்கே புதிர்கள் எதுவும்
          இல்லை - அதற்குப் பதிலாக மிகவும் சிக்கலான டான்ஸ் பார்ட்டிகளை உருவாக்க வெவ்வேறு
          வழிகளைக் காட்டும் திட்டப்பணிகள் உள்ளன. \n\nநீங்கள் இந்த நிலைகளை _எந்த வரிசையிலும்_
          மேற்கொள்ளலாம். முந்தைய நிலையில் ஏதாவது செய்யப்பட்டது எப்படி என்பதைப் பார்க்க,
          அல்லது திட்டப்பணிகளுக்கு இடையிலான கருத்தாக்கங்களை இணைக்க சுற்றுமுற்றும்
          தாவுங்கள். ஒரு திட்டப்பணியைச் சொந்தமாக உருவாக்குவதற்கு அனைத்தையும் முயற்சி
          செய்யுங்கள், உங்களுக்குப் பிடித்ததைத் தேர்ந்தெடுங்கள், மேலும் அந்தத் திட்டப்பணிக்குச்
          சேர்ப்பது தொடர்பாக உங்கள் நேரத்தைச் செலவிடுங்கள். \n\n<a class=\"btn btn-large
          btn-primary next-stage submitButton pull-right\">தொடர்க</a> \n\n<div class=\"clearfix\"></div>
          \n\n<div style=\"float: left; margin: 10px\"> \n<a href=\"2\"> \n<h2> \nவரிசையாக
          நிற்கவும் \n</h2> \n\n<img src=\"https://images.code.org/70ad4cbc12321f301d43161f847bdee4-image-1541746835274.gif\"></a>
          \n\n</div>\n\n <div style=\"float: left; margin: 10px\"> \n<a href=\"3\">
          \n<h2> \nஅவர்கள் எங்கு செல்வார்கள்? \n</h2> \n\n<img src=\"https://images.code.org/524010de61c9af76e98bd2a5ccdba461-image-1541746855689.gif\"></a>
          \n\n</div> \n\n<div style=\"float: left; margin: 10px\">\n <a href=\"4\">
          \n<h2>\n நடனக் குழுக்கள் \n</h2>\n\n <img src=\"https://images.code.org/f4ccfd43f9a15d68a339b449be8e96c3-image-1541746870889.gif\"></a>
          \n\n</div>\n\n <div style=\"float: left; margin: 10px\"> \n<a href=\"5\">
          \n<h2> \nகுவார்ட்டர் குறிப்புகள்\n </h2> \n\n<img src=\"https://images.code.org/6b538efe77ea6e19f1428f7c0e45c621-image-1541746886875.gif\"></a>
          \n\n</div> \n\n<div style=\"float: left; margin: 10px\">\n <a href=\"6\">\n
          <h2> \nபாஸ், மிட், ட்ரெபள் \n</h2> \n\n<img src=\"https://images.code.org/3825556a395fd31bc4f767ca7ea5c566-image-1541746894197.gif\"></a>
          \n\n</div>\n\n <div style=\"float: left; margin: 10px\"> \n<a href=\"7\">\n
          <h2> \nவேகப்படுத்து, வேகத்தைக் குறை \n</h2> \n\n<img src=\"https://images.code.org/d7f35c686ef0a9c5a6975889fd7c566b-image-1541746900730.gif\"></a>
          \n\n</div>\n"

      courseF_variables_projects:
        description: நீங்கள் வாழ்த்து அட்டை, சாட்போட் அல்லது வெற்று இடக் கதையை உருவாக்குவீர்கள்.
          உங்கள் திட்டத்தின் \"பாகம் 1\" நீங்கள் ஏற்கனவே முடித்திருந்தால், \"பகுதி
          2\"க்குச் செல்லவும்.
        display_name: ஒரு திட்டத்தை தேர்வு செய்யவும்
        teacher_markdown: |-
          # தேர்வு நிலை கண்ணோட்டம்
          தேர்வு நிலைகள் மாணவர்கள் முடிக்க கூடுதல் நிலைகளின் மெனுவை வழங்குகிறது. மாணவர்கள் இங்கு குறைந்தபட்சம் ஒரு துணை நிலைகளையாவது முடிக்க வேண்டும், ஆனால் ஒரே திட்டத்திற்கான **இரண்டு** நிலைகளை முடிக்க ஊக்குவிக்கப்பட வேண்டும்.

          இங்குள்ள தேர்வுகளை எவ்வாறு வழிநடத்துவது என்பதைப் புரிந்துகொள்ள மாணவர்களுக்கு தெளிவான வழிமுறைகள் தேவைப்படலாம். திட்டத் தேர்வுகள் ஒவ்வொன்றிற்கும், இங்கு இரண்டு துணை நிலைகள் உள்ளன. தொடங்குவதற்கு, மாணவர்கள் "பகுதி 1" எனக் குறிக்கப்பட்ட நிலைகளில் ஒன்றைத் தேர்ந்தெடுக்க வேண்டும். அவர்கள் அந்த நிலையை முடித்ததும், அவர்கள் இங்கு திரும்பி, *அதே* திட்டத்தின் "பகுதி 2"ஐத் தேர்ந்தெடுக்க வேண்டும். ஒவ்வொரு தேர்வுக்கான முதல் நிலை, மாணவர்கள் தங்கள் திட்டத்தின் அடிப்படைக் கூறுகளை ஒன்றாக இணைக்கும் போது கருத்துகளை வழங்கும். இரண்டாவது நிலை "இலவச நாடகம்" ஆகும், இது மாணவர்கள் விரும்பும் குறியீட்டில் ஏதேனும் மாற்றங்களைச் செய்ய அனுமதிக்கும் நோக்கம் கொண்டது.

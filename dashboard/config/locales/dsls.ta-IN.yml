        markdown: |
          # இணைய சிமுலேட்டர்: FAQ

          #### இணைய சிமுலேட்டர் உடன் ஈடுபடுவதற்கு ஏற்ற வகையில் நீங்கள் வடிவமைத்துள்ள உரிய செயல்நடவடிக்கைகளை நான் எங்கு காண முடியும்?
          கணினி அறிவியல் கோட்பாடுகள் பாடம் கற்றல் திட்டமுறைக்கு நாங்கள் வடிவமைத்துள்ள இந்த செயல்நடவடிக்கைகளும், குறிப்பிட்ட இணைய சிமுலேட்டர் கட்டமைப்பு உருவாக்கங்கள் உட்பட, அலகு பாட திட்டங்களில் காணப்படும். [here](https://code.org/educate/csp). பெரும்பாலான பாட திட்டங்கள் "ஆசிரியர் உதவி குறிப்பு மற்றும் யுக்திகளை" கொண்டிருக்கின்றன. வகுப்பறை செயல்நடவடிக்கைகளின் ஒரு பகுதியாக பயன்படுத்தப்படும் இணைய சிமுலேட்டர் செயல் விளக்க காணொளிகளை காண்பித்து ஆதரிக்கின்றது. இந்தச் செயல் நடவடிக்கைகளை நீங்கள் உள்ள வாறே பயன்படுத்திக் கொள்ளலாம் அல்லது உங்கள் வகுப்புக்கு ஏற்ற வகையில் விருப்பம் போல மாற்றி அமைத்து பயன்படுத்திக் கொள்ளலாம்!

          #### இணைய சிமுலேட்டரை எனது வகுப்பிற்கு ஏற்ப நான் தனிப்பயனாக்கி( customize) கொள்ள முடியுமா?
          தற்போதைய நிலையில், Code.org க்கு வெளியே உள்ள நபர்கள் இணைய சிமுலேட்டருக்கு குறிப்பிட்ட கட்டமைப்பு உருவாக்கங்கள் மற்றும் செயல்பாட்டு விதிகள் ஆகியவற்றை உருவாக்குவற்கு இடம் அளிக்க முடியவில்லை. உங்களது வகுப்பறை மற்றும் செயல்நடவடிக்கைகளுக்கு துணைபுரியும் வகையிலான பல்வேறு கட்டமைப்பு உருவாக்கங்களை வெளிப்படுத்த நாங்கள் முயற்சித்திருக்கிறோம். டூல் லில் கட்டமைப்பு உருவாக்கங்களை மற்றவர்களும் ஏற்படுத்திக் கொள்ள முடிவதை நாங்கள் நீண்ட கால செயல்திட்டத்தில் கொண்டிருக்கிறோம்.
          #### இணைய சிமுலேட்டருக்காக நான் வழங்கும் URL ற்கு எனது மாணவர்கள் செல்லும் போது, அவர்கள் ஒருவரை ஒருவர் பார்த்துக் கொள்ள முடிவதில்லை. நான் என்ன செய்ய வேண்டும்?
          For students to see each other in the lobby of the Internet Simulator, they'll need to be in the same section. Double check that you've completed the section setup instructions from the previous page, and that the students in question have joined that specific section code. Also, some students may be in multiple sections if they've done coursework with Code.org before, so make sure they know the name of your section and have picked it in the dropdown before entering the lobby.
          இணைய சிமுலேட்டரின் (லாபியில்) பரப்பறையில் மாணவர்கள் ஒருவரை ஒருவர் பார்த்துக்கொள்ள, அவர்கள் ஒரே பிரிவின் உள் இருக்க வேண்டியது அவசியமாகும். முந்தைய பக்கத்தின் செட்டப் வழிக்காட்டுதல் விதிகளை நிறைவு செய்து வீட்டீர்களா என்பதை மீண்டும் சரி பார்க்கவும். இங்கு குறிப்பிடப்பட்டுள்ள, ஒருவரை ஒருவர் பார்த்துக் கொள்ள முடியாத மாணவர்கள், அதே குறிப்பிட்ட பிரிவு குறியீட்டில் இணைந்திருக்கிறார்களா என்று சரி பார்க்கவும். மேலும், சில மாணவர்கள் Code.org ல் முன்பே பாடத்திட்டங்களுக்காக செயல்பட்டு இருந்தால், அவர்களுக்கு உங்கள் பிரிவின் பெயர் தெரிந்திருப்பதை உறுதி செய்யவும், அவர் லாபியிற்குள் நுழைவதற்கு முன்பாக டிராப்டவுன் பட்டியலில் இருந்து எடுத்திருக்கிறார்கள் என்பதை உறுதி செய்யவும்.

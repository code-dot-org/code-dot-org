          ## படி 4: கற்பிக்கத் தொடங்குங்கள்!
          கணினி அறிவியல் கருத்துக்களை உங்கள் வகுப்பறைக்குள் கொண்டுவருவதற்கான ஒரு படிப்பினை மட்டுமே இது எடுக்கும். சி.எஸ்ஸிற்கான உங்கள் மாணவர்களின் ஆர்வத்தை நீங்கள் கண்டவுடன், உங்கள் மாணவர்களுக்கு வழிகாட்டும் தினசரி பாடம் திட்டங்கள், கணினி இல்லாமல் நீங்கள் செய்யக்கூடிய பிரிக்கப்படாத நடவடிக்கைகள் மற்றும் பிற ஆசிரியர்களுடன் இணைவதற்கான மன்றங்களுடன் மேலும் செல்லுங்கள்.

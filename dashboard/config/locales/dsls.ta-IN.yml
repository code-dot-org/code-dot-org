          கருவியாக பயன்படுத்த விரும்பும் ஆசிரியர்களுக்கானது.  Code.org கணினி அறிவியல்
          அடிப்படை பாடத்திட்டத்திலிருந்து விலகி தனித்து இருக்கும் ஒன்றாகும். Code.org
          CSP பாடத்திட்டத்தின் ஒரு பகுதியாக வடிவமைக்கப்பட்ட செயல்பாடுகளை பயன்படுத்த
          நீங்கள் திட்டமிட்டு இருக்கிறீர்கள் என்றால், [CSP பாடத்தொகுப்பு பக்கம்](https://code.org/educate/csp)_
          \nசெல்லும்படி கேட்கிறோம்.\n\n### உள்ளடக்கம்\nபின்னணி மற்றும் தகவல்களை உள்ளடக்கிய
          3 பக்கங்கள் இங்கு இருக்கின்றன:\n\n* இணைய சிமுலேட்டர் என்றால் என்ன? மேலோட்டப்
          பார்வை (கீழே காணவும்)\n* [setup instructions](/s/netsim/lessons/1/levels/2)\n*
          [FAQ](/s/netsim/lessons/1/levels/3)\n\n\n\n### இணைய சிமுலேட்டர் என்றால்
          என்ன? ஒரு மேலோட்டப் பார்வை:\n\nஇணைய சிமுலேட்டர் என்பது Code.org நமது புதிய
          உயர்நிலை பள்ளி [கணினி அறிவியல் கோட்பாடுகள்](https://code.org/educate/csp)
          வகுப்புக்காக உருவாக்கி வளர்த்து எடுத்த ஒரு கருவியாகும். நெட்வெர்க் இணைப்பில்
          உள்ள கணினிகள் தொடர்பிலான பிரச்சினைகள் குறித்து பரிசோதிக்கவும் அவற்று தீர்வு
          காணவும் மாணவர்களுக்கு ஒரு நேரடி அனுபவத்தை வழங்கும் வகையில் இந்தக் கருவி
          வடிவமைக்கப்பட்டு இருக்கிறது. இணையத்தின் பல்வேறு அடுக்குகளை வெற்றிகரமாக நமது
          பாடம் கற்றல் திட்டத்தின்  அலகுகள் 1 மற்றும் 2 நெடுகவும் பல்வேறு பாடங்கள்
          வாயிலாக இணைய சிமுலேட்டர் பயன்படுத்தப்படுகிறது. \nஇந்த கருவியை கொண்டு நீங்கள்
          வடிவமைக்கும் செயல்நடவடிக்கைகளை உங்கள் வகுப்பறை பயிற்சியாக கருதுகிறீர்கள்
          என்றால் எங்களது பாடம் [lesson plans](https://curriculum.code.org/csp/unit1)
          வாயிலாக அந்த கருவி(டூல்) பயன்பாட்டில் நீங்கள் பரிச்சயப்பட வேண்டும் என நாங்கள்
          பரிந்துரைக்கிறோம்.  அடுத்த பக்கத்தில் உள்ள **The setup instructions** Code.org
          CSP  பாடம் கற்றல் திட்டமுறையிலிருந்து வேறு பட்ட இணைய சிருலேட்டரை பயன்படுத்த
          விரும்பும் ஆசிரியர்களுக்கானது.\n\nஇந்த டூல்(கருவி) அதன் அடிப்படை   கோட்பாடுகளை_உங்களுக்கு_சொல்லித்தருவதில்லை.
          அதற்கு பதிலாக பல மாணவர்கள் ஒருங்கிணைய ஒரு சூழலை உருவாக்கி அவர்கள் binary,
          decimal, அல்லது ascii அடிப்படை செய்திகளை ஒருவருக்கு ஒருவர் அல்லது சக வகுப்பு
          தோழர்களிடை அனுப்பிக் கொள்ள வழி செய்கிறது. பல்வேறு விதமான பிரச்சினைகளை பல்வேறு
          வழிகளில் வெளி கொணார, தரவுகளை காட்சிப்படுத்துதல் மற்றும் நிகழ்ச்சி நெறியாளர்கள்(ஹோஸ்ட்)
          ஆகியோருக்கு இடையேயான தொடர்பு, இணையம் தொடர்பான பல்வேறு கோட்பாடுகளை கற்றுக்
          கொள்வதற்கான ஆதரவு ஆகியவற்றுக்கு  **ஏற்ற சூழலை கட்டமைத்து உருவாக்க முடியும்**.\n\n*
          classroom * ல் உள்ள மாணவர்கள் ஒருங்கிணைப்போடு நேரடியாக செயல்பட்டு பிரச்சினைகளுக்கு
          தீர்வு காணும் நோக்கில் இணைய சிமுலேட்டர் வடிவமைக்கப்பட்டது. இந்தப் பிரச்சினைகள்
          பெரும்பாலும் தகவல் பரிமாற்ற வழக்குமுறை தொடர்பிலானவையாக இருக்கும், அல்லது
          தகவல்களை முறைபடுத்தப்பட்ட ஒரு கட்டமைப்பில் என்கோடு செய்யும் வழிகளை ஆராய்ந்து
          இணையம் வாயிலாக அதை கடத்துவதற்கு வழிவகை செய்வதாக இருக்கும். \n\n**Code.org
          ன் கணினி அறிவியல் கோட்பாடுகள் பாடம் கற்றல் திட்ட முறை **யில் பின் வரும்
          வழக்க முறையில் பாடங்கள் மற்றும் செயல்நடவடிக்கைகளை கட்டமைக்கிறோம்:\n* **முதலில்
          மாணவர்களுக்கு ஒரு சவால் மிக்க பிரச்சினையை வழங்குகிறோம் **\n * உதாரணமாக.
          நடைமுறை பயன்பாட்டில் உள்ள இணையம் நம்பகத்தன்மையற்று செய்திகளை டெலிவரி செய்யாமல்
          கைவிடலாம்\n* **பிரச்சினைகளின் நுட்பத்தை புரிந்து கொள்ள சிமுலேட்டர் செயல்படுவதை
          பரிட்சித்து  பார்ப்பதற்கான வாய்ப்பை வழங்குவது ** \n * உதாரணமாக. ரவுட்டர்
          குறிப்பேட்டை பார்க்கும் போது அனுப்பப்பட்ட செய்திகளில் 10-20% கைவிடப்பட்டு
          இருப்பதை காண முடியும். பேக்கெட்டுகளை ஒழுங்கு முறை இல்லாத தன் காரணமாக அவை
          வழித்தடத்தில் செல்ல முடியாமல் இருந்திருக்கின்றன\n* **சவாலான சூழலுக்கு தீர்வை
          காண்பதற்கான வாய்ப்பை அவர்களுக்கே வழங்குவது** \n  * உதாரணமாக. நம்பகத்தன்மையில்லாமல்
          செயல்படும் நெட்வெர்க்குகள் மத்தியில் நம்பகமான முறையில் செய்திகளை அனுப்புவதற்கான
          வழக்குமுறையை எப்படி உருவாக்கி கொள்வது\n* **இறுதியாக, ”நடைமுறை பயன்பாட்டில்”
          அந்த வழக்குமுறைகள் அல்லது செயல்பாட்டு உருவாக்கங்கள் எப்படி செயல்படுகின்றன
          என்று மாணவர்கள் ஆராய்வது**\n * உதாரணமாக, TCP உண்மையில் எவ்வாறு செயல்படுகிறது
          என்று ஆராயவும் மற்றும் காணொளியைக் காணவும்\n### இணைய சிமுலேட்டரை என்ன தேவைக்கு
          கட்டமைத்து உருவாக்கம் செய்யலாம்?\n\nமிக அடிப்படை நிலையில், இணைய சிமுலேட்டர்
          எந்த வகையான ஒருங்கிணைப்போ அல்லது ஒத்திசைவோ இல்லாமல் ஒரு பகிரப்படும் ஒரு
          ஒற்றை வயர் வாயிலாக ஒரு சிங்கிள் பிட் தகவலை தகவல் பரிமாற்றம் செய்ய முடியும்.
          அதி முன்னேற்றமடைந்த நிலையில், IP முகவரிகள்,  DNS, TCP/IP அல்லது HTTP போன்றவற்றுக்கு
          தேவைப்படுவது போன்ற நிர்ணயம் செய்யப்பட்ட அளவிலான பேக்கெட்டுகளை வழக்குமுறைகளை
          பயன்படுத்தி பல ரவுட்டர்கள் இடையே நம்பகமற்ற தொடர்புகளை அதனால் சிமுலேட் செய்ய
          முடியும்.\n\nகுறிப்பிட்ட  பாடத்தலைப்புக்களை கற்றுத் தருவதற்கு ஏற்ற வகையில்
          இணைய சிமுலேட்டரை  பல்வேறு கட்டமைப்பு உருவாக்கங்களில் நாங்கள் செட்டப் செய்திருக்கிறோம்.
          ஆனால் நீங்கள் இணைய சிமுலேட்டரை வகுப்புக்காக பயன்படுத்தும் பட்சத்தில் சில
          யூசர் இன்ட்டர்ஃபேஸ் செட்டிங்க்ஸ்கள் குறித்து நீங்கள் கவனமுடன் இருக்க வேண்டும்.
          ஒரு குறிப்பிட்ட முறையில் நீங்கள் கட்டுப்படுத்த விரும்பலாம் அல்லது மாணவர்களிடம்
          ஒரு குறிப்பிட்ட முறையில் செட்டப் செய்து கொள்ளும் படி அறிவுறுத்தலாம்.\n\n\n\nஉதாரணமாக:
          இணைய சிமுலேட்டரின் ஒரு செயல்பாட்டு அம்சம் என்னவென்றால் நீங்கள் நாலாபுறமும்
          அனுப்பும் தரவை binary, decimal, hex மற்றும் ASCII வடிவில் முன்னிறுத்தலாம்.
          சில கட்டமைப்பு உருவாக்கங்களில் bitsகள் எவ்வாறு வெளிப்படுத்தப்படும் என்பதற்கான
          \"chunk size\"1ஐ கட்டளையிடும் வசதியும் பயனருக்கு இருக்கிறது. நீங்களே வடிவமைத்த
          ஒரு பாடத்திற்கு, நாங்கள் வழங்கிய கட்டமைப்புக்களில் நீங்கள் ஒன்றை தேர்வு
          செய்யலாம், ஆனால், மாணவர்கள் ஒரு குறிப்பிட்ட bitsகளை மட்டுமே முன்னிறுத்தல்
          வேண்டும் என்பது மாணவர்களுக்கு கட்டாயமாக்கப்பட வேண்டும் அல்லது chunk size
          ஐ குறிப்பிட்ட ஒரு அளவாக நீங்கள் செட்டப் செய்ய வேண்டும்.\nஇதில் கவனிக்க வேண்டிய
          விஷயம் வழங்கப்பட்டுள்ள கட்டமைப்பு உருவாக்கம் குறிப்பிட்ட பாடத்தலைப்பை கற்றுத்
          தருவதற்கான ஒரு தொடக்கப்புள்ளி மட்டுமே. சிமுலேட்டரை உங்களுக்கு ஏற்ற வகையில்
          பயன்படுத்தி கொள்ள வேண்டும் என்றால் கற்றுத்தருவதற்கான வியூகங்கள் மற்றும்

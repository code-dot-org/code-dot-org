          ## படி 3: உங்கள் பகுதிக்கு நிச்சயமாக ஒதுக்கவும்
          நீங்கள் கற்பிக்கும் பாடத்திட்டத்தில் கிளிக் செய்க. நீங்கள் "பாடநெறியை ஒதுக்கு" என்பதைக் கிளிக் செய்து, உங்கள் பாடங்களில் ஒன்றை அந்த பாடத்திட்டத்தை ஒதுக்கலாம்.

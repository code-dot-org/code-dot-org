          # கண்ணோட்டம்

          இந்த பாடம் மற்றவர்கள் உருவாக்கிய உள்ளடக்கத்தை ஒரு இணையதளத்தில் எவ்வாறு பயன்படுத்துவது என்பதை உள்ளடக்குகிறது, அதே நேரத்தில் அந்த உள்ளடக்கத்தின் அசல் படைப்பாளரின் உரிமைகளை மதிக்கிறது. முதலில் கிரியேட்டிவ் காமன்ஸ் உரிமத்தைப் படித்த பிறகு, வலைப்பக்கங்களில் படங்களை எவ்வாறு சேர்ப்பது மற்றும் அவ்வாறு செய்யும்போது சரியான பண்புக்கூறு வழங்குவது குறித்து வகுப்பு கற்றுக்கொள்கிறது.

          ## சொல்லகராதி

          *** மேற்கோள் ** - ஒரு புத்தகம், காகிதம் அல்லது ஆசிரியரின் மேற்கோள் அல்லது குறிப்பு, குறிப்பாக அறிவார்ந்த வேலையில்.
          *** பதிப்புரிமை ** - இலக்கியம், கலை அல்லது இசைப் பொருட்களை அச்சிட, வெளியிட, நிகழ்த்த, படமாக்க, அல்லது பதிவு செய்ய, மற்றவர்களுக்கும் அதைச் செய்ய அதிகாரம் அளிக்க, பிரத்யேக சட்ட உரிமை.
          *** கிரியேட்டிவ் காமன்ஸ் ** - பதிப்புரிமை இல்லாத படைப்பை இலவசமாக விநியோகிக்க உதவும் பொது பதிப்புரிமை உரிமங்கள். ஒரு எழுத்தாளர் மக்கள் உருவாக்கிய ஒரு படைப்பைப் பகிரவும், பயன்படுத்தவும், உருவாக்கவும் உரிமை அளிக்க விரும்பும் போது CC உரிமம் பயன்படுத்தப்படுகிறது.
          *** அறிவுசார் சொத்து ** - ஒரு படைப்பு அல்லது ஒரு கண்டுபிடிப்பு, அதாவது கையெழுத்துப் பிரதி அல்லது வடிவமைப்பு, ஒருவரின் உரிமைகள் மற்றும் காப்புரிமை, பதிப்புரிமை, வர்த்தக முத்திரை போன்றவற்றுக்கு விண்ணப்பிக்கலாம்.


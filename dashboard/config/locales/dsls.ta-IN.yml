          ## படி 2: உங்கள் வகுப்பறை பகுதியை அமைக்கவும்
          உங்கள் மாணவரின் முன்னேற்றத்தைக் காண வகுப்பறை பிரிவை அமைக்கவும், உங்கள் மாணவர்களுக்கான உள்நுழைவு அட்டைகளை அச்சிடவும், அவர்களின் கணக்குகளை நிர்வகிக்கவும், அவர்கள் பாடத்திட்டத்தை முடிக்கும்போது அவர்கள் வீட்டிற்கு கொண்டு வரக்கூடிய சான்றிதழ்களை அச்சிடவும். இந்த இணைப்பை ** <a href = "https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b" target = "blank" rel = "noopener noreferrer"> ஒரு சுருக்கமான வீடியோவைப் பாருங்கள் </a> ** இது உங்கள் முதல் கணினி அறிவியல் வகுப்பை Code.org இல் எவ்வாறு அமைப்பது என்பதை நிரூபிக்கிறது. ** <a href = "https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section" target = "blank" rel = " noopener noreferrer "> இந்த ஆதரவு கட்டுரை </a> **.


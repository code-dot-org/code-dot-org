          1. Google.com - வலைத்தளங்கள், படங்கள், வீடியோக்கள் மற்றும் பிற ஊடகங்களுக்கான தேடுபொறி
          2. Youtube.com - பயனர் சமர்ப்பித்த வீடியோ தளம் மதிப்பீடுகள் மற்றும் கருத்துகள்

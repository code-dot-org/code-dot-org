          4. Amazon.com - அனைத்து வகையான பொருட்களுக்கும் ஆன்லைன் ஷாப்பிங் தளங்கள்
          4. Yahoo.com - ஒரு தேடுபொறி, மின்னஞ்சல் வழங்குநர் மற்றும் செய்தி ஆதாரம்
          5. Wikipedia.org - பயனர்களால் உருவாக்கப்பட்ட உள்ளடக்கத்துடன் ஒரு இலவச கலைக்களஞ்சியம்

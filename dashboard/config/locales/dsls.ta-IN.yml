          # கண்ணோட்டம்

          இந்த பாடம் ஒரு வலைத்தளத்தின் உள்ளடக்கம் மற்றும் அமைப்பு இரண்டையும் ஒரு கணினியில் எவ்வாறு தொடர்புகொள்வது என்ற பிரச்சனைக்கு ஒரு தீர்வாக HTML ஐ அறிமுகப்படுத்துகிறது. ஒரு வலைப்பக்கத்தின் கட்டமைப்பை திறம்பட தொடர்புகொள்வதற்கான சவால்களை நிரூபிக்கும் ஒரு சுருக்கமான பிளக் செய்யப்படாத செயல்பாட்டில் பாடம் தொடங்குகிறது. வகுப்பு வலை ஆய்வகத்தில் ஒரு HTML பக்கத்தைப் பார்க்கிறது மற்றும் இந்த சிக்கலை தீர்க்க HTML குறிச்சொற்கள் எவ்வாறு உதவுகின்றன என்பதைப் பற்றி விவாதிக்கிறது, பின்னர் அலகு முதல் வலைப்பக்கங்களை எழுத HTML ஐப் பயன்படுத்துகிறது.
          ## சொல்லகராதி

          *** HTML ** - ஹைபர்டெக்ஸ்ட் மார்க்அப் மொழி, இணையப் பக்கங்களை உருவாக்கப் பயன்படுத்தப்படும் மொழி
          *** HTML உறுப்பு ** - ஒரு வலைத்தளத்தின் ஒரு பகுதி, தொடக்கக் குறியால் குறிக்கப்பட்டு சில சமயங்களில் ஒரு இறுதி குறிச்சொல்லுடன் மூடப்படும்
          *** HTML டேக் ** - ஒரு HTML உறுப்பின் தொடக்கம் மற்றும் முடிவு மற்றும் அந்த உறுப்பு வகையைக் குறிக்கும் சிறப்பு எழுத்துகளின் தொகுப்பு
          *** இணையதளம் உள்ளடக்கம் ** - மூலப் பக்கம், படங்கள் மற்றும் பிற கூறுகள் இணையப் பக்கத்தில் சேர்க்கப்பட்டுள்ளன
          *** வலைத்தள அமைப்பு ** - ஒரு வலைப்பக்கத்தில் உள்ள பல்வேறு உள்ளடக்கங்களின் நோக்கம், அந்த உள்ளடக்கம் எவ்வாறு காண்பிக்கப்பட வேண்டும் என்பதை கணனிக்குத் தீர்மானிக்க உதவுகிறது

          (https://studio.code.org/courses)**.நீங்கள் பயிற்சி செய்து வரும் CS அடிப்படை பாடங்களைக் கண்டுபிடிக்க, எங்கள் ** elementary page க்குச் செல்லவும்(https://code.org/educate/curriculum/elementary-school)** "படிப்புகள்" பகுதிக்கு கீழே உருட்டவும். எங்கள் படிப்புகள் அனைத்தும் எந்த கட்டணமும் இல்லாமல் கிடைக்கின்றன. பாடத்திட்டத்தை எவ்வாறு பல்வேறு பாடங்களுடன் ஒருங்கிணைக்க முடியும் என்பதை தீர்மானிக்க உங்கள் பள்ளியில் உள்ள சக ஊழியர்களுடன் கேட்கவும்.

          # உங்கள் கடவுச்சொல்லை மேம்படுத்தவும்

          ## நினைவில் கொள்ள கடவுச்சொல் குறிப்புகள்

          * மறக்கமுடியாத **சொற்றொடருடன்** தொடங்கவும்.
          * உங்கள் **பெற்றோர்** மட்டுமே உங்கள் கடவுச்சொல்லை அறிந்திருக்க வேண்டும்.
          * உங்கள் கடவுச்சொல்லில் எந்த **தனிப்பட்ட** அடையாளத் தகவலையும் பயன்படுத்த வேண்டாம்.
          * குறைந்தது **எட்டு** எழுத்துகளுடன் கடவுச்சொற்களை உருவாக்கவும்.
          * உங்கள் கடவுச்சொல்லில் எழுத்துக்கள், எண்கள் மற்றும் ** சின்னங்களைப் பயன்படுத்தவும்.


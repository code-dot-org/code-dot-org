        content1: விவரம் இங்கே
        markdown: |-
          பதிலீடு சைஃபர்ஸை உடைத்தல்
          ரேண்டம் சப்ஸ்டிடியூஷன் சைஃபர்ஸை உடைத்தலுக்கான சிறந்த தொழில்நுட்பத்திற்கு **ப்ரீகுவன்ஸி அனாலிசிஸ்** என்று பெயர்.
          [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)-லிருந்து பொழிப்புரை செய்யப்பட்டது.
          * **ப்ரீகுவன்ஸி அனாலிசிஸ்** என்பது ஒரு தொழில்நுட்பமாகும், இது, மற்ற மொழிகளை ஒப்பிடும்போது, ஆங்கிலத்தில் சில எழுத்துக்கள் எவ்வளவு அடிக்கடி தோன்றுகின்றன என்பதன் அடிப்படையில் அமைந்ததாகும்.
          * உதாரணத்திற்கு, ஆங்கில உரையின் ஒரு பிரிவை எடுத்துக் கொண்டால், *E*, *T*, *A* மற்றும் *O* ஆகியவை மிகவும் பொதுவானதாகும், அதேவேளையில், *Z*, *Q* மற்றும் *X* ஆகியவை அரிதானதாகும். அதேபோல், *TH*, *ER*, *ON* மற்றும் *AN* ஆகியவை அடுத்தடுத்து இடம்பெறும் மிகவும் பொதுவான எழுத்து ஜோடிகளாகும்.
          * உண்மையில், ஆங்கில உரையின் ஏறக்குறைய *அனைத்து* மாதிரிகளுக்கும் எழுத்துக்களின் விநியோகம் தோராயமாக ஒரே அளவாக இருக்கிறது.
          முந்தைய பக்கத்தில் உள்ள நிரல் பலகையின் பதிப்பு, **ப்ரீகுவன்ஸி அனாலிசிஸ் மூலமாக ஒரு பதிலீட்டு சைஃபரை உடைப்பதற்கு** உங்களுக்கு உதவும் நோக்கம் உடையதாகும்.
          குறியாக்கம் செய்யப்பட்ட செய்தியில் உள்ள எழுத்துக்களின் அடுக்கு நிகழ்வை, வழக்கமான ஆங்கில உரைநடையின் ஒரு பகுதியில் உள்ள எழுத்துக்களின் அடுக்கு நிகழ்வுடன் ஒப்பிட்டு பகுப்பாய்வு செய்வதன் வாயிலாக, சில எழுத்து மேப்பிங்குகள் என்னவாக இருக்கும் என்பதை நீங்கள் சுருக்கிக் கொண்டு வரலாம்.
          குறியாக்கம் செய்யப்பட்ட உரையில் (ஆரஞ்சு) உள்ள எழுத்துக்களின் அடுக்கு நிகழ்வை, வழக்கமான ஆங்கிலத்தில் (நீலம்) உள்ள அடுக்கு நிகழ்வுடன் எவ்வாறு ஒப்பிடுகிறது என்பதை இந்த டூல் உங்களுக்கு காண்பிக்கிறது.
          ###குறிப்பு: எங்கிருந்து ஆரம்பிப்பது?
          1. சின்னச்சின்ன வார்த்தைகளைக் கண்டுபிடித்து அவற்றை முதலில் "உடைக்கவும்". ஒற்றை எழுத்து கொண்ட வார்த்தைகள் எத்தனை உங்களுக்கு தெரியும்? ("a"). மிகவும் பொதுவான 3-எழுத்து வார்த்தை "the" ஆகும்.
          2. நீங்கள் அதை செய்தவுடன், மிகவும் பொதுவான எழுத்துக்களில் சிலவற்றுக்கான பதிலீடு உங்களிடம் உள்ளது. நீங்கள் உங்கள் உள்ளுணர்வைப் பயன்படுத்தி, இந்தப் பகுதி பதிலீடுகளுடன் கூடிய வேறு வார்த்தைகளைப் பார்த்து, நல்ல யூகங்களைச் செய்யவும்.
          3. ஒரு சில கடினமான எழுத்துக்களைக் கண்டுபிடித்த பிறகு தான், மீதமுள்ளவை விரைவாக எழும்.
          4. எழுத்துக்களின் அடுக்கு நிகழ்வுகளை ஒப்பிடுதல் என்பது, விவேகமான யூகங்களைச் செய்வதற்கான நல்ல நுண்ணறிவைத் தருகிறது.
          ### இதை முயற்சி செய்யவும்:
          கீழே உள்ள அனிமேஷன் யாரோ ஒருவர் தொடங்குவதைக் காட்டுகிறது. அவர்கள் என்ன முயற்சித்தார்கள் என்பது இங்கே உள்ளது.
          *முதலில் வரியுறுக்களை அடுக்கு நிகழ்வின் அடிப்படையில் வரிசைப்படுத்தவும்.
          * 'the' என்ற வார்த்தைக்கு பொருந்தக்கூடிய ஒரு வரியுறுக்களின் குழுவை அடையாளம் காணவும்.
          இது ஒரு நல்ல ஆரம்பமாகும்!
          ![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)
          ## ரேண்டம் சப்ஸ்டிடியூஷன் சிறந்ததா?
          * சிறிது பயிற்சிக்குப் பிறகு, ஒரு ரேண்டம் சப்ஸ்டிடியூஷன் சைஃபரை உடைப்பதற்கு உங்களுக்கு எவ்வளவு நேரமாகிறது?
          * இது சிறந்ததா, இல்லையா?

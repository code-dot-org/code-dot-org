    unplugged:
      Unplug1:
        title: İnformatikaya giriş
        desc: Bu dərs Informatika haqda ilkin anlayışı təqdim edərək onun əslində
          nə etdiyini izah edəcək. Bu, həmçinin tələbələrə kompüter bilicisinin hansı
          rola malik olduğunu təsəvvür etməyə də şans yaradacaq. Çalışmalar və tapşırıqlar
          bitənə qədər, hər bir tələbəyə nə öyrəndiyinə dair qısa məzmunlu xatirlatmalar
          ediləcək. Dərslərlə birbaşa əlaqəli olan lüğət sözlərinin tədrisini etməməyin
          tərəfdarı ola  bilərsiniz, amma daha yüksək nailiyyətləri gözləməkdənsə,
          həmin sözləri daha əyləncəli yolla təqdim etmək daha məhsuldar və faydalı
          hesab olunur.
      Unplug2:
        title: Hesablama təfəkkürü
        desc: Yanlız kağız və keçəli qələm ilə şagirdlər hesablayıcı fikirləşmənin
          dörd addımını öyrənəcək. qısa başlanğıcdan sonra şagirdlər qruplara paylana
          bilər haradaki onlar başqa şagirdlərin müəyyən canavarı çəkməsi üçün(qabaqcadan
          secilmiş canavarların kataloqundan) istiqamət yaratmalı olacaqlar. bütün
          tapşırıq çürümüş olmalıdır, sonra komandalar canavarlardan mücərrəd muxtəlif
          detalları, nümunə üçün kataloqdakı bütün canavarları analiz edecek, sonra
          həmin informasiyani başqa bir komandanın müəyyən canavarı çəkməsi üçün alqoritm
          (istiqamət) yaratmağa istifadə edəcək. komandalar sonra alqoritmləri başqa
          bir qrup ilə döndərəcək və alqoritmin bildirişindən qaynaqlanan canavarı
          çəkəcək. şəkil əsl komandanın hədəflədiyidir?

---
az:
  data:
    unplugged:
      Unplug1:
        title: İnformatikaya giriş
        desc: Bu dərs Informatika haqda ilkin anlayışı təqdim edərək onun əslində
          nə etdiyini izah edəcək. Bu, həmçinin tələbələrə informatikin hansı rola
          malik olduğunu təsəvvür etməyə də şans yaradacaq. Çalışmalar və tapşırıqlar
          bitənə qədər, hər bir tələbəyə nə öyrəndiyinə dair qısa məzmunlu xatırlatmalar
          ediləcək. Siz kiçik uşaqlara dərslərlə əlaqəli lüğət sözlərini öyrətməməyin
          tərəfdarı ola bilərsiniz, amma indi onları əyləncəli işıqda təqdim etmək
          daha qabaqcıl imkanları gözləməkdən çox daha faydalıdır.
      Unplug2:
        title: Hesablama təfəkkürü
        desc: Yanlız kağız və keçəli qələm ilə şagirdlər hesablayıcı fikirləşmənin
          dörd addımını öyrənəcək. Qısa başlanğıcdan sonra şagirdlər başqa şagirdlərin
          müəyyən canavarı çəkməsi üçün(qabaqcadan secilmiş canavarların kataloqundan)
          istiqamət yaradacaqları qruplara bölünməlidirlər. Bütün tapşırıq ayrılmalıdır,
          sonra komandalar canavarlardan mücərrəd müxtəlif detalları, nümunə üçün
          kataloqdakı bütün canavarları analiz edəcək, sonra həmin informasiyani başqa
          bir komandanın müəyyən canavarı çəkməsi üçün alqoritm (istiqamət) yaratmağa
          istifadə edəcək. Komandalar sonra alqoritmləri başqa bir qrup ilə dəyişdirəcək
          və alqoritmin göstərişindən qaynaqlanan canavarı çəkəcək. Şəkil əsl komandanın
          istədiyi kimidir?
      Unplug3:
        title: Millimetrlik kağızda proqramlaşdırma
        desc: "Bir-birilərini şəkil çəkmək üçün proqramlayaraq şagirdlər proqramlaşdırmanın
          əslində nə barədə olduğunu anlamağa başlayacaqlar. Sinif mövcud olan şəkli
          yenidən yaratmaq məqsədilə şagirdlərin bir-birinə qrafik kağızı üzərindəki
          kvadratları rəngləmələrini təlimat verməklə başlayacaq. Əgər vaxt qalsa,
          dərs \nşagirdlərin özləri yaratdığı şəkillərlə sonlandırıla bilər.\n"
      Unplug4:
        title: Alqoritmlər
        desc: Bu dərs alqoritmləri əhatə edir. Tangram şəkilləri və qrafik kağızdan
          istifadə edərək birinci çalışma hər təlimin mümkün olduğu qədər aydın və
          dəqiq olaraq istifadə edilə bilərliyinin nə qədər mühüm olduğunu göstərir.
          sonra isə, sinif  bir kağızı tetraedr olaraq qatlayabilmənin neçə yolu olduğunu
          kəşfetməyə çalışır, necə bəzi metodların digərlərindən daha çox və ya daha
          az qatlamalı olduğunu incələyir.
      Unplug5:
        title: funksiyalar
        desc: Bu dərsdə şagirdlər ip, muncuq və xüsusi bir kulondan günəştutan kristallar
          hazırlayacaqlar. Şagirdlər bir seriya təkrarlanan addımları həyata keçirəcək,
          sonra bir neçə dəfə təkrarlanmış müəyyən "bacarıqlar" yığınını tapacaqlar.
          Bu bacarıqlar müəyyən olunduqdan sonra onlar əsas proqramdan çağırılacaq
          və bütün qəşəng hazırlama prosesi bir səhifədə qeyd olunacaq. Yekun proqram
          ip, muncuq və kulon formasından asılı olmayaraq bütün sinfə yönləndiriləcək.
          Buna effektiv şəkildə imkan yaratmaq üçün şagirdlərin xüsusi materiallardakı
          detalları ayırmağa və bir fərdin ləvazimatları üçün qeyri-müəyyən terminlər
          yaratmağa ehtiyacları olacaq. Ümumi yertutucuların bu istifadəsi dəyişənlərə
          əla girişdir.
      Unplug6:
        title: Şərti ifadələr
      Unplug7:
        title: Mahnı bəstələmə
      Unplug8:
        title: Mücərrədlik
        desc: Bu fəaliyyət sizin şagirdlərinizin gündəlik rejimlərini birləşdirir
          və Mad-Lib (boşluqları doldurma oyunu) tərzində düşüncə sizin sinfinizə
          mücərrədliyin effekti barədə öyrənməyə kömək edir.
      Unplug9:
        title: Estafet proqramlaşdırması
        desc: Bu dərs əvvəlki fəaliyyətdən (4. Qrafik vərəqi proqramlaşdırma) ideya
          götürəcək və həmin bacarıqlardan proqramları sıra ilə idarə edən və "səhvlər"
          üçün tez-tez onları yoxlayan proqramları bitirmənin əhəmiyyətini vurğulamaq
          üçün istifadə edəcək.
      Unplug10:
        title: İnternet
        desc: Bu dərsdə tələbələr veb ünvanları, IP və DNS-lər haqqında məlumat əldə
          edərkən İnternet vasitəsilə hərəkət etdiklərini iddia edəcəklər.
      Unplug11:
        title: Yekun
        desc: İlk 20 saatlıq seriyanın yekunu kompüter elmləri macərasını davam etdirməkdə
          maraqlıdırlarsa, şagirdlərə ata biləcəkləri növbəti addımları öyrədərkən  sinfə
          bütün sevimli xatirələri yenidən yaşamağa kömək edəcək.
      UnplugHappyMaps:
        title: Şən xəritələr
        desc: Şagirdlər bir əmrdən istifadə edərək bir labirentdən bir xarakter keçmək
          üçün sadə alqoritmlər (təlimat dəstləri) yaradırlar.
      MoveIt:
        title: Hərəkət et
        desc: Şagirdlər bir əmrdən istifadə edərək bir labirentdən bir xarakter keçmək
          üçün sadə alqoritmlər (təlimat dəstləri) yaradırlar.
      PlantASeed:
        title: 'Həqiqi həyat alqoritmləri: Bir toxum əkin'
        desc: Bu dərs alqoritmləri gündəlik həyatımızda istifadə etməyə, nümunə olaraq
          bir toxum əkmə hərəkətindən istifadə yollarımıza çağırır. Həm də kompüter
          elminin daha böyük mənzərəsinə və alqoritmlərin vacib rol oynadığına diqqət
          yetirir.
      BuildingAFoundation:
        title: Təməl qurmaq
      GettingLoopy:
        desc: Bu dərs rəqs fəaliyyəti vasitəsilə loopların proqramlaşdırma konsepsiyasını

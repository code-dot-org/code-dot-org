          istifadə edəcək. Komandalar sonra alqoritmləri başqa bir qrup ilə dəyişdirəcək
          və alqoritmin göstərişindən qaynaqlanan canavarı çəkəcək. Şəkil əsl komandanın
          istədiyi kimidir?
        title: Hesablama təfəkkürü
      Unplug3:

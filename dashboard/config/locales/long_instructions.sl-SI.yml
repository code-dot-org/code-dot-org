      grade5_artist_for_loops10_markdown_instruction: |-
        **Izziv:**
        Poskusi z znanjem, ki si ga pridobil do sedaj narisati te večkotnike, ki imajo vsi dolžino stranice 40 pikslov?
      grade5_artist_for_loops5_markdown_instruction: "Samo majhna sprememba kode iz
        prejšnje naloge lahko nariše tole sliko. Lahko ugotoviš, kaj je treba spremeniti?
        \r\n\r\nNamig: Nekaj je treba odstraniti!"
      grade5_artist_for_loops6_markdown_instruction: Če se obrneš malo manj ali malo
        več, kot bi se pri risanju lika, lahko nastane zanimiv učinek. Poskusi uporabiti
        del kode iz prejšnje naloge z obračanjem za 89 stopinj, ki naredi tako zanimivo
        kvadratno spiralo.
      grade5_artist_for_loops9_markdown_instruction: |-
        Zdaj pa združimo znanje od prej! S poznavanjem zanke "za vsako število", in s poznavanjem spremenjlivke "counter" narišemo te večkotnike, kjer ima vsak večkotnik za dve stranici "sides" več kot prejšnja. Zagotovite, da je dolžina stranice v večkotniku 10 krat daljša od števila stranic.
        Le majhen delček kode smo ti pripravili.
      grade5_artist_variables_freeplay10_markdown_instruction: "**Prosto igranje:**
        Eksperimentiraj s številkom stranic te oblike. Ali lahko spremeniš algoritem
        tako, da celotna velikost oblike ostane ista, ne glede na to koliko stranic
        ima?"

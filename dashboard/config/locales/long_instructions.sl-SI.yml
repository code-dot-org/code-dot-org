        lahko nastaviš spremenljivko `length` na 60, da narediš ta kul vzorec s šesterokotniki?
      grade5_artist_variables_octagons13_markdown_instruction: |-
        Ko ima oblika veliko stranic, morajo stranice biti manjše, da celoten vzorec ne gre čez rob zaslona.
        Poustvari algoritem za ta čudovit vzorec, toda brez ročno nastavljene spremljivke`length`. Uporabi matematični blok s `sides` spremeljivko, tako da bo vsak vzorec vstrezal velikosti zaslona. Obsek vsakega poligona je 300 pikslov.
      grade5_artist_variables_pentagon8_markdown_instruction: Uporabi kar si se naučil/a
        v prejšnji uganki tako, da narediš šestkotnik z uporabo `sides` spremeljivke.
        Kako bi lahko spremenil/a le eno vrednost tako, da narišeš trikotnik, kvadrat,
        petkotni ali osemkotnik?
      grade5_artist_variables_pentagon9_markdown_instruction: Sedaj poustvari algoritem
        iz prejšnje stopnje in nariši petkotnik z stanicami dolžine 150 pikslov.
      grade5_artist_variables_pentagons1_markdown_instruction: Nariši ta vzorec petkotnikov
        s 100 pikslov stranicami, tako da nastaviš `length` na pravo vrednost in premakneš
        `length` spremenljivko na vsa pravilna mesta. Si opazil/a, da je bilo potrebno
        nastaviti `length` le enkrat in kako koda uporablja pravo vrednost povsod?
      grade5_artist_variables_square7_markdown_instruction: Tukaj je nekaj kode, ki
        lahko nariše katerikoli pravilen poligon. Dodana je nova spremenljivka imenova
        `sides`, kar pomeni `stranice`, ki je nastavljena na 4. Ali lahko uporabiš

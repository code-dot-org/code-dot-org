  data:
    long_instructions:
      2-3 Artist 3.4: Bloki "skoči" premaknejo umetnika brez risanja. Nariši prekinjeno
        črto z uporabo blokov.
      2-3 Artist 4: Pomagaj mi končati to mačjo hiško.
      2-3 Artist 9 NEW: Končaj zmaja
      2-3 Artist 9 REPLACEMENT: Do konca narišite te stopnice!
      2-3 Artist 9: Končaj zmaja
      2-3 Artist Debugging 10: 'Križni gumbek na kontrolerju za igrice je preozek
        in zamaknjen. Namig: Razširi ga za 10 pixlov.'
      2-3 Artist Debugging 11: Pomagaj mi dokončati to čudoviti snežinko. Koliko ponovitev
        potrebujem za to?
      2-3 Artist Debugging 2: 'Koda za risanje brkov ni pravilno napisana. Namig:
        Vsak brk je dolg 75 pixlov. Ustrezno uredi kodo, da bodo brki taki, kot na
        sliki. '
      2-3 Artist Debugging 3: 'Koda za mojo ladjico ima napako.  Znaš popraviti kodo,
        tako da spremeniš kot med linijami? Namig: Zadnji kot je zamaknjen za 15 stopinj. '
      2-3 Artist Debugging 5: 'Koda za nogo in stopalo, kot vidiš je napačna. Namig:
        Stopalo je predolgo, mogoče je dovolj, da odstranimo eno vrstico.'
      2-3 Artist Debugging 6: Videti je, kot da sedim na stolu brez zadnje noge. Uredi
        kodo, da dorišeš še eno nogo.
      2-3 Artist Debugging 7: Videti je, da koda izriše črko C narobe obrnjeno. Znaš
        črko pravilno obrniti?
      2-3 Artist Debugging 8: Moja vetrnica ni dokončana. Koliko ponovitev potrebujem,
        da jo narišem do konca?
      2-3 Artist Debugging 9: 'Koda za ta pecelj ni pravilna. Namig: Kot je zamaknjen
        za 60 stopinj. '
      2-3 Artist Free Play: Prosta naloga! Nariši nekaj po lastni izbiri.
      2-3 Artist Functions 11.5: Tukaj je ista funkcija "nariši šestkotnik". Kaj se
        zgodi, če se pri vsaki ponovitvi obrneš za 60 stopinj?
      2-3 Artist Functions 12 Mike: 'Funkcije so odlične za večkratno risanje kompleksnih
        stvari. Ali znaš uporabiti funkcijo "nariši rožo", da bi zapolnil korito do
        konca?(Namig: razdalja med rastlinami je 100 pik)  '
      2-3 Artist Functions 12 a: 'Funkcije so odlične za večkratno risanje kompleksnih
        stvari. Ali znaš uporabiti funkcijo "nariši rožo", da bi zapolnil korito do
        konca?(Namig: razdalja med rastlinami je 100 pik)  '
      2-3 Artist Functions 12: 'Funkcije so odlične za večkratno risanje kompleksnih
        stvari. Ali znaš uporabiti funkcijo "nariši rožo", da bi zapolnil korito do
        konca?(Namig: razdalja med rastlinami je 100 pik)  '
      2-3 Artist Functions 2: Funkcije ti pomagajo pri ustvarjanju novih blokov. Premaknili
        smo blok za risanje kvadrata v funkcijo, imenovano "nariši kvadrat". Znaš
        uporabiti funkcijo, "nariši kvadrat" za risanje očal? Očala so razmaknjena
        za 75 pikslov.
      2-3 Artist Functions 3: Uredi funkcijo za risanje kvadrata s stranico dolžine
        115, da narišeš večja očala. Očala so tokrat razmaknjena za 45 pikslov.
      2-3 Artist Functions 4: Uporabi "Ponovi" bloke za risanje teh treh kvadratov.
      2-3 Artist Loops 1: Ali lahko narediš šesterokotnik s stranicami, dolgimi 100
        pik in tako dokončaš celico? Ne pozabi, da se moraš obrniti le za 60 stopinj!
      2-3 Artist Loops 2: Zdaj pa uporabi kocko ponovi in naredi celici lupino.
      2-3 Artist Loops New 10: Zdaj pa združi vse V-je v predstavljen lik, tako, da
        uporabiš zanko.
      2-3 Artist Loops New 12: 'Nariši diamant s stranicami 100 pikslov. '
      2-3 Artist Loops New 13: Tokrat nariši diamant s 3 kratno ponovitvijo zanke.
      2-3 Artist Loops New 2: Tukaj je del kode za risanje kvadrata. Kaj se zgodi,
        če za zagon programa uporabiš blok za ponavljanje s 4 ponovitvami?
      2-3 Artist Loops New 9: Nariši preprosti V, da končaš puščico, pri čemer sta
        obe stranici dolgi 50 pikslov.
      2-3 Artist Nested Loops 10: 12 krat postavi to kodo v zanko, da boš dokončal/a
        vzorec.
      2-3 Artist Nested Loops 11: 4 krat postavi to kodo v zanko, da dokončaš vzorec,
        po vsakem krogu naredi obrat za 90 stopinj.
      2-3 Artist Nested Loops 12: Za to kodo uporabi zanko 12 krat, da dokončaš kodre.
      2-3 Artist Nested Loops 2: Trikotnik postavi v zanko 6 krat. Za vsakim trikotnikom
        moraš narediti obrat za 60 stopinj, preden narišeš naslednjega.
      2-3 Artist Nested Loops 4: "Ta diamant postavi v zanko 12 krat in nariši \nrožo.
        Namig: 12 diamantov je prav takih kot 12 trikotnikov, ki si jih naredil/a
        - za koliko se moraš obrniti po vsaki obliki?"
      2-3 Artist Nested Loops 5: "Okna te stavbe zapolni z \nugnezdeno zanko. Okna
        so dolga 20 pik med njimi pa je razdalja, dolga 20 pik."
      2-3 Artist Nested Loops 7: |-
        Trikotnik postavi v zanko 10 krat
        in nariši sonce. Za vsakim trikotnikom se moraš premakniti in obrniti.
        Za koliko se moraš obrniti, lahko ugotoviš tako, da deliš število stopinj v krogu
        s številom oblik, ki ga sestavljajo.
      2-3 Artist Nested Loops 8: "Sedaj naši sliki dodaj nekaj trave. \nRazdalja med
        šopi trave je 50 pik."
      2-3 Artist Nested Loops 9: "Sliko bomo dokočali tako, da bomo dodali rožo. \nDiamant
        postavi v zanko 12 krat in nariši rožo."
      2-3 Artist Nested Loops Free Play: |-
        Poigraj se in nariši nekaj kul
        z ugnezdenimi zankami.
      2-3 Bee Conditionals 11: Nabiraj nektar z rož, ki ga imajo.
      2-3 Bee Conditionals 13: |-
        Naberi nektar in naredi med. Namig:
        kaj se zgodi, če uporabiš pogojnik "če je nektar" na rdeči roži?
        Ali lahko to dokončaš z zanko?
      2-3 Bee Conditionals 15: Naberi nektar iz vseh štirih rož.
      2-3 Bee Conditionals 3: Pomagaj mi nabrati nektar iz rož in narediti med. Uporabi
        zanko.
      2-3 Bee Debugging 3: Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš
        nabral ves nektar in naredil med.
      2-3 Bee Debugging 6: Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš
        nabral ves nektar in naredil med.
      2-3 Bee Debugging 9: Vsi ti bloki me resnično motijo. Uredi kodo tako, da boš
        nabral ves nektar in naredil med.
      2-3 Bee Functions 10: Vijolični cvetovi lahko imajo nektar, ali pa tudi ne.
        Ustvarite funkcijo, ki zbira nektar samo iz tistih vijoličnih cvetov, ki ga
        imajo.
      2-3 Bee Functions 2: Funkcije so bloki kod, ki izvajajo opravila. Uporabite
        funkcijo "get 5" da pridobite 5 nektarjev naenkrat. Poskrbite tudi, da uporabite
        ponavljajočo funkcijo, da boste dobili idealno število.
      2-3 Bee Functions 4: Funkcija "premakni se in dobi nektar" obrne čebelo, dobi
        nektar in vrne čebelo nazaj na začetek. Uporabi to funkcijo, da dobiš ves
        nektar.
      2-3 Bee Loops 1: 'Vsaka rožica vsebuje eno enoto nektarja. Naberi nektar od
        vsake. '
      2-3 Bee Loops 3A: Ali lahko uporabiš zanko, da nabereš ves nektar?
      2-3 Bee Loops 3B: Zdaj pa uporabi blok za ponavljanje, da nabereš ves nektar
        in narediš med.
      2-3 Bee Loops 4A: 'Kaj se zgodi, če ukaze z zanko trikrat ponoviš? Ne pozabi
        na koncu narediti meda! '
      2-3 Bee Loops 8: Vijolične rožice imajo vsakič, ko zaženeš program, drugačno
        količino nektarja. Uporabi "dokler nektar" zanko, da dobiš ves nektar. Ta
        zanka se bo izvajala, dokler je pogoj izpolnjen, v tem primeru je to "nektar
        > 0".
      2-3 Maze 15: Uporabi dve zanki, da prideš do prašička in da uporabiš čim manj
        blokov.
      2-3 Maze Loops 18: "Spravi me k sončnici tako, a uporabiš čim manj blokov! \r
        \r\nPoskušaj uporabiti blok ponovi -krat znotraj še enega, da zmanjšaš število
        blokov."
      4-5 Artist 10: Klikni "Zaženi" da preizkusiš kodo. Nato jo ponovi tolikokrat,
        da dokončaš risbo. Barva bo vedno drugačna.
      4-5 Artist 2: Zankaj kodo z uporabo bloka "ponovi", da dokončaš pravokotnik.
      4-5 Artist 5: S čim lahko zamenjamo "???", da zombi sigurno dokonča sliko z
        zanko, ki je podana?
      4-5 Artist 6: Enakostranični trikotnik ima kote s 60, 60 in 60 stopinjami. Vsaka
        stranica je dolga 200 pikslov. Dokončaj sliko.
      4-5 Artist Free Draw 1: Prosto risanje! Nariši karkoli, za kar imaš navdih.
      4-5 Artist Patterns 1: Nariši kvadrat s pomočjo zanke. Dolžina stranice je 20
        pikslov.
      4-5 Artist Patterns 12: Kaj se zgodi, če ustvariš še eno zanko kot je ta, le
        da se obrneš levo namesto desno? Lahko to ponavljaš, da narišeš val?
      4-5 Artist Patterns 13: 'Zdaj pa naredimo to štirikrat, da ustvarimo okvir za
        sliko. Pazi na vogale - ne smeš se kar obrniti za 90 stopinj! Če 60 ponovitev
        zanke s 3 stopinjskim obratom naredi pol kroga, kateri od teh blokov bo naredil
        dodatno četrtino kroga za vogale okvirja? '
      4-5 Artist Patterns 3: Pojdimo za en nivo globlje! Celoten blok kode smo ugnezdili
        v novo zanko, ti pa moraš poskrbeti, da se umetnik postavi nazaj na pravo
        mesto, da nariše naslednjo črto. Katerega od teh blokov lahko umestiš na konec
        zunanje zanke, da narišeš celotno mrežo?
      4-5 Artist Patterns 8: Uporabi zanko, da narišeš šestkotnik s stranicami dolžine
        40 pikslov in koti s 60 stopinjami.
      4-5 Artist Patterns 9: Zdaj pa ponovi to kodo trikrat in nariši celo vrstico.
        Širina vsakega šestkotnika je 80 pikslov, gledano od skrajne leve do skrajne
        desne točke.
      4-5 Artist Patterns Free Play: Prosta igra - poskusi svoje veščine pri kreiranju
        vzorca po svojem izboru!
      4-5 Bee Conditionals 2: 'Še več oblakov! Poglej pod oblak in preveri, ali se
        tam skriva roža, preden pobereš nektar. Zapomni si: ne skrivajo vsi oblaki
        iste stvari!'
      4-5 Bee Conditionals 5: Pod vsakim od oblakov bo ali roža ali satovje! Uporabi
        blok "če/sicer", da dobiš nektar, če je roža. V nasprotnem primeru naredi
        med, saj je spodaj satovje.
      4-5 Bee Conditionals 6: Nisem prepričan, koliko nektarja ima ta roža, a vem,
        da je eno od števil 1, 2 in 3. Združi pogojne bloke ("če" in/ali "če/sicer"),
        da dobiš ravno toliko nektarja, kot ga roža ima. Zapomni si, da se količina
        nektarja lahko spremeni vsakič, ko poženeš program!
      4-5 Bee Conditionals 7: Te rože imajo lahko 3, 2 ali 1 nektar. Dopolni funkcijo
        "preveri vijolično rožo" in jo uporabi, da dobiš ves nektar iz cvetov.
      4-5 Bee Conditionals 8: Napiši funkcijo za "preveri rožo, naredi med". Funkcija
        mora preveriti, ali ima vijolična roža 3, 2 ali 1 nektar in dobiti ves nektar.
        Nato se mora premakniti naprej in narediti med.
      4-5 Bee Conditionals Assessment 1: Ta oblak skriva bodisi en nektar ali satovje,
        ki potrebuje en med. Dokončaj funkcijo "dobi nektar ali naredi med", potem
        pa jo pokliči, da dobiš nektar ali narediš med.
      4-5 Bee Debugging 1: Ti bloki me res mučijo. Jih lahko popraviš?
      4-5 Bee Debugging 6: Vijolična rožica ima vsakič, ko zaženeš program, drugačno
        količino nektarja. Popravi bloke tako, da vsakič dobiš ves nektar iz cveta.
      4-5 Bee Nested Loops 4: 'Dobi ves nektar iz vsakega cveta in naredi med v satovju.
        Uporabi ugnezdeno zanko. '
      4-5 Bee Nested Loops Assessment 1: Dobi ves nektar in naredi ves med z uporabo
        zank.
      4-5 Maze 9: Ustvari zanko z blokom "Ponavljaj dokler".
      4-5 Maze Conditionals 1: Uporabi blok "ponavljaj dokler", da premakneš zombija
        do sončnice.
      4-5 Maze Conditionals 10: Lahko dodaš le 3 bloke in mi pomagaš rešiti bolj zapleten
        labirint? Če boš naredil prav, lahko hodim po poljubno zaviti poti, ne glede
        na dolžino!
      4-5 Maze Conditionals 2: Uporabi blok "ponavljaj dokler", da premakneš zombija
        do sončnice.
      4-5 Maze Conditionals 3: Uporabi blok "če", da mi pomagaš pri odločitvi, kdaj
        se moram obrniti.
      4-5 Maze Conditionals 4: Ok, reši to tako kot zadnjo uganko, a se moraš spomniti,
        kako skupaj uporabiti bloka "če" in "ponavljaj dokler".
      4-5 Maze Conditionals 5: '"Jaz želeti sončnica!" Uporabi "če" stavek, da pripelješ
        zombija do sončnice z najmanjšim mogočim številom blokov.'
      4-5 Maze Conditionals 6: '"Jesti sončnica!" Uporabi "če" stavek, da pripelješ
        zombija do sončnice z najmanjšim mogočim številom blokov.'
      4-5 Maze Conditionals 7: Rešitev te uganke ni dosti drugačna, a pazi na mesojedo
        rastlino!
      4-5 Maze Conditionals 8: Blok "če/sicer" preveri pogoj in nato narei eno ALI
        drugo. Uporabi ta nov blok, da me pripelješ do sončnice.
      4-5 Maze Conditionals 9: Še ena vaja za blok "če/sicer"! Sledi s prstom, da
        vidiš, če lahko rešiš s prvim poskusom.
      4-5 Maze Conditionals Assessment 1: Uporabi bloka "ponavljaj dokler" in "če/sicer",
        da me pripelješ do sončnice z najmanj mogočimi bloki.
      4-5 Nested Loops 1: 'Dokončaj kodo tako, da izriše te trikotnike. Prvi je že
        narejen. Namig: trije trikotniki v 360 stopinjski rotaciji.'
      4-5 Nested Loops 12: Lahko narišeš 36 trikotnikov z uporabo ugnezdene zanke?
      4-5 Nested Loops 3: Ustvari sonce z ugnezdenjem začetne kode v drugo zanko.
        Da dobiš to zanimivo kreacijo, boš moral skočiti naprej za dolžino stranice
        trikotnika, preden se obrneš.
      4-5 Nested Loops 5: Zankaj podano kodo tako, da ustvariš mlin na veter.
      4-5 Nested Loops 6: Lahko narišeš šestkotnik s pomočjo zanke s kodo za trikotnik?
      4-5 Nested Loops 7: Desetkrat ponovi zanko za to obliko. Za koliko stopinj se
        moraš obniti pri vsaki ponovitvi?
      4-5 Nested Loops 8: Šestkrat ponovi zanko za to obliko. Za koliko stopinj se
        moraš obniti pri vsaki ponovitvi?
      4-5 Nested Loops 9: Nariši zobe v krokodilovih ustih!
      4-5 While Loops 1: Premakni me k luknji in jo zapolni z dvema lopatama zemlje,
        pri tem pa uporabi blok "zapolni".
      4-5 While Loops 2: Premakni me do kupa zemlje in ga odstrani s petimi zajemi
        z lopato, pri čemer uporabi blok "odstrani 1".
      4-5 While Loops 3: Uporabi minimalno število blokov! Premakni me do kupa in
        odstrani zemjo, potem pa me premakni do luknje in jo do konca zapolni.
      4-5 While Loops 4: 'Vau, poglej to! Ne vem, koliko lopat zemlje potrebuje ta
        luknja. Lahko napišeš program, ki uporablja blok "zapolni" dokler niso tla
        ravna? '
      Artist Autorun Test: Uporabi "Ponovi" bloke za risanje teh treh kvadratov.
      Course 4 Artist 1: Pomagaj mi narisati kvadrat. (Vsaka stranica je dolga 200
        pikslov)
      Course 4 Artist 13: Bi se še igral?  Tukaj je prazno platno, kjer lahko ustvariš
        karkoli želiš!
      Course 4 Artist 2: Ali lahko uporabiš zanko tako, da narišeš siv kvadrat? (Vsaka
        stranica je 300 piksov dolga)
      Course 4 Artist 20: Bi se še igral?  Tukaj je prazno platno, kjer lahko ustvariš
        karkoli želiš!
      Course 4 Artist 3: Poskusi ugotoviti, kaj se zgodi če zaženeš ta program (ali
        pa pritisni "Zaženi" in poskusi). Nato ponovi toliko krat, da dokončas risbo.
      Course 4 Artist 4: Koliko je stopinj v krogu? Nastavi repeat zanko s to številko,
        da ustvariš barvni krog.
      Course 4 Artist 6: Dokončaj kodo tako, da narišeš te tri enakostranične trikotnike.
      Course 4 Artist 8: Nariši sonce z večkratnim ponavljanjem tega celotnega bloka
        kode.
      Course 4 Artist 8a: Se spomniš te oblike? Zdaj te bomo pustili, da jo narediš
        samostojno, brez začetnih blokov!
      Course 4 Artist 9: Ponovi ta vzorec 10 krat in ne pozabi se obrniti potem, ko
        je vsak vzorec narisan.
      Course 4 Artist For Loops 11a: |-
        Zdaj pa združimo znanje od prej! S poznavanjem zanke "za vsako število", in s poznavanjem spremenjlivke "counter" narišemo te večkotnike, kjer ima vsak večkotnik za dve stranici "sides" več kot prejšnja. Zagotovite, da je dolžina stranice v večkotniku 10 krat daljša od števila stranic.
        Le majhen delček kode smo ti pripravili.
      Course 4 Artist For Loops 14: Če se obrneš malo manj ali malo več, kot bi se
        pri risanju lika, lahko nastane zanimiv učinek. Poskusi uporabiti del kode
        iz prejšnje naloge z obračanjem za 89 stopinj, ki naredi tako zanimivo kvadratno
        spiralo.
      Course 4 Artist For Loops 3: "Uporabite prejšnjo rešitev kot predlogo za dokončanje
        te naloge. \nNajmanjši trikotnik ima stranice dolge 20 pikslov, največji pa
        200 pikslov. Vsak naslednji trikotnik je za 20 pikslov večji."
      Course 4 Artist For Loops 4: 'Kaj bi spremenil pri tej nalogi, da bodo tokrat
        narisani kvadrati? Začetna dolžina stranice je 15 pikslov, najdaljša pa meri
        300 pikslov. Vsaka naslednja je za 15 pikslov daljša. '
      Course 4 Artist For Loops 6a: Naredi tri majhne sprememb v kodi iz prejšnje
        naloge, da narišeš tole!
      Course 4 Artist For Loops 8: "Samo majhna sprememba kode iz prejšnje naloge
        lahko nariše tole sliko. Lahko ugotoviš, kaj je treba spremeniti? \r\n\r\nNamig:
        Nekaj je treba odstraniti!  "
      Course 4 Artist For Loops Challenge: "**Izziv:**\nPoskusi z znanjem, ki si ga
        pridobil do sedaj narisati te večkotnike, ki imajo vsi dolžino stranice 40
        pikslov? \r\n\r\nNe pozabi, če hočeš narisati to spiralo, ne moreš zaklučiti
        posamezen večkotnik. Kar pomeni, da ima vsask večkotnik po eno stanico manj,
        kot ponavadi."
      Course 4 Artist For Loops Challenge_a: |-
        **Izziv:**
        Poskusi z znanjem, ki si ga pridobil do sedaj narisati te večkotnike, ki imajo vsi dolžino stranice 40 pikslov?
      Course 4 Artist Vars 1: Dajmo narisati enakostranični trikotnik. Mora imeti
        vsako stranico točno 100 pikslov dolgo.
      Course 4 Artist Vars 13: |-
        Ko ima oblika veliko stranic, morajo stranice biti manjše, da celoten vzorec ne gre čez rob zaslona.
        Poustvari algoritem za ta čudovit vzorec, toda brez ročno nastavljene spremljivke`length`. Uporabi matematični blok s `sides` spremeljivko, tako da bo vsak vzorec vstrezal velikosti zaslona. Obsek vsakega poligona je 300 pikslov.
      Course 4 Artist Vars 6: Tukaj je nekaj kode, ki lahko nariše katerikoli pravilen
        poligon. Dodana je nova spremenljivka imenova `sides`, kar pomeni `stranice`,
        ki je nastavljena na 4. Ali lahko uporabiš `sides` spremenljivko (skupaj z
        matematičnim blokom), tako da se umetnik obrne pravilno ne glede na to koliko
        stranic ima poligon?
      Course 4 Artist Vars 7: Uporabi kar si se naučil/a v prejšnji uganki tako, da
        narediš šestkotnik z uporabo `sides` spremeljivke. Kako bi lahko spremenil/a
        le eno vrednost tako, da narišeš trikotnik, kvadrat, petkotni ali osemkotnik?
      Course 4 Artist Vars 8: "**Prosto igranje:** Eksperimentiraj s številkom stranic
        te oblike. Ali lahko spremeniš algoritem tako, da celotna velikost oblike
        ostane ista, ne glede na to koliko stranic ima?"
      Course 4 Bee 1: |-
        Čebelica ne ve, kaj je pod oblakom!
        Uporabi "če" blok, da preveriš, ali je pod oblakom rožica. Nektar dobi SAMO v primeru, da je tam rožica.
      Course 4 Bee 3: Neznani objekt je rožica ali satje. Tokrat uporabi če/sicer
        blok, da dobiš en nektar v primeru, da je rožica, sicer pa naredi en med (ker
        je v tem primeru spodaj satje).
      Course 4 Play Lab Vars 2: Igra v prejšnji nalogi ni bila najbolj poštena. Spremeni
        vrednost spremenljivke hitrost psa 'dog speed' tako, da boš lahko pobral več
        zastavic, kot maček. Prvi, ki prvi zbere 10 točk, zmaga!
      Course 4 Play Lab Vars 3: |-

---
sl-SI:
  data:
    long_instructions:
      2-3 Artist 1 new: Živijo, jaz sem Umetnik. Lahko sestaviš kodo, s pomočjo katere
        bom narisal skoraj vse. Uporabi nekaj blokov, da bom risal preko sivih črt
        v sliki. (Vsaka črta je dolga 100 pikslov)
      2-3 Artist 11: 'Obrobi Stop znak, tako da narišeš osmerokotnik, torej lik z
        8 stranicami, katera vsaka je dolga 100 pikslov. Koliko kotnih stopinj se
        moraš obrniti po vsaki stranici? (Namig: Koliko je 360 deljeno 8?) '
      2-3 Artist 12: |-
        Nariši krog, da dokončaš oko!

        Če se Umetnik obrne za 1 stopinjo v vsaki ponovitvi, kolikokrat moraš ponoviti kodo, da narišeš krog?
      2-3 Artist 2 new: Ta hiša ima nedokončano steno. Vsaka stena je dolga 100 pikslov,
        na pol dokončana stena pa je le 50 pikslov. Dokončaj steno.
      2-3 Artist 3.4: Blok 'Skoči' premakne Umetnika naprej brez, da nariše črto.
        Nariši prekinjeno z uporabo blokov 'Skoči naprej' in 'Premakni se naprej'.
        Vsaka črta je dolga 50 pikslov.
      2-3 Artist 3new: 'Višina rdečega klobuka je 100 pikslov. Dokončaj risbo črnega
        klobuka, ki je za 70 pikslov nižji. (Opomba: Širina obeh klobukov je 50 pikslov.)\_'
      2-3 Artist 4: Pomagaj mi končati to mačjo hiško.
      2-3 Artist 6: |-
        Ta hiša potrebuje streho! Nariši trikotnik.

        Opomba: vse stranice so enako dolge.
      2-3 Artist 7: 'Nariši do konca desno stran okna. Vsaka stranica okna je dolga
        25 pikslov. '
      2-3 Artist 8: |-
        Čas je, da zgradimo hlev!

        Naredi prostor za vsako žival, tako da razdeliš hlev v 2 enako velika kvadrata.

        Namig: Pravokotnik je 200 pikslov širok in 100 pikslov visok.
      2-3 Artist 9 NEW: Končaj zmaja
      2-3 Artist Assessment 1: "\\*\\*Nariši še drugi zob s širino 25 pikslov in višino
        25 pikslov."
      2-3 Artist Debugging 1: Ta klobuk mora biti širok le 50 pikslov. Ali lahko popraviš
        kodo?
      2-3 Artist Debugging 10: "Križni gumbek na kontrolerju za igrice je preozek.
        \n\nRazširi ga za 10 pikslov.\n\nZaženi kodo, da najdeš napako."
      2-3 Artist Debugging 11: Pomagaj mi dokončati to čudovito snežinko. Ali lahko
        ugotoviš kaj je narobe?
      2-3 Artist Debugging 2: |-
        Koda brkov ni pravilna.

        Popravi kodo, da narišeš enako dolge brke.
      2-3 Artist Debugging 3: V moji ladji je luknja. Ali lahko popraviš kodo tako,
        da se črti stikata?
      2-3 Artist Debugging 5: Koda za nogo in stopalo je napačna. Popravi jo!
      2-3 Artist Debugging 6: Videti je, kot da sedim na stolu brez zadnje noge. Uredi
        kodo, da dorišeš še eno nogo.
      2-3 Artist Debugging 7: Videti je, da koda izriše črko C narobe obrnjeno. Znaš
        črko pravilno obrniti?
      2-3 Artist Debugging 8: Moja vetrnica ni dokončana. Koliko ponovitev potrebujem,
        da jo narišem do konca?
      2-3 Artist Debugging 9: |-
        Nekaj je narobe!

        Koda za steblo ni pravilna. Reši uganko tako, da Umetnik pravilno nariše steblo.
      2-3 Artist Debugging Assessment 1: 'Lik, kot je zamišljen v kodi, je premajhen.
        Povečaj ga. Namig: Mora biti večji za 75 pikslov na vsaki stranici.'
      2-3 Artist Free Play: Prosta naloga! Nariši nekaj po lastni izbiri.
      2-3 Artist Functions 1: "\"Jaz zombi umetnik. Jaz rad risati!\"\nPomagaj mi
        narisati kvadratna očala. Namig: Prehod med očali je \n25 pikslov krajši od
        dolžine kvadrata. Dolžina kvadrata je 100 pikslov."
      2-3 Artist Functions 10: "\\*\\*Imamo dve funkciji, eno za risanje velikega
        zobnika, drugo pa za risanje malega zobnika. Uporabi funkciji za risanje notranjosti
        motorja!"
      2-3 Artist Functions 11: Funkcijo "nariši kvadrat" smo preimenovali v "nariši
        šestkotnik", vendar še vedno riše kvadrate! Ali lahko spremeniš funkcijo "nariši
        šestkotnik", da nariše šestkotnik s stranicami 50 pikslov in da narišeš lik
        z uporabo funkcije? Nariši sliko z uporabo nove funkcije!
      2-3 Artist Functions 11.5: Tukaj je ista funkcija "nariši šestkotnik". Kaj se
        zgodi, če se pri vsaki ponovitvi obrneš za 60 stopinj?
      2-3 Artist Functions 12: 'Funkcije so odlične za večkratno risanje kompleksnih
        stvari. Ali znaš uporabiti funkcijo "nariši rožo", da bi zapolnil korito do
        konca?(Namig: razdalja med rastlinami je 100 pik)  '
      2-3 Artist Functions 2: Funkcije ti pomagajo pri ustvarjanju novih blokov. Premaknili
        smo blok za risanje kvadrata v funkcijo, imenovano "nariši kvadrat". Znaš
        uporabiti funkcijo, "nariši kvadrat" za risanje očal? Očala so razmaknjena
        za 75 pikslov.
      2-3 Artist Functions 3: Uredi funkcijo za risanje kvadrata s stranico dolžine
        115, da narišeš večja očala. Očala so tokrat razmaknjena za 45 pikslov.
      2-3 Artist Functions 4: Uporabi "Ponovi" blok za risanje teh treh kvadratov.
      2-3 Artist Functions 9: \*\*Imamo funkcijo "Snežinka". Eksperimentiraj z njo,
        da narišeš zimsko sceno!  V tej nalogi lahko rišeš po želji, torej ni določene
        rešitve za nalogo. Zabavaj se!
      2-3 Artist Loops New 1: Narišimo glavo robota! Znaš narediti kvadrat s stranicami
        dolžine 100 pikslov?
      2-3 Artist Loops New 10: Zdaj pa združi vse V-je tako, da uporabiš zanko.
      2-3 Artist Loops New 11: Uporabi kodo iz prejšnje naloge, a tokrat dodaj obrat
        v levo za 30 stopinj v zanko. Sedaj ponovi zanko 24-krat, namesto 8-krat.
      2-3 Artist Loops New 12: 'Nariši diamant s stranicami 100 pikslov. '
      2-3 Artist Loops New 13: |-
        Napisano imaš kodo (v sivi barvi), ki naredi en diamant.

        Postavi sivo kodo v zanko, da narediš zabaven vzorec.
      2-3 Artist Loops New 14: Igraj se s kodo diamanta in nariši še druge vzorce.
        Poskusi spremeniti število stopinj v obratu in število ponovitev v zanki.
      2-3 Artist Loops New 15: Nariši nekaj zabavnega.
      2-3 Artist Loops New 2: |-
        Tu je enaka sestavljanka, kot tista, ki smo jo pravkar rešili, a tokrat lahko uporabimo samo en blok "Premakni se naprej" in en blok "Obrni se".

        Ali lahko za reševanje te sestavljanke uporabiš "Ponovi"?
      2-3 Artist Loops New 9: 'Nariši preprosti V, da končaš puščico, pri čemer sta
        obe stranici dolgi 50 pikslov. '
      2-3 Artist Nested Loops 1: |-
        Do sedaj si risal like z uporabo zank. Zdaj bomo postavili zanke znotraj druge zanke!

        Okoli celotnega niza kode postavi blok "Ponovi", da narišeš vzorec.
      2-3 Artist Nested Loops 10: 12 krat postavi to kodo v zanko, da boš dokončal/a
        vzorec.
      2-3 Artist Nested Loops 11: To kodo postavi v zanko 4-krat, da dokončaš vzorec,
        po vsakem krogu naredi obrat za 90 stopinj.
      2-3 Artist Nested Loops 12: Za to kodo uporabi zanko 12 krat, da dokončaš kodre.
      2-3 Artist Nested Loops 2: Trikotnik postavi v zanko 6 krat. Za vsakim trikotnikom
        moraš narediti obrat za 60 stopinj, preden narišeš naslednjega.
      2-3 Artist Nested Loops 3: Da bi narisal/a ta vzorec, moraš postaviti trikotnik
        v zanko 12 krat. Število stopinj v krogu (360) deli s številom oblik (12),
        ki jih rišeš. Tako boš ugotovil/a, kakšen obrat moraš narediti po vsaki obliki.
      2-3 Artist Nested Loops 4: "Ta diamant postavi v zanko 12 krat in nariši \nrožo.
        Namig: 12 diamantov je prav takih kot 12 trikotnikov, ki si jih naredil/a
        - za koliko se moraš obrniti po vsaki obliki?"
      2-3 Artist Nested Loops 5: Okna te stavbe zapolni z ugnezdeno zanko. Okna so
        dolga 20 pikslov med njimi pa je razdalja, dolga 20 pikslov.
      2-3 Artist Nested Loops 6: |-
        Ta dinozaver ima 8 bodic na svojem repu.

        Vsaka bodica je dolga 30 pikslov.

        Trikotnik postavi v zanko 8-krat, a ne pozabi za vsakim skočiti naprej.
      2-3 Artist Nested Loops 7: |-
        Trikotnik postavi v zanko 10 krat in nariši sonce. Za vsakim trikotnikom se moraš premakniti in obrniti.
        Za koliko se moraš obrniti, lahko ugotoviš tako, da deliš število stopinj v krogu
        s številom oblik, ki ga sestavljajo.
      2-3 Artist Nested Loops 8: "Sedaj naši sliki dodaj nekaj trave. \n\nRazdalja
        med šopi trave je 50 pik."
      2-3 Artist Nested Loops 9: "Sliko bomo dokočali tako, da bomo dodali rožo. \nDiamant
        postavi v zanko 12 krat in nariši rožo."
      2-3 Artist Nested Loops Free Play: |-
        Poigraj se in nariši nekaj kul
        z ugnezdenimi zankami.
      2-3 Bee Conditionals 11: Dobi nektar z rož, ki ga imajo.
      2-3 Bee Conditionals 13: Dobi ves nektar in potem naredi med.
      2-3 Bee Conditionals 14: Dobi nektar iz vseh rož, ki ga imajo. Uporabi čim manj
        blokov. Ne pozabi narediti medu pri satovju.
      2-3 Bee Conditionals 15: |-
        Ta stopničast vzorec mi je znan.

        Ali lahko dobiš nektar samo iz rož, ki ga imajo? Pri tem uporabi čim manj blokov.
      2-3 Bee Conditionals 2: |-
        Sem lačna čebelica!

        Pomagaj mi dobiti nektar iz vseh rož, tako da uporabiš čim manj blokov.
      2-3 Bee Conditionals 3: Pomagaj mi nabrati nektar iz rož in narediti med. Uporabi
        zanko.
      2-3 Bee Conditionals 5: |-
        Te čudežne vijolične rožice se spreminjajo!

        Vsaka vijolična roža ima lahko ali 1 nektar ali ga sploh nima...ampak tega ne veš, dokler ne zaženeš programa.

        Pazi, da ne pobereš nektarja iz vijolične rože, če ga nima.
        Najprej moraš preveriti ali nektar = 1 z uporabo "če nektar" bloka.
      2-3 Bee Conditionals Assessment 1: "\\*\\*Zberi ves nektar. Pazi, da ne zbereš
        nektarja vijoličnih cvetov, če le-tega nima."
      2-3 Bee Debugging 1: Vsi ti bloki me resnično motijo. Popravi kodo tako, da
        boš nabral ves nektar
      2-3 Bee Debugging 10: Uredi kodo tako, da dobiš ves nektar in narediš med.
      2-3 Bee Debugging 2: |-
        Ali najdeš napako?

        Popravi napako/napake in dobi ves nektar
      2-3 Bee Debugging 3: |-
        Avč, ta piči!

        Odpravi napake, da boš zbral ves nektar.
      2-3 Bee Debugging 5: |-
        Ta roža zgleda okusno!

        Popravi napako/napake in dobi ves nektar. Sedaj lahko uporabi "Zaženi" in "Korak"
      2-3 Bee Debugging 6: Odpravi napake, in dobi ves nektar.
      2-3 Bee Debugging 9: |-
        Bodi vztrajen!

        Popravi nekaj napak v programu, da dobiš ves nektar in ves med.
      2-3 Bee Debugging Assessment 1: "\\*\\*Popravi napake in poberi ves nektar in
        naredi med."
      2-3 Bee Functions 10: Vijolični cvetovi imajo ali 1 ali 0 nektarja. Ustvari
        funkcijo, ki zbira nektar samo iz tistih vijoličnih cvetov, ki ga imajo.
      2-3 Bee Functions 2: Funkcije so bloki kod, ki izvajajo opravila. Uporabi funkcijo
        "dobi 5" da pridobiš 5 nektarjev naenkrat.
      2-3 Bee Functions 4: Funkcija "premakni se in dobi nektar" obrne čebelo, dobi
        nektar in vrne čebelo nazaj na začetek. Uporabi to funkcijo, da dobiš ves
        nektar.
      2-3 Bee Functions Assessment 1: "\\*\\*Uporabi dano funkcijo, da dobiš nektar
        iz obeh cvetov."
      2-3 Bee Functions Assessment 2: "\\*\\*Ustvari funkcijo, ki obrne čebelico,
        jo premakne naprej in naredi 3 enote medu, potem pa jo vrne nazaj na začetek
        in jo obrne nazaj kot na začetku."
      2-3 Bee Loops 1: |-
        Te rože so videti okusno!

        Dobi nektar od vsake rože, tako da uporabiš čim manj blokov.
      2-3 Bee Loops 13: "\\*\\*Naloga: Poberi ves nektar tako, da uporabiš čim manj
        blokov."
      2-3 Bee Loops 3A: Ali lahko uporabiš zanko, da nabereš ves nektar?
      2-3 Bee Loops 3B: Zdaj pa uporabi blok za ponavljanje, da nabereš ves nektar
        in narediš med.
      2-3 Bee Loops 4: Pomagaj čebelici dobiti ves nektar in narediti ves med. Uporabi
        čim manj blokov
      2-3 Bee Loops 4A: |-
        Kolikokrat ti lahko zanke pomagajo v tej uganki?

        Zanke so tvoje prijateljice! Uporabi nekaj zank, da dokončaš to uganko z najmanjšim možnim številom blokov.
      2-3 Bee Loops 5: |-
        Oblika te poti je drugačna od drugih.

        Ali lahko dobiš ves nektar z uporabo čim manj blokov?
      2-3 Bee Loops 7: Kako lep travnik poln rož! Pomagaj čebelico obiskati vsako
        rožo. Ali lahko nabereš ves nektar z manj kot 7 bloki?
      2-3 Bee Loops 8: Vijolične rožice imajo vsakič, ko zaženeš program, drugačno
        količino nektarja. Uporabi "dokler nektar" zanko, da dobiš ves nektar. Ta
        zanka se bo izvajala, dokler je pogoj izpolnjen, v tem primeru je to "nektar
        > 0".
      2-3 Bee Loops Assessment 1: \*\*Uporabi "Dokler" zanko, da dobiš ves nektar
        iz teh cvetov.
      2-3 Maze 1: 'Mi pomagaš ujeti prašička? Uporabi ukaze "Premakni se naprej" pod
        blok "Ob zagonu", da me premakneš v smeri prašička in klikni "Zaženi". '
      2-3 Maze 12: |-
        Nenadoma se pojavi čarobni blok! Z blokom "Ponovi" lahko kodo uporabiš znova in znova.

        Ali lahko prideš do prašiča tako, da ustvariš zanko, ki uporablja samo en blok "Premakni se naprej" znotraj bloka "Ponovi"?
      2-3 Maze 13: Pripelji me do prašiča! Lahko uporabiš samo en blok 'Premakni se
        naprej'
      2-3 Maze 15: Uporabi dve zanki, da prideš do prašička in da uporabiš čim manj
        blokov.
      2-3 Maze Loops 18: Spravi me k sončnici tako, da uporabiš čim manj blokov!  Poskušaj
        uporabiti blok "Ponovi" znotraj še enega bloka "Ponovi", da zmanjšaš število
        blokov.
      2-3 Maze Loops 19: "Popeljimo to na naslednjo stopnjo! \n\nUporabi zanke tako,
        da me spraviš k sončnici, s čim manj uporabljenimi zankami."
      2-3 Maze Loops Assessment 1: 'Pelji me do sončnice z uporabo 5 blokov! '
      4-5 Artist 1: Pomagaj mi narisati kvadrat. (Vsaka stranica je dolga 300 pikslov)
      4-5 Artist 11: Dokončaj zelene črte. Dolge so 300 pikslov, razmaknjene pa za
        15 pikslov.
      4-5 Artist 2: Zankaj kodo z uporabo bloka "ponovi", da dokončaš kvadrat.
      4-5 Artist 3: Ta pravokotna cvetlična greda ima obseg 600 pikslov. Daljša stranica
        je dolga 200 pikslov. Nariši pravokotnik z uporabo čim manj blokov.
      4-5 Artist 3.5: Poskusi ugotoviti, kaj se zgodi če zaženeš ta program (ali pa
        pritisni "Zaženi" in poskusi). Nato ponovi toliko krat, da dokončas risbo!
      4-5 Artist 4: Koliko kotnih stopinj je v tem krogu? Zankaj ta blok, tako da
        ustvariš barvni krog.
      4-5 Artist 5: S čim lahko zamenjamo "???", da zombi sigurno dokonča sliko z
        zanko, ki je podana?
      4-5 Artist 6: Enakostranični trikotnik ima kote s 60, 60 in 60 stopinjami. Vsaka
        stranica je dolga 200 pikslov. Dokončaj sliko.
      4-5 Artist 7: Ta pravokotni trikotnik ima kote s 30, 60 in 90 stopinjami. Dolžina
        nagnjene stranice (dolžina hipotenuze) je 200 pikslov. Dokončaj sliko.
      4-5 Artist 8: Sredinska črta nogometnega igrišča je pravokotna na zunanje črte.
        Obseg tega pravokotnika meri 800 pikslov, dolg pa je 240 pikslov. Kako širok
        je? Nariši zunanje in sredinjsko črto.
      4-5 Artist 9: Nariši levo polovico te slike, da bo umetnina simetrična. Trikotniki
        so enakostranični s stranico dolžine 50 pikslov.
      4-5 Artist Assessment 1: "\\*\\*Uporabi zanko, da narišeš enakostranični trikotnik.
        Vsaka stranica je dolga 300 pikslov."
      4-5 Artist Free Draw 1: Prosto risanje! Nariši karkoli, za kar imaš navdih.
      4-5 Artist Patterns 1: Nariši kvadrat s pomočjo zanke. Dolžina stranice je 20
        pikslov.
      4-5 Artist Patterns 10: Ta koda nariše dve vrstici šestkotnikov - zanko uporabi
        štirikrat, da narišeš celotno satovje. V zunanji zanki moraš skočiti nazaj
        za 120 pikslov, da umetnik ne riše izven zaslona.
      4-5 Artist Patterns 11: Kolikokrat se mora koda ponoviti v zanki, da narišeš
        pol kroga?
      4-5 Artist Patterns 12: Kaj se zgodi, če ustvariš še eno zanko kot je ta, le
        da se obrneš levo namesto desno? Lahko to ponavljaš, da narišeš val?
      4-5 Artist Patterns 13: 'Zdaj pa naredimo to štirikrat, da ustvarimo okvir za
        sliko. Pazi na vogale - ne smeš se kar obrniti za 90 stopinj! Če 60 ponovitev
        zanke s 3 stopinjskim obratom naredi pol kroga, kateri od teh blokov bo naredil
        dodatno četrtino kroga za vogale okvirja? '
      4-5 Artist Patterns 2: Če postaviš svojo zanko, ki naredi kvadrat, znotraj druge
        zanke, to imenujemo ugnezdena zanka. Kaj moraš dodati kot zunanjo zanko, da
        poskrbiš, da je vseh 15 kvadratov poravnanih drug poleg drugega?
      4-5 Artist Patterns 3: Pojdimo za en nivo globlje! Celoten blok kode smo ugnezdili
        v novo zanko, ti pa moraš poskrbeti, da se umetnik postavi nazaj na pravo
        mesto, da nariše naslednjo črto. Katerega od teh blokov lahko umestiš na konec
        zunanje zanke, da narišeš celotno mrežo?
      4-5 Artist Patterns 4: Ta romb ima stranice z dolžino 50 pikslov in kote s 120
        in 60 stopinjami. Uporabi zanko, da ga narišeš.
      4-5 Artist Patterns 5: Ponavljaj kodo, da dobiš vrstico s 6 rombi. Ali so opazil,
        da smo spremenili kodo našega romba tako, da se ponovi trikrat namesto dvakrat
        - zakaj misliš, da je tako?
      4-5 Artist Patterns 6: Kolikokrat moraš ponoviti ta blok, da narišeš celotno
        mrežo rombov?
      4-5 Artist Patterns 7: Spremenili smo kodo iz zadnje naloge, da smo dobili kompleksnejši
        vzorec. Opazuj, kako se rombi prekrivajo in poskusi spremeniti prvi "skoči
        nazaj" iz 100 na 50 (polovico dolžine) - kako daleč naj gre umetnik v drugem
        "skoči nazaj"?
      4-5 Artist Patterns 8: Uporabi zanko, da narišeš šestkotnik s stranicami dolžine
        40 pikslov in koti s 60 stopinjami.
      4-5 Artist Patterns 9: Zdaj pa ponovi to kodo trikrat in nariši celo vrstico.
        Širina vsakega šestkotnika je 80 pikslov, gledano od skrajne leve do skrajne
        desne točke.
      4-5 Artist Patterns 9.5: Naredi zanko, da narišeš dve vrstici šestkotnikov.
        Pazi, druga vrstica je zamaknjena v desno.
      4-5 Artist Patterns Free Play: Nariši vzorec po svojem izboru!
      4-5 Bee Conditionals 1: Ta oblak mi zakriva pogled! Preveri, če je pod oblakom
        roža in v tem primeru dobi nektar. Pazi, lahko se spremeni!
      4-5 Bee Conditionals 2: 'Še več oblakov! Poglej pod oblak in preveri, ali se
        tam skriva roža, preden pobereš nektar. Zapomni si: ne skrivajo vsi oblaki
        iste stvari!'
      4-5 Bee Conditionals 4: Včasih oblak prekriva rožo, včasih pa satovje! Uporabi
        "če/sicer" blok, da v primeru rože dobiš nektar, sicer pa narediš med (ker
        je pod oblakom satovje).
      4-5 Bee Conditionals 5: Pod vsakim od oblakov bo ali roža ali satovje! Uporabi
        blok "če/sicer", da dobiš nektar, če je roža. V nasprotnem primeru naredi
        med, saj je spodaj satovje.
      4-5 Bee Conditionals 6: Nisem prepričan, koliko nektarja ima ta roža, a vem,
        da je eno od števil 1, 2 in 3. Združi pogojne bloke ("če" in/ali "če/sicer"),
        da dobiš ravno toliko nektarja, kot ga roža ima. Zapomni si, da se količina
        nektarja lahko spremeni vsakič, ko zaženeš program!
      4-5 Bee Conditionals 7: Te rože imajo lahko 3, 2 ali 1 nektar. Dopolni funkcijo
        "preveri vijolično rožo" in jo uporabi, da dobiš ves nektar iz cvetov.
      4-5 Bee Conditionals 8: Napiši funkcijo za "preveri rožo, naredi med". Funkcija
        mora preveriti, ali ima vijolična roža 3, 2 ali 1 nektar in dobiti ves nektar.

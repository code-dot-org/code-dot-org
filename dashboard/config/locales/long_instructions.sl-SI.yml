      Crack Random Substitution: |-
        # Razvozlaj naključno zamenjalno šifro!

        Ta verzija orodja ti ponuja več informacij o šifriranem besedilu in več opcij za preizkušanje različnih zamenjav.

        ### Različni načini analize besedila

        -   Igraj se z nekaterimi opcijami sortiranja v zavihku Naključna zamenjalna šifra, da dobiš različne poglede na pogostost črk v vhodnem besedilu, kot tudi v standardnem Angleškem tekstu.
            ![](https://images.code.org/82efbca1807206c9a07de520fdb22027-image-1443572614493.23.28.png)

        ### Različni načini zamenjav

        -   Da zamenjaš črko, lahko povlečeš modro črko iz abecede direktno pod oranžno črko, ki jo hočeš zamenjati v originalu.
            ![](https://images.code.org/da9a7af7568d8c1698872ab91b4d79d7-image-1443572471212.gif)

        ### Igraj. Vedno se igraj.

        -   Obstajajo drugi načini za analizo in zamenjavo znakov, ki jih lahko najdeš s klikom na gumbe in preizkušanjem česarkoli hočeš.
        -   Zapomni si: orodja ne moreš pokvariti :)

        Poglej kako dolgo traja, da razvozlaš šifro! Je to dober način za enkripcijo skrivnih podatkov?

        <img src="http://code.org/api/hour/finish_encryption.png">
      Crack a Caesar Cipher: |-
        # Razvozlaj Cezarjevo šifro!

        To orodje ti omogoča igranje s tekstom in sestavljanje Cezarjevih šifer. Lahko ga uporabiš za šifriranje sporočil, ali pa za dešifriranje.

        # Naredi to

        -   Naloži **Primer sporočila** s seznama sporočil. To bo naložilo sporočilo, ki je bilo šifrirano s Cezarjevo šifro.

        ![](https://images.code.org/347139486c8c729bf3c6e72ce67da878-image-1476286380409.gif)

        -   Z uporabo gumbov v Cezarjevem zamenjalnem zavihku lahko premakneš abecedo naprej ali nazaj, da poizkusiš dešifrirati sporočilo.

        ![](https://images.code.org/ef9ebc16d2f1442dc46fba9bd48b5d43-image-1476285966821.gif)

        Preveri kako dolgo potrebuješ, da razvozlaš šifro! Je to dobra metoda za šifriranje skrivnih podatkov?


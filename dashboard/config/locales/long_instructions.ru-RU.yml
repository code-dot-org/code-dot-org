      Dance Party 4_2019: 'Сформируй из них танцевальную группу! - Создай нового спрайта,
        похожего на желтого пришельца, а затем заставь его делать при нажатии на него
        любое движение. - Построй всех пришельцев в ряд следующим образом: ![](https://images.code.org/09380fc01069e79d9d33a979379a666b-image-1555960752137.png)'

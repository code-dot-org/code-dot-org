      2-3 Artist 1 new: Привет, я - художник. Вы можете написать код, который заставит
        меня нарисовать всё что угодно. Используйте несколько блоков, чтобы рисовать
        серыми линиями. (Каждая линия имеет длину 100 пикселей)
      2-3 Artist 4: Помогите мне завершить дом для этого кота.
      2-3 Artist 6: "Этому дому нужна крыша! Нарисуйте треугольник. \\\r\n\\\r\nПодсказка:\nдлина
        всех трёх сторон - одинаковая.\\\r\n\\\r\n<img src=\"https://images.code.org/8b10073fd1a7fe53b4da33ec2229894b-image-1468018903891.gif\"\nwidth=\"300\"/>"
      2-3 Artist 8: "Время, чтобы построить сарай! \\\r \\\r делайте номера для каждого
        животного путем разделения сарай на 2 квадрата одинакового размера. \\\r \\\r
        Подсказка: прямоугольник 200 пикселей в ширину и 100 пикселей в высоту. \\\r
        \\\r есть много разных способов, чтобы решить эту головоломку."
      2-3 Artist 9 NEW: Завершите воздушного змея
      2-3 Artist Assessment 1: "**Тест:** Закончи рисунок последнего зуба шириной
        25 пикселей и высотой 25 пикселей."
      2-3 Artist Free Play: Свободная игра! Рисуйте всё что вам хочется.
      2-3 Artist Nested Loops 10: Зациклите этот код 12 раз чтобы завершить узор.
      2-3 Artist Nested Loops 12: Зациклите этот код 12 раз для завершения завитков.
      2-3 Artist Nested Loops Free Play: Свободная игра. Нарисуй что-нибудь интересное
        с помощью вложенных циклов.
      2-3 Bee Functions 1: "Функции - блоки кода, которые выполняют задание. \\\r\n\\\r\nИспользуйте
        функцию \"взять 2 нектара\", чтобы собрать весь нектар с каждого цветка."
      2-3 Bee Loops 3A: Можешь использовать цикл для сбора всего нектара?

      Crack Random Substitution: |-
        # Взломать шифр случайной подстановки!

        Эта версия инструмента дает вам больше информации о зашифрованном тексте и больше возможностей для того, чтобы попробовать различные замены.

        ### Различные способы анализа текста

        -   Играйте с некоторыми вариантами сортировки, доступными на вкладке шифр случайной замены, чтобы получить различные представления о частотах букв во входном тексте, а также стандартном английском тексте.
            ![](https://images.code.org/82efbca1807206c9a07de520fdb22027-image-1443572614493.23.28.png)

        ### Различные способы замены

        -   Чтобы заменить букву, вы можете перетащить синюю букву алфавита прямо под оранжевой буквой, которую вы хотите изменить в исходном шифртексте.
            ![](https://images.code.org/da9a7af7568d8c1698872ab91b4d79d7-image-1443572471212.gif)

        ### Играть.  Всегда играть.

        -   Есть и другие способы анализа и замены символов, которые вы можете найти, нажав на кнопки и попробовать все, что вам нравится.
        -   Помни: ты не можешь его сломать :)

        Посмотрите, сколько времени вам потребуется, чтобы взломать шифр! Это хороший метод шифрования секретных данных?


                  <block type="gamelab_allSpritesWithAnimation">
                    <title name="ANIMATION">"blue alien"</title>
                  </block>
                </value>
              </block></xml> на другой блок, который заставит пришельца крутиться!
      Dance Party 3_2019: Создай нового спрайта, похожего на розового пришельца. <img
        src="https://levelbuilder-studio.code.org/media?u=https%3A%2F%2Flevelbuilder-studio.code.org%2Fapi%2Fv1%2Fanimation-library%2FecnW7rdKTB0fUrKRKrqIHbrHVvyWh5hu%2Fcategory_characters%2FalienPink.png"

        ![](https://images.code.org/347139486c8c729bf3c6e72ce67da878-image-1476286380409.gif)

        -   Используя кнопки на вкладке подстановки Цезаря, вы можете переместить алфавит вперед или назад, чтобы попытаться расшифровать сообщение.

        ![](https://images.code.org/ef9ebc16d2f1442dc46fba9bd48b5d43-image-1476285966821.gif)

        Посмотрите, сколько времени вам потребуется, чтобы взломать шифр! Это хороший метод шифрования секретных данных?

        <img src="http://code.org/api/hour/begin_encryption.png">
      Dance Party 2_2019: |-
        На Марсе пришелец гордился своим умением танцевать, но сейчас он может только двигаться из стороны в сторону. Замени блок поведения в блоке <xml>
        <block type="gamelab_addBehaviorSimple" block-text="the sprite begins block">

      Dance Party 6_2019: Эти пришельцы слишком разбушевались! Давай их успокоим,
        позвонив в колокольчик. Сначала добавь нового спрайта, похожего на колокольчик.
        Затем добавь событие, заставляющее каждого пришельца прекращать танцевать

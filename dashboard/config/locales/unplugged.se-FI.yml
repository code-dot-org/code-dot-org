          de nevvojuvvojit geardduhit dan.
      RelayProgramming:
        desc: Oahppit čađahit sáttatviehkama, mas sii gietti merkejit čálidettiin
          algoritma man vuođđu lea "Gráfalaš BáberPrográmmeren"-govva. Sii dušše čállet

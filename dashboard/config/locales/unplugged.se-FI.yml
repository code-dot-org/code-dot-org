---
se:
  data:
    unplugged:
      Unplug1:
        desc: Dát lekšuvdna introdusere doahpaga DihtorDiehtaga ja čilge maid DihtorDutki
          bargá. Dát maid addá ohppiide vejolašvuođa geahččalit Dihtordutkin. Juohke
          doaimma loahpas oažžu juohke oahppi váldde-ruoktot muittuhusa dan birra
          maid son lea oahppan. Soaittát jurddašit ahte it dárbbat oahpahit smávva
          mánaide sániid mat gullet boahttevaš lekšuvnnaide, muhto lea mihá buoret
          jus sidjiide čilget somás ja stoahkanvugiin. Soaittát dan dihte seastit
          olu áiggi das mii boahtá maŋŋelis.
      Unplug2:
        desc: Oahppit ohppet njeallje dási meroštallanjurddašeami geavahettiin dušše
          báhpira ja peanna. Maŋŋil oanehis introdukšuvnna, de berreše oahppit juhkkojuvvot
          joavkkuide mas sii galget earáide ráhkadit instrukšuvnnaid movt tevdnet
          spesifihkka monstera (vižžon katalogas mas gávdnojit ovdagihtii válljejuvvon
          monsterat). Ollislaš bargobihttá ferte sirrejuvvot, ja de joavkkut fertejit
          analyseret buot kataloga monsteriid minstariid, čohkket iešguđetlágan detáljaid
          monsteriin, ja de geavahit dan informašuvnna ráhkadit eará joavkkuide algoritma
          (instrukšuvnnaid) movt tevdnet ovtta vissis monstera. Joavkkut de lonohallet
          algoritmmaid eará joavkkuiguin ja tevdnejit monstera mas lea vuođđun algoritmmas
          maid leat ožžon. Lea go tevnnet dakkár makkár álgoálgosaš joavku lei jurddašan?
      Unplug3:
        desc: Go programmerejit earáid tevdnet govaid de oahppit galget oažžut ipmárdusa
          maid programmeren duođas mearkkaša. Lekšuvdna álgá nu ahte oahppit addet
          nubbi nubbái instrukšuvnnaid ivdnet njealječiegagiid millimehterbáhpirii
          oažžun dihte ođđasit produseret ovddeš gova. Jus lea áigi, oahpahusdiibmu
          sáhttá loahpahuvvot čájehit govaid maid oahppit ieža leat ráhkadan.
      Unplug4:
        desc: Dát lekšuvdna gokčá algoritmmaid. Geavahettiin tangrámma hámiid ja millimehterbáhpira,
          vuosttaš hárjehus galgá čájehit man dehálaš dat lea ráhkadit juohke instrukšuvnna
          nu čielggasin ja ovttačilggolažžan go vejolaš. Maŋŋil, galgá klássa suokkardit
          man gallii vuogi mielde sáhttá báhpira máhccut njealječiegagin, fuomášettiin
          movt muhtun vuogit sáhttet atnit eambbo dahje unnit máhccumiid go eará vuogit.
      Unplug5:
        desc: Dán lekšuvnnas, galget oahppit ráhkadit beaivváščoaggi streaŋggain,
          helmmuiguin, ja earenoamáš hearvvaiguin.  Oahppit galget čuovvut ovtta oasi
          ráidduid mas leat geardduheaddji lávkkit, ja de galget identifiseret muhtun
          vissis oasi “gálggaid” mat leat máŋgga geardde dupliserejuvvon. Go dát gálggat
          leat definerejuvvon, de dat álgá váldoprográmmas ja olles dat čáppa ráhkadanproseassa
          báddejuvvo ovtta eaŋkil báberbihttái.  Dat ollislaš prográmma fátmmasta
          olles klássa, beroškeahttá makkár mállet streaŋggat, helmmot, ja hearvvat.
          Nu ahte beaktilit diktit dán, oahppit fertejit "rátkit" detáljaid sin spesifihkka
          materiálas ja ráhkadit mearritmeahttun eavttuid iešguđetge oahppi lassireaidduide.
          Dákkár geavaheapmi generalaš ovdamearkkain lea buorre introdukšuvdna variábeliidda.
      Unplug6:
        title: Eavttut
        desc: Dát lea speallu olles klássii. Maŋŋil go lea láidestan ideaide eavttut,
          jus-dadjamušat, ja mohkit, de sáhttá klássa hárjehallat fárrolaga geavahettiin
          ovdagihtii-čállon prográmma, koartastohka, ja geassinlihku.
      Unplug7:
        desc: Teakstalohkan lea oahpis aktivitehta eanas ohppiide. Mii váldit aktivitehta
          masa oahppit leat oahppásat, ja geavahit dan addit nanu oahpu movt defineret
          ja gohčodit funkšuvnnaid. Go oahppit dovdet defineren-/gohčodanproseassain,
          de mii lasihit lassi funkšuvnnaid mat ovttastahttojuvvojit sáddenparamehteriiguin
          mat gullet daidda funkšuvnnaide.
      Unplug8:
        desc: Dát doaimmat ovttastahttet ohppiid beaivválaš rutiinna ja Mad-Lib stiilla
          jurddašeami veahkehit klássa oahppat abstrakšuvnna effektivitehta birra.
      Unplug9:
        desc: Dán lekšuvnnas geavahit ovddeš doaimma jurdaga (4. Gráfalaš BáberPrográmmeren)
          ja geavaha dáid gálggaid deattuhit man dehálaš lea válbmet prográmmaid mat
          doibmet maŋŋálaga ja mat dássedit isket leat go prográmmas "boastuvuođat
          dahje bugsat".
      Unplug10:
        desc: Dán lekšuvnnas oahppit galget mahkáš girdit Interneahta čađa, seammás
          go ohppet neahttaadreassaid, IP:aid ja DNS birra.
      Unplug11:
        title: Čoahkkáigeassu
        desc: Loahpalaš čoahkkaigeassu vuosttaš 20-diibmosaš ráiddus veahkeha klássa
          ođđasit vásihit visot sin favorihtta vásáhusaid, seammás go sii besset oaidnit
          boahttevaš lávkkiid dihtordiehtaga mátkkis maid iešheanalaččat sáhttet čuovvut
          jus lea beroštupmi.
      UnplugHappyMaps:
        title: Movttegis Kárttat
        desc: Oahppit ráhkadit eaŋkilis algoritmmaid (neavvačoahkit) sirdit mearkka
          labyrinta čađa ovttain eaŋkilis kommándoin.
      MoveIt:
        title: Sirdde, Sirdde
        desc: Oahppit ráhkadit eaŋkilis algoritmmaid (neavvačoahkit) sirdit mearkka

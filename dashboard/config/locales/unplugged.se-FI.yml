      BigEvent:
        title: Stuora Dáhpáhus
        desc: Oahppit láidestuvvojit programmeret "dáhpáhusat", mii lea dahkku maid
          dihtor ovttat ládje goziha. Oahpaheaddji deaddá boaluid báber-fjernkontroll:as

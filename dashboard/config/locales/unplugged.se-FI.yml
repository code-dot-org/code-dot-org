      BuildingAFoundation:
        title: Hukset Vuođu
        desc: Oahppit huksejit struktuvrra masa dušše atnet olámuttu lassireaidduid.
          Struktuvrrat fertejit válbmet ovtta bargobihtá (olahit vissis allodaga dahje

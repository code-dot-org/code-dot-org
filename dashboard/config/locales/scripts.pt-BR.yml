        focus-on-data2:
          description: "A unidade de Dados e Sociedade aborda a importância de usar
            dados para solucionar problemas e destaca como os computadores podem ajudar
            nesse processo. O primeiro capítulo explora os diferentes sistemas usados
            para representar as informações em um computador e os desafios e desvantagens
            de usá-los. No segundo capítulo, os alunos aprendem como as coleções de
            dados são usadas para solucionar problemas e como os computadores ajudam
            a automatizar as etapas desse processo. No projeto final, os alunos reúnem
            seus próprios dados e os usam para desenvolver uma solução automatizada
            para um problema.\n\n::: details [**Capítulo 1 - Visão Geral**]\n**Descrição:**
            Este capítulo se dedica à representação de dados e seu papel na resolução
            de problemas de informação. Os alunos aprendem o que um sistema de representação
            precisa para ser útil e como os computadores são capazes de representar
            diferentes tipos de informações usando sistemas binários. Para o projeto
            do capítulo, os alunos descrevem seu dia perfeito em um cartão perfurado
            binário e os trocam com os colegas para eles decifrá-los.\n\n**Objetivos:**\n\n-
            \  Compreender o papel dos dados e da representação de dados na resolução
            de problemas de informação. \n-   Explicar os componentes necessários
            de qualquer esquema de representação de dados, bem como as particularidades
            do binário e as formas comuns pelas quais vários tipos de dados simples
            e complexos são representados em código binário. \n\n**Questões Norteadoras:**\n\n-
            \  Por que a representação é importante na resolução de problemas?\n-
            \  Quais recursos um sistema de representação precisa para ser útil?\n-
            \  O que é necessário para criar sistemas de representação binários utilizáveis?\n-
            \  Como podemos combinar sistemas para obter informações mais complexas?\n\n:::\n\n:::
            details [**Capítulo 2 - Visão Geral**]\n**Descrição:** Os alunos exploram
            como os dados podem ser usados para responder perguntas intrigantes e
            para solucionar problemas. Usando uma versão modificada do processo geral
            de resolução de problemas, os alunos analisam como os computadores e os
            humanos usam os dados de forma diferente e os prós e os contras de se
            automatizar a resolução de problemas. Depois de aprender como os computadores
            usam dados no mundo real, os alunos escolhem seu próprio problema e usam
            os dados para resolvê-lo.\n\n**Objetivos:**\n\n-   Investigar e entender
            como os humanos e computadores destoam-se em como usar os dados.\n-   Projetar
            e implementar uma solução baseada em dados para um determinado problema
            e determinar como os diferentes aspectos do processo de resolução de problemas
            podem ser automatizados.\n\n**Questões Norteadoras:**\n\n-   Como os dados
            nos ajudam a resolver problemas?\n-   Como os computadores e os humanos
            destoam-se em como usar os dados?\n-   Quais partes do processo de resolução
            de problemas de dados podem ser automatizadas?\n-   Que tipos de problemas
            os computadores usam os dados para resolver no mundo real?\n\n:::\n\n:::
            details [**Orientação de Implementação para Dados e Sociedade**]\n\n-
            \  Você pode conferir a [Matriz Curricular](https://docs.google.com/document/d/1lTLydMBm2M5a5tq_35m-qj8Gat79WUYBWfpB3ikQyuY/view)
            e o [Guia de Implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view)
            completos para mais informações sobre esta unidade.\n    :::\n\n## Terminou
            de Lecionar esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=5)
            para a equipe curricular da Code.org saber como foi a sua experiência
            com esta unidade."
          description_short: Aprenda como as pessoas usam computadores para resolver
            problemas de dados.

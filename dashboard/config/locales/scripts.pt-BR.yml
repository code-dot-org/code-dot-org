            Loops in Collector:
              name: Repetições com Laurel
              description_student: Programe Laurel, o aventureiro, para coletar tesouros
                em uma caverna aberta.
              description_teacher: Nesta lição, os alunos continuam aprendendo o conceito
                de loops. Aqui, Laurel, o Aventureiro, usa loops para coletar tesouros
                em espaços abertos de cavernas. Um novo bloco de obtenção de tesouros
                é introduzido para ajudá-la em sua jornada.
            Loops in Artist:
              name: Desenho jardins com repetições
              description_student: Use padrões e loops para finalizar as imagens.
              description_teacher: Voltando aos loops, os alunos aprendem a desenhar
                imagens repetindo sequências simples de instruções. Na lição on-line
                anterior, loops foram usados ​​para atravessar um labirinto e coletar
                tesouros. Aqui, os alunos usam loops para criar padrões. No final
                desta etapa, os alunos terão a oportunidade de criar suas próprias
                imagens usando loops.
            'Events: The Big Event':
              name: O Grande Evento Jr.
              description_student: Mova-se ou grite quando o professor pressionar
                botões em um controle remoto gigante.
              description_teacher: |-
                Eventos são uma ótima forma de adicionar variedade a um algoritmo pré-escrito. Algumas vezes você quer que o seu programa esteja apto a responder ao usuário exatamente quando o usuário quiser.
                É para isto que os eventos servem.
            Events in Play Lab:
              name: Um Battle Royal com eventos
              description_student: Use eventos para criar uma história ou criar um
                jogo interativo.
              description_teacher: Nesta atividade online, os alunos terão a oportunidade
                de aprender a usar eventos no Play Lab e aplicar todas as habilidades
                de codificação que aprenderam para criar um jogo animado. É hora de
                ser criativo e criar um jogo no Play Lab!
            'Loops: Getting Loopy':
              name: Repetindo
              description_student: Nesta lição, teremos uma festa de dança usando
                repetidos loops!
              description_teacher: Quando começamos a escrever programas mais longos
                e mais interessantes, nosso código geralmente contém muita repetição.
                Nesta lição, os alunos aprenderão sobre como os loops podem ser usados
                ​​para comunicar mais facilmente instruções que têm muita repetição,
                observando os padrões repetidos de movimento em uma dança.
            The Right App:
              name: O aplicativo correto
              description_student: Esboce seu próprio aplicativo para smartphone.
              description_teacher: 'Esta lição faz com que os alunos reconheçam que
                a ciência da computação pode ajudar as pessoas na vida real. Primeiro,
                os alunos simpatizam com vários usuários fictícios de smartphones,
                a fim de ajudá-los a encontrar o "aplicativo certo" que atenda às
                suas necessidades. Em seguida, os alunos exercitam empatia e criatividade
                para desenhar seu próprio aplicativo para smartphone que atenda às
                necessidades de um usuário adicional. '
            Loops in Harvester:
              name: Repetições com Colheitadeira
              description_student: Ajude a Colheitadeira a coletar ainda mais, usando
                loops!
              description_teacher: Com base no conceito de repetir instruções de "Getting
                Loopy", nesta etapa, os alunos usarão loops para colher milho com
                mais eficiência no Code.org.
            Programming in Maze:
              name: Programando com Angry Birds
              description_student: Crie programas para ajudar o Angry Bird a se mover
                pelo labirinto.
              description_teacher: Usando os personagens do jogo Angry Birds, os alunos
                desenvolverão algoritmos sequenciais para mover um pássaro de um lado
                de um labirinto para o porco do outro lado. Para fazer isso, eles
                empilharão os blocos de código em uma sequência linear, fazendo com
                que eles se movam reto, vire à esquerda ou vire à direita.
            Programming in Harvester:
              name: Programação com Colheitadeira
              description_student: Ajude a colheitadeira a coletar vegetais ao longo
                de um caminho.
              description_teacher: 'Os alunos aplicarão os conceitos de programação
                que aprenderam no ambiente Colheita. Agora, em vez de apenas atingir
                o objetivo, os alunos precisam coletar milho usando um novo bloco.
                Os alunos continuarão a desenvolver habilidades de algoritmo seqüencial
                e começarão a usar o processo de depuração. '

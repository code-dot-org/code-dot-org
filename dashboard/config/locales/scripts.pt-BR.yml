                e os associados &lt;ul&gt;, &lt;ol&gt;, e &lt;li&gt; Tags HTML. A
                classe pratica o uso das tags e volta ao projeto de página da web
                pessoal para adicionar uma nova página HTML que inclui as novas tags.
              description_teacher: Os alunos são apresentados a listas ordenadas e
                não-ordenadas em HTML e trabalham em alguns níveis nos quais usam
                o &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt; tags. Em seguida, eles retornam
                ao seu projeto, onde adicionam uma nova página HTML. Dentro da nova
                página, eles escrevem o HTML para exibir uma receita, a lista dos
                dez melhores ou qualquer outro conteúdo que use as novas tags que
                eles aprenderam.
            Intellectual Property and Images:
              name: Propriedade intelectual e imagens
              description_student: Esta lição aborda como usar mídia, como imagens,
                vídeos ou músicas, criadas por outras pessoas em um site, respeitando
                os direitos do criador dessa mídia. Depois de estudar primeiro o licenciamento
                do Creative Commons, a turma aprende como adicionar imagens às páginas
                da web e como atribuir a devida atribuição ao fazê-lo.
              description_teacher: "Começando com uma discussão de suas opiniões pessoais
                sobre como os outros devem ter permissão para usar seu trabalho, a
                classe explora o propósito e o papel dos direitos autorais para criadores
                e usuários de conteúdo criativo. Eles então passam para uma atividade
                que explora as várias licenças Creative Commons como uma solução para
                a dificuldade de lidar com direitos autorais. \n\nPor fim, com um
                entendimento comum das restrições de várias licenças Creative Commons,
                os alunos aprendem como adicionar imagens às suas páginas da Web usando
                o &lt;img&gt; tag."
            Clean Code and Debugging:
              name: Código limpo e depuração
              description_student: Nesta lição, abordamos problemas comuns que surgem
                ao criar páginas da Web em HTML. A classe corrigirá erros em uma sequência
                de páginas da Web cada vez mais complexas encontradas no Code Studio
                e aprenderá a importância dos comentários, espaço em branco e recuo
                como ferramentas para facilitar a leitura das páginas da Web.
              description_teacher: Os alunos lidam com problemas comuns que surgem
                ao criar páginas da Web em HTML. Os alunos corrigem erros em uma sequência
                de páginas da web cada vez mais complexas. No processo, eles aprenderão
                a importância dos comentários, espaço em branco e recuo como ferramentas
                para facilitar a leitura das páginas da web. No final da lição, os
                alunos criam uma lista de estratégias para depurar páginas da Web
                e garantir que sejam fáceis de ler e manter.
            Project - Multi-Page Websites:
              name: Projeto - Sites com várias páginas
              description_student: 'Esta lição aborda hiperlinks, que permitem que
                desenvolvedores da Web conectem páginas em um site. A turma vinculará
                todas as páginas anteriores em um projeto e criará barras de navegação
                para cada página antes de publicar o site inteiro na Web.  '
              description_teacher: "Depois de aprender como vincular páginas da Web,
                os alunos finalmente podem publicar o site em que estão trabalhando.
                Nesta lição, eles vinculam todas as páginas anteriores que criaram
                em um projeto, criam uma nova página e adicionam navegação entre as
                páginas antes de publicar o site inteiro na Web. \r\n\r\n"
            Styling Text with CSS:
              name: Estilo de texto com CSS
              description_student: Esta lição apresenta o CSS como uma maneira de
                estilizar elementos na página. A classe aprende a sintaxe básica dos
                conjuntos de regras CSS e explora propriedades que afetam os elementos
                de texto HTML. Finalmente, todo mundo aplica estilos de texto em seus
                sites pessoais.
              description_teacher: "Esta lição apresenta o CSS como uma maneira de
                estilizar elementos na página. Os alunos aprendem a sintaxe básica
                dos conjuntos de regras CSS e depois exploram as propriedades que
                afetam os elementos de texto HTML. Eles trabalham em uma página HTML
                sobre os detentores do Guinness World Record, adicionando seu próprio
                estilo à página fornecida. No último nível, os alunos aplicam o que
                aprenderam sobre estilos para elementos de texto em sua página pessoal
                da web.\r\n\r\n"
            Styling Elements with CSS:
              name: Estilizando elementos com CSS
              description_student: Esta lição continua a introdução às propriedades
                de estilo CSS, desta vez focando mais em elementos que não são de
                texto. A aula começa investigando e modificando os novos estilos CSS
                na página Sobremesas do mundo. Depois, todos aplicam esse novo conhecimento
                a seus sites pessoais.
              description_teacher: Esta lição continua a introdução às propriedades
                de estilo CSS, desta vez focando mais em elementos que não são de
                texto. Os alunos começam esta lição consultando um site sobre Sobremesas
                do Mundo. Eles investigam e modificam os novos estilos CSS neste site,
                adicionando seus próprios estilos à página. Depois de trabalhar na
                página Sobremesas, os alunos aplicam seus conhecimentos sobre novas
                propriedades CSS para criar mais estilo em seus sites pessoais.
            Sources and Search Engines:
              name: Fontes e mecanismos de pesquisa
              description_student: Depois de concluir uma caçada ao tesouro da pesquisa
                na Web, a classe aprende sobre o funcionamento interno dos mecanismos
                de pesquisa e tem a oportunidade de flexibilizar suas habilidades
                analíticas na busca por animais estranhos e improváveis.
              description_teacher: Esta lição incentiva os alunos a pensar mais criticamente
                sobre como as pesquisas na Web funcionam e como encontrar informações
                relevantes e confiáveis ​​on-line. Depois de assistir e discutir um
                vídeo sobre como os mecanismos de pesquisa funcionam, os alunos pesquisam
                informações sobre vários animais improváveis. Eles precisarão analisar
                os sites que encontrarem para garantir a confiabilidade, a fim de
                identificar qual dos animais é realmente uma farsa.
            RGB Colors and Classes:
              name: Cores e classes RGB
              description_student: Esta lição aborda aulas e cores personalizadas.
                A classe aprende primeiro a especificar cores personalizadas usando
                valores RGB (vermelho, verde, azul) e, em seguida, aplica essas cores
                a uma nova página da web do Four Seasons, que usa classes CSS. Usando
                classes, a turma adiciona mais estilos à página da web do Four Seasons
                e depois os usa para estilizar seus sites pessoais.
              description_teacher: Nesta lição, os alunos aprenderão primeiro a especificar
                cores personalizadas usando seus valores RGB (vermelho, verde, azul).
                Eles então aplicam essas cores a uma nova página da web do Four Seasons,
                que usa classes CSS. As classes CSS permitem que os desenvolvedores
                da Web tratem grupos de elementos que desejam estilizar de maneira
                diferente de outros elementos do mesmo tipo. Usando as aulas, os alunos
                adicionam mais estilos à página da web do Four Seasons e depois os
                usam para estilizar seus sites pessoais.
            Project - Personal Portfolio Website:
              name: Projeto - Site do portfólio pessoal
              description_student: Nos últimos dias da unidade, a turma finaliza seus
                sites pessoais, trabalhando com colegas para obter feedback, revisar
                a rubrica e dar os retoques finais no site. Para fechar a unidade,
                todos compartilham seus projetos e como eles foram desenvolvidos.
              description_teacher: "Os alunos passaram muito tempo em toda a unidade
                trabalhando no site pessoal. Nos últimos dias, os alunos finalizam
                seus sites. Eles trabalham com colegas para obter feedback, dar os
                retoques finais nos sites, revisar a rubrica e refletir sobre seu
                processo. Para fechar a unidade, eles compartilharão seus projetos
                e também uma visão geral do processo que levaram para chegar ao design
                final.\r\n"

            Programming for Entertainment:
              name: Programação para entretenimento
              description_student: Solicita-se à classe que considere "problemas"
                como tédio e autoexpressão, e que reflita sobre como eles abordam
                esses problemas em suas próprias vidas. A partir daí, eles irão explorar
                como a Ciência da Computação em geral, e a programação especificamente,
                desempenham um papel em uma forma específica de entretenimento ou
                como um veículo para a autoexpressão.
              description_teacher: Os alunos devem considerar "problemas" como tédio
                e autoexpressão e refletir sobre como eles abordam esses problemas
                em suas próprias vidas. A partir daí, os alunos irão explorar como
                a Ciência da Computação em geral, e a programação especificamente,
                desempenham um papel em uma forma específica de entretenimento ou
                como um veículo para a autoexpressão.
            Plotting Shapes:
              name: Formas de plotagem
              description_student: Os alunos exploram os desafios de comunicar e  de
                como desenhar com formas e usam uma ferramenta que apresenta como
                esse problema é abordado no Game Lab. A atividade de aquecimento demonstra
                rapidamente os desafios da posição de comunicação sem algum ponto
                de referência compartilhado. Na atividade principal, os alunos exploram
                uma ferramenta do Game Lab que permite colocar formas interativamente
                na grade de 400 por 400 do Game Lab. Eles se revezam, instruindo um
                parceiro a desenhar uma imagem oculta usando essa ferramenta, respondendo
                a muitos desafios. Opcionalmente, os alunos criam sua própria imagem
                para se comunicar antes de uma discussão.
              description_teacher: Os alunos exploram os desafios de comunicar e  de
                como desenhar com formas e usam uma ferramenta que apresenta como
                esse problema é abordado no Game Lab. A atividade de aquecimento demonstra
                rapidamente os desafios da posição de comunicação sem algum ponto
                de referência compartilhado. Na atividade principal, os alunos exploram
                uma ferramenta do Game Lab que permite colocar formas interativamente
                na grade de 400 por 400 do Game Lab. Eles se revezam, instruindo um
                parceiro a desenhar uma imagem oculta usando essa ferramenta, respondendo
                a muitos desafios. Opcionalmente, os alunos criam sua própria imagem
                para se comunicar antes de uma discussão.
            Shapes and Randomness:
              name: Formas e Randomização
              description_student: Esta aula estende as habilidades de desenho para
                incluir largura e altura e introduz o conceito de geração de números
                aleatórios. A turma aprende a desenhar com versões de ellipse() e
                rect() que incluem parâmetros de largura e altura e a usar o bloco
                background() para preencher a tela com alguma cor. No final, a turma
                é introduzida ao bloco ramdomNumber() e usa os novos blocos para desenhar
                uma cobra arco-íris aleatória.
              description_teacher: Nessa aula, a turma continua desenvolvendo suas
                habilidades de desenho. No começo da aula, uma discussão guiada pela
                pessoa professora conecta a funcionalidade de blocos expandidos (e.g.
                formas de tamanhos diferentes) com a necessidade de mais "inserções
                de dados" nos blocos, ou seja, "parâmetros". A turma aprende como
                desenhar com versões de `ellipse()` e `rect()`que incluem os parâmetros
                de largura e altura. A turma também aprende como usar o bloco `background()`.
                No fim, apresenta-se o bloco `randomNumber()`. Combinando essas habilidades,
                a turma vai desenhar uma cobra com cores aleatórias no final da aula.
            Variables:
              name: variáveis
              description_student: Esta lição apresenta variáveis como uma maneira
                de rotular um número em um programa ou salvar um valor gerado aleatoriamente.
                A turma começa a lição com uma descrição muito básica do objetivo
                de uma variável e pratica usando os novos blocos. Posteriormente,
                a classe usa variáveis para salvar um número aleatório, permitindo
                que os programas usem o mesmo número aleatório várias vezes.
              description_teacher: Nesta lição, os alunos aprendem a usar variáveis
                para rotular um número em seu programa ou salvar um valor gerado aleatoriamente.
                Os alunos começam a lição com uma descrição muito básica do objetivo
                de uma variável. Os alunos concluem uma progressão de nível que reforça
                o modelo de uma variável como uma maneira de rotular ou nomear um
                número. Os alunos usam variáveis para salvar um número aleatório e
                ver que as variáveis realmente armazenam ou salvam seus valores, permitindo
                que usem o mesmo número aleatório várias vezes em seus programas.
            Sprites:
              name: Sprite
              description_student: Para criar imagens mais interessantes e detalhadas,
                a classe é introduzida no objeto sprite. Cada sprite pode ser atribuída
                a uma imagem, e os sprites também acompanham vários valores sobre
                si mesmos, o que será útil no futuro ao fazer animações. No final
                da lição, todos criam uma cena usando sprites.
              description_teacher: Para criar imagens mais interessantes e detalhadas,
                os alunos são apresentados ao objeto sprite. Cada sprite pode ser
                atribuída uma imagem e os sprites também acompanham vários valores
                sobre si mesmos, o que será útil no futuro ao fazer animações.
            The Draw Loop:
              name: O laço de desenho
              description_student: Esta lição apresenta o loop de empate, um dos principais
                paradigmas de programação do Game Lab. A classe combina o loop de
                desenho com números aleatórios para manipular algumas animações simples
                com pontos e depois com sprites. Depois, todos usam o que aprenderam
                para atualizar a cena do sprite da lição anterior.
              description_teacher: Nesta lição, os alunos são apresentados ao loop
                de empate, um dos principais paradigmas de programação do Game Lab.
                Para começar a lição, os alunos examinam alguns flipbooks físicos
                para ver que ter muitos quadros com imagens diferentes cria a impressão
                de movimento. Os alunos assistem a um vídeo explicando como o ciclo
                de empate no Game Lab ajuda a criar essa mesma impressão em seus programas.
                Os alunos combinam o loop de desenho com números aleatórios para manipular
                algumas animações simples com pontos e depois com sprites. No final
                da lição, os alunos usam o que aprenderam para atualizar sua cena
                de sprite da lição anterior
            The Counter Pattern Unplugged:
              name: O padrão do contador desconectado
              description_student: Esta lição desplugada explora o comportamento subjacente
                das variáveis. Usando notecards e string para simular variáveis ​​dentro
                de um programa, a classe implementa alguns programas curtos. Uma vez
                familiarizada com essa sintaxe, a classe usa o mesmo processo com
                propriedades de sprite, acompanhando o progresso de um sprite na tela.
              description_teacher: Os alunos exploram o comportamento subjacente das
                variáveis por meio de uma atividade desconectada. Usando notecards
                e string para simular variáveis dentro de um programa, os alunos implementam
                alguns programas curtos. Uma vez familiarizados com essa sintaxe,
                os alunos usam o mesmo processo com propriedades de sprite, acompanhando
                o progresso de um sprite na tela.
            Sprite Movement:
              name: Movimento sprite
              description_student: Visão global - Combinando o desenho do laço e o
                padrão do contador, a classe escreve programas que movem sprites pela
                tela, além de animar outras propriedades de sprite.
              description_teacher: Visão global - Combinando o desenho do laço e o
                padrão do contador, a classe escreve programas que movem sprites pela
                tela, além de animar outras propriedades de sprite.
            Conditionals:
              name: Condições
              description_student: A classe começa usando booleanos para comparar
                o valor atual de uma propriedade de sprite com um valor-alvo, e usa
                essa comparação para determinar quando um sprite atingiu um ponto
                na tela, cresceu para um determinado tamanho ou atingiu um valor usando
                o contador padronizar. Depois de usar os booleanos diretamente para
                investigar os valores ou propriedades de sprite, a classe adiciona
                instruções condicionais 'se' para escrever código que responde a essas
                comparações booleanas.
              description_teacher: Os alunos começam usando booleanos para comparar
                o valor atual de uma propriedade de sprite com um valor-alvo, usando
                essa comparação para determinar quando um sprite atingiu um ponto
                na tela, cresceu para um determinado tamanho ou atingiu um valor usando
                o padrão de contador. Depois de usar os booleanos diretamente para
                investigar os valores ou as propriedades do sprite, os alunos adicionam
                instruções _if_ condicionais para escrever o código que responde a
                essas comparações booleanas.
            Keyboard Input:
              name: Entrada do teclado
              description_student: Após a introdução aos booleanos e às instruções
                se da lição anterior, os alunos são apresentados a um novo bloco chamado
                apertarTecla() que retorna um booleano e pode ser usado em instruções
                condicionais para mover sprites pela tela. No final desta lição, os
                alunos terão programas escritos que recebem a entrada do teclado do
                usuário para controlar sprites na tela.
              description_teacher: Após a introdução aos booleanos e às instruções
                _if_ na lição anterior, os alunos são apresentados a um novo bloco
                chamado `keyDown ()`, que retorna um booleano e pode ser usado em
                instruções condicionais para mover sprites pela tela. No final desta
                lição, os alunos terão programas escritos que recebem a entrada do
                teclado do usuário para controlar sprites na tela.
            Other Forms of Input:
              name: Outras formas de entrada
              description_student: A classe continua a explorar maneiras de usar instruções
                condicionais para receber a entrada do usuário. Além do comando simples
                keyDown() aprendido ontem, a classe aprende sobre vários outros comandos
                de entrada do teclado, bem como maneiras de obter a entrada do mouse.
              description_teacher: A classe continua a explorar maneiras de usar instruções
                condicionais para receber a entrada do usuário. Além do comando simples
                keyDown() aprendido ontem, a classe aprende sobre vários outros comandos
                de entrada do teclado, bem como maneiras de obter a entrada do mouse.
            Booleans Unplugged:
              name: Booleanos off-line
              description_student: Esta lição apresenta valores e lógica booleanos,
                além de instruções condicionais. A aula começa com um jogo simples
                de Stand Up, Sit Down, no qual as declarações booleanas (verdadeiro
                / falso) descrevem propriedades pessoais (cabelo ou cor dos olhos,
                tipo de roupa, idade etc.). A classe, em seguida, agrupa objetos com
                base em instruções booleanas cada vez mais complexas e analisa como
                as condicionais podem afetar o fluxo de um programa.
              description_teacher: |-
                Nesta lição, os alunos são apresentados a valores e lógica booleanos, bem como a declarações condicionais. A aula começa com um jogo simples de Levante-se e Sente-se, no qual as declarações booleanas (verdadeiro / falso) descrevem propriedades pessoais (cabelo ou cor dos olhos, tipo de roupa, idade, etc.). Isso faz com que os alunos pensem em como podem enquadrar uma propriedade com vários valores potenciais (como idade) com uma pergunta binária.

                A partir daí, é fornecido aos alunos um grupo de objetos com propriedades físicas semelhantes, porém variáveis. Com um parceiro, eles agrupam esses objetos com base em instruções booleanas cada vez mais complexas, incluindo booleanos compostos com E e OU.

                Finalmente, revelamos condicionais como uma ferramenta para tomar decisões ou impactar o fluxo de um programa usando instruções booleanas como entrada.
            Project - Interactive Card:
              name: Projeto - Cartão Interativo
              description_student: Neste projeto cumulativo do Capítulo 1, a turma
                planeja e desenvolve um cartão interativo usando todas as técnicas
                de programação que aprendeu até o momento.
              description_teacher: Neste projeto cumulativo do capítulo 1, os alunos
                planejam e desenvolvem um cartão interativo usando todas as técnicas
                de programação que aprenderam até o momento.
            Project - Design a Game:
              name: Projeto - Projetar um Jogo
              description_student: A turma planeja e constrói jogos originais usando
                o guia do projeto das duas lições anteriores. Trabalhando individualmente
                ou em pares, a turma planeja, desenvolve e dá feedback sobre os jogos.
                Depois de incorporar o feedback dos colegas, a turma compartilha os
                jogos concluídos.
              description_teacher: Os alunos planejam e constroem seu próprio jogo
                usando o guia do projeto das duas lições anteriores para orientar
                seu projeto. Trabalhando individualmente ou em pares, os alunos decidem
                primeiro sobre o tipo de jogo que gostariam de construir, tendo como
                inspiração um conjunto de exemplos de jogos. Eles então preencherão
                um guia de projeto em branco, onde descreverão o comportamento do
                jogo e analisarão as variáveis, sprites e funções que precisarão criar.
                No Code Studio, uma série de níveis solicita uma sequência geral que
                eles podem usar para implementar esse plano. No meio do processo,
                os alunos compartilharão seus projetos para revisão por pares e incorporarão
                feedback ao final do jogo. No final da lição, os alunos compartilharão
                seus jogos concluídos com seus colegas de classe. Este projeto abrange
                várias turmas e pode facilmente levar de 3 a 5 períodos de aulas.

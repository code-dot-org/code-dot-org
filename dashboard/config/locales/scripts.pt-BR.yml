            Os alunos vão criar programas de computador, o que os ajudará a aprender
            a colaborar com outras pessoas, desenvolver habilidades de resolução de
            problemas e persistir na execução de tarefas difíceis. No final do curso,
            os estudantes criam seu próprio jogo ou história personalizados que eles
            podem compartilhar com outras pessoas. Este curso é recomendado para crianças
            da pré-escola até o 1º ano.

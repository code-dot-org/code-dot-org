              description_teacher: Esta lição apresenta o ambiente da abelha e continua
                com o conceito de funções com parâmetros do estágio Artist anterior.
                Os alunos praticarão a escrita e o uso de funções para seguir caminhos
                complexos e coletar padrões de néctar e mel.
            Explore Project Ideas:
              name: Explore Ideias de Projetos
              description_student: Hora de se inspirar! Esses quebra-cabeças mostrarão
                um punhado de jogos e ilustrações pré-criados para ajudar a desenvolver
                seu plano para o seu grande projeto.
              description_teacher: |-
                As próximas cinco lições proporcionam aos alunos a oportunidade de usar suas habilidades de codificação em um projeto de referência. Este projeto ajudará as pessoas a ganhar experiência com codificação e produzir um exemplo para compartilhar com colegas e entes queridos. Pretende-se que seja um projeto de várias lições ou de várias semanas em que os alunos passam um tempo discutindo, aprendendo sobre o processo de design, construindo e depois apresentando seu trabalho final.

                Na fase de exploração, os alunos poderão ver exemplos de projetos no Artist e no Play Lab para se inspirar. Em seguida, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. Eles terão espaço para criar seu próprio projeto no Artist ou no Play Lab (essa é provavelmente a etapa mais longa do projeto). Os alunos revisarão seus projetos, após testes e reflexão extra. Finalmente, os alunos poderão apresentar seus trabalhos concluídos aos colegas.
            The Design Process:
              name: O processo de design
              description_student: Projetos tão grandes levam tempo e muito planejamento.
                Aqui, você aprenderá sobre o processo de design que você usará para
                desenvolver seu próprio projeto.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Nesta parte do projeto, os alunos aprenderão
                sobre o processo de design e como implementá-lo em seus próprios projetos.
                O guia da lição, com uma visão geral de todas as cinco etapas do processo,
                pode ser encontrado no início do processo do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construir seu projeto
              description_student: Finalmente, você pode começar a construir seu projeto!
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Agora, os alunos terão seu próprio espaço
                para criar seu projeto com o Artist ou o Play Lab. Essa será a parte
                mais longa do projeto. O guia da lição, com uma visão geral de todas
                as cinco etapas do processo, pode ser encontrado no início do processo
                do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Revisar Seu Projeto
              description_student: Roma não foi construída em um dia e seu projeto
                também não deveria ser. Reserve um tempo para editar e revisar seu
                projeto para torná-lo o melhor possível.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Agora que os projetos foram criados, os alunos
                têm a oportunidade de receber feedback dos colegas e revisar seus
                projetos. O guia da lição, com uma visão geral de todas as cinco etapas
                do processo, pode ser encontrado no início do processo do projeto,
                [here](https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: Apresentação do seu projeto
            Present Your Project:
              name: Apresente seu projeto
              description_student: Hora de mostrar seu trabalho! Aqui você apresentará
                seu incrível projeto aos seus colegas.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Por fim, os alunos poderão apresentar seus
                trabalhos concluídos aos colegas ou compartilhar com seus entes queridos
                com um link especial. O guia da lição, com uma visão geral de todas
                as cinco etapas do processo, pode ser encontrado no início do processo
                do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            Conditionals in Minecraft:
              name: Condicionais no Minecraft
              description_student: |2-

                Evite a lava! Aqui você aprenderá sobre condicionais no mundo do Minecraft.
              description_teacher: Esta lição oferece aos alunos a chance de aprender
                e praticar condicionais. Possui caracteres e configurações do Minecraft,
                e os alunos concluirão tarefas como minerar e construir estruturas
                usando seus programas.

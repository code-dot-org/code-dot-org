        csd2-2017:
          title: Unidade 2 de CSD - Desenvolvimento Web ('17 -'18)
          description_short: " Aprenda a criar seu próprio site no Web Lab."
          description: " Na Unidade 2, você aprenderá a criar e compartilhar o conteúdo
            em suas próprias páginas da web. Depois de decidir qual conteúdo você
            deseja compartilhar com o mundo, você aprenderá a estruturar e estilizar
            suas páginas usando HTML e CSS. Você também praticará habilidades valiosas
            de programação, como depuração e comentários. No final da unidade, você
            terá um site pessoal que poderá publicar na Internet."
          stages:
            new stage:
              name: nova fase
            Quality Websites:
              name: Websites de Qualidade
            Website Design:
              name: Design do site
            Describing Web pages:
              name: Descrevendo páginas da Web
            Text on the Web:
              name: Texto na Web
            Images on the Web:
              name: Imagens na Web
            Clean Code and Debugging:
              name: Código limpo e depuração
              description_student: Nesta lição, abordamos problemas comuns que surgem
                ao criar páginas da Web em HTML. A classe corrigirá erros em uma sequência
                de páginas da Web cada vez mais complexas encontradas no Code Studio
                e aprenderá a importância dos comentários, espaço em branco e recuo
                como ferramentas para facilitar a leitura das páginas da Web.
              description_teacher: Os alunos lidam com problemas comuns que surgem
                ao criar páginas da Web em HTML. Os alunos corrigem erros em uma sequência
                de páginas da web cada vez mais complexas. No processo, eles aprenderão
                a importância dos comentários, espaço em branco e recuo como ferramentas
                para facilitar a leitura das páginas da web. No final da lição, os
                alunos criam uma lista de estratégias para depurar páginas da Web
                e garantir que sejam fáceis de ler e manter.
            Introduction to Styling with CSS:
              name: Introdução a estilização com CSS
            Multi-Page Websites:
              name: Websites com várias páginas
            Classes:
              name: Classes
            External Style Sheets:
              name: Folhas de estilo externas
            Peer Review:
              name: Revisão em grupo
            Box Model and Page Layout:
              name: Modelo da caixa e layout da página
            Digital Footprint:
              name: Pegada Digital
              description_student: Esta lição retrocede um passo na criação do site
                pessoal para falar sobre informações pessoais que as pessoas escolhem
                compartilhar digitalmente. A classe começa discutindo quais tipos
                de informações são boas para compartilhar com outras pessoas e, em
                seguida, analisa várias páginas de mídia social de exemplo para ver
                que tipos de informações pessoais podem ser compartilhadas intencionalmente
                ou não. Por fim, a turma apresenta um conjunto de diretrizes a seguir
                ao colocar as informações on-line.
              description_teacher: "Como os alunos recentemente passaram algum tempo
                pensando no conteúdo real que entrará em seu site pessoal, esta lição
                retrocede o projeto de uma unidade (publicação de um site pessoal)
                para ajudar os alunos a articular quais informações pessoais eles
                querem compartilhar digitalmente e com quem. Também reforça a noção
                de que muitas das informações que eles escolhem compartilhar digitalmente
                ficam fora de controle no momento em que são liberadas. \r\n\r\nOs
                alunos começam identificando individualmente os públicos adequados
                com os quais se sentiriam à vontade para compartilhar informações
                pessoais. Eles então examinam várias páginas de mídia social para
                determinar que tipo de informação as pessoas estão compartilhando
                sobre si mesmas ou entre si. Por fim, os alunos refletem sobre quais
                diretrizes eles consideram apropriadas para publicar informações on-line.\n\r\nO
                ponto final desta lição não é assustar os alunos, mas sim levá-los
                a perceber precisamente qual nível de controle eles não têm ao liberar
                informações para a web."
            Publishing a Website:
              name: Publicando um site
            Sources and Search Engines:
              name: Fontes e mecanismos de pesquisa
              description_student: Depois de concluir uma caçada ao tesouro da pesquisa
                na Web, a classe aprende sobre o funcionamento interno dos mecanismos
                de pesquisa e tem a oportunidade de flexibilizar suas habilidades
                analíticas na busca por animais estranhos e improváveis.
              description_teacher: Esta lição incentiva os alunos a pensar mais criticamente
                sobre como as pesquisas na Web funcionam e como encontrar informações
                relevantes e confiáveis ​​on-line. Depois de assistir e discutir um
                vídeo sobre como os mecanismos de pesquisa funcionam, os alunos pesquisam
                informações sobre vários animais improváveis. Eles precisarão analisar
                os sites que encontrarem para garantir a confiabilidade, a fim de
                identificar qual dos animais é realmente uma farsa.
            Intellectual Property:
              name: Propriedade intelectual
            'Personal Website: Finalizing Site':
              name: 'Site pessoal: finalizando site'
            'Project: Personal Portfolio Website':
              name: Projeto - Site do portfólio pessoal
            Images in HTML:
              name: Imagens em HTML
            Styling Text with CSS:
              name: Estilo de texto com CSS
              description_student: Esta lição apresenta o CSS como uma maneira de
                estilizar elementos na página. A classe aprende a sintaxe básica dos
                conjuntos de regras CSS e explora propriedades que afetam os elementos
                de texto HTML. Finalmente, todo mundo aplica estilos de texto em seus
                sites pessoais.
              description_teacher: "Esta lição apresenta o CSS como uma maneira de
                estilizar elementos na página. Os alunos aprendem a sintaxe básica
                dos conjuntos de regras CSS e depois exploram as propriedades que
                afetam os elementos de texto HTML. Eles trabalham em uma página HTML
                sobre os detentores do Guinness World Record, adicionando seu próprio
                estilo à página fornecida. No último nível, os alunos aplicam o que
                aprenderam sobre estilos para elementos de texto em sua página pessoal
                da web.\r\n\r\n"
            Styling Elements with CSS:
              name: Estilizando elementos com CSS
              description_student: Esta lição continua a introdução às propriedades
                de estilo CSS, desta vez focando mais em elementos que não são de
                texto. A aula começa investigando e modificando os novos estilos CSS
                na página Sobremesas do mundo. Depois, todos aplicam esse novo conhecimento
                a seus sites pessoais.
              description_teacher: Esta lição continua a introdução às propriedades
                de estilo CSS, desta vez focando mais em elementos que não são de
                texto. Os alunos começam esta lição consultando um site sobre Sobremesas
                do Mundo. Eles investigam e modificam os novos estilos CSS neste site,
                adicionando seus próprios estilos à página. Depois de trabalhar na
                página Sobremesas, os alunos aplicam seus conhecimentos sobre novas
                propriedades CSS para criar mais estilo em seus sites pessoais.
            Exploring Websites:
              name: Explorando sites
              description_student: Esta lição aborda os objetivos que um site pode
                ter, tanto para os usuários quanto para os criadores. A turma explora
                um punhado dos sites mais usados ​​nos Estados Unidos e discute como
                cada um desses sites é útil para os usuários e como também pode servir
                a seus criadores.
              description_teacher: Todo site tem um propósito, uma razão pela qual
                alguém o criou e outros o usam. Nesta lição, os alunos começarão a
                considerar os propósitos que um site pode servir, tanto para os usuários
                quanto para os criadores. Os alunos exploram vários dos sites mais
                usados nos Estados Unidos e tentam descobrir como cada um desses sites
                é útil para os usuários e como eles também podem servir seus criadores.
            'Websites for Expression ':
              name: 'Sites para Expressão '
              description_student: 'Esta lição apresenta sites como um meio de expressão
                pessoal. A turma discute primeiro maneiras diferentes pelas quais
                as pessoas expressam e compartilham seus interesses e idéias e, em
                seguida, analisa alguns sites exemplares criados por alunos de um
                curso anterior. Finalmente, todos discutem e compartilham uma lista
                de tópicos e interesses a serem incluídos, criando um recurso para
                o desenvolvimento de um site pessoal no restante da unidade. '
              description_teacher: Nesta lição, os alunos investigam maneiras de usar
                sites como um meio de expressão pessoal e desenvolvem uma lista de
                tópicos e interesses que eles gostariam de incluir em um site pessoal.

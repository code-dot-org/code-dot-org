        aiml-2021:
          description: |-
            Esta unidade é uma introdução prática ao desenvolvimento de um modelo de machine learning com dados tabulares. Os alunos exploram como os computadores aprendem com os dados para tomar decisões, e então desenvolvem projetos de machine learning com base em dados do mundo real. Esta unidade culmina no projeto de um aplicativo de machine learning para solucionar um problema pessoal relevante.

            Esta unidade pressupõe que os alunos estejam familiarizados com o App Lab, especificamente usando o Modo Design para criar uma interface de usuário e usando Eventos para mudar a tela ao clicar em um botão. [Clique Aqui](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview) para saber mais sobre recomendações para introduzir os alunos ao App Lab antes desta unidade.

            **Desenvolvimento Profissional:** Se você estiver interessado em lecionar este curso, recomendamos concluir [O Modulo de Desenvolvimento Profissional IA/ML Individualizado](http://studio.code.org/s/self-paced-pl-csd5-2022). O módulo foi projetado para ser concluído em 2 horas. Não se faz necessária experiência prévia com codificação.
          lesson_groups:
            lessonGroup-2:
              big_questions: |-
                -   Como o machine learning identifica padrões nos dados para tomar decisões?
                -   Como podemos evitar o viés ao treinar um modelo de machine learning?
              display_name: Capítulo 1 - Compreendendo o Aprendizado de Máquina
            lessonGroup-4:
              display_name: Questionário
          student_description: |-
            Esta unidade é uma introdução prática ao desenvolvimento de um modelo de machine learning com dados tabulares. Os alunos exploram como os computadores aprendem com os dados para tomar decisões, e então desenvolvem projetos de machine learning com base em dados do mundo real. Esta unidade culmina no projeto de um aplicativo de machine learning para solucionar um problema pessoal relevante.

            **Para Professores:** [Click here](https://studio.code.org/s/aiml-2021?viewAs=Teacher) para conferir os planos de aulas e recursos desta unidade.
          title: Módulo de I.A. e aprendizagem de máquina

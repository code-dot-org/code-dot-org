            concluída com um projeto na qual você desenvolve uma aplicação, visando
            solucionar um problema de sua escolha.
          title: Unidade 1 - Resolução de Problemas e Computação ('23-'24)
        focus-on-design-with-purpose2-2023:
          description: |-
            Na Desenvolvimento Web, os alunos têm o poder de criar e compartilhar conteúdo em suas próprias páginas da web. Eles começam pensando sobre o papel da internet e como ela pode ser usada como meio de expressão criativa. À medida que os alunos desenvolvem suas páginas e começam a se ver como programadores, eles são incentivados a pensar criticamente sobre o impacto do compartilhamento de informações on-line e sobre como ser consumidores mais críticos de conteúdo. Eles também são introduzidos à resolução de problemas no que se refere à programação, enquanto aprendem habilidades valiosas, como depuração, uso de recursos e trabalho em equipe. No final da unidade, os alunos terão criado um site pessoal que poderão publicar e compartilhar.

            ::: details [**Capítulo 1 - Visão Geral**]
            \*\*Descrição: \*\* Os alunos usam a computação como uma forma de autoexpressão à medida que projetam e desenvolvem páginas da web básicas. Com foco nas tags, palavras-chave e sintaxe usadas para comunicar instruções ao computador, os alunos usam HTML para estruturar o conteúdo de uma página da web. Eles também exploram as implicações de privacidade e de propriedade intelectual da publicação de seus trabalhos on-line.

            **Objetivos:**

            -   Criar artefatos digitais que usam várias linguagens de programação para controlar a estrutura e o estilo de seu conteúdo.
            -   Criar um site como forma de expressão pessoal.
            -   Usar diferentes linguagens de programação para solucionar problemas diferentes.
            -   Examinar o seu papel e responsabilidades como criadores e consumidores de mídia digital.

            **Questões Norteadoras:**

            -   Por que as pessoas criam sites?
            -   Como o texto pode comunicar conteúdo, estrutura e estilo em uma página da web?
            -   Como faço para usar de forma segura e adequada o conteúdo publicado na Internet?
            -   Quais estratégias posso usar ao codificar para encontrar e corrigir problemas?
                :::

            ::: details [**Capítulo 2 - Visão Geral**]
            \*\*Descrição: \*\* Os alunos expandem suas ideias de sites além da expressão pessoal e começam a vê-los como uma forma de solucionar problemas. Os alunos desenvolvem suas habilidades colaborativas e trabalham em equipes para criar sites de multiplas páginas que solucionam um problema.

            **Objetivos:**

            -   Criar artefatos digitais que usam várias linguagens de programação para controlar a estrutura e o estilo de seu conteúdo.
            -   Criar um site que solucione um problema.
            -   Usar diferentes linguagens de programação para solucionar diferentes problemas.
            -   Examinar o seu papel e responsabilidades como criadores e consumidores de mídia digital.

            **Questões Norteadoras:**

            -   Como os sites podem ser usados para solucionar problemas no mundo?
            -   Quais estratégias as equipes podem usar para trabalhar melhor em conjunto?
            -   Como posso saber quais informações podem ser confiáveis on-line?
                :::

            ::: details [**Orientações de Implementação para Desenvolvimento Web**]

            -   Orientações sobre como apoiar os alunos nos níveis de programação e como personalizar as atividades estão disponíveis no [Guia dos Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) e [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)
            -   Você pode conferir a [Matriz Curricular](https://docs.google.com/document/d/1lTLydMBm2M5a5tq_35m-qj8Gat79WUYBWfpB3ikQyuY/view) e o [Guia de Implementação] completos[3] para mais informações sobre esta unidade.
                :::

            ## Terminou de Lecionar esta Unidade?

            Responda a esta [\*\*breve pesquisa\*\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) para a equipe curricular da Code.org saber como foi a sua experiência com esta unidade.
          student_description: Nesta unidade, você aprenderá como criar e compartilhar
            conteúdo em suas páginas web. Após decidir qual conteúdo você quer compartilhar
            com o mundo, você aprenderá como estruturar e estilizar suas páginas usando
            HTML e CSS. Você também praticará habilidades valiosas de programação
            como depuração, usar recursos e trabalho em equipe.
          title: Unidade 2 - Desenvolvimento Web ('23-'24)
        focus-on-design-with-purpose3-2023:
          description: "A unidade de Processo de Design faz com que os alunos deixem
            de pensar na ciência da computação como uma ferramenta para resolver seus
            próprios problemas e passem a considerar os impactos sociais mais amplos
            da computação. Por meio de uma série de desafios de design, os alunos
            devem considerar e compreender as necessidades dos outros enquanto desenvolvem
            uma solução para um problema. A segunda parte da unidade consiste em um
            projeto de equipe iterativo, durante o qual os alunos têm a oportunidade
            de identificar uma necessidade do seu interesse, prototipar soluções em
            papel e no App Lab e testar suas soluções com usuários reais para obter
            feedback e impulsionar novas iterações.\n\n::: details [**Capítulo 1 -
            Visão Geral**]\n\\*\\*Descrição: \\*\\* Este capítulo introduz o processo
            de design como uma versão específica do processo de resolução de problemas
            em que a empatia pelas necessidades do usuário é consistentemente integrada.
            Os alunos aprendem estratégias para identificar as necessidades do usuário
            e avaliar o quão bem os diferentes designs as atendem. Especificamente,
            eles aprendem como desenvolver um protótipo em papel, como absorver e
            responder aos feedbacks sobre um protótipo e considerar como diferentes
            interfaces de usuário afetam ou não a usabilidade de seus aplicativos.\n\n**Objetivos:**
            \n\n-   Ver o processo de design como uma forma de resolução de problemas
            que prioriza as necessidades de um usuário. \n-   Identificar as necessidades
            do usuário e avaliar o quão bem os diferentes designs as atendem. \n-
            \  Desenvolver protótipos em papel, absorver e responder aos feedbacks
            sobre um protótipo e considerar como diferentes interfaces de usuário
            afetam ou não a usabilidade de seus aplicativos. \n\n**Questões Norteadoras:**\n\n-
            \  Como os designers identificam as necessidades de seus usuários?\n-
            \  Como podemos garantir que as necessidades de um usuário sejam atendidas
            por nossos projetos?\n-   Quais processos nos permitirão criar, testar
            e iterar nossos projetos com eficiência?\n    :::\n\n::: details [**Capítulo
            2 - Visão Geral**]\n**Descrição:** Este capítulo dedica-se a um projeto
            de grupo de longa duração o qual permite que os alunos apliquem tudo o
            que aprenderam sobre design centrado no usuário para desenvolver um protótipo
            de um aplicativo. Trabalhando em equipe, os alunos identificam um problema
            social que é seu interese, projetam e prototipam um aplicativo para resolver
            esse problema. Essa é uma oportunidade para os alunos explorarem outros
            papéis no desenvolvimento de software, como gerenciamento de produtos,
            marketing, design e testing.\n\n**Objetivos:**\n\n-   Desenvolver protótipos
            digitais, absorver e responder aos feedbacks sobre um protótipo e considerar
            como diferentes interfaces de usuário afetam ou não a usabilidade de seus
            aplicativos. \n-   Ter ciência de outros papéis no desenvolvimento de
            software, como gerenciamento de produtos, marketing, design e testing,
            e de como usar o que aprenderam sobre ciência da computação como uma ferramenta
            de impacto social.\n\n**Questões Norteadoras:**\n\n-   Como as equipes
            trabalham juntas de forma eficaz para desenvolver softwares?\n-   Quais
            papéis além da programação são necessários para projetar e desenvolver
            softwares?\n-   Como os designers incorporam os feedbacks em várias iterações
            de um produto?\n    :::\n\n::: details [**Orientação de Implementação
            para o Processo de Design**]\n\n-   Você pode conferir o [Guia de implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view)
            para mais informações sobre esta unidade.\n    :::\n\n## Terminou de Lecionar
            esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4)
            para a equipe curricular da Code.org saber como foi a sua experiência
            com esta unidade."
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Desenho orientado ao usuário'
            lessonGroup-3:
              display_name: 'Capítulo 1: Prototipando o App'
          student_description: A unidade 4 apresenta os impactos sociais mais amplos
            da computação. Através de uma série de desafios de design, você aprenderá
            a entender melhor as necessidades de outras pessoas enquanto desenvolve
            uma solução para um problema. A segunda metade da unidade consiste em
            um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade
            de identificar uma necessidade com a qual se preocupam, protótipos de
            soluções tanto no papel quanto no App Lab e testam soluções com usuários
            reais para obter feedback e avançar iteração.
          title: Unidade 3 - O Processo de Design ('23-'24)
        focus-on-design-with-purpose4a-2023:
          description: "Na unidade Criação de Aplicativos para Dispositivos, os alunos
            exploram o papel dos dispositivos físicos na computação. Usando o App
            Lab e o Circuito Playground da Adafruit, os alunos desenvolvem programas
            que utilizam as mesmas entradas e saídas dos hardwares que você vê em
            dispositivos inteligentes, observando como um simples protótipo bruto
            pode levar a um produto finalizado. Então, os alunos exploram como dispositivos
            físicos podem ser usados para reagir ao mundo ao seu redor usando uma
            mentalidade de \"criador\" para criar protótipos com materiais comuns.
            \n\n⚠️ Esta unidade utiliza o **Circuito Playground** para introduzir
            a computação física a metalidade de criador. Você também pode lecionar
            este conteúdo usando dispositivos **micro:bit** atribuindo a [(Opção B)
            unidade Criando Aplicativos com Dispositivos](/s/focus-on-design-with-purpose4b-2023).
            As duas unidades ensinam o mesmo conteúdo e portanto são equivalentes
            - você não precisa comprar os dois conjuntos de dispositivos para lecionar
            ambas as unidades.\n\n::: details [**Capítulo 1 - Visão Geral*]\n**Descrição:**
            A unidade enfatiza as interações entre as entradas e as saídas do circuito
            playground e uma tela de aplicativo. No circuito playground, os alunos
            aprendem a controlar entradas como botões ou interruptores e saídas como
            uma campainha ou LED. Os alunos também interagem com entradas e saídas
            no App lab, como botões e entradas de texto e menus suspensos. No fim
            do capítulo, os alunos serão capazes de criar um aplicativo que controla
            um dispositivo, similar a muitos hardwares \"inteligentes\" com quais
            possuem contato no dia a dia.\n\n**Objetivos:**\n\n-   Projetar e construir
            um dispositivo de computação físico que integre as entradas e saídas físicas
            com aplicativos digitais.\n-   Criar protótipos de aplicativos que usem
            um dispositivo físico para controlar um aplicativo digital.\n\n**Questões
            Norteadoras:**\n\n-   Quais entradas e saídas estão disponíveis em um
            dispositivo físico?\n-   Quais entradas e saídas estão disponíveis em
            um aplicativo?\n-   Como podemos criar aplicativos que usem um dispositivo
            físico para controlar um aplicativo digital?\n\n:::\n\n::: details [**Capítulo
            2 - Visão Geral**]\n**Descrição:** Neste capítulo, os alunos focam em
            como seus dispositivos físicos podem interagir com o mundo exterior. Eles
            aprendem a como usarem sensores e o acelerômetro para reagir ao ambiente
            físico. Eles aprendem a conectar LEDs e botões os quais ampliam os tipos
            de dispositivos que eles podem criar. Ao longo da unidade, os alunos usam
            materiais físicos como papel ou papelão para ampliar as funcionalidades
            de seus dispositivos. No final da unidade, os alunos terão criado um projeto
            de arte interativo e desenvolvido um protótipo de um dispositivo físico
            que solucione um problema.\n\n**Objetivos:**\n\n-   Projetar e criar um
            dispositivo de computação físico que integre sensores com aplicativos
            digitais.\n-   Usar a computação física para solucionar um problema de
            maneira divertida e inovadora.\n\n**Questões Norteadoras:**\n\n-   Como
            um dispositivo físico pode utilizar sensores para reagir a um ambiente
            físico?\n-   Como um hardware simples  pode ser usado para desenvolver
            novos produtos inovadores?\n    :::\n\n::: details [**Orientação de Implementação
            para Criação de Aplicativos com Dispositivos**]\n\n-   Esta unidade requer
            que os alunos tenham acesso ao Circuito Playground - [clique aqui](https://code.org/maker/circuitplayground)
            para mais informações sobre como usar o Circuito Playground na sala de
            aula.\n-   -   Orientações sobre como apoiar os alunos nos níveis de programação
            e como personalizar as atividades estão disponíveis no [Guia Níveis de
            Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view)
            e no [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-
            \  Você pode conferir o [Guia de Implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view)
            para mais informações sobre esta unidade.\n    :::\n\n::: details [**Desenvolvimento
            Profissional**]\nSe você estiver interessado em lecionar este curso, recomendamos
            concluir o gratuito [Módulo de Desenvolvimento Profissional Individualizado
            Criação de Aplicativos para Dispositivos](https://studio.code.org/courses/self-paced-pl-physical-computing).

                "off". A classe é então apresentada ao sistema ASCII para representar
                texto usando símbolos binários e práticas usando esse sistema antes
                de codificar suas próprias mensagens usando ASCII.
              description_teacher: Nesta lição, os alunos aprendem a usar seu primeiro
                sistema binário para codificar informações, o sistema ASCII para representar
                letras e outros caracteres. No início da lição, o professor introduz
                o fato de que os computadores devem representar informações usando
                "on" ou "off". Em seguida, os alunos são apresentados ao sistema ASCII

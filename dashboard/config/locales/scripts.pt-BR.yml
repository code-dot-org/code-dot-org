        coursef-2019:
          title: Curso F (2019)
          description: Aprenda a usar diferentes tipos de loops, eventos, funções
            e condicionais. Investigue diferentes técnicas de solução de problemas
            e discuta os impactos sociais da computação e da Internet. Na segunda
            parte deste curso, projete e crie um projeto principal que você possa
            compartilhar com amigos e familiares.
          description_short: Aprenda todos os conceitos Fundamentais da Ciência da
            Computação e crie sua própria arte, história ou jogo.
          description_audience: 'Idades: 9-13'
          stages:
            'Programming: My Robotic Friends':
              name: 'Programando: Meus amigos robôs'
            Sequence in Maze:
              name: Sequência no labirinto
            Building a Foundation:
              name: Criando uma base

            nenhuma experiência com codificação ou IA.\n\n## Terminou de Lecionar
            esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=7)
            para a equipe de currículo do Code.org saber como foi a sua experiência
            com esta unidade."

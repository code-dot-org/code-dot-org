                para ajudar os professores a facilitar um final de demonstração! '
            'Programming: My Robotic Friends':
              name: Meus Amigos Robôs Jr.
              description_student: Nesta lição, você fingirá que seus colegas de classe
                são robôs e os programará para criar padrões de copos empilhados.
              description_teacher: Usando um conjunto de símbolos no lugar do código,
                os alunos projetam algoritmos para instruir um "robô" a empilhar copos
                em diferentes padrões. Os alunos se revezam participando como o robô,
                respondendo apenas ao algoritmo definido por seus colegas. Esse segmento
                ensina aos alunos a conexão entre símbolos e ações, a diferença entre
                um algoritmo e um programa e a valiosa habilidade de depuração.
            'Loops: My Loopy Robotic Friends':
              name: Meus Amigos Robôs Malucos Jr.
              description_student: Nesta lição, você programará seus colegas novamente,
                mas, usando loops, poderá resolver problemas maiores e mais complicados.
              description_teacher: Com base na atividade inicial "Meus amigos robóticos",
                os alunos lidam com projetos maiores e mais complicados. Para programar
                seus "robôs" para concluir esses projetos maiores, os alunos precisarão
                identificar padrões repetidos em suas instruções que possam ser substituídos
                por um loop.
            Graphing Data:
              name: Gerando Gráficos a partir de dados
            Powerful Passwords:
              name: Senhas fortes
              description_student: Nesta lição, você aprenderá sobre como as senhas
                protegem suas informações e como criar uma boa senha.
              description_teacher: "Os alunos exploram por que as pessoas usam senhas,
                aprendem os benefícios do uso de senhas e descobrem estratégias para
                criar e manter senhas fortes e seguras.\r\n\r\nOs alunos aprendem
                dicas de senha, testam suas senhas existentes com um jogo interativo
                e criam novas senhas usando diretrizes para senhas poderosas.\r\n"
            Sticker Art with Loops:
              name: Adesivo de arte com loops
              description_student: Nesta lição, os loops facilitam a criação de imagens
                ainda mais legais com o Artist!
              description_teacher: Veja os rostos dos alunos se iluminarem enquanto
                criam seus próprios designs lindos usando um pequeno número de blocos
                e adesivos digitais! Esta lição baseia-se na compreensão dos loops
                das lições anteriores e oferece aos alunos a chance de serem verdadeiramente
                criativos. Essa atividade é fantástica para a produção de artefatos
                para portfólios ou conferências de pais/professores.
            Picturing Data:
              name: Estruturação de dados
              description_student: Os dados podem ser usados ​​para ajudar os alunos
                a entender seu mundo e responder a perguntas interessantes. Nesta
                lição, os alunos coletarão dados de um projeto do Play Lab e os visualizarão
                usando diferentes tipos de gráficos.
              description_teacher: Os dados podem ser usados ​​para ajudar os alunos
                a entender seu mundo e responder a perguntas interessantes. Nesta
                lição, os alunos coletarão dados de um projeto do Play Lab e os visualizarão
                usando diferentes tipos de gráficos.

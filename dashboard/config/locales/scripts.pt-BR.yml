                designs repetitivos usando variáveis ​​no ambiente do Artist. Os alunos
                aprenderão como as variáveis ​​podem ser usadas para tornar o código
                mais fácil de escrever e mais fácil de ler. Após quebra-cabeças guiados,
                os alunos terminam em um nível de freeplay para mostrar o que aprenderam
                e criar seus próprios designs.
            For Loop Fun:
              name: Diversão com laços for
              description_student: Você vai se divertir aprendendo muito sobre os
                loops `for`!
              description_teacher: 'Sabemos que os loops nos permitem fazer as coisas
                repetidas vezes, mas agora vamos aprender a usar loops com estruturas
                extras integradas. Essas novas estruturas permitirão que os alunos
                criem código mais poderoso e dinâmico. '
            For Loops in Bee:
              name: Para Loops com Abelha
              description_student: Buzz buzz. Nestes quebra-cabeças, você guiará uma
                abelha para o néctar e o mel usando loops `for`!
              description_teacher: Apresentando Bee, esta lição se concentra nos loops
                `for` e no uso de uma variável de incremento para resolver quebra-cabeças
                mais complicados. Os alunos começarão revisando os loops das lições
                anteriores e depois farão uma introdução aos loops `for` para que
                possam resolver de maneira mais eficaz problemas complicados.
            For Loops in Artist:
              name: Para Loops com o artista
              description_student: Prepare-se para fazer sua próxima obra-prima. Aqui
                você usará loops `for` para fazer algumas fotos de cair o queixo.
              description_teacher: Nesta lição, os alunos continuam praticando loops
                `for`, mas desta vez com o Artist. Os alunos irão completar quebra-cabeças
                combinando as idéias de variáveis, loops e loops `for` para criar
                designs complexos. No final, eles terão a chance de criar sua própria
                arte em um nível de freeplay.
            Learning Sprites with Sprite Lab:
              name: Peixe nadando com o Sprite Lab
              description_student: Aprenda a criar e editar sprites.
              description_teacher: 'Nesta lição, os alunos aprenderão sobre os dois
                conceitos no coração do Sprite Lab: sprites e comportamentos. Sprites
                são personagens ou objetos na tela que os alunos podem mover, alterar
                e manipular. Comportamentos são ações que os sprites executarão continuamente
                até serem interrompidos.'
            Alien Dance Party with Sprite Lab:
              name: Festa de dança alienígena com o Sprite Lab
            Pet Giraffe with Sprite Lab:
              name: Girafa de estimação com Sprite Lab
            Explore Project Ideas:
              name: Explore Ideias de Projetos
              description_student: Hora de se inspirar! Esses quebra-cabeças mostrarão
                um punhado de jogos e ilustrações pré-criados para ajudar a desenvolver
                seu plano para o seu grande projeto.
              description_teacher: |-
                As próximas cinco lições proporcionam aos alunos a oportunidade de usar suas habilidades de codificação em um projeto de referência. Este projeto ajudará as pessoas a ganhar experiência com codificação e produzir um exemplo para compartilhar com colegas e entes queridos. Pretende-se que seja um projeto de várias lições ou de várias semanas em que os alunos passam um tempo discutindo, aprendendo sobre o processo de design, construindo e depois apresentando seu trabalho final.

                Na fase de exploração, os alunos poderão ver exemplos de projetos no Artist e no Play Lab para se inspirar. Em seguida, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. Eles terão espaço para criar seu próprio projeto no Artist ou no Play Lab (essa é provavelmente a etapa mais longa do projeto). Os alunos revisarão seus projetos, após testes e reflexão extra. Finalmente, os alunos poderão apresentar seus trabalhos concluídos aos colegas.
            The Design Process:
              name: O processo de design
              description_student: Projetos tão grandes levam tempo e muito planejamento.
                Aqui, você aprenderá sobre o processo de design que você usará para
                desenvolver seu próprio projeto.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Nesta parte do projeto, os alunos aprenderão
                sobre o processo de design e como implementá-lo em seus próprios projetos.
                O guia da lição, com uma visão geral de todas as cinco etapas do processo,
                pode ser encontrado no início do processo do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construir seu projeto
              description_student: Finalmente, você pode começar a construir seu projeto!
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Agora, os alunos terão seu próprio espaço
                para criar seu projeto com o Artist ou o Play Lab. Essa será a parte
                mais longa do projeto. O guia da lição, com uma visão geral de todas
                as cinco etapas do processo, pode ser encontrado no início do processo
                do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Revisar Seu Projeto
              description_student: Roma não foi construída em um dia e seu projeto
                também não deveria ser. Reserve um tempo para editar e revisar seu
                projeto para torná-lo o melhor possível.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Agora que os projetos foram criados, os alunos
                têm a oportunidade de receber feedback dos colegas e revisar seus
                projetos. O guia da lição, com uma visão geral de todas as cinco etapas
                do processo, pode ser encontrado no início do processo do projeto,
                [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Apresente seu projeto
              description_student: Hora de mostrar seu trabalho! Aqui você apresentará
                seu incrível projeto aos seus colegas.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Por fim, os alunos poderão apresentar seus
                trabalhos concluídos aos colegas ou compartilhar com seus entes queridos
                com um link especial. O guia da lição, com uma visão geral de todas
                as cinco etapas do processo, pode ser encontrado no início do processo
                do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: O Artista
            Nested Loops in the Maze:
              name: Laços Aninhados no Labirinto
              description_student: Laços dentro de loops dentro de laços. O que isto
                significa? Esta lição ensinará o que acontece quando você coloca uma
                repetição dentro de outro laço.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade
                de elevar sua compreensão dos laços a um nível totalmente novo. Jogando
                com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar
                um laço para ficar dentro de outro laço. Eles também serão incentivados
                a descobrir como poucas alterações em qualquer laço afetarão seu programa
                quando clicarem em `Executar '.
            Sequencing in the Maze:
              name: Sequenciamento no labirinto
            Programming and Loops with the Artist:
              name: Programação e Loops com o Artista
            Events with Sprite Lab:
              name: Festa de dança alienígena com o Sprite Lab
              description_student: Crie um projeto interativo que possa ser compartilhado
                com os colegas de classe.
              description_teacher: 'Esta lição apresenta o Sprite Lab, uma plataforma
                na qual os alunos podem criar suas próprias animações e jogos interativos.
                Além dos comportamentos, hoje os alunos incorporam a entrada do usuário
                como eventos para criar uma "festa de dança alienígena".   '
            Loops with the Artist:
              name: Desenhar com laços
              description_student: Nesta lição, os loops facilitam a criação de imagens
                ainda mais legais com o Artist!
              description_teacher: Veja os rostos dos alunos se iluminarem enquanto
                criam seus próprios designs lindos usando um pequeno número de blocos
                e adesivos digitais! Esta lição baseia-se na compreensão dos loops
                das lições anteriores e oferece aos alunos a chance de serem verdadeiramente
                criativos. Essa atividade é fantástica para a produção de artefatos
                para portfólios ou conferências de pais/professores.
            Sprite Lab Behaviors:
              name: Comportamentos do Lab Sprite
            Editing Behaviors:
              name: Comportamentos no Lab Sprite
              description_student: Aprenda a programar seus próprios comportamentos
                de sprite!
              description_teacher: Aqui, os alunos usarão o Sprite Lab para criar
                seus próprios comportamentos personalizados.
            Virtual Pet:
              name: Pet Virtual com Sprite Lab
              description_student: Nesta lição, os alunos criarão um animal de estimação
                virtual interativo que se parece e se comporta como deseja. Os alunos
                usarão a ferramenta "Trajes" do Sprite Lab para personalizar a aparência
                do animal. Eles então usarão eventos, comportamentos e outros conceitos
                que aprenderam para dar vida própria ao animal de estimação!
              description_teacher: Nesta lição, os alunos criarão um animal de estimação
                virtual interativo que se parece e se comporta como deseja. Os alunos
                usarão a ferramenta "Trajes" do Sprite Lab para personalizar a aparência
                do animal. Eles então usarão eventos, comportamentos e outros conceitos
                que aprenderam para dar vida própria ao animal de estimação!
            Data from Sprite Lab:
              name: Dados do Sprite Lab
            End of Course Project:
              description_student: Projetos desse tamanho levam tempo e muito planejamento.
                Encontre sua inspiração, desenvolva um plano e libere sua criatividade!
              description_teacher: "As próximas cinco lições proporcionam aos alunos
                a oportunidade de usar suas habilidades de codificação em um projeto
                de referência. Este projeto ajudará as pessoas a ganhar experiência
                com codificação e produzir um exemplo para compartilhar com colegas
                e entes queridos. Pretende-se que seja um projeto de várias lições
                ou de várias semanas em que os alunos passam um tempo discutindo,
                aprendendo sobre o processo de design, construindo e depois apresentando
                seu trabalho final. \r\n\r\nNo estágio \"Explorar\", os alunos brincam
                com os programas pré-criados para Artista e Sprite Lab, em busca de
                inspiração. Em seguida, os alunos aprenderão sobre o processo de design
                e como implementá-lo em seus próprios projetos. Eles terão espaço
                para criar seu próprio projeto no Artist, no Sprite Lab ou em qualquer
                outra interface que você esteja confortável em fornecer. (Este é provavelmente
                o estágio mais longo do projeto.) Os alunos revisarão seu código após
                o teste e a revisão por pares. Por fim, os alunos poderão apresentar
                seu trabalho final aos colegas de classe."
            Copyright and Creativity:
              name: Copyright e Direitos Autorais
            Internet:
              name: A Internet
              description_student: Já imaginou como a informação viaja pela Internet?
                Não é mágico! Esta lição ensinará os conceitos básicos de como a Internet
                funciona.
              description_teacher: Embora muitas pessoas usem a Internet diariamente,
                poucas sabem como ela funciona. Nesta lição, os alunos fingirão fluir
                pela Internet, aprendendo o tempo todo sobre conexões, URLs, endereços
                IP e DNS.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: Esta lição ensinará sobre crowdsourcing, o processo
                de construção de um projeto com uma equipe.
              description_teacher: Na ciência da computação, enfrentamos alguns problemas
                grandes e assustadores. Desafios como encontrar grandes números primos
                ou sequenciar o DNA são quase impossíveis de serem feitos individualmente.
                Adicionar o poder de outras pessoas torna essas tarefas gerenciáveis.
                Esta lição mostrará aos alunos como o trabalho em equipe pode ser
                útil no setor de ciência da computação.
            Digital Sharing:
              name: Compartilhamento Digital
              description_student: 'Nesta lição, você aprenderá sobre os desafios
                e benefícios da propriedade e dos direitos autorais. '
              description_teacher: Emprestado para os Fundamentos de Ciência da Computação
                pelo time em Direitos Autorais e Criatividade, esta lição existe para
                ajudar os estudantes a entenderem os desafios e benefícios de respeitar
                posse e direitos autorais, particularmente em ambientes digitais.
                Estudantes deveriam ser encorajados a respeitar os direitos dos artistas
                como uma parte importante de ser um cidadão digital ético.
            Running Simulations:
              name: Executar simulações
            Simulating Experiments:
              name: Simulação de experimentos
              description_student: Execute simulações no computador e experimente
                alterando variáveis.
              description_teacher: Ao executar uma simulação simples no Sprite Lab,
                os alunos experimentarão como a computação pode ser usada para coletar
                dados que identificam tendências ou padrões. Depois de executar a
                simulação várias vezes, os alunos terão a oportunidade de fazer uma
                previsão sobre como a alteração de uma variável na simulação pode
                impactar o resultado e depois testar essa hipótese.
        dance-low:
          stages:
            Dance Party:
              name: Festa dançante
          title: Festa de Dança (Baixa Largura de Banda)
          description_short: Codifique sua própria festa de dança para compartilhar
            com seus amigos! (Esta versão é para conexões lentas)
          lessons:
            Dance Party:
              name: Festa dançante
        coursed-2019:
          title: Curso D (2019)
          description: Os alunos desenvolvem sua compreensão de loops, condicionais
            e eventos. Além da codificação, os alunos aprendem sobre cidadania digital.
          description_short: Aprenda sobre declarações condicionais. Crie sua própria
            arte, jogos e até uma festa de dança.
          description_audience: 'Idades: 7-11'
          stages:
            'Algorithms: Graph Paper Programming':
              name: Programação em papel quadriculado
              description_student: Nesta lição, você programará seu colega de classe
                para desenhar desenhos!
              description_teacher: 'Ao "programar" uns aos outros para desenhar imagens,
                os alunos têm a oportunidade de experimentar alguns dos principais
                conceitos de programação de uma maneira divertida e acessível. A aula
                começará com os alunos usando símbolos para instruir uns aos outros
                a colorir quadrados em papel milimétrico, em um esforço para reproduzir
                uma imagem existente. Se houver tempo, a lição pode terminar com imagens
                criadas pelos alunos.  '
            Introduction to Online Puzzles:
              name: Introdução a quebra-cabeças online
              description_student: Esta lição lhe permitirá praticar as habilidades
                necessárias para este curso.
              description_teacher: 'Neste conjunto de quebra-cabeças, os alunos irão
                iniciar com uma introdução (ou revisão, dependendo da experiência
                da sua sala de aula) do espaço de trabalho online da Code.org. Haverá
                vídeos que apontam o funcionamento mais básico do espaço, incluindo
                os botôes "Executar", "Reiniciar" e "Passo". Também serão discutidos
                nestes vídeos: arrastando blocos Blockly, deletando blocos Blockly,
                e conectando blocos Blockly. Em seguida, os alunos irão praticar suas
                habilidades de _sequenciamento_ e _depuração_ no labirinto. Dali,
                os alunos irão conhecer novos tipos de quebra-cabeças como Coletor,
                Artista e Colheitador quando forem aprender o básico de _laços_.'
            Relay Programming:
              name: Programação por revezamento
              description_student: Lembra no início do curso quando você fez desenhos
                com código? Nesta lição, você estará trabalhando com uma equipe para
                fazer algo muito semelhante!
              description_teacher: Esta atividade começará com uma pequena aula sobre
                depuração e persistência, então irá mudar rapidamente para uma corrida
                contra o tempo à medida que os alunos se dividem em times e trabalham
                juntos para escrever um programa uma instrução por vez.
            Debugging in Collector:
              name: Depurando com Laurel
              description_student: Você já teve problemas durante a codificação? Nesta
                lição, você aprenderá sobre os segredos da depuração. Depuração é
                o processo de encontrar e corrigir problemas no seu código.
              description_teacher: Nesta atividade online, os alunos praticarão a
                depuração no ambiente "coletor". Os alunos aprenderão a ler e editar
                código para corrigir quebra-cabeças com algoritmos simples, laços
                e laços aninhados.
            Events in Bounce:
              name: Eventos em salto
              description_student: Você já desejou poder jogar videogame na escola?
                Nesta lição, você poderá fazer o seu próprio!
              description_teacher: Nesta atividade online, os alunos aprenderão o
                que são eventos e como os computadores os usam em programas como videogames.
                Os alunos trabalharão com quebra-cabeças, fazendo o programa reagir
                a eventos (como botões de seta sendo pressionados.) No final do quebra-cabeça,
                os alunos terão a oportunidade de personalizar seu jogo com diferentes
                velocidades e sons.
            Loops in Ice Age:
              name: Laços na Era do gelo
              description_student: Nesta lição, você usará o bloco de repetição para
                ajudar o Scrat a alcançar a bolota da maneira mais eficiente possível.
              description_teacher: Como uma rápida atualização (ou introdução) do
                uso de loops, nesta etapa, os alunos usam o bloco `repeat` para levar
                o Scrat à bolota com mais eficiência.
            Loops in Artist:
              name: Desenhando formas com loops
              description_student: Nesta lição, os loops facilitam a criação de imagens
                interessantes com o Artista!
              description_teacher: Esta lição baseia-se na compreensão dos loops das
                lições anteriores e oferece aos alunos a chance de serem verdadeiramente
                criativos. Essa atividade funciona como um exercício de depuração
                para prática extra de solução de problemas.
            Nested Loops in Bee:
              name: Laços Aninhados no Labirinto
              description_student: Loops dentro de loops dentro de loops. O que isto
                significa? Esta lição ensinará o que acontece quando você cria um
                loop aninhado.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade
                de elevar sua compreensão dos laços a um nível totalmente novo. Jogando
                com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar
                um laço para ficar dentro de outro laço. Eles também serão incentivados
                a descobrir como poucas alterações em qualquer laço afetarão seu programa
                quando clicarem em `Executar '.
            Nested Loops in Artist:
              name: Laços Aninhados no Artista
            Nested Loops in Frozen:
              name: Laços Aninhados na Frozen
            While Loops in Farmer:
              name: Laços Enquanto no Fazendeiro
              description_student: 'Laços são muito úteis na codificação. Esta lição
                ensinará sobre um novo tipo de laço: laços enquanto!'
              description_teacher: "Quando os alunos chegam a esta lição, eles já
                devem praticar bastante usando loops de repetição, então agora é hora
                de misturar as coisas. \r\n\r\n_Enquanto loops_ são loops que continuam
                repetindo comandos enquanto uma condição é atendida. Os loops `while`
                são usados ​​quando o programador não sabe o número exato de vezes
                que os comandos precisam ser repetidos, mas sabe qual condição precisa
                ser verdadeira para que o loop continue repetindo. Por exemplo, os
                alunos trabalharão para preencher buracos e cavar terra no Fazendeiro.
                Eles não saberão o tamanho dos buracos ou a altura das montanhas de
                terra, mas os alunos saberão que precisam continuar preenchendo os
                buracos e cavando a terra enquanto o chão não for plano."
            Until Loops in Maze:
              name: Até Loops no Labirinto
              description_student: Você pode fazer coisas incríveis quando usar loops
                `até`!
              description_teacher: Nesta lição, os alunos aprenderão sobre os loops
                `até '. Os alunos criarão programas que terão como personagem principal
                repetir ações até atingirem o ponto de parada desejado.
            Conditionals with Cards:
              name: Condicionais com cartas
              description_student: É hora de jogar um jogo em que você ganha pontos
                apenas sob certas condições!
              description_teacher: "Esta lição demonstra como os condicionais podem
                ser usados ​​para adaptar um programa a informações específicas. Nem
                sempre temos todas as informações necessárias ao escrever um programa.
                Às vezes, você desejará fazer algo diferente em uma situação do que
                em outra, mesmo que você não saiba qual situação será verdadeira quando
                o código for executado. É aí que entram os condicionais. Os condicionais
                permitem que um computador tome uma decisão, com base nas informações
                verdadeiras sempre que seu código for executado.\r\n \r\n"
            Conditionals in Bee:
              name: If/Else com Abelha
              description_student: 'Agora que você entende os condicionais, é hora
                de programar a Abelha para coletar mel e néctar. '
              description_teacher: Até esse momento, os alunos escreviam um código
                que é executado exatamente da mesma maneira cada vez que é executado
                - confiável, mas não muito flexível. Nesta lição, sua classe começará
                a codificar com condicionais, permitindo que eles escrevam códigos
                que funcionem de maneira diferente, dependendo das condições específicas
                que o programa encontra.
            Conditionals & Loops in Harvester:
              name: Colhendo com Condicionais
              description_student: Nem sempre é claro quando usar cada condicional.
                Esta lição ajudará você a praticar o processo de decisão.
              description_teacher: Os alunos irão praticar os laços `enquanto`,` ate`
                e `se / senao`. Todos esses blocos usam condicionais. Ao praticar
                todos os três, os alunos aprenderão a escrever código complexo e flexível.
            Digital Citizenship:
              name: Cidadania digital
              description_student: Algumas informações não são seguras para compartilhar
                online. Esta lição o ajudará a aprender a diferença entre informações
                seguras e privadas.
              description_teacher: "Em colaboração com o Common Sense Education, esta
                lição ajuda os alunos a aprender a pensar criticamente sobre as informações
                do usuário que alguns sites solicitam ou exigem. Os alunos aprendem
                a diferença entre informações privadas e informações pessoais, distinguindo
                o que é seguro e inseguro para compartilhar on-line.\r\n\r\nOs alunos
                também explorarão o que significa ser responsável e respeitoso com
                suas comunidades offline e online como um passo para aprender a ser
                um bom cidadão digital."
            Build a Play Lab Game:
              name: Crie um jogo do Laboratório de Jogos
            'Unplugged: Binary':
              name: Imagens binárias
              description_student: Aprenda como os computadores armazenam fotos usando
                um idioma com apenas duas opções.
              description_teacher: Embora muitas pessoas pensem no binário como estritamente
                zeros e uns, os alunos serão apresentados à idéia de que as informações
                podem ser representadas em uma variedade de opções binárias. Esta
                lição leva esse conceito um passo adiante, pois ilustra como um computador
                pode armazenar informações ainda mais complexas (como imagens e cores)
                em binário também.
            Artist Binary:
              name: 'Artista: binário'
              description_student: Nesta lição, você aprenderá como criar imagens
                usando apenas 0s e 1s.
              description_teacher: Esta série de aulas on-line fará com que os alunos
                aprendam a criar imagens usando e desativando.
            Build a Star Wars Game:
              name: Construa um jogo de Guerra nas estrelas
              description_student: Sinta a força ao construir seu próprio jogo Star
                Wars nesta lição.
              description_teacher: Nesta lição, os alunos irão praticar o uso de eventos
                para criar um jogo que eles possam compartilhar on-line. Apresentando
                R2-D2 e outros personagens de Star Wars, os alunos serão guiados através
                de eventos e, em seguida, terão espaço para criar seu próprio jogo.
            Dance Party:
              name: Festa dançante
              description_student: Hora de celebrar! Nesta lição, você programa sua
                própria festa de dança interativa.
              description_teacher: Nesta lição, os alunos irão programar sua própria
                festa de dança interativa. Esta atividade requer som, pois a ferramenta
                foi criada para responder à música.
          lesson_groups:
            csf_sequencing:
              display_name: Sequenciamento
            csf_events:
              display_name: Eventos
            csf_loops:
              display_name: laços
            csf_conditionals:
              display_name: Condições
            csf_binary:
              display_name: Binário
            csf_digcit:
              display_name: Cidadania digital
          lessons:
            'Algorithms: Graph Paper Programming':
              name: Programação em papel quadriculado
              description_student: Nesta lição, você programará seu colega de classe
                para desenhar desenhos!
              description_teacher: 'Ao "programar" uns aos outros para desenhar imagens,
                os alunos têm a oportunidade de experimentar alguns dos principais
                conceitos de programação de uma maneira divertida e acessível. A aula
                começará com os alunos usando símbolos para instruir uns aos outros
                a colorir quadrados em papel milimétrico, em um esforço para reproduzir
                uma imagem existente. Se houver tempo, a lição pode terminar com imagens
                criadas pelos alunos.  '
            Introduction to Online Puzzles:
              name: Introdução a quebra-cabeças online
              description_student: Esta lição lhe permitirá praticar as habilidades
                necessárias para este curso.
              description_teacher: 'Neste conjunto de quebra-cabeças, os alunos irão
                iniciar com uma introdução (ou revisão, dependendo da experiência
                da sua sala de aula) do espaço de trabalho online da Code.org. Haverá
                vídeos que apontam o funcionamento mais básico do espaço, incluindo
                os botôes "Executar", "Reiniciar" e "Passo". Também serão discutidos
                nestes vídeos: arrastando blocos Blockly, deletando blocos Blockly,
                e conectando blocos Blockly. Em seguida, os alunos irão praticar suas
                habilidades de _sequenciamento_ e _depuração_ no labirinto. Dali,
                os alunos irão conhecer novos tipos de quebra-cabeças como Coletor,
                Artista e Colheitador quando forem aprender o básico de _laços_.'
            Relay Programming:
              name: Programação por revezamento
              description_student: Lembra no início do curso quando você fez desenhos
                com código? Nesta lição, você estará trabalhando com uma equipe para
                fazer algo muito semelhante!
              description_teacher: Esta atividade começará com uma pequena aula sobre
                depuração e persistência, então irá mudar rapidamente para uma corrida
                contra o tempo à medida que os alunos se dividem em times e trabalham
                juntos para escrever um programa uma instrução por vez.
            Debugging in Collector:
              name: Depurando com Laurel
              description_student: Você já teve problemas durante a codificação? Nesta
                lição, você aprenderá sobre os segredos da depuração. Depuração é
                o processo de encontrar e corrigir problemas no seu código.
              description_teacher: Nesta atividade online, os alunos praticarão a
                depuração no ambiente "coletor". Os alunos aprenderão a ler e editar
                código para corrigir quebra-cabeças com algoritmos simples, laços
                e laços aninhados.
            Events in Bounce:
              name: Eventos em salto
              description_student: Você já desejou poder jogar videogame na escola?
                Nesta lição, você poderá fazer o seu próprio!
              description_teacher: Nesta atividade online, os alunos aprenderão o
                que são eventos e como os computadores os usam em programas como videogames.
                Os alunos trabalharão com quebra-cabeças, fazendo o programa reagir
                a eventos (como botões de seta sendo pressionados.) No final do quebra-cabeça,
                os alunos terão a oportunidade de personalizar seu jogo com diferentes
                velocidades e sons.
            Loops in Ice Age:
              name: Laços na Era do gelo
              description_student: Nesta lição, você usará o bloco de repetição para
                ajudar o Scrat a alcançar a bolota da maneira mais eficiente possível.
              description_teacher: Como uma rápida atualização (ou introdução) do
                uso de loops, nesta etapa, os alunos usam o bloco `repeat` para levar
                o Scrat à bolota com mais eficiência.
            Loops in Artist:
              name: Desenhando formas com loops
              description_student: Nesta lição, os loops facilitam a criação de imagens
                interessantes com o Artista!
              description_teacher: Esta lição baseia-se na compreensão dos loops das
                lições anteriores e oferece aos alunos a chance de serem verdadeiramente
                criativos. Essa atividade funciona como um exercício de depuração
                para prática extra de solução de problemas.
            Nested Loops in Bee:
              name: Laços Aninhados no Labirinto
              description_student: Loops dentro de loops dentro de loops. O que isto
                significa? Esta lição ensinará o que acontece quando você cria um
                loop aninhado.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade
                de elevar sua compreensão dos laços a um nível totalmente novo. Jogando
                com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar
                um laço para ficar dentro de outro laço. Eles também serão incentivados
                a descobrir como poucas alterações em qualquer laço afetarão seu programa
                quando clicarem em `Executar '.
            Nested Loops in Artist:
              name: Laços Aninhados no Artista
            Nested Loops in Frozen:
              name: Laços Aninhados na Frozen
            While Loops in Farmer:
              name: Laços Enquanto no Fazendeiro
              description_student: 'Laços são muito úteis na codificação. Esta lição
                ensinará sobre um novo tipo de laço: laços enquanto!'
              description_teacher: "Quando os alunos chegam a esta lição, eles já
                devem praticar bastante usando loops de repetição, então agora é hora
                de misturar as coisas. \r\n\r\n_Enquanto loops_ são loops que continuam
                repetindo comandos enquanto uma condição é atendida. Os loops `while`
                são usados ​​quando o programador não sabe o número exato de vezes
                que os comandos precisam ser repetidos, mas sabe qual condição precisa
                ser verdadeira para que o loop continue repetindo. Por exemplo, os
                alunos trabalharão para preencher buracos e cavar terra no Fazendeiro.
                Eles não saberão o tamanho dos buracos ou a altura das montanhas de
                terra, mas os alunos saberão que precisam continuar preenchendo os
                buracos e cavando a terra enquanto o chão não for plano."
            Until Loops in Maze:
              name: Até Loops no Labirinto
              description_student: Você pode fazer coisas incríveis quando usar loops
                `até`!
              description_teacher: Nesta lição, os alunos aprenderão sobre os loops
                `até '. Os alunos criarão programas que terão como personagem principal
                repetir ações até atingirem o ponto de parada desejado.
            Conditionals with Cards:
              name: Condicionais com cartas
              description_student: É hora de jogar um jogo em que você ganha pontos
                apenas sob certas condições!
              description_teacher: "Esta lição demonstra como os condicionais podem
                ser usados ​​para adaptar um programa a informações específicas. Nem
                sempre temos todas as informações necessárias ao escrever um programa.
                Às vezes, você desejará fazer algo diferente em uma situação do que
                em outra, mesmo que você não saiba qual situação será verdadeira quando
                o código for executado. É aí que entram os condicionais. Os condicionais
                permitem que um computador tome uma decisão, com base nas informações
                verdadeiras sempre que seu código for executado.\r\n \r\n"
            Conditionals in Bee:
              name: If/Else com Abelha
              description_student: 'Agora que você entende os condicionais, é hora
                de programar a Abelha para coletar mel e néctar. '
              description_teacher: Até esse momento, os alunos escreviam um código
                que é executado exatamente da mesma maneira cada vez que é executado
                - confiável, mas não muito flexível. Nesta lição, sua classe começará
                a codificar com condicionais, permitindo que eles escrevam códigos
                que funcionem de maneira diferente, dependendo das condições específicas
                que o programa encontra.
            Conditionals & Loops in Harvester:
              name: Colhendo com Condicionais
              description_student: Nem sempre é claro quando usar cada condicional.
                Esta lição ajudará você a praticar o processo de decisão.
              description_teacher: Os alunos irão praticar os laços `enquanto`,` ate`
                e `se / senao`. Todos esses blocos usam condicionais. Ao praticar
                todos os três, os alunos aprenderão a escrever código complexo e flexível.
            Digital Citizenship:
              name: Cidadania digital
              description_student: Algumas informações não são seguras para compartilhar
                online. Esta lição o ajudará a aprender a diferença entre informações
                seguras e privadas.
              description_teacher: "Em colaboração com o Common Sense Education, esta
                lição ajuda os alunos a aprender a pensar criticamente sobre as informações
                do usuário que alguns sites solicitam ou exigem. Os alunos aprendem
                a diferença entre informações privadas e informações pessoais, distinguindo
                o que é seguro e inseguro para compartilhar on-line.\r\n\r\nOs alunos
                também explorarão o que significa ser responsável e respeitoso com
                suas comunidades offline e online como um passo para aprender a ser
                um bom cidadão digital."
            Build a Play Lab Game:
              name: Crie um jogo do Laboratório de Jogos
            'Unplugged: Binary':
              name: Imagens binárias
              description_student: Aprenda como os computadores armazenam fotos usando
                um idioma com apenas duas opções.
              description_teacher: Embora muitas pessoas pensem no binário como estritamente
                zeros e uns, os alunos serão apresentados à idéia de que as informações
                podem ser representadas em uma variedade de opções binárias. Esta
                lição leva esse conceito um passo adiante, pois ilustra como um computador
                pode armazenar informações ainda mais complexas (como imagens e cores)
                em binário também.
            Artist Binary:
              name: 'Artista: binário'
              description_student: Nesta lição, você aprenderá como criar imagens
                usando apenas 0s e 1s.
              description_teacher: Esta série de aulas on-line fará com que os alunos
                aprendam a criar imagens usando e desativando.
            Build a Star Wars Game:
              name: Construa um jogo de Guerra nas estrelas
              description_student: Sinta a força ao construir seu próprio jogo Star
                Wars nesta lição.
              description_teacher: Nesta lição, os alunos irão praticar o uso de eventos
                para criar um jogo que eles possam compartilhar on-line. Apresentando
                R2-D2 e outros personagens de Star Wars, os alunos serão guiados através
                de eventos e, em seguida, terão espaço para criar seu próprio jogo.
            Dance Party:
              name: Festa dançante
              description_student: Hora de celebrar! Nesta lição, você programa sua
                própria festa de dança interativa.
              description_teacher: Nesta lição, os alunos irão programar sua própria
                festa de dança interativa. Esta atividade requer som, pois a ferramenta
                foi criada para responder à música.
        coursee-2019:
          title: Curso E (2019)
          description: Comece a codificar com algoritmos, loops, condicionais e eventos
            e, em seguida, você passará às funções. Na segunda parte deste curso,
            projete e crie um projeto principal que você possa compartilhar com seus
            amigos e familiares.
          description_short: Revise os conceitos nos Cursos C & D e vá além, aprendendo
            funções.
          description_audience: De 8 a 12 anos
          stages:
            'Programming: My Robotic Friends':
              name: 'Programando: Meus amigos robôs'
            Sequence in Maze:
              name: Sequência no labirinto
            Building a Foundation:
              name: Criando uma base
            Debugging with Scrat:
              name: Depurando com Scrat
            Programming in Artist:
              name: Programação em Artista
            'Loops: My Loopy Robotic Friends':
              name: 'Repetições: Meus amigos robôs esquisitos'
            Loops in Artist:
              name: Laços no Artista
            Nested Loops:
              name: Laços aninhados
            Nested Loops with Frozen:
              name: Laços Aninhados com Frozen
            Conditionals with Cards:
              name: Condicionais com cartas
            Conditionals:
              name: Estruturas condicionais o Fazendeiro
              description_student: Você vai conseguir dizer ao computador o que fazer
                sob certas condições nesta série divertida e desafiadora.
              description_teacher: Esta lição apresenta aos alunos loops `while` e
                declarações` if / else`. _Enquanto loops_ são loops que continuam
                repetindo comandos desde que uma condição seja verdadeira. Enquanto
                loops são usados ​​quando o programador não sabe o número exato de
                vezes que os comandos precisam ser repetidos, mas o programador sabe
                qual condição precisa ser verdadeira para que o loop continue em repetição.
                As instruções `If / Else` oferecem flexibilidade na programação executando
                seções inteiras de código apenas se algo for verdadeiro, caso contrário,
                ele executa outra coisa.
            Private and Personal Information:
              name: Informações Privadas e Pessoais
              description_student: A internet é divertida mas é importante estar seguro
                também. Esta lição ensina a diferença entre informações seguras para
                compartilhar e informações particulares.
              description_teacher: "Desenvolvido pela Common Sense Education, esta
                lição trata da diferença entre informações seguras para compartilhar
                on-line e informações que não são.\r\n\r\nÀ medida que os estudantes
                visitam sites que solicitam informações sobre suas identidades, aprendem
                a adotar um processo crítico de investigação que os capacita a proteger
                a si mesmos e suas famílias contra roubo de identidade. Nesta lição,
                os alunos aprendem a pensar criticamente sobre as informações do usuário
                que alguns sites solicitam ou exigem. Eles aprendem a diferença entre
                informações privadas e informações pessoais, bem como distinguir o
                que é seguro ou não compartilhar on-line."
            Build a Star Wars Game:
              name: Construa um jogo de Guerra nas estrelas
              description_student: Sinta a força ao construir seu próprio jogo Star
                Wars nesta lição.
              description_teacher: Nesta lição, os alunos irão praticar o uso de eventos
                para criar um jogo que eles possam compartilhar on-line. Apresentando
                R2-D2 e outros personagens de Star Wars, os alunos serão guiados através
                de eventos e, em seguida, terão espaço para criar seu próprio jogo.
            'Functions: Songwriting':
              name: Composição
              description_student: Até as estrelas do rock precisam de habilidades
                de programação. Esta lição ensinará sobre funções usando letras de
                músicas.
              description_teacher: Uma das estruturas mais incríveis no mundo da ciência
                da computação é a função. As funções (chamadas às vezes de procedimentos)
                são miniprogramas que podem ser usados repetidas vezes dentro do programa
                maior. Esta aula ajudará os alunos a entender, de maneira intuitiva,
                por que combinar blocos de códigos em funções pode ser uma prática
                útil.
            Functions in Minecraft:
              name: Funções com Minecraft
              description_student: Você pode descobrir como usar funções para o código
                mais eficiente?
              description_teacher: Os alunos começarão a entender como as funções
                podem ser úteis nesta divertida e interativa aventura de Minecraft!
            Functions in Harvester:
              name: Funções com a colheitadeira
              description_student: As funções economizarão muito trabalho, pois você
                ajuda o fazendeiro com sua colheita!
              description_teacher: Os alunos praticaram a criação de designs impressionantes
                no Artist e a navegar labirintos no Bee, mas hoje eles usarão funções
                para colher colheitas em Harvester. Esta lição levará os alunos a
                usar funções de novas maneiras, combinando-as com loops `while` e
                instruções` if/else`.
            Copyright and Creativity:
              name: Copyright e Direitos Autorais
            Functions in Artist:
              name: Funções com Artista
              description_student: Faça desenhos complexos mais facilmente com funções!
              description_teacher: Os alunos serão apresentados ao uso de funções
                no Code.org. Imagens magníficas serão criadas e modificadas com funções
                no Artista. Para padrões mais complicados, os alunos aprenderão sobre
                aninhamento de funções, chamando uma função dentro de outra.
            Determine the Concept:
              name: Determine o conceito
              description_student: |-
                Nós não estamos dando nenhum segredo de presente!
                Esta lição pode usar qualquer uma das habilidades que você aprendeu até agora.
              description_teacher: Esta lição reúne conceitos das lições anteriores
                e dá aos alunos a chance de pensar criticamente sobre como eles resolveriam
                cada problema, mas sem dizer qual conceito aplicar. Os alunos irão
                rever algoritmos básicos, depuração, laços `repeat`, condicionais,
                laços ` while` e funções.
            Learning Sprites with Sprite Lab:
              name: Peixe nadando com o Sprite Lab
              description_student: Aprenda a criar e editar sprites.
              description_teacher: 'Nesta lição, os alunos aprenderão sobre os dois
                conceitos no coração do Sprite Lab: sprites e comportamentos. Sprites
                são personagens ou objetos na tela que os alunos podem mover, alterar
                e manipular. Comportamentos são ações que os sprites executarão continuamente
                até serem interrompidos.'
            Alien Dance Party with Sprite Lab:
              name: Festa de dança alienígena com o Sprite Lab
              description_student: Crie um projeto interativo que possa ser compartilhado
                com os colegas de classe.
              description_teacher: 'Esta lição apresenta o Sprite Lab, uma plataforma
                na qual os alunos podem criar suas próprias animações e jogos interativos.
                Além dos comportamentos, hoje os alunos incorporam a entrada do usuário
                como eventos para criar uma "festa de dança alienígena".  '
            Pet Giraffe with Sprite Lab:
              name: Girafa de estimação com Sprite Lab
            Explore Project Ideas:
              name: Explore Ideias de Projetos
              description_student: Aqui estão vários jogos e desenhos. Brinque com
                cada um deles para obter ideias para seus próprios projetos!
              description_teacher: |-
                As próximas quatro lições proporcionam aos alunos a oportunidade de usar suas habilidades de codificação em um projeto principal. Este projeto ajudará as pessoas a ganhar experiência com codificação e produzir um exemplo para compartilhar com colegas e entes queridos. Com a intenção de ser uma experiência de várias lições ou de várias semanas, os alunos passarão um tempo explorando o brainstorming, aprendendo sobre o processo de design, construindo e apresentando seu trabalho final.

                Na fase de exploração, os alunos poderão visualizar exemplos pré-criados de projetos no Artist e no Play Lab para se inspirar. Em seguida, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. Eles terão espaço para criar seu próprio projeto no Artist ou no Play Lab (essa é provavelmente a etapa mais longa do projeto). Finalmente, os alunos poderão apresentar seus trabalhos concluídos aos colegas.
            The Design Process:
              name: O processo de design
              description_student: Projetos tão grandes levam tempo e muito planejamento.
                Aqui, você aprenderá sobre o processo de design que você usará para
                desenvolver seu próprio projeto.
              description_teacher: Ao longo de quatro lições, os alunos desenvolverão
                a programação de um projeto de seu próprio projeto, usando o Play
                Lab ou o Artist como ambiente de programação. Nesta parte do projeto,
                os alunos aprenderão sobre o processo de design e como implementá-lo
                em seus próprios projetos. O guia da lição para todas as quatro etapas
                do processo pode ser encontrado na primeira etapa deste processo de
                projeto [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Construir seu projeto
              description_student: Prepare essas mãos para muita codificação! É hora
                de começar a construir seu projeto.
              description_teacher: Ao longo de quatro lições, os alunos desenvolverão
                a programação de um projeto de seu próprio projeto, usando o Play
                Lab ou o Artist como ambiente de programação. Agora, os alunos terão
                seu próprio espaço para criar seu projeto com o Artist ou o Play Lab.
                É provável que este seja o estágio mais longo do projeto. O guia da
                lição para todas as quatro etapas do processo pode ser encontrado
                nas primeiras etapas deste processo de projeto [here] (https://curriculum.code.org/csf/coursee/12/).
            Present Your Project:
              name: Apresente seu projeto
              description_student: Prepare-se para mostrar! É hora de apresentar seu
                projeto final para seus colegas.
              description_teacher: Ao longo de quatro lições, os alunos desenvolverão
                a programação de um projeto de seu próprio projeto, usando o Play
                Lab ou o Artist como ambiente de programação. Por fim, os alunos poderão
                apresentar seus trabalhos concluídos aos colegas ou compartilhar com
                seus entes queridos com um link especial. O guia da lição para todas
                as quatro etapas do processo pode ser encontrado na primeira etapa
                deste processo de projeto [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: Internet
              description_student: Já imaginou como a informação viaja pela Internet?
                Não é mágico! Esta lição ensinará os conceitos básicos de como a Internet
                funciona.
              description_teacher: Embora muitas pessoas usem a Internet diariamente,
                poucas sabem como ela funciona. Nesta lição, os alunos fingirão fluir
                pela Internet, aprendendo o tempo todo sobre conexões, URLs, endereços
                IP e DNS.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: Esta lição ensinará sobre crowdsourcing, o processo
                de construção de um projeto com uma equipe.
              description_teacher: Na ciência da computação, enfrentamos alguns problemas
                grandes e assustadores. Desafios como encontrar grandes números primos
                ou sequenciar o DNA são quase impossíveis de serem feitos individualmente.
                Adicionar o poder de outras pessoas torna essas tarefas gerenciáveis.
                Esta lição mostrará aos alunos como o trabalho em equipe pode ser
                útil no setor de ciência da computação.
            Nested Loops in Bee:
              name: Laços Aninhados no Labirinto
              description_student: Laços dentro de loops dentro de laços. O que isto
                significa? Esta lição ensinará o que acontece quando você coloca uma
                repetição dentro de outro laço.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade
                de elevar sua compreensão dos laços a um nível totalmente novo. Jogando
                com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar
                um laço para ficar dentro de outro laço. Eles também serão incentivados
                a descobrir como poucas alterações em qualquer laço afetarão seu programa
                quando clicarem em `Executar '.
            Nested Loops in Artist:
              name: Formas sofisticadas usando loops aninhados
              description_student: Mais laços aninhados! Desta vez, você pode fazer
                alguns desenhos INCRÍVEIS com laços aninhados.
              description_teacher: Os alunos criarão designs complexos usando o Artista
                no conjunto de quebra-cabeças de hoje. Ao continuar praticando laços
                aninhados com novos objetivos, os alunos verão mais usos dos laços
                em geral. Esse conjunto de quebra-cabeças também oferece muito mais
                potencial de criatividade, com a oportunidade de os alunos criarem
                seu próprio design no final do estágio.
            Nested Loops in Frozen:
              name: Laços Aninhados com Frozen
              description_student: 'Anna e Elsa têm excelentes habilidades de patinação
                no gelo, mas precisam de sua ajuda para criar padrões no gelo. Use
                loops aninhados para criar algo super legal. '
              description_teacher: Agora que os alunos sabem como estratificar seus
                loops, eles podem criar tantas coisas bonitas. Esta lição levará os
                alunos a uma série de exercícios para ajudá-los a criar suas próprias
                imagens prontas para o portfólio, usando as excelentes habilidades
                de patinação no gelo de Anna e Elsa!
            Sequencing in the Maze:
              name: Sequenciamento no labirinto
              description_student: Nesta lição, você aprenderá como escrever seus
                próprios programas!
              description_teacher: "Neste conjunto de quebra-cabeças, os alunos começarão
                com uma introdução (ou revisão, dependendo da experiência da sua classe)
                do espaço de trabalho on-line do Code.org. Haverá vídeos apontando

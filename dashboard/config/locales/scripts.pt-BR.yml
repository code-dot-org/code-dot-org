                possam resolver de maneira mais eficaz problemas complicados.
            For Loops in Artist:
              name: Para Loops com o artista
              description_student: Prepare-se para fazer sua próxima obra-prima. Aqui
                você usará loops `for` para fazer algumas fotos de cair o queixo.
              description_teacher: Nesta lição, os alunos continuam praticando loops
                `for`, mas desta vez com o Artist. Os alunos irão completar quebra-cabeças
                combinando as idéias de variáveis, loops e loops `for` para criar
                designs complexos. No final, eles terão a chance de criar sua própria
                arte em um nível de freeplay.
            Internet:
              name: A Internet
              description_student: Já imaginou como a informação viaja pela Internet?
                Não é mágico! Esta lição ensinará os conceitos básicos de como a Internet
                funciona.
              description_teacher: Embora muitas pessoas usem a Internet diariamente,
                poucas sabem como ela funciona. Nesta lição, os alunos fingirão fluir
                pela Internet, aprendendo o tempo todo sobre conexões, URLs, endereços
                IP e DNS.
            Editing Behaviors:
              name: Comportamentos no Lab Sprite
              description_student: Aprenda a programar seus próprios comportamentos
                de sprite!
              description_teacher: Aqui, os alunos usarão o Sprite Lab para criar
                seus próprios comportamentos personalizados.
            Virtual Pet:
              name: Pet Virtual com Sprite Lab
              description_student: Nesta lição, os alunos criarão um animal de estimação
                virtual interativo que se parece e se comporta como deseja. Os alunos
                usarão a ferramenta "Trajes" do Sprite Lab para personalizar a aparência
                do animal. Eles então usarão eventos, comportamentos e outros conceitos
                que aprenderam para dar vida própria ao animal de estimação!
              description_teacher: Nesta lição, os alunos criarão um animal de estimação
                virtual interativo que se parece e se comporta como deseja. Os alunos
                usarão a ferramenta "Trajes" do Sprite Lab para personalizar a aparência
                do animal. Eles então usarão eventos, comportamentos e outros conceitos
                que aprenderam para dar vida própria ao animal de estimação!
            The Power of Words:
              name: O poder das palavras
              description_student: Bullying nunca é bom. Esta lição ensinará sobre
                o que é e o que não é bom dizer on-line.
              description_teacher: "Os alunos consideram que, enquanto desfrutam de
                seus sites favoritos, podem encontrar mensagens de outras crianças
                que podem fazê-los sentir raiva, mágoa, tristeza ou medo. Eles exploram
                maneiras de lidar com o cyberbullying e como responder em face da
                perturbadora linguagem on-line.\r\n\r\nOs alunos discutem todas as
                maneiras pelas quais usam a tecnologia para comunicação e exploram
                as semelhanças e diferenças entre a comunicação pessoal e online.
                Os alunos então discutem maneiras de responder ao cyberbullying. "
            Crowdsourcing:
              name: Crowdsourcing
              description_student: Esta lição ensinará sobre crowdsourcing, o processo
                de construção de um projeto com uma equipe.
              description_teacher: Na ciência da computação, enfrentamos alguns problemas
                grandes e assustadores. Desafios como encontrar grandes números primos
                ou sequenciar o DNA são quase impossíveis de serem feitos individualmente.
                Adicionar o poder de outras pessoas torna essas tarefas gerenciáveis.
                Esta lição mostrará aos alunos como o trabalho em equipe pode ser
                útil no setor de ciência da computação.
            Digital Sharing:
              name: Compartilhamento Digital
              description_student: 'Nesta lição, você aprenderá sobre os desafios
                e benefícios da propriedade e dos direitos autorais. '
              description_teacher: Emprestado para os Fundamentos de Ciência da Computação
                pelo time em Direitos Autorais e Criatividade, esta lição existe para
                ajudar os estudantes a entenderem os desafios e benefícios de respeitar
                posse e direitos autorais, particularmente em ambientes digitais.
                Estudantes deveriam ser encorajados a respeitar os direitos dos artistas
                como uma parte importante de ser um cidadão digital ético.
            End of Course Project:
              description_student: Projetos desse tamanho levam tempo e muito planejamento.
                Encontre sua inspiração, desenvolva um plano e libere sua criatividade!
              description_teacher: "As próximas cinco lições proporcionam aos alunos
                a oportunidade de usar suas habilidades de codificação em um projeto
                de referência. Este projeto ajudará as pessoas a ganhar experiência
                com codificação e produzir um exemplo para compartilhar com colegas
                e entes queridos. Pretende-se que seja um projeto de várias lições
                ou de várias semanas em que os alunos passam um tempo discutindo,
                aprendendo sobre o processo de design, construindo e depois apresentando
                seu trabalho final. \r\n\r\nNo estágio \"Explorar\", os alunos brincam
                com os programas pré-criados para Artista e Sprite Lab, em busca de
                inspiração. Em seguida, os alunos aprenderão sobre o processo de design
                e como implementá-lo em seus próprios projetos. Eles terão espaço
                para criar seu próprio projeto no Artist, no Sprite Lab ou em qualquer
                outra interface que você esteja confortável em fornecer. (Este é provavelmente
                o estágio mais longo do projeto.) Os alunos revisarão seu código após
                o teste e a revisão por pares. Por fim, os alunos poderão apresentar
                seu trabalho final aos colegas de classe."

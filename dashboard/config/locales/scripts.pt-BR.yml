                empilharão os blocos de código em uma sequência linear, fazendo com
                que eles se movam reto, vire à esquerda ou vire à direita.
            Debugging in Maze:
              name: Depurando no Labirinto
              description_student: Encontre problemas em quebra-cabeças e pratique
                suas habilidades de depuração.
              description_teacher: A depuração é um elemento essencial para aprender
                a programar. Nesta lição, os alunos encontrarão quebra-cabeças que
                foram resolvidos incorretamente. Eles precisarão percorrer o código
                existente para identificar erros, incluindo loops incorretos, blocos
                ausentes, blocos extras e blocos fora de ordem.
            Programming in Collector:
              name: Coletando tesouros com Laurel
              description_student: Escreva algoritmos para ajudar Laurel, o Aventureiro,
                a coletar muitas jóias!
              description_teacher: Nesta série de quebra-cabeças, os alunos continuarão
                a desenvolver sua compreensão de algoritmos e depuração. Com um novo
                personagem, Laurel, o Aventureiro, os alunos criarão algoritmos sequenciais
                para que Laurel pegue um tesouro enquanto ela caminha por um caminho.
            Programming in Artist:
              name: Criando arte com código
              description_student: Crie belas imagens programando o Artista.
              description_teacher: Nesta lição, os alunos assumirão o controle do
                Artista para concluir os desenhos na tela. Esta etapa do Artista permitirá
                que os alunos criem imagens de complexidade crescente usando novos
                blocos como "avançar em 100 pixels" e "virar à direita em 90 graus".
            Binary Bracelets:
              name: Pulseiras binárias
              description_student: Crie sua própria pulseira binária e aprenda como
                os computadores lembram informações!
              description_teacher: Binário é extremamente importante no mundo dos
                computadores. Atualmente, a maioria dos computadores armazena todos
                os tipos de informações em formato binário. Esta lição ajuda a demonstrar
                como é possível tirar algo da vida real e traduzi-lo em uma série
                de prós e contras.
            'Loops: My Loopy Robotic Friends':
              name: Meus Amigos Robôs Malucos Jr.
              description_student: Nesta lição, você programará seus colegas novamente,
                mas, usando loops, poderá resolver problemas maiores e mais complicados.
              description_teacher: Com base na atividade inicial "Meus amigos robóticos",
                os alunos lidam com projetos maiores e mais complicados. Para programar
                seus "robôs" para concluir esses projetos maiores, os alunos precisarão
                identificar padrões repetidos em suas instruções que possam ser substituídos
                por um loop.
            Loops with Rey and BB-8:
              name: Loops com Rey e BB-8
              description_student: 'Ajude o BB-8 através de labirintos usando loops! '
              description_teacher: Com base no conceito de repetir instruções de "Getting
                Loopy", nesta etapa, os alunos usarão loops para ajudar o BB-8 a atravessar
                um labirinto com mais eficiência do que antes.
            Loops in Harvester:
              name: Colheita de culturas com Loops
              description_student: Vamos usar loops para ajudar a colheitadeira a
                coletar alguns vegetais!
              description_teacher: "Na etapa anterior, os alunos usavam loops para
                criar desenhos fantásticos. Agora eles vão executar novas ações para
                ajudar a colheitadeira a coletar vários vegetais que crescem em grandes
                grupos.\r\n"
            Looking Ahead:
              name: Prevendo com o Minecraft
              description_student: Evite a lava! Aqui você começará a aprender sobre
                condicionais no mundo do Minecraft.
              description_teacher: Esta lição foi criada originalmente para a Hour
                of Code, juntamente com a equipe do Minecraft. Os alunos terão a chance
                de praticar as idéias que aprenderam até o momento, além de obter
                uma prévia dos condicionais!
            Sticker Art with Loops:
              name: Adesivo de arte com loops
              description_student: Nesta lição, os loops facilitam a criação de imagens
                ainda mais legais com o Artist!
              description_teacher: Veja os rostos dos alunos se iluminarem enquanto
                criam seus próprios designs lindos usando um pequeno número de blocos
                e adesivos digitais! Esta lição baseia-se na compreensão dos loops
                das lições anteriores e oferece aos alunos a chance de serem verdadeiramente
                criativos. Essa atividade é fantástica para a produção de artefatos
                para portfólios ou conferências de pais/professores.
            'Events: The Big Event':
              name: O grande evento
              description_student: 'Jogue um jogo divertido para aprender sobre os
                eventos. '
              description_teacher: Em breve, os alunos aprenderão que os eventos são
                uma ótima maneira de adicionar flexibilidade a um algoritmo pré-escrito.
                Às vezes, você deseja que seu programa seja capaz de responder ao
                usuário exatamente quando o usuário deseja. Os eventos podem tornar
                seu programa mais interessante e interativo.
            Build a Flappy Game:
              name: Crie um Flappy Game
              description_student: Construa seu próprio jogo Flappy Bird da maneira
                que quiser e compartilhe com seus amigos!
              description_teacher: Nesta etapa especial, os alunos constroem seu próprio
                jogo Flappy Bird usando manipuladores de eventos para detectar cliques
                do mouse e colisões de objetos. No final do nível, os alunos poderão
                personalizar seu jogo alterando os visuais ou regras.
            Events in Play Lab:
              name: Jogo de perseguição com eventos
              description_student: É hora de ser criativo e criar um jogo no Play
                Lab!
              description_teacher: Nesta atividade online, os alunos terão a oportunidade
                de aprender a usar eventos no Play Lab e aplicar todas as habilidades
                de codificação que aprenderam para criar um jogo animado. É hora de
                ser criativo e criar um jogo no Play Lab!
            Picturing Data:
              name: Estruturação de dados
              description_student: Os dados podem ser usados ​​para ajudar os alunos
                a entender seu mundo e responder a perguntas interessantes. Nesta
                lição, os alunos coletarão dados de um projeto do Play Lab e os visualizarão
                usando diferentes tipos de gráficos.
              description_teacher: Os dados podem ser usados ​​para ajudar os alunos
                a entender seu mundo e responder a perguntas interessantes. Nesta
                lição, os alunos coletarão dados de um projeto do Play Lab e os visualizarão
                usando diferentes tipos de gráficos.
            'End of Course Project: Create a Play Lab Game':
              description_student: Prepare essas mãos para muita codificação! É hora
                de começar a construir seu projeto.
              description_teacher: 'Esta lição fundamental leva os alunos ao processo
                de criar, desenvolver e apresentar seus próprios projetos do Play
                Lab! Para garantir que esse processo ocorra sem problemas, fornecemos
                uma estrutura passo a passo para os alunos seguirem, desde o planejamento
                em papel até a codificação em nosso site. Além disso, oferecemos idéias
                para ajudar os professores a facilitar um final de demonstração! '
            Password Power-Up:
              description_student: Nesta lição, você aprenderá sobre como as senhas
                protegem suas informações e como criar uma boa senha.
        coursed-2020:
          title: Curso D (2019)
          description: Os alunos desenvolvem sua compreensão de loops, condicionais
            e eventos. Além da codificação, os alunos aprendem sobre cidadania digital.
          description_short: Aprenda sobre declarações condicionais. Crie sua própria
            arte, jogos e até uma festa de dança.
          description_audience: 'Idades: 7-11'
          stages:
            'Algorithms: Graph Paper Programming':
              name: Programação em papel quadriculado
              description_student: Nesta lição, você programará seu colega de classe
                para desenhar desenhos!
              description_teacher: 'Ao "programar" uns aos outros para desenhar imagens,
                os alunos têm a oportunidade de experimentar alguns dos principais
                conceitos de programação de uma maneira divertida e acessível. A aula
                começará com os alunos usando símbolos para instruir uns aos outros
                a colorir quadrados em papel milimétrico, em um esforço para reproduzir
                uma imagem existente. Se houver tempo, a lição pode terminar com imagens
                criadas pelos alunos.  '
            Introduction to Online Puzzles:
              name: Introdução a quebra-cabeças online
              description_student: Esta lição lhe permitirá praticar as habilidades
                necessárias para este curso.
              description_teacher: 'Neste conjunto de quebra-cabeças, os alunos irão
                iniciar com uma introdução (ou revisão, dependendo da experiência
                da sua sala de aula) do espaço de trabalho online da Code.org. Haverá
                vídeos que apontam o funcionamento mais básico do espaço, incluindo
                os botôes "Executar", "Reiniciar" e "Passo". Também serão discutidos
                nestes vídeos: arrastando blocos Blockly, deletando blocos Blockly,
                e conectando blocos Blockly. Em seguida, os alunos irão praticar suas
                habilidades de _sequenciamento_ e _depuração_ no labirinto. Dali,
                os alunos irão conhecer novos tipos de quebra-cabeças como Coletor,
                Artista e Colheitador quando forem aprender o básico de _laços_.'
            Relay Programming:
              name: Programação por revezamento
              description_student: Lembra no início do curso quando você fez desenhos
                com código? Nesta lição, você estará trabalhando com uma equipe para
                fazer algo muito semelhante!
              description_teacher: Esta atividade começará com uma pequena aula sobre
                depuração e persistência, então irá mudar rapidamente para uma corrida
                contra o tempo à medida que os alunos se dividem em times e trabalham
                juntos para escrever um programa uma instrução por vez.
            Debugging in Collector:
              name: Depurando com Laurel
              description_student: Você já teve problemas durante a codificação? Nesta
                lição, você aprenderá sobre os segredos da depuração. Depuração é
                o processo de encontrar e corrigir problemas no seu código.
              description_teacher: Nesta atividade online, os alunos praticarão a
                depuração no ambiente "coletor". Os alunos aprenderão a ler e editar
                código para corrigir quebra-cabeças com algoritmos simples, laços
                e laços aninhados.
            Events in Bounce:
              name: Eventos em salto
              description_student: Você já desejou poder jogar videogame na escola?
                Nesta lição, você poderá fazer o seu próprio!
              description_teacher: Nesta atividade online, os alunos aprenderão o
                que são eventos e como os computadores os usam em programas como videogames.
                Os alunos trabalharão com quebra-cabeças, fazendo o programa reagir
                a eventos (como botões de seta sendo pressionados.) No final do quebra-cabeça,
                os alunos terão a oportunidade de personalizar seu jogo com diferentes
                velocidades e sons.
            Build a Star Wars Game:
              name: Construa um jogo de Guerra nas estrelas
              description_student: Sinta a força ao construir seu próprio jogo Star
                Wars nesta lição.
              description_teacher: Nesta lição, os alunos irão praticar o uso de eventos
                para criar um jogo que eles possam compartilhar on-line. Apresentando
                R2-D2 e outros personagens de Star Wars, os alunos serão guiados através
                de eventos e, em seguida, terão espaço para criar seu próprio jogo.
            Loops in Ice Age:
              name: Laços na Era do gelo
              description_student: Nesta lição, você usará o bloco de repetição para
                ajudar o Scrat a alcançar a bolota da maneira mais eficiente possível.
              description_teacher: Como uma rápida atualização (ou introdução) do
                uso de loops, nesta etapa, os alunos usam o bloco `repeat` para levar
                o Scrat à bolota com mais eficiência.
            Loops in Artist:
              name: Desenhando formas com loops
              description_student: Nesta lição, os loops facilitam a criação de imagens
                interessantes com o Artista!
              description_teacher: Esta lição baseia-se na compreensão dos loops das
                lições anteriores e oferece aos alunos a chance de serem verdadeiramente
                criativos. Essa atividade funciona como um exercício de depuração
                para prática extra de solução de problemas.
            Nested Loops in Bee:
              name: Laços Aninhados no Labirinto
              description_student: Loops dentro de loops dentro de loops. O que isto
                significa? Esta lição ensinará o que acontece quando você cria um
                loop aninhado.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade
                de elevar sua compreensão dos laços a um nível totalmente novo. Jogando
                com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar
                um laço para ficar dentro de outro laço. Eles também serão incentivados
                a descobrir como poucas alterações em qualquer laço afetarão seu programa
                quando clicarem em `Executar '.
            Conditionals with Cards:
              name: Condicionais com cartas
              description_student: É hora de jogar um jogo em que você ganha pontos
                apenas sob certas condições!
              description_teacher: "Esta lição demonstra como os condicionais podem
                ser usados ​​para adaptar um programa a informações específicas. Nem
                sempre temos todas as informações necessárias ao escrever um programa.
                Às vezes, você desejará fazer algo diferente em uma situação do que
                em outra, mesmo que você não saiba qual situação será verdadeira quando
                o código for executado. É aí que entram os condicionais. Os condicionais
                permitem que um computador tome uma decisão, com base nas informações
                verdadeiras sempre que seu código for executado.\r\n \r\n"
            Conditionals in Bee:
              name: If/Else com Abelha
              description_student: 'Agora que você entende os condicionais, é hora
                de programar a Abelha para coletar mel e néctar. '
              description_teacher: Até esse momento, os alunos escreviam um código
                que é executado exatamente da mesma maneira cada vez que é executado
                - confiável, mas não muito flexível. Nesta lição, sua classe começará
                a codificar com condicionais, permitindo que eles escrevam códigos
                que funcionem de maneira diferente, dependendo das condições específicas
                que o programa encontra.
            While Loops in Farmer:
              name: Laços Enquanto no Fazendeiro
              description_student: 'Laços são muito úteis na codificação. Esta lição
                ensinará sobre um novo tipo de laço: laços enquanto!'
              description_teacher: "Quando os alunos chegam a esta lição, eles já
                devem praticar bastante usando loops de repetição, então agora é hora
                de misturar as coisas. \r\n\r\n_Enquanto loops_ são loops que continuam
                repetindo comandos enquanto uma condição é atendida. Os loops `while`
                são usados ​​quando o programador não sabe o número exato de vezes
                que os comandos precisam ser repetidos, mas sabe qual condição precisa
                ser verdadeira para que o loop continue repetindo. Por exemplo, os
                alunos trabalharão para preencher buracos e cavar terra no Fazendeiro.
                Eles não saberão o tamanho dos buracos ou a altura das montanhas de
                terra, mas os alunos saberão que precisam continuar preenchendo os
                buracos e cavando a terra enquanto o chão não for plano."
            Until Loops in Maze:
              name: Até Loops no Labirinto
              description_student: Você pode fazer coisas incríveis quando usar loops
                `até`!
              description_teacher: Nesta lição, os alunos aprenderão sobre os loops
                `até '. Os alunos criarão programas que terão como personagem principal
                repetir ações até atingirem o ponto de parada desejado.
            Conditionals & Loops in Harvester:
              name: Colhendo com Condicionais
              description_student: Nem sempre é claro quando usar cada condicional.
                Esta lição ajudará você a praticar o processo de decisão.
              description_teacher: Os alunos irão praticar os laços `enquanto`,` ate`
                e `se / senao`. Todos esses blocos usam condicionais. Ao praticar
                todos os três, os alunos aprenderão a escrever código complexo e flexível.
            'Unplugged: Binary':
              name: Imagens binárias
              description_student: Aprenda como os computadores armazenam fotos usando
                um idioma com apenas duas opções.
              description_teacher: Embora muitas pessoas pensem no binário como estritamente
                zeros e uns, os alunos serão apresentados à idéia de que as informações
                podem ser representadas em uma variedade de opções binárias. Esta
                lição leva esse conceito um passo adiante, pois ilustra como um computador
                pode armazenar informações ainda mais complexas (como imagens e cores)
                em binário também.
            Artist Binary:
              name: 'Artista: binário'
              description_student: Nesta lição, você aprenderá como criar imagens
                usando apenas 0s e 1s.
              description_teacher: Esta série de aulas on-line fará com que os alunos
                aprendam a criar imagens usando e desativando.
            Digital Citizenship:
              name: Cidadania digital
              description_student: Algumas informações não são seguras para compartilhar
                online. Esta lição o ajudará a aprender a diferença entre informações
                seguras e privadas.
              description_teacher: "Em colaboração com o Common Sense Education, esta
                lição ajuda os alunos a aprender a pensar criticamente sobre as informações
                do usuário que alguns sites solicitam ou exigem. Os alunos aprendem
                a diferença entre informações privadas e informações pessoais, distinguindo
                o que é seguro e inseguro para compartilhar on-line.\r\n\r\nOs alunos
                também explorarão o que significa ser responsável e respeitoso com
                suas comunidades offline e online como um passo para aprender a ser
                um bom cidadão digital."
            Dance Party:
              name: Festa dançante
              description_student: Hora de celebrar! Nesta lição, você programa sua
                própria festa de dança interativa.
              description_teacher: Nesta lição, os alunos irão programar sua própria
                festa de dança interativa. Esta atividade requer som, pois a ferramenta
                foi criada para responder à música.
            Dance Part:
              name: Festa dançante
            End of Course Project:
              description_student: Prepare essas mãos para muita codificação! É hora
                de começar a construir seu projeto.

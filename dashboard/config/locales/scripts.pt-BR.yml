          lessons:
            Move It, Move It:
              name: Criando caminhos
              description_student: Programe seus colegas de classe para caminhar com
                cuidado de um lugar para outro.
              description_teacher: Esta lição trabalhará para preparar mentalmente
                os alunos para os exercícios de codificação que eles encontrarão ao
                longo deste curso. Em equipes pequenas, os alunos usarão atividade
                física para programar seus colegas de classe para que sigam com cuidado
                de um lugar para outro até que uma meta seja alcançada.
            Sequencing with Scrat:
              name: Sequenciando com Scrat
            Your Digital Footprint:
              name: Seu rastro digital
              description_student: 'Aprenda sobre sua pegada digital e como se manter
                seguro ao visitar sites. '
              description_teacher: Em colaboração com [r common-sense-media], esta
                lição ajuda os alunos a aprender sobre as semelhanças de permanecer
                seguro no mundo real e ao visitar sites. Os alunos também aprenderão
                que as informações que colocam on-line deixam uma pegada digital ou
                "trilha". Essa trilha pode ser grande ou pequena, útil ou prejudicial,
                dependendo de como eles a gerenciam.

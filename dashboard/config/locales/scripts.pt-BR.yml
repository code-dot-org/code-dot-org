            colaborativo na sala de aula onde os alunos possam ter a ciência da computação
            como relevante, divertida e empoderadora.\n\n**Questão Norteadora:** \n\n-
            \  Quais estratégias e processos posso usar para me tornar um solucionador
            de problemas mais eficaz?\n    :::\n\n::: details [**Orientações de Implementação
            para Resolução de Problemas e Computação**]\n\n-   O primeiro capítulo
            desta unidade deverá se concluído antes de quaisquer outras unidades em
            Descobertas da CC.\n-   Aulas facultativas são oferecidas para algumas
            das aulas nesta unidade, dependendo do contexto de sua turma.\n-   Recursos
            adicionais estão disponíveis dentro do menu suspenso \"Recursos do Professor\"
            da unidade.\n    :::\n\n<br>\n<br>"
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: O Processo de Resolução de Problemas'
            lessonGroup-4:
              display_name: Questionário
          student_description: Resolução de Problemas e Computação é uma introdução
            altamente interativa e colaborativa ao campo da ciência da computação,
            pensada dentro de um escopo mais amplo da resolução de problemas. Você
            praticará o uso do processo de resolução de problemas para abordar uma
            série de quebra-cabeças, desafios e cenários do mundo real. A seguir,
            você aprenderá como os computadores captam, enviam, armazenam e processam
            informações para ajudar nós humanos a resolver problemas. A unidade é
            concluída com um projeto na qual você desenvolve uma aplicação, visando
            solucionar um problema de sua escolha.
        focus-on-impact-in-society2-2023:
          description: "A unidade de Processo de Design faz com que os alunos deixem
            de pensar na ciência da computação como uma ferramenta para resolver seus
            próprios problemas e passem a considerar os impactos sociais mais amplos
            da computação. Por meio de uma série de desafios de design, os alunos
            devem considerar e compreender as necessidades dos outros enquanto desenvolvem
            uma solução para um problema. A segunda parte da unidade consiste em um
            projeto de equipe iterativo, durante o qual os alunos têm a oportunidade
            de identificar uma necessidade do seu interesse, prototipar soluções em
            papel e no App Lab e testar suas soluções com usuários reais para obter
            feedback e impulsionar novas iterações.\n\n::: details [**Capítulo 1 -
            Visão Geral**]\n\\*\\*Descrição: \\*\\* Este capítulo introduz o processo
            de design como uma versão específica do processo de resolução de problemas
            em que a empatia pelas necessidades do usuário é consistentemente integrada.
            Os alunos aprendem estratégias para identificar as necessidades do usuário
            e avaliar o quão bem os diferentes designs as atendem. Especificamente,
            eles aprendem como desenvolver um protótipo em papel, como absorver e
            responder aos feedbacks sobre um protótipo e considerar como diferentes
            interfaces de usuário afetam ou não a usabilidade de seus aplicativos.\n\n**Objetivos:**
            \n\n-   Ver o processo de design como uma forma de resolução de problemas
            que prioriza as necessidades de um usuário. \n-   Identificar as necessidades
            do usuário e avaliar o quão bem os diferentes designs as atendem. \n-
            \  Desenvolver protótipos em papel, absorver e responder aos feedbacks
            sobre um protótipo e considerar como diferentes interfaces de usuário
            afetam ou não a usabilidade de seus aplicativos. \n\n**Questões Norteadoras:**\n\n-
            \  Como os designers identificam as necessidades de seus usuários?\n-
            \  Como podemos garantir que as necessidades de um usuário sejam atendidas
            por nossos projetos?\n-   Quais processos nos permitirão criar, testar
            e iterar nossos projetos com eficiência?\n    :::\n\n::: details [**Capítulo
            2 - Visão Geral**]\n**Descrição:** Este capítulo dedica-se a um projeto
            de grupo de longa duração o qual permite que os alunos apliquem tudo o
            que aprenderam sobre design centrado no usuário para desenvolver um protótipo
            de um aplicativo. Trabalhando em equipe, os alunos identificam um problema
            social que é seu interese, projetam e prototipam um aplicativo para resolver
            esse problema. Essa é uma oportunidade para os alunos explorarem outros
            papéis no desenvolvimento de software, como gerenciamento de produtos,
            marketing, design e testing.\n\n**Objetivos:**\n\n-   Desenvolver protótipos
            digitais, absorver e responder aos feedbacks sobre um protótipo e considerar
            como diferentes interfaces de usuário afetam ou não a usabilidade de seus
            aplicativos. \n-   Ter ciência de outros papéis no desenvolvimento de
            software, como gerenciamento de produtos, marketing, design e testing,
            e de como usar o que aprenderam sobre ciência da computação como uma ferramenta
            de impacto social.\n\n**Questões Norteadoras:**\n\n-   Como as equipes
            trabalham juntas de forma eficaz para desenvolver softwares?\n-   Quais
            papéis além da programação são necessários para projetar e desenvolver
            softwares?\n-   Como os designers incorporam os feedbacks em várias iterações
            de um produto?\n    :::\n\n::: details [**Orientação de Implementação
            para o Processo de Design**]\n\n-   Você pode conferir o [Guia de implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view)
            para mais informações sobre esta unidade.\n    :::\n\n## Terminou de Lecionar
            esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4)
            para a equipe curricular da Code.org saber como foi a sua experiência
            com esta unidade."
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Desenho orientado ao usuário'
            lessonGroup-3:
              display_name: 'Capítulo 1: Prototipando o App'
          student_description: A unidade 4 apresenta os impactos sociais mais amplos
            da computação. Através de uma série de desafios de design, você aprenderá
            a entender melhor as necessidades de outras pessoas enquanto desenvolve
            uma solução para um problema. A segunda metade da unidade consiste em
            um projeto de equipe iterativo, durante o qual as equipes têm a oportunidade
            de identificar uma necessidade com a qual se preocupam, protótipos de
            soluções tanto no papel quanto no App Lab e testam soluções com usuários
            reais para obter feedback e avançar iteração.
        focus-on-impact-in-society3-2023:
          description_short: Aprenda como as pessoas usam computadores para resolver
            problemas de dados.
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Representando Informação'
            lessonGroup-3:
              display_name: 'Capítulo 2: Resolvendo problemas de dados'
          student_description: A unidade 5 trata da importância dos dados na solução
            de problemas e destaca como os computadores podem ajudar nesse processo.
            O primeiro capítulo explora os diferentes sistemas usados ​​para representar
            informações em um computador e os desafios e as vantagens e desvantagens
            do uso deles. No segundo capítulo, você aprenderá como as coleções de
            dados são usadas para resolver problemas e como os computadores ajudam
            a automatizar as etapas desse processo. O capítulo conclui considerando
            como o processo de solução de problemas de dados pode ser aplicado a uma
            área de sua escolha.
        focus-on-impact-in-society4-2023:
          description: "Esta unidade é uma introdução prática ao desenvolvimento de
            um modelo de machine learning com dados tabulares. Os alunos exploram
            como os computadores aprendem com os dados para tomar decisões, e então
            desenvolvem projetos de machine learning com base em dados do mundo real.
            Esta unidade culmina no projeto de um aplicativo de machine learning para
            solucionar um problema pessoal relevante.\n\n::: details [**Capítulo 1
            - Visão Geral**]\n**Descrição:** Os alunos aprendem o básico de machine
            learning e usam uma ferramenta chamada AI Lab para criar modelos de machine
            learning os quais podem ser usados no pp Lab. A unidade começa com uma
            visão geral do que é machine learning e como os computadores utilizam-se
            de padrões nos dados para tomar decições e realizar predições. Então,
            os alunos aprendem a como usar o AI Lab para treinar modelos a partir
            de dados tabulares enquanto exploram questões de viés. As lições seguem
            um padrão de repetição \"desplugado - AI Lab - App Lab\" para que os alunos
            sejam continuamente expostos aos conceitos e ferramentas do machine learning.
            O capítulo culmina em um projeto em que os alunos escolhem de um conjunto
            de base de dados do mundo real para treinar modelos de machine learning
            e para criar um aplicativo. \n\n**Objetivos:**\n\n-   Criar um modelos
            de machine learning no AI Lab para solucionar um problema, e usar o App
            Lab para criar um aplicativo que use esse modelo.\n-   Entender como os
            modelos de machine learning tomam decisões a partir dos dados.\n\n**Questões
            Norteadoras:**\n\n-   Como o machine learning identifica padrões nos dados
            para tomar decisões?\n-   Como podemos evitar o viés ao treinar um modelo
            de machine learning?\n\n:::\n\n::: details [**Capítulo 2 - Visão Geral**]\n**Descrição:**
            Este capítulo prepara os alunos para serem cientistas de machine learning
            e criarem um aplicativo que solucione um problema em suas comunidades.
            Os alunos acompanham um grupo fictício de alunos enquanto definem um problema,
            formulam uma pesquisa para a coleta de dados, analisam seus dados no AI
            Lab, criam um cartão modelo, e criam um aplicativo para solucionar seu
            problema. Então, no projeto final, os alunos repetem os mesmo passos com
            um problema em sua comunidade. \n\n**Objetivo:**\n\n-   Criar um modelo
            de machine learning no AI Lab a partir de seus próprios dados e usar o
            App Lab para criar um aplicativo que utiliza de seu modelo para solucionar
            problemas em suas comunidades.\n\n**Questão Norteadora:**\n\n-   Como
            o machine learning pode ser usado para resolver problemas em nossas comunidades?\n\n:::\n\n:::
            details [**Orientação de Implementação para a Unidade de IA e Machine
            Learning**]\n\n-   Orientações sobre como auxiliar os alunos nos níveis
            de programação e como personalizar as atividades estão disponíveis no
            [Guia dos Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view)
            e no [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-
            \  Você pode conferir o [Guia de implementação] completo [2] para mais
            informações sobre esta unidade.\n    :::\n\n::: details [**Desenvolvimento
            Profissional**]\nSe você estiver interessado em lecionar este curso, recomendamos
            concluir o gratuito [Módulo de Desenvolvimento Profissional Individualizado
            de AI/ML](https://studio.code.org/courses/self-paced-pl-aiml-2023). O
            módulo é projetado para ser concluído em 2 horas. Não se faz necessária
            nenhuma experiência com codificação ou IA.\n\n## Terminou de Lecionar
            esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=7)
            para a equipe de currículo do Code.org saber como foi a sua experiência
            com esta unidade."
          lesson_groups:
            lessonGroup-2:
              display_name: Capítulo 1
            lessonGroup-3:
              display_name: Introdução Laboratório de Aplicativos
            lessonGroup-4:
              display_name: Capítulo 2

            Functions with Parameters:
              name: Funções com Parâmetros
              description_student: A lição começa com uma rápida revisão dos parâmetros,
                no contexto dos blocos do Laboratório de Aplicativos que os alunos
                viram recentemente. Os alunos examinam exemplos de parâmetros nas
                funções criadas pelo usuário no Laboratório de Aplicativos e criam
                e chamam funções com parâmetros para eles mesmos, usando-os para controlar
                vários elementos em uma tela. Posteriormente, os alunos usam laços
                para iterar sobre uma matriz, passando cada elemento para uma função.
                Por fim, os alunos usam o que aprenderam para criar um jogo de captura
                de estrelas.
              description_teacher: A lição começa com uma rápida revisão dos parâmetros,

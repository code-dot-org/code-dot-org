          description: |-
            A Unidade 7 é uma introdução prática ao desenvolvimento de um modelo de machine learning com dados tabulares. Os alunos exploram como os computadores aprendem com os dados para tomar decisões, e então desenvolvem projetos de machine learning com base em dados do mundo real. Esta unidade culmina no projeto de um aplicativo de machine learning para solucionar um problema pessoal relevante.


              name: Depurando com Scrat
            Programming in Artist:
              name: Programação em Artista
            'Loops: My Loopy Robotic Friends':
              name: 'Repetições: Meus amigos robôs esquisitos'
            Loops in Artist:
              name: Laços no Artista
            Nested Loops in Bee/Zombie:
              name: Laços aninhados em Abelha/Zumbi
            Nested Loops with Frozen:
              name: Laços Aninhados com Frozen
            Conditionals with Cards:
              name: Condicionais com cartas
            Conditionals in Farmer:
              name: Condicionais no Fazendeiro
            Functions in Minecraft:
              name: Funções com Minecraft
              description_student: Você pode descobrir como usar funções para o código
                mais eficiente?
              description_teacher: Os alunos começarão a entender como as funções
                podem ser úteis nesta divertida e interativa aventura de Minecraft!
            The Power of Words:
              name: O poder das palavras
              description_student: Bullying nunca é bom. Esta lição ensinará sobre
                o que é e o que não é bom dizer on-line.
              description_teacher: "Os alunos consideram que, enquanto desfrutam de
                seus sites favoritos, podem encontrar mensagens de outras crianças
                que podem fazê-los sentir raiva, mágoa, tristeza ou medo. Eles exploram
                maneiras de lidar com o cyberbullying e como responder em face da
                perturbadora linguagem on-line.\r\n\r\nOs alunos discutem todas as
                maneiras pelas quais usam a tecnologia para comunicação e exploram
                as semelhanças e diferenças entre a comunicação pessoal e online.
                Os alunos então discutem maneiras de responder ao cyberbullying. "
            Envelope Variables:
              name: Variáveis do envelope
              description_student: |-
                Envelopes e variáveis ​​têm algo em comum: ambos podem conter coisas valiosas. Aqui você aprenderá o que são variáveis ​​e as coisas impressionantes que podem fazer

                root -> data -> script -> name -> coursef-2018 -> stages -> Envelope Variables -> description_student
                https://studio.code.org/s/coursef-2018 INTRO
              description_teacher: As variáveis ​​são usadas como espaços reservados
                para valores como números ou palavras. Variáveis ​​permitem muita
                liberdade na programação. Em vez de digitar uma frase muitas vezes
                ou lembrar de um número obscuro, os cientistas da computação podem
                usar variáveis ​​para fazer referência a elas. Esta lição ajuda a
                explicar o que são variáveis ​​e como podemos usá-las de várias maneiras
                diferentes. A ideia de variáveis ​​não é um conceito fácil de entender;
                portanto, recomendamos que haja bastante tempo para discussão no final
                da lição.
            Variables as Constant in Artist:
              name: Variáveis com Artist
              description_student: Não se esqueça de trazer criatividade para a aula!
                Nestes quebra-cabeças, você fará desenhos fantásticos usando variáveis.
              description_teacher: Nesta lição, os alunos explorarão a criação de
                designs repetitivos usando variáveis ​​no ambiente do Artist. Os alunos
                aprenderão como as variáveis ​​podem ser usadas para tornar o código
                mais fácil de escrever e mais fácil de ler, mesmo quando os valores
                não mudam no tempo de execução.
            Variables that Change in Bee:
              name: Alterando variáveis ​​com abelha
              description_student: Esta abelha adora variáveis!
              description_teacher: 'Esta lição ajudará a ilustrar como as variáveis
                ​​podem tornar os programas mais poderosos, permitindo que os valores
                mudem enquanto o código está em execução. '
            Variables that Change in Artist:
              name: Alterando variáveis ​​com Artist
              description_student: Nesta lição, você fará desenhos usando variáveis
                ​​que mudam à medida que o programa é executado.
              description_teacher: Nesta lição, os alunos explorarão a criação de
                designs repetitivos usando variáveis ​​no ambiente do Artist. Os alunos
                aprenderão como as variáveis ​​podem ser usadas para tornar o código
                mais fácil de escrever e mais fácil de ler. Após quebra-cabeças guiados,
                os alunos terminam em um nível de freeplay para mostrar o que aprenderam
                e criar seus próprios designs.
            For Loop Fun:
              name: Diversão com laços for
              description_student: Você vai se divertir aprendendo muito sobre os
                loops `for`!
              description_teacher: 'Sabemos que os loops nos permitem fazer as coisas
                repetidas vezes, mas agora vamos aprender a usar loops com estruturas
                extras integradas. Essas novas estruturas permitirão que os alunos
                criem código mais poderoso e dinâmico. '
            For Loops in Bee:
              name: Para Loops com Abelha
              description_student: Buzz buzz. Nestes quebra-cabeças, você guiará uma
                abelha para o néctar e o mel usando loops `for`!
              description_teacher: Apresentando Bee, esta lição se concentra nos loops
                `for` e no uso de uma variável de incremento para resolver quebra-cabeças
                mais complicados. Os alunos começarão revisando os loops das lições
                anteriores e depois farão uma introdução aos loops `for` para que
                possam resolver de maneira mais eficaz problemas complicados.
            For Loops in Artist:
              name: Para Loops com o artista
              description_student: Prepare-se para fazer sua próxima obra-prima. Aqui
                você usará loops `for` para fazer algumas fotos de cair o queixo.
              description_teacher: Nesta lição, os alunos continuam praticando loops
                `for`, mas desta vez com o Artist. Os alunos irão completar quebra-cabeças
                combinando as idéias de variáveis, loops e loops `for` para criar
                designs complexos. No final, eles terão a chance de criar sua própria
                arte em um nível de freeplay.
            Learning Sprites with Sprite Lab:
              name: Peixe nadando com o Sprite Lab
              description_student: Aprenda a criar e editar sprites.
              description_teacher: 'Nesta lição, os alunos aprenderão sobre os dois
                conceitos no coração do Sprite Lab: sprites e comportamentos. Sprites
                são personagens ou objetos na tela que os alunos podem mover, alterar
                e manipular. Comportamentos são ações que os sprites executarão continuamente
                até serem interrompidos.'
            Alien Dance Party with Sprite Lab:
              name: Festa de dança alienígena com o Sprite Lab
            Pet Giraffe with Sprite Lab:
              name: Girafa de estimação com Sprite Lab
            Explore Project Ideas:
              name: Explore Ideias de Projetos
              description_student: Hora de se inspirar! Esses quebra-cabeças mostrarão
                um punhado de jogos e ilustrações pré-criados para ajudar a desenvolver
                seu plano para o seu grande projeto.
              description_teacher: |-
                As próximas cinco lições proporcionam aos alunos a oportunidade de usar suas habilidades de codificação em um projeto de referência. Este projeto ajudará as pessoas a ganhar experiência com codificação e produzir um exemplo para compartilhar com colegas e entes queridos. Pretende-se que seja um projeto de várias lições ou de várias semanas em que os alunos passam um tempo discutindo, aprendendo sobre o processo de design, construindo e depois apresentando seu trabalho final.

                Na fase de exploração, os alunos poderão ver exemplos de projetos no Artist e no Play Lab para se inspirar. Em seguida, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. Eles terão espaço para criar seu próprio projeto no Artist ou no Play Lab (essa é provavelmente a etapa mais longa do projeto). Os alunos revisarão seus projetos, após testes e reflexão extra. Finalmente, os alunos poderão apresentar seus trabalhos concluídos aos colegas.
            The Design Process:
              name: O processo de design
              description_student: Projetos tão grandes levam tempo e muito planejamento.
                Aqui, você aprenderá sobre o processo de design que você usará para
                desenvolver seu próprio projeto.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Nesta parte do projeto, os alunos aprenderão
                sobre o processo de design e como implementá-lo em seus próprios projetos.
                O guia da lição, com uma visão geral de todas as cinco etapas do processo,
                pode ser encontrado no início do processo do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construir seu projeto
              description_student: Finalmente, você pode começar a construir seu projeto!
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Agora, os alunos terão seu próprio espaço
                para criar seu projeto com o Artist ou o Play Lab. Essa será a parte
                mais longa do projeto. O guia da lição, com uma visão geral de todas
                as cinco etapas do processo, pode ser encontrado no início do processo
                do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Revisar Seu Projeto
              description_student: Roma não foi construída em um dia e seu projeto
                também não deveria ser. Reserve um tempo para editar e revisar seu
                projeto para torná-lo o melhor possível.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Agora que os projetos foram criados, os alunos
                têm a oportunidade de receber feedback dos colegas e revisar seus
                projetos. O guia da lição, com uma visão geral de todas as cinco etapas
                do processo, pode ser encontrado no início do processo do projeto,
                [here](https://curriculum.code.org/csf/coursef/15/).
            Present Your Project:
              name: Apresente seu projeto
              description_student: Hora de mostrar seu trabalho! Aqui você apresentará
                seu incrível projeto aos seus colegas.
              description_teacher: Ao longo de cinco lições, os alunos estarão desenvolvendo
                um projeto de seu próprio design, usando o Play Lab ou o Artist como
                ambiente de programação. Por fim, os alunos poderão apresentar seus
                trabalhos concluídos aos colegas ou compartilhar com seus entes queridos
                com um link especial. O guia da lição, com uma visão geral de todas
                as cinco etapas do processo, pode ser encontrado no início do processo
                do projeto, [here](https://curriculum.code.org/csf/coursef/15/).
            The Artist:
              name: O Artista
            Nested Loops in the Maze:
              name: Laços Aninhados no Labirinto
              description_student: Laços dentro de loops dentro de laços. O que isto
                significa? Esta lição ensinará o que acontece quando você coloca uma
                repetição dentro de outro laço.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade
                de elevar sua compreensão dos laços a um nível totalmente novo. Jogando
                com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar
                um laço para ficar dentro de outro laço. Eles também serão incentivados
                a descobrir como poucas alterações em qualquer laço afetarão seu programa
                quando clicarem em `Executar '.
            Sequencing in the Maze:
              name: Sequenciamento no labirinto
            Programming and Loops with the Artist:
              name: Programação e Loops com o Artista
            Events with Sprite Lab:
              name: Festa de dança alienígena com o Sprite Lab
              description_student: Crie um projeto interativo que possa ser compartilhado
                com os colegas de classe.
              description_teacher: 'Esta lição apresenta o Sprite Lab, uma plataforma
                na qual os alunos podem criar suas próprias animações e jogos interativos.
                Além dos comportamentos, hoje os alunos incorporam a entrada do usuário
                como eventos para criar uma "festa de dança alienígena".   '
            Loops with the Artist:
              name: Desenhar com laços
              description_student: Nesta lição, os loops facilitam a criação de imagens
                ainda mais legais com o Artist!
              description_teacher: Veja os rostos dos alunos se iluminarem enquanto
                criam seus próprios designs lindos usando um pequeno número de blocos
                e adesivos digitais! Esta lição baseia-se na compreensão dos loops
                das lições anteriores e oferece aos alunos a chance de serem verdadeiramente
                criativos. Essa atividade é fantástica para a produção de artefatos
                para portfólios ou conferências de pais/professores.
            Sprite Lab Behaviors:
              name: Comportamentos do Lab Sprite
            Editing Behaviors:
              name: Comportamentos no Lab Sprite
              description_student: Aprenda a programar seus próprios comportamentos
                de sprite!
              description_teacher: Aqui, os alunos usarão o Sprite Lab para criar
                seus próprios comportamentos personalizados.
            Virtual Pet:
              name: Pet Virtual com Sprite Lab
              description_student: Nesta lição, os alunos criarão um animal de estimação
                virtual interativo que se parece e se comporta como deseja. Os alunos
                usarão a ferramenta "Trajes" do Sprite Lab para personalizar a aparência
                do animal. Eles então usarão eventos, comportamentos e outros conceitos
                que aprenderam para dar vida própria ao animal de estimação!
              description_teacher: Nesta lição, os alunos criarão um animal de estimação
                virtual interativo que se parece e se comporta como deseja. Os alunos
                usarão a ferramenta "Trajes" do Sprite Lab para personalizar a aparência
                do animal. Eles então usarão eventos, comportamentos e outros conceitos
                que aprenderam para dar vida própria ao animal de estimação!
            Data from Sprite Lab:
              name: Dados do Sprite Lab
            End of Course Project:
              description_student: Projetos desse tamanho levam tempo e muito planejamento.
                Encontre sua inspiração, desenvolva um plano e libere sua criatividade!
              description_teacher: "As próximas cinco lições proporcionam aos alunos
                a oportunidade de usar suas habilidades de codificação em um projeto
                de referência. Este projeto ajudará as pessoas a ganhar experiência
                com codificação e produzir um exemplo para compartilhar com colegas
                e entes queridos. Pretende-se que seja um projeto de várias lições
                ou de várias semanas em que os alunos passam um tempo discutindo,
                aprendendo sobre o processo de design, construindo e depois apresentando
                seu trabalho final. \r\n\r\nNo estágio \"Explorar\", os alunos brincam
                com os programas pré-criados para Artista e Sprite Lab, em busca de
                inspiração. Em seguida, os alunos aprenderão sobre o processo de design
                e como implementá-lo em seus próprios projetos. Eles terão espaço
                para criar seu próprio projeto no Artist, no Sprite Lab ou em qualquer
                outra interface que você esteja confortável em fornecer. (Este é provavelmente
                o estágio mais longo do projeto.) Os alunos revisarão seu código após
                o teste e a revisão por pares. Por fim, os alunos poderão apresentar
                seu trabalho final aos colegas de classe."
            Copyright and Creativity:
              name: Copyright e Direitos Autorais
            Internet:
              name: A Internet
              description_student: Já imaginou como a informação viaja pela Internet?
                Não é mágico! Esta lição ensinará os conceitos básicos de como a Internet
                funciona.
              description_teacher: Embora muitas pessoas usem a Internet diariamente,
                poucas sabem como ela funciona. Nesta lição, os alunos fingirão fluir
                pela Internet, aprendendo o tempo todo sobre conexões, URLs, endereços
                IP e DNS.
            Crowdsourcing:
              name: Crowdsourcing
              description_student: Esta lição ensinará sobre crowdsourcing, o processo
                de construção de um projeto com uma equipe.
              description_teacher: Na ciência da computação, enfrentamos alguns problemas
                grandes e assustadores. Desafios como encontrar grandes números primos
                ou sequenciar o DNA são quase impossíveis de serem feitos individualmente.
                Adicionar o poder de outras pessoas torna essas tarefas gerenciáveis.
                Esta lição mostrará aos alunos como o trabalho em equipe pode ser
                útil no setor de ciência da computação.
            Digital Sharing:
              name: Compartilhamento Digital
              description_student: 'Nesta lição, você aprenderá sobre os desafios
                e benefícios da propriedade e dos direitos autorais. '
              description_teacher: Emprestado para os Fundamentos de Ciência da Computação
                pelo time em Direitos Autorais e Criatividade, esta lição existe para
                ajudar os estudantes a entenderem os desafios e benefícios de respeitar
                posse e direitos autorais, particularmente em ambientes digitais.
                Estudantes deveriam ser encorajados a respeitar os direitos dos artistas
                como uma parte importante de ser um cidadão digital ético.
            Running Simulations:
              name: Executar simulações
            Simulating Experiments:
              name: Simulação de experimentos
              description_student: Execute simulações no computador e experimente
                alterando variáveis.
              description_teacher: Ao executar uma simulação simples no Sprite Lab,
                os alunos experimentarão como a computação pode ser usada para coletar
                dados que identificam tendências ou padrões. Depois de executar a
                simulação várias vezes, os alunos terão a oportunidade de fazer uma
                previsão sobre como a alteração de uma variável na simulação pode
                impactar o resultado e depois testar essa hipótese.

        csd4-2023:
          description: "A unidade de Processo de Design faz com que os alunos deixem
            de pensar na ciência da computação como uma ferramenta para resolver seus
            próprios problemas e passem a considerar os impactos sociais mais amplos
            da computação. Por meio de uma série de desafios de design, os alunos
            devem considerar e compreender as necessidades dos outros enquanto desenvolvem
            uma solução para um problema. A segunda parte da unidade consiste em um
            projeto de equipe iterativo, durante o qual os alunos têm a oportunidade
            de identificar uma necessidade do seu interesse, prototipar soluções em
            papel e no App Lab e testar suas soluções com usuários reais para obter
            feedback e impulsionar novas iterações.\n\n::: details [**Capítulo 1 -
            Visão Geral**]\n\\*\\*Descrição: \\*\\* Este capítulo introduz o processo
            de design como uma versão específica do processo de resolução de problemas
            em que a empatia pelas necessidades do usuário é consistentemente integrada.
            Os alunos aprendem estratégias para identificar as necessidades do usuário
            e avaliar o quão bem os diferentes designs as atendem. Especificamente,
            eles aprendem como desenvolver um protótipo em papel, como absorver e
            responder aos feedbacks sobre um protótipo e considerar como diferentes
            interfaces de usuário afetam ou não a usabilidade de seus aplicativos.\n\n**Objetivos:**
            \n\n-   Ver o processo de design como uma forma de resolução de problemas
            que prioriza as necessidades de um usuário. \n-   Identificar as necessidades
            do usuário e avaliar o quão bem os diferentes designs as atendem. \n-
            \  Desenvolver protótipos em papel, absorver e responder aos feedbacks
            sobre um protótipo e considerar como diferentes interfaces de usuário
            afetam ou não a usabilidade de seus aplicativos. \n\n**Questões Norteadoras:**\n\n-
            \  Como os designers identificam as necessidades de seus usuários?\n-
            \  Como podemos garantir que as necessidades de um usuário sejam atendidas
            por nossos projetos?\n-   Quais processos nos permitirão criar, testar
            e iterar nossos projetos com eficiência?\n    :::\n\n::: details [**Capítulo
            2 - Visão Geral**]\n**Descrição:** Este capítulo dedica-se a um projeto
            de grupo de longa duração o qual permite que os alunos apliquem tudo o
            que aprenderam sobre design centrado no usuário para desenvolver um protótipo
            de um aplicativo. Trabalhando em equipe, os alunos identificam um problema
            social que é seu interese, projetam e prototipam um aplicativo para resolver
            esse problema. Essa é uma oportunidade para os alunos explorarem outros
            papéis no desenvolvimento de software, como gerenciamento de produtos,
            marketing, design e testing.\n\n**Objetivos:**\n\n-   Desenvolver protótipos
            digitais, absorver e responder aos feedbacks sobre um protótipo e considerar
            como diferentes interfaces de usuário afetam ou não a usabilidade de seus
            aplicativos. \n-   Ter ciência de outros papéis no desenvolvimento de
            software, como gerenciamento de produtos, marketing, design e testing,
            e de como usar o que aprenderam sobre ciência da computação como uma ferramenta
            de impacto social.\n\n**Questões Norteadoras:**\n\n-   Como as equipes
            trabalham juntas de forma eficaz para desenvolver softwares?\n-   Quais
            papéis além da programação são necessários para projetar e desenvolver
            softwares?\n-   Como os designers incorporam os feedbacks em várias iterações
            de um produto?\n    :::\n\n::: details [**Orientação de Implementação
            para o Processo de Design**]\n\n-   Você pode conferir o [Guia de implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view)
            para mais informações sobre esta unidade.\n    :::\n\n## Terminou de Lecionar
            esta Unidade?\n\nResponda a esta [\\*\\*breve pesquisa\\*\\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=4)
            para a equipe curricular da Code.org saber como foi a sua experiência
            com esta unidade."

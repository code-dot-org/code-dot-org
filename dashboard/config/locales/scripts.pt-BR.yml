            Representation Matters:
              name: Representação Importa
              description_student: Esta primeira lição fornece uma visão geral do
                que são dados e como são usados ​​para resolver problemas. Os grupos
                usam um conjunto de dados para fazer uma série de recomendações de
                refeições para pessoas com vários critérios. Posteriormente, os grupos
                comparam suas respostas e discutem como as diferentes representações
                dos dados das refeições afetaram como os alunos foram capazes de resolver
                os diferentes problemas.
              description_teacher: Na primeira lição da unidade de dados, os alunos
                obtêm uma visão geral do que são dados e como são usados ​​para resolver
                problemas. Os alunos começam com uma breve discussão para chegar a
                um entendimento comum dos dados. Eles então se dividem em grupos e
                usam um conjunto de dados para fazer uma série de recomendações de
                refeições para pessoas com vários critérios. Cada grupo tem as opções
                de refeição representadas de uma maneira diferente (fotos, receitas,
                cardápio, nutrição), o que dá uma vantagem para uma das recomendações.

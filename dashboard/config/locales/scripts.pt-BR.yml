        coursed-2017:
          stages:
            Introduction:
              name: Introdução a quebra-cabeças online
              description_student: Esta lição lhe permitirá praticar as habilidades
                necessárias para este curso.
              description_teacher: 'Neste conjunto de quebra-cabeças, os alunos irão
                iniciar com uma introdução (ou revisão, dependendo da experiência
                da sua sala de aula) do espaço de trabalho online da Code.org. Haverá
                vídeos que apontam o funcionamento mais básico do espaço, incluindo
                os botôes "Executar", "Reiniciar" e "Passo". Também serão discutidos
                nestes vídeos: arrastando blocos Blockly, deletando blocos Blockly,
                e conectando blocos Blockly. Em seguida, os alunos irão praticar suas
                habilidades de _sequenciamento_ e _depuração_ no labirinto. Dali,
                os alunos irão conhecer novos tipos de quebra-cabeças como Coletor,
                Artista e Colheitador quando forem aprender o básico de _laços_.'
            'Algorithms: Graph Paper Programming':
              name: 'Programação: Programação em papel milimetrado'
              description_student: Nesta lição, você programará seu amigo para desenhar!
              description_teacher: Ao "programar" um ao outro para desenhar figuras,
                os alunos começarão a entender o que realmente é a codificação. A
                aula começará instruindo os alunos a colorir quadrados em papel milimetrado,
                em um esforço para reproduzir uma imagem existente. Se houver tempo,
                a lição pode terminar com imagens criadas pelos alunos.
            Events in Bounce:
              name: Eventos em salto
              description_student: Você já desejou poder jogar videogame na escola?
                Nesta lição, você poderá fazer o seu próprio!
              description_teacher: Nesta atividade online, os alunos aprenderão o
                que são eventos e como os computadores os usam em programas como videogames.
                Os alunos trabalharão com quebra-cabeças, fazendo o programa reagir
                a eventos (como botões de seta sendo pressionados.) No final do quebra-cabeça,
                os alunos terão a oportunidade de personalizar seu jogo com diferentes
                velocidades e sons.
            Nested Loops:
              name: Laços aninhados
              description_student: Laços dentro de loops dentro de laços. O que isto
                significa? Esta lição ensinará o que acontece quando você coloca uma
                repetição dentro de outro laço.
              description_teacher: Nesta atividade on-line, os alunos terão a oportunidade
                de elevar sua compreensão dos laços a um nível totalmente novo. Jogando
                com a Abelha e Plantas vs Zumbis, os alunos aprenderão como programar
                um laço para ficar dentro de outro laço. Eles também serão incentivados
                a descobrir como poucas alterações em qualquer laço afetarão seu programa
                quando clicarem em `Executar '.
            Nested Loops in Artist:
              name: Laços Aninhados no Artista
              description_student: Aqui você usará loops aninhados para fazer desenhos
                legais para mostrar à sua família e amigos.
              description_teacher: Agora que os alunos sabem como estratificar seus
                laços, eles podem criar muitas coisas bonitas. Esta lição guiará os
                alunos por uma série de exercícios para ajudá-los a criar suas próprias
                imagens prontas para o portfólio.
            'Algorithms: Relay Programming':
              name: 'Depuração: Programação de retransmissão'
              description_student: Lembra no início do curso quando você fez desenhos
                com código? Nesta lição, você estará trabalhando com uma equipe para
                fazer algo muito semelhante!
              description_teacher: Essa atividade começará com uma breve revisão da
                "Programação em papel milimetrado" e, em seguida, passará rapidamente
                para uma corrida contra o relógio, à medida que os alunos entram em
                equipes e trabalham juntos para escrever um programa, uma instrução
                de cada vez.
            Debugging in Bee:
              name: Depurando na Abelha
            While Loops in Farmer:
              name: Laços Enquanto no Fazendeiro
              description_student: 'Laços são muito úteis na codificação. Esta lição
                ensinará sobre um novo tipo de laço: laços enquanto!'
              description_teacher: |-
                No momento que os alunos atingirem esta lição, eles já deverão ter bastante prática com o uso de laços `repita`, então é hora de misturar as coisas.

                _Ciclos while são ciclos que continuam a repetir comandos enquanto uma condição é satisfeita. Ciclos while são usados quando um programador não sabe o número exato de vezes que comandos devem ser repetidos, mas sabe qual condição precisa ser verdadeira para que um ciclo continue repetindo. Por exemplo, estudantes estarão trabalhando para preencher buracos e cavar terra em Fazendeiro. Eles não saberão o tamanho dos buracos ou a altura das montanhas de terra, mas os alunos saberão que precisam continuar a preencher os buracos e cavando a terra enquanto o chão não estiver plano.
            Conditionals with Cards:
              name: 'Se / Se-não: Condicionais com Cartões'
              description_student: É hora de jogar um jogo em que você ganha pontos
                apenas sob certas condições!
              description_teacher: "Esta lição demonstra como os condicionais podem
                ser usados para adaptar um programa a informações específicas. Nem
                sempre temos todas as informações necessárias ao escrever um programa.
                Às vezes, você desejará fazer algo diferente em uma situação do que
                em outra, mesmo que você não saiba qual situação será verdadeira quando
                seu código for executado. É aí que entram os condicionais. Os condicionais
                permitem que um computador tome uma decisão, com base nas informações
                verdadeiras sempre que seu código for executado.\n\n"
            Conditionals in Bee:
              name: Estruturas condicionais em abelhas
              description_student: 'Agora que você entende os condicionais, é hora
                de programar a Abelha para coletar mel e néctar. '
              description_teacher: Até esse momento, os alunos escreviam um código
                que é executado exatamente da mesma maneira cada vez que é executado
                - confiável, mas não muito flexível. Nesta lição, sua classe começará
                a codificar com condicionais, permitindo que eles escrevam códigos
                que funcionem de maneira diferente, dependendo das condições específicas
                que o programa encontra.
            Conditionals & Loops in Maze:
              name: Condicionais e laços em labirinto
              description_student: Você pode fazer coisas incríveis ao usar condicionais
                e laços juntos!
              description_teacher: 'Nesta lição, os alunos irão juntar dois conceitos-chave:
                laços e condicionais. Esse conjunto de quebra-cabeças preenche as
                lacunas no entendimento que ocorrem ao trabalhar em quebra-cabeças
                que usam vários tipos de blocos. Ao reunir duas idéias, os alunos
                criarão um código mais complexo que mostra criatividade impressionante
                e pensamento crítico!'
            Conditionals & Loops in Farmer:
              name: Condicionais e laços em colheitadeira
              description_student: Nem sempre é claro quando usar cada condicional.
                Esta lição ajudará você a praticar o processo de decisão.
              description_teacher: Os alunos irão praticar os laços `enquanto`,` ate`
                e `se / senao`. Todos esses blocos usam condicionais. Ao praticar
                todos os três, os alunos aprenderão a escrever código complexo e flexível.
            Digital Citizenship:
              name: 'Cidadania digital: praticando a cidadania digital'
              description_student: Algumas informações não são seguras para compartilhar
                online. Esta lição o ajudará a aprender a diferença entre informações
                seguras e privadas.
              description_teacher: |-
                Em colaboração com a Educação do Senso Comum, esta lição ajuda os alunos a aprender a pensar criticamente sobre as informações do usuário que alguns sites solicitam ou exigem. Os alunos aprendem a diferença entre informações privadas e informações pessoais, distinguindo o que é seguro e inseguro compartilhar on-line.

                Os alunos também explorarão o que significa ser responsável e respeitoso com suas comunidades offline e online como um passo para aprender a ser um bom cidadão digital.
            Build a Play Lab Game:
              name: Crie um jogo do Laboratório de Jogos
              description_student: Esta lição o guiará através da criação de seu próprio
                videogame.
              description_teacher: Nesta atividade online, os alunos terão a oportunidade
                de aprender como usar eventos no Play Lab e aplicar todas as habilidades
                de codificação aprendidas, para criar um jogo animado. É hora de ficar
                criativo e criar um jogo no Play Lab!
            'Unplugged: Binary':
              name: 'Além da programação: imagens binárias'
              description_student: 'Aprenda como os computadores armazenam fotos usando
                idéias simples, como ativar e desativar. '
              description_teacher: Embora muitas pessoas pensem no binário como estritamente
                zeros e uns, os alunos serão apresentados à idéia de que as informações
                podem ser representadas em uma variedade de opções binárias. Esta
                lição leva esse conceito um passo adiante, pois ilustra como um computador
                pode armazenar informações ainda mais complexas (como imagens e cores)
                em binário também.
            Artist Binary:
              name: Binário no Artista
              description_student: Direcione seu próprio artista para criar uma imagem
                binária usando apenas comandos para ativar e desativar os pixels.
              description_teacher: Binário é extremamente importante no mundo dos
                computadores. Atualmente, a maioria dos computadores armazena todos
                os tipos de informações em formato binário. Esta lição ajuda a demonstrar
                como é possível tirar algo da vida real e traduzi-lo em uma série
                de prós e contras. Os alunos criarão imagens binárias no Artista traduzindo
                0s e 1s para offs e ons (ou pretos e brancos).
            Nested Loops Project in Artist:
              name: Laços Aninhados na Frozen
              description_student: Mais laços aninhados! Desta vez, você pode fazer
                alguns desenhos INCRÍVEIS com laços aninhados.
              description_teacher: Os alunos criarão designs complexos usando o Artista
                no conjunto de quebra-cabeças de hoje. Ao continuar praticando laços
                aninhados com novos objetivos, os alunos verão mais usos dos laços
                em geral. Esse conjunto de quebra-cabeças também oferece muito mais
                potencial de criatividade, com a oportunidade de os alunos criarem
                seu próprio design no final do estágio.
            Debugging in Collector:
              name: Depurando no coletor
              description_student: Você já teve problemas durante a codificação? Nesta
                lição, você aprenderá sobre os segredos da depuração. Depuração é
                o processo de encontrar e corrigir problemas no seu código.
              description_teacher: Nesta atividade online, os alunos praticarão a
                depuração no ambiente "coletor". Os alunos aprenderão a ler e editar
                código para corrigir quebra-cabeças com algoritmos simples, laços
                e laços aninhados.
          title: Curso D
          assignment_family_title: Curso D

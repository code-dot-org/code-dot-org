        focus-on-creativity1-2023:
          description: "Resolução de Problemas e Computação é uma introdução altamente
            interativa e colaborativa ao campo da ciência da computação, pensada dentro
            de um escopo mais amplo da resolução de problemas. Você praticará o uso
            do processo de resolução de problemas para abordar uma série de quebra-cabeças,
            desafios e cenários do mundo real. A seguir, você aprenderá como os computadores
            captam, enviam, armazenam e processam informações para ajudar nós humanos
            a resolver problemas. A unidade é concluída com um projeto na qual você
            desenvolve uma aplicação, visando solucionar um problema de sua escolha.\n\n:::
            details [**Capítulo 1 - Visão Geral**]\n**Descrição:** Este capítulo orienta
            os alunos a desenvolverem e a adotarem um processo de resolução de problemas
            formalmente estruturado, através da reflexão dos problemas com os quais
            se depararam, tanto na sala de aula quanto no dia a dia. Ao trabalhar
            com um conjunto diversificado de problemas, como quebra-cabeças lógicos,
            desafios de engenharia e planejamento de uma viagem, os alunos apredem
            a indentificar diferentes classes de problemas, descontruir problemas
            maiores, e desenvolver usas próprias habilidades de resolução de problemas.\n\n**Objetivos:**\n\n-
            \  Aprender a como usar o processo estruturado de resolução de problemas
            e aplicá-lo para resolver diversos problemas .\n-   Criar um ambiente
            colaborativo na sala de aula onde os alunos possam ter a ciência da computação
            como relevante, divertida e empoderadora.\n\n**Questão Norteadora:** \n\n-
            \  Quais estratégias e processos posso usar para me tornar um solucionador
            de problemas mais eficaz?\n    :::\n\n::: details [**Orientações de Implementação
            para Resolução de Problemas e Computação**]\n\n-   O primeiro capítulo
            desta unidade deverá se concluído antes de quaisquer outras unidades em
            Descobertas da CC.\n-   Aulas facultativas são oferecidas para algumas
            das aulas nesta unidade, dependendo do contexto de sua turma.\n-   Recursos
            adicionais estão disponíveis dentro do menu suspenso \"Recursos do Professor\"
            da unidade.\n    :::\n\n<br>\n<br>"

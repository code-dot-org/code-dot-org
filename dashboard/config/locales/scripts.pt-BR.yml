            -   Esta unidade pressupõe que os alunos estejam familiarizados com o App Lab, especificamente usando o Modo Design para criar uma interface de usuário e usando Eventos para mudar a tela ao clicar em um botão. [Clique aqui](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview) para saber mais sobre recomendações para introduzir os alunos ao App Lab antes desta unidade.
            -   Esta é uma unidade opcional que pode ser lecionada no lugar de outra unidade do DCC - consulte o [Guia de Implementação](https://docs.google.com/document/d/1SkMCN4Eid3-mGoRUQkurQGJqoOJ9PydfB7uGE0xZyFA/preview) para obter mais informações.
            -   Você pode conferir a [Matriz Curricular](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) completa para obter mais informações sobre esta unidade.


        csd4-2017:
          title: CSD Unidade 4 - O Processo de Design ('17-'18)
          description_short: "  Aprenda a criar um programa que atenda às necessidades
            de seus usuários."
          description: A unidade 4 apresenta os impactos sociais mais amplos da computação.
            Através de uma série de desafios de design, você aprenderá a entender
            melhor as necessidades de outras pessoas enquanto desenvolve uma solução
            para um problema. A segunda metade da unidade consiste em um projeto de
            equipe iterativo, durante o qual as equipes têm a oportunidade de identificar
            uma necessidade com a qual se preocupam, protótipos de soluções tanto
            no papel quanto no App Lab e testam soluções com usuários reais para obter
            feedback e avançar iteração.
          stages:
            Analysis of Design:
              name: Análise de Design
              description_student: Aprenda a criar um programa que atenda às necessidades
                de seus usuários. A classe explora uma variedade de designs diferentes
                de bules para considerar como as escolhas ou o design foi feito e
                por quê. Usando os bules de chá como exemplo, a classe explorará o
                relacionamento entre os usuários, suas necessidades e o design dos
                objetos que eles usam.
              description_teacher: Para iniciar uma unidade dedicada à solução de
                problemas em grupo e ao desenvolvimento de produtos para outros usuários,
                os alunos começam investigando o design de vários bules. Os alunos
                analisam cada bule de chá, tentando identificar como as necessidades
                específicas do usuário podem ter informado seu design. Ao considerar
                essas opções de design e tentar combinar cada bule com um usuário
                em potencial, os alunos podem começar a ver como uma abordagem centrada
                no usuário para projetar produtos (físicos e digitais) pode torná-los
                mais úteis e utilizáveis. Para concluir a atividade, os alunos são
                solicitados a propor algumas alterações em um dos bules que a tornariam
                mais útil ou utilizável.
            Understanding Your User:
              name: Entendendo seu usuário
              description_student: Usando perfis de usuário, a classe explora como
                diferentes usuários podem reagir a uma variedade de produtos. No papel
                de pessoa diferente, cada membro da classe experimentará projetos
                através dos olhos de outras pessoas.
              description_teacher: "Os designers precisam entender as necessidades
                de seus usuários para criar produtos úteis. Esta lição incentiva os
                alunos a pensar em como projetar para outra pessoa interpretando como
                outra pessoa usando um perfil de usuário e reagindo como esse usuário
                a uma série de produtos. Cada aluno recebe um perfil de usuário que
                descreve uma pessoa, que eles usam para escolher produtos apropriados,
                criticar o design do produto e sugerir melhorias no design.\r\n"
            Discovering Users:
              name: Descobrindo Usuários
            User-Centered Design Micro Activity:
              name: Micro atividade de design centrado no usuário
              description_student: Em pequenos grupos, a turma usa o processo de design
                para ter ideias para roupas inteligentes. Do brainstorming, à identificação
                dos usuários e, finalmente, à proposta de um design, esta é a primeira
                de várias oportunidades nesta unidade, à prática de projetar uma solução
                para as necessidades de outras pessoas.
              description_teacher: Esta lição orienta os alunos em uma versão abreviada
                do processo de design que eles verão em toda a unidade. Os alunos
                debatem primeiro uma lista de possíveis usuários de roupas inteligentes.
                Em classe, eles agrupam essas idéias em categorias amplas e cada grupo
                escolhe uma categoria de usuário. Os grupos repetem esse processo
                para debater as necessidades ou preocupações de seus usuários, eventualmente
                categorizando essas necessidades e escolhendo uma para se concentrar.
                Finalmente, os alunos projetam uma peça de roupa inteligente, usando
                as necessidades e preocupações específicas que eles conceberam para
                orientar sua tomada de decisão. No final da aula, os alunos compartilham
                rapidamente seu processo de tomada de decisão e recebem feedback sobre
                o quão bem seu produto atende ao usuário que ele selecionou.
            Designing for Social Impact:
              name: Projetando para o impacto social
            Conducting User-Centered Interviews:
              name: Realização de entrevistas centradas no usuário
            Analyzing Interviews:
              name: Analisando Entrevistas
            Redesigning a Space:
              name: Re-projetando um espaço
            Presenting Your Design:
              name: Apresentando seu Design
            Designing Apps for Good:
              name: Criando aplicativos para o bem
              description_student: Para iniciar o projeto de design do aplicativo,
                a turma se organiza em equipes e começa a explorar os tópicos do aplicativo.
                Vários exemplos de aplicativos socialmente impactantes servem de inspiração
                para o projeto.
              description_teacher: Para iniciar o projeto de design de aplicativo
                que dura até o final da unidade, os alunos exploram primeiro vários
                aplicativos criados para impacto social que foram criados por outros
                alunos. A turma revisa as etapas Definir, Preparar, Experimentar e
                Refletir do processo de Solução de Problemas, à medida que desenvolve
                uma ideia para um aplicativo próprio com impacto social. Por fim,
                os alunos formarão equipes de projeto e estabelecerão um contrato
                de como a equipe funcionará durante o desenvolvimento de seu aplicativo.
            Market Research:
              name: Pesquisa de mercado
              description_student: Mergulhe no desenvolvimento de aplicativos explorando
                os aplicativos existentes que podem servir usuários semelhantes. Cada
                grupo identifica um punhado de aplicativos que abordam o mesmo tópico
                em que estão trabalhando, usando esses aplicativos para ajudar a refinar
                a ideia de aplicativo que eles seguirão.
              description_teacher: Nesta lição, os alunos pesquisam aplicativos semelhantes
                ao que pretendem criar para entender melhor as necessidades de seus
                usuários. Os alunos trabalham em suas equipes para pesquisar outros
                aplicativos na Internet e depois avaliar os que acharem interessantes.
                No final da lição, cada equipe terá uma idéia mais clara sobre o tipo
                de aplicativo que deseja criar e refina ainda mais quem são seus usuários-alvo.
                Cada equipe manterá uma lista de citações para todos os aplicativos
                que eles examinaram para uso em sua apresentação final.
            Paper Prototypes:
              name: Protótipos de papel
              description_student: Os protótipos de papel permitem que os desenvolvedores
                testem idéias rapidamente antes de investir muito tempo escrevendo
                código. Nesta lição, as equipes exploram alguns exemplos de aplicativos
                criados no App Lab, usando esses aplicativos para ajudar a informar
                os primeiros protótipos em papel de seus aplicativos.
              description_teacher: "Antes de começar a projetar aplicativos, precisamos
                ajudar os alunos a ampliar suas expectativas. Como os alunos eventualmente
                criarão protótipos desses aplicativos no App Lab, eles estarão em
                melhor forma se suas idéias se alinharem aos tipos de aplicativos
                que são facilmente prototipados no App Lab. As equipes iniciam esse
                escopo pesquisando vários aplicativos de exemplo projetados para demonstrar
                aplicativos que podem ser criados com o App Lab. As equipes podem
                escolher um (ou mais) dos aplicativos como base para seus próprios.
                A partir daí, as equipes têm tempo para discutir a funcionalidade
                básica do aplicativo antes de usar os cartões de índice 3x5 para desenvolver
                protótipos em papel.\r\n"
            Prototype Testing:
              name: Protótipo de Teste
              description_student: Nesta lição, as equipes testam seus protótipos
                em papel com outros membros da classe. Com um aluno jogando no computador,
                um narrando e o restante observando, as equipes receberão feedback
                imediato sobre o design de seus aplicativos, o que informará a próxima
                versão de seus protótipos.
              description_teacher: O principal objetivo do desenvolvimento de protótipos
                de papel é permitir testes rápidos e iterações antes que qualquer
                código seja escrito. Esta lição é focada em dar às equipes a chance
                de testar seus protótipos antes de passar para o App Lab. As equipes
                desenvolvem um plano para testar com os usuários antes de executar
                testes de protótipo com vários outros alunos da turma (e potencialmente
                fora da turma). Para testar o protótipo com os usuários, os alunos
                deverão atribuir papéis nos testes (o “narrador”, o “computador” e
                os “observadores”), além de ter algumas perguntas preparadas para
                que o usuário responda após a teste está completo.
            Digital Design:
              name: Design digital
              description_student: Tendo desenvolvido, testado e obtido feedback sobre
                um protótipo em papel, as equipes agora se mudam para o App Lab para
                criar a próxima iteração de seus aplicativos. Usando o Modo de Design
                de arrastar e soltar, cada membro da equipe cria pelo menos uma página
                do aplicativo de sua equipe, respondendo aos comentários recebidos
                na rodada anterior de testes.
              description_teacher: Tendo desenvolvido de forma colaborativa um protótipo
                de papel para seus aplicativos, os grupos agora se dividem e conquistam
                para começar a trabalhar em uma versão digital interativa baseada
                no protótipo de papel. Usando o modo de design de arrastar e soltar
                do App Lab, os alunos trabalham individualmente através de uma progressão
                dos níveis de desenvolvimento de habilidades para aprender a criar
                versões digitais de um protótipo de papel. A partir daí, cada membro
                do grupo cria pelo menos uma página do aplicativo no App Lab, para
                ser posteriormente combinada em um único aplicativo.
            Event Driven Programming:
              name: Programação Orientada a Eventos
              description_student: Com base nas telas projetadas pela classe na lição
                anterior, as equipes combinam telas em um único aplicativo. Código
                simples pode ser adicionado para fazer com que os cliques do botão
                mudem para a tela apropriada.
              description_teacher: Nesta lição, as equipes combinam as telas projetadas
                na lição anterior em um único aplicativo, que começam a programar
                usando eventos simples. Os alunos aprendem a programação básica orientada
                a eventos criando vários aplicativos pequenos que respondem aos usuários
                clicando nos botões. Depois disso, os membros do grupo compartilham
                as telas que desenvolveram e cada membro do grupo importa todas as
                telas para sua própria cópia do aplicativo, que eles tornarão interativos
                conectando botões a eventos.
            Basic App Functionality:
              name: Funcionalidade básica do aplicativo
              description_student: As equipes adicionam um pouco mais de polimento
                e funcionalidade a seus aplicativos antes do teste. Vários exemplos
                são fornecidos para demonstrar um código simples que adiciona recursos
                interessantes.
              description_teacher: Nesse ponto do processo de desenvolvimento, cada
                aluno deve ter o que é essencialmente uma versão digital do protótipo
                de papel - telas estáticas que são vinculadas a botões. Para muitos
                aplicativos, é tudo o que você realmente precisa para começar a testar
                com os usuários, mas esta lição dará aos alunos a chance de explorar
                maneiras simples de adicionar um pouco mais de funcionalidade aos
                aplicativos antes de passar para a fase de teste. Os conceitos de
                programação introduzidos nesta lição ** não são necessários ** para
                concluir o projeto com êxito e podem ser omitidos a seu critério.
            Testing the App:
              name: Testando o aplicativo
              description_student: As equipes executam outra rodada de testes do usuário,
                desta vez com seu protótipo interativo. O feedback obtido nesta rodada
                de testes informará a iteração final dos protótipos do aplicativo.
              description_teacher: 'No final da lição anterior, cada equipe deve ter
                um protótipo mínimo viável de seu aplicativo. O objetivo principal
                desta lição é fazer com que a equipe teste o aplicativo com outras
                pessoas, de preferência do público-alvo ao qual o aplicativo se destina
                ou de equipes diferentes da classe, enquanto os observadores da equipe
                registrarão os resultados nas planilhas que usado na fase de planejamento.
                Assim como no teste dos protótipos em papel, as equipes começarão
                planejando os cenários específicos antes de executar e observar os
                testes. '
            Improving and Iterating:
              name: Improvizando e Interagindo
              description_student: Usando o feedback da última rodada de testes, as
                equipes implementam mudanças que atendem às necessidades de seus usuários.
                Cada equipe rastreia e prioriza os recursos que deseja adicionar e
                os bugs que precisam corrigir.
              description_teacher: Neste momento, as equipes desenvolveram um protótipo
                de aplicativo que passou por várias iterações e rodadas de testes
                de usuários. Com as informações e orientações obtidas na última rodada
                de testes do usuário, cada aluno tem a oportunidade de planejar e
                implementar melhorias no aplicativo de equipe. Dependendo do tempo
                disponível e do interesse do aluno, você pode executar o ciclo de
                teste e iteração quantas vezes quiser.
            App Presentation:
              name: Apresentação de aplicativos
              description_student: Cada equipe prepara uma apresentação para "apresentar"
                o aplicativo que eles desenvolveram. Este é o momento de compartilhar
                lutas, triunfos e planos para o futuro.
              description_teacher: Nesse ponto, as equipes pesquisaram um tópico de
                importância pessoal e social, desenvolveram e testaram um protótipo
                de papel e um protótipo digital e iteraram no aplicativo inicial para
                incorporar novos recursos e correções de bugs. Agora é a hora de rever
                o que fizeram e reunir uma apresentação coerente para demonstrar seu
                processo de criação. Usando o modelo de apresentação fornecido, as
                equipes se preparam para apresentar seu processo de desenvolvimento
                de aplicativos, incluindo o problema que se propuseram a resolver,
                as maneiras pelas quais incorporaram o feedback dos testes e seus
                planos para o futuro.
            User Interface and Prototype Testing:
              name: Interface de usuário e teste de protótipo
              description_student: Veja como um protótipo de papel pode ser usado
                para testar e obter feedback sobre o software antes de escrever qualquer
                código. Para ajudar um desenvolvedor com sua ideia, a classe testa
                e fornece um protótipo de aplicativo feito de papel.
              description_teacher: Após o mini projeto de design, os alunos olham
                para a próxima fase do design - criando um prototipo de um produto
                que tenta atender às necessidades do usuário. Em equipes, os alunos
                examinam um protótipo em papel para um aplicativo de bate-papo chamado
                "Txt Ur Grndkdz". Ao usar esse protótipo de papel, os alunos têm a
                chance de ver como um simples protótipo de papel pode ser usado para
                testar rapidamente idéias e suposições antes de chegarmos ao computador.
                Depois de "usar", os alunos protótipos fornecidos começam a identificar
                maneiras de melhorar a próxima iteração.
            Feedback and Prototypes:
              name: Feedback e protótipos
              description_student: Os usuários estão testando um aplicativo e têm
                muitos comentários para o desenvolvedor. A classe precisa classificar
                todo esse feedback, identificar os temas e necessidades comuns e começar
                a revisar o protótipo para melhor atender às necessidades dos usuários.
              description_teacher: Nesta lição, os alunos usam o feedback de "usuários"
                do aplicativo com protótipo de papel da lição anterior para desenvolver
                melhorias na interface do usuário desse protótipo de papel. A lição
                começa com uma reflexão sobre o fato de que os designers precisam
                traduzir as necessidades humanas com tecnologia em mudanças na interface
                ou na experiência do usuário. Os alunos recebem, então, uma coleção
                de comentários e solicitações dos usuários do aplicativo da lição
                anterior. Em grupos, os alunos categorizam o feedback e identificam
                maneiras pelas quais as necessidades expressas no feedback podem ser
                atendidas por alterações na interface do aplicativo. Em grupos, os
                alunos implementarão algumas dessas mudanças para atender a uma das
                necessidades identificadas.
            Identifying User Needs:
              name: Identificando Necessidades do Usuário
              description_student: Até esse momento, os usuários que a classe considerou
                eram todos remotos, e as únicas informações dos usuários eram provenientes
                de textos ou dramatizações. Agora, a turma confiará um no outro como
                usuários em potencial, e os pares poderão se entrevistar para identificar
                necessidades que poderiam ser tratadas com o desenvolvimento de um
                aplicativo.
              description_teacher: 'Até o momento, os alunos se concentraram em projetar
                para usuários que estão, até certo ponto, distanciados deles. Seja
                por meio de brainstorming, perfis ou feedback de texto, a conexão
                com um usuário final nunca foi direta. Essa distância foi projetada
                para ajudar os alunos a ficar fora de si quando pensam nos usuários,
                mas, para obter informações mais diretamente de um usuário real, os
                alunos precisam confiar nos colegas de classe. Nesta lição, os alunos
                se unem para se tornarem usuários (e designers), permitindo que todos
                entrevistem diretamente seu usuário final e façam perguntas para melhor
                informar seu design. Cada dupla de estudantes se entrevista, tentando
                identificar uma necessidade específica que poderia ser atendida por
                um aplicativo. '
            Project - Paper Prototype:
              name: Projeto - Protótipo de Papel
              description_student: Usando as informações da entrevista da lição anterior,
                a classe apresenta idéias de aplicativos para atender às necessidades
                de seus usuários. Para expressar essas idéias e testar sua eficácia,
                cada aluno cria e testa seus próprios protótipos em papel.
              description_teacher: Com base na entrevista dos colegas da lição anterior,
                cada aluno tem uma ideia para um aplicativo que abordará o problema
                do usuário. Os alunos criam seu próprio protótipo de papel de suas
                idéias de aplicativos desenhando "telas" em cartões de notas individuais.
                Um guia do projeto direciona os alunos ao longo do processo, incluindo
                a criação do aplicativo e o teste com o usuário para verificar se
                suas suposições sobre as interfaces de usuário que eles criaram são
                precisas.
            Linking Screens:
              name: Telas de vinculação
              description_student: Com base nas telas projetadas pela classe na lição
                anterior, as equipes combinam telas em um único aplicativo. Código
                simples pode ser adicionado para fazer com que os cliques do botão
                mudem para a tela apropriada.
              description_teacher: Nesta lição, as equipes combinam as telas projetadas
                na lição anterior em um único aplicativo, que podem ser vinculadas
                usando o código. Os alunos aprendem a programação básica orientada
                a eventos criando o aplicativo modelo iniciado na lição anterior.
                Além da tela que os alunos projetaram ontem, eles aprenderão a criar
                telas adicionais e até importar telas feitas por outras pessoas.
            User Interfaces:
              name: Interfaces de Usuário
              description_student: Veja como um protótipo de papel pode ser usado
                para testar e obter feedback sobre o software antes de escrever qualquer
                código. Para ajudar um desenvolvedor com sua ideia, a classe testa
                e fornece um protótipo de aplicativo feito de papel.
              description_teacher: Após o mini projeto de design, os alunos olham
                para a próxima fase do design - criando um prototipo de um produto
                que tenta atender às necessidades do usuário. Em equipes, os alunos
                examinam um protótipo em papel para um aplicativo de bate-papo chamado
                "Txt Ur Grndkdz". Ao usar esse protótipo de papel, os alunos têm a
                chance de ver como um simples protótipo de papel pode ser usado para
                testar rapidamente idéias e suposições antes de chegarmos ao computador.
                Depois de "usar", os alunos protótipos fornecidos começam a identificar
                maneiras de melhorar a próxima iteração.
            Feedback and Testing:
              name: Teste e Feedback
              description_student: Os usuários estão testando um aplicativo e têm
                muitos comentários para o desenvolvedor. A classe precisa classificar
                todo esse feedback, identificar os temas e necessidades comuns e começar
                a revisar o protótipo para melhor atender às necessidades dos usuários.
              description_teacher: Nesta lição, os alunos usam o feedback de "usuários"

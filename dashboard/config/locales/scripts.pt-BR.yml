                quais as pessoas expressam e compartilham seus interesses e idéias.
                Os alunos examinam alguns sites exemplares criados por estudantes
                de um curso anterior do CS Discoveries para identificar maneiras de
                expressar suas idéias. Por fim, os alunos debatem e compartilham uma
                lista de tópicos e interesses que eles podem querer incluir em um
                site pessoal, onde podem buscar idéias à medida que progridem na unidade.
            Intro to HTML:
              name: Introdução a HTML
              description_student: Esta lição apresenta o HTML como uma solução para
                o problema de como comunicar o conteúdo e a estrutura de um site para
                um computador. A lição começa com uma breve atividade desconectada,
                demonstrando os desafios de comunicar efetivamente a estrutura de
                uma página da web. A classe examina uma página HTML no Web Lab e discute
                como as tags HTML ajudam a resolver esse problema, depois usa o HTML
                para escrever as primeiras páginas da web da unidade.
              description_teacher: Nesta lição, os alunos são apresentados ao HTML
                como uma solução para o problema de como comunicar o conteúdo e a
                estrutura de um site em um computador. A lição começa com uma breve
                atividade desconectada, demonstrando os desafios de comunicar efetivamente
                a estrutura de uma página da web. Os alunos examinam uma página HTML
                exemplar no Web Lab e discutem com seus colegas de classe como as
                tags HTML ajudam a resolver esse problema. Os alunos então escrevem
                seu primeiro HTML. Uma discussão final ajuda a solidificar a compreensão
                do conteúdo versus a estrutura desenvolvida ao longo da lição.
            Headers:
              name: Cabeçalhos
              description_student: Esta lição continua a introdução às tags HTML,
                desta vez com cabeçalhos. A classe pratica o uso de tags de cabeçalho
                para criar títulos de página e seção e aprende como os diferentes
                elementos do cabeçalho são exibidos por padrão. Em seguida, a turma
                planeja como organizar seu conteúdo nas páginas pessoais da Web que
                serão construídas em toda a unidade e inicia a primeira página do
                projeto.
              description_teacher: Nesta lição, os alunos continuam usando o HTML
                para estruturar o texto nas páginas da Web, desta vez com cabeçalhos.
                Os alunos aprendem como os diferentes elementos do cabeçalho são exibidos
                por padrão e praticam usá-los para criar títulos de páginas e seções.
                Os alunos começam a decidir como organizarão seu conteúdo em suas
                próprias páginas pessoais. No último nível, os alunos iniciam o projeto
                no qual continuarão trabalhando em toda a unidade.
            Lists:
              name: Listas
              description_student: Esta lição apresenta listas ordenadas e não ordenadas
                e os associados &lt;ul&gt;, &lt;ol&gt;, e &lt;li&gt; Tags HTML. A
                classe pratica o uso das tags e volta ao projeto de página da web
                pessoal para adicionar uma nova página HTML que inclui as novas tags.
              description_teacher: Os alunos são apresentados a listas ordenadas e
                não-ordenadas em HTML e trabalham em alguns níveis nos quais usam
                o &lt;ul&gt;, &lt;ol&gt;, and &lt;li&gt; tags. Em seguida, eles retornam
                ao seu projeto, onde adicionam uma nova página HTML. Dentro da nova
                página, eles escrevem o HTML para exibir uma receita, a lista dos
                dez melhores ou qualquer outro conteúdo que use as novas tags que
                eles aprenderam.
            Intellectual Property and Images:
              name: Propriedade intelectual e imagens
              description_student: Esta lição aborda como usar mídia, como imagens,
                vídeos ou músicas, criadas por outras pessoas em um site, respeitando
                os direitos do criador dessa mídia. Depois de estudar primeiro o licenciamento
                do Creative Commons, a turma aprende como adicionar imagens às páginas
                da web e como atribuir a devida atribuição ao fazê-lo.
              description_teacher: "Iniciando uma discussão com suas opiniões pessoais
                sobre como outros deveriam poder usar seu trabalho, os alunos exploram
                a finalidade e o papel dos direitos de reprodução, tanto para criadores
                quanto para usuários de conteúdo criativo. Em seguida eles prosseguem
                a uma atividade de exploração das várias licenças Creative Commons,
                como uma solução para a dificuldade em se lidar com direitos de reprodução.
                \r\n\r\nFinalmente, com um entendimento comum sobre as restrições
                das várias licenças Creative Commons, os alunos aprendem como adicionar
                imagens às suas páginas web usando a declação &lt;img&gt;."
            Project - Multi-Page Websites:
              name: Projeto - Sites com várias páginas
              description_student: 'Esta lição aborda hiperlinks, que permitem que
                desenvolvedores da Web conectem páginas em um site. A turma vinculará
                todas as páginas anteriores em um projeto e criará barras de navegação
                para cada página antes de publicar o site inteiro na Web.  '
              description_teacher: "Depois de aprender como vincular páginas da Web,
                os alunos finalmente podem publicar o site em que estão trabalhando.
                Nesta lição, eles vinculam todas as páginas anteriores que criaram
                em um projeto, criam uma nova página e adicionam navegação entre as
                páginas antes de publicar o site inteiro na Web. \r\n\r\n"
            RGB Colors and Classes:
              name: Cores e classes RGB
              description_student: Esta lição aborda aulas e cores personalizadas.
                A classe aprende primeiro a especificar cores personalizadas usando
                valores RGB (vermelho, verde, azul) e, em seguida, aplica essas cores
                a uma nova página da web do Four Seasons, que usa classes CSS. Usando
                classes, a turma adiciona mais estilos à página da web do Four Seasons
                e depois os usa para estilizar seus sites pessoais.
              description_teacher: Nesta lição, os alunos aprenderão primeiro a especificar
                cores personalizadas usando seus valores RGB (vermelho, verde, azul).
                Eles então aplicam essas cores a uma nova página da web do Four Seasons,
                que usa classes CSS. As classes CSS permitem que os desenvolvedores
                da Web tratem grupos de elementos que desejam estilizar de maneira
                diferente de outros elementos do mesmo tipo. Usando as aulas, os alunos
                adicionam mais estilos à página da web do Four Seasons e depois os
                usam para estilizar seus sites pessoais.
            Project - Personal Portfolio Website:
              name: Projeto - Site do portfólio pessoal
              description_student: Nos últimos dias da unidade, a turma finaliza seus
                sites pessoais, trabalhando com colegas para obter feedback, revisar
                a rubrica e dar os retoques finais no site. Para fechar a unidade,
                todos compartilham seus projetos e como eles foram desenvolvidos.
              description_teacher: "Os alunos passaram muito tempo em toda a unidade
                trabalhando no site pessoal. Nos últimos dias, os alunos finalizam
                seus sites. Eles trabalham com colegas para obter feedback, dar os
                retoques finais nos sites, revisar a rubrica e refletir sobre seu
                processo. Para fechar a unidade, eles compartilharão seus projetos
                e também uma visão geral do processo que levaram para chegar ao design
                final.\r\n"

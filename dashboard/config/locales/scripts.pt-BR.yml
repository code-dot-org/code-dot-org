            Intro to Problem Solving:
              name: Introdução a Resolução de problemas
              description_student: 'A turma trabalha em grupos para projetar barcos
                de papel alumínio que suportem o máximo de centavos possível. No final
                da aula, os grupos refletem sobre suas experiências com a atividade
                e estabelecem conexões com os tipos de solução de problemas que farão
                pelo restante do curso. '
              description_teacher: Nesta lição, os alunos trabalham em grupos para
                projetar barcos de papel alumínio que suportem o máximo de centavos
                possível. Os grupos têm duas rodadas para trabalhar em seus barcos,
                com o objetivo de tentar manter mais centavos do que na rodada 1.
                A estrutura da atividade prenuncia diferentes etapas do processo de
                solução de problemas aos quais os alunos serão apresentados com mais
                detalhes na lição seguinte. No final da lição, os alunos refletem
                sobre suas experiências com a atividade e estabelecem conexões com
                os tipos de solução de problemas que farão pelo restante do curso.
            The Problem Solving Process:
              name: O Processo de Resolução de Problemas
              description_student: Esta lição apresenta o processo formal de solução
                de problemas que a turma usará ao longo do ano, Definir - Preparar
                - Experimentar - Refletir. A turma relaciona essas etapas ao problema
                dos barcos de alumínio da lição anterior, depois um problema que eles
                são bons em resolver; depois, um problema que eles querem melhorar
                na resolução. No final da lição, a classe recolhe uma lista de estratégias
                geralmente úteis para cada etapa do processo, para colocar pôsteres
                que serão usados ​​em toda a unidade e no ano.
              description_teacher: Esta lição apresenta o processo formal de solução
                de problemas que os alunos usarão ao longo do ano, Definir - Preparar
                - Experimentar - Refletir. A lição começa pedindo aos alunos que discutam
                todos os diferentes tipos de problemas que encontram no dia a dia.
                Os alunos são apresentados às quatro etapas do processo de solução
                de problemas e trabalham juntos para relacionar essas etapas abstratas
                às suas experiências reais de solução de problemas. Os primeiros alunos
                relacionam essas etapas ao problema dos barcos de alumínio da lição
                anterior, depois, um problema que eles são bons em resolver; depois,
                um problema que eles querem melhorar na resolução. No final da lição,
                a classe recolhe uma lista de estratégias geralmente úteis para cada
                etapa do processo, para colocar pôsteres que serão usados ​​em toda
                a unidade e no ano.
            Exploring Problem Solving:
              name: Explorando a solução de problemas
              description_student: 'Nesta lição, a classe aplica o processo de solução
                de problemas a três problemas diferentes: uma pesquisa por palavras,
                um arranjo de assentos para uma festa de aniversário e o planejamento
                de uma viagem. Os problemas se tornam cada vez mais complexos e mal
                definidos para destacar como o processo de solução de problemas é
                particularmente útil ao lidar com esses tipos de problemas.'
              description_teacher: "Nesta lição, os alunos aplicam o processo de solução
                de problemas a três problemas diferentes, a fim de entender melhor
                o valor de cada etapa. Eles resolverão uma pesquisa por palavras,
                organizarão assentos para uma festa de aniversário e planejarão uma
                viagem. Os problemas se tornam cada vez mais complexos e mal definidos
                para destacar como o processo de solução de problemas é particularmente
                útil ao lidar com esses tipos de problemas. A lição termina com os
                alunos refletindo sobre sua experiência com o processo de solução
                de problemas. Eles justificarão a inclusão de cada etapa e debaterão
                questões ou estratégias que podem ajudá-los a definir melhor os problemas
                em aberto, pois essa é geralmente a etapa mais crítica.\r\n\r\nEsta
                lição provavelmente levará dois períodos de aula ou mais para ser
                concluída. Os dois primeiros problemas podem caber em um período de
                aula única, mas o terceiro precisará ser transferido para o segundo
                dia."
            What is a Computer?:
              name: O que é um computador?
              description_student: Nesta lição, a classe desenvolve uma definição
                preliminar de um computador. Depois de debater as possíveis definições
                para um computador, a turma trabalha em grupos para classificar as
                imagens em “é um computador” ou “não é um computador” em papel para
                cartazes e explica suas motivações para escolher algumas das categorias
                mais difíceis. O professor introduz uma definição do computador e
                permite que os grupos revisem seus pôsteres de acordo com a nova definição.
              description_teacher: "Nesta lição, os alunos desenvolvem uma definição
                preliminar de um computador. Para iniciar a lição, a classe fará um
                brainstorm de definições possíveis para um computador e colocará os
                resultados desse brainstorm no quadro. Em seguida, os alunos trabalharão
                em grupos para classificar as imagens em \"é um computador\" ou \"não
                é um computador\" em papel para cartazes. Os grupos colocam seus pôsteres
                pela sala e explicam brevemente suas motivações para escolher algumas
                de suas categorizações mais difíceis. O professor apresentará uma
                definição do computador e permitirá que os alunos revisem seus pôsteres
                de acordo com a nova definição.\r\n"
            Input and Output:
              name: Entrada e saída
              description_student: Na classe os alunos consideram vários dispositivos
                de computação para determinar que tipos de entradas e saídas eles
                usam. Os grupos são atribuídos a um dispositivo de computação e, com
                base na definição de entrada e saída fornecida pelo professor, listam
                as entradas e saídas de seus dispositivos. Para concluir a lição,
                a classe examina as atividades comuns que eles fazem em um dispositivo
                de computação e seleciona as entradas e saídas usadas para essa atividade
                no gráfico.
              description_teacher: Nesta lição, os alunos consideram vários dispositivos
                de computação para determinar que tipos de entradas e saídas eles
                usam. Os grupos são atribuídos a um dispositivo de computação e, com
                base na definição de entrada e saída fornecida pelo professor, listam
                as entradas e saídas de seus dispositivos. No início da atividade,
                os alunos são solicitados a se concentrar em entradas e saídas físicas
                mais óbvias (e.g. um teclado como uma entrada ou uma tela como uma
                saída), mas discussões posteriores levam os alunos a considerar exemplos
                menos óbvios (e.g. que uma tela de toque é uma entrada e saída, ou
                o fato de que a Internet pode servir como entrada e saída). Ao longo
                da lição, o professor registra entradas e saídas identificadas em
                um gráfico em T na frente da sala. Para concluir a lição, os alunos
                examinam atividades comuns que realizam em um dispositivo de computação
                e selecionam as entradas e saídas usadas para essa atividade no gráfico.
            Processing:
              name: Processando
              description_student: Esta lição se aprofunda no conceito de processamento
                que foi introduzido como parte da definição de um computador. Os pares
                trabalham juntos para organizar um baralho de cartas, uma forma de
                processar informações. No final, a classe discute o que significa
                processamento dentro do contexto de solução de problemas de informação.
              description_teacher: Os alunos concluem duas atividades de classificação
                de cartões desconectados para explorar o significado do processamento
                e sua relação com a solução de problemas. A primeira atividade tem
                poucas restrições e é usada para introduzir uma definição de alto
                nível de processamento. A próxima introdução apresenta mais restrições

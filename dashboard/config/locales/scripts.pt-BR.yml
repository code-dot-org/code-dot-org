                ou "off", girando os cartões com a face para cima e para baixo e,
                em seguida, observa os números que resultam dessas diferenças. padrões.
                Eventualmente, o padrão é estendido para um sistema genérico de 4
                bits.
              description_teacher: Nesta lição, os alunos aprendem sobre o sistema
                de números binários. Com um conjunto de cartões que representam os
                valores de lugar em um sistema de números binários (base 2) por uma
                coleção de pontos, os alunos ativam ou desativam os bits, virando
                os cartões com a face para cima e para baixo e, em seguida, observe
                os números que resultam desses diferentes padrões. Eventualmente,
                os alunos estendem o padrão para um sistema genérico de 4 bits.
            Keeping Data Secret:
              name: Mantendo o segredo dos dados
              description_student: Os alunos discutem os diferentes níveis de segurança
                que desejam para dados pessoais. Depois que a classe desenvolve um
                entendimento da importância da privacidade, ela aprende sobre o processo
                de criptografia de informações, criptografando uma nota para um parceiro
                e decifrando a nota do parceiro. A turma termina com uma discussão
                sobre a importância da segurança física e digital.
              description_teacher: Os alunos discutem os diferentes níveis de segurança
                que desejam para dados pessoais. Depois que a classe desenvolve um
                entendimento da importância da privacidade, ela aprende sobre o processo
                de criptografia de informações, criptografando uma nota para um parceiro
                e decifrando a nota do parceiro. A turma termina com uma discussão
                sobre a importância da segurança física e digital.
            Combining Representations:
              name: Combinando Representações
              description_student: Esta lição combina todos os três tipos de sistemas
                de representação binária (caracteres ASCII, número binário e imagens)
                para permitir a codificação de informações de tipos mais complexos
                em um registro. Depois de ver uma série de bits e ser solicitado a
                decodificá-los, a classe é apresentada à ideia de que entender informações
                binárias requer entender tanto o sistema que está sendo usado quanto
                o significado das informações codificadas.
              description_teacher: Nesta lição, os alunos usam todos os três tipos
                de sistemas de representação binária (caracteres ASCII, número binário
                e imagens) para decodificar informações em um registro. Depois de
                ver uma série de bits e ser solicitado a decodificá-los, os alunos
                são apresentados à ideia de que, para entender informações binárias,
                eles devem entender tanto o sistema que está sendo usado quanto o
                significado das informações codificadas. Eles então decodificam um
                registro representando um animal de estimação com base em uma determinada
                estrutura.
            Project - Create a Representation:
              name: Projeto - Criando uma Representação
              description_student: A classe cria a estrutura para representar seu
                dia perfeito usando os sistemas de representação binária que eles
                aprenderam neste capítulo. Depois de decidir quais informações o registro
                deve capturar, a classe decidirá como um cartão perfurado de bytes
                de informações será interpretado para representar essas informações.
                Depois, todos usarão os formatos ASCII, número binário e imagem que
                aprenderam para representar seus dias perfeitos, tentando decifrar
                como é o dia perfeito de um parceiro.
              description_teacher: Nesta lição, os alunos projetam uma estrutura para
                representar seu dia perfeito usando os sistemas de representação binária
                que aprenderam neste capítulo. Os alunos primeiro escreverão uma breve
                descrição do dia perfeito e revisarão com um parceiro para identificar
                as principais informações que eles acham que um computador pode capturar.
                Na aula, os alunos decidirão como um cartão perfurado de bytes de
                informação será interpretado para representar essas informações. Os
                alunos usarão o formato ASCII, número binário e imagem que aprenderam
                a representar seus dias perfeitos. Os alunos trocam cartões perfurados
                e tentam decifrar como é o dia perfeito do outro aluno. A lição termina
                com uma reflexão.
            Problem Solving and Data:
              name: Resolução de Problemas e Dados
              description_student: Esta lição aborda como o processo de solução de
                problemas pode ser adaptado para lidar com problemas de dados, em
                particular. A turma tem a tarefa de decidir em que cidade mais precisa
                gastar recursos. Eles devem encontrar e usar dados da Internet para
                apoiar sua decisão.
              description_teacher: 'Nesta lição, os alunos usam o processo de solução
                de problemas do início do curso para resolver um problema de dados.
                Depois de revisar o processo, a classe recebe uma decisão: se uma
                cidade deve construir uma biblioteca, abrigo para animais de estimação
                ou corpo de bombeiros. Os alunos trabalham em equipes para coletar
                informações na Internet e ajudá-los a decidir o que deve ser construído.
                Em seguida, use essas informações para criar um argumento que convencerá
                o conselho da cidade de sua escolha. Eles então mapeiam o que fizeram
                ao processo de resolução de problemas que estiveram usando ao longo
                do curso, comparando o processo geral de resolução de problemas à
                sua aplicação específica aos problemas de dados.'
            Problem Solving with Big Data:
              name: Solução de Problemas com Big Data
              description_student: Esta lição aborda como os dados são coletados e
                usados ​​por uma organização para resolver problemas no mundo real.
                A classe examina três cenários que podem ser resolvidos usando dados
                e faz brainstorming dos tipos de dados que eles gostariam de resolvê-los
                e como eles poderiam coletar os dados. Cada cenário também inclui
                um vídeo sobre um serviço do mundo real que resolveu um problema semelhante
                com os dados.
              description_teacher: Nesta lição, os alunos examinam como os dados são
                coletados e usados ​​pelas organizações para resolver problemas no
                mundo real. A lição começa com uma rápida revisão do processo de solução
                de problemas de dados que eles exploraram na última lição. Em seguida,
                são apresentados aos alunos três cenários que podem ser resolvidos
                usando dados e debater os tipos de dados que eles gostariam de resolvê-los
                e como eles poderiam coletar os dados. Cada problema é projetado para
                refletir um serviço do mundo real que existe. Após o brainstorming,
                os alunos assistem a um vídeo sobre um serviço do mundo real e registram
                notas sobre quais dados são coletados pelo serviço do mundo real e
                como são usados. No final da lição, os alunos registram se os dados
                foram fornecidos ativamente por um usuário, foram gravados passivamente
                ou são coletados por sensores.
            Structuring Data:
              name: Estruturação de dados
              description_student: Esta lição vai mais além na interpretação de dados,
                incluindo limpeza e visualização de conjuntos de dados brutos. A turma
                examina primeiro como a apresentação de dados de maneiras diferentes
                pode ajudar as pessoas a entendê-los melhor. Depois de ver como a
                limpeza e a visualização podem ajudar as pessoas a tomar melhores
                decisões, a turma examina quais partes desse processo podem ser automatizadas
                e o que precisa de um ser humano.
              description_teacher: Nesta lição, os alunos aprofundam a coleta e interpretação
                de dados, incluindo limpeza e visualização de dados. Os alunos primeiro
                examinam como a apresentação de dados de maneiras diferentes pode
                ajudar as pessoas a entendê-lo melhor e, em seguida, criam visualizações
                de seus próprios dados. Usando os resultados de uma pesquisa de cobertura
                de pizza preferida, os alunos devem decidir o que fazer com os dados
                que não se encaixam facilmente no esquema de visualização que eles
                escolheram. Finalmente, os alunos analisam quais partes desse processo
                podem ser automatizadas por um computador e quais precisam de um ser
                humano para tomar decisões.
            Making Decisions with Data:
              name: Tomando Decisões com Dados
              description_student: Esta lição oferece à classe a chance de praticar
                o processo de solução de problemas de dados apresentado na última
                lição. Nem todas as perguntas têm respostas corretas e, em alguns
                casos, a classe pode e deve decidir que deve coletar mais dados. A
                lição termina com uma discussão sobre como pessoas diferentes podem
                tirar conclusões diferentes dos mesmos dados ou como a coleta de dados
                diferentes pode ter afetado as decisões que eles tomaram.
              description_teacher: Nesta lição, os alunos aprendem a tomar decisões
                com dados baseados em alguns problemas projetados para serem familiares
                aos alunos do ensino médio. Os alunos trabalham em grupos discutindo
                como eles usariam os dados apresentados para tomar uma decisão antes
                da aula discutir suas escolhas finais. Nem todas as perguntas têm
                respostas corretas e, em alguns casos, os alunos podem e devem decidir
                que devem coletar mais dados. A lição termina com uma discussão sobre
                como pessoas diferentes podem tirar conclusões diferentes dos mesmos
                dados ou como a coleta de dados diferentes pode ter afetado as decisões
                que eles tomaram.
            Interpreting Data:
              name: Interpretando Dados
              description_student: Os alunos começam a lição analisando uma pesquisa
                de preferências de bolo que permite que os respondentes especifiquem
                um sabor de bolo e de cobertura. Eles discutem como o conhecimento
                do relacionamento entre a preferência do bolo e a cobertura ajuda
                a decidir melhor qual combinação recomendar. Eles são então apresentados
                para tabulação cruzada, o que lhes permite representar graficamente
                os relacionamentos com diferentes preferências. Eles usam essa técnica
                para encontrar relacionamentos em uma pesquisa de preferências e,
                em seguida, debatem os diferentes tipos de problemas que esse processo
                pode ajudar a resolver.
              description_teacher: Os alunos começam a lição analisando uma pesquisa
                de preferências de bolo que permite que os respondentes especifiquem
                um sabor de bolo e de cobertura. Eles discutem como o conhecimento
                do relacionamento entre a preferência do bolo e a cobertura ajuda
                a decidir melhor qual combinação recomendar. Eles são então apresentados
                para tabulação cruzada, o que lhes permite representar graficamente
                os relacionamentos com diferentes preferências. Eles usam essa técnica
                para encontrar relacionamentos em uma pesquisa de preferências e,
                em seguida, debatem os diferentes tipos de problemas que esse processo
                pode ajudar a resolver.
            Automating Data Decisions:
              name: Automatizando decisões de dados
              description_student: Nesta lição, os alunos examinam um exemplo simples
                de como um computador pode ser usado para concluir a etapa de tomada
                de decisão do processo de solução de problemas de dados. Os alunos
                têm a tarefa de criar um algoritmo que poderia sugerir um local de
                férias. Os alunos criam regras ou um algoritmo que um computador pode
                usar para tomar essa decisão automaticamente. Os alunos compartilham
                suas regras e que escolhas suas regras fariam com os dados da turma.
                Eles então usam suas regras nos dados de seus colegas de classe para
                testar se suas regras tomariam a mesma decisão que uma pessoa tomaria.
                A lição termina com uma discussão sobre os benefícios e as desvantagens
                do uso de computadores para automatizar o processo de solução de problemas
                de dados.
              description_teacher: Nesta lição, os alunos examinam um exemplo simples
                de como um computador pode ser usado para concluir a etapa de tomada
                de decisão do processo de solução de problemas de dados. Os alunos
                têm a tarefa de criar um algoritmo que poderia sugerir um local de
                férias. Os alunos criam regras ou um algoritmo que um computador pode
                usar para tomar essa decisão automaticamente. Os alunos compartilham
                suas regras e que escolhas suas regras fariam com os dados da turma.
                Eles então usam suas regras nos dados de seus colegas de classe para
                testar se suas regras tomariam a mesma decisão que uma pessoa tomaria.
                A lição termina com uma discussão sobre os benefícios e as desvantagens
                do uso de computadores para automatizar o processo de solução de problemas
                de dados.
            Project - Solve a Data Problem:
              name: Projeto - Resolver um problema de dados
              description_student: Para concluir esta unidade, a classe cria maneiras
                de usar os dados para fazer recomendações ou previsões para ajudar
                a resolver um problema. Nas primeiras etapas, a turma debate problemas,
                realiza pesquisas simples e define um problema de sua escolha. Eles
                então decidem que tipo de dados eles querem coletar, como eles podem
                ser coletados e como eles podem ser usados, antes de trocar feedback
                e fazer uma apresentação final.
              description_teacher: Para concluir esta unidade, os alunos projetam
                um mecanismo de recomendação com base nos dados que eles coletam e
                analisam de seus colegas de classe. Depois de observar um exemplo
                de aplicativo de recomendação, os alunos seguem um guia do projeto
                para concluir esta atividade de vários dias. Nas primeiras etapas,
                os alunos escolhem a escolha que desejam ajudar o usuário a fazer,
                quais dados precisam dar à recomendação, criam uma pesquisa e coletam
                informações sobre as escolhas de seus colegas de classe. Eles então
                interpretam os dados e usam o que aprenderam para criar o algoritmo
                de recomendação. Por fim, eles usam seus algoritmos para fazer recomendações
                a alguns colegas de classe. Os alunos realizam uma revisão por pares
                e fazem as atualizações necessárias em seus projetos antes de preparar
                uma apresentação para a classe.

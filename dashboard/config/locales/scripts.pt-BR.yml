        focus-on-coding1-2023:
          description: "Resolução de Problemas e Computação é uma introdução altamente
            interativa e colaborativa ao campo da ciência da computação, pensada dentro
            de um escopo mais amplo da resolução de problemas. Você praticará o uso
            do processo de resolução de problemas para abordar uma série de quebra-cabeças,
            desafios e cenários do mundo real. A seguir, você aprenderá como os computadores
            captam, enviam, armazenam e processam informações para ajudar nós humanos
            a resolver problemas. A unidade é concluída com um projeto na qual você
            desenvolve uma aplicação, visando solucionar um problema de sua escolha.\n\n:::
            details [**Capítulo 1 - Visão Geral**]\n**Descrição:** Este capítulo orienta
            os alunos a desenvolverem e a adotarem um processo de resolução de problemas
            formalmente estruturado, através da reflexão dos problemas com os quais
            se depararam, tanto na sala de aula quanto no dia a dia. Ao trabalhar
            com um conjunto diversificado de problemas, como quebra-cabeças lógicos,
            desafios de engenharia e planejamento de uma viagem, os alunos apredem
            a indentificar diferentes classes de problemas, descontruir problemas
            maiores, e desenvolver usas próprias habilidades de resolução de problemas.\n\n**Objetivos:**\n\n-
            \  Aprender a como usar o processo estruturado de resolução de problemas
            e aplicá-lo para resolver diversos problemas .\n-   Criar um ambiente
            colaborativo na sala de aula onde os alunos possam ter a ciência da computação
            como relevante, divertida e empoderadora.\n\n**Questão Norteadora:** \n\n-
            \  Quais estratégias e processos posso usar para me tornar um solucionador
            de problemas mais eficaz?\n    :::\n\n::: details [**Orientações de Implementação
            para Resolução de Problemas e Computação**]\n\n-   O primeiro capítulo
            desta unidade deverá se concluído antes de quaisquer outras unidades em
            Descobertas da CC.\n-   Aulas facultativas são oferecidas para algumas
            das aulas nesta unidade, dependendo do contexto de sua turma.\n-   Recursos
            adicionais estão disponíveis dentro do menu suspenso \"Recursos do Professor\"
            da unidade.\n    :::\n\n<br>\n<br>"
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: O Processo de Resolução de Problemas'
            lessonGroup-4:
              display_name: Questionário
          student_description: Resolução de Problemas e Computação é uma introdução
            altamente interativa e colaborativa ao campo da ciência da computação,
            pensada dentro de um escopo mais amplo da resolução de problemas. Você
            praticará o uso do processo de resolução de problemas para abordar uma
            série de quebra-cabeças, desafios e cenários do mundo real. A seguir,
            você aprenderá como os computadores captam, enviam, armazenam e processam
            informações para ajudar nós humanos a resolver problemas. A unidade é
            concluída com um projeto na qual você desenvolve uma aplicação, visando
            solucionar um problema de sua escolha.
          title: Unidade 1 - Resolução de Problemas e Computação ('23-'24)
        focus-on-coding2-2023:
          description: |-
            Na Desenvolvimento Web, os alunos têm o poder de criar e compartilhar conteúdo em suas próprias páginas da web. Eles começam pensando sobre o papel da internt e como ela pode ser usada como meio de expressão criativa. À medida que os alunos desenvolvem suas páginas e começam a se ver como programadores, eles são incentivados a pensar criticamente sobre o impacto do compartilhamento de informações on-line e sobre como ser consumidores mais críticos de conteúdo. Eles também são introduzidos à resolução de problemas no que se refere à programação, enquanto aprendem habilidades valiosas, como depuração, uso de recursos e trabalho em equipe. No final da unidade, os alunos terão criado um site pessoal que poderão publicar e compartilhar.

            ::: details [**Capítulo 1 - Visão Geral**]
            \*\*Descrição: \*\* Os alunos usam a computação como uma forma de autoexpressão à medida que projetam e desenvolvem páginas da web básicas. Com foco nas tags, palavras-chave e sintaxe usadas para comunicar instruções ao computador, os alunos usam HTML para estruturar o conteúdo de uma página da web. Eles também exploram as implicações de privacidade e de propriedade intelectual da publicação de seus trabalhos on-line.

            **Objetivos:**

            -   Criar artefatos digitais que usam várias linguagens de programação para controlar a estrutura e o estilo de seu conteúdo.
            -   Criar um site como forma de expressão pessoal.
            -   Usar diferentes linguagens de programação para solucionar problemas diferentes.
            -   Examinar o seu papel e responsabilidades como criadores e consumidores de mídia digital.

            **Questões Norteadoras:**

            -   Por que as pessoas criam sites?
            -   Como o texto pode comunicar conteúdo, estrutura e estilo em uma página da web?
            -   Como faço para usar de forma segura e adequada o conteúdo publicado na Internet?
            -   Quais estratégias posso usar ao programar para encontrar e corrigir problemas?
                :::

            ::: details [**Capítulo 2 - Visão Geral**]
            \*\*Descrição: \*\* Os alunos expandem suas ideias de sites além da expressão pessoal e começam a vê-los como uma forma de solucionar problemas. Os alunos desenvolvem suas habilidades colaborativas e trabalham em equipes para criar sites de multiplas páginas que solucionam um problema.

            **Objetivos:**

            -   Criar artefatos digitais que usam várias linguagens de programação para controlar a estrutura e o estilo de seu conteúdo.
            -   Criar um site que solucione um problema.
            -   Usar diferentes linguagens de programação para solucionar diferentes problemas.
            -   Examinar o seu papel e responsabilidades como criadores e consumidores de mídia digital.

            **Questões Norteadoras:**

            -   Como os sites podem ser usados para solucionar problemas no mundo?
            -   Quais estratégias as equipes podem usar para trabalhar melhor em conjunto?
            -   Como posso saber quais informações podem ser confiáveis on-line?
                :::

            ::: details [**Orientações de Implementação para Desenvolvimento Web**]

            -   Orientações sobre como apoiar os alunos nos níveis de programação e como personalizar as atividades estão disponíveis no [Guia dos Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view) e [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)
            -   Você pode conferir o [Guia de Implementação](https://docs.google.com/document/d/1sM_1Oxb7TGp5gSfuMjs0X0_Tko9tm8QJ4N6L26NI_iE/view) para mais informações sobre esta unidade.
                :::

            ## Terminou de Lecionar esta Unidade?

            Responda a esta [\*\*breve pesquisa\*\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=2) para a equipe curricular da Code.org saber como foi a sua experiência com esta unidade.
          student_description: Nesta unidade, você aprenderá como criar e compartilhar
            conteúdo em suas páginas web. Após decidir qual conteúdo você quer compartilhar
            com o mundo, você aprenderá como estruturar e estilizar suas páginas usando
            HTML e CSS. Você também praticará habilidades valiosas de programação
            como depuração, usar recursos e trabalho em equipe.
          title: Unidade 2 - Desenvolvimento Web ('23-'24)
        focus-on-coding3-2023:
          description: |-
            Na unidade de Animações e Jogos Interativos, os alunos criam imagens programáticas, animações, arte interativa e jogos. Começando com formas simples e até jogos mais sofisticados baseados em sprites, os alunos se familiarizam com os conceitos de programação e o processo de design que os cientistas da computação usam diariamente. Em seguida, eles aprendem como esses construtos mais simples podem ser combinados para criar programas mais complexos. No projeto final, os alunos desenvolvem um programa personalizado e interativo.

            ::: details [**Capítulo 1 - Visão Geral**]
            **Descrição:** Os alunos desenvolvem a programação de animações interativas no ambiente do Game Lab. Eles começam com formas simples e objetos sprite e, em seguida, usam loops para criar animações no estilo flipbook. Em seguida, eles aprendem a usar booleanos e condicionais para responder ao input do usuário. No final do capítulo, os alunos projetam e criam uma animação interativa que podem compartilhar com o mundo.

            **Objetivos:**

            -   Criar uma animação interativa que inclua conceitos básicos da programação como estruturas de controles, variáveis, inputs do usuário e randomização.
            -   Dar e responder construtivamente aos feedbacks dos colegas e trabalhar junto deles para concluírem um projeto.
            -   Ver a si próprio como um programador, e ver a programação como uma forma divertida e criativa de expressão.

            **Questões Norteadoras:**

            -   O que é um programa de computador?
            -   Quais são os principais recursos da maioria das linguagens de programação?
            -   Como a programação estimula a criatividade e a expressão individual?
            -   Quais práticas e estratégias irão me auxiliar na criação de programas?
                :::

            ::: details [**Capítulo 1 - Visão Geral**]

              display_name: 'Capítulo 2: Resolvendo problemas de dados'
          student_description: A unidade 5 trata da importância dos dados na solução
            de problemas e destaca como os computadores podem ajudar nesse processo.
            O primeiro capítulo explora os diferentes sistemas usados ​​para representar
            informações em um computador e os desafios e as vantagens e desvantagens
            do uso deles. No segundo capítulo, você aprenderá como as coleções de
            dados são usadas para resolver problemas e como os computadores ajudam
            a automatizar as etapas desse processo. O capítulo conclui considerando
            como o processo de solução de problemas de dados pode ser aplicado a uma
            área de sua escolha.
        focus-on-data3-2023:
          description: "Esta unidade é uma introdução prática ao desenvolvimento de
            um modelo de machine learning com dados tabulares. Os alunos exploram
            como os computadores aprendem com os dados para tomar decisões, e então
            desenvolvem projetos de machine learning com base em dados do mundo real.
            Esta unidade culmina no projeto de um aplicativo de machine learning para
            solucionar um problema pessoal relevante.\n\n::: details [**Capítulo 1
            - Visão Geral**]\n**Descrição:** Os alunos aprendem o básico de machine
            learning e usam uma ferramenta chamada AI Lab para criar modelos de machine
            learning os quais podem ser usados no pp Lab. A unidade começa com uma
            visão geral do que é machine learning e como os computadores utilizam-se
            de padrões nos dados para tomar decições e realizar predições. Então,
            os alunos aprendem a como usar o AI Lab para treinar modelos a partir
            de dados tabulares enquanto exploram questões de viés. As lições seguem
            um padrão de repetição \"desplugado - AI Lab - App Lab\" para que os alunos
            sejam continuamente expostos aos conceitos e ferramentas do machine learning.
            O capítulo culmina em um projeto em que os alunos escolhem de um conjunto
            de base de dados do mundo real para treinar modelos de machine learning
            e para criar um aplicativo. \n\n**Objetivos:**\n\n-   Criar um modelos
            de machine learning no AI Lab para solucionar um problema, e usar o App
            Lab para criar um aplicativo que use esse modelo.\n-   Entender como os
            modelos de machine learning tomam decisões a partir dos dados.\n\n**Questões
            Norteadoras:**\n\n-   Como o machine learning identifica padrões nos dados
            para tomar decisões?\n-   Como podemos evitar o viés ao treinar um modelo
            de machine learning?\n\n:::\n\n::: details [**Capítulo 2 - Visão Geral**]\n**Descrição:**
            Este capítulo prepara os alunos para serem cientistas de machine learning
            e criarem um aplicativo que solucione um problema em suas comunidades.
            Os alunos acompanham um grupo fictício de alunos enquanto definem um problema,
            formulam uma pesquisa para a coleta de dados, analisam seus dados no AI
            Lab, criam um cartão modelo, e criam um aplicativo para solucionar seu
            problema. Então, no projeto final, os alunos repetem os mesmo passos com
            um problema em sua comunidade. \n\n**Objetivo:**\n\n-   Criar um modelo
            de machine learning no AI Lab a partir de seus próprios dados e usar o
            App Lab para criar um aplicativo que utiliza de seu modelo para solucionar
            problemas em suas comunidades.\n\n**Questão Norteadora:**\n\n-   Como
            o machine learning pode ser usado para resolver problemas em nossas comunidades?\n\n:::\n\n:::
            details [**Orientação de Implementação para a Unidade de IA e Machine
            Learning**]\n\n-   Orientações sobre como auxiliar os alunos nos níveis
            de programação e como personalizar as atividades estão disponíveis no
            [Guia dos Níveis de Programação](https://docs.google.com/document/d/1LlbzDHvq_DXggzeGg_sBcNov9pZX7h9NqardkGW4ELw/view)
            e no [Guia de Personalização](https://docs.google.com/document/d/10u5N7zCf52IZiSf4drQplEz3d3zS1iqWpegbBMDm0RQ/view)\n-
            \  Você pode conferir o [Guia de implementação] completo [2] para mais
            informações sobre esta unidade.\n    :::\n\n::: details [**Desenvolvimento
            Profissional**]\nSe você estiver interessado em lecionar este curso, recomendamos
            concluir o gratuito [Módulo de Desenvolvimento Profissional Individualizado
            de AI/ML](https://studio.code.org/courses/self-paced-pl-aiml-2023). O

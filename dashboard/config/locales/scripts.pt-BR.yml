            Explore Project Ideas:
              name: Explore Ideias de Projetos
              description_student: Aqui estão vários jogos e desenhos. Brinque com
                cada um deles para obter ideias para seus próprios projetos!
              description_teacher: |-
                As próximas quatro lições proporcionam aos alunos a oportunidade de usar suas habilidades de codificação em um projeto principal. Este projeto ajudará as pessoas a ganhar experiência com codificação e produzir um exemplo para compartilhar com colegas e entes queridos. Com a intenção de ser uma experiência de várias lições ou de várias semanas, os alunos passarão um tempo explorando o brainstorming, aprendendo sobre o processo de design, construindo e apresentando seu trabalho final.

                Na fase de exploração, os alunos poderão visualizar exemplos pré-criados de projetos no Artist e no Play Lab para se inspirar. Em seguida, os alunos aprenderão sobre o processo de design e como implementá-lo em seus próprios projetos. Eles terão espaço para criar seu próprio projeto no Artist ou no Play Lab (essa é provavelmente a etapa mais longa do projeto). Finalmente, os alunos poderão apresentar seus trabalhos concluídos aos colegas.
            The Design Process:
              name: O processo de design
              description_student: Projetos tão grandes levam tempo e muito planejamento.
                Aqui, você aprenderá sobre o processo de design que você usará para
                desenvolver seu próprio projeto.
              description_teacher: Ao longo de quatro lições, os alunos desenvolverão
                a programação de um projeto de seu próprio projeto, usando o Play
                Lab ou o Artist como ambiente de programação. Nesta parte do projeto,
                os alunos aprenderão sobre o processo de design e como implementá-lo
                em seus próprios projetos. O guia da lição para todas as quatro etapas
                do processo pode ser encontrado na primeira etapa deste processo de
                projeto [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Construir seu projeto
              description_student: Prepare essas mãos para muita codificação! É hora
                de começar a construir seu projeto.
              description_teacher: Ao longo de quatro lições, os alunos desenvolverão
                a programação de um projeto de seu próprio projeto, usando o Play
                Lab ou o Artist como ambiente de programação. Agora, os alunos terão
                seu próprio espaço para criar seu projeto com o Artist ou o Play Lab.
                É provável que este seja o estágio mais longo do projeto. O guia da
                lição para todas as quatro etapas do processo pode ser encontrado
                nas primeiras etapas deste processo de projeto [here] (https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Revisar Seu Projeto
            Presentation Your Project:
              name: Apresentação do seu projeto
            'Algorithms: Dice Race':
              name: 'Algoritmos: Corrida de Dados'
              description_student: Aprenda a descrever um jogo, do ponto de vista
                do computador, nesta lição sobre algoritmos.
              description_teacher: Nesta lição, os alunos irão relacionar o conceito
                de algoritmos às atividades da vida real, jogando o jogo Corrida dos
                Dados. O objetivo aqui é começar a construir as habilidades para traduzir
                situações do mundo real para cenários on-line e vice-versa.
            Conditionals:
              name: Condicionais no Fazendeiro
              description_student: Você vai conseguir dizer ao computador o que fazer
                sob certas condições nesta série divertida e desafiadora.
              description_teacher: Esta lição apresenta aos alunos loops `while` e
                declarações` if / else`. _Enquanto loops_ são loops que continuam
                repetindo comandos desde que uma condição seja verdadeira. Enquanto
                loops são usados ​​quando o programador não sabe o número exato de
                vezes que os comandos precisam ser repetidos, mas o programador sabe
                qual condição precisa ser verdadeira para que o loop continue em repetição.
                As instruções `If / Else` oferecem flexibilidade na programação executando
                seções inteiras de código apenas se algo for verdadeiro, caso contrário,
                ele executa outra coisa.
            Private and Personal Information:
              name: 'Cidadania digital: informações pessoais e privadas'
              description_student: A internet é divertida mas é importante estar seguro
                também. Esta lição ensina a diferença entre informações seguras para
                compartilhar e informações particulares.
              description_teacher: |-
                Desenvolvida pela Educação de senso comum, esta lição trata da diferença entre informações seguras para compartilhar on-line e informações que não são seguras.

                À medida que os estudantes visitam sites que solicitam informações sobre suas identidades, aprendem a adotar um processo crítico de investigação que os capacita a proteger a si e suas famílias contra roubo de identidade. Nesta lição, os alunos aprendem a pensar criticamente sobre as informações do usuário que alguns sites solicitam ou exigem. Eles aprendem a diferença entre informações privadas e informações pessoais, bem como como distinguir o que é seguro ou não compartilhar on-line.
            Build a Star Wars Game:
              name: Construa um jogo de Guerra nas estrelas
              description_student: Sinta a força ao construir seu próprio jogo Star
                Wars nesta lição.
              description_teacher: Nesta lição, os alunos irão praticar o uso de eventos
                para criar um jogo que eles possam compartilhar on-line. Apresentando
                R2-D2 e outros personagens de Star Wars, os alunos serão guiados através
                de eventos e, em seguida, terão espaço para criar seu próprio jogo.
            'Functions: Songwriting':
              name: 'Funções: Composição musical'
              description_student: Até as estrelas do rock precisam de habilidades
                de programação. Esta lição ensinará sobre funções usando letras de
                músicas.
              description_teacher: Uma das estruturas mais incríveis no mundo da ciência
                da computação é a função. As funções (chamadas às vezes de procedimentos)
                são miniprogramas que podem ser usados repetidas vezes dentro do programa
                maior. Esta aula ajudará os alunos a entender, de maneira intuitiva,
                por que combinar blocos de códigos em funções pode ser uma prática
                útil.
            Functions in Artist:
              name: Funções no Artista
              description_student: Faça desenhos complexos mais facilmente com funções!
              description_teacher: Os alunos serão apresentados ao uso de funções
                no Code.org. Imagens magníficas serão criadas e modificadas com funções
                no Artista. Para padrões mais complicados, os alunos aprenderão sobre
                aninhamento de funções, chamando uma função dentro de outra.
            Functions in Bee:
              name: Funções na Abelha
              description_student: Não escreva muito código para reunir todo o néctar
                e o mel. Use funções em vez disso!
              description_teacher: Na segunda rodada de treinos com funções on-line,
                os alunos irão percorrer caminhos complexos, coletar bastante néctar
                e fazer muito mel.
            Functions in Farmer:
              name: Funções no Fazendeiro
              description_student: As funções economizarão muito trabalho, pois você
                ajuda o fazendeiro com sua colheita!
              description_teacher: Os estudantes treinaram a criação de desenhos incríveis
                em Artista e a navegação de labirintos em Abelha, mas hoje eles irão
                usar funções par acolher grãos e Fazendeiro. Esta aula irá forçar
                os alunos a usar funções de novas maneiras, combinando-as com ciclos
                `while` e declarações `if/else`.
            Determine the Concept:
              name: Determine o conceito
              description_student: |-
                Nós não estamos dando nenhum segredo de presente!
                Esta lição pode usar qualquer uma das habilidades que você aprendeu até agora.
              description_teacher: Esta lição reúne conceitos das lições anteriores
                e dá aos alunos a chance de pensar criticamente sobre como eles resolveriam
                cada problema, mas sem dizer qual conceito aplicar. Os alunos irão
                rever algoritmos básicos, depuração, laços `repeat`, condicionais,
                laços ` while` e funções.
            Build a Play Lab Game:
              name: Crie um jogo do Laboratório de Jogos
              description_student: Pratique desenvolvimento de jogos para compartilhar
                com seus amigos e familiares.
              description_teacher: Esta lição apresenta o Play Lab, uma plataforma
                na qual os alunos podem criar seus próprios jogos e ter interações
                entre os personagens e as informações do usuário. Os alunos trabalharão
                com eventos para criar controles do teclado. Esse conjunto de quebra-cabeças
                também orientará livremente os alunos no desenvolvimento de jogos,
                mas com liberdade para adicionar suas próprias idéias.
            Present Your Project:
              name: Apresente seu projeto
              description_student: Prepare-se para mostrar! É hora de apresentar seu
                projeto final para seus colegas.
              description_teacher: Ao longo de quatro lições, os alunos desenvolverão
                a programação de um projeto de seu próprio projeto, usando o Play
                Lab ou o Artist como ambiente de programação. Por fim, os alunos poderão
                apresentar seus trabalhos concluídos aos colegas ou compartilhar com
                seus entes queridos com um link especial. O guia da lição para todas
                as quatro etapas do processo pode ser encontrado na primeira etapa
                deste processo de projeto [here](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: 'Além da programação: a Internet'
              description_student: Já imaginou como a informação viaja pela Internet?
                Não é mágico! Esta lição ensinará os conceitos básicos de como a Internet
                funciona.
              description_teacher: Embora muitas pessoas usem a Internet diariamente,
                poucas sabem como ela funciona. Nesta lição, os alunos fingirão fluir
                pela Internet, aprendendo o tempo todo sobre conexões, URLs, endereços
                IP e DNS.
            Crowdsourcing:
              name: 'Além da Programação: Crowdsourcing'
              description_student: Esta lição ensinará sobre crowdsourcing, o processo
                de construção de um projeto com uma equipe.
              description_teacher: Na ciência da computação, enfrentamos alguns problemas
                grandes e assustadores. Desafios como encontrar grandes números primos
                ou sequenciar o DNA são quase impossíveis de serem feitos individualmente.
                Adicionar o poder de outras pessoas torna essas tarefas gerenciáveis.
                Esta lição mostrará aos alunos como o trabalho em equipe pode ser
                útil no setor de ciência da computação.
            'Programming: My Robotic Friends':
              name: 'Programando: Meus amigos robôs'
            Sequence in Maze:
              name: Sequência no labirinto

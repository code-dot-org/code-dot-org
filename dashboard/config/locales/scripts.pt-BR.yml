            Digital Footprint:
              name: Pegada Digital
              description_student: Esta lição retrocede um passo na criação do site
                pessoal para falar sobre informações pessoais que as pessoas escolhem
                compartilhar digitalmente. A classe começa discutindo quais tipos
                de informações são boas para compartilhar com outras pessoas e, em
                seguida, analisa várias páginas de mídia social de exemplo para ver
                que tipos de informações pessoais podem ser compartilhadas intencionalmente
                ou não. Por fim, a turma apresenta um conjunto de diretrizes a seguir
                ao colocar as informações on-line.
              description_teacher: "Como os alunos recentemente passaram algum tempo
                pensando no conteúdo real que entrará em seu site pessoal, esta lição
                retrocede o projeto de uma unidade (publicação de um site pessoal)
                para ajudar os alunos a articular quais informações pessoais eles
                querem compartilhar digitalmente e com quem. Também reforça a noção
                de que muitas das informações que eles escolhem compartilhar digitalmente
                ficam fora de controle no momento em que são liberadas. \r\n\r\nOs
                alunos começam identificando individualmente os públicos adequados
                com os quais se sentiriam à vontade para compartilhar informações
                pessoais. Eles então examinam várias páginas de mídia social para
                determinar que tipo de informação as pessoas estão compartilhando
                sobre si mesmas ou entre si. Por fim, os alunos refletem sobre quais
                diretrizes eles consideram apropriadas para publicar informações on-line.\n\r\nO
                ponto final desta lição não é assustar os alunos, mas sim levá-los
                a perceber precisamente qual nível de controle eles não têm ao liberar
                informações para a web."
            Publishing a Website:
              name: Publicando um site
            Sources and Search Engines:
              name: Fontes e mecanismos de pesquisa
              description_student: Depois de concluir uma caçada ao tesouro da pesquisa
                na Web, a classe aprende sobre o funcionamento interno dos mecanismos
                de pesquisa e tem a oportunidade de flexibilizar suas habilidades
                analíticas na busca por animais estranhos e improváveis.
              description_teacher: Esta lição incentiva os alunos a pensar mais criticamente
                sobre como as pesquisas na Web funcionam e como encontrar informações
                relevantes e confiáveis ​​on-line. Depois de assistir e discutir um
                vídeo sobre como os mecanismos de pesquisa funcionam, os alunos pesquisam
                informações sobre vários animais improváveis. Eles precisarão analisar
                os sites que encontrarem para garantir a confiabilidade, a fim de
                identificar qual dos animais é realmente uma farsa.

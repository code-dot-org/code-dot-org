        אחר כך, זוזו קדימה וצרו דבש.
      4-5 Bee Debugging 6: |-
        לפרח הסגול יש כמות שונה של צוף כל פעם שתריצו את החידה.

        תקנו את הבלוקים על מנת לאסוף את כל הצוף מהפרח כל פעם.
      4-5 Bee Debugging Assessment 1: "**בוחן**: תקנו את הקוד."
      4-5 Bee Nested Loops 2: "אספו את כל הצוף מכל פרח.\n\nהשתמשו בלולאה מקוננת. "
      4-5 Bee Nested Loops 4: "אספו את כל הצוף מכל פרח וצרו דבש בכוורת.\n\nהשתמשו
        בלולאה מקוננת. "
      4-5 Bee Nested Loops Assessment 1: "**בוחן** איספו את כל הצוף וצרו את כל הדבש
        בעזרת לולאות."
      4-5 Maze 7: |-
        הביאו את הזומבי אל החמנייה במהירות!

        האם תוכלו לפתור את החידה בפחות מ-11 בלוקים?
      4-5 Maze 9: |-
        נוסף לנו בלוק חדש שנקרא 'חזור עד ש'.
        בלוק זה יאפשר לנו לבצע פעולה כלשהי שוב ושוב עד שהזומבי יגיע לחמנית.
        השתמשו בבלוק 'חזור עד ש' החדש על מנת לפתור את החידה הזו בפקודות מעטות ככל שניתן.
      4-5 Maze Assessment 1: "**בוחן** הגיעו לחמנית בעזרת מספר קטן ככל האפשר של פקודות."
      4-5 Maze Conditionals 10: |-
        האם תוכלו להוסיף רק 3 בלוקים כדי לעזור לזומבי לפתור מבוך קשה יותר?
        אם תעשו זאת נכון, הוא יוכל ללכת כל מסלול מפותל, לא משנה מה האורך!
      4-5 Maze Conditionals 5: |-
        "אני לרצות חמנייה!"

        השתמש בבלוק "אם" כדי לעזור לזומבי להגיע אל החמנייה עם המספר המועט ביותר של בלוקים.
      4-5 Maze Conditionals 6: |-
        "לאכול חמנייה!"

        השתמש בבלוק "אם" כדי לעזור לזומבי להגיע אל החמנייה עם המספר המועט ביותר של בלוקים.
      4-5 Maze Conditionals 7: הפתרון של החידה הזו לא ממש שונה, אבל היזהר מהצ'ומפרים!
      4-5 Maze Conditionals 8: |-
        הבלוק "אם/אחרת" בודק תנאי, ולאחר מכאן מבצע דבר אחד או דבר שני בלבד.

        השתמש בבלוק החדש כדי להביא אותי אל החמנייה.
      4-5 Maze Conditionals 9: |-
        יאללה, עוד חידה אחת כדי לתרגל את הבלוק "אם/אחרת"!

        עקוב אחר הדרך עם האצבע כדי לראות אם תוכל למצוא את הפתרון בניסיון הראשון שלך.
      4-5 Maze Conditionals Assessment 1: "**בוחן** השתמשו בבלוק 'חזור עד ש' ובבלוק
        'אם/אחרת' כדי להגיע לחמנית במספר של פקודות קטן ככל האפשר."
      4-5 Nested Loops 1: 'השלימו את הקוד כדי לצייר את המשולשים הללו. את הראשון עשינו
        עבורך. רמז: 3 משולשים בסיבוב של 360 מעלות.'
      4-5 Nested Loops 11: |-
        האם תוכלו לצייר את עשרת הריבועים של המדרכה הזאת בעזרת לולאה מקוננת?
        כל ריבוע הוא 30 פיקסלים.
      4-5 Nested Loops 12: האם תוכלו לצייר את ה36 משולשים האלה בעזרת לולאה מקוננת?
      4-5 Nested Loops 2: "עכשיו הכניסו את הלולאה הזאת בתוך לולאה נוספת על מנת לצייר
        10 משולשים.\nלמבנה הזה קוראים לולאה \"מקוננת\".  "
      4-5 Nested Loops 3: |-
        צרו שמש על ידי קינון הקוד ההתחלתי בתוך לולאה נוספת.
        על מנת ליצור את העיצוב המגניב הזה עם מרכז חלול, תצטרכו לקפוץ קדימה את אורך המשולש לפני הסיבוב.
      4-5 Nested Loops 5: שימו את הקוד הנתון בתוך לולאה על מנת ליצור טחנת רוח.
      4-5 Nested Loops 6: תוכל לצייר משושה על ידי לולאה של קוד המשולש?
      4-5 Nested Loops 7: |-
        יישמו לולאה של הצורה הזו 10 פעמים.
        כמה צריך להסתובב בכל איטרציה של הלולאה?
      4-5 Nested Loops 8: "ציירו צורה זו 6 פעמים.\nכמה צריך להסתובב בכל איטרציה של
        הלולאה? "
      4-5 Nested Loops 9: צייר את השיניים בפה של התנין!
      4-5 Nested Loops Assessment 1: "**הערכה:** השתמש בלולאה מקוננת כדי להשלים את
        העיצוב."
      4-5 While Loops 1: הזיזו אותי אל החור ומלאו אותו בשתי כפות של חול, בעזרת בלוק
        'מלא'.
      4-5 While Loops 2: הזיזו אותי לערימה העפר והסירו אותו עם 5 איסופים של אתי חפירה,
        בעזרת בלוק ה'הסר 1'.
      4-5 While Loops 3: |-
        השתמשו בכמה שפחות בלוקים על מנת להשלים את החידה!
        הזיזו אותי לערימה והסירו את כל העפר, ואז זוזו לבור ומלאו אותו.
      4-5 While Loops 4: "וואו, תראו את זה!\nאני לא יודע כמה אתים מלאי עפר צריך בשביל
        למלא את הבור הזה.\nהאם תוכלו לכתוב תוכנה שמשתמשת שוב ושוב בבלוק 'מלא' עד שהבור
        יתמלא?  "

        _בואו נערוך מסיבת ריקודים!_

        גררו את בלוק ה"צור חדש" אל תוך חלל העבודה, וחברו אותו בתוך בלוק ה"הגדרות" כדי ליצור את הרקדן הראשון שלכם.

        -   _אתם יכולים גם ללחוץ על הנורה שמשמאל אם אתם רוצים עוד מידע או אתגרים נוספים._
      CourseD_Dance_Party_02: "בואו נגרום למוּס הזה לרקוד!\n\nגררו אל חלל העבודה את
        הבלוק \n\n <xml><block type=\"Dancelab_changeMoveLR\"><title name=\"SPRITE\">new\\_dancer</title><title
        name=\"MOVE\" config=\"MOVES.Dab, MOVES.Drop, MOVES.Floss\">Floss</title><title
        name=\"DIR\">-1</title></block></xml>\n\nחברו אותו מתחת לבלוק \n\n<xml><block
        type=\"Dancelab_atTimestamp\"><title name=\"TIMESTAMP\">4</title><title name=\"UNIT\">\"measures\"</title></block></xml>
        \n\nהרקדן שלכם אמור להתחיל צעד ריקוד חדש אחרי התיבה הרביעית.\n\n**תיבות**
        משמשות כדי ״לספור״ זמן במוזיקה. במדריך הזה, תיבה נמשכת תמיד 4 פעימות."
      CourseD_Dance_Party_03: |-
        _עכשיו אנחנו בגרוּב!_

        הוסיפו לחלל העבודה שלכם עוד בלוק מהסוג

        <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"תיבות"</title></block></xml>

        גרמו לרקדן להתחיל צעד חדש אחרי 6 תיבות.
      CourseD_Dance_Party_04: |-
        _הריקוד הזה צריך קצת ניצוץ!_

        חפשו בארגז הכלים אחר בלוק חדש שמוסיף אפקט רקע מאחורי הרקדן שלכם.
        צפו באפקטים משתנים ביחד עם המוזיקה!
      CourseD_Dance_Party_05: |-
        השתמשו בבלוק חדש כדי לגרום לרקדן לשנות מהלכי ריקוד **כל 2 תיבות**!

        -   בחירת `(הבא)`, `(הקודם)`, או `(אקראי)` אומרת לרקדן לבצע צעד ריקוד אחר בכל פעם שמריצים את הקוד.
      CourseD_Dance_Party_06: |-
        _אנחנו צריכים עוד רקדנים!_

        צרו רקדן ליווי בשם `backup_dancer1` שיוכל לרקוד עם החתול.
      CourseD_Dance_Party_08: |-
        לכל רקדן יש סט של _מאפיינים_ ששולט על איך שהוא נראה.

        אתם יכולים לגרום לרקדן להיראות כאילו הוא ברקע על ידי הקטנת ה_גודל_ שלו. האם תוכלו לגרום לשני רקדני הליווי להיות באותו הגודל?
      CourseD_Dance_Party_09: |-
        לרקדנים יש מאפיין בשם "גוון" שיכול להוסיף שכבה של צבע. נסו לשנות את הגוון של אחד מהרקדנים שלכם.
        \*גוונים יערבבו את הצבע שאתם בוחרים עם הצבע של הרקדן.
      CourseD_Dance_Party_10: |-
        עכשיו אנחנו יודעים כיצד לשנות מאפיינים של רקדן. אנחנו גם יכולים לגרום לאותם המאפיינים להגיב באופן אוטומטי למוזיקה על ידי שימוש בבלוק הזה:

        <xml>
        <block type="Dancelab_startMapping">
        <title name="SPRITE">right_unicorn</title>
        <title name="PROPERTY">גודל</title>
        <title name="RANGE">באס</title>
        </block></xml>

        התוכנה הזו משתמשת בצלילים הנמוכים (ווליום הבָּאס) כדי לשלוט בגובה של אחד מהרקדנים. תוכלו לגרום לרקדן השני להגיב למוזיקה גם כן?
      CourseD_Dance_Party_11: "בלוק ה-\n\n<xml><block type=\"Dancelab_whenKey\"></block></xml>
        \n\nמאפשר לכם לכתוב קוד שפועל כאשר לוחצים על מקש החץ העליון.\n\nבאפשרותכם
        לשנות את צעד הריקוד, לשנות את מאפייני הרקדן, או לבצע צעד מהיר פעם אחת בלבד.
        היו יצירתיים ושימו לב לבלוקים חדשים!"
      CourseD_Dance_Party_11_5: "שימו לב לבלוק הזה:\n\n<xml>\n  <block type=\"Dancelab_makeNewDanceSpriteGroup\">\n
        \   <title name=\"N\">6</title>\n    <title name=\"COSTUME\">\"DUCK\"</title>\n

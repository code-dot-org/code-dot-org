        ליצור חבורה של רקדנים בבת אחת!\n\nנסו להשתמש בחלק מהבלוקים של \"כל הברווזים\"
        כדי לכתוב קוד שיגרום לכל הברווזים לרקוד ביחד."
      CourseD_Dance_Party_11b: |-

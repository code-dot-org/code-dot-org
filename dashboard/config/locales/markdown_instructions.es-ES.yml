      CSD U3 Scene Example_markdown_instruction: "# escenas de Sprite\\\r\n\r\nAl
        combinar formas, sprites y un nuevo bloque llamado `texto ', puedes crear
        escenas simples, historias o cómics. Si bien este ejemplo es bastante simple,
        puedes combinar tantos sprites y formas como desees para crear escenas tan
        complejas o detalladas como desees.\r\n\r\n## esbozado \r\n\r\nAntes de continuar,
        tomate un segundo para esbozar un escenario que te gustaría hacer al final
        de esta lección. Considera las formas simples que has usado en el pasado,
        los sprites para tus personajes y cualquier texto que quieras en la pantalla.
        Una vez que haya esbozado una idea, aprenderas sobre 'texto' y cómo componer
        una escena.\r\n"

        la hipotenusa) es\n200 píxeles. \r\n\r\nCompleta el dibujo."
      4-5 Artist 8_markdown_instruction: "La línea de mitad de un campo de fútbol
        es * perpendicular *\na los lados. \r\nEste rectángulo tiene un perímetro
        total de 800 píxeles,\ny tiene 240 píxeles de largo. ¿Qué tan alto es? \r\n\r\nDibuja
        los límites y la\nlinea central."
      4-5 Artist 9_markdown_instruction: "Dibuje la mitad derecha de esta imagen para
        que\nel diseño sea simétrico \r\nLos triángulos son equiláteros y tienen lados\nque
        tienen 50 píxeles de largo."
      4-5 Artist Assessment 1_markdown_instruction: |-
        ** Evaluación: ** Use un circuito para
        dibujar el triángulo equilátero. Cada lado tiene 300 píxeles.
      4-5 Artist Free Draw 1_markdown_instruction: |-
        ¡Dibujo libre! Dibuja cualquier cosa que tu
        estés inspirado para crear.
      4-5 Artist Patterns 1_markdown_instruction: "¿Puedes dibujar esta cuadro utilizando
        un bucle? Cada lado es de 20 píxeles de largo."
      4-5 Artist Patterns 10_markdown_instruction: "Este código dibuja dos filas de
        hexágonos\n- Circule todo 4 veces para dibujar todo el panal. \r\n\r\nUsted\nnecesita
        retroceder 120 píxeles en su ciclo más externo para asegurarse de que el artista\nno
        dibuja fuera de la pantalla."
      4-5 Artist Patterns 11_markdown_instruction: |-
        Cuantas veces necesitas
        curvar esto para dibujar un medio círculo?
      4-5 Artist Patterns 12_markdown_instruction: "Si tu creas otro circuito como\neste,
        pero gira a la izquierda en lugar de a la derecha, ¿qué sucede? \r\n\r\nPuedes
        repetir\ntodo eso para dibujar esta ola?"
      4-5 Artist Patterns 13_markdown_instruction: "Ahora recorramos todo eso\ncuatro
        veces para crear este marco de imagen. Ten cuidado con las esquinas: no puedes\nsolamente
        girar 90 grados! \r\n\r\nSi haciendo un giro de 3 grados 60 veces haces un\nmedio
        círculo, ¿cuál de estos bloques de código hará un cuarto de círculo adicional\npara
        las esquinas?"
      4-5 Artist Patterns 2_markdown_instruction: "Si coloca su bucle del cuadrado
        dentro de otro ciclo, llamamos a eso un bucle anidado. \r\n\r\nQue necesitas
        para agregar como un bucle externo para asegurarse de que los 15 cuadrados
        se alineen uno al lado del otro?"
      4-5 Artist Patterns 3_markdown_instruction: |-
        ¡Ahora vayamos un nivel más profundo!
        Nosotros hemos anidado todo ese bloque de código en otro ciclo, pero debes volver a colocar al artista en su lugar para dibujar la siguiente línea. ¿Cuál de estos bloques de código puede colocar al final del ciclo externo para dibujar toda la cuadrícula?
      4-5 Artist Patterns 4_markdown_instruction: "Este diamante tiene lados de 50
        píxeles\ny ángulos de 120 y 60 grados. \r\n\r\nUsa un recodo para dibujarlo."
      4-5 Artist Patterns 5_markdown_instruction: "Repite este código para hacer una
        fila\nde 6 diamantes \r\n\r\nTenga en cuenta que hemos cambiado nuestro código
        de diamante para repetir 3\nveces en lugar de 2 - ¿por qué crees que se hizo?"
      4-5 Artist Patterns 6_markdown_instruction: "Cuantas veces necesitas\nrepetir
        este bloque para dibujar la rejilla completa de diamantes?\r\n\r\n"
      4-5 Artist Patterns 7_markdown_instruction: "Modifiquemos el código del último
        puzzle para hacer este patrón más complejo. Observe cómo los diamantes se
        superponen ahora, intente cambiar el primer \"retroceso\" de 100 a 50 (la
        mitad de distancia)\n- ¿ ahora hasta dónde debe llegar el artista en el segundo
        \"retroceso\"?\r\n\r\n"
      4-5 Artist Patterns 8_markdown_instruction: Usa un bucle para dibujar este hexágono
        con lados de 40 píxeles y ángulos de 60 grados.
      4-5 Artist Patterns 9.5_markdown_instruction: "Vamos a recorrer este código
        para dibujar dos filas de hexágonos. \r\n\r\nObserva cómo nuestra segunda
        fila se desplaza hacia la derecha."
      4-5 Artist Patterns 9_markdown_instruction: "Ahora repite este código 3 veces
        y dibuja toda la fila. \r\n\r\nCada hexágono tiene 80 píxeles de ancho desde
        los puntos más alejados de izquierda a derecha."
      4-5 Artist Patterns Free Play_markdown_instruction: |-
        Juego libre: prueba tu mano
        al hacer un patrón tuyo!
      4-5 Bee Conditionals 1_markdown_instruction: "¡Esta nube está bloqueando mi
        vista!\n\r\n\r\nComprueba si hay una flor debajo de la nube, y solo consigue
        el néctar\nsi hay una flor.  \r\n¡Ten cuidado, esta puede cambiar!"
      4-5 Bee Conditionals 2_markdown_instruction: "La abeja sólo quiere néctar ahora
        . \nRecuerde que no todos los objetos son flores, recoge néctar solamente
        de las flores."
      4-5 Bee Conditionals 4_markdown_instruction: "A veces, esta nube cubre una\nflor,
        y a veces cubre un panal! \r\n\r\nUse el bloque `si/no`\npara recolectar néctar
        solo si es una flor. \r\nDe lo contrario, haz miel (porque\nes un panal de
        miel)."
      4-5 Bee Conditionals 5_markdown_instruction: Puede haber una flor o un panal
        bajo esas nubes. Usa el bloque if/else para recoger néctar si hay una flor,
        sino haz miel (porque hay un panal de abejas).
      4-5 Bee Conditionals 6_markdown_instruction: "No estoy seguro de cuánto néctar\nesta
        flor tiene, pero sé que tiene 1, 2 o 3 néctar. \r\n\r\nCombinar\nlos bloques
        condicionales (`si` y/o` si/no`) solo para obtener el mayor néctar\ncomo la
        flor tiene disponible. \r\n\r\nRecuerde, la cantidad de néctar puede cambiar
        cada\nvez que ejecutas el rompecabezas!"
      4-5 Bee Conditionals 7_markdown_instruction: "Estas flores pueden tener 3, 2,\no
        1 néctar. \r\n\r\nComplete la función `revisar la flor purpura` y úselo\npara
        recoger todo el néctar de las flores."
      4-5 Bee Conditionals 8_markdown_instruction: "Escribe la función para `verificar\nla
        flor que hace la miel`. \r\n\r\nTu función debería verificar si la flor morada\ntiene
        3, 2 o 1 néctar y obtiene todo el néctar. \r\nLuego, avanza y\nhaz miel."
      4-5 Bee Conditionals Assessment 1_markdown_instruction: "** Evaluación: ** Esta\nnube
        esconde una flor con un néctar o un panal que necesita\nuna miel \r\n\r\nCompleta
        la función `obtener néctar o hacer miel`, luego\nllámalo para recoger el néctar
        o la miel. \r\n"
      4-5 Bee Debugging 1_markdown_instruction: "Estos bloques realmente están molestándome.
        \r\n\r\n¿Puedes tu arreglarlos?"
      4-5 Bee Debugging 6_markdown_instruction: "La flor morada tiene una diferente\ncantidad
        de néctar cada vez que ejecutas el rompecabezas. \r\n\r\nArregla los bloques
        para obtener\ntodo el néctar de la flor cada vez."
      4-5 Bee Debugging Assessment 1_markdown_instruction: |-
        ** Evaluación: ** Repare el
        código.
      4-5 Bee Nested Loops 4_markdown_instruction: 'Recolecta todo el néctar de cada
        flor y haz miel en cada panel. Utiliza un bucle anidado. '
      4-5 Bee Nested Loops Assessment 1_markdown_instruction: |-
        ** Evaluación: ** Reunir
        todo el néctar y hacer toda la miel usando lazos.
      4-5 Maze 7_markdown_instruction: "Obtiene el Zombie para el girasol rápidamente!
        \r\n\r\nPuedes\ntu resolver el rompecabezas en menos de 11 bloques?"
      4-5 Maze 9_markdown_instruction: "Ahora te presentamos el nuevo bloque llamado
        Repetir Hasta = \"Repeat Until\" \r\n\r\nEste crea un ciclo hasta que el Zombie
        llegue al girasol. \r\n\r\nEste nuevo bloque te ayuda a solucionar el ejercicio
        con menos bloques."
      4-5 Maze Assessment 1_markdown_instruction: |-
        ** Evaluación: ** Llega al girasol
        usando la menor cantidad posible de bloques.
      4-5 Maze Conditionals 1_markdown_instruction: |-
        Use el bloque 'repetir hasta'
        para llevar al zombi al girasol.
      4-5 Maze Conditionals 10_markdown_instruction: "¿Puedes agregar solo 3 bloques
        para ayudar al zombi a resolver un laberinto más complejo? \r\n\r\nSi lo haces
        bien, él puede caminar cualquier camino curvilíneo sin importar la longitud!"
      4-5 Maze Conditionals 2_markdown_instruction: Utiliza el bloque repetir hasta
        para llevar al zombie hasta el girasol.
      4-5 Maze Conditionals 3_markdown_instruction: "Usa el bloque `si` para ayudarme\na
        decidir cuándo girar. \r\n"
      4-5 Maze Conditionals 4_markdown_instruction: |-
        Ok, resuelve este como el último puzzle, pero necesitas recordar cómo usaste los bloques `si` y
        `repetir hasta` juntos.
      4-5 Maze Conditionals 5_markdown_instruction: "\"¡Quiero girasol!\" \r\n\r\nUsa\nuna
        declaración `si` para llevar al zombi al girasol con el menor número\nde bloques."
      4-5 Maze Conditionals 6_markdown_instruction: "\"¡Come girasol!\"\r\n\r\nUsa\nuna
        declaración `si` para llevar al zombi al girasol con el menor número\nde bloques."
      4-5 Maze Conditionals 7_markdown_instruction: |-
        La solución a este rompecabezas
        no es muy diferente, ¡pero ten cuidado con los chompers!
      4-5 Maze Conditionals 8_markdown_instruction: "El bloque `si/ no` verifica una\ncondición,
        entonces hace una cosa u otra. \r\n\r\nUsa este nuevo bloque\npara llevarme
        al girasol."
      4-5 Maze Conditionals 9_markdown_instruction: "Practica un rompecabezas más
        con\nel bloque `si/no`!\r\n\r\nSíguelo con tu dedo para ver si puedes lograr\nen
        tu primer intento."
      4-5 Maze Conditionals Assessment 1_markdown_instruction: |-
        ** Evaluación: ** Usa
        un `repetir hasta` y un bloque`si/no` para llevarme al girasol usando la menor cantidad de
        bloques como sea posible.
      4-5 Nested Loops 1_markdown_instruction: "Completa el código para dibujar estos
        triángulos. El\nprimero está hecho para ti. Sugerencia: 3 triángulos en una
        rotación de 360 grados.\r\n\r\n"
      4-5 Nested Loops 11_markdown_instruction: "¿Puedes tu dibujar los 10 cuadrados
        de\nesta acera usando un circuito insertado? \r\n\r\nCada cuadrado tiene 30
        píxeles."
      4-5 Nested Loops 12_markdown_instruction: "¿Puedes dibujar estos 36 triángulos
        utilizando un bucle anidado?"
      4-5 Nested Loops 3_markdown_instruction: "Crea un sol anidando el código de
        arranque en otro bucle. Esto se llama un bucle anidado. \r"
      4-5 Nested Loops 5_markdown_instruction: has un bucle con el código dado para
        crear un molino de viento.
      4-5 Nested Loops 6_markdown_instruction: |-
        ¿Puedes dibujar un hexágono haciendo un enlace
        con el código triangular?
      4-5 Nested Loops 7_markdown_instruction: 'con el bucle repite este diseño 10
        veces. ¿Cuánto tienes que girar el bucle cada vez? (Pista: ¿Cuanto es 360

      CSD U3 Sprites scene sprites_markdown_instruction: "# Crea tu escena - Sprites\r\n\r\nCon\nel
        fondo en su lugar, es hora de agregar sus sprites.\r\n# Hacer esto\r\n\r\n*\nAgrega
        o crea todas tus imágenes de sprite en la pestaña Animación.\r\n* Crea\nuna
        variable para cada sprite en la parte superior de tu programa y usa `setAnimation
        ()`\npara asignar las imágenes que ha creado en la pestaña Animación.\r\n*
        Llamar a `drawSprites ()`\nuna vez al final de su programa.\r\n\r\n_Iniciar:
        es probable que desee llamar a `drawSprites ()`\nal final de tu programa para
        que los sprites estén sobre tu fondo,\npero para algunos diseños es posible
        que desee llamar `drawSprites ()` antes para que\ntus sprites están encima
        de algunas formas pero debajo de otras._"
      CSD U3 Sprites scene sprites_2018_markdown_instruction: "# Crea tu escena -
        Sprites\r\n\r\nCon\nel fondo en su lugar, es hora de agregar sus sprites.\r\n#
        Hacer esto\r\n\r\n*\nAgrega o crea todas tus imágenes de sprite en la pestaña
        Animación.\r\n* Crea\nuna variable para cada sprite en la parte superior de
        tu programa y usa `setAnimation ()`\npara asignar las imágenes que ha creado
        en la pestaña Animación.\r\n* Llamar a `drawSprites ()`\nuna vez al final
        de su programa.\r\n\r\n_Iniciar: es probable que desee llamar a `drawSprites
        ()`\nal final de tu programa para que los sprites estén sobre tu fondo,\npero
        para algunos diseños es posible que desee llamar `drawSprites ()` antes para
        que\ntus sprites están encima de algunas formas pero debajo de otras._"
      CSD U3 Sprites scene text_markdown_instruction: "# Crea tu escena - Texto\r\n\r\nLa\npieza
        final de tu escena es agregar texto.\r\n\r\n# Hacer esto\r\n\r\n* Agrega un\n`text
        ()` comando para cada línea de texto por separado.\r\n* Si es necesario, use
        `fill ()`\ny `textSize ()` para cambiar la apariencia de su texto.\r\n\r\n_
        Sugerencia: la mayoría\nde las escenas tienen el texto encima de todo, lo
        que requeriría su `text ()`\ncomandos para ser las últimas líneas en su programa.
        Sin embargo, si quieres el texto\nen capas con otros elementos, puede considerar
        cambiar el orden._"

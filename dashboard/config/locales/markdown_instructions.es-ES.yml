      CSD U3 Sprites scene drawing_markdown_instruction: "# Crea tu escena - Dibujando\r\n\r\nTu
        \nvas a comenzar a crear una escena por ti mismo. Si aún no lo has hecho,
        toma\nun minuto para esbozar una imagen de su escena (considere usar papel
        cuadriculado).\nUna vez que tengas una idea y un plan para tu escena, comienza
        a dibujar el fondo.\r\n\r\n#\nHacer esto\r\n\r\n* Use un comando `background()`
        para llenar la pantalla con un color.\r\n*\nAgregue los comandos de forma
        necesarios para dibujar los elementos que no son de sprite de su escena."
      CSD U3 Sprites scene drawing_2018_markdown_instruction: "# Crea tu escena -
        Dibujando\r\n\r\nTu \nvas a comenzar a crear una escena por ti mismo. Si aún
        no lo has hecho, toma\nun minuto para esbozar una imagen de su escena (considere

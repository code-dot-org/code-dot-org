          Pythagore và công thức Khoảng cách được sử dụng để đo khoảng cách giữa hai
          điểm trên mặt phẳng, và tính xem khi nào hai điểm đó (hoặc các nhân vật
          điện tử) chạm vào nhau.
        title: Phát hiện sự va chạm và định lý Pythagore
      ComputationalThinking:
        desc: Học sinh sử dụng các bước suy nghĩ tính toán (phân tích, tạo mô hình,
          trừu tượng, thuật toán) để tìm ra cách để chơi một trò chơi không có sự
          hướng dẫn.

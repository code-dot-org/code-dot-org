      courseB_unplugged_loopyMRF_2019:
        title: Những người bạn robot Loopy của tôi
      courseB_unplugged_passwords_2019:
        desc: Khám phá lý do mọi người dùng mật khẩu, tìm hiểu lợi ích khi dùng mật

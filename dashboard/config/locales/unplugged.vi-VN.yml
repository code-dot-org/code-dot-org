      courseD_unplugged_digitalCitizenship_2018:
        desc: Hôm nay bạn sẽ tìm hiểu một công dân số là thế nào.
        title: Hoạt động không dùng máy
      courseD_unplugged_digitalCitizenship_2019:
        desc: Hôm nay bạn sẽ tìm hiểu một công dân số là thế nào.
        title: Hoạt động không dùng máy
      courseD_unplugged_graphPaperProgramming:
        desc: Học sinh viết một thuật toán (một tập hợp các hướng dẫn) bằng cách sử
          dụng tập hợp các lệnh đã được định nghĩa sẵn để chỉ dẫn các bạn cùng lớp
          tái hiện một bản vẽ.
        title: lập trình đồ thị trên giấy
      courseD_unplugged_relayProgramming:
        desc: Học sinh tham gia chạy tiếp sức, nơi các em sẽ lao qua sân để viết một

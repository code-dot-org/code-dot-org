      courseA_unplugged_goingPlacesSafely:
        desc: Internet là một nơi có uy lực rất lớn, nhưng đồng thời cũng là một nơi
          nguy hiểm. Giáo viên nên hướng dẫn các em làm sao để được an toàn khi lướt
          web.
        title: Đến nơi an toàn
      courseA_unplugged_happyMaps:
        desc: Học sinh tạo ra những thuật toán cơ bản (một chuỗi hướng dẫn) để di

        desc: Bài học này nêu lên cách chúng ta sử dụng thuật toán trong cuộc sống
          hàng ngày, lấy ví dụ là hoạt động gieo hạt. Nó cũng tập trung vào bức tranh
          lớn của khoa học máy tính và làm thế nào để các thuật toán đóng một vai
          trò thiết yếu.
        title: 'Thuật toán đời sống: Trồng một hạt giống'
      PlantASeed_2019:
        desc: Bài học này nêu lên cách chúng ta sử dụng thuật toán trong cuộc sống
          hàng ngày, lấy ví dụ là hoạt động gieo hạt. Nó cũng tập trung vào bức tranh
          lớn của khoa học máy tính và làm thế nào để các thuật toán đóng một vai
          trò thiết yếu.
        title: 'Thuật toán đời sống: Trồng một hạt giống'
      RelayProgramming:
        desc: Học sinh tham gia chạy tiếp sức, nơi các em sẽ lao qua sân để viết một
          thuật toán dựa trên hình ảnh "Lập Trình Giấy Vẽ Sơ Đồ". Các em chỉ có thể
          viết  từng hướng dẫn một và nếu có lỗi sai ở đâu đó, các em phải xóa hết
          đi và quay lại từ đầu từ điểm đó.
        title: Chương trình chuyển tiếp
      RelayProgramming_2018:
        desc: Hoạt động này sẽ bắt đầu bằng bài học ngắn sửa lỗi và sự kiên nhẫn,
          sau đó sẽ nhanh chóng chuyển sang phần bài tập tính giờ, trong đó học sinh
          chia thành các đội và cùng nhau viết một chương trình tại một thời điểm.
        title: Chương trình chuyển tiếp
      RelayProgramming_2018_2019:
        desc: Hoạt động này sẽ bắt đầu bằng bài học ngắn sửa lỗi và sự kiên nhẫn,
          sau đó sẽ nhanh chóng chuyển sang phần bài tập tính giờ, trong đó học sinh
          chia thành các đội và cùng nhau viết một chương trình tại một thời điểm.
        title: Chương trình chuyển tiếp
      SongwritingParameters:
        desc: Học sinh sử dụng các khái niệm về đoạn điệp khúc trong một bài hát để
          tìm hiểu về gửi tham số (tham số có thể tùy chỉnh mà không cần phải viết
          lại toàn bộ biến chức năng).
        title: Sáng tác với tham số
      SongwritingParameters_2019:
        desc: 'bản dịch thiếu: en-US.data.unplugged.SongwritingParameters_2018.desc'
        title: 'bản dịch thiếu: en-US.data.unplugged.SongwritingParameters_2018.title'
      SongwritingWithParameters:
        desc: 'Một trong các cấu trúc tuyệt vời nhất trong thế giới khoa học máy tính
          là chức năng.  Chức năng (đôi khi được gọi là quy trình) là các chương trình
          nhỏ mà bạn có thể sử dụng lặp đi lặp lại bên trong của chương trình lớn
          hơn. Bài học này sẽ giúp trực giác của sinh viên hiểu tại sao kết hợp các
          khối mã hóa thành các chức năng là rất hữu ích trong thực tế.  '
        title: Sáng tác nhạc với tham số
      TangramAlgorithms:
        desc: Bài học này cho chúng ta thấy một điều quan trọng về thuật toán. Nếu
          bạn giữ một thuật toán đơn giản có rất nhiều cách để sử dụng nó. Nếu bạn
          muốn chắc chắn rằng tất cả mọi người có cùng kết quả, thuật toán của bạn
          cần viết rất chi tiết.
        title: Thuật toán Tangram
      Unplug1:
        desc: Bài học này sẽ giới thiệu cho các bạn khái niệm về Khoa Học Máy Tính
          và giải thích công việc của nhà khoa học máy tính là gì. Đó là một cơ hội
          cho học sinh-sinh viên xem xét về vai trò của một nhà khoa học máy tính.
          Cuối mỗi hoạt động, mỗi học sinh cần ghi nhớ những gì các em đã được học.
          Bạn có thể bỏ qua dạy trẻ những từ mới liên quan đến bài sau, nhưng diễn
          đạt chúng theo cách sinh động và thú vị sẽ có hiệu quả hơn là việc chờ những
          cơ hội phía trước.
        title: Giới thiệu về khoa học máy tính
      Unplug10:
        desc: Trong bài học này, các em sẽ tưởng tượng lướt web, đồng thời tìm hiểu
          về địa chỉ web, IP và DNS.
        title: Internet
      Unplug11:
        desc: Bước tổng hợp cuối cùng trong loạt 20 giờ đầu tiên sẽ giúp lớp học tái
          hiện lại những khoảnh khắc yêu thích của họ, hướng dẫn các em rằng bước
          tiếp theo các em có thể tự mình thực hiện nếu các em học sinh thực sự có
          hứng thú với khoa học máy tính.
        title: Tổng hợp
      Unplug2:
        desc: Chỉ cần giấy và bút, học sinh sẽ được học 4 bước giải quyết vấn đề sử
          dụng kĩ thuật vi tính. Sau lời giới thiệu ngắn gọn, học sinh sẽ được chia
          ra thành nhiều nhóm, các em sẽ phải tạo ra những hướng dẫn cho những học
          sinh khác vẽ ra những con monster cụ thể (từ một cửa hàng quái vật chọn
          sẵn). Toàn bộ nhiệm vụ phải được phân tích, sau đó đội sẽ phân tích các
          quái vật theo mô hình, tóm tắt các chi tiết khác nhau từ chúng, sau đó sử
          dụng thông tin đó để tạo ra thuật toán( các hướng dẫn) cho các đội khác
          để tạo ra một con quái vật nào đó. Các đội sẽ chuyển đổi thuật toán với
          một nhóm khác và tạo ra một con quái vật dựa trên những gì thuật toán hướng
          dẫn. Đây có phải là bản vẽ mà ban đầu đội đã dự định?
        title: suy nghĩ máy móc
      Unplug3:
        desc: Bằng cách lập trình vẽ những bức tranh, học sinh có thể hiểu thực sự
          lập trình là gì. Lớp học bắt đầu bằng việc các em hướng dẫn nhau cách tô
          màu những ô vuông trên bản vẽ, nỗ lực để vẽ lại một hình ảnh sẵn có. Nếu
          có thời gian, bài học có thể kết thúc với những hình ảnh mà các em đã tự
          vẽ ra.
        title: lập trình đồ thị trên giấy
      Unplug4:
        desc: Bài này bao gồm những thuật toán. Sử dụng hình ảnh tangram và giấy vẽ
          sơ đồ, bài tập đầu tiên sẽ chỉ ra mức độ quan trọng của việc tạo ra mỗi
          hướng dẫn sao cho rõ ràng nhất có thể. Sau đó, lớp sẽ khám phá ra nhiều
          cách để gấp tờ giấy thành hình chữ nhật, chú ý một vài cách có thể cần nhiều
          hoặc ít nếp gấp hơn những cái khác.
        title: các bước lập trình
      Unplug5:
        desc: Trong bài học này, học sinh sẽ làm một cái vợt mặt trời (suncatcher)
          từ những sợi dây, hạt và một thứ xinh xắn đặc biệt. Các em sẽ làm theo một
          loạt những bước lặp đi lặp lại, sau đó được yêu cầu xác định một số kĩ năng
          đã được lặp lại nhiều lần. Một khi những kỹ năng này được xác định, chúng
          sẽ  được gọi từ một chương trình chính và quá trình sáng tạo tuyệt vời sẽ
          được ghi lại trên một tờ giấy duy nhất. Chương trình cuối cùng sẽ được hướng
          về toàn bộ lớp học, bất kể loại chuỗi hay hạt nào. Để có hiệu quả, các bạn
          sẽ cần phải tóm tắt ra chi tiết những tài liệu cụ thể của họ và tạo ra những
          thuật ngữ mơ hồ cho nguồn cung cấp của một cá nhân. Sử dụng những điểm chung
          này là một sự giới thiệu biến số tuyệt vời.
        title: Các hàm
      Unplug6:
        desc: Đây là trò chơi trong lớp. Sau khi giới thiệu ý tưởng về các điều kiện,
          câu lệnh if, và vòng lặp, cả lớp có thể luyện tập cùng nhau sử dụng một
          chương trình viết trước, một cỗ bài, và vẽ vận may.
        title: Điều kiện
      Unplug7:
        desc: Đọc lời bài hát là một việc làm theo cảm tính hết sức mạo hiểm. Chúng
          tôi sẽ thực hiện một hành động mà nó đã là kiến thức phổ biến và thay đổi
          thành một nền giáo dục vững chắc đang được xác định và đang hoạt động. Một
          khi các em quen thuộc với quá trình xác định/cuộc gọi, chúng tôi sẽ thêm
          khả năng phụ cùng với những tham số trong những cuộc gọi chức năng đó.
        title: Viết nhạc
      Unplug8:
        desc: Hoạt động này kết hợp với những thói quen hàng ngày của các bạn học
          sinh và phong cách tư duy trò chơi Mad-Lib sẽ giúp lớp của bạn học hiệu
          quả hơn những khái niệm trừu tượng.
        title: Trừu tượng
      Unplug9:
        desc: Bài học này sẽ thực hiện một ý tưởng từ một hoạt động trước đó (4. Lập
          trình giấy vẽ sơ đồ) và sử dụng những kĩ năng đó để nhấn mạnh sự quan trọng
          của việc hoàn thành những chương trình hoạt động theo thứ tự và thường xuyên
          kiểm tra lỗi của chương trình.
        title: Chương trình chuyển tiếp
      UnplugHappyMaps:
        desc: Học sinh tạo ra những thuật toán cơ bản (một chuỗi hướng dẫn) để di
          chuyển nhân vật qua mê cung bằng cách sử dụng từng lệnh.
        title: Bản đồ thú vị
      UnplugHappyMaps_2018:

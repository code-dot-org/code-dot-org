          Tôi rút được một thẻ đen, bạn sẽ được một điểm."
        title: Lệnh điều kiện với lá bài
      courseD_unplugged_digitalCitizenship:
        desc: Hôm nay bạn sẽ tìm hiểu một công dân số là thế nào.

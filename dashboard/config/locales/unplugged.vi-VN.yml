        title: Hoạt động không dùng máy
      courseC_unplugged_binaryBracelets:
        desc: Học sinh tạo ra vòng tay như là một đại diện nhị phân của chữ cái đầu
          của tên của họ. Học sinh tìm hiểu rằng dữ liệu có thể được đại diện và lưu

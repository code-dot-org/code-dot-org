      Conditionals:
        desc: Để tìm hiểu về câu điều kiện, học sinh nên chơi trò đánh bài và tạo
          ra những luật như "Nếu tôi rút ra một thẻ đỏ, tôi sẽ được 1 điểm" và "Nếu
          Tôi rút được một thẻ đen, bạn sẽ được một điểm."

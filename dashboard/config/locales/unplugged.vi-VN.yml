        title: Simon nói
      courseE_unplugged_CnC_2018:
        desc: Là nguồn cảm hứng cho bài học Nguyên tắc cơ bản của khoa học máy tính
          của đội ngũ Bản quyền và Sáng tạo, bài học này ra đời nhằm giúp học sinh
          hiểu những khó khăn và lợi ích của việc tôn trọng quyền sở hữu và bản quyền,
          đặc biệt trong môi trường số. Học sinh cần được khuyến khích tôn trọng quyền
          của nghệ sĩ như một phần quan trọng trong việc trở thành công dân số có
          đạo đức.
        title: Chia sẻ nội dung số
      courseE_unplugged_CnC_2019:
        desc: Là nguồn cảm hứng cho bài học Nguyên tắc cơ bản của khoa học máy tính
          của đội ngũ Bản quyền và Sáng tạo, bài học này ra đời nhằm giúp học sinh

        title: Mật khẩu mạnh
      courseC_Unplugged_ScreenOutTheMean:
        desc: Hôm nay bạn sẽ tìm hiểu về những gì phải làm nếu một người nào đó được
          ám chỉ là đang online.
        title: Hoạt động không dùng máy
      courseC_Unplugged_ScreenOutTheMean_2018:
        desc: Hôm nay bạn sẽ tìm hiểu về những gì phải làm nếu một người nào đó được

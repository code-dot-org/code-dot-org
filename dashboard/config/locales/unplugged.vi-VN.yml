        title: Vòng đeo tay nhị phân
      courseC_unplugged_buildingAFoundation:
        desc: Học sinh xây dựng một cấu trúc chỉ sử dụng những nguồn đã được cung
          cấp. Các cấu trúc phải hoàn thành một nhiệm vụ (đạt được mức độ cao nhất
          định hoặc chịu được một trọng lượng nhất định), khi mọi thứ trở nên phức
          tạp học sinh sẽ thảo luận về những ý tưởng liên tục.
        title: Xây dựng nền tảng
      courseC_unplugged_gettingLoopy:
        desc: Bài này giới thiệu về khái niệm lập trình vòng lặp (các hướng dẫn lặp
          lại) qua hoạt động nhảy. Học sinh sẽ tìm hiểu về biên đạo múa cơ bản sau
          đó sẽ được hướng dẫn để lặp lại.
        title: Tạo vòng lặp
      courseC_unplugged_paperPlanes:
        desc: Bài học này chỉ ra cách chúng ta sử dụng các thuật toán trong cuộc sống
          hàng ngày, như cách gấp máy bay giấy. Đồng thời tập trung vào hình ảnh lớn
          của khoa học máy tính và cách các thuật toán đóng một phần quan trọng.
        title: 'Thuật toán trong đời sống: Máy bay giấy'
      courseD_unplugged_binaryImages:
        desc: Mặc dù nhiều người nghĩ rằng số nhị phân như số 0 hoặc số 1 có thực,
          các khóa học trước đó giảng dạy sinh viên rằng thông tin có thể được biểu
          diễn trong một loạt các số nhị phân.  Bài học này đưa ra khái niệm tiến
          xa hơn như cách minh họa làm thế nào một máy tính có thể lưu trữ các thông
          tin phức tạp hơn (chẳng hạn như hình ảnh và màu sắc) trong hệ nhị phân.
        title: Hình ảnh Nhị phân
      courseD_unplugged_conditionalsCards:
        desc: Để tìm hiểu về câu điều kiện, học sinh nên chơi trò đánh bài và tạo

        title: Trò chơi điện tử và mặt phẳng tọa độ
      courseABC_unplugged_bigEvent:
        desc: Các bạn học sinh sẽ được giới thiệu về khái niệm lập trình "sự kiện",
          đó là những hoạt động máy tính liên tục theo dõi. Giáo viên sẽ bấm nút trên

          toán cho một trò chơi xúc xắc.
        title: 'Thuật toán trong đời thực: Chơi xúc sắc'
      courseE_unplugged_internet:
        desc: Sinh viên gửi thư đại diện tới các phương pháp truyền thông bằng các
          bưu thiếp .
        title: internet
      courseE_unplugged_privateInformation:
        desc: Hôm nay bạn sẽ tìm hiểu sự khác biệt giữa thông tin riêng tư và cá nhân!

      ConditionalsPiecewiseFunctions:
        desc: Các thông số chúng ta vượt qua để chức năng gây ra kết quả đầu ra thay
          đổi dựa trên một mô hình rất cứng nhắc. Giả sử chúng ta muốn các tham số
          với một số giá trị để tạo ra kết quả đầu ra bằng cách sử dụng một mô hình
          nhưng các giá trị khác lại sử dụng một mô hình khác. Đó là các điều kiện

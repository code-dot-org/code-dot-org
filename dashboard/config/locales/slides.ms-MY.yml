    tutorial_puzzle_challenge:
      1:
        text: Apa yang anda mahu menjadi apabila anda dewasa Olivia? Seorang angkasawan.
          Adakah anda tahu apa itu pengaturcara komputer? Ya emm tidak. Ummm tunggu
          apa? Saya tidak begitu pasti cara untuk menerangkannya pengaturcaraan komputer
          agak mudah. Ia adalah satu set arahan seperti resipi, anda perlu mengikutinya
          langkah demi langkah untuk mendapatkan hasil akhir yang anda inginkan.
      2:
        text: Saya boleh menukar bilangan piksel, panjang baris, menggunakan menu
          lungsur ini. Berapa lama lagi? Anda boleh melihat arahan sekali lagi dengan
          melihat di bawah butang jalankan. Di sini saya menggunakan blok bergerak
          ke hadapan dan saya akan memilih 100 piksel. Saya boleh memadamkan blok
          dengan menyeretnya ke dalam kotak alat atau tong sampah. Mari letak semula.
      3:
        text: Jalankan kod dengan menekan run. Itu tidak berjaya! Saya akan tekan
          set semula dan cari apa yang salah. Anda boleh mencuba teka-teki seberapa
          banyak yang anda mahu dan langkau teka-teki dan kembali kepadanya. Pastikan
          anda mencuba yang terbaik dan jangan berputus asa. Mari tambah satu lagi
          langkah ke hadapan. Itu masih tidak berjaya. Saya boleh meletakkan blok
          antara blok lain.
      4:
        text: Mari kita ambil blok belok dan letakkannya di antara langkah ke hadapan.
          Belok kiri 45 darjah. Mari kita jalankan lagi. Tetapkan semula, jalankan,
          hebat! Ini satu lagi teka-teki. Kadangkala anda diberi kod permulaan untuk
          dilengkapkan. Di sini saya perlu menambah panjang dan darjah yang sesuai.
      5:
        text: Kadangkala anda mungkin membuang kod pemula secara tidak sengaja. Apa
          yang anda lakukan kemudian? Anda boleh menekan teka-teki yang jelas dan
          mulakan semula. Saya akan menyeret blok nombor ini ke kawasan piksel yang
          berbeza. Pilih 100 untuk piksel, 45 untuk darjah dan 100 untuk piksel sekali
          lagi. Hebat! Berikut ialah lebah Code Studio. Saya perlu memindahkan lebah
          ke setiap bunga dan mendapatkan nektar.
      6:
        text: Bunga pertama adalah tiga blok jauhnya jadi saya memerlukan tiga langkah
          ke hadapan. 1, 2, 3. Kemudian mendapat nektar, kemudian yang lain mendapat
          nektar. Itu tidak berjaya! Saya akan meletakkan satu lagi langkah ke hadapan
          antara mendapatkan nektar dan menjalankannya semula. Yey, ia berkesan! Anda
          baru sahaja belajar cara menggunakan artis Code Studio dan teka-teki lebah.
          Semoga berjaya dalam cabaran teka-teki Code Studio.
    unplug1:
      1:
        text: Apa yang anda mahu menjadi apabila anda dewasa Olivia? Umm, seorang
          angkasawan! Adakah anda tahu apa itu pengaturcara komputer? Yeahh, umm,
          tidak. Umm, apa? Saya tidak pasti cara untuk menerangkannya. Pengaturcaraan
          komputer agak mudah. Ia adalah satu set arahan, seperti resipi. Anda perlu
          mengikuti langkah demi langkah untuk mendapatkan hasil akhir yang anda inginkan.
      2:
        text: Sains komputer adalah cara untuk memberi impak kepada dunia. Ia boleh
          menjadi video muzik, ia boleh menjadi permainan, mengesan sama ada seseorang
          itu berkaitan dengan orang lain atau tidak. Anda boleh melakukan pelbagai
          perkara gila lain yang sebenarnya menyelamatkan nyawa. Saya fikir anda perlu
          pendorong. Bagi saya ia seperti berus cat. Saya fikir pengaturcaraan yang
          hebat tidak begitu berbeza dengan seni yang hebat.
      3:
        text: Apabila saya akhirnya belajar sedikit pengaturcaraan, anda akan dapati
          terdapat pelbagai perkara lagi yang perlu diterokai. Pengaturcaraan adalah
          menyeronokkan dan mudah. Anda boleh melakukan apa sahaja yang fikiran anda
          mahu lakukan. Akhirnya anda mula dapat menyelesaikan pengaturcaraan anda.
          Bagi saya program yang telah selesai adalah seperti struktur yang dipenuhi
          dengan cahaya. Semua sudut diterangi. Bilangan orang yang anda boleh sentuh
          dan berinteraksi adalah sesuatu yang tidak pernah dilihat oleh dunia sebelum
          ini.
      4:
        text: Pelajaran pertama kami dalam siri ini adalah tentang apa itu sains komputer,
          perkara yang dilakukan oleh saintis komputer dan cara anda boleh lebih bertanggungjawab
          dalam penggunaan teknologi anda. Ia pelajaran yang sangat penting tetapi
          agak berat. Pada akhirnya, anda boleh membuat pengekodan tersuai anda sendiri
          menggunakan parap anda. Ia satu aktiviti yang menyeronokkan dan memperkasakan
          kerana binari adalah salah satu perkara yang dirasakan sangat teknikal tetapi
          apabila anda memahaminya, ia seperti anda bercakap bahasa rahsia.
    unplug10:
      1:
        text: Aktiviti ini menerangkan dengan cara yang mudah difahami cara internet
          berfungsi. Kami menerangkan semua istilah yang anda perlukan dalam istilah
          mudah supaya pelajar boleh mensimulasikan penghantaran mesej, seperti e-mel.
      2:
        text: Pelajar akan menghantar mesej sambil berpura-pura menjadi salah satu
          daripada tiga kaedah penghantaran. Internet tanpa wayar, DSL atau gentian
          optik. Pelajar yang mewakili wi-fi perlu memakai mesej yang mereka hantar
          pada kepala mereka kerana wifi adalah yang paling berkemungkinan menggugurkan
          beberapa maklumat.
      3:
        text: Pelajar yang berpura-pura menjadi DSL atau kabel akan membawa mesej
          di belakang tangan mereka, di mana mereka kurang berkemungkinan untuk melepaskan
          maklumat. Dan pelajar yang mewakili gentian optik akan dapat membawanya
          dengan kedua-dua tangan. Aktiviti ini adalah cara yang baik untuk memahami
          sesuatu yang kebanyakan kita gunakan setiap hari.

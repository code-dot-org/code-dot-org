    what_is_cs:
      1:
        image: notes/what_is_cs.png
        text: Pengekodan ialah set arahan yang anda berikan kepada komputer. Sains
          komputer adalah bidang di mana orang menggunakan kuasa komputer untuk menyelesaikan
          masalah besar. Sains komputer merangkumi pengekodan, tetapi ia juga merangkumi
          perkara lain, seperti bagaimana internet berfungsi dan memberi kesan kepada
          masyarakat, apa yang perlu dilakukan dengan data besar, dan bagaimana untuk
          memecahkan masalah besar. Sains komputer adalah mengenai penyelesaian masalah,
          pemikiran kritis, dan kegigihan.

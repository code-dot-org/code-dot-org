    hoc_dance_events:
      1:
        text: 'Hour of Code | Dance Party: Events'
      2:
        text: Saya Aloe Blacc. Saya seorang penyanyi, pencipta lagu, dan penghibur.
          Saya fikir sains komputer sangat penting untuk dipelajari kerana sains komputer
          adalah masa depan, dan saya fikir penting bagi orang ramai untuk mengawal
          teknologi yang betul-betul mengawal kehidupan mereka.
      3:
        text: Untuk membuat gerakan tarian yang berbeza berlaku pada masa yang tepat
          dengan muzik, anda boleh menggunakan sesuatu yang dipanggil acara. Acara
          memberitahu program anda untuk mendengar sesuatu yang berlaku dan kemudian
          bertindak balas dengan segera.
      4:
        text: Beberapa contoh acara ialah mendengar klik tetikus, butang anak panah
          atau ketik pada skrin. Acara yang akan kami gunakan sekarang akan mendengar
          perubahan dalam lagu. Perubahan itu akan mencetuskan penari anda untuk melakukan
          tarian baharu.
      5:
        text: Penari profesional mempraktikkan koreografi mereka dengan mengira rentak
          lagu.
      6:
        text: Dalam muzik, ukuran merujuk kepada bilangan rentak tertentu. Dalam kebanyakan
          lagu popular, ukuran adalah empat rentak panjang.
      7:
        text: Untuk membuat penari anda melepas "selekan diri, anda memerlukan blok
          acara hijau. Blok acara ini berkata, "after 4 measures".
      8:
        text: Jika anda menyeret keluar blok "lakukan selamanya" berwarna ungu, anda
          boleh memilih tarian untuk dilakukan oleh penari anda. Kerana ia berada
          di bawah blok acara "selepas 4 langkah", penari anda akan menunggu empat
          sukatan lagu sebelum memulakan tarian mereka.
      9:
        text: Perhatikan pembilang ukuran di bahagian atas kawasan paparan.
      10:
        text: Lihat dan dengar acara yang akan mencetuskan kod tarian. Dan tepat pada
          isyarat, penari kami mula pergi.
    hoc_dance_events_2019:
      1:
        text: 'Hour of Code | Dance Party: Events'
      2:
        image: notes/hoc_dance_events_2019_2.png
        text: Nama saya Erin, dan saya seorang jurutera perisian di Code.org, dan
          saya membantu membina Dance Party.
      3:
        image: notes/hoc_dance_events_2019_3.png
        text: Untuk membuat gerakan tarian yang berbeza pada masa yang tepat dengan
          muzik, anda boleh menggunakan sesuatu yang dipanggil acara. Acara memberitahu
          program anda untuk "mendengar" sesuatu dan kemudian bertindak balas dengan
          segera.
      4:
        image: notes/hoc_dance_events_2019_4.png
        text: Beberapa contoh acara ialah mendengar klik tetikus, butang anak panah
          atau ketukan pada skrin.
      5:
        image: notes/hoc_dance_events_2019_5.png
        text: Di sini kami akan memprogramkan penari untuk melakukan gerakan apabila
          anda menekan butang anak panah pada skrin, atau kekunci pada papan kekunci
          anda.
      6:
        image: notes/hoc_dance_events_2019_6.png
        text: Kita boleh menggunakan blok acara "apabila anak panah ke atas" dan menyambungkan
          blok "buat sekali" kepadanya. Apabila seseorang menekan kekunci anak panah
          atas, kod yang dilampirkan pada blok "apabila anak panah atas" dijalankan.
          Gerakan tarian mana yang akan anda pilih?
      7:
        image: notes/hoc_dance_events_2019_7.png
        text: Pastikan jenis penari yang anda pilih sepadan dengan salah satu penari
          yang anda buat di dalam blok "persediaan", atau anda mungkin tidak melihat
          apa-apa berlaku.
      8:
        image: notes/hoc_dance_events_2019_8.png
        text: Akhirnya, anda boleh membuat lebih banyak acara seperti ini untuk membuatkan
          penari anda melakukan pergerakan yang berbeza dengan setiap kekunci. Cubalah,
          dan dengan beberapa baris kod anda boleh membuat tarian interaktif anda
          sendiri.

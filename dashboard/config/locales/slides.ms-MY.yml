    hoc_dance_properties:
      1:
        text: 'Hour of Code | Dance Party: Properties'
      2:
        text: Nama saya Maria. Saya seorang junior di Universiti Washington dan saya
          seorang Jurutera Masa Depan Amazon.
      3:
        text: Saya suka sains komputer kerana ia menggabungkan penyelesaian masalah
          dan pemikiran kritis dan selepas bekerja berjam-jam ke dalam sesuatu, anda
          boleh mendapatkan sesuatu yang sangat menarik dan bermanfaat daripadanya.
      4:
        text: Setakat ini, anda mempunyai peluang untuk bermain dengan beberapa jenis
          penari yang berbeza dan anda telah memprogramkan mereka untuk melakukan
          pelbagai jenis gerakan tarian. Tetapi bagaimanakah langkah-langkah ini benar-benar
          berfungsi?
      5:
        text: Setiap gerakan tarian terdiri daripada satu siri imej yang dipanggil
          bingkai. Setiap bingkai berbeza sedikit daripada yang sebelumnya. Apabila
          program anda berjalan, komputer menunjukkan satu demi satu bingkai. Mereka
          ditunjukkan dengan pantas sehingga kelihatan penari sedang bergerak. Ini
          adalah rahsia di sebalik semua animasi.
      6:
        text: Anda bukan sahaja boleh menukar pergerakan penari anda, anda juga boleh
          mengubah sifat penari. Sifat menerangkan perkara seperti kedudukan penari
          pada skrin, saiz penari dan warna penari.
      7:
        text: Untuk menukar sifat penari, anda akan menggunakan blok set. Mari gunakan
          blok set untuk membuat penari kita kelihatan lebih kecil. Pertama, seret
          blok yang ditetapkan ke dalam program anda. Kemudian, pilih penari yang
          ingin anda ubah dan taip saiz yang akan dipaparkan pada skrin.
      8:
        text: Saiz penuh ialah 100. Jika anda memilih nombor yang lebih rendah, itu
          akan menyebabkan penari lebih kecil. Semakin kecil penari, semakin jauh
          ia kelihatan. Ini adalah cara terbaik untuk membuat penari sandaran.
      9:
        text: Menggunakan blok set, anda juga boleh menukar dimensi, putaran, kedudukan
          dan warna penari. Dengan bermain-main dengan sifat ini, anda boleh membuat
          semua jenis perubahan dan memautkannya ke bahagian lagu yang berlainan.
      10:
        text: Ingat, anda hanya boleh menetapkan sifat-sifat penari yang sudah wujud.
          Pastikan blok set anda datang selepas blok "Make a new dancer". Jangan ragu
          untuk mencuba menjadi kreatif, dan berseronok.

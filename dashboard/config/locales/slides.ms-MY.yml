    starwars_typing:
      1:
        text: Di dalam blok yang kami gunakan adalah perintah JavaScript. JavaScript
          adalah bahasa pengaturcaraan yang paling popular untuk pemaju profesional
          hari ini. Blok adalah cara terbaik untuk memulakan pembelajaran kod dan
          sebenarnya, universiti terkemuka seperti Harvard dan Berkeley mula mengajar
          dengan cara ini. Tetapi apabila kita mempelajari asas-asas, jurutera menulis
          kod dengan menaip kerana ia membolehkan kita pergi lebih cepat.
      2:
        text: Kita boleh menaip beratus arahan tanpa perlu mencarinya dalam kotak
          alatan atau menyeretnya keluar. Ini kerana anda belajar menaip mungkin lebih
          perlahan pada mulanya tetapi kami mahu anda mencubanya.
      3:
        text: Di sudut kanan atas pada ruang kerja anda, anda boleh mengklik butang
          tunjukkan teks pada sebarang teka-teki untuk bertukar daripada blok kepada
          kod menaip sebagai teks.
      4:
        text: Di sudut kanan atas pada ruang kerja anda, anda boleh mengklik butang
          tunjukkan teks pada sebarang teka-teki untuk bertukar daripada blok kepada
          kod menaip sebagai teks.
      5:
        text: Apabila anda menaip kod, komputer memerlukan anda untuk menjadi sangat
          tepat. Anda perlu mengeja dan memanfaatkan nama arahan dengan betul, termasuk
          kurungan dan separa kolon. Walaupun dengan kesilapan menaip kecil, BB-8
          tidak dapat memahami kod dan tidak akan dapat bergerak.
      6:
        text: Apabila anda membuat ralat pada baris, editor menyerlahkannya untuk
          anda supaya anda boleh cuba menukar teks anda untuk membetulkannya.
      7:
        text: Sekiranya anda tersekat, anda sentiasa boleh memulakan semula dengan
          butang mula semula dan anda boleh beralih kembali ke mod blok pada bila-bila
          masa dengan mengklik di sudut kanan atas. Ok, mari kita cuba menaip! Dan
          jika anda membuat kesilapan, jangan kecewa. Ia mengambil masa untuk mendapatkannya
          dengan betul.
    teaching_csf_how_it_works:

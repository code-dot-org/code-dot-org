---
ms:
  slides:
    20_wrapup:
      1:
        text: Papar nota yang akan datang!
    C1_artist_intro:
      1:
        text: Ini adalah blok cabutan anda. Gunakan yang betul untuk memindahkan artis
          ke mana dia perlu pergi untuk mengisi garis kelabu.
      2:
        text: Ini adalah blok lompat. Apabila anda menggunakan blok ini, artis anda
          bergerak tetapi tidak melukis, jadi gunakan ini untuk melompat ke garisan
          kelabu seterusnya.
    C1_bee_level_intro:
      1:
        text: Bukankah lebah sangat menarik? Dalam set teka-teki seterusnya ini, matlamat
          anda adalah untuk membantu lebah mendapatkan bunga dan mendapatkan nektar
          dari bunga dan terbang ke sarang lebah untuk membuat madu. Anda perlu menggunakan
          blok "get nectar" dan "make honey" untuk latihan ini.
      2:
        text: 'Setiap bunga mempunyai bilangan nektar yang berbeza: 1, 2, 3, atau
          lebih. Kita tahu berapa banyak nektar dalam bunga merah, dengan bilangan
          kecil di sudut. Jadi pastikan anda mendapatkan semua nektar dari bunga sebelum
          anda bergerak ke hadapan. Selain itu, setiap sarang lebah hanya boleh memuatkan
          begitu banyak madu: 1, 2, 3, atau lebih. Jadi pastikan anda membuat seberapa
          banyak madu yang boleh disimpan oleh sarang lebah.'
      3:
        text: Jika anda boleh mendapatkan semua nektar dan membuat semua madu, anda
          berjaya dan pergi ke peringkat seterusnya. Jika tidak, anda perlu mencuba
          teka-teki ini sekali lagi. Main-main sebentar dan lihat bagaimana rasanya
          "menyerang" seorang pengaturcara!
    C1_bee_loops:
      1:
        text: Gelung ialah pengulangan aktiviti. Jadi pergi ke sarang untuk memeriksa,
          saya melihat bingkai dan kemudian saya meletakkannya semula, jadi saya mengulangi
          aktiviti yang sama beberapa kali. Ia berpusing-pusing, melakukan aktiviti
          yang sama beberapa kali.
      2:
        text: Pada tahap ini, kami mahu lebah mengumpul tiga nektar daripada bunga.
          Daripada menggunakan tiga blok "get nectar", anda akan menggunakan blok
          ulangan untuk mendapatkan nektar tiga kali. Tekan "Run" dan lihat jika anda
          melakukannya dengan betul. Bagus!
    C1_bigevent_unplugged:
      1:
        text: Pelajaran ini dipanggil acara besar. Ini semua tentang cara kita boleh
          mengawal program kita dan mengubah cara program berjalan dengan cepat menggunakan
          acara, seperti menekan butang atau klik tetikus.
      2:
        text: Untuk pelajaran ini, anda akan dikawal dengan alat kawalan jauh kertas
          yang sama seperti permainan video langsung.
      3:
        text: Peristiwa ialah tindakan yang menyebabkan sesuatu berlaku. Apabila anda
          mengklik butang pada tetikus dan halaman web dimuatkan. Itu satu acara.
          Apabila anda menyentuh skrin anda pada tablet untuk menatal, itu juga merupakan
          acara. Acara ialah cara yang baik untuk membenarkan pengguna mengarahkan
          program anda pada bila-bila masa yang mereka perlukan atau mahu.
      4:
        text: Perkara berlaku yang kita semua bertindak balas. Kami berasa lapar dan
          kami pergi ke peti sejuk. Kami mendengar penghantar surat datang dan dia
          memasukkan mel kami ke dalam peti mel dan kemudian kami pergi mengambil
          mel kami. Itu sama seperti peristiwa menekan butang atau menggerakkan kayu
          bedik. Mereka adalah sesuatu yang berlaku yang mendorong kita untuk melakukan
          sesuatu.
      5:
        text: Dalam permainan video, terdapat acara yang dipanggil "Kemas Kini" dan
          ia berlaku 30 atau 60 kali sesaat. Untuk pengaturcara permainan video itu
          hampir lebih penting sebagai acara daripada butang atau kayu bedik.
      6:
        text: Acara utama yang kami nantikan ialah tanda "Kemas Kini" berlaku. Dan
          kemudian kami menyemak kayu bedik dalam tanda. Jadi kami berkata, "Oh, adakah
          seseorang telah menekan butang bingkai ini? Ya atau tidak?" Tanpa acara,
          pemain tidak boleh bergerak, anda tidak boleh melompat, anda tidak akan
          dapat mengawal apa yang berlaku. Permainan video tidak akan dapat menghidupkan
          apa-apa.
    C1_building_foundation:
      1:
        text: Dalam arca pasir anda perlu tahu bahawa kegagalan adalah sebahagian
          daripada program. Tetapi jika anda gigih,anda tidak mendapat apa-apa tetapi
          program tersebut akan lebih baik dan lebih menarik untuk anda. Kegigihan
          perlu. Kekal dengannya, anda akan menyukainya.
      2:
        text: Pelajaran ini dipanggil membina asas. Dalam pelajaran ini, kita akan
          bekerja pada tugas yang dimaksudkan untuk menjadi benar-benar sulit. Anda
          akan memikirkan cara membuat struktur sekurang-kurangnya setinggi salah
          satu cawan ini dan ia mesti cukup kuat untuk memegang berat buku.
      3:
        text: Mungkin ada kalanya ciptaan kita tidak berjaya. Mungkin ada masanya
          kita kecewa dan mahu berputus asa. Mungkin terdapat banyak momen itu. Tetapi
          jika kita terus mencuba, cuba lakukan yang terbaik berulang kali, maka kita
          pasti akan mendapatkannya tidak lama lagi.
      4:
        text: Kegigihan adalah tentang bertahan di sana apabila anda benar-benar mahu
          berputus asa. Jika anda ingin mencipta sesuatu yang baharu dan berbeza,
          akan ada banyak kegagalan dalam perjalanan.
      5:
        text: Helah untuk kegigihan ialah memilih untuk meneruskan dan belajar daripada
          kegagalan anda dan bukannya berhenti kerana anda kecewa. Kekecewaan sebenarnya
          hanya bermakna ada sesuatu yang indah di sudut. Jadi jangan berhenti sebelum
          anda mencapainya. Wah!
    C1_getting_loopy:
      1:
        text: Hai, nama saya Miral Kotb dan saya pencipta Iluminate. Dalam kerja saya,
          ada sesuatu yang kami gunakan dalam kedua-dua tarian dan dalam pakaian cahaya
          pengaturcaraan. Dan itu adalah gelung! Gelung mengulangi tindakan berulang
          kali.
      2:
        text: Apabila anda mengulangi sesuatu beberapa kali, seperti tindakan saya
          untuk memastikan gelung hula berputar, saya melakukan gelung tindakan itu.
          Ini adalah gelung. Ini adalah gelung. Dan ini adalah gelung.
      3:
        text: Hari ini kita akan mengadakan pesta tarian. Kami akan melakonkan gelung
          dengan tarian baharu. Lelaran. Kita akan belajar tentang gelung menggunakan
          tarian. Anda akan mempelajari beberapa langkah mudah dan mengulanginya berulang
          kali untuk melengkapkan tarian.
      4:
        text: Berikut adalah langkah-langkah yang perlu anda pelajari. Tepuk tangan
          anda. Letakkan tangan anda di belakang kepala anda. Letakkan tangan anda
          di pinggang anda. Angkat tangan kiri ke atas. Angkat tangan kanan ke atas.
          Cukup mudah, bukan? Anda akan mendapati bahawa anda boleh memendekkan arah
          dengan meletakkan beberapa langkah tarian dalam gelung.
      5:
        text: Kami sebenarnya menggunakan gelung dalam tarian kami. Penari memakai
          komputer, semuanya dalam rangkaian yang sama. Saya mungkin melilitkan lampu
          kepada penari yang sama berulang kali. Dalam gelung saya mungkin mempunyai
          lelaran di mana saya akan mengatakan anda mahu pergi ke gelung melalui enam
          penari ini berulang kali dan kemudian dalam gelung anda ingin meningkatkan
          kelajuan cahaya. Dan itu semua dicipta melalui gelung. Gelung adalah penting
          dalam sains komputer kerana ia menjadikan kerja kita lebih pendek dan lebih
          mudah.
    C1_going_places_safely:
      1:
        text: Nama saya Jeremiah. Hai! Saya berumur tujuh tahun. Saya suka bermain
          di komputer ibu saya tetapi saya sentiasa mendapat kebenaran terlebih dahulu.
          "Ibu, boleh saya pergi ke komputer? Tentu sayang!"
      2:
        text: Saya suka komputer ibu saya kerana saya boleh pergi ke Internet. Internet
          adalah seperti kawasan kejiranan anda. Anda boleh melawat tempat yang menarik,
          anda boleh bercakap dengan keluarga dan rakan dan anda boleh belajar banyak
          perkara baharu.
      3:
        text: Semalam, saya melawat zoo yang berdekatan dengan rumah saya. Saya melihat
          seekor anak kuda belang. Saya mengambil gambarnya dan menukar warna jalurnya,
          kemudian menambah topi dan menambahkannya pada koleksi haiwan aneh saya.
          Hebat! Kemudian, saya pergi ke tempat yang jauh. Saya melawat Kenya. Itu
          negara di Afrika. Banyak zebra tinggal di sana.
      4:
        text: Kadang-kadang di Internet saya bercakap dengan orang yang saya kenali,
          seperti nenek saya yang tinggal di negeri lain. Hai nenek! Dia membuat saya
          biskut yang akan dia hantar untuk hari lahir saya. "Sedap, saya harap Internet
          mempunyai smellorama!" Saya boleh bercakap dengan orang yang berbeza di
          Internet, seperti sepupu saya tetapi saya hanya bercakap dengan orang yang
          saya kenali.
      5:
        text: Perkara yang paling saya suka di Internet ialah saya dapat bermain permainan
          yang menyeronokkan. Skor! Saya juga suka melukis dan mencipta perkara baharu
          serta berkongsi dengan rakan-rakan saya. Sejuk! Kadangkala saya melawati
          tapak web di mana saya mempelajari perkara baharu tetapi saya sentiasa berpegang
          pada tapak web yang sesuai untuk saya. Wah, dinosaur!
      6:
        text: 'Internet adalah tempat yang sangat menyeronokkan. Tetapi sama seperti
          apabila anda menyeberang jalan di kawasan kejiranan anda, anda juga perlu
          berhati-hati apabila anda pergi dalam talian. Berikut adalah tiga peraturan
          yang perlu diingat. Peraturan nombor 1: Sentiasa tanya ibu bapa anda terlebih
          dahulu. Peraturan nombor 2: Hanya bercakap dengan orang yang anda kenali.
          Peraturan nombor 3: Berpegang pada tempat yang sesuai untuk anda.'
      7:
        text: Wah, seronoknya! Masa makan malam. Saya log keluar sekarang. Saya tidak
          sabar untuk log masuk semula untuk melihat di mana saya boleh melawat seterusnya.
    C1_happy_maps_unplugged:
      1:
        text: Pelajaran ini dipanggil Happy Maps. Hari ini kita akan membantu kawan
          kecil kita yang berbulu Flurb mendapatkan buahnya.
      2:
        text: Jadikan Flurb anda pergi ke buah anda. Untuk melakukan ini, anda perlu
          memikirkan ke arah mana Flurb perlu pergi menggunakan anak panah. Agar Flurb
          sampai ke epal, apakah arah yang perlu dituju oleh Flurb? Gunakan baris
          untuk membuatnya naik.
      3:
        text: Untuk sampai ke sana, anda bulatkan arah yang perlu dituju.
      4:
        text: Cipta algoritma anda dengan melekatkan anak panah di sebelah peta yang
          anda cuba selesaikan. Yang kedua adalah sama tetapi ia akan turun.
      5:
        text: Ia seperti pengaturcaraan dengan kertas. Dan itu sahaja!
    C1_maze_debugging:
      1:
        text: Penyahpepijatan ialah mencari dan menyelesaikan masalah. Terdapat banyak
          cara untuk menyahpepijat masalah. Salah satu yang paling mudah ialah bergerak
          selangkah demi selangkah sehingga anda dapati di mana sesuatu yang tidak
          kena. Di sini saya cuba melakukan pecutan tangan belakang pada rasuk tetapi
          saya terus jatuh.
      2:
        text: Saya berjalan melalui setiap bahagian langkah demi langkah dan menyedari
          di mana kesilapan saya. Saya tidak meletakkan tangan saya pada rasuk dengan
          betul. Jadi saya mencuba satu lagi pencucuk tangan belakang pada rasuk dengan
          kedudukan tangan baru saya dan saya mendapatnya. Saya sangat gembira saya
          menyahpenyahspring belakang saya.
      3:
        text: Untuk mengetahui tentang penyahpepijatan, kita mulakan dengan set blok
          yang sudah ada di atas pentas. Anda akan perasan bahawa blok ini tidak akan
          membawa anda ke matlamat. Kita perlu menyahpepijat penyelesaian dan membetulkannya.
          Apa yang silap? Anda akan perasan bahawa anda perlu terus ke barat satu
          blok lagi.
      4:
        text: Mari kita betulkan ini dengan menambah satu lagi blok barat dan tekan
          run untuk melihat sama ada anda melakukannya dengan betul. Yey, anda faham!
    C1_maze_intro_sequencing:
      1:
        text: Untuk teka-teki ini, anda perlu membawa burung ke babi. Lihat teka-teki
          dan lihat arah yang perlu dituju.
      2:
        text: Anda perlu menyeret blok dari kotak alat ke ruang kerja. Pastikan ia
          berada di bawah blok "apabila dijalankan" dan apabila anda fikir anda telah
          mendapat penyelesaian yang betul, maka anda boleh mengklik "Run" dan lihat
          burung itu pergi ke babi.
    C1_maze_loops:
      1:
        text: Satu yang komputer benar-benar mahir ialah mengulangi arahan. Sebagai
          seorang manusia, anda akan berasa bosan jika anda terpaksa melakukan perkara
          yang sama berkali-kali berturut-turut. Tetapi komputer boleh melakukan perkara
          yang sama berjuta-juta atau bahkan berbilion kali dan tidak bosan dan dapat
          melaksanakannya dengan baik.
      2:
        text: Contohnya, jika saya ingin mengucapkan selamat hari lahir kepada semua
          orang di Facebook dengan menghantar e-mel kepada mereka, saya mungkin mengambil
          masa lebih daripada abad untuk menulis semua e-mel tersebut kepada semua
          orang. Tetapi dengan hanya beberapa baris kod, saya boleh meminta sistem
          menghantar e-mel kepada semua orang di Facebook yang mengucapkan selamat
          hari lahir kepada mereka.
      3:
        text: Untuk membawa burung ke babi dalam tahap ini... daripada menyeret tiga
          blok Utara ke ruang kerja, anda akan menggunakan blok "ulang". Seret blok
          "ulang" ke ruang kerja dan masukkan nombor 3. Kemudian seret blok "gerakkan
          Utara" ke dalam blok "ulang" dan tekan "Jalankan" untuk melihat sama ada
          anda melakukannya dengan betul. Tahniah, anda mendapatnya!
    C1_moveitmoveit_unplugged:
      1:
        text: Pelajaran ini dipanggil gerakkannya, gerakkannya. Bersama-sama kita
          akan menulis program untuk mendapatkan rakan-rakan kita dari bermula dengan
          kompas naik ke matlamat wajah tersenyum.
      2:
        text: Tetapi senyuman itu menghadap ke bawah dan hanya seorang yang tahu cara
          untuk sampai ke sana. Jom mulakan program ini.
      3:
        text: Program ialah algoritma yang telah dikodkan kepada sesuatu yang boleh
          dijalankan oleh mesin. Kebanyakan kita menganggap program sebagai sesuatu
          yang kita tulis untuk komputer. Program sangat bagus untuk itu tetapi ia
          juga membantu di tempat lain. Anda boleh membuat permainan anda sendiri
          atau memprogramkan robot untuk melakukan sesuatu untuk anda.
    C1_pair_programming:
      1:
        text: Hari ini kita akan belajar tentang Pengaturcaraan Berpasangan. Dalam
          pengaturcaraan berpasangan anda bekerja sebagai satu pasukan. Mengapa perlu
          dua orang menggunakan satu komputer? Kerana dua kepala lebih baik daripada
          satu. Dalam pengaturcaraan pasangan anda dan pasangan anda akan duduk bersama
          di satu komputer dan anda berdua akan mengerjakan projek yang sama.
      2:
        text: Dalam pengaturcaraan berpasangan, seorang adalah pemandu dan seorang
          lagi adalah pelayar, sama seperti memandu kereta. Pemandu duduk di hadapan
          komputer dan adalah orang yang menggunakan papan kekunci dan tetikus atau
          skrin sentuh dan mengawal tindakan utama komputer. Orang lain ialah pelayar.
          Navigator membantu pemandu dengan menjawab soalan pemandu dan menunjukkan
          kemungkinan masalah atau kesilapan.
      3:
        text: Komunikasi adalah kunci kepada pengaturcaraan pasangan yang berjaya.
          Tiada penghinaan, hormatilah, jangan jadi pelayar bosan, kerana tiada siapa
          yang suka pemandu tempat duduk belakang. Anda dan pasangan anda harus sentiasa
          bercakap. Pemandu boleh menerangkan apa yang dia lakukan. Dan navigator
          boleh membantu mencadangkan perkara yang perlu dilakukan seterusnya.
      4:
        text: Navigator harus memikirkan gambaran besar dan pemandu memberi tumpuan
          kepada butiran. Kedua-dua peranan itu penting. Pengaturcaraan pasangan adalah
          tentang bekerja bersama sebagai satu pasukan.
    C1_planting_seed:
      1:
        text: Pelajaran ini dipanggil menanam benih dan akan membantu kami memahami
          algoritma. Algoritma ialah arahan khusus yang menerangkan susunan untuk
          melakukan sesuatu. Malah perkara harian seperti sarapan pagi atau menggosok
          gigi adalah algoritma yang memerlukan langkah kecil untuk menyelesaikan
          kerja.
      2:
        text: Komputer boleh menjadi sangat pintar tetapi mereka hanya boleh memahami
          anda jika anda memberitahu mereka dengan tepat apa yang anda mahukan langkah
          demi langkah. Perkara yang menarik tentang algoritma ialah jika anda mengikut
          arahan mengikut urutan, anda boleh melakukan sesuatu yang anda tidak tahu
          bagaimana untuk melakukannya lebih awal. Ia seperti mengikuti resipi.
      3:
        text: Hari ini kita akan menanam benih kita sendiri menggunakan algoritma.
          Cipta algoritma anda sendiri dengan memotong gambar. Pilih gambar-gambar
          yang menunjukkan langkah-langkah menanam benih dan susun gambar-gambar tersebut
          mengikut urutan yang betul.
      4:
        text: Kini, tiba masanya untuk anda melihat sama ada algoritma anda berfungsi.
          Ikuti langkah-langkah dalam algoritma dengan berhati-hati. Adakah mereka
          dalam susunan yang betul? Adakah anda berjaya menanam benih dengan mengikuti
          algoritma? Ia seperti pengaturcaraan dengan gambar!
      5:
        text: Apabila kita ingin membuat coklat, terdapat banyak langkah besar untuk
          proses itu dan setiap langkah besar itu mempunyai satu set langkah yang
          lebih kecil dan terdapat resipi atau algoritma yang berbeza bergantung pada
          cara kita mahu rasa coklat itu. Setiap langkah adalah penting, walaupun
          yang kecil, supaya tanpa satu langkah, yang lain tidak dapat diselesaikan.
          Mencipta algoritma yang boleh difahami oleh orang lain adalah sangat penting.
          Itulah sebabnya setiap langkah perlu ditulis supaya tidak kira siapa yang
          melakukannya, hasilnya adalah sama.
    C1_playlab_storytelling:
      1:
        text: Masa untuk menjadi kreatif dan menggunakan kemahiran pengekodan anda
          untuk bercerita. Cerita anda akan mempunyai pelakon dan anda akan dapat
          membuat pelakon ini bercakap dan berinteraksi antara satu sama lain. Mula
          fikir nak cerita macam mana.
      2:
        text: Kucing sentiasa takut kepada anjing itu dan bagaimana jika kucing itu
          mengetahui bahawa anjing itu cuba bersikap baik? Blok "apabila dijalankan"
          memulakan segala-galanya. Blok "move" akan menggerakkan watak anda dan blok
          "say" akan membuat watak anda mengatakan apa sahaja yang anda taip.
      3:
        text: Ini ialah blok "apabila pelakon bertembung" yang boleh anda pautkan
          ke blok lain.
      4:
        text: Saya membuat anjing itu datang dan berkata "Hai" tetapi kemudian kucing
          itu takut sehingga ia melarikan diri. "Ahh" Kalau ada masa lagi pasti happy
          ending. Tamat!
    C1_spelling_bee_intro:
      1:
        text: Ini adalah tahap spelling bee. Gunakan kepingan teka-teki untuk menggerakkan
          lebah. Semasa ia bergerak, ia akan mengumpul huruf untuk mengeja perkataan.
      2:
        text: Lihat jika anda boleh mengeja perkataan yang mereka berikan kepada anda
          dalam kotak di bawah pentas. Tetapi berhati-hati! Mengalihkan arah yang
          salah akan menambah huruf yang anda tidak mahu.
    C1_zuck_repeat_loop:
      1:
        text: Satu yang komputer benar-benar mahir ialah mengulangi arahan. Sebagai
          seorang manusia, anda akan berasa bosan jika anda terpaksa melakukan perkara
          yang sama berkali-kali berturut-turut. Tetapi komputer boleh melakukan perkara
          yang sama berjuta-juta atau bahkan berbilion kali dan tidak bosan dan dapat
          melaksanakannya dengan baik.
      2:
        text: Contohnya, jika saya ingin mengucapkan selamat hari lahir kepada semua
          orang di Facebook dengan menghantar e-mel kepada mereka, saya mungkin mengambil
          masa lebih daripada abad untuk menulis semua e-mel tersebut kepada semua
          orang. Tetapi dengan hanya beberapa baris kod, saya boleh meminta sistem
          menghantar e-mel kepada semua orang di Facebook yang mengucapkan selamat
          hari lahir kepada mereka.
      3:
        text: Dalam contoh ini, matlamat anda adalah untuk memindahkan burung untuk
          mendapatkan babi. Sekarang, kita akan dapat menggunakan blok ulangan untuk
          dapat melakukan ini dengan mudah. Anda boleh melakukan ini sama ada dengan
          memberi komputer arahan bergerak ke hadapan lima kali untuk memajukan burung
          satu langkah setiap kali ke babi atau anda boleh memberitahu komputer untuk
          bergerak ke hadapan sekali, dan kemudian menyuruhnya mengulangi lima kali
          dan ia akan melakukan perkara yang sama.
      4:
        text: Untuk melakukan ini, anda menyeret arahan bergerak ke hadapan anda dan
          kemudian anda meletakkannya di dalam blok ulangan. Dan anda boleh mengkliknya
          dan memberitahu berapa kali anda mengulangi blok untuk memberitahu berapa
          banyak langkah yang anda mahu ia ambil ke hadapan.
      5:
        text: Satu perkara lagi ialah anda boleh meletakkan seberapa banyak arahan
          yang anda mahukan di dalam blok ulangan. Jadi dalam contoh ini, anda mengatakan
          untuk bergerak maju dan belok kiri, yang akan dilakukan lima kali. Selamat
          bergembira!
    C2_artist_debugging:
      1:
        text: Di sini kami sudah mempunyai beberapa blok di ruang kerja kami. Tetapi
          ada sesuatu yang tidak kena.
      2:
        text: Mari kita nyahpepijat kod ini dengan memperlahankan kelajuan dan memerhatikannya
          semasa ia melalui setiap blok langkah demi langkah.
      3:
        text: Oh, ada masalahnya! Misai kucing adalah 75 piksel panjang, bukan 25.
    C2_artist_intro:
      1:
        text: Anda bahkan tidak akan memenuhi syarat untuk perlumbaan jika anda tidak
          mempunyai orang yang mahir dalam sains komputer kerana berapa banyak data
          yang dikumpulkan oleh kereta dan keperluan untuk dapat mempunyai orang yang
          dapat menulis program untuk mengetahui cara anda terus memikirkan cara membina
          prestasi.
      2:
        text: Dalam teka-teki ini, anda akan menjadi artis yang menggunakan pensil
          untuk melukis bentuk yang berbeza. Ke mana sahaja artis anda pergi, ia akan
          menarik garis di belakang anda.
      3:
        text: Untuk bergerak di sekeliling kanvas, anda akan menggunakan blok bergerak
          ke hadapan. Di sini blok bergerak ke hadapan mengatakan bergerak ke hadapan
          dengan 100 piksel. Ketika kita memukul lari, apa yang terjadi? Artis bergerak
          ke hadapan jumlah tertentu dan jumlah itu ialah 100 piksel. Piksel pada
          asasnya adalah segi empat sama yang sangat kecil pada skrin komputer anda.
      4:
        text: Blok lain yang kita miliki dalam teka-teki ini mengatakan belok kanan
          oleh 90 derajat. Dan ketika kita menyeret keluar yang membuat artis kita
          mengubah jumlah tertentu. Jadi anda boleh bermain-main dengan sejauh mana
          anda mahu artis itu berpaling. Ini adalah giliran 90 darjah.
      5:
        text: Dan ini adalah giliran 120 darjah. Dan ingat, anda boleh menukar nilai
          ini dengan mengklik anak panah di sebelah nombor untuk piksel dan darjah.
          Nikmati lukisan dengan artis anda!
    C2_artist_loops:
      1:
        text: Di sini kami akan menggunakan blok ulangan untuk membantu kami menyimpan
          langkah semasa kami memprogramkan artis kami. Kami sudah mempunyai beberapa
          blok di atas pentas kami tetapi mereka hanya ada untuk memulakan kami.
      2:
        text: Untuk menggelungkan blok tersebut empat kali untuk melukis keseluruhan
          petak, kami hanya seret keluar blok ulangan dan letakkan blok bergerak ke
          hadapan dan belok kanan di dalam blok ulangan. Apabila kita memukul larian,
          artis akan mengulangi langkah tersebut empat kali untuk melengkapkan petak.
    C2_bee_conditionals:
      1:
        text: Ini adalah blok bersyarat. Ia mengatakan JIKA terdapat nektar atau madu
          yang kurang daripada, sama dengan atau lebih besar daripada nombor, KEMUDIAN
          melakukan sesuatu.
      2:
        text: Ini berguna apabila kita tidak tahu berapa banyak nektar atau madu untuk
          mendapatkan, seperti yang kita lihat di sini dengan tanda tanya ini.
      3:
        text: Dalam contoh ini, kita akan mengatakan JIKA bunga ungu memiliki nektar
          lebih besar dari 0, mendapatkan nektar. Itu akan memberitahu lebah kita
          untuk terus mendapatkan nektar selama berada di sana.
    C2_bee_debugging:
      1:
        text: Pernahkah anda mendengar tentang penyahpepijatan program? Ini adalah
          cara anda mengetahui perkara yang tidak berkesan. Apabila anda menyahpepijat
          kod, anda mengenal pasti dan mengalih keluar ralat.
      2:
        text: Di sini kami diberi beberapa blok yang sudah ada di tempat kerja kami.
          Kami akan menggunakan butang langkah untuk berjalan melalui blok, langkah
          demi langkah, untuk melihat sama ada ini adalah penyelesaian yang betul
          dan di mana kami mungkin perlu membetulkannya.
      3:
        text: Nampaknya ada masalah kita! Kami memerlukan satu lagi blok bergerak
          ke hadapan. Butang langkah membantu kami menyahpepijat masalah kami dengan
          mengenal pasti di mana ralat itu supaya kami boleh membetulkannya.
    C2_bee_loops:
      1:
        text: Gelung ialah pengulangan aktiviti. Jadi pergi ke sarang untuk memeriksa,
          saya melihat bingkai dan kemudian saya meletakkannya semula, jadi saya mengulangi
          aktiviti yang sama beberapa kali. Ia berpusing-pusing, melakukan aktiviti
          yang sama beberapa kali.
      2:
        text: Ini adalah blok ulangan. Apa sahaja yang anda letakkan di dalam blok
          ulangan akan mengulangi tindakan tersebut berapa kali anda menyuruhnya.
          Sebagai contoh, dalam tahap ini, daripada menyeret keluar bergerak ke hadapan
          dan mendapatkan nektar tiga kali, kita hanya akan menyeretnya keluar sekali
          setiap satu dan mengulangi tindakan itu tiga kali. Itu menjadikannya mudah!
    C2_binary_bracelets:
      1:
        text: Ini adalah pelajaran gelang binari. Kami akan kod inisial kami pada
          gelang yang boleh kami pakai dan tunjukkan kepada semua rakan kami!
      2:
        text: Perduaan adalah cara mewakili maklumat menggunakan hanya dua pilihan.
          Kadang-kadang orang menganggap ini hanya 1s dan 0s. Tetapi anda boleh mewakili
          binari dengan kombinasi hidup atau mati, naik dan turun, masuk dan keluar
          atau benar-benar mana-mana set bertentangan.
      3:
        text: Hai, saya Orion dan saya memprogramkan robot di Play-im. Semua otak
          komputer dan robot pada tahap paling asas adalah pintu elektronik kecil.
          Apabila pintu pagar terbuka, elektrik boleh mengalir dan apabila ia ditutup,
          elektrik tidak boleh melaluinya.
      4:
        text: Contoh binari pada robot ialah mata robot. Mata robot adalah LED dan
          ia adalah lampu yang sama ada dihidupkan atau dimatikan. Ia adalah sistem
          binari, satu atau yang lain. Kita boleh menggunakan lampu untuk mewakili
          nombor binari. Jika kita mempunyai satu set robot, kita boleh mengatakan
          bahawa robot pertama adalah tempat 1 dan robot kedua adalah tempat 2, robot
          ketiga adalah tempat 4 dan seterusnya. Begitulah cara anda mewakili nombor
          binari. Robot akan melakukannya dengan mata binari mereka dan mengiranya
          untuk anda.
    C2_conditionals_with_cards:
      1:
        text: Pelajaran ini dipanggil bersyarat dengan kad. Setiap hari anda membuat
          keputusan berdasarkan apa yang anda lihat dan dengar.
      2:
        text: Saya ingin berjalan ke taman tetapi saya perlu memutuskan sama ada saya
          perlu membawa payung atau tidak. Jadi saya melihat ke luar tingkap. Jika
          mendung, saya akan mengambil payung saya. Jika tidak, saya akan mengambil
          beberapa cermin mata hitam. Saya rasa lebih baik saya ambil payung. Apa
          yang saya lihat dan dengar menentukan apa yang saya bawa ke taman.
      3:
        text: Bersyarat digunakan dalam permainan juga. Hari ini kita akan berlatih
          menggunakan syarat dengan permainan kad. Dalam permainan ini, kad yang saya
          lukis menentukan apa yang rakan saya akan lakukan. Jika saya melukis tujuh,
          semua orang bertepuk tangan. Jika tidak, semua orang berkata "awww." Jom
          cuba! "Awww" "cheers"
      4:
        text: Saya yakin anda boleh membuat permainan yang lebih menyeronokkan dengan
          bersyarat. Mencubanya! Bersyarat adalah perkara yang menjadikan komputer
          kelihatan pintar. Program komputer yang termasuk bersyarat boleh bertindak
          balas kepada pengguna dan mengubah tindakannya.
      5:
        text: Fikirkan tentang permainan video kegemaran anda. Adakah anda memperoleh
          lebih banyak mata untuk beberapa tindakan berbanding yang anda perolehi
          untuk tindakan lain? Ini berlaku kerana komputer menggunakan syarat. Itulah
          cara komputer membuat keputusan. Bagaimana pula, jika anda mencapai sasaran,
          anda mendapat sepuluh mata. Jika tidak, anda kehilangan tiga. Apabila anda
          tahu cara syarat berfungsi, anda boleh mencipta semua jenis permainan yang
          menarik.
    C2_digital_footprint:
      1:
        text: Di atas kepala anda, anda memegang topi anda dan kepandaian anda akan
          memberitahu anda di mana anda berada dan memikirkan tentang zoo, dan untuk
          memberi salam kepada anda dan anda! Gunakan kepala anda apabila anda dalam
          talian untuk menyimpan perkara yang anda miliki di dalam fikiran anda dan
          untuk mengetahui cara untuk selamat, cara memberikan kehidupan anda sedikit
          ruang peribadi! Dari kepala hingga ke kaki, berhenti sejenak, fikirkan.
          Dari kaki anda ke hidung anda, berhenti seketika dan berfikir dalam talian!
      2:
        text: Gunakan hati anda untuk berkembang, dan untuk memberikan diri anda cahaya
          yang sihat, dan untuk membuat valentine, beritahu seseorang bahawa anda
          akan menjadi milik saya! Gunakan hati anda apabila anda dalam talian, rasai
          perkara yang betul dan sentiasa baik, dan tunjukkan rasa hormat kepada rakan
          anda, untuk berlaku adil dan baik di Internet. Dari kepala hingga ke kaki,
          berhenti sejenak, fikirkan. Dari kaki anda ke hidung anda, berhenti seketika
          dan berfikir dalam talian!
      3:
        text: Gunakan lengan anda untuk memeluk haiwan kesayangan anda, untuk mengelakkan
          pakaian anda daripada basah, dan memakai lengan baju kegemaran anda dan
          untuk membantu anda terbang dan membuat percaya. Gunakan tangan anda apabila
          anda dalam talian, untuk berehat dan mengimbangi masa serta meninggalkan
          teknologi anda dan mencari diri anda sebatang pokok untuk didaki. Dari kepala
          hingga ke kaki, berhenti sejenak, fikirkan. Dari kaki anda ke hidung anda,
          berhenti seketika dan berfikir dalam talian!
      4:
        text: Gunakan usus anda untuk menyimpan makanan anda, dan untuk mendengar
          suasana gemuruhnya, untuk membuat perut buncit, dan merasai gas dalam soda
          pop. Gunakan usus anda apabila anda dalam talian, untuk mengetahui untuk
          melihat tanda-tanda tertentu, dan untuk membiarkan ia membimbing jalan dan
          memberitahu anda apabila ia tidak ok. Dari kepala hingga ke kaki, berhenti
          sejenak, fikirkan. Dari kaki anda ke hidung anda, berhenti seketika dan
          berfikir dalam talian!
      5:
        text: Jadi berfikir dengan kepala anda, dan rasa dengan hati anda, seimbangkan
          dengan tangan anda, dengar usus anda, dalam talian. Gunakan kaki anda untuk
          berlari dan menendang, dan untuk melompat dan melantun pada kayu pogo, dan
          untuk menari di sekeliling blok, dan untuk melompat bersama dalam stoking
          bau anda. Gunakan kaki anda apabila anda dalam talian, untuk menentang pembuli
          yang melampaui batas, dan ingat untuk berdiri tegak, bersikap baik dengan
          makhluk yang besar dan kecil
      6:
        text: Dari kepala hingga ke kaki, berhenti sejenak, fikirkan. Dari kaki anda
          ke hidung anda, berhenti seketika dan berfikir dalam talian! Jadi berfikir
          dengan kepala anda, dan rasa dengan hati anda, seimbangkan dengan lengan
          anda, dengar usus anda, berdiri dengan kaki anda. Dari kepala hingga ke
          kaki, berhenti sejenak, fikirkan. Dari kaki anda ke hidung anda, berhenti
          seketika dan berfikir dalam talian!
    C2_digital_footprint_v2:
      1:
        text: Setiap kali anda pergi dalam talian, anda meninggalkan jejak yang boleh
          dicari, disalin, dikongsi, disiarkan dan kekal. Apakah jenis jejak digital
          yang anda tinggalkan? Apakah jenis jejak digital yang anda mahu tinggalkan?
    C2_graph_paper:
      1:
        text: Pelajaran ini dipanggil "Pengaturcaraan Kertas Graf" dan semuanya mengenai
          algoritma. Hari ini kita akan belajar cara menulis program yang menunjukkan
          satu sama lain cara mencipta semula imej hitam dan putih yang mudah, hanya
          menggunakan anak panah yang dilukis dengan tangan.
      2:
        text: Algoritma ialah senarai arahan untuk menyelesaikan tugasan. Kami akan
          mengikut set arahan ini untuk membuat mangkuk. Algoritma sangat membantu
          apabila anda memerlukan orang lain untuk memahami cara melakukan sesuatu.
      3:
        text: Jika anda menulis algoritma untuk komputer, anda perlu membahagikannya
          kepada langkah-langkah kecil. Jadi selesaikan baris ini dan pergi ke seterusnya,
          kemudian yang seterusnya, dan anda akan selesai.
      4:
        text: Saya menggunakan algoritma dalam kerja saya. Jika saya menulis semua
          langkah, saya boleh mencipta semula bahagian yang sama, atau saya boleh
          mengajar orang lain untuk melakukannya. Masukkan gelas ke dalam tanur, satukan
          bersama-sama, ikuti arahan lain untuk membuat mangkuk. Algoritma memberi
          anda peta jalan untuk menyelesaikan sesuatu.
    C2_maze_intro:
      1:
        text: Biasanya pengaturcaraan semuanya dalam teks tetapi kami akan menggunakan
          Blockly yang menggunakan blok visual yang anda seret dan lepas untuk menulis
          atur cara. Di bawah hud, anda masih mencipta kod. Sebagai permulaan, kami
          akan membina kod untuk program yang akan membantu Angry Bird ini bergerak
          melalui labirin untuk menemui babi jahat yang mencuri telurnya.
      2:
        text: Blockly dibahagikan kepada tiga bahagian utama. Di sebelah kiri ialah
          labirin burung, tempat program anda akan dijalankan. Arahan untuk setiap
          tahap ditulis di bawah labirin. Kawasan tengah ini adalah kotak peralatan
          dan setiap blok ini adalah arahan yang boleh difahami oleh burung. Ruang
          putih di sebelah kanan dipanggil ruang kerja dan di sinilah kami akan membina
          program kami.
      3:
        text: If I drag the move block to our work space and press "Run", what happens?
          The bird moves forward one box on the grid. And what if I want the bird
          to do something after it moves forward one box? I can add another block
          to our program.
      4:
        text: Saya akan memilih blok "belok kanan" dan saya akan menyeretnya ke bawah
          blok bergerak saya sehingga anak panah kuning muncul. Kemudian saya akan
          menggugurkannya dan kedua-dua blok akan disentuh bersama. Apabila saya menekan
          "Run" sekali lagi, burung itu akan melaksanakan arahan yang disusun dari
          atas ke bawah pada ruang kerja kita.
      5:
        text: Jika anda mahu memadamkan blok, cuma keluarkan ia daripada timbunan
          dan seretnya ke tong sampah. Selepas anda menekan larian, anda sentiasa
          boleh menekan butang set semula untuk mengembalikan burung itu ke permulaan.
          Sekarang mari dapatkan babi-babi itu!
    C2_paper_airplanes:
      1:
        text: Pelajaran ini dipanggil Algoritma Kehidupan Sebenar. Algoritma menerangkan
          perkara yang orang lakukan setiap hari. Resipi kuki dan arahan untuk membina
          sangkar burung adalah kedua-dua algoritma harian.
      2:
        text: Hari ini kita akan membuat, mencipta dan menguji algoritma untuk kapal
          terbang kertas. Tetapi pertama, kita perlu memecahkan projek besar ini kepada
          langkah-langkah kecil yang mudah diikuti. Untuk membuat kapal terbang kertas,
          kita perlu memutuskan langkah-langkah yang perlu diambil dan dalam susunan
          untuk mengambilnya.
      3:
        text: Anda akan mencipta algoritma anda dengan memotong gambar terlebih dahulu.
          Seterusnya, anda akan memilih 6 gambar yang menunjukkan langkah-langkah
          yang diperlukan untuk membuat kapal terbang kertas dan menyusun gambar tersebut
          dalam susunan yang betul. Selepas anda menyusun semuanya, anda akan berdagang
          algoritma dengan pasukan pelajar lain untuk menguji algoritma untuk melihat
          sama ada algoritma berfungsi. Algoritma yang direka dengan baik adalah sangat
          penting untuk membuat kapal terbang kertas terbaik.
      4:
        text: Apabila kita ingin membuat coklat, terdapat banyak langkah besar untuk
          proses itu. Dan setiap langkah besar itu mempunyai set langkah kecilnya
          sendiri. Dan terdapat resipi, atau algoritma yang berbeza, bergantung pada
          cara kita mahu rasa coklat itu. Setiap langkah adalah penting, walaupun
          yang kecil. Jadi tanpa satu langkah, selebihnya tidak dapat diselesaikan.
          Mencipta algoritma yang boleh difahami oleh orang lain adalah sangat penting.
          Itulah sebabnya setiap langkah perlu ditulis, jadi tidak kira siapa yang
          melakukannya, hasilnya adalah sama.
    C2_playlab_createstory:
      1:
        text: Setakat ini anda telah membuat animasi atau cerita yang melakukan perkara
          yang sama setiap kali anda menjalankannya. Kini anda boleh membuat permainan
          interaktif yang sebenarnya boleh anda mainkan.
      2:
        text: Terdapat beberapa blok baharu untuk dicuba. Terdapat blok "anak panah
          bila" dan blok "gerakkan pelakon". Anda boleh meletakkan blok ini bersama-sama
          untuk menggerakkan pelakon dengan kekunci anak panah. Dan terdapat beberapa
          blok yang melakukan perkara apabila pelakon berlanggar atau diklik. Semak
          mereka dan berseronok!
    C2_relay_programming:
      1:
        text: Hari ini kita akan melakukan pengaturcaraan geganti. Ini semua tentang
          pengaturcaraan di bawah tekanan dan menyahpepijat kesilapan yang kadangkala
          berlaku apabila anda bekerja dengan cepat atau dalam pasukan. Kami akan
          menggunakan pengaturcaraan kertas graf untuk mensimulasikan pengekodan dan
          menggunakan perlumbaan geganti untuk mensimulasikan tarikh akhir.
      2:
        text: Dalam pengaturcaraan geganti, pasukan akan berlumba-lumba untuk menyelesaikan
          program kertas graf. Anda perlu menyemak kerja rakan sepasukan anda, atau
          nyahpepijatnya, betulkan jika terdapat kesilapan, tambahkan anak panah anda
          dan lari semula dan tanda nama rakan sepasukan anda.
      3:
        text: Pengaturcara menggunakan banyak penyahpepijatan untuk mencari dan menyelesaikan
          masalah dalam algoritma atau kod mereka. Terdapat banyak cara untuk menyahpepijat
          masalah. Salah satu cara yang paling mudah ialah bergerak selangkah demi
          selangkah sehingga anda mendapati di mana masalah berlaku, kemudian perbaikinya.
      4:
        text: Di sini, saya cuba untuk melakukan handspring belakang, tetapi saya
          terus jatuh. Saya berjalan melalui setiap bahagian, langkah demi langkah,
          dan menyedari kesilapan saya. Jurulatih saya menunjukkan bahawa saya tidak
          meletakkan tangan saya pada rasuk dengan betul. Oleh itu, saya mencuba satu
          lagi handspring belakang pada rasuk dengan kedudukan tangan baru saya, dan
          saya terjebak! Saya benar-benar gembira saya menyahpepijat handspring belakang
          saya. Kita dah tahu! Penyahpepijatan sedang mencari dan membetulkan masalah.
          Bagus!
    C2_zuck_repeat_loop:
      1:
        text: Satu perkara yang komputer benar-benar baik ialah mengulangi arahan.
          Sebagai orang, anda akan benar-benar bosan jika anda terpaksa melakukan
          perkara yang sama berkali-kali berturut-turut. Tetapi komputer boleh melakukan
          perkara yang sama berjuta-juta atau bahkan berbilion kali, dan tidak bosan
          dan dapat melaksanakannya dengan baik.
      2:
        text: Jadi sebagai contoh jika saya ingin mengucapkan selamat hari lahir kepada
          semua orang di Facebook di Facebook dengan menghantar e-mel kepada mereka,
          mungkin saya memerlukan lebih dari satu abad untuk benar-benar menulis semua
          e-mel tersebut kepada semua orang. Tetapi dengan hanya beberapa baris kod,
          saya boleh mempunyai sistem menghantar e-mel kepada semua orang di Facebook
          mengucapkan selamat hari jadi kepada mereka. Jadi itulah gelung, dan mengapa
          ia berharga, dan sesuatu yang boleh dilakukan oleh komputer dengan baik.
      3:
        text: Dalam contoh ini matlamat anda adalah untuk memindahkan burung untuk
          mendapatkan babi.  Sekarang kita akan dapat menggunakan blok "ulang" untuk
          dapat melakukan ini dengan mudah. Anda boleh melakukan ini dengan memberi
          komputer arahan "bergerak ke hadapan" lima kali untuk memajukan burung satu
          langkah setiap kali kepada babi.
      4:
        text: Atau anda hanya boleh memberitahu komputer untuk "move forward" sekali,
          dan kemudian memberitahu ia untuk "repeat" bahawa 5 kali, dan ia akan melakukan
          perkara yang sama. Jadi untuk melakukan ini, anda menyeret arahan "move
          forward" anda, dan kemudian anda meletakkannya di dalam blok "repeat". Dan
          anda boleh mengkliknya dan memberitahu berapa kali anda mahu mengulangi
          blok untuk memberitahu berapa banyak langkah yang anda mahu ia ambil ke
          hadapan.
      5:
        text: Sekarang satu lagi perkara ialah anda boleh meletakkan seberapa banyak
          arahan yang anda mahu di dalam blok "ulang". Jadi dalam contoh ini anda
          mengatakan untuk bergerak maju dan belok kiri, yang akan dilakukan lima
          kali. Tahniah dan berseronoklah!
    C3_artist_functions:
      1:
        text: Salah satu perkara hebat dalam pengaturcaraan komputer adalah sebaik
          sahaja anda telah mengajar komputer bagaimana untuk melakukan tindakan,
          anda boleh memanggil fungsi itu sekali lagi. Anda memberikan nama dan kemudian
          Anda dapat menyebutnya. Itu benar-benar seperti memperluas bahasa.
      2:
        text: Dalam program yang kami bangun, kami belajar cara untuk menarik persegi
          dengan bergerak dan berbalik empat kali. Kita boleh mengambil fungsi itu
          dan memberikan nama, melukis segi empat sama, supaya bila-bila masa kita
          mahu berbuat demikian, kita hanya mengatakan lukis segi empat sama dan akan
          kembali dan menggunakan fungsi kod itu. Ini akan dilakukan untuk kita. Kami
          telah menambahkan konsep itu ke bahasa pemprograman kami.
    C3_artist_intro:
      1:
        text: Anda bahkan tidak akan memenuhi syarat untuk perlumbaan jika anda tidak
          mempunyai orang yang mahir dalam sains komputer kerana berapa banyak data
          yang dikumpulkan oleh kereta dan keperluan untuk dapat mempunyai orang yang
          dapat menulis program untuk mengetahui cara anda terus memikirkan cara membina
          prestasi.
      2:
        text: Dalam teka-teki ini, anda akan menjadi artis yang menggunakan pensil
          untuk melukis bentuk yang berbeza. Ke mana sahaja artis anda pergi, ia akan
          menarik garis di belakang anda.
      3:
        text: Untuk bergerak di sekeliling kanvas, anda akan menggunakan blok bergerak
          ke hadapan. Di sini blok bergerak ke hadapan mengatakan bergerak ke hadapan
          dengan 100 piksel. Ketika kita memukul lari, apa yang terjadi? Artis bergerak
          ke hadapan jumlah tertentu dan jumlah itu ialah 100 piksel. Piksel pada
          asasnya adalah segi empat sama yang sangat kecil pada skrin komputer anda.
      4:
        text: Blok lain yang kita miliki dalam teka-teki ini mengatakan belok kanan
          oleh 90 derajat. Dan ketika kita menyeret keluar yang membuat artis kita
          mengubah jumlah tertentu. Jadi anda boleh bermain-main dengan sejauh mana
          anda mahu artis itu berpaling. Ini adalah giliran 90 darjah.
      5:
        text: Dan ini adalah giliran 120 darjah. Dan ingat, anda boleh menukar nilai
          ini dengan mengklik anak panah di sebelah nombor untuk piksel dan darjah.
          Nikmati lukisan dengan artis anda!
    C3_artist_nested_loops:
      1:
        text: Apabila anda meletakkan gelung di dalam gelung lain, kami memanggilnya
          gelung tersarang. Sebagai contoh, di sini kita diberi kod untuk melukis
          satu segi tiga dengan sisi panjang 100 piksel menggunakan blok masa ulangan
          yang ditetapkan kepada tiga, sekali untuk setiap sisi segi tiga.
      2:
        text: Tetapi kita mahu lukiskan enam segi tiga. Untuk melakukan itu, kita
          akan mengambil gelung itu dan meletakkannya di dalam blok masa berulang
          yang lain. Cukup hebat!
    C3_bee_conditionals:
      1:
        text: Ini adalah blok bersyarat. Ia mengatakan JIKA terdapat nektar atau madu
          yang kurang daripada, sama dengan atau lebih besar daripada nombor, KEMUDIAN
          melakukan sesuatu.
      2:
        text: Ini berguna apabila kita tidak tahu berapa banyak nektar atau madu untuk
          mendapatkan, seperti yang kita lihat di sini dengan tanda tanya ini.
      3:
        text: Dalam contoh ini, kita akan mengatakan JIKA bunga ungu memiliki nektar
          lebih besar dari 0, mendapatkan nektar. Itu akan memberitahu lebah kita
          untuk terus mendapatkan nektar selama berada di sana.
    C3_bee_debugging:
      1:
        text: Pernahkah anda mendengar tentang penyahpepijatan program? Ini adalah
          cara anda mengetahui perkara yang tidak berkesan. Apabila anda menyahpepijat
          kod, anda mengenal pasti dan mengalih keluar ralat.
      2:
        text: Di sini kami diberi beberapa blok yang sudah ada di tempat kerja kami.
          Kami akan menggunakan butang langkah untuk berjalan melalui blok, langkah
          demi langkah, untuk melihat sama ada ini adalah penyelesaian yang betul
          dan di mana kami mungkin perlu membetulkannya.
      3:
        text: Nampaknya ada masalah kita! Kami memerlukan satu lagi blok bergerak
          ke hadapan. Butang langkah membantu kami menyahpepijat masalah kami dengan
          mengenal pasti di mana ralat itu supaya kami boleh membetulkannya.
    C3_bee_functions:
      1:
        text: Salah satu konsep yang paling penting dalam sains komputer ialah cara
          untuk menentukan arahan baru, bagaimana untuk menambah kata-kata anda sendiri
          ke bahasa komputer. Kebanyakan bahasa komputer hanya mempunyai kira-kira
          seratus perkataan atau arahan. Seni dan sihir adalah dalam mendefinisikan
          kata-kata baru anda sendiri dari blok bangunan ini.
      2:
        text: Kami melakukan ini sepanjang masa dalam sukan. Sebagai contoh, dalam
          bola keranjang, anda bermula dengan belajar bagaimana untuk dribble, bagaimana
          untuk melakukan lay-up, bagaimana untuk pulih. Sebaik sahaja anda telah
          mempelajari langkah-langkah yang benar-benar asas ini, anda belajar langkah-langkah
          baru dan meletakkan bersama-sama blok bangunan ini, seperti pick and roll
          atau memberi dan pergi. Anda kemudian boleh pergi dari sana untuk melakukan
          permainan yang lebih kompleks. Sebaik sahaja anda belajar permainan itu
          dan memberi nama, semua orang dalam pasukan tahu cara untuk melakukannya.
      3:
        text: Begitu juga sebaik sahaja anda telah mengajar komputer cara melakukan
          tindakan sekali menggunakan urutan arahan ini, anda boleh membuat nama anda
          sendiri untuk tindakan itu supaya mudah untuk mengulanginya kemudian. Apabila
          anda mentakrifkan arahan anda sendiri dan memberikannya nama, itu dipanggil
          fungsi. Sekarang kita akan menggunakan fungsi untuk membantu lebah.
      4:
        text: Dalam contoh ini, fungsi kami dipanggil dapatkan 2 nektar, blok hijau
          ini di sini. Kita tahu apa yang mendapatkan 2 nektar lakukan dengan melihat
          kotak abu-abu ini yang merupakan definisi fungsi. Jika kita melihat ke dalam
          sana, mendapatkan 2 nektar akan mendapatkan nektar dan kemudian mendapatkan
          nektar lagi. Sentiasa lihat apa yang ada di dalam kotak kelabu supaya anda
          tahu apa yang boleh dilakukan oleh blok fungsi hijau ini.
    C3_bee_nested_loops:
      1:
        text: Sekarang kita akan menggunakan gelung bersarang dengan lebah. Kami diberi
          beberapa kod permulaan yang memberitahu lebah untuk bergerak ke hadapan
          dan mendapatkan nektar tiga kali dan kemudian belok kanan. Mari kita ambil
          keseluruhan kod itu dan sarangkannya di dalam blok ulangan lain dan tetapkan
          untuk mengulangi tiga kali. Dilakukan!
    C3_bounce:
      1:
        text: Anda akan membuat permainan melantun anda sendiri yang anda akan dapat
          berkongsi dengan rakan-rakan anda! Hebatnya!
      2:
        text: Untuk memulakan, kita perlu memautkan kawalan dayung ke kekunci anak
          panah pada papan kekunci kita.
      3:
        text: Kita boleh melakukan ini dengan menghubungkan apabila anak panah kiri
          blok ke blok kiri bergerak dan apabila anak panah kanan blok ke blok kanan
          bergerak. Cubalah dan anda akan memprogramkan permainan pentalan anda sendiri
          dalam masa yang singkat!
    C3_computational_thinking:
      1:
        text: Pelajaran ini adalah pemikiran pengiraan. Kadang-kadang belajar permainan
          baru boleh menjadi sukar, bukan? Pada mulanya mungkin kelihatan sangat mengelirukan
          dan kadang-kadang, tiada sesiapa untuk mengajar anda tentang peraturan,
          jadi anda perlu memikirkannya sendiri.
      2:
        text: Berita baiknya ialah anda boleh menjadi lebih baik dalam memikirkan
          perkara sendiri apabila anda mengetahui beberapa helah pemikiran. Helah
          ini adalah cara unik untuk melihat dan menyelesaikan masalah. Dalam pelajaran
          ini, anda akan belajar tentang empat helah dan mengamalkannya dengan rakan-rakan
          anda untuk mengetahui peraturan untuk permainan.
      3:
        text: Apabila anda memecahkan masalah besar kepada kepingan yang lebih kecil,
          anda menggunakan otak anda untuk mengurai masalah besar. Sebaik sahaja kita
          telah mengurai masalah besar ke dalam beberapa masalah yang lebih kecil,
          kita boleh pergi ke helah seterusnya, yang dipanggil padanan corak.
      4:
        text: Saat itulah kita mencari persamaan antara hal-hal. Setelah saya menemukan
          hal-hal yang sama, saya dapat mencari tahu hal-hal apa yang berbeda. Ketika
          saya menghapus perbedaan tersebut, yang disebut abstraksi.
      5:
        text: Selepas saya mengetahui langkah-langkah untuk menyelesaikan masalah,
          saya boleh meletakkan langkah-langkah tersebut dalam susunan tertentu yang
          dipanggil algoritma supaya sesiapa sahaja boleh menggunakan arahan saya
          untuk menyelesaikan masalah itu. Kita akan menggunakan empat langkah ini
          untuk mencari tahu cara bermain permainan tanpa aturan. Menjelang akhir
          permainan, anda akan dapat memainkan sesuatu yang kelihatan seperti ini!
    C3_crowdsourcing:
      1:
        text: Pelajaran ini dipanggil crowdsourcing. Dalam pelajaran ini kita akan
          menggunakan dek kad untuk mengetahui betapa lebih mudah beberapa perkara
          boleh dilakukan dalam kumpulan dan bukannya cuba melakukannya sendiri. Jadi
          ambil beberapa teman dan membuat sesuatu yang mengagumkan. Crowdsourcing
          mendapat bantuan daripada sekumpulan besar orang untuk menyelesaikan sesuatu
          dengan lebih cepat.
      2:
        text: Dalam sains komputer, kami menggunakan crowdsourcing sepanjang masa.
          Beribu-ribu amatur dan profesional menghubungkan komputer mereka bersama-sama
          untuk mencari melalui berbilion-bilion maklumat. Mencari perkara seperti
          nombor perdana Marsenne berikutnya, atau bahkan kemungkinan komunikasi alien.
      3:
        text: Apabila anda melihat filem, setiap saat filem adalah 24 gambar individu,
          kami memanggil bingkai tersebut. Jadi setiap gambar itu perlu dibuat dan
          diberikan dan disatukan. Pasukan saya dan saya, kami semua pembangun perisian.
          Kita semua bekerjasama untuk membuat perisian yang benar-benar mencipta
          imej, mencipta imej akhir yang anda lihat pada skrin. Itulah alat yang boleh
          digunakan oleh artis dan pembangun lain sebagai sebahagian daripada kerja
          berpasukan mereka dan proses mereka untuk dapat mencipta imej yang mereka
          mahu pada skrin.
      4:
        text: Sebagai contoh, dalam Finding Nemo, apabila Crush and Squirt dan semua
          rakan mereka terbang melalui Arus Australia Timur. Anda melihat gambar air
          mengalir oleh, Anda melihat warna-warna di belakang kura-kura, anda melihat
          sisi ikan. Semua perkara itu dihasilkan melalui program matematik dan komputer
          yang kita tulis, yang kemudian kita berikan kepada artis dan mereka mengambilnya
          untuk mencipta imej akhir itu dan menjadikannya kelihatan cantik dan menyeronokkan.
    C3_dice_race:
      1:
        text: Pelajaran ini dipanggil perlumbaan dadu. Hampir semua orang suka bermain
          permainan komputer. Pernahkah anda berfikir tentang bagaimana pengaturcara
          komputer mengubah langkah-langkah permainan menjadi program? Langkah pertama
          dalam mencipta permainan komputer dan dalam menyelesaikan sebarang masalah
          memerlukan pemikiran dan perancangan.
      2:
        text: Langkah pemikiran penyelesaian masalah menghasilkan algoritma, yang
          merupakan pelan langkah demi langkah untuk menyelesaikan masalah atau menyelesaikan
          tugas. Dalam pelajaran ini, anda akan membuat algoritma untuk permainan
          perlumbaan dadu. Kemudian anda akan meminta rakan anda untuk mencuba rancangan
          anda untuk melihat apakah mereka dapat mengikuti langkah-langkah untuk bermain
          permainan. Selepas pengaturcara pasti langkah-langkah yang betul, sudah
          tiba masanya untuk menterjemahkan algoritma ke dalam program dengan bahasa
          yang boleh difahami oleh komputer.
      3:
        text: Hampir semua yang kita lakukan setiap hari memerlukan algoritma, senarai
          langkah yang boleh anda ikuti untuk menyelesaikan tugas. Fikirkan tentang
          bersiap sedia untuk sekolah atau merancang hari yang menyeronokkan dengan
          rakan anda atau membetulkan makanan ringan. Untuk menyelesaikan mana-mana
          tugas tersebut, anda perlu membahagikannya kepada langkah yang lebih kecil
          dan kadangkala langkah-langkah mesti mengikut urutan tertentu.
      4:
        text: Fikirkan tentang membuat sandwic. Tidak kira bahan mana yang anda keluar
          dari kabinet terlebih dahulu. Tetapi anda tidak boleh menyebarkan mentega
          kacang sehingga anda membuka balang. Komputer memerlukan algoritma dan program
          untuk menunjukkan kepada mereka cara untuk melakukan perkara-perkara mudah
          yang boleh kita lakukan tanpa memikirkannya.
      5:
        text: Algoritma adalah pemikiran di sebalik apa yang perlu berlaku semasa
          program adalah arahan sebenar yang diberikan kepada komputer untuk mewujudkannya.
          Algoritma harus diterjemahkan ke dalam program sebelum komputer dapat menjalankannya.
          Memecahkan tugas ke dalam langkah-langkah yang dipanggil algoritma kadang-kadang
          sukar. Tetapi seperti kemahiran baru, ia menjadi lebih mudah dengan mengamalkan.
    C3_farmer_while:
      1:
        text: Walaupun gelung agak serupa dengan apa yang anda lakukan dalam kehidupan
          seharian. Bayangkan anda mencuci kereta anda, anda akan terus menggosok
          sehingga bersih. Walaupun ia tidak bersih, teruskan gosok. Anda mengevaluasi
          hal-hal ini sepanjang waktu.
      2:
        text: Kami punya wajah baru untuk membantu petani Anda keluar. Ia dipanggil
          blok sementara. Ia agak mudah sebenarnya. Walaupun kenyataan di bahagian
          atas adalah benar, lakukan sesuatu. Sebagai contoh, sementara ada tumpukan
          bergerak satu jerami. Teruskan dan cubalah dengan petani anda.
    C3_functional_suncatchers:
      1:
        text: Pelajaran ini adalah Suncatchers yang berfungsi. Anda akan mencipta
          Suncatchers yang cantik ini menggunakan fungsi. Terdapat beberapa langkah
          dalam mencipta salah satu daripada Suncatchers ini. Beberapa langkah yang
          perlu anda ulangi berkali-kali.
      2:
        text: Langkah pertama dalam memudahkan proses membuat Suncatcher adalah memikirkan
          apa yang perlu kita ulangi berulang kali. Kita boleh mengumpulkan langkah
          ini ke dalam apa yang kita panggil fungsi.
      3:
        text: Tetapi terdapat lebih banyak perkara untuk mencipta Suncatcher yang
          cantik daripada mengikut langkah yang tepat. Kadang-kadang kita mahu menjadi
          kreatif dan menukar warna manik yang kita gunakan. Kita boleh menjadikan
          setiap Suncatcher unik jika kita menggunakan manik berwarna yang berbeza.
      4:
        text: Suncatcher anda akan menjadi milik anda secara unik apabila anda belajar
          memikirkan manik sebagai pembolehubah yang merupakan perkataan yang bermaksud
          pemegang tempat untuk maklumat yang boleh berubah. Berseronoklah mencipta
          Suncatcher yang cantik menggunakan fungsi dan pembolehubah!
    C3_internet:
      1:
        text: Pelajaran ini adalah tentang internet. Internet ialah tempat yang sangat
          sibuk dan serupa dengan jalan raya yang sibuk ini. Mesej seperti kereta
          sedang mengezum bersama untuk sampai ke destinasi mereka. Mesej bergerak
          melalui internet dengan sangat pantas.
      2:
        text: Melakonkan cara internet berfungsi akan membantu anda memahami perkara
          yang berlaku apabila anda menggunakan internet. Anda akan mempelajari cara
          mesej dihantar dari komputer anda ke tapak web kegemaran atau daripada rakan
          ke peti masuk e-mel. Sama seperti lebih mudah untuk menavigasi jalan yang
          sibuk apabila anda tahu jalan raya dan boleh membaca papan tanda, perjalanan
          Internet tidak begitu rumit apabila anda tahu apa yang berlaku di sebalik
          tabir.
      3:
        text: Menghantar mesej di Internet adalah sedikit seperti menghantar mesej
          dalam mel tetapi dengan sedikit perbezaan. Saya di sini di Google.com. Alamat
          IP untuk laman web ini ialah nombor ini. Anda boleh menganggap alamat IP
          sebagai alamat pemulangan anda dalam mel. Bayangkan saya ingin menghantar
          mesej dalam mel kepada seseorang di pejabat di bawah sana. Adakah anda melihat
          URL dan alamat IP pada pintu itu? Saya telah menulis mesej ini dan tekan
          hantar.
      4:
        text: Tidak seperti Perkhidmatan Pos, perkara pertama yang berlaku ialah Internet
          memecahkan mesej kepada bahagian yang lebih kecil supaya boleh dihantar
          dengan lebih mudah. Bahagian kecil ini dipanggil paket. Setiap paket mesej
          dihantar ke destinasi satu demi satu. Paket ini semuanya disusun dalam susunan
          yang betul supaya penerima boleh membaca mesej dengan betul. Sudah tentu,
          terdapat banyak lagi perkara yang perlu dipelajari tentang cara internet
          berfungsi tetapi ini adalah permulaan yang baik. Anda sedang dalam perjalanan
          untuk menjadi pengguna Internet yang bijak! Pastikan anda memberitahu keluarga
          dan rakan anda apa yang telah anda pelajari!
      5:
        text: Nama saya Amanda Camp dan saya seorang jurutera perisian di Google.
          Saya bekerja pada pasukan yang berfungsi pada pelayan bahagian belakang
          yang menyimpan profil dan kenalan. Dalam kerja saya, kami banyak berfikir
          tentang cara kenalan boleh dihantar ke peranti lain, seperti telefon anda.
          Kebanyakan orang mempunyai banyak kenalan, anda mungkin pernah berkata,
          1000 kenalan dan kami tidak mahu menghantar semua kenalan itu serentak ke
          telefon anda kerana mesej itu terlalu besar. Sama seperti cara Internet
          memecahkan mesej besar ke dalam paket, kami menggunakan konsep yang dipanggil
          paging di mana kami mungkin hanya menghantar telefon anda 100 kenalan pada
          satu-satu masa dan membenarkan telefon anda bertindak balas kepada kami
          dan meminta 100 kenalan seterusnya.
      6:
        text: Perkara yang paling menarik tentang perisian ialah ia boleh memberi
          kesan kepada seluruh dunia. Saya mula belajar pengaturcaraan semasa saya
          berumur sembilan belas tahun. Saya rasa saya sudah pun pelajar tahun kedua
          atau junior di kolej. Program pertama yang saya ingat menulis adalah sesuatu
          yang menukar Celsius kepada Fahrenheit. Saya suka pengaturcaraan kerana
          saya suka membantu orang. Saya boleh menulis program di Google yang membantu
          orang di seluruh dunia dan itu benar-benar membingungkan dan mengujakan.
    C3_maze_conditionals:
      1:
        text: Orang membuat keputusan setiap hari. Sebagai contoh, sebelum anda keluar,
          anda mempunyai pernyataan if yang mengatakan jika hujan, maka saya perlu
          mendapatkan jaket saya. Komputer adalah menakjubkan sebaik sahaja anda memutuskan
          jenis penyataan yang mereka boleh melaksanakan perkara itu dengan pasti
          dan kelajuan yang sukar dipercayai. Program komputer benar-benar adalah
          sedikit matematik dan beberapa kenyataan di mana keputusan dibuat.
      2:
        text: Blok if membantu zombi membuat keputusan. Ia menyemak sesuatu. Sebagai
          contoh, mari gunakan blok yang menyatakan jika terdapat laluan ke kiri dan
          letakkan arahan belok kiri di dalamnya. Kami memberitahu zombi itu untuk
          memeriksa persekitarannya, lihat jika terdapat laluan di sebelah kiri dan
          jika ya, belok ke arah itu.
      3:
        text: Kemudian kami menggunakan blok move forward dalam ulangan ini untuk
          memastikan terus bergerak ke hadapan selagi ia bergerak lurus. Kemudian
          apabila ada selekoh, blok if akan menyuruhnya membuat selekoh itu ke kiri.
          Anda boleh lihat bahawa jika kita berbuat demikian, jika kita belok ke kiri
          dan sebaliknya bergerak ke hadapan, kita akan mencapai matlamat kita.
      4:
        text: Ini adalah contoh penggunaan pernyataan if yang merupakan konsep asas
          dalam pengaturcaraan komputer. Salah satu perkara pertama yang saya pelajari
          ialah cara menulis program yang memainkan tic-tac-toe. Saya mempunyai kenyataan
          jika ingin mengatakan, ok, jika orang lain akan menang, teruskan dan sekat
          tempat itu. Berseronoklah belajar cara menggunakan pernyataan if, ia adalah
          konsep utama.
    C3_maze_level_4:
      1:
        text: Dalam contoh ini, matlamat anda adalah untuk mendapatkan zombi kepada
          bunga matahari. Kita boleh menggunakan lima blok bergerak ke hadapan atau
          kita boleh memberitahu komputer untuk bergerak ke hadapan dan mengulangi
          lima kali menggunakan satu blok ulangan.
      2:
        text: Ini menjimatkan masa dan menjadikannya lebih mudah. Untuk menggunakannya,
          letakkan sahaja blok bergerak ke hadapan di dalam blok ulangan. Pukul lari
          dan zombi akan bergerak ke hadapan lima kali ke bunga matahari yang sedap.
    C3_playlab_create_game:
      1:
        text: Setakat ini anda telah membuat animasi atau cerita yang melakukan perkara
          yang sama setiap kali anda menjalankannya. Kini anda boleh membuat permainan
          interaktif yang sebenarnya boleh anda mainkan.
      2:
        text: Terdapat beberapa blok baharu untuk dicuba. Terdapat blok "anak panah
          bila" dan blok "gerakkan pelakon". Anda boleh meletakkan blok ini bersama-sama
          untuk menggerakkan pelakon dengan kekunci anak panah. Dan terdapat beberapa
          blok yang melakukan perkara apabila pelakon berlanggar atau diklik. Semak
          mereka dan berseronok!
    C3_songwriting_with_parameters:
      1:
        text: Ini adalah pelajaran menulis lagu. Muzik adalah seperti program komputer.
          Nota dan perkataan bertulis memberitahu penyanyi itu dengan tepat apa yang
          perlu dilakukan. Beberapa bahagian muzik digunakan berulang kali.
      2:
        text: Kami memanggil ini korus. Dalam program komputer, bahagian program yang
          digunakan berulang kali dipanggil fungsi. Apabila anda membaca lirik lagu
          dan terdapat perkataan korus, adakah anda menyanyikan perkataan korus? Tidak,
          anda melihat bahagian atas halaman untuk melihat perkataan yang membentuk
          korus.
      3:
        text: Dalam pelajaran ini, anda akan mempelajari lagu kecil kelakar yang dipanggil
          little bunny foo foo. Lagu itu mempunyai korus yang akan anda nyanyikan
          beberapa kali berulang kali. Fungsinya ialah sekeping kod yang boleh anda
          panggil dan gunakan berulang kali. Ia menjadikan pengaturcaraan lebih mudah
          dan lebih cekap supaya anda tidak perlu menulis langkah-langkah fungsi anda
          berulang kali. Anda boleh menulis sekali sahaja!
    C4_bee_conditional:
      1:
        text: Ini adalah blok bersyarat. Ia mengatakan jika anda berada di bunga atau
          sarang lebah, maka lakukan sesuatu. Ini berguna apabila kita tidak tahu
          berapa banyak madu atau madu yang diperolehi seperti yang kita lihat di
          sini dengan tanda soal ini.
      2:
        text: 'Dalam contoh ini, kita akan mengatakan, jika ia adalah bunga, dapatkan
          semua nektar dan kemudian gunakan satu lagi untuk mengatakan, jika ia adalah
          sarang lebah, buat madu. '
    C4_conditionals:
      1:
        text: Kami mempunyai blok baharu yang dipanggil blok if/else. Ia adalah pernyataan
          bersyarat sama seperti blok if yang anda gunakan dalam teka-teki sebelum
          ini. Tetapi sekarang ada bahagian baru di bahagian bawah yang mengatakan
          lain. Blok if/else membolehkan lebah membuat keputusan antara dua set tindakan.
          Jika lebah berada di bunga, lebah akan melakukan set tindakan yang anda
          letakkan di bahagian pertama yang dikatakan lakukan. Jika lebah tidak berada
          di bunga, lebah akan melakukan set tindakan yang anda letakkan di dalam
          slot di mana ia berkata lain.
      2:
        text: Jika penyataan adalah bagaimana komputer boleh membuat keputusan. Manusia
          menetapkan syarat untuk komputer yang mengatakan jika komputer dibentangkan
          dengan situasi tertentu lakukan ini. Lain, yang bermaksud sebaliknya, lakukan
          itu. Bahagian atas blok if/else kami menyatakan jika sedang berbunga. Tetapi
          bahagian atas blok kami boleh mengatakan perkara lain, seperti jika nektar
          sama dengan 2 atau jika ada laluan di hadapan, blok kami akan berkelakuan
          dengan cara yang sama. Bahawa jika kenyataan di bahagian atas adalah benar
          ia akan melakukan set tindakan pertama. Tetapi jika pernyataan di bahagian
          atas adalah palsu, ia akan melakukan set tindakan kedua.
    C4_for_loops:
      1:
        text: Apabila anda menggunakan blok ulangan untuk menggelungkan kod anda,
          bagaimanakah komputer tahu apabila ia diulang cukup kali? Blok ulangan sebenarnya
          menyembunyikan sekeping kod yang lebih canggih yang dipanggil gelung for
          yang dikira daripada nilai permulaan sehingga nilai berakhir dengan kenaikan
          tertentu.
      2:
        text: Contohnya, tiga blok berulang dikira dari 1 hingga 3 dengan 1. Setiap
          kali ia dikira, ia menjalankan kod di dalam gelung. Gelung for mengetahui
          berapa kali ia telah dijalankan dengan menggunakan pembolehubah pembilang
          yang ditetapkan kepada nilai permulaan pada permulaan gelung dan mempunyai
          kenaikan ditambah padanya setiap kali gelung dijalankan. Sebaik sahaja pembolehubah
          pembilang lebih besar daripada nilai akhir, gelung berhenti berjalan.
      3:
        text: Faedah menggunakan gelung untuk sebenar dan bukannya blok ulangan ialah
          anda sebenarnya boleh melihat pembolehubah pembilang dan menggunakannya
          dalam gelung anda. Sebagai contoh, jika saya mempunyai satu siri bunga dan
          yang pertama mempunyai satu nektar, yang kedua mempunyai dua nektar dan
          yang ketiga mempunyai tiga, saya boleh menggunakan gelung for untuk memberitahu
          lebah mengumpul nektar 'counter' setiap kali, yang akan satu pada bunga
          pertama, dua pada yang kedua dan tiga pada yang ketiga.
      4:
        text: Juga dalam gelung untuk, anda boleh menambah pembilang dengan nombor
          selain daripada satu setiap kali. Anda berpotensi boleh mengira dengan 2s,
          4s atau bahkan amaun yang berubah setiap kali habis.

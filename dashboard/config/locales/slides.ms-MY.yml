    C4_function_create:
      1:
        text: Memandangkan anda telah mengedit blok fungsi, tiba masanya untuk mencipta
          blok fungsi baharu dari awal. Ia sangat mudah. Anda akan melihat kotak alat
          mempunyai kategori yang dipanggil fungsi. Jika anda mengklik pada ini, anda
          akan melihat butang oren yang dipanggil buat fungsi. Mengklik pada ini memaparkan
          editor fungsi yang telah anda gunakan untuk mengedit blok fungsi sedia ada.
      2:
        text: Sama seperti sebelum ini, anda bermula dengan menamakan fungsi anda,
          menulis penerangan untuk fungsi yang sepatutnya dilakukan. Sebagai contoh,
          ia sepatutnya melukis segi empat sama atau melukis segitiga dan kemudian
          menyeret blok dari kotak alat ke dalam ruang kerja putih di bawah. Ingat
          untuk menyeret blok ini ke dalam blok pembalut hijau untuk fungsi tersebut.
      3:
        text: Setelah anda selesai, klik pada simpan dan keluar. Ini akan membawa
          anda kembali ke ruang kerja teka-teki utama. Fungsi baharu yang anda buat
          akan dipaparkan sebagai blok hijau dalam kategori fungsi dalam kotak alat
          anda. Seret dan lepaskan ini ke dalam ruang kerja utama dan gunakannya seperti
          blok lain untuk menyelesaikan teka-teki.
    C4_function_edit:
      1:
        text: Salah satu perkara hebat dalam pengaturcaraan komputer adalah sebaik
          sahaja anda telah mengajar komputer bagaimana untuk melakukan tindakan,
          anda boleh memanggil fungsi itu sekali lagi. Anda memberikan nama dan kemudian
          Anda dapat menyebutnya. Itu benar-benar seperti memperluas bahasa.
      2:
        text: Dalam program yang kami bina, kami belajar cara melukis segi empat sama
          dengan menggerakkan dan memusing empat kali. Kita boleh mengambil fungsi
          itu dan memberinya nama, melukis segi empat sama supaya bila-bila masa kita
          mahu melakukannya, kita hanya berkata lukis petak dan ia akan kembali dan
          menggunakan fungsi itu, kod itu dan ia akan dilakukan untuk kita. Kami telah
          menambah konsep itu pada bahasa pengaturcaraan kami.
      3:
        text: Dalam teka-teki ini, kami telah mencipta fungsi cabutan segi empat sama
          untuk anda. Anda akan melihatnya dalam kotak alat sebagai blok hijau. Apa
          yang anda perlu lakukan ialah menulis kod yang sama yang anda tulis sebelum
          ini untuk melukis segi empat sama dan meletakkannya dalam fungsi ini. Untuk
          berbuat demikian, klik pada pilihan edit dalam kotak hijau lukis blok segi
          empat sama. Ini akan membuka editor fungsi. Editor fungsi mempunyai tiga
          bahagian. Tempat di mana anda menamakan fungsi anda. Ini akan muncul pada
          blok hijau sebelum fungsi itu. Kemudian tulis penerangan ringkas tentang
          fungsi anda sepatutnya lakukan.
      4:
        text: Dalam kes ini, ia sepatutnya melukis segi empat sama. Ruang putih di
          bawah ini ialah ruang kerja dan berfungsi sama seperti ruang kerja yang
          telah anda gunakan. Seret dan lepaskan blok dari kotak alat ke dalam ruang
          kerja ini. Ingat untuk meletakkan blok yang mencipta segi empat sama di
          dalam blok pembalut hijau untuk fungsi itu. Setelah anda selesai, klik pada
          simpan dan keluar. Ini akan membawa anda kembali ke ruang kerja teka-teki
          utama. Kini anda boleh menggunakan blok fungsi lukis segi empat sama seperti
          blok lain untuk menyelesaikan teka-teki.
    C4_function_parameters:
      1:
        text: Berikut ialah fungsi yang melukis segi empat sama dengan sisi 50 piksel.
          Itu bagus tetapi bagaimana jika saya mahu melukis segi empat sama dengan
          sisi 50 piksel dan satu lagi segi empat sama dengan sisi 100 piksel? Kita
          tidak sepatutnya membuat dua fungsi berasingan yang melakukan perkara yang
          hampir sama. Sebaliknya, kita boleh menggunakan satu fungsi dengan parameter.
      2:
        text: Parameter membolehkan kami menghantar nilai ke dalam fungsi yang digunakan
          sebagai pembolehubah. Mari cuba tambahkan parameter pada fungsi ini supaya
          kita boleh menggunakannya untuk mencipta segi empat sama dengan saiz yang
          berbeza. Dalam editor fungsi, anda boleh mengedit nama dan penerangan seperti
          sebelum ini tetapi kini anda juga boleh menambah parameter. Tulis nama parameter
          anda dalam ruang dan klik Add Parameter. Blok merah dengan nama parameter
          yang baru anda buat akan tercipta. Sekarang kita boleh menggantikan pergerakan
          ke hadapan sebanyak 100 blok dengan parameter Length supaya ia akan bergerak
          ke hadapan mengikut Length.
      3:
        text: Klik simpan dan tutup dan seret keluar baru anda buat blok persegi daripada
          kategori fungsi dalam kotak alat. Anda akan dapati terdapat ruang kosong
          di sebelah panjang kerana fungsi itu ingin mengetahui nilai parameter Panjang
          yang sepatutnya ada. Seret blok nombor daripada kategori Matematik dan letakkannya
          dalam ruang ini. Lihat bagaimana anda boleh menggunakan fungsi itu berulang
          kali dengan panjang yang berbeza untuk membuat segi empat sama dengan saiz
          yang berbeza? Cubalah sendiri!
    C4_intro:
      1:
        text: Biasanya pengaturcaraan semuanya dalam teks tetapi kami akan menggunakan
          Blockly yang menggunakan blok visual yang anda seret dan lepas untuk menulis
          atur cara. Di bawah hud, anda masih mencipta kod. Sebagai permulaan, kami
          akan membina kod untuk program yang akan membantu Angry Bird ini bergerak
          melalui labirin untuk menemui babi jahat yang mencuri telurnya.
      2:
        text: Blockly dibahagikan kepada tiga bahagian utama. Di sebelah kiri ialah
          labirin burung, tempat program anda akan dijalankan. Arahan untuk setiap
          tahap ditulis di bawah labirin. Kawasan tengah ini adalah kotak peralatan
          dan setiap blok ini adalah arahan yang boleh difahami oleh burung. Ruang
          putih di sebelah kanan dipanggil ruang kerja dan di sinilah kami akan membina
          program kami.
      3:
        text: Jika saya menyeret blok bergerak ke ruang kerja kami dan tekan "lari",
          apakah yang berlaku? Burung itu bergerak ke hadapan satu kotak pada grid.
          Dan bagaimana jika saya mahu burung itu melakukan sesuatu selepas ia bergerak
          ke hadapan satu kotak? Saya boleh menambah satu lagi blok pada program kami.
      4:
        text: Saya akan memilih blok "belok kanan" dan saya akan menyeretnya ke bawah
          blok bergerak saya sehingga anak panah kuning muncul. Kemudian saya akan
          menggugurkannya dan kedua-dua blok akan disentuh bersama. Apabila saya menekan
          "run" sekali lagi, burung akan melaksanakan arahan yang disusun dari atas
          ke bawah pada ruang kerja kita.
      5:
        text: Jika anda mahu memadamkan blok, cuma keluarkan ia daripada timbunan
          dan seretnya ke tong sampah. Selepas anda menekan larian, anda sentiasa
          boleh menekan butang set semula untuk mengembalikan burung itu ke permulaan.
          Sekarang mari dapatkan babi-babi itu!
    C4_math_artist:
      1:
        text: Jika saya ingin melukis segi empat tepat setinggi 50 piksel dan lebarnya
          dua kali ganda daripada tingginya, bagaimanakah saya akan memprogramkan
          komputer untuk melakukannya? Baiklah, saya boleh beritahu artis itu naik
          lima puluh, belok kanan, kemudian pergi lebih 100 dan gerakkan semuanya
          dua kali. Tetapi kemudian saya melakukan matematik untuk komputer.
      2:
        text: Mendarab lima puluh dua dalam kepala anda mungkin tidak begitu sukar
          tetapi komputer sangat mahir dalam matematik jadi kita harus menyerahkannya
          kepada mereka. Jika saya hanya menggunakan pembolehubah yang dipanggil ketinggian,
          maka saya boleh menukar ketinggian dengan mudah kepada lima puluh dan kemudian
          menukar algoritma untuk memberitahu artis supaya naik mengikut ketinggian,
          belok kanan dan kemudian pergi mengikut ketinggian kali 2, yang memberikan
          kita segi empat tepat yang dua kali lebih lebar daripada tingginya.
    C4_unplugged_algorithms:
      1:
        text: Pelajaran ini dipanggil Algoritma Tangram. Tangram ialah teka-teki dengan
          tujuh keping yang boleh disatukan untuk membuat bentuk lain. Anda akan menggunakan
          algoritma untuk menerangkan kepada pasangan anda cara menyusun teka-teki.
      2:
        text: Algoritma hanyalah satu senarai langkah yang boleh anda ambil untuk
          menyelesaikan tugas. Kami menggunakannya setiap hari dengan perkara seperti
          senarai beli-belah dan resipi. Jika anda memastikan algoritma mudah, terdapat
          banyak cara untuk mentafsirnya dan sesiapa yang melaksanakan algoritma itu
          mungkin tidak mendapat apa yang anda mahukan. Jika anda ingin memastikan
          bahawa semua orang berakhir dengan perkara yang sama, maka algoritma anda
          perlu terperinci dan sangat spesifik.
      3:
        text: Saya menggunakan algoritma hari ini untuk melengkapkan lukisan. Saya
          ingin mencuba melukis beberapa serigala tetapi saya bukan pelukis yang paling
          hebat. Nasib baik orang oleh saya, ada cat dengan nombor. Terdapat empat
          puluh warna dan ia mempunyai huruf dan nombor kecil yang memberitahu anda
          warna yang hendak dilukis setiap bahagian. Cat mengikut nombor memberitahu
          saya dengan tepat warna apa yang hendak digunakan dan di mana.
      4:
        text: Ia sangat spesifik supaya saya dapat mengikut arahan dan lukisan itu
          akan kelihatan hebat. Ia adalah algoritma yang hebat. Jika arahan itu tidak
          cukup spesifik, serigala saya tidak akan kelihatan sebaik. Apabila anda
          benar-benar mahukan sesuatu menjadi betul-betul seperti yang anda rancangkan,
          yang terbaik adalah untuk menjadi sangat tepat.
    C4_unplugged_binary:
      1:
        text: Setiap pasukan, orang yang mengarahkan bahawa orang yang memegang kertas
          itu, perlu memikirkan apa yang akan menjadi simbol mati mereka dan apa yang
          akan menjadi simbol on mereka. Dalam binari, ia seperti abjad dengan dua
          huruf. Seperti mempunyai A dan B sebagai keseluruhan abjad anda tetapi anda
          mempunyai 0 dan 1.
      2:
        text: Cara paling biasa anda menggunakan binari adalah dalam pernyataan if.
          Ia adalah perkara klasik daripada pengaturcaraan. Program ini berjalan dan
          ia mengatakan jika sesuatu adalah benar, maka lakukan ini. Atau ia tidak
          benar dan anda melakukan sesuatu yang lain. Bagaimana jika anda ingin melakukan
          sesuatu mungkin lebih rumit sedikit. Sebaliknya pernyataan if, anda mahu
          bekerja dengan sesuatu seperti imej atau bunyi dalam komputer.
      3:
        text: 'Komputer hanya tahu binari tetapi imej, ia bukan binari, ia bukan satu
          dan sifar jadi bagaimana anda melakukannya? Berikut ialah contoh: Anda mempunyai
          gambar yang cantik ini. Sekarang gambar pada asasnya adalah satu bentuk
          maklumat. Semua maklumat boleh dikodkan dalam binari satu cara atau yang
          lain, anda hanya perlu memikirkan bagaimana untuk melakukannya.'
      4:
        text: Anda bayangkan bahawa kami akan meletakkan grid di atas beruang panda
          ini dan untuk setiap petak, kami akan memutuskan sama ada petak itu lebih
          hitam atau lebih putih. Dan kemudian kita akan mewarnakannya dengan cara
          itu. Kini setiap sel pada grid adalah sama ada hitam atau putih dan kemudian
          petak hitam yang kita katakan ialah sifar (digit binari) dan petak putih
          adalah satu, digit perduaan yang lain. Pada akhirnya, anda hanya tinggal
          sekumpulan satu dan sifar. Begitulah cara anda mewakili imej ini dalam binari.
    C4_unplugged_forloops:
      1:
        text: Pelajaran ini dipanggil untuk keseronokan gelung. Dalam pelajaran ini,
          kita akan menggunakan garis nombor untuk bermain permainan dadu. Setiap
          pemain akan bergolek tiga kali untuk menetapkan nilai permulaan, nilai berhenti
          dan selang waktu kami. Semasa setiap pusingan, kami membulatkan nilai permulaan
          kami dan setiap nilai yang sama bilangan langkah ke hadapan dengan nilai
          selang kami. Kami berhenti membulatkan apabila kami sampai ke nilai berhenti
          kami. Orang yang mendapat markah tertinggi menang!
      2:
        text: Kerana gelung boleh berguna di banyak tempat dan jika anda menjadi ahli
          meteorologi, anda akan menggunakan gelung sepanjang masa. Hai, saya Becky.
          Saya bekerja di EverPower Renewable sebagai ahli meteorologi angin. Saya
          meramalkan kelajuan angin untuk kawasan Columbia River Gorge di mana syarikat
          memiliki ladang angin.
      3:
        text: Kami cuba memahami berapa banyak angin yang akan berada di sana supaya
          kami tahu berapa banyak kuasa yang akan dikeluarkan. Kami memberikan maklumat
          itu kepada peniaga tenaga masa nyata. Mereka membeli dan menjual kuasa berdasarkan
          jumlah kuasa yang kami beritahu mereka akan ada untuk memastikan grid kuasa
          seimbang, lampu anda kekal menyala dan kami memaksimumkan jumlah tenaga
          yang kami peroleh daripada ladang kami.
      4:
        text: Kami berada di pusat kawalan kebangsaan untuk EverPower Renewables di
          sini di Portland dan di sinilah kami mendapat maklumat yang datang dari
          semua ladang kami di seluruh negara. Malah komputer berkuasa tertinggi hari
          ini tidak dapat mensimulasikan suasana di mana-mana. Dalam model ramalan
          komputer, kita mempunyai apa yang kita panggil grid. Setiap titik grid ialah
          latitud, longitud. Kita perlu mengira fizik dan mencuba dan memikirkan kelajuan
          angin, suhu, tekanan, perkara semacam itu.
      5:
        text: Memandangkan ini adalah grid yang agak besar dan kami melakukan ini
          dalam banyak mata, kami melingkari perkara ini berjuta-juta kali. Semua
          yang saya lakukan saya akan gunakan untuk gelung. Di sini sebagai contoh
          ialah gelung for di sana. Apabila anda meramalkan angin, terdapat begitu
          banyak parameter berbeza yang masuk ke dalamnya sehingga mustahil bagi manusia
          untuk duduk dan melakukan semua pengiraan tersebut. Terdapat begitu banyak
          aspek berbeza tentang perkara yang akan menjejaskan apa yang berlaku kepada
          angin sehingga kita memerlukan model komputer untuk meramalkannya.
    C4_unplugged_madlibs:
      1:
        text: Dalam pelajaran ini, kita akan bermain dengan mengisi cerita kosong.
          Anda mempunyai templat yang boleh anda isi untuk mencipta cerita serupa
          yang mempunyai perbezaan yang sangat lucu.
      2:
        text: Dalam pelajaran ini, kami juga mempelajari cara membuat templat abstrak
          daripada dua cerita yang telah dibuat. Abstraksi ialah seni mengalih keluar
          perbezaan dan butiran supaya anda boleh melihat bagaimana satu penyelesaian
          mungkin berfungsi untuk banyak masalah yang berbeza. Ia sangat membantu
          dalam sains komputer kerana ia membolehkan kami mencipta fungsi yang mungkin
          berguna dalam beberapa situasi berbeza.
    C4_unplugged_parameters:
      1:
        text: Pelajaran ini dipanggil penulisan lagu dengan parameter. Kami akan menulis
          beberapa lagu di sini. Kadangkala korusnya sedikit berbeza setiap kali anda
          menyanyikannya. Adakah anda ingat Old Macdonald Mempunyai Ladang? Korus
          adalah sedikit berbeza untuk setiap haiwan. Dan di ladang itu, dia mempunyai
          seekor lembu, e-i-e-i-o. Perubahan kecil dalam setiap korus boleh ditunjukkan
          menggunakan sesuatu yang kita panggil parameter.
      2:
        text: Kadangkala fungsi memerlukan parameter. Parameter ialah sekeping maklumat
          tambahan yang boleh anda hantar ke fungsi untuk menyesuaikannya untuk keperluan
          khas. Apabila anda membuat ais krim sundae dengan rakan anda, anda menggunakan
          proses yang serupa dengan parameter dalam program komputer.
      3:
        text: Cakera ais krim vanila mungkin sama untuk setiap sundae tetapi apabila
          anda bertanya kepada rakan anda yang mana dua topping yang mereka mahu,
          anda boleh mendapat banyak kombinasi yang berbeza. Topping ialah nama fungsi
          tetapi setiap jenis topping adalah parameter. Fungsi dan parameter berfungsi
          bersama untuk membuat program komputer yang hebat dan sundae yang hebat
          juga.
    C4_unplugged_variables:
      1:
        text: Pelajaran ini dipanggil pembolehubah dalam sampul surat. Kita akan belajar
          cara kita boleh membina ayat apabila kita masih kehilangan cebisan maklumat.
          Kebanyakan kita sudah biasa dengan idea mengisi tempat kosong. Kami melakukannya
          apabila kami meletakkan nama kami pada kerja rumah kami. Kadangkala terdapat
          lebih daripada satu perkataan yang perlu diisi dan dalam kes itu, kami memberikan
          label kosong itu supaya kami tahu maklumat yang mana pergi ke mana.
      2:
        text: Pembolehubah ialah pemegang tempat untuk cebisan maklumat yang boleh
          berubah. Dengan menggunakan pembolehubah untuk maklumat yang hilang, kami
          boleh terus mengerjakan apa sahaja yang kami lakukan dan membiarkan orang
          lain mengisi maklumat yang hilang itu kemudian. Dalam perisian, kami banyak
          menggunakan pembolehubah. Kami menggunakan pembolehubah sebagai ruang letak
          untuk nama, alamat e-mel, dan juga nama pengguna. Dengan cara itu kami boleh
          memberitahu program di mana butiran tersebut akan dipaparkan selepas pengguna
          mengisinya. Kami menggunakan pembolehubah sepanjang masa dalam kerja kami.
      3:
        text: Bila-bila masa anda perlu menyimpan sekeping maklumat untuk kemudian,
          kami menggunakan pembolehubah. Katakan kita perlu mengira bilangan kali
          pengguna telah tweet. Setiap kali pengguna itu tweet, kami akan menambah
          satu pada nombor itu dan setiap kali pengguna memadam tweet, kami akan mengurangkan
          nombor itu sebanyak satu. Pada bila-bila masa kita perlu tahu berapa kali
          pengguna itu telah tweet, kita hanya akan melihat pembolehubah itu.
    C4_variables_artist:
      1:
        text: Pembolehubah ialah bekas yang anda boleh simpan nilai. Apabila anda
          menggunakan pembolehubah itu dalam algoritma, ia membuka bekas dan melihat
          nilai di dalamnya. Ini membolehkan anda menulis algoritma yang lebih pintar
          yang berkelakuan berbeza bergantung pada nilai yang disimpan dalam pembolehubah.
      2:
        text: Sebagai contoh, jika anda ingin menulis algoritma untuk mengucapkan
          Selamat hari lahir, anda sudah mencecah 10 tahun! kepada adik lelaki saya,
          itu hebat sekarang tetapi apabila saya menjalankannya tahun depan, saya
          ingin ia mengucapkan, Selamat hari lahir, anda akan mencecah 11 tahun! Saya
          boleh mencipta pembolehubah yang dipanggil umur untuk menyimpan umur abang
          saya dan menulis algoritma saya untuk mengucapkan Selamat hari lahir, sebaliknya
          anda semakin 'umur'. Kerana pembolehubah boleh berubah, setiap tahun saya
          boleh mengemas kini pembolehubah 'umur' kepada 'umur' yang sama ditambah
          1.
      3:
        text: Dalam teka-teki ini, kami akan menggunakan pembolehubah yang akan menetapkan
          panjang garisan yang dilukis oleh artis kami. Kemudian dalam kod kami, blok
          bergerak ke hadapan akan melihat pembolehubah panjang itu untuk melihat
          nilai yang telah anda tetapkan.
    C4_variables_playlab:
      1:
        text: Pembolehubah ialah bekas tempat anda boleh menyimpan nilai. Apabila
          anda menggunakan pembolehubah itu dalam algoritma, ia membuka bekas dan
          melihat nilai di dalamnya. Ini membolehkan anda menulis algoritma yang lebih
          pintar yang berkelakuan berbeza bergantung pada nilai yang disimpan dalam
          pembolehubah.
      2:
        text: Sekarang anda akan mencuba playlab di mana anda diberikan permainan
          yang berbeza dan anda boleh menukar nilai pembolehubah seperti kelajuan,
          ketinggian, markah, untuk menukar permainan. Anda tidak perlu menukar algoritma
          permainan untuk menukar cara permainan itu dimainkan, hanya pembolehubah.
      3:
        text: Dalam kerja saya untuk Kindle dan pada X-ray untuk buku, kami menggunakan
          pembolehubah dalam pelbagai cara. Satu cara anda boleh menggunakan pembolehubah
          ialah menyimpan nombor halaman buku. Pengguna boleh menambah dan mengurangkan
          saiz fon pada halaman. Berdasarkan saiz fon, bilangan halaman dalam buku
          boleh berubah. Kita boleh melaraskannya dengan menyimpan bilangan halaman
          dalam pembolehubah.
    MC_2018_loops:
      1:
        text: Hebat! Kami telah menangkap ikan kod! Adakah anda tahu jika anda memberi
          makan ikan kod kepada ikan lumba-lumba, ikan lumba-lumba itu akan membimbing
          anda ke kapal karam yang mungkin terdapat harta karun? Mesti kita semakin
          dekat. Set teka-teki seterusnya pasti lebih rumit, jadi lebih baik kita
          mempelajari beberapa lagi kemahiran pengekodan. Apakah ini? Sebuah gua?
      2:
        text: Selamat datang, pengembara! Nama saya Squid. Saya perasan anda menggunakan
          set arahan yang sama berulang kali dalam beberapa teka-teki terakhir. Mesti
          agak memenatkan. Adakah anda pernah berharap anda mempunyai cara untuk melakukan
          sesuatu berulang kali seperti, anda tahu, mencuci pinggan atau menggosok
          gigi tanpa jemu atau bosan? Itu lebih baik.
      3:
        text: Komputer benar-benar pandai melakukan perkara yang sama berulang kali
          menggunakan gelung pengekodan. Apabila anda mahu program anda melakukan
          arahan yang sama berkali-kali, anda boleh menggunakan gelung!
      4:
        text: Blok gelung mengandungi arahan yang diulang sehingga matlamat dicapai.
          Setelah program anda memulakan gelung "Repeat until goal", ia akan terus
          mengulangi arahan  sehingga mencapai matlamat.
      5:
        text: Cuba ini untuk diri sendiri! Letakkan arahan yang ingin anda ulangi
          di dalam blok "Repeat until goal", klik "Run", dan lihat ia pergi!
      6:
        text: Nah, itu agak pelik. Siapa tahu sotong boleh kod? Saya tidak menyangka
          mereka mempunyai jari. Jadi sekarang kita tahu tentang gelung. Mari kita
          gunakan mereka untuk membawa kita lebih banyak harta.
    applab_intro_designmode:
      1:
        text: Untuk membina apl anda sendiri, anda perlu mula mereka bentuk skrin
          dan elemen dari awal. App Lab memudahkan ini dilakukan dengan Mod Reka Bentuk.
      2:
        text: Gunakan suis di bahagian atas apl anda untuk masuk ke Mod Reka Bentuk.
      3:
        text: Anda boleh menambah elemen baharu dengan menyeretnya ke skrin. Anda
          boleh mengalihkannya ke lokasi yang berbeza dan menukar saiznya dengan menyeret
          sudut kanan bawah.
      4:
        text: Untuk menukar sifat unsur gunakan kawalan di sebelah kanan. Contohnya,
          sangat mudah untuk menukar teks, warna dan saiz fon butang ini.
      5:
        text: Apabila anda menambah elemen baharu pada skrin anda, ia akan mendapat
          ID generik seperti butang1. Adalah idea yang baik untuk menukar ID butang
          ini kepada sesuatu yang lebih bermakna seperti "Butang kanan". Supaya anda
          tahu yang mana satu itu apabila anda pergi ke program ini.
      6:
        text: Jika anda tersilap menambahkan elemen pada apl anda, seret sahaja ia
          keluar atau tekan padam.
      7:
        text: Anda boleh menambah skrin baharu sepenuhnya pada apl anda dengan menyeret
          elemen skrin
      8:
        text: Daripada menu lungsur di bahagian atas, anda boleh bertukar dengan cepat
          antara skrin yang anda buat.
      9:
        text: Di dalam apl anda, anda memerlukan cara untuk bertukar antara semua
          skrin ini, jadi blok setScreen telah ditambahkan pada kotak alat. Gunakan
          "setScreen" di dalam blok "onEvent" untuk menukar skrin dengan mengklik
          butang.
      10:
        text: Dalam beberapa peringkat seterusnya anda akan mengerjakan satu projek.
          Mula-mula anda akan menambah butang kemudian anda akan menambah skrin baharu
          dan akhirnya anda akan menulis kod supaya butang bertukar ke skrin baharu.
    applab_intro_events:
      1:
        text: Apl benar-benar hebat kerana ia seperti memulakan perniagaan anda sendiri
          yang saya maksudkan, anda boleh mereka bentuk segala-galanya dari bawah,
          anda boleh mengurus segala-galanya, dan anda adalah pemilik hasil kerja
          yang baru anda buat dengan kod ini.
      2:
        text: Sekarang anda boleh menukar rupa apl anda, mari jadikan ia interaktif
          dengan membalas acara! Acara ialah tindakan pengguna seperti mengklik butang,
          menatal menu atau menuding pada gambar. Apl interaktif memerlukan cara untuk
          bertindak balas kepada acara, seperti memainkan bunyi apabila saya mengklik
          butang ini. Untuk melakukan ini dalam App Lab, anda perlu menggunakan blok
          baharu yang dipanggil 'onEvent'.
      3:
        text: Program ini menetapkan skrin kepada biru. Saya mahu skrin bertukar hijau
          apabila saya mengklik butang ini. Mula-mula saya perlu menyeret dalam blok
          onEvent. Dengan melayang saya tahu ID butang ialah "BigButton" jadi saya
          akan memilihnya dalam menu lungsur pertama.
      4:
        text: Seterusnya saya akan memilih jenis acara. Terdapat banyak pilihan yang
          boleh anda pilih tetapi sekarang saya akan meninggalkannya sebagai klik
          lama biasa.
      5:
        text: 'Akhirnya saya akan menambah kod di dalam acara on yang akan menukar
          warna latar belakang skrin. Anda boleh membaca blok ini seperti ayat: "Sekiranya
          butang diklik jalankan semua kod ini."'
      6:
        text: Mari kita mengujinya. Blok di luar onEvent masih berjalan serta-merta
          supaya skrin mula berwarna biru.
      7:
        text: Dan apabila saya mengklik butang besar kod dalam onEvent saya berjalan
          dan skrin saya bertukar hijau.
      8:
        text: Jika anda ingin menukar lebih banyak perkara selepas acara, seperti
          teks pada skrin cuma tambahkan lebih banyak kod pada onEvent
      9:
        text: Untuk menjadikan program anda bertindak balas kepada lebih banyak acara,
          tambahkan lebih banyak blok onEvent. Pastikan anda tidak meletakkannya di
          dalam satu sama lain. Kini tiba masanya untuk mencubanya sendiri. Berseronoklah!
    applab_intro_share:
      1:
        text: Memandangkan anda telah mempelajari beberapa asas App Lab seperti menambah
          butang, bunyi, imej, teks dan skrin baharu, anda boleh membuat pelbagai
          jenis apl.
      2:
        text: Di peringkat seterusnya anda akan menemui apl yang anda baru selesai
          membina. Dengan sedikit kreativiti, anda boleh mengubahnya menjadi kuiz
          personaliti untuk rakan anda, kad ucapan yang boleh anda kongsi dengan keluarga
          anda atau permainan pengembaraan pilihan anda sendiri. Semua apl ini hanyalah
          gabungan kemahiran yang telah anda pelajari, dan saya yakin anda boleh menghasilkan
          lebih banyak lagi.
      3:
        text: Sebaik sahaja anda selesai menggunakan apl anda, anda boleh menghantarnya
          dengan mudah ke telefon anda untuk melihat rupanya. Cuma klik "Share" dan
          masukkan nombor telefon anda di sini.
      4:
        text: Anda akan menerima mesej teks yang membolehkan anda membuka apl anda
          serta-merta.
      5:
        text: Anda juga boleh berkongsi pautan ke apl anda melalui media sosial atau
          menyiarkannya ke galeri awam code.org untuk dimainkan dan dikongsi oleh
          orang lain.
      6:
        text: Anda baru sahaja menconteng apa yang App Lab boleh lakukan. Full App
          Lab menampilkan interaksi pengguna yang lebih maju, elemen skrin baharu
          dan juga pangkalan data terbina dalam supaya anda boleh membina apl berciri
          penuh dengan cepat. Di "code.org/applab" anda akan menemui alat penuh dan
          banyak idea jika anda mahu meneruskannya.
      7:
        text: Terima kasih kerana datang sepanjang perjalanan. Sekarang pergi bina
          dan kongsi apl pertama anda, dan teruskan bina apl dengan App Lab!
    applab_intro_sounds:
      1:
        text: Seterusnya anda akan belajar tentang menambah imej dan bunyi pada apl
          anda. Mari kita mulakan dengan menyemak pilihan bunyi.
      2:
        text: Dalam kotak alatan anda akan menemui blok baharu yang dipanggil "playSound".
          Seret ia ke dalam ruang kerja. Anda boleh memilih bunyi untuk dimainkan
          dengan mengklik menu lungsur kemudian mengklik "Pilih".
      3:
        text: Dari sini anda boleh sama ada memuat naik fail bunyi daripada komputer
          anda atau mencari bunyi daripada perpustakaan bunyi. Perpustakaan bunyi
          mempunyai banyak kategori berbeza seperti instrumen, muzik latar belakang
          atau haiwan.
      4:
        text: Setelah anda mendapat bunyi yang anda inginkan, klik "Choose". Apabila
          blok ini dijalankan, ia akan memainkan bunyi yang anda pilih.
      5:
        text: Untuk menambah imej pada elemen anda, anda hanya boleh menggunakan blok
          setProperty. Pilih sifat imej dalam menu lungsur kedua
      6:
        text: Kemudian pilih "Choose" dari drop down ketiga.
      7:
        text: Dari sini anda boleh memuat naik imej dari komputer anda atau anda boleh
          melihat melalui perpustakaan besar ikon dalam perpustakaan ikon.
      8:
        text: Kembali dalam mod kod anda boleh menggunakan blok "setProperty" untuk
          menukar warna ikon ikon anda. Sebaik sahaja anda telah memilih imej yang
          ingin digunakan oleh ikon anda, klik "Run" untuk melihat rupanya.
      9:
        text: Itu sahaja yang ada! Kini anda boleh mula menambah imej dan bunyi untuk
          menjadikan apl anda lebih menyeronokkan dan dinamik.
    applab_intro_welcome:
      1:
        text: Nama saya Mei'lani. Saya seorang pelatih di code.org dan saya juga seorang
          pelajar sains komputer. Saya suka sains komputer kerana ia sangat kreatif.
          Saya menjadi penyelesai masalah. Saya boleh membuat semuanya berfungsi seperti
          yang saya mahu. Tetapi saya juga boleh menjadi pereka. Saya boleh menjadi
          artis dan memilih segala-galanya di sisi kreatifnya.
      2:
        text: Membuat apl anda sendiri adalah mudah dengan App Lab! Sama ada anda
          baru dalam pengekodan atau mempunyai sedikit pengalaman. App Lab ialah alat
          yang hebat untuk membina apl baharu dan berkongsinya dengan rakan anda.
      3:
        text: Ini ialah Makmal Apl. Di sebelah kiri ialah apl anda. Di sebelah kanan
          adalah kod yang akan membuatnya berjalan. Anda membina program anda dengan
          menyeret dalam blok dari kotak alat. Untuk memulakan, anda hanya akan mempunyai
          satu blok yang dipanggil 'setProperty'.
      4:
        text: Blok sifat yang ditetapkan mengubah rupa elemen pada skrin anda. Seperti
          butang, label, atau malah skrin itu sendiri. Mula-mula anda perlu memutuskan
          elemen yang ingin anda ubah. Jika anda menuding pada elemen dalam apl anda,
          anda boleh melihat nama atau ID di sini. Kemudian pergi pilih ID itu dari
          menu lungsur pertama.
      5:
        text: Elemen mempunyai banyak sifat yang boleh anda ubah seperti warna teks,
          warna latar belakang atau saiz fon. Anda boleh melihat senarai penuh dan
          memilih harta yang ingin anda ubah dalam menu lungsur kedua.
      6:
        text: Penurunan terakhir ialah tempat anda akan menulis nilai yang anda mahu
          gunakan nilai yang anda mahu gunakan. Blok akan membuat cadangan untuk anda.
          Tetapi anda sentiasa boleh menaip sendiri dalam warna atau nombor yang berbeza.
      7:
        text: Sebaik sahaja anda selesai, blok itu berbunyi sedikit seperti ayat:'Tetapkan
          warna latar belakang butang1 kepada hijau.' Hit run untuk melihat perubahan
          yang anda sedang bina dalam kod. Jika anda menetapkan semula anda boleh
          menyeret lebih banyak blok untuk menukar perkara lain tentang apl anda.
          Suka teks!
      8:
        text: Untuk tutorial ini, kami akan bekerja dalam mod blok tetapi App Lab
          juga menyokong kerja dalam teks.
      9:
        text: Sama ada cara anda akan mengaturcarakan dalam JavaScript, bahasa web.
          Setiap peringkat mempunyai matlamat, arahan dan imej tentang perkara yang
          anda sasarkan untuk mencipta.
      10:
        text: Jika anda terperangkap, klik pada gambar ini dan ia akan menunjukkan
          kepada anda cara untuk melengkapkan tahap. Tetapi lihat jika anda boleh
          melakukannya sendiri terlebih dahulu.
      11:
        text: Setelah anda melengkapkan matlamat untuk tahap ini, klik Selesai untuk
          meneruskan. Itu sahaja yang ada! Tekan butang oren "teruskan" untuk pergi
          ke peringkat seterusnya dan mulakan pengembaraan anda dengan Makmal Apl!
    artist_intro:
      1:
        text: Hai, saya JR! Setiap pasukan kereta lumba perlukan saintis komputer
          untuk menang. Mereka menganalisis data dari kereta untuk membuat ia bergerak
          lebih laju.
      2:
        text: Dalam susun suai ini, anda akan menjadi pelukis yang melukis garisan
          di mana dia berada.
      3:
        text: Blok ini menunjukkan "maju kehadapan 100 piksel." Piksel adalah titik-titik
          kecil di skrin anda.
      4:
        text: Blok ini menunjukkan "belok kanan 90 darjah." Ini akan pusingkan pelukis
          anda dengan jumlah yang sama seperti blok "pusing" di dalam susun suai simpang
          siur.
      5:
        text: Klik pada anak panah pada mana-mana blok untuk tukar jumlah gerakan
          pelukis ke hadapan atau pusing. Banyakkan mencuba untuk biasakan diri dengan
          blok-blok baru ini.
    csd_concept_binary_data:
      1:
        text: Hai! Nama saya Limor Fried, dan saya seorang jurutera di Adafruit Industries.
          Dan di sinilah saya melakukan kejuruteraan dan reka bentuk, dan saya mereka
          bentuk litar untuk fesyen dan muzik dan teknologi.
      2:
        text: Nama saya Federico Gomez Suarez, dan saya seorang pembangun perisian
          dengan Microsoft Hack for Good. Dan saya melihat ke dalam menggunakan teknologi
          untuk membantu kita menyelesaikan beberapa masalah sosial yang besar pada
          zaman kita.
      3:
        text: Anda mungkin pernah mendengar bahawa komputer berfungsi pada satu dan
          sifar. Tetapi hampir tiada siapa hari ini benar-benar berurusan secara langsung
          dengan yang dan sifar ini. Tetapi satu dan sifar memainkan peranan besar
          dalam cara komputer berfungsi di dalam.
      4:
        text: Di dalam komputer terdapat wayar elektrik dan litar yang membawa semua
          maklumat dalam komputer. Bagaimanakah anda menyimpan atau mewakili maklumat
          menggunakan elektrik?
      5:
        text: Nah, jika anda mempunyai wayar tunggal dengan elektrik mengalir melaluinya,
          isyarat boleh sama ada dihidupkan atau dimatikan. Itu bukan banyak pilihan,
          tetapi ia adalah permulaan yang sangat penting. Dengan satu wayar, kita
          boleh mewakili ya atau tidak, benar atau salah, satu atau sifar, atau apa-apa
          lagi dengan hanya dua pilihan. Keadaan hidup/mati satu wayar ini dipanggil
          sedikit, dan ia merupakan maklumat terkecil yang boleh disimpan oleh komputer.
      6:
        text: 'Jika anda menggunakan lebih banyak wayar, anda akan mendapat lebih
          banyak bit: lebih banyak satu dan sifar. Dengan lebih banyak bit anda boleh
          mewakili maklumat yang lebih kompleks. Tetapi untuk memahaminya, kita perlu
          belajar tentang sesuatu yang dipanggil sistem nombor binari.'
      7:
        text: 'Dalam sistem nombor perpuluhan, kita mempunyai sepuluh digit dari sifar
          hingga sembilan, dan itulah cara kita semua belajar mengira. Dalam sistem
          nombor binari, kita hanya mempunyai dua digit: sifar dan satu. Dengan dua
          digit ini, kita boleh mengira sehingga mana-mana nombor.'
      8:
        text: Begini cara ini berfungsi. Dalam sistem nombor perpuluhan kita semua,
          setiap kedudukan dalam nombor mempunyai nilai yang berbeza. Terdapat kedudukan
          1, kedudukan 10, kedudukan 100, dan seterusnya. Sebagai contoh, 9 dalam
          kedudukan 100 ialah 900. Dalam binari, setiap kedudukan juga membawa nilai.
          Tetapi daripada mendarab dengan 10 setiap kali, kita mendarab dengan 2.
          Jadi terdapat kedudukan 1, kedudukan 2, kedudukan 4, kedudukan 8, dan seterusnya.
          Sebagai contoh, nombor 9 dalam binari ialah 1001. Untuk mengira nilai, kita
          tambah 1 darab 8, tambah 0 darab 4, tambah 0 darab 2, tambah 1 darab 1.
          Hampir tiada siapa yang melakukan matematik ini kerana komputer melakukannya
          untuk kita. Apa-apa nombor boleh diwakili dengan hanya satu dan sifar, atau
          dengan sekumpulan wayar yang dihidupkan atau dimatikan. Lebih banyak wayar
          yang anda gunakan, lebih besar nombor yang boleh anda simpan. Dengan 8 wayar,
          anda boleh menyimpan nombor antara 0 dan 255. Itu 8 wayar. Dengan hanya
          32 wayar, anda boleh menyimpan sepanjang jalan dari 0 hingga lebih 4 bilion.
          Menggunakan sistem nombor binari, anda boleh mewakili sebarang nombor yang
          anda suka.
      9:
        text: Tetapi bagaimana dengan jenis maklumat lain? Suka teks, imej atau bunyi?
          Ternyata semua perkara ini juga boleh diwakili dengan nombor. Fikirkan semua
          huruf dalam abjad. Anda boleh menetapkan nombor untuk setiap huruf. A boleh
          jadi 1, B boleh jadi 2, dan seterusnya. Anda kemudian boleh mewakili mana-mana
          perkataan atau perenggan sebagai urutan nombor. Dan seperti yang kita lihat,
          nombor ini boleh disimpan sebagai isyarat elektrik hidup atau mati. Setiap
          perkataan yang anda lihat pada setiap halaman web atau telefon anda diwakili
          menggunakan sistem seperti ini.
      10:
        text: Sekarang, mari kita pertimbangkan foto, video dan semua grafik yang
          anda lihat pada skrin.
      11:
        text: Semua imej ini diperbuat daripada titik kecil yang dipanggil piksel,
          dan setiap piksel mempunyai warna. Setiap warna boleh diwakili dengan nombor.
          Apabila anda menganggap imej biasa mempunyai berjuta-juta piksel ini, dan
          video biasa menunjukkan 30 imej sesaat sekarang kita bercakap tentang banyak
          data di sini.
      12:
        text: Setiap bunyi pada asasnya adalah satu siri getaran di udara. Getaran
          boleh diwakili secara grafik sebagai bentuk gelombang. Mana-mana titik pada
          bentuk gelombang ini boleh diwakili oleh nombor. Dan dengan cara ini, sebarang
          bunyi boleh dipecahkan kepada satu siri nombor. Jika anda mahukan bunyi
          berkualiti tinggi, anda akan memilih audio 32-bit atau audio 8-bit. Lebih
          banyak bit bermakna julat nombor yang lebih tinggi.
      13:
        text: Apabila anda menggunakan komputer untuk menulis kod atau membuat apl
          anda sendiri, anda tidak berurusan secara langsung dengan yang dan sifar
          ini. Tetapi anda akan berurusan dengan imej atau bunyi atau video. Oleh
          itu, jika anda ingin memahami cara komputer berfungsi di bahagian dalam,
          semuanya adalah yang mudah dan sifar ini dan isyarat elektrik dalam litar
          di belakangnya.
    csd_concept_circuits_logic:
      1:
        text: Salah satu perkara paling hebat yang saya temui tentang litar ialah
          litar boleh menjadi bentuk seni seperti jika saya mempunyai idea kreatif,
          saya boleh mendapatkan idea kreatif itu menggunakan litar. Jadi jika anda
          mempunyai idea, anda boleh menggunakan teknologi untuk menghidupkan idea
          tersebut.
      2:
        text: Setiap input atau output komputer secara berkesan adalah sejenis maklumat,
          yang boleh diwakili oleh isyarat elektrik hidup atau mati atau satu dan
          sifar.
      3:
        text: Untuk memproses maklumat yang masuk sebagai input, dan untuk menjadikan
          maklumat sebagai output, komputer perlu mengubah suai dan menggabungkan
          isyarat input. Untuk melakukan ini, komputer menggunakan berjuta-juta komponen
          elektronik kecil, yang disatukan untuk membentuk litar.
      4:
        text: Mari kita lihat dengan lebih dekat cara litar boleh mengubah suai dan
          memproses maklumat yang diwakili dalam satu dan sifar. Ini adalah litar
          yang sangat mudah. Ia memerlukan isyarat elektrik, hidup atau mati, dan
          ia membalikkannya. Jadi jika isyarat yang anda berikan adalah 1, litar memberi
          anda 0, dan jika anda memberi litar 0, ia memberi anda 1. Isyarat yang masuk
          tidak sama dengan isyarat yang keluar, dan jadi kita panggil litar ini BUKAN.
      5:
        text: Litar yang lebih rumit boleh mengambil berbilang isyarat dan menggabungkannya,
          dan memberi anda hasil yang berbeza. Dalam contoh ini, litar akan mengambil
          dua isyarat elektrik, kini setiap satu mungkin 1 atau 0. Jika salah satu
          daripada isyarat yang masuk ialah 0, maka hasilnya juga 0. Litar ini hanya
          akan memberi anda 1 , jika isyarat pertama dan isyarat kedua kedua-duanya
          adalah 1, maka kita panggil litar DAN.
      6:
        text: Terdapat banyak litar kecil seperti ini yang melakukan pengiraan logik
          mudah. Dengan menyambungkan litar ini bersama-sama, kita boleh membuat litar
          yang lebih kompleks yang melakukan pengiraan yang lebih kompleks.
      7:
        text: Sebagai contoh, anda boleh membuat litar yang menambah 2 bit bersama
          dipanggil penambah. Litar ini mengambil 2 bit individu, setiap satu 1 atau
          0, dan menambahnya bersama-sama untuk mengira jumlahnya. Jumlahnya boleh
          0 tambah 0 sama dengan 0, 0 tambah 1 sama dengan 1, atau 1 tambah 1 sama
          dengan 2. Anda memerlukan dua wayar yang keluar kerana ia boleh mengambil
          masa sehingga dua digit binari untuk mewakili jumlah itu. Sebaik sahaja
          anda mempunyai satu penambah untuk menambah dua bit maklumat, anda boleh
          mengumpulkan gandaan litar penambah ini bersebelahan untuk menambah nombor
          yang lebih besar.
      8:
        text: Sebagai contoh, berikut ialah cara penambah 8-bit menambah nombor 25
          dan 50. Setiap nombor diwakili menggunakan 8 bit, menghasilkan 16 isyarat
          elektrik berbeza yang masuk ke dalam litar. Litar untuk penambah 8-bit mempunyai
          banyak penambah kecil di dalamnya, yang bersama-sama mengira jumlahnya.
      9:
        text: Litar elektrik yang berbeza boleh melakukan pengiraan mudah lain seperti
          penolakan atau pendaraban. Sebenarnya, semua pemprosesan maklumat yang dilakukan
          oleh komputer anda hanyalah banyak dan banyak operasi mudah kecil yang digabungkan.
          Setiap operasi individu yang dilakukan oleh komputer adalah begitu mudah,
          ia boleh dilakukan oleh manusia, tetapi litar di dalam komputer ini jauh
          lebih pantas.
      10:
        text: Pada zaman dahulu, litar ini adalah besar dan kekok, dan penambah 8-bit
          boleh menjadi sebesar peti sejuk, dan ia akan mengambil masa beberapa minit
          untuk mereka melakukan pengiraan yang mudah. Hari ini, litar komputer bersaiz
          mikroskopik, dan jauh lebih pantas. Mengapakah komputer yang lebih kecil
          juga lebih pantas? Nah, kerana semakin kecil litar, semakin kurang jarak
          isyarat elektrik yang perlu ditempuh. Elektrik bergerak pada hampir kelajuan
          cahaya, itulah sebabnya litar moden boleh melakukan berbilion-bilion pengiraan
          sesaat.
      11:
        text: Jadi sama ada anda bermain permainan, merakam video atau meneroka kosmos,
          semua yang anda boleh lakukan dengan teknologi memerlukan banyak maklumat
          untuk diproses dengan sangat cepat. Di bawah semua kerumitan ini terdapat
          banyak litar kecil yang mengubah isyarat binari menjadi tapak web, video,
          muzik dan permainan. Litar ini juga boleh membantu kita menyahkod DNA untuk
          mendiagnosis dan menyembuhkan penyakit. Jadi apa yang anda ingin lakukan
          dengan semua litar ini?
    csd_concept_computer:
      1:
        text: Nama saya May-Li Khoe dan saya seorang pereka dan pencipta. Oleh itu,
          beberapa perkara yang saya reka telah ada di Apple, dan kini saya mereka
          bentuk produk untuk digunakan oleh kanak-kanak supaya mereka boleh mempunyai
          masa yang lebih mudah di sekolah. Pekerjaan saya yang lain termasuk DJ dan
          menari.
      2:
        text: Komputer ada di mana-mana! Mereka ada dalam poket orang, mereka berada
          dalam kereta orang, orang ada di pergelangan tangan mereka. Mereka mungkin
          ada dalam beg galas anda sekarang. Tetapi apa yang menjadikan komputer sebagai
          komputer? Apakah yang menjadikan komputer sebagai komputer? Dan bagaimana
          ia berfungsi?
      3:
        text: Hai saya Nat! Saya adalah salah seorang pereka asal Xbox. Saya telah
          bekerja dengan komputer sejak saya mungkin berumur tujuh tahun dan kini
          saya bekerja pada realiti maya. Sebagai manusia, kami sentiasa membina alat
          untuk membantu kami menyelesaikan masalah. Alatan seperti kereta sorong,
          tukul, atau mesin cetak, atau treler traktor.
      4:
        text: Semua ciptaan ini membantu kami dengan kerja manual. Dari masa ke masa,
          orang mula tertanya-tanya sama ada mesin boleh direka bentuk dan dibina
          untuk membantu kami dengan kerja berfikir yang kami lakukan, seperti menyelesaikan
          persamaan atau menjejaki bintang di langit. Daripada menggerakkan atau memanipulasi
          benda fizikal seperti kotoran dan batu, mesin ini perlu direka bentuk untuk
          memanipulasi maklumat. Semasa perintis sains komputer meneroka cara mereka
          bentuk mesin berfikir, mereka menyedari bahawa ia perlu melaksanakan empat
          tugas yang berbeza.
      5:
        text: Ia perlu mengambil input, menyimpan maklumat memprosesnya dan kemudian
          mengeluarkan hasilnya. Sekarang ini mungkin kedengaran mudah, tetapi empat
          perkara ini adalah biasa kepada semua komputer. Itulah yang menjadikan komputer
          sebagai komputer.
      6:
        text: Komputer bermula sebagai kalkulator asas, yang sememangnya hebat pada
          masa itu, dan mereka hanya memanipulasi nombor pada masa itu. Tetapi sekarang
          kita boleh menggunakannya untuk bercakap antara satu sama lain, kita boleh
          menggunakannya untuk bermain permainan, mengawal robot dan melakukan apa-apa
          perkara gila yang mungkin anda bayangkan. Komputer moden tidak kelihatan
          seperti mesin lama yang kikuk itu tetapi mereka masih melakukan empat perkara
          yang sama.
      7:
        text: Pertama, kita akan bercakap tentang input. Anda boleh memberitahu komputer
          apa yang perlu dilakukan dengan papan kekunci, anda boleh memberitahu mereka
          apa yang perlu dilakukan dengan tetikus, mikrofon, kamera. Semua input yang
          berbeza ini memberikan maklumat komputer, yang kemudiannya disimpan dalam
          ingatan.
      8:
        text: Pemproses komputer mengambil maklumat daripada ingatan. Ia memanipulasi
          atau mengubahnya menggunakan algoritma, yang merupakan satu siri arahan.
          Dan kemudian ia menghantar semula maklumat yang diproses untuk disimpan
          dalam ingatan semula. Ini berterusan sehingga maklumat yang diproses sedia
          untuk dikeluarkan.
      9:
        text: Cara komputer mengeluarkan maklumat bergantung pada apa yang direka
          bentuk untuk dilakukan oleh komputer. Paparan komputer boleh menunjukkan
          teks, foto, video atau permainan interaktif -- malah realiti maya! Output
          komputer mungkin termasuk isyarat untuk mengawal robot.
      10:
        text: And who knows what the computers of tomorrow will be like? My hope is
          that you get to help decide what you want the computers of tomorrow to look
          like. But across all computers, regardless of the different types of technology
          they use, they're always doing those same four things. They take in information,
          they store it as data, they process it, and then they output the results.
    csd_concept_hardware_software:
      1:
        text: Hai, nama saya Erica Gomez dan saya seorang pengurus kejuruteraan di
          Amazon.com. Salah satu perkara terbaik tentang bekerja dalam teknologi,
          dan di Amazon khususnya, ialah saya dapat membawa anjing saya bersama saya
          untuk bekerja setiap hari. Tugas saya ialah membantu memastikan perisian
          keluar dari pintu dan tugasnya ialah tidur di bawah meja saya dan berdengkur
          dengan kuat.
      2:
        text: 'Nama saya Jerome Holman, dan saya Pengurus Program di Pasukan Xbox
          dan saya mempunyai pekerjaan yang sangat menyeronokkan: Pada asasnya menggabungkan
          perkakasan dan perisian untuk memberikan anda semua permainan yang anda
          gemari pada Xbox anda.'
      3:
        text: Apabila anda melihat ke dalam peranti pengkomputeran, anda melihat sekumpulan
          litar, cip, wayar, pembesar suara, palam dan pelbagai lagi. Ini adalah perkakasan.
      4:
        text: Tetapi apa yang anda tidak nampak ialah perisian. Perisian ialah semua
          program komputer, atau kod, yang dijalankan pada mesin ini. Perisian boleh
          jadi apa sahaja daripada apl dan permainan ke halaman web dan perisian sains
          data yang saya dan pasukan saya gunakan di Amazon untuk memahami tingkah
          laku pelanggan.
      5:
        text: Tetapi bagaimanakah perkakasan dan perisian berinteraksi antara satu
          sama lain? Mari kita mulakan melihat unit pemprosesan pusat atau CPU komputer.
      6:
        text: CPU ialah cip induk yang mengawal semua bahagian lain komputer. CPU
          perlu melakukan perkara yang berbeza supaya di dalamnya mempunyai bahagian
          yang lebih kecil dan mudah yang mengendalikan tugas tertentu. Ia mempunyai
          litar untuk melakukan matematik dan logik mudah. Ia mempunyai litar lain
          untuk menghantar dan menerima maklumat ke dan dari bahagian komputer yang
          berlainan.
      7:
        text: Keajaiban sebenar CPU ialah cara ia mengetahui litar mana yang hendak
          digunakan dan bila hendak menggunakannya. CPU menerima arahan mudah yang
          memberitahu litar mana yang hendak digunakan untuk melakukan kerja tertentu.
          Sebagai contoh, arahan "tambah" memberitahu CPU menggunakan litar luarnya
          untuk mengira nombor baharu. Dan kemudian perintah "stor" memberitahu CPU
          untuk menggunakan litar yang berbeza untuk menyimpan hasil itu ke dalam
          ingatan.
      8:
        text: Sama seperti nombor, semua arahan mudah ini boleh diwakili dalam yang
          binari dan sifar atau isyarat elektrik hidup dan mati. Arahan binari disimpan
          dalam ingatan dan CPU mengambil dan melaksanakannya dalam urutan satu demi
          satu. Urutan arahan ini, sebenarnya, program komputer yang sangat mudah.
      9:
        text: Kod binari ialah bentuk perisian yang paling asas dan ia mengawal semua
          perkakasan komputer. Hari ini, tiada siapa yang menulis perisian dalam binari.
          Ia akan mengambil masa selama-lamanya!
      10:
        text: Hari ini, perisian yang kami tulis kelihatan lebih seperti ini (Python),
          atau ini (Ruby), atau ini (Blockly). Bahasa pengaturcaraan seperti ini membolehkan
          anda menaip arahan dalam sesuatu yang kelihatan seperti bahasa Inggeris.
      11:
        text: Untuk melukis segi empat tepat pada skrin, anda hanya memerlukan satu
          arahan. Perintah peringkat tinggi ini ditukar kepada ratusan, atau beribu-ribu,
          arahan binari yang lebih mudah yang difahami oleh CPU. Perisian memberitahu
          CPU apa yang perlu dilakukan, tetapi apabila anda mendengar muzik, dan menyemak
          imbas web, dan bersembang dengan rakan, komputer anda menjalankan berbilang
          perisian sekaligus.
      12:
        text: Jadi, bagaimanakah semua atur cara ini masuk ke dalam komputer pada
          mulanya, dan bagaimanakah CPU boleh menjalankan semuanya sekaligus? Untuk
          mengetahui kita perlu melihat sistem pengendalian.
      13:
        text: Sistem pengendalian komputer ialah program induk yang menguruskan cara
          perisian menggunakan perkakasan komputer. Sebagai contoh, saya membantu
          mencipta sistem pengendalian Windows yang dijalankan pada kebanyakan komputer
          peribadi.
      14:
        text: Sistem pengendalian ialah program dengan kebolehan khas yang membenarkannya
          mengawal perisian lain pada komputer. Ia membolehkan anda memasang program
          baharu dengan memuatkannya ke dalam memori komputer anda. Ia memutuskan
          apabila program dijalankan oleh unit pemprosesan pusat, dan sama ada program
          itu boleh mengakses peranti input dan output komputer. Dan apabila anda
          fikir komputer anda menjalankan banyak program serentak, sebenarnya, sistem
          pengendalianlah yang bertukar dengan cepat antara program yang berkongsi
          CPU itu untuk pecahan sesaat.
      15:
        text: Di dalam setiap komputer terdapat sistem pengendalian perisian pengurusan
          yang mengawal perkakasan komputer.
      16:
        text: Perisian ini ialah satu siri arahan yang dibuat daripada kod binari
          mudah, dan kod binari itu hanyalah isyarat elektrik yang mengalir melalui
          berbilion litar kecil.
      17:
        text: Komputer mempunyai potensi untuk melakukan semua jenis perkara yang
          menakjubkan. Tetapi satu-satunya perkara yang menjadikan komputer pintar,
          atau berguna, ialah anda. Apabila anda belajar kod, anda boleh mentakrifkan
          masalah yang ingin anda selesaikan, dan menulis perisian yang mengubah idea
          tersebut menjadi realiti.
    csd_concept_how_computers_work:
      1:
        text: 'Di mana sahaja anda melihat, komputer mengubah dunia. Sama ada ia berada
          di desktop kita, di rumah kita, poket kita atau hampir di mana-mana sahaja.
          Tetapi sementara kebanyakan kita menggunakan teknologi revolusioner ini
          setiap hari, kita tidak sering bertanya: "Bagaimana komputer berfungsi?"
          Dalam siri ini, anda akan mempelajari cara komputer benar-benar berfungsi,
          bermula dengan perkara yang menjadikan komputer sebagai komputer. Kemudian,
          anda akan melihat bagaimana maklumat diwakili di dalam komputer menggunakan
          isyarat elektrik kecil yang sedang hidup dan mati pada kelajuan yang membingungkan.'
      2:
        text: Selepas itu, anda akan belajar cara komputer menggunakan litar untuk
          melakukan segala-galanya daripada matematik mudah kepada mensimulasikan
          seluruh dunia maya. Seterusnya, anda akan mengezum keluar dan melihat bahagian
          komputer yang berbeza yang sebenarnya memasukkan, mengeluarkan, dan menyimpan
          semua maklumat tersebut. Akhirnya, anda akan melihat kod apa sebenarnya
          dan bagaimana perisian mengawal perkakasan. Jadi sama ada anda hanya ingin
          tahu tentang peranti yang anda gunakan setiap hari atau anda ingin mereka
          bentuk inovasi masa depan, langkah pertama ialah belajar bagaimana komputer
          berfungsi.
    csd_concept_memory_cpu_input_output:
      1:
        text: Hai, nama saya Madison Maxey. Saya mempunyai sebuah syarikat bernama
          Loomia, dan kami menumpukan pada pembuatan fabrik pintar untuk pakaian pintar
          dan produk pintar lembut. Langit adalah had untuk tekstil.
      2:
        text: Nama saya Danielle Applestone, dan saya Ketua Pegawai Eksekutif Syarikat
          Othermachine. Kami membina mesin pengilangan desktop. Mesin pengisar mengambil
          alat pemotong berputar dan menggerakkannya melalui bahan untuk mencipta
          objek 3D.
      3:
        text: Di bawah tudung, semua komputer melakukan empat perkara asas yang sama.
          Mereka memasukkan maklumat, menyimpan dan memproses maklumat, dan kemudian,
          mengeluarkan maklumat. Setiap perkara ini dilakukan oleh bahagian komputer
          yang berbeza.
      4:
        text: Terdapat peranti input yang mengambil input dari dunia luar dan menukarnya
          kepada maklumat binari. Terdapat memori untuk menyimpan maklumat ini. Terdapat
          unit pemprosesan pusat atau CPU, tempat semua pengiraan dilakukan. Dan,
          akhirnya, terdapat peranti output yang mengambil maklumat dan menukarnya
          menjadi output fizikal.
      5:
        text: Mari kita bercakap tentang input dahulu. Komputer boleh mengambil pelbagai
          jenis input, seperti papan kekunci komputer, pad sentuh telefon, kamera,
          mikrofon atau GPS. Tetapi penderia pada kereta, termostat atau dron juga
          merupakan peranti input yang berbeza.
      6:
        text: Sekarang, mari kita lihat contoh mudah bagaimana input bergerak melalui
          komputer dan menjadi output. Apabila anda menekan kekunci pada papan kekunci
          anda - katakan huruf "B". Papan kekunci menukar huruf kepada nombor. Nombor
          itu dihantar sebagai perduaan, satu dan sifar, ke dalam komputer.
      7:
        text: Bermula dari nombor ini, CPU mengira cara memaparkan huruf "B" piksel
          mengikut piksel. CPU meminta arahan langkah demi langkah dari memori, yang
          memberitahunya cara melukis huruf "B". CPU menjalankan arahan ini dan menyimpan
          hasilnya sebagai piksel dalam ingatan.
      8:
        text: Akhir sekali, maklumat piksel ini dihantar dalam binari ke skrin. Skrin
          ialah peranti output, yang menukar isyarat binari kepada lampu dan warna
          kecil yang membentuk apa yang anda lihat.
      9:
        text: Ini semua berlaku dengan begitu pantas dan terasa serta-merta, tetapi
          untuk memaparkan setiap huruf komputer menjalankan beribu-ribu arahan, bermula
          dari saat jari anda menekan titik kekunci.
      10:
        text: Dalam contoh itu, peranti output ialah skrin, tetapi terdapat pelbagai
          jenis output yang mengambil isyarat binari daripada komputer dan melakukan
          sesuatu dalam dunia fizikal. Sebagai contoh, pembesar suara akan memainkan
          bunyi, dan pencetak 3D akan mencetak objek. Peranti output juga boleh mengawal
          pergerakan fizikal seperti lengan robot, motor kereta atau alat pemotong
          mesin pengilangan yang dibuat oleh syarikat saya. Jenis input dan output
          baharu membolehkan komputer berinteraksi dengan dunia dengan cara baharu
          sepenuhnya. Ini telah dibantu oleh peningkatan pada kelajuan dan saiz memori
          dan CPU.
      11:
        text: Lebih rumit tugasan dan lebih banyak maklumat yang merupakan input atau
          output, lebih banyak kuasa pemprosesan dan memori yang diperlukan oleh komputer.
          Menaip huruf pada skrin mungkin mudah tetapi untuk melakukan grafik 3d yang
          rumit atau merakam filem definisi tinggi, komputer moden selalunya mempunyai
          berbilang CPU untuk memproses semua maklumat itu dan banyak gigabait memori
          untuk menyimpannya.
      12:
        text: 'Tidak kira apa yang anda mahu lakukan dengan komputer, setiap tindakan
          adalah tentang: memasukkan maklumat dari dunia fizikal, menyimpan dan memproses
          maklumat itu, dan mendapatkan beberapa output kembali ke dunia fizikal.'
    farmer_intro:
      1:
        text: Hai, saya Paola! Dalam susun suai ini, anda adalah seorang pekebun yang
          perlu meratakan kebunnya untuk mula menanam tanaman.
      2:
        text: Bantu dia untuk membuang semua timbunan kotoran dan isikan semua lubang-lubang.
      3:
        text: Blok-blok baru membuang 1 sodok kotoran dari longgokan dan masukkan
          1 sodok kotoran ke lubang.
      4:
        text: Timbunan dan lubang adalah berlainan saiz, jadi and perlu memberitahu
          pekebun itu berapa sodok untuk digunakan.
    flappy_intro:
      1:
        image: notes/flappy01.jpg
        text: Hi, saya Katie! Salah satu daripada perkara yang paling menarik tentang
          sains komputer ialah program komputer boleh menjadi interaktif.
      2:
        image: notes/flappy02.jpg
        text: Bila ada sesiapa klik, tepuk atau taip  pada komputer atau telefon,
          ianya mengeluarkan ACARA dan terdapat kod yang menetukan apa yang perlu
          dilakukan apabilan ACARA berlaku.
      3:
        image: notes/flappy03.jpg
        text: 'Contohya, anda boleh mempunyai PENGENDALI-ACARA yang mengatakan "apabila
          mause di klik, mainkan satu bunyi" '
      4:
        image: notes/flappy04.jpg
        text: Anda tahu tak permainan FlappyBird? Dengan menggunakan  pengendali ACARA,
          kita akan belajar untuk program kan FlappyBird buatan kita sendiri!
      5:
        image: notes/flappy05.jpg
        text: Kod yang akan anda tulis melibatkan menyeret (drag) dan melepaskan (drop)
          blok yang mewakili arahan untuk komputer. Sebenarnya, setiap blok ini diwakili
          oleh kod yang sebenar.
      6:
        image: notes/flappy06.jpg
        text: 'Jika anda lihat di ruang kerja, ada beberapa blok hijau yang sudah
          di isi untuk anda - ini adalah pengendali "acara" '
      7:
        image: notes/flappy07.jpg
        text: Jika anda mahu burung untuk MENGEPAK apabila and klik pada tetikus,
          anda boleh berbuat demikian dengan melekatkan blok "MENGEPAK (FLAP)" pada
          pengendali acara yang sesuai, dan sekarang di dalam permainan anda bila
          sahaja anda klik pada tetikus burung itu akan mengepak.
      8:
        image: notes/flappy08.jpg
        text: Dalam setiap aktiviti susun suai, kami akan memperkenalkan jenis acara
          yang baru sebagai blok hijau di ruang kerja, dan anda boleh tentukan blok
          yang sesuai untuk ditambah sebagai tindak balas kepada acara tersebut.
      9:
        image: notes/flappy09.jpg
        text: Bila anda lihat anak panah lepas bawah seperti ini, anda boleh tukarkan
          aturan - seperti bunyi apa yang perlu dimainkan bila flappy menyentuh tanah.
      10:
        image: notes/flappy10.jpg
        text: Dalam susun suai yang terakhir, anda boleh mencipta permainan anda sendiri
          dan kongsikan bersama rakan-rakan. Selamat bergembira!
    frozen_functions:
      1:
        text: Hai, saya Chris Bosh. Saya seorang pemain bola keranjang profesional,
          dan saya belajar pengekodan di kolej.
      2:
        text: Salah satu konsep yang paling penting dalam sains komputer ialah cara
          untuk menentukan arahan baharu. Kebanyakan bahasa komputer hanya mempunyai
          kira-kira 100 perkataan atau arahan. Dan sebenarnya, seni dan keajaiban
          adalah dalam menentukan perkataan baharu anda sendiri daripada blok binaan
          ini.
      3:
        text: Sebaik sahaja anda telah mengajar komputer cara melakukan tindakan sekali
          menggunakan urutan arahan ini, anda boleh membuat nama anda sendiri untuk
          tindakan itu supaya mudah untuk mengulanginya kemudian. Apabila anda menentukan
          arahan anda sendiri dan memberikannya nama, itu dipanggil fungsi.
      4:
        text: Hai, saya Jess. Apabila pengaturcaraan dengan blok, anda akan menggunakan
          fungsi jika terdapat satu set tindakan yang anda ingin gunakan banyak kali.
          Sebagai contoh, anda telah menulis kod untuk membuat segi empat sama.
      5:
        text: Anda boleh mentakrifkan ini sebagai fungsi yang dipanggil "buat segi
          empat sama."
      6:
        text: Kini anda mempunyai blok baharu yang boleh anda gunakan beberapa kali
          untuk membuat berbilang petak.
      7:
        text: Banyak bentuk mudah boleh digunakan untuk mencipta corak yang lebih
          kompleks. Dalam teka-teki seterusnya, kod yang anda tulis baru-baru ini
          untuk membuat bulatan tersedia untuk anda sebagai fungsi baharu yang boleh
          membuat bulatan dengan saiz yang berbeza. Bolehkah anda menggunakannya untuk
          membantu Elsa mencipta corak yang rumit dan cantik di salji?
    frozen_intro:
      1:
        text: Hai, nama saya Lyndsey. Saya model, berlakon dan menulis aplikasi saya
          sendiri. Mari gunakan kod untuk menyertai Anna dan Elsa sambil mereka meneroka
          keajaiban dan keindahan ais.
      2:
        text: Anda akan mencipta kepingan salji dan corak semasa anda meluncur ais
          dan membuat kawasan ajaib musim sejuk yang kemudiannya boleh anda kongsi
          dengan rakan anda.
      3:
        text: Dalam sejam seterusnya, anda akan mempelajari asas cara mengekod. Pengaturcaraan
          tradisional biasanya dalam teks, tetapi kami akan menggunakan Blockly, yang
          menggunakan blok visual yang anda boleh seret dan lepas untuk menulis atur
          cara. Ini adalah cara pelajar universiti belajar asasnya. Di bawah hud,
          anda masih mencipta kod.
      4:
        text: Program ialah satu set arahan yang memberitahu komputer apa yang perlu
          dilakukan. Mari bina kod, atau program, yang akan membantu Elsa mencipta
          baris mudah. Kami akan menggunakan ini kemudian untuk mencipta corak yang
          lebih kompleks.
      5:
        text: Skrin anda dibahagikan kepada tiga bahagian utama. Di sebelah kiri,
          ialah permukaan ais tempat anda akan menjalankan program anda. Arahan untuk
          setiap peringkat ditulis betul-betul di bawah permukaan.
      6:
        text: Kawasan tengah ini ialah kotak alat, dan setiap blok ini ialah tindakan
          yang boleh dilakukan oleh Elsa dan Anna.
      7:
        text: Ruang putih di sebelah kanan dipanggil ruang kerja, dan di sinilah kami
          akan membina program kami. Untuk bergerak di sekitar permukaan ais, anda
          akan menggunakan blok "Move Forward".
      8:
        text: Di sini, blok "Move Forward" berkata, "bergerak ke hadapan sebanyak
          100 piksel." Apabila kita menekan "Run", apa yang berlaku? Elsa bergerak
          ke hadapan dalam jumlah tertentu pada skrin, 100 piksel sebenarnya! Piksel
          pada asasnya ialah segi empat sama yang sangat kecil pada skrin komputer
          anda.
      9:
        text: Blok lain yang kami ada dalam teka-teki ini mengatakan "belok ke kanan
          sebanyak 90 darjah." Dan apabila kita menggunakan blok "Turn RIght" ini,
          akan membuatkan Elsa membelok dalam jumlah tertentu. Anda boleh bermain-main
          dengan sejauh mana anda mahu Elsa berpusing. Sudut diukur dari laluan di
          hadapan Elsa. Jadi, ini adalah pusingan 90 darjah. Dan ini adalah pusingan
          120 darjah.
      10:
        text: Ingat, anda boleh menukar bilangan piksel dan darjah dengan mengklik
          anak panah di sebelahnya.
    frozen_loops:
      1:
        text: Hai, saya Paola! Komputer benar-benar pandai mengulang tindakan. Anda
          boleh mengira hingga 10, 20 atau 100. Tetapi komputer boleh mengira hingga
          satu bilion atau trilion. Ia tidak akan bosan dan hanya mengambil masa beberapa
          saat. Sama ada mengira, atau melukis, atau apa-apa sahaja--komputer boleh
          mengulangi perkara ratusan atau malah berbilion kali.
      2:
        text: Dalam pengaturcaraan, kami memanggil ini gelung. Gelung ialah cara anda
          mengulang kod anda berulang kali. Untuk teka-teki seterusnya, matlamat anda
          adalah untuk membantu Anna membuat segi empat sama dengan blok "Ulang".
      3:
        text: Sebarang blok kod yang anda masukkan ke dalam blok "Ulang" akan diulang
          mengikut urutan, seberapa banyak kali yang anda mahu.
      4:
        text: Untuk melukis segi empat sama, anda boleh menggunakan blok "Move Forward"
          dan "Turn Right" sebanyak 4 kali. Tetapi cara yang lebih mudah ialah memberitahu
          komputer untuk "Move Forward" dan "Turn Right sebanyak 90 darjah" sekali,
          dan kemudian suruh komputer itu mengulangi pasangan tindakan ini sebanyak
          4 kali. Untuk melakukan itu, anda perlu meletakkan blok "Move Forward" dan
          "Turn Right" di dalam blok "Ulang".
      5:
        text: Ingat, anda boleh menukar nombor dalam blok "Repeat" kepada apa-apa
          sahaja dan ia akan mengulangi apa yang ada di dalam blok itu berkali-kali.
    function:
      1:
        text: Hi, saya Brina, seorang jurutera di Instagram. Fungsi adalah baris-baris
          kod tertentu yang anda ingin gunakan berulang-ulang kali, jadi dariapda
          menulis kod banyak kali, anda boleh menggunakan satu blok.
      2:
        text: Kita akan belajar bagaimana untuk menyebut fungsi. Sebutan fungsi mempunyai
          sebuah bintang di sudut. Nama fungsi tersebut ditulis di baris atas.
      3:
        text: Blok-blok yang ada di dalam penyebut memberitahu kita apa yang ia lakukan.
          Jadi penyebut fungsi ini dipanggil "isi 5" dan ia terdiri daripada sebuah
          blok "ulang" dan blok "isi".
      4:
        text: Penetapan berada pada ruang kerja, tetapi peladang kita tidak mainkan
          fungsi sehingga kita leret (drag) blok fungsi "isi 5" kita dari kategori
          fungsi.
      5:
        text: 'Jom kembalikan "fun" kembali pada "FUNgsi!" '
    gumball_events:
      1:
        text: Sekarang kita akan belajar tentang sesuatu yang digunakan oleh semua
          pengaturcara permainan setiap hari. Mereka dipanggil peristiwa. Acara memberitahu
          program anda untuk mendengar apabila sesuatu berlaku dan kemudian apabila
          ia berlaku, permainan melakukan tindakan.
      2:
        text: Beberapa contoh peristiwa adalah mendengar klik tetikus atau kekunci
          anak panah atas atau bawah atau bahkan ketukan pada skrin.
      3:
        text: Di sini, kita akan membuat aktor mengatakan sesuatu ketika pemain klik
          di atasnya. Kami akan menggunakan blok apabila diklik dan melampirkan blok
          "katakan" kepadanya. Apabila pemain klik, semua blok yang dilampirkan pada
          blok ini akan dilakukan.
      4:
        text: Terdapat juga apabila anak panah menyekat. Jika anda memautkan blok
          bergerak kepada mereka, anda boleh mula menggerakkan pelakon anda ke atas,
          ke bawah, kiri, kanan, dengan kekunci anak panah. Sedikit demi sedikit permainan
          anda semakin interaktif.
    gumball_intro:
      1:
        text: Jika anda ingin membuat permainan anda sendiri, ia sangat mudah. Apa
          yang anda perlukan hanyalah beberapa asas pengaturcaraan dan anda boleh
          mula bermain permainan yang anda cipta.
      2:
        text: Adakah anda mempunyai permainan video kegemaran? Kami akan mengambil
          satu langkah ke arah mencipta permainan seperti itu dalam PlayLab. Permainan
          yang baik mempunyai cerita dan setiap cerita mempunyai pelakon. Pelakon
          yang melakukan perkara seperti bercakap, bergerak dan berinteraksi antara
          satu sama lain. Mungkin juga mendapat mata berdasarkan peraturan permainan.
          Hari ini, kita akan belajar cara melakukan semua perkara ini satu demi satu
          dengan pelakon yang menyeronokkan dan kemudian membina permainan dari awal
          yang boleh dikongsi dan dimainkan pada telefon.
      3:
        text: Hari ini, kita akan belajar cara melakukan semua perkara ini satu demi
          satu dengan pelakon yang menyeronokkan dan kemudian membina permainan dari
          awal yang boleh dikongsi dan dimainkan pada telefon.
      4:
        text: Skrin anda dibahagikan kepada tiga bahagian utama. Di sebelah kiri ialah
          ruang permainan tempat program anda akan dijalankan. Arahan untuk setiap
          peringkat ditulis di bawah.
      5:
        text: Kawasan tengah ini ialah kotak alatan dan setiap blok ini adalah sekeping
          kod.
      6:
        text: Ruang putih di sebelah kanan disebut ruang kerja dan di sinilah kita
          akan membangun program kita.
      7:
        text: Untuk memulakan, anda perlu memautkan blok anda kepada oren apabila
          menjalankan blok. Anda boleh memautkan berbilang blok bersama-sama dengan
          menyeretnya keluar sehingga anda melihat garisan kuning dan kemudian ia
          akan disentap bersama.
      8:
        text: Dalam teka-teki pertama ini, kami akan membuat pelakon mengatakan sesuatu
          dengan menghubungkan blok "katakan" ke blok ketika menjalankan dan menaip
          mesej anda. Sebaik sahaja anda mempunyai blok anda, tekan butang jalankan
          untuk melihat apa yang anda diprogramkan.
      9:
        text: Mulakan dan pada akhirnya anda akan dapat membuat permainan anda sendiri
          dengan semua jenis pemain yang dapat berinteraksi, menjaringkan mata, membuang
          sesuatu, dan menghilangkan satu sama lain. Semuanya terpulang kepada anda!
    gumball_repeat:
      1:
        text: Bolehkah anda bayangkan jika anda terpaksa mengulangi sesuatu selama-lamanya?
          Mudah-mudahan anda tidak perlu kerana komputer benar-benar baik dalam mengulangi
          perkara.
      2:
        text: Ini adalah blok ulangan selama-lamanya. Apa pun dalam blok ini akan
          terjadi selamanya dalam permainan. Jika kita mahu seorang pelakon melakukan
          sesuatu berulang kali tanpa pemain perlu melakukan apa-apa, kita akan meletakkan
          blok-blok itu di dalam blok ulangan selama-lamanya.
      3:
        text: Dalam teka-teki seterusnya, matlamat kami adalah untuk membantu pelakon
          melakukan pekerjaan secara berterusan. Mempelajari bagaimana arahan berulang
          berfungsi akan menjimatkan banyak masa kemudian apabila anda membina permainan
          anda sendiri.
    hello_world_congrats:
      1:
        image: notes/hoc_hello_world_2021_freeplay_01.jpg
        text: tahniah! Anda baru sahaja mempelajari asas sains komputer. Kini anda
          boleh menggunakan Sprite Lab untuk mencipta apa sahaja yang anda mahukan.
      2:
        image: notes/hoc_hello_world_2021_freeplay_02.jpg
        text: Anda akan melihat butang yang menyatakan Kostum. Apabila anda mengklik
          padanya, anda boleh memilih kostum sprite baharu daripada perpustakaan.
      3:
        image: notes/hoc_hello_world_2021_freeplay_03.jpg
        text: Anda juga boleh melukis anda sendiri! Sebaik sahaja anda mempunyai kostum
          yang anda suka, kembali kepada kod anda.
      4:
        image: notes/hoc_hello_world_2021_freeplay_04.jpg
        text: Sekarang, pilih kostum itu untuk sprite anda.
      5:
        image: notes/hoc_hello_world_2021_freeplay_05.jpg
        text: Jika anda melihat dalam kotak alat, anda akan menemui beberapa blok
          baharu yang anda tidak pernah lihat sebelum ini. Sebagai contoh, terdapat
          banyak blok tingkah laku yang akan membolehkan anda menggerakkan sprite
          anda dengan cara yang menyeronokkan dan menarik.
      6:
        image: notes/hoc_hello_world_2021_freeplay_06.jpg
        text: Anda boleh menggunakan blok acara "apabila sentuh" untuk mengawal perkara
          yang berlaku apabila dua sprite bertembung antara satu sama lain.
      7:
        image: notes/hoc_hello_world_2021_freeplay_07.jpg
        text: Cari blok "buat kesan". Blok berkuasa ini boleh digunakan untuk membuat
          sekumpulan besar sprite yang pecah, atau meletus, atau hujan atas arahan.
      8:
        image: notes/hoc_hello_world_2021_freeplay_08.jpg
        text: Lihat sekeliling dan cuba mencuba dengan blok dan ciri baharu ini. Pada
          penghujung tutorial, klik butang "Kongsi" untuk berkongsi pautan ke ciptaan
          anda dengan rakan anda.
      9:
        image: nota/hoc_hello_world_2021_freeplay_09.jpg
        text: Anda mempunyai semua kemahiran hebat yang anda perlukan untuk mula membangunkan
          apl, permainan dan program baharu lain dalam Sprite Lab! Gunakan kuasa baru
          anda untuk kebaikan. Jadilah baik dan dihormati, seperti yang anda lakukan
          jika anda mencipta sesuatu di atas kertas, atau bercakap dengan rakan.
      10:
        image: notes/hoc_hello_world_2021_freeplay_10.jpg
        text: Jadi apa yang anda akan buat? Anda boleh bercerita tentang diri anda...
          atau mengada-adakan dengan watak istimewa anda sendiri. Mungkin anda juga
          akan menggunakan kemahiran sains komputer baharu anda untuk projek sekolah
          seterusnya! Panjangkan imaginasi anda dan selamat bergembira!
    hello_world_events:
      1:
        image: notes/hoc_hello_world_2021_events_01.jpg
        text: Memandangkan anda telah mempelajari cara menggunakan Sprite Lab, anda
          pasti mahu membuat program anda bertindak balas apabila seseorang bermain
          dengannya. Untuk melakukan itu, anda akan menggunakan acara. Acara memberitahu
          program anda untuk mendengar sesuatu yang akan berlaku, dan kemudian bertindak
          balas dengan segera.
      2:
        image: notes/hoc_hello_world_2021_events_02.jpg
        text: Beberapa contoh acara ialah mendengar klik tetikus, butang anak panah
          atau ketukan pada skrin. Blok seperti "apabila diklik" dipanggil blok acara.
          Kod yang disambungkan ke blok acara berjalan apabila tindakan yang sesuai
          dikesan.
      3:
        image: notes/hoc_hello_world_2021_events_03.jpg
        text: Sebagai contoh, jika saya melampirkan blok "katakan" ini pada acara
          "apabila diklik", sprite saya akan mengatakan sesuatu apabila pengguna mengklik
          atau mengetik padanya. Perhatikan bahawa blok acara tidak masuk ke dalam
          program utama anda. Sebaliknya, mereka mencipta program kecil mereka sendiri.
      4:
        image: notes/hoc_hello_world_2021_events_04.jpg
        text: Jika anda mempunyai berbilang sprite, anda boleh menggunakan acara tambahan
          untuk menceritakan kisah interaktif.
      5:
        image: notes/hoc_hello_world_2021_events_05.jpg
        text: Anda tidak lama lagi akan belajar cara melakukan lebih banyak lagi dalam
          Sprite Lab, termasuk menukar saiz atau penampilan sprite, menetapkan latar
          belakang yang berbeza, memainkan bunyi dan banyak lagi. Apakah yang anda
          mahu sprite anda lakukan apabila seseorang berinteraksi dengan mereka? Terpulang
          kepada anda!
    hello_world_intro:
      1:
        image: notes/hoc_hello_world_2021_introduction_01.jpg
        text: Hai! Nama saya Erin, dan saya seorang jurutera perisian di Code.org.
          Saya sangat teruja, kerana saya perlu mengerjakan tutorial yang akan anda
          lakukan! Kami memanggilnya "Hello World."
      2:
        image: notes/hoc_hello_world_2021_introduction_02.jpg
        text: '"Hello World" ialah frasa yang terkenal dalam sains komputer, dan memaparkan
          frasa itu adalah langkah pertama yang biasa dalam mempelajari sains komputer.
          Sepanjang jam berikutnya, anda akan bermula dengan sains komputer dengan
          pengaturcaraan dalam Sprite Lab.'
      3:
        image: notes/hoc_hello_world_2021_introduction_03.jpg
        text: Sprite Lab ialah alat yang boleh anda gunakan untuk membina projek yang
          imaginatif dan menyeronokkan. Anda akan melihat bahawa skrin anda dibahagikan
          kepada tiga bahagian utama. Di sebelah kiri ialah ruang permainan. Di sinilah
          sprite anda akan muncul.
      4:
        image: notes/hoc_hello_world_2021_introduction_04.jpg
        text: Sprite ialah objek pada skrin yang anda boleh berinteraksi, seperti
          watak atau item dalam cerita atau permainan.
      5:
        image: notes/hoc_hello_world_2021_introduction_05.jpg
        text: Kawasan tengah ini ialah kotak alat. Blok kod baharu akan tersedia dalam
          ruang ini semasa anda menjalani pelajaran.
      6:
        image: notes/hoc_hello_world_2021_introduction_06.jpg
        text: Ruang di sebelah kanan ialah ruang kerja. Anda boleh menyeret blok keluar
          dari kotak alatan dan ke dalam ruang kerja untuk membina program anda.
      7:
        image: notes/hoc_hello_world_2021_introduction_07.jpg
        text: Arahan untuk setiap peringkat akan dipaparkan di sini di bahagian atas
          skrin. Jika anda mahu petunjuk, klik pada mentol lampu.
      8:
        image: notes/hoc_hello_world_2021_introduction_08.jpg
        text: Untuk bermula, mari buat sprite! Blok ini membolehkan anda memberikan
          kostum dan lokasi kepada sprite anda. Kostum ialah perkataan yang kami gunakan
          untuk menggambarkan penampilan sprite. Untuk menukar lokasi sprite, anda
          boleh mengklik ikon pin dalam blok lokasi, dan kemudian klik ke mana anda
          mahu ia pergi.
      9:
        image: notes/hoc_hello_world_2021_introduction_09.jpg
        text: Sekarang mari kita minta sprite memperkenalkan dirinya! Untuk membuat
          sprite berkata sesuatu, gunakan blok "Sebut" ini dan tambahkannya pada program
          anda. Pastikan kostum yang dipilih dalam blok "Katakan" anda sepadan dengan
          kostum dalam sprite anda.
      10:
        image: notes/hoc_hello_world_2021_introduction_10.jpg
        text: Apabila anda menekan "Run", sprite akan menyebut apa sahaja teks yang
          anda beritahu. Kini tiba masanya untuk bermula dengan Sprite Lab, dan lihat
          ke mana imaginasi anda membawa anda!
    hoc_dance_congrats:
      1:
        text: 'Hour of Code | Dance Party: Party On!'
      2:
        text: Tahniah! Anda baru sahaja mempelajari asas sains komputer. Kini anda
          boleh menggunakan blok ini untuk mencipta pesta tarian reka bentuk anda
          sendiri untuk dikongsi dengan rakan anda.
      3:
        text: Jika anda melihat dalam kotak alatan, anda akan menemui beberapa blok
          baharu yang anda tidak pernah lihat sebelum ini. Sebagai contoh, anda boleh
          menggunakan blok susun atur untuk mengatur penari dengan cara yang berbeza
          pada skrin.
      4:
        text: Lihat sekeliling dan cuba mencuba dengan blok dan ciri baharu ini. Adakah
          anda akan mencipta tarian yang dikoreografi dengan teliti untuk lagu kegemaran
          anda?
      5:
        text: Atau menari dengan rakan-rakan anda?
      6:
        text: Atau sesuatu yang lain sama sekali?
      7:
        text: Pada penghujung tutorial anda boleh berkongsi pautan ke ciptaan anda
          dengan rakan anda. Luaskan imaginasi anda dan berseronoklah!

    hoc_dance_warmup:
      1:
        text: 'Hour of Code | Dance Party: Warm Up'
      2:
        text: Hai! Nama saya Miral Kotb dan saya seorang penari, pembangun perisian
          dan pencipta iLuminate.
      3:
        text: Jadi, sains komputer berkaitan dengan kreativiti dalam pelbagai cara.
          Tidak terukur. Maksud saya, sebaik sahaja anda mempunyai keupayaan untuk
          menulis perisian, anda boleh meletakkan idea dalam apa sahaja. Saya melakukannya
          dengan sut ringan. Terdapat begitu banyak yang boleh anda lakukan apabila
          anda mempunyai alat untuk menulis perisian, dan kemungkinannya benar-benar
          tidak berkesudahan.
      4:
        text: Sepanjang jam berikutnya, anda akan bermula dengan sains komputer dengan
          memprogramkan parti tarian anda sendiri! Kami telah mengumpulkan beberapa
          muzik hit dan pasukan penari yang hebat untuk anda mainkan.
      5:
        text: Anda akan menggunakan blok kod untuk memilih penari yang berbeza, menukar
          gerakan tarian mereka, membuat mereka bertindak balas terhadap muzik dan
          menjadikan mereka interaktif.
      6:
        text: Anda akan melihat bahawa skrin anda dibahagikan kepada tiga bahagian
          utama. Di sebelah kiri ialah ruang permainan. Di sinilah penari anda akan
          muncul.
      7:
        text: Kawasan tengah adalah kotak alatan. Blok kod baharu akan tersedia di
          ruang ini semasa anda belajar.
      8:
        text: Ruang di sebelah kanan ialah ruang kerja. Anda boleh menyeret blok keluar
          dari kotak alat dan ke ruang kerja untuk membina program anda.
      9:
        text: Arahan untuk setiap peringkat akan dipaparkan di sini di bahagian atas
          skrin. Jika anda mahu petunjuk, klik pada mentol lampu.
      10:
        text: Untuk bermula, mari buat penari baharu dengan blok merah ini. Mula-mula,
          seretnya keluar dari kotak alat dan pasangkannya di bawah blok "persediaan"
          oren ini. Penari ini ialah seekor kucing dan namanya "penari_pertama". Anda
          boleh menukar nama kepada apa sahaja yang anda mahu dengan mengklik di sini.
      11:
        text: Anda juga boleh menukar tempat penari muncul dalam ruang permainan anda
          dengan ini.
      12:
        text: Di atas ruang mainan terdapat menu untuk memilih muzik. Terdapat banyak
          lagu untuk dipilih jadi berseronoklah mencari kegemaran anda. Di bawah ruang
          main ialah butang larian. Apabila anda menekan larian, anda akan melihat
          penari dari program anda muncul dalam ruang mainan dan muzik akan dimainkan.
      13:
        text: Cubalah sendiri! Dan jika anda berasa buntu, tidak mengapa! Hanya bangun
          dan bergerak, dan sebelum anda sedar, anda akan membuat pesta tarian anda
          sendiri. Jadi, apa yang akan anda cipta?

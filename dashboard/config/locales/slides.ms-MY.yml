          menulis kod yang boleh arahakan mana-mana robot bagaimana untuk mencari
          jalan melalui simpang siur atau terowong apa jua panjang, sama ada ia adalah
          zombie, burung, rover Marikh atau kereta pandu sendiri.
      2:
        text: Konsep-konsep asas yang digunakan adalah jantung setiap program atau
          aplikasi yang anda akan pernah cuba.  Kita belajar tentang ulang pusingan,
          penyata ulang sehingga , penyata jika, dan penyata jika  lain.
      3:
        text: Jika anda suka Satu Jam Kod and yang pertama, lawati code.org untuk
          meneruskan pengajian anda dalam sains komputer! Setelah tamatkan 20 jam
          kursus, and akan menguasai asas programming, dan boleh mula belajar bagaimana
          menulis applikasi telefon, arahan robot, permainan, anda sebut saja.
      4:
        text: |-
          Teknoloji mengubah segalanya yang kita buat dan tidak kira jika anda tua atau muda:
          programming adalah menyeronokkan, kreatif dan sesiapa sahaj boleh belajar!
    iceage_events:
      1:
        text: Sekarang kita akan belajar tentang sesuatu yang digunakan oleh semua
          pengaturcara permainan setiap hari. Mereka dipanggil peristiwa. Acara memberitahu
          program anda untuk mendengar apabila sesuatu berlaku dan kemudian apabila
          ia berlaku, permainan melakukan tindakan.
      2:
        text: Beberapa contoh peristiwa adalah mendengar klik tetikus atau kekunci
          anak panah atas atau bawah atau bahkan ketukan pada skrin.
      3:
        text: Di sini, kita akan membuat aktor mengatakan sesuatu ketika pemain klik
          di atasnya. Kami akan menggunakan blok apabila diklik dan melampirkan blok
          "katakan" kepadanya. Apabila pemain klik, semua blok yang dilampirkan pada
          blok ini akan dilakukan.
      4:
        text: Terdapat juga apabila anak panah menyekat. Jika anda memautkan blok
          bergerak kepada mereka, anda boleh mula menggerakkan pelakon anda ke atas,
          ke bawah, kiri, kanan, dengan kekunci anak panah. Sedikit demi sedikit permainan
          anda semakin interaktif.
    iceage_intro:
      1:
        text: Jika anda ingin membuat permainan anda sendiri, ia sangat mudah. Apa
          yang anda perlukan hanyalah beberapa asas pengaturcaraan dan anda boleh
          mula bermain permainan yang anda cipta.
      2:
        text: Adakah anda mempunyai permainan video kegemaran? Kami akan mengambil
          satu langkah ke arah mencipta permainan seperti itu dalam PlayLab. Permainan
          yang baik mempunyai cerita dan setiap cerita mempunyai pelakon. Pelakon
          yang melakukan perkara seperti bercakap, bergerak dan berinteraksi antara
          satu sama lain. Mungkin juga mendapat mata berdasarkan peraturan permainan.
          Hari ini, kita akan belajar cara melakukan semua perkara ini satu demi satu
          dengan pelakon yang menyeronokkan dan kemudian membina permainan dari awal
          yang boleh dikongsi dan dimainkan pada telefon.
      3:
        text: Hari ini, kita akan belajar cara melakukan semua perkara ini satu demi
          satu dengan pelakon yang menyeronokkan dan kemudian membina permainan dari
          awal yang boleh dikongsi dan dimainkan pada telefon.
      4:
        text: Skrin anda dibahagikan kepada tiga bahagian utama. Di sebelah kiri ialah
          ruang permainan tempat program anda akan dijalankan. Arahan untuk setiap
          peringkat ditulis di bawah.
      5:
        text: Kawasan tengah ini ialah kotak alatan dan setiap blok ini adalah sekeping
          kod.
      6:
        text: Ruang putih di sebelah kanan disebut ruang kerja dan di sinilah kita
          akan membangun program kita.
      7:
        text: Untuk memulakan, anda perlu memautkan blok anda kepada oren apabila
          menjalankan blok. Anda boleh memautkan berbilang blok bersama-sama dengan
          menyeretnya keluar sehingga anda melihat garisan kuning dan kemudian ia
          akan disentap bersama.
      8:
        text: Dalam teka-teki pertama ini, kami akan membuat pelakon mengatakan sesuatu
          dengan menghubungkan blok "katakan" ke blok ketika menjalankan dan menaip
          mesej anda. Sebaik sahaja anda mempunyai blok anda, tekan butang jalankan
          untuk melihat apa yang anda diprogramkan.
      9:
        text: Mulakan dan pada akhirnya anda akan dapat membuat permainan anda sendiri
          dengan semua jenis pemain yang dapat berinteraksi, menjaringkan mata, membuang
          sesuatu, dan menghilangkan satu sama lain. Semuanya terpulang kepada anda!
    iceage_repeat:
      1:
        text: Bolehkah anda bayangkan jika anda terpaksa mengulangi sesuatu selama-lamanya?
          Mudah-mudahan anda tidak perlu kerana komputer benar-benar baik dalam mengulangi
          perkara.
      2:
        text: Ini adalah blok ulangan selama-lamanya. Apa pun dalam blok ini akan
          terjadi selamanya dalam permainan. Jika kita mahu seorang pelakon melakukan
          sesuatu berulang kali tanpa pemain perlu melakukan apa-apa, kita akan meletakkan
          blok-blok itu di dalam blok ulangan selama-lamanya.
      3:
        text: Dalam teka-teki seterusnya, matlamat kami adalah untuk membantu pelakon
          melakukan pekerjaan secara berterusan. Mempelajari bagaimana arahan berulang
          berfungsi akan menjimatkan banyak masa kemudian apabila anda membina permainan
          anda sendiri.
    if:
      1:
        text: 'Hai, saya Bill! Mari belajar konsep asas baru: Penyata "Jika". Ini
          adalah bagaimana komputer membuat keputusan.'
      2:
        text: Anda sendiri menggunakan penyata "Jika" setiap hari. Sebelum anda pergi
          ke luar setiap pagi, anda kata JIKA hujan di luar, saya perlu pakai jaket
          saya.
      3:
        text: Kita boleh memberitahu zombie untuk menyemak jika terdapat laluan ke
          kiri, dan jika dia jumpa laluan di sebelah kiri, kita boleh buatkan dia
          belok ke arah itu.
      4:
        text: Untuk menulis kod ini, mari kita mengheret blok "Jika" dan letakkan
          blok "belok kiri" di dalamnya.
      5:
        text: Sekarang, jika kita letakkan blok "maju kehadapan" di atas dan satu
          blok "ulang" disekeliling semua, zombie akan mencari  jika terdapat laluan
          untuk ke kiri atau ke kanan setiap kali dia bergerak. Arahan "ulang" adalah
          penting untuk mencari belokan dalam setiap langkah.
      6:
        text: Penyata Jika adalah amat penting dalam sains komputer. Satu daripada
          program pertama yang saya tulis ialah permainan tic-tac-toe, dan terdapat
          penyata Jika yang menyatakan JIKA orang lain akan menang, halang tempat
          yang membolehkan mereka menang.
      7:
        text: Berseronok menggunakan blok "Jika"!
    if_else:
      1:
        text: Hai, nama saya Saloni. Saya menggunakan sains komputer untuk membantu
          menyelesaikan masalah dalam perubatan dan kesihatan. Mari belajar mengenai
          blok "jika lain". ianya kelihat seperti blok "jika", tetapi ianya mempunyai
          bahagian ekstra di penghujung yang menyatakan "lain".
      2:
        text: Jika saya letakkan blok "maju kehadapan" di dalam tempat yang menyatakan
          "buat" dan blok "pusing kiri" di tempat yang menyatakan "lain" maksudnya
          zombie akan memlih antara 2 pilihan. JIKA ada lauan kehadapan, zombie akan
          bergerak kehadapan, dan SEBALIKNYA (tiada laluan kehadapan), zombie akan
          pusing ke kiri.
      3:
        text: Seperti blok "jika", kita boleh masukkan blok "jika lain" ke dalam blok
          "ulang" supaya zombie terus bergerak dan blok "jika lain" akan sentiasa
          menyemak jika ada tempat untuk berpusing.
      4:
        text: Sekarang, hantarkan zombie tersebut ke mana sepatutnya mereka pergi!
    if_else_scrat:
      1:
        text: Pernyataan if-else ialah keputusan antara dua perkara. Mari lihat cara
          kita boleh menggunakan pernyataan if-else dengan rakan kita Scrat, si tupai.
      2:
        text: Blok ini kelihatan sama dengan blok "if", tetapi terdapat bahagian tambahan
          di bahagian bawah yang menyatakan "else". Jika saya meletakkan blok "bergerak
          ke hadapan" di mana blok berkata "lakukan" dan blok "belok kiri" di mana
          blok berkata "lain", itu bermakna Scrat tupai akan bergerak ke hadapan jika
          ada laluan di hadapan. Jika tiada laluan di hadapan, Scrat akan membelok
          ke kiri.
      3:
        text: Blok membuat keputusan dan melakukan salah satu daripada dua tindakan
          berdasarkan keputusan itu. Dan sama seperti blok "if", anda boleh meletakkan
          blok "if-else" dalam blok "repeat".
      4:
        text: Sekarang mari bantu Scrat si tupai mendapatkan kacang acorn itu!
    infinity_playlab_events:
      1:
        text: Sekarang kita akan belajar tentang sesuatu yang digunakan oleh semua
          pengaturcara permainan setiap hari. Ia dipanggil acara. Acara memberitahu
          program anda untuk mendengar apabila sesuatu berlaku. Dan kemudian apabila
          ia berlaku, ia melakukan tindakan. Beberapa contoh acara ialah mendengar
          klik tetikus, butang anak panah atau ketukan pada skrin.
      2:
        text: Di sini, kami akan membuat Baymax bergerak ke atas untuk menyentuh Hiro
          dan bergerak ke bawah untuk menyentuh Rapunzel apabila pemain menggunakan
          kekunci anak panah atas/bawah atau butang atas/bawah. Kami akan menggunakan
          blok anak panah apabila ke atas dan melampirkan blok pelakon bergerak ke
          atas padanya, jadi apabila pemain menekan kekunci anak panah ke atas, semua
          yang dilampirkan pada blok "apabila anak panah ke atas" dijalankan. Kami
          akan melakukan perkara yang sama untuk membuat Baymax bergerak ke bawah.
          Langkah demi langkah permainan anda menjadi lebih interaktif.
    infinity_playlab_intro:
      1:
        text: Jadi anda berada dalam gred berapa? Kedua. Gred kesepuluh. Gred pertama.
          Saya berada di tingkatan lapan ketika saya belajar memprogram. Saya mendapat
          komputer pertama saya semasa saya di tingkatan enam. Apa yang membuatkan
          saya teruja ialah dapat menyelesaikan masalah orang. Anda boleh menyatakan
          diri anda, anda boleh membina sesuatu daripada idea.
      2:
        text: Sains komputer adalah asas untuk banyak perkara yang pelajar kolej dan
          profesional akan lakukan untuk dua puluh atau tiga puluh tahun akan datang.
          Saya suka pengaturcaraan kerana saya suka membantu orang. Saya mendapat
          peluang untuk membina sesuatu yang akan menjadikan hidup orang lebih mudah.
          Saya fikir ia adalah perkara yang paling hampir kita ada dengan kuasa besar.
          Bermula adalah bahagian yang paling penting. Saya sendiri seorang pemula
          dan saya mahu anda belajar dengan saya.
      3:
        text: Saya John Vechey, saya salah seorang pengasas bersama PopCap Games.
          Kami membuat permainan seperti Plants vs. Zombies, Bejeweled dan Peggle.
          Banyak tentang permainan bukanlah seberapa sempurna kod anda, ini bukan
          kesempurnaan seni anda, tetapi tentang perasaannya dan betapa menyeronokkannya.
          Anda hanya boleh mendapatkan rasa itu dengan mencubanya, dengan melakukannya,
          dengan mempelajari dan menyesuaikan serta mengulang kemahiran anda sendiri
          dalam membuat permainan.
      4:
        text: Adakah anda mempunyai permainan video kegemaran? Nah, kami akan mengambil
          satu langkah ke arah mencipta permainan seperti itu menggunakan Play Lab.
          Permainan yang baik mempunyai cerita dan setiap cerita mempunyai pelakon.
          Pelakon melakukan perkara seperti bercakap, bergerak dan berinteraksi antara
          satu sama lain. Mungkin juga mendapat mata berdasarkan peraturan permainan.
          Hari ini kita akan belajar cara melakukan semua perkara ini, satu demi satu,
          dengan watak Disney seperti Anna, Elsa, Hiro, Baymax dan Rapunzel. Kami
          akan membina permainan dari awal yang boleh dikongsi dan dimainkan pada
          telefon.
      5:
        text: Skrin anda dibahagikan kepada tiga bahagian utama. Di sebelah kiri ialah
          ruang permainan, tempat program anda akan dijalankan. Arahan untuk setiap
          peringkat ditulis di bawah. Kawasan tengah ini ialah kotak alat, dan setiap
          blok ini ialah sekeping kod. Ruang putih di sebelah kanan dipanggil ruang
          kerja, dan di sinilah kami akan membina program kami.
      6:
        text: Untuk bermula, anda perlu memautkan blok anda ke blok "apabila dijalankan"
          oren. Anda boleh memautkan berbilang blok bersama-sama dengan menyeretnya
          keluar sehingga anda melihat garis besar kuning, dan kemudian ia akan disentap
          bersama. Dalam teka-teki pertama ini, Hiro ialah Pelakon 1 dan Baymax ialah
          Pelakon 2. Kita perlu menggerakkan Hiro untuk sampai ke Baymax dengan menyeret
          blok "bergerak ke kanan" keluar dan memautkannya ke blok "apabila lari".
          Sebaik sahaja anda memasang blok anda, tekan butang "Jalankan" untuk melihat
          perkara yang telah anda atur cara.
      7:
        text: Mulakan dan pada akhirnya anda akan dapat mencipta permainan anda sendiri
          dengan pelakon hebat ini yang boleh berinteraksi, menjaringkan mata, membaling
          mikrobot, ceri, periuk, kilauan dan ais.. dan hilang satu sama lain. Semuanya
          terpulang kepada anda!
    infinity_playlab_repeat_forever:
      1:
        text: Bolehkah anda bayangkan jika anda terpaksa mengulangi sesuatu selama-lamanya?
          Mudah-mudahan anda tidak perlu melakukannya kerana komputer benar-benar
          mahir mengulangi perkara. Ini ialah blok berulang selama-lamanya. Apa-apa
          sahaja di dalam blok ini akan berlaku selama-lamanya dalam permainan.
      2:
        text: Jadi jika kami mahu seorang pelakon melakukan sesuatu berulang kali
          tanpa pemain itu perlu melakukan apa-apa, kami akan meletakkan blok tersebut
          di dalam blok berulang selamanya. Dalam teka-teki seterusnya ini, matlamat
          kami adalah untuk membantu Anna berjalan naik dan turun secara berterusan.
          Mempelajari cara perintah ulangan berfungsi akan menjimatkan banyak masa
          kemudian apabila anda membina permainan anda sendiri.
    lesson_planning:
      1:
        image: notes/lesson_planning_1.png
        text: Pelajaran CS Fundamentals bermula dengan gambaran keseluruhan untuk
          memberitahu anda apa pelajaran yang akan diliputi.
      2:
        image: notes/lesson_planning_2.png
        text: Pelajaran mempunyai permulaan, aktiviti, dan waktu tamat. Sekiranya
          anda ingin membuat rancangan pelajaran anda sendiri, anda mungkin ingin
          mengingati petua ini.
      3:
        image: notes/lesson_planning_3.png
        text: 1. Cuba gunakan reka bentuk kurikulum yang berputar. Perkenalkan konsep
          sekali dan kemudian melawat semula mereka.
      4:
        image: notes/lesson_planning_4.png
        text: 2. Buat pengalaman pembelajaran campuran dengan menggabungkan pelajaran
          dalam talian dengan pelajaran yang dicabut.
      5:
        image: notes/lesson_planning_5.png
        text: 3. Pecahkan kurikulum anda kepada ketulan yang lebih kecil.
      6:
        image: notes/lesson_planning_6.png
        text: 4. Pastikan anda sejajar dengan standard tempatan dan kemahiran kesediaan
          kolej dan kerjaya.
    loop_for:
      1:
        text: Hai, saya Trina, dan saya bekerja untuk Pixar. Saya telah bekerja untuk
          beberapa filem, termasuk Shrek.
      2:
        text: Ini pusingan "kaunter" yang baru. Ia akan melakukan tindakan berulang
          kali dan anda boleh buat tindakan berubah  sedikit pada setiap kali.
      3:
        text: Dalam contoh ini, pusingan "kaunter" kita nyatakan "kira dengan kaunter
          dari 50 hingga 90 selang 10" dan di dalamnya, kita ada blok "lukis empat
          segi". Leret (drag) blok "kaunter" dari bahagian "pembolehubah" ke dalam
          bahagian "panjang".
      4:
        text: Maksudnya, pelukis kita akan melukis segi empat dengan 50 piksel panjang
          sisi, kemudian ditambahkan 10 dan lukis segi empat dengan 60 piksel panjang
          sisi. Kemudian ia akan bertambah 10 dan lukisan empat segi sehingga mencapai
          90. Dengan itu kita akan mempunyai segi empat dengan panjang sisi 50, 60,
          70, 80 dan 90.
    loop_times:
      1:
        text: Hi, saya Mark! Mari belajar tentang pusingan. Menggunakan pusingan anda
          boleh memberitahu komputer untuk ulang mana-mana set tindakan berulang kali,
          beribu-ribu dan malah berbilion-bilion kali.
      2:
        text: Dalam susun suai ini, kita mahu burung gerak kehadapan 5 ruang untuk
          dapat sampai ke khinzir.
      3:
        text: Kita boleh gunakan blok "ulang"  yang baru untuk membantu kita.
      4:
        text: Daripada mengheret (drag) 5 blok "maju kehadapan"...
      5:
        text: Kita boleh letakkan blok "maju kehadapan" di dalam blok "ulang" dan
          tulis berapa banyak untuk di ulang.
      6:
        text: 'Ini adalah penting: anda boleh memasukan lebih dari satu arahan dalam
          blok "ulang".'
      7:
        text: Berseronoklah dengan menggunakan blok "ulang" baru anda!
    loop_until:
      1:
        text: Hi, saya Chris, sebelum menyertai Miami Heat, saya pergi ke Georgia
          Tech untuk belajar Sains Komputer. Mari cuba blok baru kita, blok "ulang
          hingga".
      2:
        text: Bagaimana jika kita tidak tahu sejauh mana burung itu perlu bergerak
          untuk dapat sampai kepada khinzir?
      3:
        text: Jika kita letakkan "maju kehadapan" dalam blok "ulang hingga", burung
          itu akan bergerak ke depan HINGGA ia sampai ke khinzir (atau melanggar ke
          dinding).
      4:
        text: 'Ini adalah penting: seperti sebelum ini, kita boleh letakkan banyak
          blok ke dalam blok "ulang hingga" dan blok tersebut akan diulang.'
    loop_while:
      1:
        text: 'Hai, saya Makinde! Jom kita belajar tentang ini "blok apabila." '
      2:
        text: '"Blok apabila" akan buat apa sahaja yang anda masukkan SELAGI penyata
          di atas adalah BENAR.'
      3:
        text: Sebagai contoh, jika peladang berdiri di atas timbunan, dia akan terus
          membuang 1 sodok APABILA masih ada lagi timbunan di bawahnya.
    maze_intro:
      1:
        text: Selamat datang ke Satu Jam Kod pertama anda! Mari bersama merasai pengalaman
          programming pertama anda.
      2:
        text: Kita akan menggunakan Blockly, bahasa programming visual di mana anda
          seret (drag) and lepas (drop) blok untuk menulis kod.
      3:
        text: Kebanyakan kod ditaip, tetapi Blockly adalah visual. Setiap blok sepadan
          dengan baris kod "asal".
      4:
        text: Anda akan mempelajari asas sains komputer, konsep yang digunakan di
          mana jua daripada membuat aplikasi hingga mengawal rover Marikh.
      5:
        text: Program ialah set arahan untuk diikuti oleh komputer anda.
      6:
        text: Matlamat program pertama ini ialah supaya Angry Bird dapat melalui simpang
          siur untuk melanggar Green Pig.
      7:
        text: Di sebelah kiri ialah Simpang Siur di program anda dimainkan. Arahan
          untuk setiap Susun Suai berada di bawah Simpang Siur.
      8:
        text: Kotak peralatan di tengah mempunyai arahan untuk Angry Bird. Anda akan
          menggunakannya untuk membina kod.
      9:
        text: Di sebelah kanan merupakan ruang kerja anda di mana anda akan menyeret
          (drag) blok dari kotak peralatan untuk membina program. Untuk membuang blok,
          seretkan ke dalam bakul sampah di sudut.
      10:
        text: Setiap blok adalah satu arahan. Jika anda seret blok "maju kehadapan"
          ke ruang kerja anda dan tekan "Mainkan Program", burung itu akan bergerak
          satu ruang pada maze.
      11:
        text: Untuk melakukan lebih daripada satu gerakan, anda boleh seret (drag)
          banyak blok kr ruang kerja anda dan sambungkan mereka bersama. Burung itu
          akan melakukan arahan dari atas ke bawah.
      12:
        text: Jika anda menjalankan aturcara dan ingin betulkan dan cuba lagi, tekan
          butang "Set Semula".
      13:
        text: Mari dapatkan pig itu!
    mc_2016_congrats:
      1:
        text: Tahniah! Anda telah belajar menggunakan arahan sains komputer untuk
          menghidupkan dunia Minecraft. Anda adalah pemaju sekarang. Anda telah membuka
          kunci semua arahan dan semua makhluk. Anda pilih apa yang berlaku.
      2:
        text: Apabila anda selesai membuat permainan anda, pilih kongsi untuk mendapatkan
          pautan yang boleh anda kongsi dengan rakan anda atau untuk bermain permainan
          anda pada telefon anda. Berseronoklah! Saya tidak sabar untuk mainkan versi
          Minecraft anda.
    mc_2016_events:
      1:
        text: Pada peringkat seterusnya ini, anda boleh memilih sama ada Steve atau
          Alex. Tekan butang anak panah pada papan kekunci anda untuk bergerak ke
          atas, bawah, kiri dan kanan. Kini anda boleh bergerak di sekitar tahap di
          mana sahaja anda mahu. Untuk menggunakan makhluk, hanya berjalan ke arahnya,
          pusing menghadapnya dan tekan bar ruang.
      2:
        text: Jika anda menggunakan skrin sentuh, leret ke atas, bawah, kiri dan kanan
          untuk bergerak. Kemudian ketik permainan untuk menggunakan item di hadapan
          anda.
      3:
        text: Tetapi apa yang berlaku apabila anda menggunakannya? Di Minecraft, biri-biri
          menggugurkan bulu apabila anda mengguntingnya, lembu lari apabila anda memukulnya,
          dan menjalar meletup apabila anda mendekatinya. Reaksi ini berlaku terima
          kasih kepada sesuatu yang dipanggil peristiwa. Acara memberitahu program
          anda untuk mendengar atau menunggu apabila sesuatu berlaku. Dan apabila
          ia berlaku, lakukan tindakan.
      4:
        text: Setakat ini, anda telah menggunakan satu acara. Kod yang anda masukkan
          ke dalam slot "apabila bertelur" berjalan apabila makhluk anda dicipta atau
          apabila permainan bermula. Sepanjang beberapa peringkat seterusnya anda
          akan mempunyai slot baharu untuk acara seperti "apabila disentuh" yang berjalan
          apabila anda menyentuh makhluk itu atau "apabila digunakan" apabila anda
          menggunakan makhluk itu. Atau, jika anda mahu zombi anda hilang apabila
          matahari terbit, letakkannya dalam slot "apabila hari".
    mc_2016_intro:
      1:
        text: Hai, nama saya Jens dan saya adalah pereka kreatif utama Minecraft.
          Pada jam berikutnya, anda akan membuat permainan Minecraft anda sendiri.
          Ini kelihatan seperti Minecraft tetapi dunia telah berhenti. Domba tidak
          bergerak, ayam tidak bertelur, dan zombie hanya berdiri diam. Terpulang
          kepada anda untuk menambah kod untuk menjadikan dunia Minecraft berfungsi.
      2:
        text: 'Nama saya Melissa dan saya seorang penyelidik pengguna di Minecraft.
          Apa yang saya benar-benar tertarik adalah cara orang berpikir dan berinteraksi
          dengan teknologi dan pekerjaan ini adalah yang sempurna bagi saya untuk
          mengumpulkan kejuruteraan komputer dengan psikologi: cara orang berpikir
          dan berperilaku.'
      3:
        text: Anda akan melihat skrin anda dibahagikan kepada tiga bahagian utama.
          1) Di sebelah kiri ialah permainan Minecraft. Pada masa ini dunia dibekukan
          tetapi kami akan membetulkannya dengan kod.
      4:
        text: 2) Kawasan tengah ini ialah kotak alat. Setiap blok ini adalah perintah
          yang boleh difahami oleh ayam, biri-biri dan makhluk Minecraft yang lain.
      5:
        text: 3) Ruang di sebelah kanan dipanggil ruang kerja dan di sinilah kami
          akan membina program kami.
      6:
        text: Jika anda terlupa apa yang perlu dilakukan, arahan untuk setiap peringkat
          berada di bahagian atas.
      7:
        text: Untuk memulakan, kita akan memprogramkan ayam. Mari seret arahan "move
          forward" ke ruang kerja. Apabila saya memukul "Run" ayam bergerak ke hadapan
          satu langkah. Untuk pergi lebih jauh, saya akan menyeret satu lagi blok
          "move forward" di bawah blok "move forward" yang pertama sehingga serlahan
          muncul. Kemudian saya akan menjatuhkannya dan kedua-dua blok itu bersatu.
          Jika saya memukul "Run" sekali lagi, ayam berjalan dua langkah.
      8:
        text: Jika anda mahu memadamkan blok, hanya keluarkannya dari timbunan dan
          seretnya kembali ke kotak alatan.
      9:
        text: Selepas anda menekan "Jalankan" anda sentiasa boleh menekan butang "Tetapkan
          Semula" untuk menetapkan semula permainan dan memulakan semula. Kini, giliran
          anda untuk membuat versi Minecraft anda sendiri. Berseronoklah!
    mc_2016_loops:
      1:
        text: Hai, saya Lisa. Saya seorang pembangun perisian di Minecraft dan saya
          bekerja pada beberapa haiwan dan musuh dalam permainan. Salah satu haiwan
          yang saya usahakan ialah ocelot. Saya bekerja pada bahagian di mana anda
          boleh memberi makan ikan ocelot untuk menjinakkannya dengan kucing anda
          sendiri.
      2:
        text: Sebagai manusia, kita memang bosan jika terpaksa melakukan perkara yang
          sama berulang kali. Tetapi perkara yang menarik tentang komputer ialah mereka
          boleh melakukan perkara yang sama berjuta-juta atau bahkan berbilion kali
          berturut-turut tanpa rasa bosan. Pengulangan ini dipanggil gelung dan setiap
          makhluk dalam Minecraft menggunakan gelung.
      3:
        text: Terdahulu, kami mendapat seekor ayam untuk bergerak melintasi skrin
          tetapi kemudian dia berhenti. Di Minecraft, ayam-ayam berkeliaran selama-lamanya.
          Mari gunakan gelung "selama-lamanya" dari kotak peralatan kami untuk memastikan
          ayam kita bergerak selama-lamanya juga. Kuasa gelung akan menjimatkan banyak
          masa dan membuka semua jenis pilihan yang kemas semasa anda membina versi
          Minecraft anda sendiri.
    mc_2016_spawn:
      1:
        text: Dalam permainan, spawn bermaksud perkara yang sama dengan mencipta.
          Dalam tahap ini, mari buat zombi bertelur apabila matahari terbenam. Untuk
          melakukan ini, kami akan menggunakan blok ""when night".
      2:
        text: Memandangkan kami mahu zombi bertelur pada waktu malam, kami akan menambah
          blok "spawn zombie" di bawah blok "when night". Sebaik sahaja mereka bertelur,
          setiap zombi akan menjalankan kod yang anda masukkan dalam slot acara "when
          spawned" mereka. Berseronoklah melahirkan zombi!
    mc_2017_agent_intro:
      1:
        text: 'Stacy: Stampy, Lizzy, Preston - terima kasih kerana datang bersama
          saya. Apa yang saya ingin tunjukkan kepada anda hanyalah di atas dataran
          tinggi mesa ini. Saya fikir anda akan menyukainya!'
      2:
        text: Tunggu sebentar - terdapat lubang di trek! (menjerit)
      3:
        text: 'Adakah semua orang baik-baik saja? Stampy: Oh, saya nampak masalahnya.
          Lihatlah! Terdapat lubang di trek. Stacy: Betul ke, Stampy? Lizzy: Mungkin
          kita patut kumpulkan blok untuk membaikinya. Preston: Mari jadikan ia satu
          perlumbaan. Yang pertama kembali ke atas menang. Stacy: Ok, pada tahap anda,
          bersedia, PERGI! Ok, saya hanya akan mengumpulkan sebahagian daripada terakota
          ini. tunggu. Lelaki, saya tidak boleh memiliki! Preston: Sama. Lizzy: Saya
          pun tak boleh. Stacy: Ok, itu memang pelik. Stampy, bolehkah awak menambang?
          Stampy: Saya tidak boleh saya! Stacy: Ok, semua bertenang. Stampy: Adakah
          permainan itu rosak? Stacy: Jika ya, bagaimana kita membetulkannya? Lizzy:
          Saya tidak tahu. Stampy: Adakah sesiapa tahu cara menulis kod Minecraft?'
      4:
        text: "(poof) Preston: Apa itu? Stampy: Saya tidak pernah melihat satu daripada
          ini sebelum ini. Lizzy: Ia sangat comel! Stacy: Adakah ia...adakah ia boleh
          dijinakkan? Preston: Okay, apa yang berlaku? Seseorang perlu kembali ke
          dunia nyata dan membetulkan perkara ini. Semua: Bukan! Stacy: Bukan saya-
          (Mengeluh.) Ok, saya akan pergi."
      5:
        text: Oh, okay, hei, jadi saya berada di dunia nyata sekarang. Saya akan pergi
          cuba mencari pejabat Minecraft.
      6:
        text: Tetapi, saya akan memerlukan bantuan anda. Mula lakukan tutorial, mula
          belajar cara kod, dan saya akan mengejar anda selepas beberapa peringkat,
          okay? Doakan kejayaan saya! Saya fikir ia adalah cara ini. Aduh! Kaktus!
          Saya baik!
      7:
        text: Untuk menyelesaikan cabaran Hour of Code, anda perlu menulis kod untuk
          memprogramkan ejen. Anda akan bekerjasama dengan Ejen untuk melepasi sebarang
          halangan di laluan anda, supaya anda boleh mengambil item yang anda perlukan
          untuk perjalanan anda. Hanya Ejen boleh meletakkan dan memecahkan blok,
          dan hanya anda boleh mengumpul item. Skrin anda dibahagikan kepada tiga
          bahagian utama. Di sebelah kiri ialah Minecraft.
      8:
        text: Kawasan tengah ialah kotak alat dengan arahan yang boleh difahami oleh
          Ejen.
      9:
        text: Dan di sebelah kanan, ialah ruang kerja. Di situlah anda menyusun arahan
          untuk membina program anda untuk mengawal Ejen.
      10:
        text: Ejen boleh berjalan, berpusing, dan mengaktifkan plat tekanan. Ia juga
          boleh memusnahkan blok dan meletakkan blok. Apabila ia meletakkan blok seperti
          rel kereta api ini, ia meletakkannya di bawahnya sendiri.
      11:
        text: Jika anda terlupa apa yang perlu dilakukan, arahan untuk setiap peringkat
          berada di bahagian atas.
      12:
        text: Jika anda ingin mencuba lagi, anda boleh menekan butang set semula biru
          untuk menetapkan semula segala-galanya ke tempat ia bermula. Dan jika anda
          perlu memadamkan blok kod, seretnya dari ruang kerja anda ke kotak alatan.
          Ingat untuk memukul larian untuk membuat Ejen bergerak. Okey, teruskan dan
          cuba beberapa peringkat pertama. Semoga berjaya!
    mc_2017_congratulations:
      1:
        text: 'Preston: Tahniah!'
      2:
        text: 'Lizzy: Tahniah!'
      3:
        text: 'Stampy: Tahniah, anda berjaya!'
      4:
        text: 'Stacy: Tahniah kawan-kawan, anda benar-benar menggegarkannya! Dan sekarang
          setelah anda melengkapkan Hour of Code, anda boleh mula mengekod dalam Minecraft.
          Anda telah mempelajari tentang gelung, fungsi dan perkara yang dilakukan
          oleh Ejen perisian.'
      5:
        text: Kini, tiba masanya untuk tahap permainan percuma, di mana anda adalah
          pembangun. Gunakan masa yang tinggal untuk menulis fungsi anda sendiri untuk
          meneroka, melombong dan membina.
      6:
        text: 'Anda boleh mengambil kod yang anda tulis dalam tahap ini ke dalam dunia
          Minecraft anda di Minecraft: Edisi Pendidikan. Cuma klik ''Selesai'' dan
          ikut arahan untuk mendapatkan pautan untuk digunakan dalam dunia anda. untuk
          meneruskan pengekodan dengan Ejen. Berseronoklah, dan tahniah!'
      7:
        text: 'Stacy: Dan saya kembali! Baiklah, anda semua, ini Ejen! Biar saya tunjukkan
          apa yang boleh dilakukannya. Lihat, ia melakukannya! Saya menyuruhnya membina
          tangga daripada blok terra cotta ini, sekarang kita boleh menggunakan ini
          untuk keluar dari sini. Dan anda semua, ia bukan hanya tangga. Saya boleh
          memberitahu Ejen untuk melakukan apa sahaja yang saya mahu, dan ia akan
          melakukannya untuk saya.'
      8:
        text: 'Stampy: Bagaimana anda melakukannya? Stacy: Ia mudah sebenarnya. Saya
          hanya menggunakan kod!'
    mc_2017_functions:
      1:
        text: 'Preston: Saya tidak mahu bercakap besar, tetapi saya cukup mahir dalam
          parkour. Lizzy: Jom tidur supaya hari siang apabila Stacy balik nanti.'
      2:
        text: 'Stacy: Ok kawan-kawan, saya kembali dari pejabat Minecraft, dan saya
          rasa saya tahu cara menyelesaikan masalah yang saya hadapi dalam permainan
          saya. Saya fikir saya boleh menggunakan fungsi. Biar saya buka ini.'
      3:
        text: Jadi fungsi ialah set arahan khusus untuk menyelesaikan tugas tertentu,
          seperti resipi. Dalam beberapa peringkat seterusnya, anda akan mempunyai
          akses kepada fungsi yang boleh anda gunakan untuk menyelesaikan teka-teki.
      4:
        text: Lihat kod dalam fungsi apabila ia berada di ruang kerja untuk melihat
          fungsinya.
      5:
        text: Kemudian, cari blok dengan nama itu dalam kotak alat dan seretnya dari
          kotak alat ke blok semasa dijalankan.
      6:
        text: Ingat, anda boleh menggunakan fungsi yang sama setiap kali anda perlu
          menjalankan set arahan yang sama untuk melakukan sesuatu, seperti membina
          jambatan. Semoga berjaya, saya tahu anda boleh melakukannya!
    mc_2017_repeat:
      1:
        text: 'Stampy: Saya tertanya-tanya apa yang Stacy buat?'
      2:
        text: 'Stacy: Wah, saya rasa saya berada di tempat yang betul. Ini luar biasa!'
      3:
        text: Saya berasa seperti saya kembali ke Minecraft! Hello. Apa khabar? Hello?
      4:
        text: 'Oh, menyeramkan. Awak tak buat apa-apa kan? Katie: Stacy? Stacy: Hai,
          Katie? Katie: Ya, selamat datang ke Minecraft!'
      5:
        text: 'Stacy: Ini menakjubkan. Jadi anda bekerja di sini setiap hari sebagai
          pemaju, bukan? Katie: Ya, ia cukup hebat. Saya seorang pembangun dalam pasukan
          pasaran Minecraft. Stacy: Berapa banyak bahasa pengekodan yang anda tahu?
          Katie: Dalam kerjaya saya, saya mungkin pernah bekerja dengan lebih sedozen.
          Stacy: Sedozen? Katie: Ya. Stacy: Jadi sekarang, anda tidak akan tahu apa-apa
          tentang lelaki golem kecil ini yang menggelar dirinya Ejen? Katie: Kami
          menggunakan Ejen untuk melakukan perkara yang Steve atau Alex tidak boleh,
          seperti menyeberangi lava. Stacy: Baiklah, saya mahu belajar cara mengekod
          dan mereka mahu belajar cara mengekod, jadi apakah antara perkara pertama
          yang perlu anda ketahui semasa anda belajar?'
      6:
        text: 'Katie: Nah, anda perlu belajar cara menggunakan gelung. Gelung ialah
          perkara yang ditulis oleh pembangun untuk memberikan arahan kepada komputer
          yang boleh dijalankan berulang kali. Stacy: Faham, jadi saya fikir sebenarnya
          ada beberapa perkara itu yang akan muncul dalam tahap di hadapan, jadi teruskan
          dan cuba gelung.'
      7:
        text: Di peringkat seterusnya, anda boleh menggunakan gelung untuk menggerakkan
          Ejen di sepanjang laluan. Seret blok ulangan ke dalam ruang kerja dan letakkan
          blok bergerak ke hadapan di dalam blok ulangan. Ini memberitahu komputer
          untuk melakukan perkara yang sama berkali-kali berturut-turut tanpa perlu
          menyeret sejumlah besar blok ke dalam ruang kerja. Anda boleh memilih berapa
          kali untuk mengulang dengan meletakkan nombor dalam blok ulangan.
      8:
        text: Anda boleh meletakkan giliran dan berbilang arahan dalam blok ulangan
          juga, tetapi buat masa ini cuba gunakan ulangan untuk menggerakkan Ejen
          ke hadapan beberapa langkah. Ingat, jika anda terperangkap pada teka-teki,
          anda sentiasa boleh menekan butang set semula biru dan cuba lagi.
      9:
        text: 'Jika anda berfikir tentang mempunyai pekerjaan yang hebat seperti Katie,
          teruskan dan klik butang tunjukkan kod apabila anda menamatkan setiap peringkat.
          Itu sebenarnya akan menunjukkan kepada anda kod Javascript yang digunakan
          oleh seseorang seperti Katie semasa dia sebenarnya memprogramkan Minecraft.
          Katie: Ya, semoga berjaya semua!'
    mc_2018_closing:
      1:
        text: 'Amy Lee33: Tahniah! Kamu lakukannya!'
      2:
        text: 'Squid: Tahniah!'
      3:
        text: 'Netty: Awak berjaya! Tahniah!'
      4:
        text: 'Tomahawk: Tahniah!'
      5:
        text: Hari yang hebat! Semua pemburuan harta karun membawa kami membina saluran
          Minecraft, mencari cengkerang Nautilus dan menemui peti harta karun. Saya
          hanya suka warna prismarine. Kami juga mempelajari cara membuat kod dengan
          gelung dan bersyarat.
      6:
        text: Bercakap tentang pengekodan, terdapat satu tahap lagi untuk pencarian
          ini. Adakah anda bersedia untuk itu, pengembara?
      7:
        text: Ia adalah tahap permainan percuma dan anda boleh menggunakan kemahiran
          pengekodan anda dan membina sesuatu yang luar biasa.
      8:
        text: Hmmm... tempat untuk menyembunyikan harta karun anda, monumen bawah
          air, istana karang? Ahhh...banyaknya idea. Cuba gunakan gelung untuk membuat
          tindakan berulang dan bersyarat untuk bersedia untuk semua senario yang
          tidak dapat diramalkan itu.
      9:
        text: Anda pastinya telah membuktikan diri anda seorang pengekod yang berani
          sekarang, dan saya tidak sabar untuk melihat apa yang anda bina. Dan semoga
          pengembaraan anda dengan kod tidak berakhir di sini. Selamat Jalan!
    mc_2018_conditionals:
      1:
        text: Wah! Tiga lagi teka-teki diselesaikan! Dan kami telah menangkap...ikan
          salmon. Tidak begitu menarik seperti longgokan emas, tetapi kami akan mengambil
          apa yang kami dapat. Dan saya mempunyai perasaan bahawa shell nautilus akan
          berguna kemudian. Saya tertanya-tanya apa yang bersembunyi di runtuhan ini.
          Mungkin petunjuk lain! Mari lihat ke dalam.
      2:
        text: Nama saya Netty dan selamat datang ke runtuhan saya. Kami membuat keputusan
          sepanjang masa berdasarkan syarat. Jika ia kelihatan seperti hujan, maka
          kami akan mengambil payung. Jika kita lapar, maka kita akan makan snek.
      3:
        text: Jika kita melihat tumbuhan menjalar, maka kita lari ke arah yang bertentangan.
          Komputer juga membuat keputusan seperti ini. Mereka sebenarnya boleh bertindak
          balas kepada syarat menggunakan kod.
      4:
        text: Untuk memprogramkan respons seperti ini menggunakan arahan kod anda,
          pilih blok laluan if.
      5:
        text: Pilih lungsur turun untuk membuat arahan.
      6:
        text: Contohnya, jika anda menulis arahan "jika laluan ke kanan" dan letakkan
          belok kanan di dalam bersyarat, maka apabila Steve sampai ke laluan terbuka
          ke kanan dia akan sentiasa membelok ke kanan. Jika tiada bukaan ke kanan,
          dia tidak akan belok ke kanan. Arahan jika bersyarat ini membantu apabila
          anda menjalankan kod dalam situasi yang tidak dapat diramalkan seperti runtuhan
          misteri di gua bawah air.
      7:
        text: Cuba gunakan blok if dan ambil kod anda untuk berputar.
      8:
        text: Wah! Runtuhan Netty sangat mengagumkan. Saya benar-benar perlu berpindah
          dari rumah ibu bapa saya. Jadi apa pendapat anda? Adakah syarat yang sesuai
          untuk kita menyelesaikan teka-teki terakhir? Mari kita mencubanya.
    mc_2018_intro:
      1:
        text: hello! Anda tepat pada masanya. Selamat datang ke Voyage Aquatic. Saya
          akan memulakan usaha untuk mencari harta karun bawah air yang tersembunyi
          dan saya sangat gembira mendapat bantuan anda. Siapa tahu apa yang akan
          kita temui di sepanjang laluan air misteri ini? Kami sepatutnya bertemu
          dengan pemandu pertama kami di suatu tempat di dok ini.
      2:
        text: Selamat datang, pengembara! Untuk melengkapkan Voyage Aquatic anda perlu
          menyelesaikan satu siri teka-teki menggunakan kod. Begini cara ia berfungsi.
          Skrin anda dibahagikan kepada tiga bahagian utama.
      3:
        text: Di sebelah kiri, anda akan melihat dunia Minecraft.
      4:
        text: Kawasan tengah ialah kotak alatan anda di mana anda boleh mencari arahan
          pengekodan.
      5:
        text: Dan kawasan besar di sebelah kanan ialah ruang kerja anda. Di sinilah
          anda boleh menyusun arahan untuk membina program anda dan mengawal pergerakan
          anda.
      6:
        text: Arahan setiap peringkat ada di bahagian atas halaman. Klik tanda tambah
          untuk menukar antara arahan panjang dan pendek.
      7:
        text: Cuba seret blok dari kotak alat ke dalam ruang kerja, susunkannya dan
          kemudian klik butang jalankan untuk melaksanakan arahan anda.
      8:
        text: Anda mungkin perlu mencuba beberapa kali untuk membetulkannya dan beberapa
          teka-teki mempunyai lebih daripada satu penyelesaian jadi cuba untuk melihat
          perkara yang berkesan.
      9:
        text: Jika anda ingin mencuba lagi, klik butang set semula untuk kembali ke
          tempat anda bermula.
      10:
        text: Jika anda perlu memadamkan arahan, hanya seret blok dari ruang kerja
          anda kembali ke dalam kotak alatan. Ingat, klik "Run" untuk melihat rupa
          kod anda dalam tindakan.
      11:
        text: Okay, cukup mengacau, rakan pengembara. Mari mulakan pengekodan untuk
          mencari harta karun bawah air.
    mc_congrats_no_share:
      1:
        text: Tahniah! Anda baru sahaja mempelajari blok binaan asas sains komputer.
      2:
        text: Kini anda boleh menggunakan blok ini untuk membina ciptaan anda sendiri.
          Tiada lagi arahan dan teka-teki untuk diselesaikan. Anda boleh membina apa
          sahaja yang anda mahu. Anda boleh memilih.
      3:
        text: "[pelajar bercakap] Ia akan menjadi nyata. Gunting. Saya membuat L daripada
          obor. Saya membuat A daripada papan kayu birch. Ia berjaya. Kami membina
          rumah daripada bulu!"
      4:
        text: Kini anda boleh membina apa sahaja yang anda mahu. Selamat bergembira!
    mc_congrats_share:
      1:
        text: Tahniah! Anda baru sahaja mempelajari blok binaan asas sains komputer.
      2:
        text: Kini anda boleh menggunakan blok ini untuk membina ciptaan anda sendiri.
          Tiada lagi arahan dan teka-teki untuk diselesaikan. Anda boleh membina apa
          sahaja yang anda mahu. Anda boleh memilih.
      3:
        text: "[pelajar bercakap] Ia akan menjadi nyata. Gunting. Saya membuat L daripada
          obor. Saya membuat A daripada papan kayu birch. Ia berjaya. Kami membina
          rumah daripada bulu!"
      4:
        text: Apabila anda selesai membuat ciptaan anda, pilih kongsi untuk mendapatkan
          pautan untuk dikongsi dengan rakan anda. Selamat bergembira!
    mc_if_statements:
      1:
        text: Sekarang kita akan belajar tentang kenyataan if. Penyataan If adalah
          bahagian asas pembelajaran program. Mereka membantu komputer membuat keputusan.
      2:
        text: Semua komputer menggunakan penyata if, termasuk telefon saya. Contohnya,
          apabila saya membuka kunci telefon saya, ia menjalankan beberapa kod yang
          mengatakan jika saya memasukkan kata laluan dengan betul, kemudian buka
          kunci telefon. Jika tidak, ia menunjukkan mesej ralat.
      3:
        text: Anda boleh menggunakan pernyataan if dalam kod anda untuk membuat Steve
          dan Alice bertindak balas terhadap perkara yang mereka lihat di dunia. Contohnya,
          jika ada batu di hadapan mereka, mereka boleh belok kiri. Atau belok kanan
          jika mereka terserempak dengan pokok.
      4:
        text: Dalam kes ini, kita tidak mahu jatuh dalam lava. Ia mudah untuk merancang
          untuk lava. Kita boleh melihatnya di skrin. Tetapi bagaimana dengan lava
          yang kita tidak boleh lihat di bawah batu?
      5:
        text: Selepas kami melombong batu itu, kami perlu menyemak sama ada terdapat
          sebarang lava di tempat itu sebelum bergerak ke hadapan. Jika ada lava,
          kita mahu meletakkan batu di hadapan watak kita sebelum kita boleh bergerak
          ke hadapan. Dengan cara itu kita boleh bergerak dengan selamat. Masa untuk
          lebih banyak perlombongan! Dan ingat untuk menggunakan pernyataan if untuk
          melihat langkah anda.
    mc_intro:
      1:
        text: Namaku Jens Bergensten tapi aku lebih dikenal sebagai Jeb. Saya pemaju
          utama di Minecraft, di sini di Mojang di Stockholm. Saya fikir saya berumur
          sebelas atau mungkin dua belas tahun dan saya memulakan pengaturcaraan kerana
          saya mahu membuat permainan. Salah seorang rakan ayah saya memberitahu saya
          bahawa untuk membuat permainan, anda perlu belajar bagaimana untuk program.
          Itulah cara saya bermula. Saya suka merancang dan memikirkan seni bina permainan.
          Itulah yang saya suka tentang Minecraft.
      2:
        text: Dalam satu jam berikutnya, anda akan mempelajari dasar-dasar ilmu komputer
          dengan memprogram Alex atau Steve untuk bergerak melalui simulasi dari dunia
          Minecraft.
      3:
        text: Pengaturcaraan tradisional biasanya dalam teks tetapi hari ini kami
          akan menggunakan Blockly, sistem yang menggunakan blok visual yang anda
          boleh seret dan lepas untuk menulis program. Di bawah hud, anda mencipta
          kod Javascript.
      4:
        text: Konsep yang akan anda pelajari adalah apa yang digunakan oleh pengaturcara
          komputer setiap hari dan merupakan asas kepada sains komputer. Di Mojang,
          kami menggunakan konsep yang sama untuk membuat Minecraft bekerja.
      5:
        text: Sebelum anda memulakan, anda akan memilih watak anda. Saya akan memilih
          Alex. Mari kita membina kod untuk program yang akan membantu dia bergerak
          di sekitar skrin.
      6:
        text: Skrin anda dibahagikan kepada tiga bahagian utama. Di sebelah kiri adalah
          ruang permainan Minecraft di mana program anda akan berjalan. Arahan untuk
          setiap peringkat ditulis di bawah.
      7:
        text: Kawasan tengah ini adalah kotak alat dan setiap blok ini adalah arahan
          yang mengarahkan tindakan Alex.
      8:
        text: Ruang putih di sebelah kanan disebut ruang kerja dan di sinilah kita
          akan membangun program kita.
      9:
        text: Jika kita mengheret langkah ke hadapan (); sekat ke ruang kerja kami
          dan kemudian klik jalankan, apa yang berlaku? Alex bergerak maju satu ruang
          di grid.
      10:
        text: Dan jika kita ingin melakukan sesuatu setelah dia bergerak maju satu
          ruang? Kita boleh menambahkan blok lain ke program kita. Saya akan memilih
          turnRight (); blok dan saya akan menyeretnya di bawah blok moveForward saya();
          sehingga garis oren ini muncul. Lalu saya akan menjatuhkannya dan dua blok
          akan snap bersama-sama. Apabila kita menekan berjalan lagi, Alex akan melaksanakan
          arahan yang disusun dari atas ke bawah di ruang kerja kita.
      11:
        text: Jika anda mahu memadam blok, hanya seretnya dari tindanan dan kembali
          ke kotak alatan.
      12:
        text: 'Untuk membuat asal perubahan anda dan kembali kepada cara tahap bermula,
          gunakan butang Mula Semula di penjuru kanan atas ruang kerja. Satu perkara
          lagi: anda melihat segitiga kecil pada blok giliran? Bila-bila masa anda
          melihat segi tiga ini, ini bermakna anda boleh memilih pilihan yang berbeza.
          Mari kita mulakan pengekodan!'
    mc_repeat:
      1:
        text: Saya Lydia Winters, pengarah jenama Mojang dan kami membuat permainan
          kecil yang dipanggil Minecraft.
      2:
        text: Perkara kegemaran saya untuk dilakukan di Minecraft ialah meneroka.
          Saya suka petualangan di gua dan melihat apa yang saya dapati. Sebagai seseorang
          yang bukan seorang pengaturcara, saya sangat teruja untuk melalui pelajaran
          Minecraft dan benar-benar belajar beberapa pengekodan sendiri.
      3:
        text: Tahap terakhir memerlukan banyak moveForward(); Blok. Ia akan menjadi
          lebih mudah jika kita hanya boleh memberitahu komputer untuk melakukan moveForward();
          arahan empat atau lima kali. Nasib baik bagi kami, komputer benar-benar
          pandai mengulangi arahan dengan gelung berulang.
      4:
        text: Apabila membina Minecraft, kami menggunakan gelung ulangan untuk meletakkan
          semua bahan awal untuk mencipta dunia baharu. Itu beribu-ribu blok. Kami
          juga menggunakan gelung dalam beberapa cara, contohnya untuk membuat kaki
          Alex bergerak ke sana ke mari semasa dia berjalan. Gelung ulangan adalah
          bahagian pengaturcaraan yang berkuasa.
      5:
        text: Malam akan tiba jadi dalam beberapa peringkat seterusnya, kita akan
          membina sebuah rumah untuk kekal selamat. Kami akan menggunakan blok ulangan
          untuk melakukan ini dengan mudah.
      6:
        text: Untuk membina dinding rumah kita, kita boleh sama ada memberitahu Alex
          untuk moveForward(); dan letakkan papan empat kali atau kita boleh suruh
          dia moveForward(); dan letakkan satu papan, kemudian ambil arahan ini dan
          gunakan blok ulangan untuk meminta dia melakukan tindakan itu beberapa kali.
          Sekarang kita akan klik pada blok ulang dan beritahu dia berapa kali kita
          mahu dia melakukan tindakan ini. Sekarang mari kita bina rumah kita sebelum
          malam tiba! Selamat berseronok.
    opd_closing:
      1:
        image: notes/opd_closing_1.png
        text: Tahniah! Anda melengkapkan kursus Pengajaran Sains Komputer Asas dalam
          talian. Anda kini menjadi sebahagian daripada komuniti guru yang semakin
          meningkat menyediakan pelajar mereka untuk masa depan.
      2:
        image: notes/opd_closing_2.png
        text: 'Lihat sumber ini jika anda memerlukan lebih banyak sokongan: 1. forum.code.org
          2. @teachcode di Twitter 3. studio.code.org '
    parameters:
      1:
        text: Hai, saya Janete, dan saya seorang jurutera di Zynga.
      2:
        text: Bagaimana jika kita ingin melukis beberapa Segitiga dan mempunyai panjang
          saiz yang berbeza?
      3:
        text: Kita boleh menulis semua kod itu dengan tangan atau kita boleh menggunakan
          fungsi dengan penetapan.
      4:
        text: Untuk buat ini, klik bintang biru pada tetapan fungsi "lukis segi tiga".
          Kemudian seret (drag) "nama input" ke dalam blok "input".
      5:
        text: Kemudian jika anda menulis "panjang" di tempat yang di mana ia mengatakan
          "x" dan tekan "Enter" anda akan mewujudkan panjangn input untuk fungsi anda.
      6:
        text: Kemudian klik pada bintang. Sekarang, anda mahu klik pada kategori pembolehubah
          dan seret (drag) blok "panjang" ke dalam blok "maju kehadapan" tetapan fungsi
          anda. Dan seret daripada blok nombor yang lama.
      7:
        text: Untuk menggunakan fungsi anda dengan penetapan, klik pada kategori fungsi
          tersebut dan leret (drag) fungsi "lukis segi tiga dengan panjang".
      8:
        text: Sekarang anda boleh gunakan blok matematik untuk memasukkan nombor yang
          berbeza untuk melukis segi tiga yang berbeza saiz.
    playlab_events:
      1:
        text: Sekarang, kita akan belajar tentang sesuatu yang digunakan oleh semua
          pengaturcara permainan setiap hari yang dipanggil acara. Acara memberitahu
          program anda untuk mendengar apabila sesuatu berlaku. Apabila sesuatu berlaku,
          tindakan akan diambil.
      2:
        text: Beberapa contoh acara ialah mendengar klik tetikus, butang anak panah
          atau ketukan pada skrin.
      3:
        text: Di sini, kita akan membuat bot angkasa menyambut penduduk bumi apabila
          pemain mengklik padanya. Kami akan menggunakan blok "apabila diklik" dan
          melampirkan blok "katakan" padanya. Apabila pemain mengklik pada bot angkasa,
          semua yang dilampirkan pada blok acara "apabila diklik" ini akan dilakukan.
          Apa yang alien anda katakan?
      4:
        text: Terdapat juga blok "apabila anak panah". Jika anda memautkan blok "bergerak"
          kepada ini, anda boleh mula menggerakkan pelakon anda ke atas, bawah, kiri
          atau kanan. Langkah demi langkah, permainan anda menjadi lebih interaktif.
    playlab_intro:
      1:
        text: Kami akan membuat permainan menggunakan Play Lab. Permainan yang baik
          mempunyai cerita, dan setiap cerita mempunyai pelakon. Kami akan belajar
          cara membuat pelakon kami seperti ahli sihir, alien dan haiwan bercakap,
          bergerak dan berinteraksi antara satu sama lain. Menjelang akhir tutorial
          ini, anda boleh membina permainan dari awal dan berkongsi dengan rakan anda.
      2:
        text: Skrin anda dibahagikan kepada 3 bahagian utama. Di sebelah kiri ialah
          ruang permainan tempat program anda akan dijalankan. Arahan untuk setiap
          peringkat ditulis di bawah.
      3:
        text: Kawasan tengah ialah kotak alat, dan setiap blok ini ialah sekeping
          kod. Ruang putih di sebelah kanan dipanggil ruang kerja dan di sinilah kami
          akan membina program kami.
      4:
        text: Untuk bermula, anda perlu memautkan blok anda ke blok "apabila dijalankan"
          oren. Anda boleh memautkan berbilang blok bersama-sama dengan menyeretnya
          keluar sehingga anda melihat garisan kuning, dan kemudian ia akan disentap
          bersama.
      5:
        text: Dalam teka-teki pertama ini, pelakon kami ialah penguin dan kami akan
          membuatnya berkata "Hello!" dengan menyeret blok sebut keluar, memautkannya
          ke blok semasa dijalankan dan menaip "Hello." Kita juga boleh membuat penguin
          bergerak dengan menggunakan gerakan ke kanan dan gerakkan blok kiri. Sebaik
          sahaja anda memasang blok anda, tekan butang jalankan untuk melihat perkara
          yang telah anda atur cara.
      6:
        text: Bermula dan pada penghujungnya, anda akan dapat mencipta permainan anda
          sendiri dengan semua jenis pemain yang boleh berinteraksi, bertukar gembira
          atau sedih, menjaringkan mata, atau melontar bola api, atau bahkan hilang
          satu sama lain. Semuanya terpulang kepada anda dan permainan yang anda mahu
          cipta.
    playlab_repeat_forever:
      1:
        text: Ini ialah blok "ulang selamanya". Apa-apa sahaja dalam blok ini akan
          berlaku selama-lamanya dalam permainan.
      2:
        text: Jika kita mahu pelakon melakukan sesuatu berulang kali, tanpa pemain
          perlu melakukan apa-apa, kita akan meletakkan blok tersebut di dalam blok
          "ulang selamanya".
      3:
        text: Dalam teka-teki seterusnya ini, matlamat kami adalah untuk membantu
          ahli sihir meronda sempadan kerajaan, kiri dan kanan secara berterusan.
          Mempelajari cara arahan ulangan berfungsi, akan menjimatkan banyak masa
          kemudian apabila anda membina permainan anda sendiri.
    poemart_celebration:
      1:
        image: notes/hoc_poem_art_2021_celebration_01.jpg
        text: tahniah! Anda baru sahaja mempelajari asas sains komputer dan cara mencari
          mood puisi. Kini anda boleh mencipta puisi animasi anda sendiri untuk dikongsi
          dengan rakan anda.
      2:
        image: notes/hoc_poem_art_2021_celebration_02.jpg
        text: Adakah anda akan berhati-hati memilih adegan mudah untuk keseluruhan
          puisi?
      3:
        image: notes/hoc_poem_art_2021_celebration_03.jpg
        text: Atau adakah anda akan menggunakan banyak acara untuk mencipta adegan
          baharu bagi setiap baris puisi anda?
      4:
        image: notes/hoc_poem_art_2021_celebration_04.jpg
        text: Pada penghujung tutorial anda boleh berkongsi pautan ke ciptaan anda
          dengan rakan anda.
      5:
        image: notes/hoc_poem_art_2021_celebration_05.jpg
        text: Regangkan imaginasi anda dan bersuka ria!
    poemart_events:
      1:
        image: notes/hoc_poem_art_2021_events_01.jpg
        text: Kadang-kadang mood puisi berubah sebahagian cara melalui puisi. Apa
          yang mungkin bermula sebagai puisi yang berbunyi gembira bertukar sedih,
          atau mungkin kegelapan bertukar terang.
      2:
        image: notes/hoc_poem_art_2021_events_02.jpg
        text: Dalam aktiviti ini anda akan bekerja dengan acara. Anda boleh menggunakan
          blok acara ini untuk menukar perjalanan program anda apabila baris tertentu
          dalam puisi anda muncul. Perhatikan bahawa blok acara tidak masuk ke dalam
          program utama anda. Sebaliknya, mereka mencipta program kecil mereka sendiri.
      3:
        image: notes/hoc_poem_art_2021_events_03.jpg
        text: 'Baca puisi anda dan cari detik di mana mood berubah. Kira baris yang
          berlaku pada: satu, dua, tiga. Dalam blok acara anda, masukkan nombor baris.'
      4:
        image: notes/hoc_poem_art_2021_events_04.jpg
        text: Kemudian atur cara dalam sesuatu untuk mencerminkan peralihan mood apabila
          baris itu muncul pada skrin. Apabila anda menekan "Run" anda boleh melihat
          perkara yang anda kodkan.
    poemart_imagery:
      1:
        image: notes/hoc_poem_art_2021_imagery_01.jpg
        text: Dalam puisi, pengarang menggunakan imejan untuk melukis gambar dalam
          fikiran pembaca. Apabila kita melihat perkataan buaya, secara automatik
          kita membayangkan seekor buaya hijau dalam fikiran kita. Untuk mendapatkan
          imej seperti ini ke dalam animasi, kami akan menggunakan sprite.
      2:
        image: notes/hoc_poem_art_2021_imagery_02.jpg
        text: Ini akan mencipta blok sprite baharu yang membolehkan anda memilih kostum
          untuknya. Pilih pakaian untuk sprite yang anda fikir sesuai dengan puisi
          itu.
      3:
        image: notes/hoc_poem_art_2021_imagery_03.jpg
        text: Untuk menukar lokasi sprite, anda boleh mengklik ikon pin dalam blok
          lokasi, dan kemudian klik di mana anda mahu ia pergi dalam ruang main.
      4:
        image: notes/hoc_poem_art_2021_imagery_04.jpg
        text: Dalam beberapa peringkat seterusnya anda akan melihat beberapa blok
          baharu. Blok ini membolehkan anda menukar saiz sprite anda. Blok ini membolehkan
          anda menghidupkan sprite anda dengan tingkah laku.
      5:
        image: notes/hoc_poem_art_2021_imagery_05.jpg
        text: Jika puisi menyebut awan mengembara, mula-mula buat sprite awan, kemudian
          pilih blok tingkah laku ini, seret keluar dan pilih mengembara.
      6:
        image: notes/hoc_poem_art_2021_imagery_06.jpg
        text: Pastikan pakaian sprite anda sepadan. Apabila anda menekan run anda
          akan membaca dan melihat awan yang mengembara.
      7:
        image: notes/hoc_poem_art_2021_imagery_07.jpg
        text: Kini anda boleh menambah imej tersurat untuk menggambarkan perkataan
          dalam puisi. Selamat bergembira!
    poemart_intro:
      1:
        image: notes/hoc_poem_art_2021_introduction_01.jpg
        text: Nama saya Caia dan saya seorang penyair dan pelajar sains komputer.
          Saya telah belajar banyak daripada pengekodan yang menjadikan saya penyair
          yang lebih baik, dan begitu banyak tentang puisi saya telah menjadikan saya
          lebih baik dalam pengekodan, hanya kerana anda perlu benar-benar memikirkan
          perkataan yang anda pilih dan perkara yang akan anda cipta sekali semuanya
          bersatu.
      2:
        image: notes/hoc_poem_art_2021_introduction_02.jpg
        text: Sepanjang jam berikutnya, anda akan belajar tentang sains komputer dan
          puisi dengan mencipta puisi animasi. Pada dasarnya puisi adalah membuat
          seni dengan kata-kata. Saya mencipta puisi untuk menyatakan diri saya; Saya
          cuba membangkitkan imaginasi dan emosi penonton apabila saya menulis dengan
          menggunakan gaya dan irama saya yang unik.
      3:
        image: notes/hoc_poem_art_2021_introduction_03.jpg
        text: Sama seperti seni, puisi boleh ditafsirkan dalam pelbagai cara. Puisi
          yang sama mungkin bermakna perkara yang sangat berbeza kepada orang yang
          berbeza, dan setiap puisi mempunyai mood tersendiri. Mood ialah perasaan
          yang anda dapat daripada puisi. Kadangkala orang mengaitkan warna dan imejan
          tertentu dengan mood yang berbeza.
      4:
        image: notes/hoc_poem_art_2021_introduction_04.jpg
        text: Contohnya, warna kuning membuatkan saya berasa ceria. Dan apabila saya
          berfikir tentang perasaan seperti ketakutan, saya kadang-kadang membayangkan
          malam yang gelap dan ribut di kepala saya. Dalam aktiviti ini, anda akan
          berpeluang untuk menggambarkan dan menghidupkan suasana puisi berdasarkan
          perasaan anda.
      5:
        image: notes/hoc_poem_art_2021_introduction_05.jpg
        text: Mari lihat bagaimana anda akan melakukan ini menggunakan kod. Anda akan
          melihat bahawa skrin anda dibahagikan kepada tiga bahagian utama. Di sebelah
          kiri ialah ruang permainan. Di sinilah puisi animasi anda akan dipaparkan.
          Setiap puisi mempunyai tajuk dan pengarang.
      6:
        image: notes/hoc_poem_art_2021_introduction_06.jpg
        text: Kawasan tengah ini ialah kotak alat. Blok kod baharu akan tersedia dalam
          ruang ini semasa anda menjalani pelajaran.
      7:
        image: notes/hoc_poem_art_2021_introduction_07.jpg
        text: Ruang di sebelah kanan ialah ruang kerja. Anda boleh menyeret blok keluar
          dari kotak alat dan ke ruang kerja untuk membina program anda.
      8:
        image: notes/hoc_poem_art_2021_introduction_08.jpg
        text: Arahan untuk setiap peringkat akan dipaparkan di sini di bahagian atas
          skrin. Jika anda mahu petunjuk, klik pada mentol lampu.
      9:
        image: notes/hoc_poem_art_2021_introduction_09.jpg
        text: Pertama, pilih puisi yang anda suka. Terdapat semua jenis puisi dan
          anda boleh memilih yang baru pada setiap peringkat.
      10:
        image: notes/hoc_poem_art_2021_introduction_10.jpg
        text: Seterusnya, anda akan menyeret blok dari kotak alat ke ruang kerja anda
          untuk menghidupkan puisi anda. Anda boleh memilih warna latar belakang atau
          kesan yang sepadan dengan mood puisi anda, kemudian klik "Run" untuk melihat
          puisi anda beraksi.
      11:
        image: notes/hoc_poem_art_2021_introduction_11.jpg
        text: Luangkan sedikit masa membaca puisi yang berbeza dan cari puisi yang
          mencetuskan emosi dalam diri anda. Fikirkan tentang perasaan anda dan cara
          anda boleh menyampaikan perasaan itu melalui imejan dan kod.
    repeat_block:
      1:
        image: notes/repeat_block.png
        text: Blok ulangan membolehkan anda menggelungkan kod di dalamnya seberapa
          kerap yang anda beritahu.
    starwars_blocks_congrats:
      1:
        text: Hai, nama saya Alice dan saya menjalankan pasukan produk dan kejuruteraan
          di sini di Code.org dan saya mengusahakan tutorial ini yang anda sedang
          mainkan sekarang.
      2:
        text: Anda baru sahaja mencapai tahap terakhir. Tahniah! Anda baru sahaja
          mempelajari semua yang anda perlu tahu untuk membuat permainan Star Wars
          anda sendiri. Kini tiada lagi arahan, tiada teka-teki untuk diselesaikan.
          Anda boleh membuat permainan anda sendiri dan anda memilih cara ia berfungsi.
          Seperkara lagi, anda telah membuka kunci bunyi baharu dan arahan baharu
          untuk melakukan lebih banyak lagi.
      3:
        text: "[pelajar bercakap] Jadi kami membuat permainan pada asasnya di mana
          anda mendapat mata apabila anda mendapat babi buntal. Perubahannya ialah
          setiap kali anda mendapat babi buntal, pasukan badai muncul. Sebenarnya
          seluruh skrin penuh dengan babi buntal dan kemudian apabila anda menyentuh
          10,000 daripadanya, anda menang."
      4:
        text: "[pelajar bercakap] Kami membuat permainan di mana anda tidak boleh
          kalah dan semua yang anda bunuh memberi anda mata. Untuk program saya, saya
          membalikkan kekunci supaya setiap kali anda mengklik ke atas, watak anda
          turun dan apabila anda ke kanan, watak anda ke kiri. Susah betul! Kadangkala
          anda hanya mendapat kelebihan, kelebihan yang tidak adil jika anda pembangun
          permainan. Adakah saya mendapatnya? Ya!"
      5:
        text: Apabila anda selesai membuat permainan anda, pilih kongsi untuk mendapatkan
          pautan yang anda boleh kongsi dengan rakan atau bermain permainan anda pada
          telefon anda. Selamat berseronok!
    starwars_blocks_events:
      1:
        text: Halo, nama saya Charita Carter. Aku seorang produser kreatif senior
          di sini di Walt Disney Imagineering. Saya bertanggungjawab untuk pasukan
          terkemuka yang benar-benar menghasilkan tarikan yang dapat dialami oleh
          tetamu kami. Kami sentiasa mencari cara yang boleh kami perbaiki dan membuat
          pengalaman yang lebih baik untuk tetamu kami dan teknologi adalah puncanya.
      2:
        text: Tahniah, anda berjaya! Kau diprogram BB-8. Sekarang saya pikir kita
          siap untuk sesuatu yang lebih sulit. Mari kita pergi untuk itu. Sekarang
          anda telah mempelajari asas-asas pengaturcaraan, kami akan kembali ke masa
          lalu untuk membina permainan anda sendiri, dibintangi R2-D2 dan C-3PO.
      3:
        text: 'Untuk membuat permainan, kita perlu belajar tentang sesuatu yang digunakan
          oleh pengaturcara permainan setiap hari: mereka dipanggil acara. Acara memberitahu
          program anda untuk mendengar atau menunggu apabila sesuatu berlaku dan kemudian
          apabila ia berlaku, ia melakukan tindakan.'
      4:
        text: Beberapa contoh peristiwa adalah mendengar klik tetikus, butang anak
          panah atau ketukan pada skrin.
      5:
        text: Di sini kita akan membuat R2-D2 bergerak ke atas untuk menyampaikan
          pesan kepada pilot pemberontak dan kemudian pindah ke pilot pemberontak
          lainnya. Kami akan menggunakan acara untuk membuatnya bergerak. Apabila
          pemain menggunakan kekunci anak panah atas/bawah, atau butang atas/bawah.
      6:
        text: Kami menggunakan blok peristiwa whenUp() dan melampirkan blok goUp()
          kepadanya. Apabila pemain menekan kekunci anak panah atas, kod yang dilampirkan
          pada blok whenUp() dijalankan. Dan kita akan melakukan hal yang sama untuk
          membuat R2-D2 bergerak ke bawah. Sekarang daripada menulis semua kod untuk
          mengawal droid kami terlebih dahulu, kita boleh membiarkan R2-D2 bertindak
          balas terhadap butang tekan peristiwa yang menggerakkannya di sekitar skrin.
      7:
        text: Langkah demi langkah, permainan anda semakin interaktif.
    starwars_blocks_intro:
      1:
        text: 'Hai, saya Kathleen Kennedy dan saya penerbit Star Wars: The Force Awakens.
          Hari ini anda akan bekerja dengan salah seorang bintang kami, BB-8. BB-8
          ialah droid sfera. Semua yang dia lakukan dan setiap pergerakan yang dia
          lakukan dikawal oleh perisian komputer. Sains komputer memberi kesan kepada
          setiap industri, daripada pemasaran kepada penjagaan kesihatan kepada filem.
          Malah, ratusan jurutera komputer bekerjasama untuk membuat filem seperti
          The Force Awakens.'
      2:
        text: Hai, saya Rachel Rose, saya seorang jurutera R&D kanan di ILM dan saya
          mengetuai pasukan pembangunan animasi dan makhluk. Dalam The Force Awakens,
          saya bertanggungjawab untuk membantu artis membangunkan pelantar yang merupakan
          bahagian watak yang bergerak yang membolehkan watak itu kelihatan sangat
          boleh dipercayai di galaksi yang jauh.
      3:
        text: Dalam sejam berikutnya, kami akan membina permainan Star Wars kami sendiri
          yang akan mengajar anda konsep asas pengaturcaraan. Biasanya pengaturcaraan
          adalah semua teks tetapi kami akan menggunakan blok di sini supaya kami
          boleh seret dan lepas untuk menulis atur cara. Sebagai permulaan, kami akan
          bekerjasama dengan Rey untuk memprogramkan BB-8 untuk berjalan bagi mengumpul
          semua bahagian cebisan.
      4:
        text: Skrin anda dibahagikan kepada tiga bahagian. Di sebelah kiri adalah
          ruang permainan Star Wars di mana kod akan berjalan. Arahan untuk setiap
          peringkat ditulis di bawah ruang permainan.
      5:
        text: Kawasan tengah ini ialah kotak alat dan setiap blok ini adalah arahan
          yang boleh difahami oleh BB-8.
      6:
        text: Ruang putih di sebelah kanan disebut ruang kerja dan ini adalah di mana
          kita akan membangun program kami.
      7:
        text: Jika saya menyeret moveLeft(); blok ke ruang kerja kita, apa yang terjadi?
          BB-8 bergerak kiri satu blok pada grid.
      8:
        text: Dan bagaimana jika saya mahu BB-8 melakukan sesuatu selepas moveLeft();
          Blok? Aku bisa menambahkan blok lain ke program kita. Saya akan memilih
          moveUp (); blok dan saya akan menyeretnya di bawah langkah sayaLeft(); sekat
          sehingga serlahan muncul. Lalu aku akan menjatuhkannya dan dua blok akan
          snap bersama-sama. Apabila saya menekan berjalan lagi, BB-8 akan melaksanakan
          arahan yang disusun dari atas ke bawah pada ruang kerja kami.
      9:
        text: Jika anda mahu memadam blok, hanya keluarkannya daripada tindanan dan
          seretnya semula ke dalam kotak alatan
      10:
        text: Selepas anda memukul, anda sentiasa boleh menekan butang set semula
          untuk mendapatkan BB-8 kembali ke permulaan. Sekarang mari kita lakukannya!
    starwars_congrats:
      1:
        text: Hai, nama saya Alice dan saya menjalankan pasukan produk dan kejuruteraan
          di sini di Code.org dan saya mengusahakan tutorial ini yang anda sedang
          mainkan sekarang.
      2:
        text: Anda baru sahaja mencapai tahap terakhir. Tahniah! Anda baru sahaja
          mempelajari semua yang anda perlu tahu untuk membuat permainan Star Wars
          anda sendiri. Kini tiada lagi arahan, tiada teka-teki untuk diselesaikan.
          Anda boleh membuat permainan anda sendiri dan anda memilih cara ia berfungsi.
          Seperkara lagi, anda telah membuka kunci bunyi baharu dan arahan baharu
          untuk melakukan lebih banyak lagi.
      3:
        text: "[pelajar bercakap] Jadi kami membuat permainan pada asasnya di mana
          anda mendapat mata apabila anda mendapat babi buntal. Perubahannya ialah
          setiap kali anda mendapat babi buntal, pasukan badai muncul. Sebenarnya
          seluruh skrin penuh dengan babi buntal dan kemudian apabila anda menyentuh
          10,000 daripadanya, anda menang."
      4:
        text: "[pelajar bercakap] Kami membuat permainan di mana anda tidak boleh
          kalah dan semua yang anda bunuh memberi anda mata. Untuk program saya, saya
          membalikkan kekunci supaya setiap kali anda mengklik ke atas, watak anda
          turun dan apabila anda ke kanan, watak anda ke kiri. Susah betul! Kadangkala
          anda hanya mendapat kelebihan, kelebihan yang tidak adil jika anda pembangun
          permainan. Adakah saya mendapatnya? Ya!"
      5:
        text: Apabila anda selesai membuat permainan anda, pilih kongsi untuk mendapatkan
          pautan yang anda boleh kongsi dengan rakan atau bermain permainan anda pada
          telefon anda. Selamat berseronok!

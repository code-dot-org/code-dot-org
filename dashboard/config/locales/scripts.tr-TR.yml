        csd1-2018:
          description_short: "  İnsanların problemleri çözmek için bilgisayarlarla
            nasıl çalıştıklarını öğrenin."
          stages:
            CS Discoveries Pre-survey:
              name: CS Keşifleri Anket öncesi
            Intro to Problem Solving:
              name: Problem çözme tanıtımı
              description_student: Sınıf, olabildiğince çok para kazandıracak alüminyum
                folyo tekneleri tasarlamak için gruplar halinde çalışır. Derslerin
                sonunda gruplar, etkinlikle ilgili deneyimlerini yansıtır ve kursun
                geri kalanında yapacakları problem çözme yöntemleriyle bağlantı kurar.
              description_teacher: Bu derste öğrenciler, mümkün olduğunca çok para
                sağlayacak alüminyum folyo tekneleri tasarlamak için gruplar halinde
                çalışır. Gruplar, 1. turda olduğundan daha fazla kuruş yapmaya çalışmak
                amacıyla teknelerinde çalışmak üzere iki tur oynamaktadırlar. Faaliyetin
                yapısı, öğrencilerin daha ayrıntılı olarak tanıtılacak olan problem
                çözme sürecinin farklı adımlarını ön plana çıkarmaktadır. Ders sonunda
                öğrenciler, etkinlikle ilgili deneyimlerine yansıtmakta ve kursun
                geri kalanında yapacakları problem çözme yöntemleriyle bağlantı kurmaktadırlar.
            The Problem Solving Process:
              name: Problem çözme süreci
              description_student: Bu ders sınıfın kurs boyunca kullanacağı (formal)
                biçimsel problem çözme sürecini, (Define - Prepare - Try - Reflect),
                "Tanımla- Hazırlan- Uygula- Değerlendir" tanıtır. Sınıf, bu adımları
                bir önceki dersteki alüminyum tekneler problemiyle, daha sonra istedikleri
                bir problemle, sonrasında çözümünü geliştirmek istedikleri bir problemle
                ilişkilendirir. Dersin sonunda sınıf, kurs boyunca kullanacakları
                posterleri oluşturmak için sürecin (D-P-T-R) her adımı için  genel,
                kullanışlı stratejilerin bir listesini biriktirir.
              description_teacher: Bu ders, öğrencilerin yıl boyunca kullanacakları
                resmi problem çözme sürecini, Define(tanımla) - Prepare(hazırla) -
                Try(dene) - Reflect'i(yansıt) tanıtmaktadır. Ders, öğrencilere gündelik
                yaşamda karşılaştıkları tüm farklı problemleri beyin fırtınasına teşvik
                ederek başlar. Öğrenciler daha sonra, problem çözme sürecinin dört
                adımını gösterir ve bu soyut adımları problem çözme gerçek deneyimleriyle
                ilişkilendirmek için birlikte çalışır. İlk olarak öğrenciler, bu adımları
                bir önceki dersin alüminyum tekneleri problemiyle, daha sonra çözümünü
                iyi bildikleri bir problemle, daha sonra da geliştirmek istedikleri
                bir problemle ilişkilendirir. Sınıf dersin sonunda, bu ünite de ve
                yıl boyunca sürecin her adımında kullanılacak posterleri koymak için
                genel olarak kullanışlı stratejilerin bir listesini toplar.
            Exploring Problem Solving:
              name: Problem çözmeyi keşfetme
              description_student: 'Bu derste sınıf, problem çözme sürecini üç farklı
                soruna uygular: bir kelime araması, bir doğum günü partisi için oturma
                düzenlemesi ve bir gezi planlama. Sorunlar giderek daha da karmaşık
                hale gelir ve sorun çözme sürecinin özellikle bu tür sorunlarla başa
                çıkarken yararlı olduğunun altını çizilir.'
              description_teacher: |-
                Bu derste öğrenciler, her adımın değerini daha iyi anlamak için problem çözme sürecini üç farklı soruna uygulayacaktır. Bir kelime araması çözer, bir doğum günü partisi için koltuk düzenlemesi yapar ve gezi planı yapar. Sorunlar giderek daha da karmaşık hale gelir ve sorun çözme sürecinin bu tür sorunlarla başa çıkarken özellikle yararlı olduğunun altını çizer. Ders, öğrencilerin problem çözme sürecindeki deneyimlerini yansıtmalarıyla sonuca varır. Her adımın dahil edilmesinin doğru olduğu kanısına varacaklar ve açık uçlu problemleri daha iyi tanımlamalarını sağlayacak soruları veya stratejileri beyin fırtınası ile inceleyeceklerdir. Bu nokta çoğu kez en kritik adımdır.

                Bu ders büyük olasılıkla iki ders saatinde veya daha fazlasında tamamlanacaktır. İlk iki problem tek bir derse sığabilir, ancak üçüncü faktör ikinci bir güne taşınmalıdır.
            What is a Computer?:
              name: Bilgisayar nedir?
              description_student: Bu derste sınıf, bir bilgisayarın tanımını geliştirir.
                Sonra, bilgisayarın olası tanımlarıyla ilgili beyin fırtınası yapıyor,
                sınıf gruplar halinde çalışma ile resimleri  "bu bir bilgisayar" veya
                "bu bir bilgisayar değil" şeklinde poster kağıdının üzerine sınıflandırır
                ve  bazı en zor gruplamaları seçmek için motive olduklarını açıklarlar.
                Öğretmen daha sonra bilgisayarın tanımını yapar ve öğrencilerin yeni
                tanıma göre kendi posterlerini gözden geçirmeleri için imkân verir.
              description_teacher: Bu derste öğrenciler bir bilgisayar tanımı geliştirir.
                Dersin başında, bir bilgisayarın olası tanımlarıyla ilgili beyin fırtınası
                yapar ve beyin fırtınası sonuçlarını panoya yerleştirirler. Sonra,
                öğrenciler gruplar halinde çalışma ile resimleri  "bu bir bilgisayar"
                veya "bu bir bilgisayar değil" şeklinde poster kağıdının üzerine sınıflandıracak.
                Gruplar posterlerini odanın etrafına yerleştirecek ve gruplama yaparken
                en çok hangilerinde zorlandıklarını kısaca açıklayacaklar. Öğretmen
                daha sonra bilgisayarın tanımını yapacak ve öğrencilerin yeni tanıma
                göre kendi posterlerini gözden geçirmeleri için imkân verecek.
            Input and Output:
              name: Girdiler ve çıktılar
              description_student: "Bu sınıfta öğrenciler,  \nIn this the class students
                consider a number of computing devices to determine what types of
                inputs and outputs they use. Groups are assigned to a computing device
                and based on a teacher-provided definition of input and output, list
                the inputs and outputs of their device.  To conclude the lesson the
                class examines common activities they do on a computing device and
                select the inputs and outputs used for that activity from the chart."
              description_teacher: Bu derste öğrenciler, ne tür girdiler ve çıktılar
                kullandıklarını saptamak için birtakım bilgi işlem cihazları düşünürler.
                Gruplar bir bilgisayara atanır ve öğretmenin sağladığı girdi ve çıktı
                tanımına dayandırılır, cihazlarının girdilerini ve çıktılarını listeler.
                Aktivitenin başında, öğrenciler daha açık fiziksel girdiler ve çıktılara
                odaklanmaya teşvik edilir (örneğin, bir girdi olarak bir klavye ya
                da bir çıktı olarak bir ekran) ancak daha sonraki tartışmalar, öğrencileri
                daha az belirgin örnekleri düşünmeye yönlendirir (örneğin, dokunmatik
                ekranın hem bir girdi hem de bir çıktıdır ya da internet hem girdi
                hem de çıktı olarak hizmet edebilir). Ders boyunca, öğretmen ön odada
                bir T- Grafik üzerinde tanımlanan girdileri ve çıktıları kaydeder.
                Dersi sonuçlandırmak için, öğrenciler bir bilgisayarda yaptıkları
                ortak aktiviteleri incelerler ve aktivite için kullandıkları girdileri
                ve çıktıları grafikten seçerler.
            Processing:
              name: İşleme
              description_student: Bu ders, bir bilgisayarın tanımında tanıtımı yapılan
                işleme kavramı kısmına derinlemesine dalıyor.  Çiftler, bilgi işleme
                şekli olarak, bir kart destesini sıraya koymak için birlikte çalışırlar.  Sonunda
                sınıf, informasyon sorunlarını çözme bağlamında işlemenin ne demek
                olduğunu tartışır.
              description_teacher: Öğrenciler, işlemenin anlamını ve problem çözme
                ile ilişkisini keşfetmeleri için iki tane bağımsız kart sıralama etkinliği
                yaparlar. İlk etkinlikte az kısıtlama vardır ve işlemenin üst düzey
                bir tanımını öğretmek için kullanılır. Sonraki etkinlikte öğrencileri,
                kartları her zaman başarılı bir şekilde işleyen bir algoritma geliştirmeye
                zorlayan daha çok kısıtlama vardır. Öğrenciler sürekli olarak algoritmalarını
                geliştirir, test eder ve sınıf arkadaşlarıyla paylaşır. Kapanış tartışması,
                öğrencilerin bu etkinliklerde kullandıkları farklı problem çözme türleri
                ve bir problemi çözmek için bir algoritma üretmenin değeri üzerine
                derinlemesine düşünmelerini sağlar.
            Storage:
              name: Depolama
              description_student: Bu ders, bilgi işleme kapsamında bilgisayar tanımının
                depolama bileşeni üzerine odaklanır. Öğrenciler, belirli bir algoritmanın
                ne kadar depolama alanına ihtiyacı olduğu üzerine ağırlık vererek
                bilgi işlemek için algoritmalar geliştirerek ve paylaşarak dersin
                büyük bir kısmını geçirir. Ders, bilgi işlerken depolamanın önemi
                üzerine bir tartışma ile sonuçlanır.
              description_teacher: Öğrenciler bilgisayarın Girdi-Depolama-İşleme-Çıktı
                modeliyle birlikte depolamanın önemini keşfederler. Isınma etkinliği
                belgeler, resimler ya da videolar gibi öğrencilerin geçmişte bilgisayarların
                deposunda gördükleri bilgi türleri hakkında derinlemesine düşünmelerini
                ister. Bağlantısız ana etkinlik öğrencilerin deste içinde belirli
                kartları araması sırasında küçük bir kart yığını işlemeleri için bir
                algoritma geliştirmelerini sağladı. Öğrencilerin kartları nasıl hareket
                ettirecekleri hakkındaki kısıtlamalar onları desteyi işlerken bile
                depolamanın önemini göz önünde bulundurmaya zorlar. Ders öğrencilerin
                bu derste gördükleri iki depolama türü hakkında tartışmalar ve bilgiyi
                işlerken depolamanın önemi hakkındaki tartışmayla sonuçlanır.
            Apps and Problem Solving:
              name: Uygulamalar ve Problem çözme
              description_student: 'Bu ders, bilgisayarların girdi ve çıktı özelliklerini
                öğrencilerle ilgili olan ve öğrencilerin bildiği bir bağlamda işler:
                uygulamalar ile. Öğrenciler, belirli problemleri çözmek için tasarlanmış
                olan çeşitli web uygulamalarını, onların çalışması için gereken girdileri
                ve kullanıcılara verdikleri çıktıları değerlendirir. Ders, uygulamalar
                üzerine gözlemler ve uygulamaların topluma etkisi hakkında öğretmen
                tarafından yönlendirilen bir tartışma ile biter. '
              description_teacher: 'Bu ders, öğrencilerin alakalı oldukları ve tanıdıkları
                bir bağlamda, bilgisayarların giriş ve çıkış konularını kapsar: uygulamalar.
                Öğrenciler çiftler halinde, çeşitli web uygulamalarını; hangi spesifik
                problemleri çözmek için tasarlandıkları, çalışmaları gereken girdileri,
                ve kullanıcıya sağladıkları çıktıları açısından analiz etmek için
                değerlendirirler. Uygulamaların toplum üzerindeki etkileri hakkında
                öğretmen liderliğinde yapılan tartışmalar ile birlikte, sınıf bu uygulamaların
                gözlemlenmesiyle sonuçlanır. '
            Project - Propose an App:
              name: Proje - bir uygulama önermek
              description_student: Sınıfımız; problem çözme süreci çalışmalarını ve
                bilgisayarın giriş/çıkış/depolama/sürecini sonuçlandırmak için, gerçek
                hayat problemlerini çözebilecek uygulamalar sunar. Bu projenin tamamlanması
                günlere yayılabilir ve, her uygulamanın önemli noktalarını vurgulayan
                özelliklerin posterle sunulmasıyla proje sonuçlandırılacaktır. Proje
                ikili bitirilebilecek şekilde tasarlanmıştır, ama bireysel de yapılabilir.
              description_teacher: Problem çözme süreci ve bir bilgisayarın girdi/çıktı/depolama/işleme
                modeli üzerine çalışmalarını bitirmek için öğrenciler bir gerçek hayat
                sorununu çözen bir uygulama sunarlar. Bu proje günlere yayılarak tamamlanacaktır
                ve öğrenciler uygulamalarının özelliklerini vurgulayan bir poster
                oluşturup sınıf arkadaşlarına sunarak proje sonuçlanacaktır. Bir proje
                rehberi öğrencilere adım adım talimatlar verir ve öğrencilerin düşüncelerini
                organize etmesine yardım eder. Proje, çiftler halinde yapılmak için
                tasarlanmış olmasına rağmen bireysel olarak da yapılabilir.
            Apps and Storage:
              description_student: 'Bu ders, bilgisayarların girdi ve çıktı özelliklerini
                öğrencilerle ilgili olan ve öğrencilerin bildiği bir bağlamda işler:
                uygulamalar ile. Öğrenciler, belirli problemleri çözmek için tasarlanmış
                olan çeşitli web uygulamalarını, onların çalışması için gereken girdileri
                ve kullanıcılara verdikleri çıktıları değerlendirir. Ders, uygulamalar
                üzerine gözlemler ve uygulamaların topluma etkisi hakkında öğretmen
                tarafından yönlendirilen bir tartışma ile biter. '
        csd4-2018:
          description: Ünite 4, bilgi işlemin daha geniş toplumsal etkilerini tanıtmaktadır.
            Bir dizi tasarım zorluğuyla, bir probleme bir çözüm geliştirirken diğerlerinin
            ihtiyaçlarını daha iyi anlayabileceğinizi öğreneceksiniz. Birimin ikinci
            yarısı, ekiplerin bakım ihtiyaçlarını belirleme, hem kağıt üzerinde hem
            de Uygulama Laboratuarında prototip çözümler üretme ve gerçek kullanıcılar
            ile geribildirim almak ve ilerlemek için çözümler test etme imkanı sağlayan
            bir tekrarlayıcı takım projesinden oluşur.
          stages:
            Analysis of Design:
              name: Tasarım analizi
              description_student: Sınıf, tasarım seçimlerinin nasıl yapıldığını ve
                nedenini düşünmek için çeşitli demlik tasarımlarını araştırıyor. Örnek
                olarak çaydanlıklar kullanan sınıf, kullanıcılar arasındaki ilişkiyi,
                ihtiyaçlarını ve kullandıkları nesnelerin tasarımını araştıracak.
              description_teacher: Grup problem çözme ve diğer kullanıcılar için ürün
                geliştirmeye ayrılan bir üniteye başlamak için öğrenciler çeşitli
                çaydanlıkların tasarımını inceleyerek başlarlar. Öğrenciler, belirli
                kullanıcı ihtiyaçlarının, tasarımını nasıl bildirilebileceğini tanımlamaya
                uğraşırken her çaydanlığı analiz ederler. Bu tasarım seçeneklerini
                düşünürken ve her çaydanlığı bir potansiyel kullanıcı ile eşleştirmeye
                uğraşırken öğrenciler, ürünlerin tasarımında kullanıcı odaklı bir
                yaklaşım izlemenin bu ürünleri nasıl daha kullanışlı ve faydalı hale
                getirebileceğini (hem fiziksel hem de dijital) görmeye başlayabilirler.
                Etkinliği sonuçlandırmak için, öğrencilerden demliklerden bir tanesini
                daha kullanışlı ve yararlı hale getirecek bazı değişiklik önerileri
                istenir.
            Understanding Your User:
              name: Kullanıcınızı anlama
              description_student: Sınıf, kullanıcı profillerini kullanarak farklı
                kullanıcıların çeşitli ürünlere nasıl tepki gösterebileceklerini araştırıyor.
                Rol farklı bir kişi olarak oynuyor, sınıfın her üyesi başkasının gözüyle
                tasarımlar tecrübe edinecek.
              description_teacher: "Kullanışlı ürünler meydana getirmek için tasarımcıların,
                kullanıcılarının ihtiyaçlarını anlamaları gerekir. Bu ders öğrencileri,
                Bu ders öğrencileri, bir kullanıcı profili kullanıp başka biriymiş
                gibi rol yaparak ve bir dizi ürüne o kullanıcı gibi tepki vererek
                başka bir insan için nasıl tasarlayacakları hakkında düşünmek için
                cesaretlendirir. Her öğrenci bir kişiyi tanımlayan, daha sonra uygun
                ürünleri seçmeyi, ürün tasarımını eleştirmeyi ve tasarım için geliştirmeler
                önermeyi kullanacakları, bir kullanıcı profiline atanır.\r\n"
            User-Centered Design Micro Activity:
              name: Kullanıcı Merkezli Tasarım Mikro Aktivitesi
              description_student: Küçük gruplarda, sınıf akıllı kıyafetler için fikir
                üretmek için tasarım sürecini kullanır. Beyin fırtınacılığından, kullanıcıların
                belirlenmesine, nihayetinde bir tasarım önermesine kadar, başkalarının
                ihtiyaçları için bir çözüm tasarlamak için bu birimin çeşitli fırsatlarından
                ilkidir.
              description_teacher: Bu ders, öğrencilere bu ünite boyunca görecekleri
                tasarım sürecinin kısaltılmış bir sürümü aracılığıyla rehberlik eder.
                Öğrenciler ilk olarak akıllı kıyafetlerin potansiyel kullanıcılarının
                bir listesi hakkında beyin fırtınası yaparlar. Daha sonra sınıf olarak
                her grup bir kullanıcı kategorisi seçecek şekilde bu fikirleri geniş
                kategorilerde gruplandırırlar. Gruplar kullanıcılarının ihtiyaçları
                ve endişeleri hakkında beyin fırtınası yapmak için bu süreci tekrarlar,
                sonunda bu ihtiyaçları sınıflandırırlar ve odaklanmak için bir tanesini
                seçerler. Son olarak öğrenciler, karar vermelerinde yol gösterici
                olması için beyin fırtınası yaptıkları belirli ihtiyaçları ve endişeleri
                kullanarak bir parça akıllı kıyafet tasarlarlar. Dersin sonunda öğrenciler
                karar verme sürecini çabucak paylaşırlar ve ürünlerinin, seçtikleri
                kullanıcı ihtiyaçlarına ne kadar iyi hitap ettiği hakkında geri bildirim
                alırlar.
            User Interfaces:
              name: Kullanıcı Arayüzleri
              description_student: Herhangi bir kod yazmadan önce kağıt prototipinin
                test ve uygulamalardan geri bildirim almak için nasıl kullanılacağını
                görün. Sınıf bir geliştiriciye fikirleriyle yardımcı olmak için test
                eder ve kağıt yapılmış bir uygulama prototipi geliştirir.
              description_teacher: Mini tasarım projesinin ardından öğrenciler kullanıcı
                ihtiyaçlarını gidermeye çalışan bir ürünü ön model haline getirerek
                tasarımın bir sonraki evresine bakarlar. Takımlarda öğrenciler "Txt
                Ur Grndkdz" adlı bir sohbet uygulaması için bir kağıt ön modeli incelerler.
                Bu kağıt ön modelinin kullanımı boyunca, öğrenciler, biz bilgisayara
                ulaşmadan önce fikirleri ve varsayımları hızla test etmek için basit
                bir kağıt ön modelinin nasıl kullanılabileceğini görmek için bir şans
                bulurlar. Sağlanan ön model "kullanıldıktan" sonra öğrenciler bir
                sonraki tekrarlamayı geliştirme yollarını belirlemeye başlarlar.
            Feedback and Testing:
              name: Geri bildirim ve Test
              description_student: Kullanıcılar bir uygulamayı test ediyor ve geliştiriciye
                bir çok geri bildirimde bulunuyorlar. Sınıfın bütün bu geri bildirimleri
                sıralaması, ortak temaları ve ihtiyaçları belirlemesi ve prototipi
                gözden geçirerek kullanıcıların ihtiyaçlarına göre daha iyi hale getirmesi
                gerekir.
              description_teacher: Bu derste öğrenciler, kullanıcı ara yüzünün kâğıt
                ön modelinin ilerlemelerini geliştirmek için, önceki dersten “kullanıcı”
                kâğıt ön modelinin uygulamasından geri bildirimler kullanırlar. Ders,
                tasarımcıların insan ihtiyaçlarını teknoloji ile kullanıcı ara yüzünde
                veya deneyimlerdeki değişikliklere çevirmesi gerektiğine dair bir
                değerlendirme ile başlar. Sonrasında öğrencilere, önceki dersten uygulamanın
                kullanıcılarından isteklerin ve geri bildirimlerin bir derlemesi verilir.
                Öğrenciler gruplar halinde, geri bildirimleri sınıflandırır ve geri
                bildirimlerde ifade edilen ihtiyaçların uygulamanın ara yüzündeki
                değişiklikler aracılığı ile karşılanabileceği yolları tespit ederler.
                Ardından gruplar halinde öğrenciler, tespit ettikleri ihtiyaçlardan
                birini karşılamak için bu değişikliklerden bazılarını uygulayacaklar.
            Identifying User Needs:
              name: Kullanıcı İhtiyaçlarını Tanımlama
              description_student: Bu noktaya kadar sınıfın incelediği kullanıcılar
                uzaktaydı ve bilgi kullanıcılardan metin veya rol oynama yoluyla geldi.
                Şimdi kullanıcılar birbirine potansiyel kullanıcı olarak güvenecekler
                ve çiftler bir uygulama geliştirerek ihtiyaçlarını belirleyip birbirleriyle
                görüşecekler.
              description_teacher: 'Bu sürece kadar öğrenciler, bir dereceye kadar,
                onlardan uzakta olan kullanıcılar için tasarlama üzerine yoğunlaştılar.
                Gerek beyin fırtınası, profiller gerekse metin geri bildirimi aracılığıyla
                olsun, son kullanıcıya olan bağlantı hiç doğrudan olmamıştı. Bu, öğrenciler
                kullanıcılar hakkında düşünürken, onları kendi düşüncelerinin dışına
                çıkarmak için tasarlanan bir mesafedir, ancak gerçek bir kullanıcıdan
                daha dolaysız bilgi almak için, öğrencilerin sınıf arkadaşlarına güvenmesi
                gerekir. Bu derste öğrenciler, birbirlerine kullanıcı (ve tasarımcı)
                olmak için, herkesin son kullanıcısı ile doğrudan görüşme yapmasına
                ve tasarımlarını daha iyi canlandırmak için sorular sormalarına imkân
                verecek şekilde eşleşirler. Her öğrenci çifti, bir uygulama tarafından
                karşılanabilecek belirli bir ihtiyacı tanımlamaya çalışarak birbirleriyle
                görüşme yaparlar. '
            Project - Paper Prototype:
              name: Proje - Kağıt Modeli
              description_student: Sınıf bir önceki dersteki görüşme bilgilerini kullanarak,
                kullanıcıların ihtiyaçlarını karşılayan bir uygulama fikriyle gelecekler.
                Bu fikirleri ifade etmek ve etkilerini test etmek için her öğrenci
                kendi kağıt prototiplerini yapar ve test eder.
              description_teacher: Önceki dersin akran röportajından yola çıkarak,
                her öğrenci kullanıcılarının sorunlarına hitap edecek bir uygulama
                için bir fikir ortaya atar. Daha sonra öğrenciler, kişisel not kartlarına
                “ekranlar” çizerek uygulama fikirlerinin kâğıt ön örneklerini oluştururlar.
                Bir proje kılavuzu öğrencileri, kullanıcı ara yüzleri hakkındaki varsayımlarının
                doğru olup olmadığını görmeleri için uygulama oluşturma ve uygulamayı
                kullanıcıları ile test etmeyi de içeren süreç boyunca yönlendirir.
            Designing Apps for Good:
              name: Yararlı uygulamalar tasarlama
              description_student: Uygulama tasarımı projesini başlatmak için sınıf
                ekipler halinde organize olur ve uygulama konularını keşfetmeye başlar.
                Sosyal açıdan etkileyici birkaç örnek uygulama, projeye ilham kaynağı
                olur.
              description_teacher: Ünitenin sonuna kadar sürecek olan uygulama tasarım
                projesini başlatmak için, öğrenciler ilk önce diğer öğrenciler tarafından
                oluşturulan toplumsal etki için tasarlanmış bir dizi uygulamayı keşfederler.
                Sınıf, daha sonra sosyal etkileri ile kendi uygulaması için fikir
                geliştirdikçe, Problem Çözme sürecinin Tanımlama, Hazırlanmış, Deneme,
                ve Yansıtma adımlarını gözden geçirir. Son olarak, öğrenciler proje
                ekipleri kuracak ve ekibin uygulamanın gelişimi boyunca nasıl çalışacağı
                konusunda bir sözleşme yapacak.
            Market Research:
              name: Pazar araştırması
              description_student: Benzer kullanıcılara hizmet verebilecek mevcut
                uygulamaları araştırarak uygulama geliştirmeye geçebilirsiniz. Her
                grup üzerinde çalışacakları konuyla ilgili bir avuç uygulama belirler,
                bu uygulamaları kullanarak uygulayacakları uygulama fikrini hassaslaştırmaya
                yardımcı olur.
              description_teacher: Bu derste öğrenciler, kullanıcılarının ihtiyaçlarını
                daha iyi anlayabilmek için yaratmaya niyetlendikleri uygulamalara
                benzer uygulamalar araştırırlar. Öğrenciler, Internet'te diğer uygulamalar
                için arama yapmak için takımlarıyla çalışırlar, daha sonra ilginç
                bulduklarını değerlendirirler. Dersin sonuna kadar her takım, oluşturmak
                istedikleri uygulama türü hakkında daha net fikirlere sahip olacak
                ve hedef kullanıcıların kimler olduğunu daha da belirgin hale getireceklerdir.
                Her takım, final sunumlarında kullanmak üzere inceledikleri tüm uygulamalar
                için alıntıların bir listesini tutacaktır.
            Paper Prototypes:
              name: Kağıt Prototipler
              description_student: Kağıt prototipler kodu bir çok kez yazıp silmeden
                önce geliştiricilere çabucak test fikirleri verir. Bu derste takımlar
                uygulama laboratuvarında bir kaç örnek uygulama yapmayı keşfeder,
                bu uygulamalar, kendi uygulamalarının ilk kağıt prototipleri hakkında
                bilgi vermeye yardımcı olurlar.
              description_teacher: "Uygulamaları tasarlamaya başlamadan önce öğrencilerin
                beklentilerini daha iyi araştırmalarına yardımcı olmamız gerekir.
                Çünkü öğrenciler eninde sonunda bu uygulamaları Uygulama Labaratuarında
                ön model haline getirecekleri için eğer fikirleri Uygulama Laboratuarı'nda
                kolayca ön model haline getirilebilen uygulama türleriyle uyumluysa
                daha iyi bir halde olacaklar. Takımlar bu araştırmaya uygulama laboratuarı
                ile oluşturulabilecek uygulamaları göstermek için tasarlanmış birkaç
                örneği inceleyerek başlarlar. Takımlar daha sonra bir (veya daha fazla)
                uygulamayı kendisine bir temel olarak seçebilir. Buradan itibaren,
                takımların kağıt ön modellerini geliştirmek için 3x5 dizin kartlarını
                kullanmadan önce uygulamanın temel işlevselliğini tartışmak için zamanı
                var.\r\n"
            Prototype Testing:
              name: Prototip testi
              description_student: Bu derste takımlar sınıflarındaki diğer üyelerle
                birlikte kendi kağıt prototiplerini test ederler. Bir öğrenci bilgisayar
                rolünü oynar, biri anlatır ve geri kalanı gözlemci olur, takımlar
                kendi uygulama tasarımları hakkında gerçek zamanlı geri bildirim alacak
                ve bu geri bildirimler uygulama prototiplerinin gelecek versiyonlarının
                nasıl olacağı hakkında onlara bilgi verecek.
              description_teacher: Kâğıt ön örnekleri geliştirmenin temel amacı, herhangi
                bir kod yazılmadan önce hızlı test yapmaya ve yinelemeye imkân vermeleridir.
                Bu ders, Uygulama Laboratuvarına geçmeden önce ön örneklerini test
                etmek için takımlara bir şans vermeye odaklanır. Takımlar, sınıftaki
                diğer birden çok öğrenci ile ön örnek testlerini çalıştırmadan önce,
                kullanıcılar ile test yapmak için bir plan geliştirir(ve mümkünse
                sınıf dışında). Ön örneği kullanıcılar ile test etmek için öğrencilerin,
                test sürecinde hem rolleri dağıtmaları (“anlatıcı”, “bilgisayar” ve
                “gözlemciler”) hem de test tamamlandıktan sonra kullanıcıya cevap
                verebilecek bazı sorular hazırlamaları gerekecek.
            Digital Design:
              name: Dijital Tasarım
              description_student: Geliştirilen, test edilen ve geri bildirim alınan
                kağıt üzerindeki prototip, şimdi de takımlar tarafından uygulamalarında
                bir sonraki yinelemeleri yapmak üzere uygulama laboratuvarına taşınır.
                Sürükle-ve-bırak Tasarım modunu kullanarak, her takım üyesi takım
                uygulamasının en az bir sayfasını oluşturur, önceki test turunda alınan
                geri bildirime yanıt verilir.
              description_teacher: Uygulamalarında işbirliği içinde bir kağıt ön modelini
                geliştirdikten sonra, gruplar artık kağıt ön modeline dayalı etkileşimli
                bir dijital versiyon üzerinde çalışmaya başlamak için böler ve fethederler.
                Uygulama Laboratuarının sürükleyip bırakma tasarım modunu kullanarak,
                öğrenciler bir kağıt ön modelinin dijital sürümlerini nasıl oluşturacaklarını
                öğrenmek için beceri geliştirme seviyelerinin ilerlemesi boyunca bireysel
                olarak çalışırlar. Buradan itibaren her grup üyesi, daha sonra tek
                bir uygulamayla birleştirilmek üzere Uygulama Labaratuvarında uygulamanlarının
                en az bir sayfasını oluşturur.
            Linking Screens:
              name: Bağlama Ekranları
              description_student: Önceki derste sınıf tarafından tasarlanan ekranlar
                kuruluyor, takımlar ekranları tek bir uygulamada birleştiriyor. Düğme
                tıklamalarının uygun ekranda değiştirilebilmesi için basit kod eklendi.
              description_teacher: Bu derste takımlar bir önceki derste tasarladıkları
                ekranları tek bir uygulamada birleştirip kod kullanarak birbirlerine
                bağlayabilirler. Öğrenciler bir önceki derste başlatmış oldukları
                model uygulamayı yaparak temel olay odaklı programlamayı öğrenirler.
                Öğrencilerin dün tasarladıkları ekrana ilave olarak, ek ekranlar oluşturmayı
                ve hatta başkaları tarafından yapılmış ekranları içe aktarmayı da
                öğrenecekler.
            Testing the App:
              name: Uygulamayı Test Etmek
              description_student: Takımlar bu kez etkileşimli prototipleriyle birlikte
                başka bir kullanıcı testi aşaması çalıştırır. Bu aşamada testten toplanan
                geri bildirimler uygulama prototiplerinin sonucunun, tekrarını bildirecektir.
              description_teacher: 'Önceki dersin sonuna kadar, her takım uygulamanın
                minimum canlı bir ön modeline sahip olmalıdır. Bu dersin temel amacı,
                ekibin uygulamayı başkaları ile, tercihen de uygulamanın amaçlandığı
                hedef kitle ile ya da takımdan olan gözlemciler sonuçları planlama
                aşamasında kullandıkları çalışma sayfalarında kaydederken sınıftaki
                diğer takımlar ile test etmektir. Kağıt ön modelleri test edilirken,
                takım, testleri uygulamadan ve gözlemlemeden önce belirli senaryoları
                planlayarak başlayacaktır. '
            Improving and Iterating:
              name: Geliştirme ve Tekrarlama
              description_student: Testin son aşamasındaki geri bildirimi kullanarak
                takımlar kullanıcıların ihtiyaçlarını karşılayan değişiklikleri uygularlar.
                Her takım eklemek istedikleri özellikleri ve düzeltmeye ihtiyaç duyulan
                hataları izler ve öncelik sırasına göre yerleştirir.
              description_teacher: Takımlar bu aşamada çoklu tekrarlamalar ve kullanıcı
                testleri içeren bir uygulama prototipi geliştirdi. Kullanıcı testlerinin
                son aşamasından kazanılan bilgi ve yönlendirmelerle birlikte her öğrencinin
                takım uygulaması planlama ve geliştirme fırsatı vardır. Uygun olunan
                zamana ve öğrencinin ilgisine bağlı olarak test ve yineleme döngüsünü
                gerekli gördüğünüz kadar çok çalıştırabilirsiniz.
            Project - App Presentation:
              name: Proje - Uygulama Sunumu
              description_student: Her takım geliştirdiği uygulamayı "sahada göstermek"
                için bir sunum hazırlar. Şimdi mücadeleyi, zaferi paylaşma ve gelecek
                için plan yapma zamanı.
              description_teacher: Bu noktada takımlar, kişisel ve sosyal açıdan önemli
                olan bir konuyu araştırdılar, hem bir kâğıt ön örneği hem de bir dijital
                ön örneği geliştirdiler ve test ettiler ve ilk uygulamada yeni özellikleri
                ve hata düzeltmelerini birleştirmek için yinelediler. Şimdi, yaptıklarını
                gözden geçirmelerinin ve oluşturma süreçlerini göstermek için elbirliği
                ile tutarlı bir sunum hazırlamalarının zamanıdır. Takımlar, çözmeye
                koyuldukları sorunu, testten aldıkları birleştirilmiş geri bildirim
                yöntemleri ve gelecek planları da dâhil olmak üzere tedarik edilen
                sunum şablonunu kullanarak uygulama geliştirme süreçleri hakkında
                sunum yapmak için hazırlanırlar.
        csd5-2018:
          title: CSD ünite 5 - veri ve toplum
          description: 5. ünite problem çözmede verilerin önemi hakkındadır ve bilgisayarların
            bu sürece nasıl yardımcı olabileceğini vurgulamaktadır. Birinci kısım
            bir bilgisayarda bilgiyi temsil etmek için kullanılan farklı sistemleri
            ve bunları kullanmanın getirdiği zorlukları, artılarını ve eksilerini
            araştırır. İkinci kısımda problem çözmek için kullanılan verilerin nasıl
            toplandığını ve bilgisayarların bu işlemin adımlarını otamatikleştirmede
            nasıl yardımcı olduklarını öğreneceksiniz. Bölüm, verilerin problem çözmede
            seçtiğiniz bir alana nasıl uygulanabileceğini dikkate alarak sonuçlandırılır.
          description_short: İnsanların veri problemlerini çözmek için bilgisayarı
            nasıl kullandıklarını öğrenin.
          stages:
            Representation Matters:
              name: Konuları ifade etme
              description_student: Bu ilk derste, verilerin ne olduğu ve sorunları
                çözmek için nasıl kullanıldığı hakkında genel bir bilgi verilmektedir.
                Gruplar, çeşitli ölçütlere sahip kişiler için bir dizi yemek önerileri
                yapmak için bir veri kümesi kullanır. Daha sonra, gruplar yanıtlarını
                karşılaştırır ve yemek verisinin farklı sunumlarının öğrencilerin
                farklı problemleri nasıl çözdüklerini nasıl etkilediğini tartışırlar.
              description_teacher: Veri biriminin ilk dersinde öğrenciler, verinin
                ne olduğu ve problemleri çözmek için nasıl kullanıldığı hakkında genel
                bir bakış elde ederler. Öğrenciler, ortak bir veri anlayışında buluşmak
                için kısa bir tartışma ile başlarlar. Daha sonrasında gruplara ayrılırlar
                ve çeşitli kriterlere sahip kişiler için bir dizi yemek önerisi yapmak
                için bir veri seti kullanırlar. Her grup farklı bir şekilde temsil
                edilen  önerilerden birine fayda sağlayan yemek seçeneklerine sahiptir(resimler,
                tarifler, menü, beslenme). Daha sonra gruplar yanıtlarını karşılaştırır
                ve yemek verisinin farklı sunumlarının nasıl etkilendiğini, öğrencilerin
                farklı problemleri nasıl çözebildiğini tartışırlar.
            Patterns and Representation:
              name: Desen ve gösterimi
              description_student: Bu ders, bir temsil sistemi oluşturmak için neye
                ihtiyaç duyulduğuna daha yakından bakmaktadır. Gruplar, yalnızca tek
                bir kart destesi kullanarak alfabedeki harfleri temsil edebilecek
                sistemleri üretir, sistemin mesajları ile mesajları oluşturur ve sistemin
                amaçlandığı gibi çalıştığından emin olmak için diğer gruplarla alışveriş
                yapar. Sınıf, olası birçok çalışma çözümünün bulunduğunu kabul ederken,
                çalışma sistemleri arasındaki ortak noktaları tartışır.
              description_teacher: Bu derste öğrenciler bilgiyi sunmak için kendi
                sistemlerini oluştururlar. Evet-hayır yanıtlarını sunmak için zaten
                kullandıkları tüm farklı sistemlere beyin fırtınası yaparak başlıyorlar.
                Daha sonra, sadece tek bir kart destesi kullanarak alfabedeki herhangi
                bir harfi temsil edebilecek bir sistem oluşturmak için küçük gruplar
                halinde çalışırlar. Kullanılan kartlar 6 farklı muhtemel çizimden
                birine sahptir (6 hayvan, 6 renk, vb.) ve böylece bütün alfabeyi temsil
                etmek için, her harfi temsil etmek için öğrencilerin birden fazla
                kart kalıplarını kullanmaları gerekecektir. Öğrenciler sistemleriyle
                iletiler oluştururlar ve sistemin planlandığı gibi çalıştığından emin
                olmak için diğer gruplarla değiş tokuş yaparlar. Kapanış tartışmasında
                sınıf farklı sistemlerin avantajlarını ve dezavantajlarını gözden
                geçirir. Çalışma sistemleri arasındaki ortaklıkları tartışırlar ve
                bu problem için olası birçok çözümün olduğunu onaylarlar ve önemli
                olan şey herkesin iletişim kurmak için aynı isteğe bağlı sistemi kullanmasıdır.
            ASCII and Binary Representation:
              name: ASCII ve ikili gösterimi
              description_student: Bu ders bilgi kodlama için resmi bir ikili sistem,
                harfleri ve diğer karakterleri temsil eden ASCII sistemini tanıtır.
                Ders başında öğretmen bilgisayarların "açık" veya "kapalı" kullanarak
                bilgileri temsil etmesi gerektiği gerçeğini ortaya koymaktadır. Sınıf
                daha sonra ASCII kullanarak kendi mesajlarını kodlamadan önce bu sistemi
                kullanan ikili semboller ve uygulamaları kullanarak metni temsil etmek
                için ASCII sistemine tanıtıldı.
              description_teacher: Bu derste öğrenciler kodlama için ilk ikili sistemlerini,
                harfleri ve diğer karakterleri temsil eden ASCII sistemini kullanmayı
                öğrenirler. Ders başında öğretmen bilgisayarların "açık" veya "kapalı"
                kullanarak bilgileri temsil etmesi gerektiği gerçeğini ortaya koymaktadır.
                Daha sonra öğrenciler ikili semboller kullanarak metinleri temsil
                etmek için ASCII sistemine giriş yaptılar. Öğrenciler ASCII kullanarak
                kendi mesajını kodlamadan önce bu sistemi kullanmayı denemektedirler.
                Dersin bitiminde bilgilendirici bir konuşma etkinliğin kilit öğrenme
                hedeflerini sentezlemeye yardımcı olur.
            Representing Images:
              name: Görüntüleri ifade etme
              description_student: Bu ders, ikili gösterim sistemlerinin çalışmasını
                bu sefer de görüntüler ile sürdürür. Sınıfa, sonrasında tüm görüntüyü
                oluşturmak için tek tek açılabilen ya da kapatılabilen, görüntüleri
                karelere ya da “piksellere” ayırma kavramı tanıtılır. Görüntü Sayısallaştırma
                Penceresi kullanarak kısa bir zorluklar kümesiyle karşılaştıktan sonra
                sınıf, gösterim görüntüler sistemi ve gösterim metin sistemi arasında
                önceki derste öğrendiği bağlantıları kurar.
              description_teacher: Bu derste öğrenciler, bilgisayarların görüntüleri
                nasıl gösterdiğini öğrenirler. Derse başlamak için, görüntünün bütün
                karmaşıklığını bir ikili model haline dönüştürmenin zorluğunu düşünürler.
                Öğrencilere, bu dönüşümün nasıl yapıldığını gösteren bir dizi görüntü
                aracılığıyla, daha sonra tüm görüntüyü oluşturmak için bireysel olarak
                açılabilen ya da kapatılabilen, görüntünün karelere veya “piksellere”
                bölünmesi kavramı öğretilir. Öğrenciler daha sonra, siyah ve beyaz
                görüntüleri çizmek için Pixelation Widget kullanırken kısa bir zorluklar
                dizisiyle karşı karşıya kalırlar. Bulmacalar, görüntüleri bu şekilde
                temsil eden zorluklardan bazılarını devreye sokacak şekilde tasarlanır.
                Toparlama işleminde öğrenciler, görüntüleri temsil eden sistem ile
                önceki derste öğrendikleri metni temsil eden sistem arasında bağlantılar
                kurarlar.
            Representing Numbers:
              name: Numaraları temsil eden
              description_student: Bu ders ikili sayı sistemini tanıtır. Bir ikili
                (taban-2) sayı sisteminde yer değerlerini temsil eden bir kart setiyle
                sınıflandırır, kartları yüzü yukarı bakacak şekilde çevirerek bitleri
                "açık" veya "kapalı" yapar ve daha sonra bu farklılıklardan kaynaklanan
                sayılar kalıplarını gözlemler. Sonunda, desen genel bir 4-bit sisteme
                genişletilmiş olur.
              description_teacher: Bu derste, öğrenciler ikili sayı sistemini öğrenirler.
                Öğrenciler ikili bir (taban-2) sayı sisteminde yer değerlerini noktalar
                topluluğuyla temsil eden bir kart setiyle, kartları öne ve arkaya
                dönerek bitleri "açık" veya "kapalı" konumuna çevirirler, ardından
                farklı desenlerin sonucunu gözlemlerler. Sonunda, öğrenciler deseni
                genel 4-bitlik bir sisteme taşırlar.
            Keeping Data Secret:
              name: Verileri Gizli Tutmak
              description_student: Öğrenciler, kişisel veriler için istedikleri farklı
                güvenlik seviyeleri hakkında bir tartışmaya sahip olurlar. Sınıf gizliliğin
                önemi hakkında bir anlayış geliştirdikten sonra, ortak için bir not
                şifrelemek ve ortağın notunu çözerek bilgi şifreleme sürecini öğrenirler.
                Ders, fiziksel ve dijital güvenliğin önemi hakkında bir tartışma ile
                sonuçlanır.
              description_teacher: Öğrenciler, kişisel veriler için istedikleri farklı
                güvenlik seviyeleri hakkında bir tartışmaya sahip olurlar. Sınıf gizliliğin
                önemi hakkında bir anlayış geliştirdikten sonra, ortak için bir not
                şifrelemek ve ortağın notunu çözerek bilgi şifreleme sürecini öğrenirler.
                Ders, fiziksel ve dijital güvenliğin önemi hakkında bir tartışma ile
                sonuçlanır.
            Combining Representations:
              name: İfadeleri birleştirme
              description_student: Bu ders bir kayıttaki daha karmaşık türlerin kodlamasına
                izin vermek için her üç tür ikili gösterim sistemini (ASCII karakterleri,
                ikili sayı, ve görüntüler) birleştirir. Bir dizi bit gördükten ve
                bunları çözmek istendikten sonra, sınıf ikili bilgiyi anlamanın hem
                kullanılan sistemin hem de kodlanan bilginin anlamını gerektirdiğine
                ilişkin fikri ortaya koydu.
              description_teacher: Bu derste öğrenciler, bir kayıttaki bilgiyi çözmek
                için üç tip ikili ifade sistemi (ASCII karakterleri, ikili sayı ve
                resimler) kullanırlar. Bir dizi bit gördükten ve bunların çözülmesi
                istendikten sonra,  öğrencilere, ikili bilgiyi anlamak için, kullanılan
                sistemi ve kodlanmış olan bilginin anlamını idrak etmeleri gerektiği
                fikri sunulur.  Sonrasında, verilen bir yapıya dayanan bir evcil hayvanı
                temsil eden bir kaydı çözerler.
            Project - Create a Representation:
              name: Proje - bir ifade oluşturun
              description_student: Sınıf, bu bölümde öğrendikleri ikili sunum sistemlerini
                kullanarak harika günlerini temsil edecek bir yapı tasarlarlar. Kaydın
                hangi bilgileri yakalaması gerektiğine karar verdikten sonra sınıf,
                bu bilgileri temsil etmek için bir bilgi baytının delgili kartının
                nasıl yorumlanacağına karar verecektir. Daha sonra, herkes ASCII,
                ikili sayı, ve mükemmel günlerini temsil etmeyi öğrendikleri partnerlerin
                mükemmel günlerinin neye benzediğini çözmeye çalışan görüntü formatlarını
                kullanırlar.
              description_teacher: Bu derste öğrenciler, bu bölümde öğrendikleri ikili
                sunum sistemlerini kullanarak harika günlerini temsil edecek bir yapı
                tasarlarlar. Öğrenciler öncelikle harika günlerinin kısa bir açıklamasını
                yapacaklar ve daha sonra bir partnerle birlikte bilgisayarın yakalayabileceğini
                düşündükleri önemli bilgileri tanımlamak için gözden geçirecekler.
                Sınıfça öğrenciler bu bilgilerin parçalarını temsil etmek için bilgi
                baytlarının delgili kartının nasıl yorumlanacağına karar vereceklerdir.
                Öğrenciler daha sonra harika günlerini temsil etmek için öğrendikleri
                ASCII, ikili numara, ve resim formatlarını kullancaklar. Öğrenciler
                daha sonra delgili kartlarını takas ederler ve diğer öğrencinin mükemmel
                gününün neye benzediğini çözmeye çalışırlar. Ders değerlendirmeyle
                sona erer.
            Problem Solving and Data:
              name: Problem çözme ve veri
              description_student: Bu ders, özellikle problem çözme sürecinin veri
                problemleriyle nasıl başa çıkılacağı konularını kapsar. Sınıf, bir
                şehri en fazla harcama ihtiyacı duyacaklarına karar vermekle görevlidir.
                Kararlarını desteklemek için İnternet'teki verileri bulmalı ve kullanmalıdırlar.
              description_teacher: Bu derste öğrenciler veri problemini çözmek için
                kursun başından itibaren problem çözme sürecini kullanırlar. Süreci
                gözden geçirdikten sonra sınıf, şehrin bir kütüphane, hayvan barınağı,
                ya da itfaiye teşkilatı inşa edip etmemesi hakkında bir kararla sunulur.
                Öğrenciler ne inşa edileceğine karar vermelerine yardım etmesi amacıyla
                gruplar halinde internetten bilgi toplarlar daha sonra bu kararlarına
                şehir konseyi ikna olacak şekilde bu bilgiyi kullanırlar. Daha sonra
                kurs boyunca yaptıkları problem çözme sürecini, genel problem çözme
                sürecini veri problemlerine özgü uygulamayla karşılaştırarak eşleştirirler.
            Problem Solving with Big Data:
              name: Büyük veri ile Problem çözme
              description_student: Bu derste, gerçek dünyadaki sorunları çözmek için
                bir organizasyon tarafından verilerin nasıl toplandığı ve kullanıldığı
                ele alınacaktır. Sınıf, verileri kullanarak çözebilecekleri üç senaryoyu
                inceliyor ve bunları çözmek istedikleri veri türlerini ve veriyi nasıl
                toplatabileceklerini beyin fırtınası yapıyor. Her senaryo, verilerle
                benzer bir sorunu çözen gerçek dünya hizmetiyle ilgili bir video da
                içerir.
              description_teacher: Bu derste öğrenciler verinin nasıl toplandığına
                ve kuruluşların gerçek dünyadaki sorunları çözmek için verileri nasıl
                kullandıklarına bakarlar. Ders, son derste keşfedilen  veri problemi
                çözme sürecinin hızlı bir şekilde gözden geçirilmesiyle başlar. Sonrasında
                öğrencilere veri kullanarak çözülebilecek, onları çözmek istedikleri
                veri türlerine beyin fırtınası yapacakları ve veriyi nasıl toplayacakları
                hakkında 3 senaryo sunulur. Her bir problem var olan gerçek dünya
                hizmetini yansıtacak şekilde tasarlanmıştır. Beyin fırtınasından sonra
                öğrenciler gerçek dünya servisi hakkında bir video izlerler ve gerçek
                dünya hizmeti tarafından ne verisinin toplandığı ve nasıl kullanıldığı
                hakkında not tutarlar. Bu dersin sonunda öğrenciler verinin bir kullanıcı
                tarafından aktif olarak sağlanıp sağlanmadığını, pasif olarak kaydedilip
                kaydedilmediğini veya sensörler tarafından toplanıp toplanmadığını
                kaydederler.
            Structuring Data:
              name: Verilerin Yapılandırılması
              description_student: Bu der, ham veri setlerini temizleme ve görselleştirme
                de dahil olmak üzere verilerin yorumlanmasına gider. Sınıf ilk olarak
                sunulan verilerin farklı şekillerde insanlara daha iyi anlama konusunda
                nasıl yardımcı olabileceğine bakmaktadır. Temizlik ve görselleştirmenin
                insanların daha iyi kararlar almasına nasıl yardımcı olabileceğini
                gördükten sonra, sınıf bu sürecin hangi bölümlerinin otomatikleştirilebileceğini
                ve insanoğlunun neye ihtiyacı olduğuna bakar.
              description_teacher: Bu derste öğrenciler, ham veri setlerini temizleme
                ve görselleştirme de dahil olmak üzere verilerin toplanması ve yorumlanması
                konularına girerler. Öğrenciler ilk önce verilerin farklı şekillerde
                nasıl sunulduğunu insanlara daha iyi anlama konusunda nasıl yardımcı
                olduklarına bakmaktadır. Daha sonra, kendi ham veri setini bir pizza
                tepesi araştırması bağlamında görselleştirerek seçtikleri görselleştirme
                düzenine kolayca uymayan verilerle ne yapılacağına karar verdiler.
                Son olarak öğrenciler, bu işlemin hangi bölümlerinin otomatikleştirilebileceğine
                ve bir insanın karar vermesi için neye ihtiyacı olduğuna bakarlar.
            Making Decisions with Data:
              name: Veri ile karar verme
              description_student: Bu ders, sınıfa son derste tanıtılan veri problemi
                çözme sürecini uygulama şansı verir. Tüm soruların doğru cevapları
                yoktur ve bazı durumlarda sınıf daha fazla veri toplamaları gerektiğini
                düşünebilir ve karar vermelidir. Farklı kişilerin aynı veriden nasıl
                farklı sonuçlar çıkardığı veya farklı verilerin toplanmasının yaptıkları
                kararları nasıl etkilemiş olabileceği üzerine tartışmalarla ders sonuçlanır.
              description_teacher: Bu derste öğrenciler, ortaokul öğrencilerine tanıdık
                olacak bazı problemlere dayanan verilerle pratik yapma kararları alırlar.
                Öğrenciler, sınıfın son tercihlerini tartışmadan önce bir karar vermek
                için sunulan verilerin nasıl kullanılacağını tartışan gruplar halinde
                çalışırlar. Tüm soruların doğru cevapları yoktur ve bazı durumlarda
                sınıf daha fazla veri toplamaları gerektiğini düşünebilir ve karar
                vermelidir. Farklı kişilerin aynı veriden nasıl farklı sonuçlar çıkardığı
                veya farklı verilerin toplanmasının yaptıkları kararları nasıl etkilemiş
                olabileceği üzerine tartışmalarla ders sonuçlanır.
            Interpreting Data:
              name: Veri Yorumlama
              description_student: Öğrenciler derse, katılımcıların hem  kek hem de
                krema lezzetini belirlemesine izin veren bir kek tercihi anketine
                bakarak başlarlar. Kek ile krema tercihi arasındaki ilişkiyi bilmenin
                onlara hangi kombinasyonun önerileceğine daha iyi karar vermelerine
                yardımcı olacağını tartışırlar. Daha sonra onlar farklı tercihlere
                olan ilişkilerinin grafiklerini çizmelerine yardımcı olan çapraz tablolamayla
                tanıştırıldılar.  Bir tercih anketindeki ilişkileri bulmak için bu
                tekniği kullanırlar, daha sonra bu işlemin çözmekte yardımcı olabileceği
                farklı sorun türleriyle ilgili beyin fırtınası yaparlar.
              description_teacher: Öğrenciler derse, katılımcıların hem  kek hem de
                krema lezzetini belirlemesine izin veren bir kek tercihi anketine
                bakarak başlarlar. Kek ile krema tercihi arasındaki ilişkiyi bilmenin
                onlara hangi kombinasyonun önerileceğine daha iyi karar vermelerine
                yardımcı olacağını tartışırlar. Daha sonra onlar farklı tercihlere
                olan ilişkilerinin grafiklerini çizmelerine yardımcı olan çapraz tablolamayla
                tanıştırıldılar.  Bir tercih anketindeki ilişkileri bulmak için bu
                tekniği kullanırlar, daha sonra bu işlemin çözmekte yardımcı olabileceği
                farklı sorun türleriyle ilgili beyin fırtınası yaparlar.
            Automating Data Decisions:
              name: Veri ile kararları otomatikleştirme
              description_student: |-
                Bu derste öğrenciler veri problemi çözme sürecinin karar verme adımını tamamlamak için bir bilgisayarın nasıl kullanılacağıyla alakalı  basit bir örneğe bakarlar. Öğrencilere bir tatil bölgesi önerebilecek bir algoritma oluşturma görevi verilir. Öğrenciler daha sonrasında bir bilgisayarın bu kararı otomatik olarak alabilmesi için kullanabileceği kurallar veya bir algoritma oluştururlar. Öğrenciler kurallarını ve kurallarının sınıf verisi ile ne gibi tercihler yapacağını paylaşırlar.
                Ardından, kurallarının bir kişinin vereceği kararla aynı olup olmayacağını test etmek için sınıf arkadaşlarından gelen verilere ilişkin kurallarını kullanırlar. Ders veri problemi çözme sürecini otomatikleştirmek için bilgisayarları kullanmanın avantajları ve dezavantajları hakkında bir tartışma ile sonuçlanır.
              description_teacher: |-
                Bu derste öğrenciler veri problemi çözme sürecinin karar verme adımını tamamlamak için bir bilgisayarın nasıl kullanılacağıyla alakalı  basit bir örneğe bakarlar. Öğrencilere bir tatil bölgesi önerebilecek bir algoritma oluşturma görevi verilir. Öğrenciler daha sonrasında bir bilgisayarın bu kararı otomatik olarak alabilmesi için kullanabileceği kurallar veya bir algoritma oluştururlar. Öğrenciler kurallarını ve kurallarının sınıf verisi ile ne gibi tercihler yapacağını paylaşırlar.
                Ardından, kurallarının bir kişinin vereceği kararla aynı olup olmayacağını test etmek için sınıf arkadaşlarından gelen verilere ilişkin kurallarını kullanırlar. Ders veri problemi çözme sürecini otomatikleştirmek için bilgisayarları kullanmanın avantajları ve dezavantajları hakkında bir tartışma ile sonuçlanır.
            Project - Solve a Data Problem:
              name: Proje - bir veri sorunu çözmek
              description_student: Bu birimi bitirmek için sınıf, bir sorunu çözmeye
                yardımcı olmak için bir öneri veya öneri yapmak için verilerin kullanım
                yollarını tasarlar. Sınıfın ilk birkaç adımında beyin fırtınası problemleri,
                basit araştırma yapar ve seçtikleri bir problemi tanımlar. Daha sonra,
                geribildirim alışverişinde bulunmadan ve kalıcı  bir sunum yapmadan
                önce, hangi veri türlerini toplamayı, nasıl toplanacaklarını ve nasıl
                kullanılabileceğine karar verirler.
              description_teacher: Bu birimi sonuçlandırmak için öğrenciler sınıf
                arkadaşlarından topladıkları ve analiz ettikleri veriye bağlı olarak
                bir öneri motoru tasarlarlar. Bir öneri uygulamasına baktıktan sonra
                öğrenciler bu birden çok günlük aktiviteyi tamamlamak için bir proje
                rehberi takip ederler. İlk birkaç adımda öğrenciler kullanıcının yapmasına  yardım
                etmek için ne seçeneğini istediklerini, tavsiye etmek için hangi verilere
                ihtiyaçları olduğunu, bir anket hazırlamayı ve sınıf arkadaşlarının
                verileri hakkında bilgi toplamayı seçerler. Daha sonra veriyi yorumluyorlar
                ve öneri aligoritmasını oluşturmak için öğrendiklerini kullanıyorlar.
                En sonunda birkaç sınıf arkadaşına tavsiyelerde bulunmak için algoritmalarını
                kullanıyorlar. Öğrenciler sınıfa sunum hazırlamadan önce bir akran
                değerlendirmesi ve projeleri için gerekli güncellemeleri yaparlar.

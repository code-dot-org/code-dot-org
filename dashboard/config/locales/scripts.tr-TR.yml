            csp_parameters_return_values:
              description: |-
                ### Ünite Felsefesi ve Pedagoji

                -   **Kitaplıklar Oluşturarak Öğrenme:** Bu ünitenin ikinci EIPM dizisinde öğrenciler, App Lab'de Student-Create Libraries aracını kullanmayı öğrenirler. Bu araç, birçok farklı projede kullanabilecekleri işlev kitaplıkları oluşturmalarına ve paylaşmalarına olanak tanır. Bu araç, öğrencilere sadece kütüphaneler hakkında bilgi vermenin yanı sıra birçok amaca da hizmet eder. Diğer öğrencilerin yararlı bulduğu işlevleri yazmak zorunda kalarak, kurs boyunca projelerde gördükleri ortak modeller veya durumlar hakkında düşünmeleri gerekecektir. Öğrenciler ayrıca kodlarını yorumlama alıştırması yapacaklar, böylece diğerleri kodun nasıl çalıştığını anlayacak, parametreleri ve geri dönüşü kullanan işlevleri tasarlama alıştırması yapacaklar.

                -   **Yaratma PT'si için Son Hazırlık:** Öğrenciler bu ünitede çok az yeni kavram öğrenirler; yine de zorlayıcı olabilir çünkü öğrencilerin parametre fikirlerini nasıl bütünleştireceklerini ve bu derste öğrendikleri diğer tüm kavramlarla nasıl geri döneceklerini öğrenmeleri gerekir. Bu ünite, öğrenciler PT Oluştur'da öğrendiklerini göstermeye hazırlanırken, kursta kapsanan her programlama yapısının son bir incelemesini yapmak için iyi bir fırsat sunar.

                ### Büyük Değerlendirme ve Projeler

                Ünite projesi, öğrencilerden sınıf arkadaşlarıyla paylaşabilecekleri bir işlevler kitaplığı tasarlamalarını ister. Kitaplıkları en az iki işlev içermelidir ve bu işlevlerden en az biri bir parametre, geri dönüş, bir döngü ve bir if ifadesi içermelidir. Bu gereklilik, öğrencilerin PT Oluştur'da kullanacakları becerileri uygulamalarını sağlar. Öğrenciler, bir proje kılavuzu kullanarak kitaplıkları için bir tema seçer, onu oluşturur, test eder ve diğer öğrencilerle geri bildirim alışverişinde bulunur. Öğrenciler, kütüphane kodlarını, proje kılavuzlarını ve uygulamanın nasıl tasarlandığına ve onu yapmak için kullandıkları geliştirme sürecine ilişkin yansıtma sorularına yazılı yanıtlarını gönderir. Ayrıca, bu ünitede ele alınan BB İlkeleri çerçeve hedefleriyle uyumlu bir ünite sonu değerlendirmesi yapacaklardır.

                ### AP Bağlantıları

                Bu birim ve birim projesi, aşağıda listelenen kalıcı anlayışlara doğru ilerlemeye yardımcı olur. Ünitelerin Öğrenme Hedefleri ve EK'lerle ayrıntılı eşlemesi için lütfen bu ünitenin "Standartlar" sayfasına bakın.

                -   CRD-2: Geliştiriciler, kullanıcı odaklı, uygulama/geri bildirim döngülerini içeren ve deneme ve risk alma için geniş alan bırakan yinelemeli bir tasarım sürecini kullanarak yaratır ve yenilik yapar.
                -   AAP-2: İfadelerin bir programda sıralanıp birleştirilmesi, hesaplanan sonucu belirler. Programlar, tekrarı temsil etmek ve çeşitli girdi değerlerini işlemek için kararlar almak üzere yineleme ve seçim yapılarını birleştirir.
                -   AAP-3: Programcılar sorunları daha küçük ve yönetilebilir parçalara ayırır. Programcılar, prosedürler oluşturarak ve parametrelerden yararlanarak, yeniden kullanılabilecek süreçleri genelleştirir. Prosedürler, programcıların daha önce test edilmiş olan mevcut kodlardan yararlanarak programları daha hızlı ve daha güvenli bir şekilde yazmalarına olanak tanır.

                Bu birim, AP BB İlkeleri Çerçevesinden aşağıdaki konulardan içerik içerir. Kurs incelemesinde konu kapsamı hakkında daha ayrıntılı bilgi için [Code.org CSP Konu Kapsamı](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).


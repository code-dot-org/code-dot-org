        csd6:
          title: CSD bilgisayar birimi 6 - fiziksel
          description_audience: ''
          description_short: Fiziksel aygıtları programlama
          description: Altıncı bölüm Bilgisayarı keşvetme, Öğrenciler App laboratuvar
            ve Maker Toolkit ile programlar geliştirir ve fiziksel bir tahta ile iletişim
            kurar.
          stages:
            Computing Innovations:
              name: Computing Innovations
              description_student: Bilgisayarın ne olabileceğine dair algılarını genişletirken
                çok çeşitli yeni ve inovatif bilgisayar platformlarını keşfetmek.
              description_teacher: To kick off the final unit of this course, students
                will do some research into interesting innovations in computing. This
                lesson will expose students to wider variety of computing form factors
                (what a computer looks like) and fields that are impacted by computing.
                Later in this unit students will look back on the devices they encountered
                in this lesson as they develop their own physical computing devices.
            Input Unplugged:
              name: Bağımsız (Unplugged) Girdi
              description_student: Bir uygulamanın bir kullanıcıdan girdi alabilmesi
                için iki farklı yoldan deneyim edin ve Uygulama Laboratuarı'nda kullanılan
                etkinliğe dayalı programlama modeli hakkında daha fazla bilgi edinin.
              description_teacher: Uygulama Laboratuvarı ile programlamaya daha derinlemesine
                inme hazırlığında, öğrenciler, hem Oyun Laboratuvarında hem de Uygulama
                Laboratuvarında yazılan az miktardaki farklı programların kullanıcılardan
                girdi almayı nasıl ele aldığını keşfedecekler. Örnek uygulamalarda
                gördükleri yaklaşımların benzer ve farklı yönlerini kıyasladıktan
                sonra, öğrenciler, nasıl çalıştıklarına dair daha iyi bir anlayış
                kazanmak adına girdi için (sonsuz ve eş zamansız etkinliklerde koşullar)
                iki farklı modeli canlandırmak üzere toplanırlar.
            Event Types:
              name: Olay Türleri
              description_student: App Lab' da programlamanın temellerini gözden geçirin
                ve programlarınızda kullanılabilen yeni olay türlerini keşfedin.
              description_teacher: Bu derste öğrenciler, bu Birim'de Uygulama Laboratuvarına
                dönmek için hazırlanmak için Birim 4'teki Uygulama Laboratuarı'nda
                uygulamalar oluşturma hakkında edindikleri bilgileri incelerler. Bu
                inceleme, öğrencilerinizin ihtiyaçlarını en iyi şekilde karşılamak
                üzere değiştirilmeli ve Uygulama Laboratuarı'ndaki programlama deneyim
                ve tecrübelerine uymalıdır. İncelemeye ek olarak öğrenciler, daha
                önce görülmemiş muhtemelen çeşitli yeni etkinlik türlerini deneyeceklerdir.
            Getters and Setters:
              name: Getters and Setters
              description_student: Bir uygulama ekranındaki içeriği değiştirip okurken,
                sınıf, yalnızca bir ekrana ihtiyaç duyan uygulamalar geliştirmeye
                başlar. Tek bir ekranla bile, bu teknikler, bir çok kullanıcı etkileşimi
                ve işlevselliğe izin verir.
              description_teacher: Birim 4'te öğrenciler, Uygulama Laboratuvarı'nda
                uygulama etkileşimi için ayrı bir ekran gerektiren çok basit bir uygulama
                geliştirme yaklaşımını öğrendi. Öğrencilerin yapabilecekleri uygulamaları
                çeşitlendirmek ve kullanıcıların uygulamayla nasıl etkileşim kurduğu
                konusunda yeni yollarla düşünmeye teşvik etmek için "getters" ve "setters"
                kavramlarını tanıtmaktayız. Bunlar, çeşitli tasarım öğelerinin içeriğini
                ve özelliklerini alabilen ve ayarlayan (veya değiştirecek) komutlardır.
                Bu derste öğrenciler, içeriği alıcılar ve ayarlayıcılar kullanılarak
                değiştirilen, yalnızca tek bir ekran gerektiren basit uygulamalar
                oluşturmaktadır.
            The Circuit Playground:
              name: "Çember Oyun Alanı"
              description_student: Get to know the Circuit Playground, the circuit
                board that will be used throughout the rest of this unit. Using App
                Lab, develop programs that use the Circuit Playground for output.
              description_teacher: In this lesson students get their first opportunity
                to write programs that use the Circuit Playground. After first inspecting
                the board visually and hypothesizing possibly functionalities, students
                move online where they will learn to write applications that blink
                an LED and make noise with a buzzer. By combining App Lab screens
                with the Circuit Playgrounds, students can gradually start to integrate
                elements of the board as an ouput device while relying on App Lab
                for user input.
            Lists:
              name: Listeler
              description_student: Listelerin tek bir değişken isminde çoklu değerleri
                nasıl saklayabileceğini öğrenmek.
              description_teacher: Bir liste, ki genellikle dizi olarak bilinir, tek
                seferde çok fazla değeri saklayabilen bir değişken tipidir. Bu derste
                öğrenciler, tek bir değişkende birbiriyle ilişkili bir dizi değeri
                saklayan listeleri oluşturmayı öğrenecekler. Kendi listelerini oluşturduktan
                sonra, öğrenciler bir listeden özel olarak veya rastgele belirlenmiş
                bir değeri seçmenin yollarını öğrenecekler.
            Lights:
              name: Lights
              description_student: Bir önceki dersten liste kavramlarını kullanarak
                sınıf, Çember Oyun Alanı üzerinde 10 renkli Ledleri kontrol eden bir
                program yazar.
              description_teacher: Circuit Playground, dış kenarın çevresindeki halkada
                10 renk LED içerir. Bu LED'ler kodda 'colorLeds' adı verilen bir liste
                olarak erişilebilir durumdadır. Önceki derslerden gelen listelerin
                anlaşılması üzerine öğrenciler, renk LED'lerini bir listeden erişerek
                kontrol eden programlar yazarlar.
            For Loops:
              name: For Döngüleri
              description_student: The class learns about repeating instructions using
                a _for loop_, first by controlling a "robot" through a grid, and then
                in App Lab.
              description_teacher: Students are introduced to the _for loop_ in this
                lesson as a way to repeat some code a certain numbers of times. Students
                start with an unplugged activity where they use for loops to navigate
                a robot across a grid. Once complete, students then take their knowledge
                into App Lab where they write programs that rely on iteration using
                a _for loop_.
            Lists and For Loops:
              name: Listeler ve 'Şununla Say' Döngüleri
              description_student: Combining _lists_ and _for loops_ allows you to
                write code that impacts every element of a list, regardless of how
                long it is. The class uses this structure to write programs that process
                all of the elements in lists, include the list of color LEDs.
              description_teacher: 'Bir sıradaki bütün ögeleri tekrarlamak için bir
                for döngüsü kullanmak çoğu programlama dilinde gerçekten yararlı bir
                yapıdır. Bu derste öğrenciler, bu model öğrenmeye başlamak için listeler
                ve for döngüleri hakkında öğrendiklerini birleştirirler. Öğrenciler
                her öge için kod yazmak zorunda kalmadan bir listedeki her ögeyi teker
                teker incelemek için for döngüleri kullanırlar. Ders sonuna doğru
                öğrenciler, bunu tahtadaki ‘colorLed’ listesi ile uygulayacaklar. '
            Timed Loops:
              name: Zamanlanmış döngü
              description_student: Bu derste, öğrencilerin zamanlanmış bir döngü adı
                verilen daha sofistike bir yapı hakkında bilgi edinmek için döngüleri
                anlamalarını sağlıyoruz. Döngülerden farklı olarak, belirli bir döngünün
                ne kadar çabuk tekrarlanacağını kontrol edebilirsiniz ve döngü yinelemeleri
                arasında diğer kodlar (olay işleyicileri gibi) çalıştırılabilir. Bu,
                sonsuza kadar tekrar eden ilginç animasyonlar yaratmamıza izin verirken
                diğer kodun yanında yayınlanmasına izin verir.
              description_teacher: In this lesson we build on students understanding
                of _for loops_ to learn about a more sophisticated structure called
                a _timed loop_. Unlike _for loops_, you can control how quickly a
                _timed loop_ repeats, and other code (such as event handlers) can
                be run between iterations of the loop. This allows us to create interesting
                animations that repeat infinitely, while still allowing other code
                to run alongside it.
            'Project: Board Output':
              name: 'Project: Board Output'
              description_student: "Öğrenciler, öğrendiklerini birinci bölüm aracılığıyla
                alıyor ve bilgi üretmek için tahtayı kullanan kendi tasarımlarından
                bir uygulama geliştiriyorlar."
              description_teacher: "Öğrenciler, öğrendiklerini birinci bölüm aracılığıyla
                alıyor ve bilgi üretmek için tahtayı kullanan kendi tasarımlarından
                bir uygulama geliştiriyorlar."
            Physical Input:
              name: Physical Input
              description_student: Donanım düğmelerini ve anahtarını kullanarak sınıf,
                Devre Oyun Alanını bir girdi olarak kullanan programlar geliştirir.
              description_teacher: This lesson transitions students from consider
                the Circuit Playground as strictly an output device towards using
                it as a tool for both input and output. Starting with the hardware
                buttons and switch,sing the hardware buttons and switch, students
                learn to use `onBoardEvent()`, analogously to `onEvent()`, in order
                to take input from their Circuit Playgrounds.
            Analog Input:
              name: Analog girdi
              description_student: Devre Oyun Alanındaki analog girdileri keşfederek,
                çevreye sensörler aracılığıyla cevap veren programlar yazın.
              description_teacher: Bu derste öğrenciler, ortamdaki değişikliklere
                cevap veren programlar yazmak için üç analog sensörün (ses, ışık ve
                sıcaklık) nasıl kullanılabileceğini keşfederler. Bu sensörlerin kullanımı,
                kullanıcıların bir programla nasıl etkileşime girdiğiyle ilgili bir
                geçiş işaretler. Sensörleri bir girdi olarak kullanarak, uygulamanın
                kullanıcısının kendisiyle doğrudan etkileşime girmesi gerekmez veya
                bunu gerçekte fark etmeden etkileşime girebilir.
            Sensor Applications:
              name: Sensör uygulamaları
              description_student: Work through three small apps to better understand
                the uses of the sensors from the previous lesson.
              description_teacher: "Öğrencilerin bir önceki derste öğrendikleri sensörleri
                takip etmek için her biri farklı bir sensöre dayanan üç uygulamadan
                geçiyoruz. Bu üç uygulama, takip eden nihai projedeki öğrencilere
                puan atlamak olarak görev yapabilir."
            'Project: Prototype an Innovation':
              name: 'Proje: Bir yenilik prototiple'
              description_student: Bu ders boyunca öğrendiğiniz her şeyi kullanarak
                kendi tasarımınızla yenilikçi bilgisayar aygıtları geliştirin.
              description_teacher: 'In this final project for the course, student
                team to develop and test a prototype for an innovative computing device
                based on the Circuit Playground. Using the inputs and outputs available
                on the board, groups will create programs that allow for interesting
                and unique user interactions. '

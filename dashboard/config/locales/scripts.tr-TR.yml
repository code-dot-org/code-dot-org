                ve değişkenlere değer atamak için çalışacaklar, sonra değişkenler
                ile kendi küçük projelerini oluşturacaklar.
            For Loop Fun:
              name: 'Döngüler İçin: Döngü Eğlencesi İçin'
              description_student: "`for` döngülerini öğrenmek için eğlenceli şeyler
                bulacaksınız!"
              description_teacher: 'Döngüler, bazı şeyleri tekrar tekrar yapmamıza
                izin veriyor biliyoruz, fakat şimdi ekstra yapıların inşa edildiği
                döngülerin nasıl kullanılacağını öğreneceğiz. Bu yeni yapılar, öğrencilerin
                daha güçlü ve dinamik kodlar oluşturmalarını sağlayacak. '
            For Loops in Bee:
              name: Arı - şununla say döngüleri
              description_teacher: Arı özelliğiyle bu ders, döngüler ve daha karmaşık
                bulmacaları çözmek için artan bir değişken kullanmaya odaklanıyor.
                Öğrenciler önceki derslerdeki döngüleri inceleyerek başlayacak, ardından
                döngüleri kullanarak karmaşık problemleri daha etkili bir şekilde
                çözmeye başlayacak.
            For Loops in Artist:
              name: Sanatçı-Şununla say Döngüleri
              description_teacher: Bu derste öğrenciler, döngülerde pratik yapmaya
                devam ediyor, bu kez sanatçı ile. Öğrenciler değişkenlerin, döngülerin
                ve döngülerin karmaşık tasarımlar oluşturması için bulmaca tamamlayacaklar.
                En sonunda, serbest oyunda kendi sanatlarını oluşturma şansına sahip
                olacaklar.
            Songwriting with Parameters:
              name: 'Fonksiyonlar: Parametrelerle Şarkı Yazarlığı'
              description_student: Yalnızca bir sonraki büyük hit single'ı serbest
                bırakabilirsin! Bu derste, hangi parametrelerin ve hangi fantastik
                şarkılar ürettiklerinin öğrenileceksiniz!
              description_teacher: Bilgisayar bilimi dünyasındaki en görkemli yapılardan
                biri de fonksiyondur. Fonksiyonlar (bazen prosedürler denir), daha
                büyük programınızın içinde ve üzerinde kullanabileceğiniz mini programlardır.
                Bu ders, öğrencilerin kod bölümlerini işlevlere nasıl bağdaştırmanın
                neden bu kadar yararlı bir uygulama olduğunu sezgisel olarak anlamalarına,
                ve kod bölümleri biraz farklı olsa bile bu yapıları nasıl kullanabileceklerine
                yardımcı olacaktır.
            Conditionals and Functions in Bee:
              name: Koşullar ve fonksiyonlar- Arı
            Functions with Parameters in Artist:
              name: Sanatçı Parametrelerinde Fonksiyonlar
              description_student: Programlama yapacağınız parmaklarınızı hazırlayın.
                Bu bulmacalarda, parametrelerle fonksiyonları kullanarak, Aktörlerde
                etkileyici çizimler yapacaksınız.
              description_teacher: Bu derste öğrenciler parametre olan ve olmayan
                fonksiyonlarla çalışmaya devam etmektedir. Öğrenciler, fonksiyonları
                serbest bırakma düzeyinde değiştirmeden önce kendi çizimlerini parametreler
                olmadan yaratma şansına sahip olacaklardır.
            Functions with Parameters in Bee:
              name: Arıda Parametreli Fonksiyonlar
              description_student: Parametrelerle fonksiyonları kullanarak biraz alıştırma
                yaptın. Bu ders, Arı ile alıştırma yapmaya devam edecek!
              description_teacher: Bu ders arı ortamını öne çıkarır ve önceki Sanatçı
                aşamasındaki parametrelerle fonksiyonlar kavramı boyunca devam eder.
                Öğrenciler, fonksiyonlar yazarak ve onları kullanarak karmaşık yolları
                takip edecekler ve nektar ve bal desenleri toplayacaklar.
            Explore Project Ideas:
              name: Proje fikirleri keşfetmek
              description_student: Biraz ilham alma zamanı! Bu bulmacalar; önceden
                oluşturulmuş bir avuç oyun ve canlandırmaları size gösterecek. Böylece
                kendi büyük projenizi geliştirmenizde bunlar size yardımcı olacaklar.
              description_teacher: "Sonraki beş ders, öğrencilere, kodlama becerilerini
                yayınlamak için bir bitirme projesinde kullanmalarına olanak sağlar.
                Bu proje, bireylere, kodlama tecrübesi kazanmalarında ve akranları
                ve sevdikleri ile paylaşmaları için bir model üretmelerinde yardımcı
                olacak. Bu, öğrencilerin beyin fırtınası yapmaları, tasarım sürecini
                öğrenmeleri, inşa etmeleri ve sonrasında nihai çalışmalarını sunmalarına
                zaman harcamaları için çok dersli veya çok haftalı bir proje olması
                için planlanmaktadır. \n\nKeşif etabında, öğrenciler esinlenmek için
                hem sanatçı hem de oyun laboratuvarındaki projelerin örneklerini inceleyebilecek.
                Sonrasında, öğrenciler, tasarım sürecini ve bunu kendi projelerinde
                nasıl uygulayacaklarını öğrenecekler. Ardından, onlara, kendi projelerini
                ya Sanatçı ya da Oyun laboratuvarında oluşturmaları için alan verilecek(bu,
                muhtemelen projenin en uzun aşamasıdır). Test etme ve ekstra düşünmeden
                sonra öğrenciler, projelerini gözden geçirip düzeltecek. Son olarak,
                öğrenciler, bitirmiş oldukları çalışmalarını akranlarına sunabilecekler."
            The Design Process:
              name: Tasarım işlemi
              description_student: Bu büyük projeler zaman alıyor ve çok planlanıyor.
                Burada, kendi tasarımınızı oluşturmak için kullanacağınız tasarım
                sürecini öğreneceksiniz.
            Build Your Project:
              name: Projenizi oluşturun
              description_student: Sonunda projeni oluşturmaya başlayabilirsin!
            Revise Your Project:
              name: Projenizi Gözden Geçirme
              description_student: Roma bir günde inşa edilmedi, sizin projeniz de
                bir günde bitmemeli. Projenizi olabilecek en iyi hale getirmek için,
                projenizi gözden geçirmeye ve düzenlemeye zaman ayırın.
            Present Your Project:
              name: Projeni sun
              description_student: Çalışmanızı gösterme zamanı! Burada, akranlarınıza,
                muhteşem projenizi sunacaksınız.
              description_teacher: Beş ders süresince, öğrenciler programlama ortamı
                olarak Oyun Labaratuvarını veya Sanatçıyı kullanarak kendi tasarımları
                olan bir proje oluşturmaya başlayacaklardır.Şimdi öğrencilere Sanatçı
                ya da Oyun Laboratuvarı ile projelerini yaratacakları alanlar verilecek.
                Bu projenin en uzun bölümü olacak.Sürecin beş aşamasını da inceleyen
                ders rehberi, proje sürecinin başında, [here](https://curriculum.code.org/csf/coursef/15/)
                bulunabilir.
            Conditionals in Minecraft:
              name: Minecraft' da Koşullar
              description_student: Lavdan Kaçının! Burada Minecraft dünyasındaki koşulları
                öğreneceksiniz.
              description_teacher: Bu ders, öğrencilere, koşulları uygulamaları ve
                öğrenmeleri için bir şans verir. Minecraft'ın karakterlerini ve özelliklerini
                karakterize eder ve öğrenciler kendi programlarını kullanarak madencilik
                ve yapıları inşa etmek gibi görevleri tamamlarlar.

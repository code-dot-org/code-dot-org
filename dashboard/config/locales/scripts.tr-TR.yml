          description_audience: ''
          description_short: "  Web Lab'da kendi web siteni oluşturmayı öğren."
          description: " 2. Ünitede, kendi web sayfanızda nasıl içerik oluşturacağınız
            ve paylaşacağınızı öğreneceksiniz. Dünyayla ne tür içerik paylaşacağınıza
            karar verdikten sonra, web sayfanızı HTML ve CSS kullanarak nasıl yapılandıracağınızı
            ve biçimlendireceğinizi öğreneceksiniz. Aynı zamanda hata ayıklama (debugging)
            ve yorumlama (commenting) gibi önemli programlama becerilerini uygulayacaksınız.
            Ünitenin sonunda, İnternette yayınlanabilecek kişisel bir web siteniz
            olacak."
          stages:
            new stage:
              name: yeni kademe
            Quality Websites:
              name: Kaliteli web siteleri
            Website Design:
              name: Web Sitesi Tasarımı

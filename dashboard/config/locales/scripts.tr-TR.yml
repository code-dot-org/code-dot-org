                karakterler yapmayı öğreneceksiniz!
              description_teacher: Play Lab' da sahneler oluşturarak bu derste değişkenler
                ile daha fazla çalışacaklar. Öğrenciler, kullanıcıdan girdi almak
                ve değişkenlere değer atamak için çalışacaklar, sonra değişkenler
                ile kendi küçük projelerini oluşturacaklar.
            For Loop Fun:

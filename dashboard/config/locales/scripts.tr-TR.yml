        coursed:
          stages:
            Introduction:
              name: Giriş
              description_student: Bu ders, bu kursta ihtiyacınız olan becerilere
                çalışmanızı sağlayacak.
              description_teacher: 'In this set of puzzles, students will begin with
                an introduction (or review depending on the experience of your class)
                of Code.org''s online workspace. There will be videos pointing out
                the basic functionality of the workspace including the `Run`, `Reset`,
                and `Step` buttons. Also discussed in these videos: dragging Blockly
                blocks, deleting Blockly blocks, and connecting Blockly blocks. Next,
                students will practice their _sequencing_ and _debugging_ skills in
                maze. From there, students will see new types of puzzles like Collector,
                Artist, and Harvester when they learn the very basics of _loops_.'
            'Algorithms: Graph Paper Programming':
              name: 'Algoritma: Grafik Kağıdı ile Programlama'
              description_student: Bu derste, resim çizmesi için arkadaşınızı programlayacaksınız!
              description_teacher: Resim çizmesi için bir başkasını programlayarak,
                öğrenciler kodlamanın gerçekten ne ile ilgili olduğunu anlamaya başlayacaklar.
                Öğrenciler kağıt üzerindeki kareleri boyamak üzere birbirlerini yönlendirerek,
                önceden oluşturulmuş bir resmi yeniden üretmeye gayret edeceklerdir.
                Eğer vaktiniz olursa, ders öğrencilerin kendi oluşturacakları resimlerle
                tamamlanabilir.
            Events in Bounce:
              name: Events in Bounce
              description_student: Hiç okulda bilgisayar oyunları oynamayı dilediniz
                mi? Bu derste kendi oyununuzu oluşturacaksınız!
              description_teacher: Bu çevrim içi etkinlikte, öğrenciler, olayların
                ne olduğunu, bilgisayarın video oyunlar gibi programlarda olayları
                nasıl kullandığını öğrenirler. Öğrenciler, olaylara (yön düğmelerine
                basmak gibi) tepki veren program yapmak için bulmacalar üzerinde çalışırlar.
                Bulmacanın sonunda, öğrencilerin, oyunlarında farklı hızları ve sesleri
                kullanabilecekleri fırsatları olacak.
            Nested Loops:
              name: "İç İçe Döngüler"
              description_student: Döngüler içinde döngüler içinde döngüler. Bu ne
                anlama geliyor? Bu ders, size, bir döngünün içine başka bir döngüyü
                yerleştirdiğinizde ne olduğunu öğretecek.
              description_teacher: In this online activity, students will have the
                opportunity to push their understanding of loops to a whole new level.
                Playing with the Bee and Plants vs Zombies, students will learn how
                to program a loop to be inside of another loop. They will also be
                encouraged to figure out how little changes in either loop will affect
                their program when they click `Run`.
            Nested Loops in Artist:
              name: Sanatçı'da İç İçe Döngüler
              description_student: Daha fazla iç içe döngüler! Bu kez iç içe döngüler
                ile bazı HARİKA çizimler yapacaksınız.
              description_teacher: Students will create intricate designs using Artist
                in today's set of puzzles. By continuing to practice nested loops
                with new goals, students will see more uses of loops in general. This
                set of puzzles also offers a lot more potential for creativity with
                an opportunity for students to create their own design at the end
                of the stage.
            'Algorithms: Relay Programming':
              name: 'Algoritmalar: Röle programlama'
              description_student: Kod ile çizimler yaptığınız kursun başını hatırlayın.
                Bu derste, çok benzer bir şey yapmak için bir takımla birlikte çalışacaksınız!
              description_teacher: This activity will begin with a short review of
                "Graph Paper Programming," then will quickly move to a race against
                the clock, as students break into teams and work together to write
                a program one instruction at a time.
            Debugging in Bee:
              name: Arı - hata ayıklama
            While Loops in Farmer:
              name: While Loops in Farmer
              description_student: 'Döngüler kodlama için oldukça kullanışlıdır. Bu
                ders size yeni bir döngüyü öğretecek: süresince (while) döngüleri!'
              description_teacher: "By the time students reach this lesson, they should
                already have plenty of practice using `repeat` loops, so now it's
                time to mix things up. \n\n_While loops_ are loops that continue to
                repeat commands while a condition is met. While loops are used when
                the programmer doesn't know the exact number of times commands need
                to be repeated, but does know what condition needs to be true in order
                for the loop to continue repeating. For example, students will be
                working to fill holes and dig dirt in Farmer. They will not know the
                size of the holes or the height of the mountains of dirt, but the
                students will know they need to keep filling the holes and digging
                the dirt as long as the ground is not flat."
            Conditionals with Cards:
              name: Kartlarla Koşullu Önermeler
              description_student: Yalnızca kesin şartlar altında puan kazanacağınız
                bir oyunu oynama zaman geldi!
              description_teacher: |
                This lesson demonstrates how conditionals can be used to tailor a program to specific information. We don’t always have all of the information we need when writing a program. Sometimes you will want to do something different in one situation than in another, even if you don't know what situation will be true when your code runs. That is where conditionals come in. Conditionals allow a computer to make a decision, based on the information that is true any time your code is run.
            Conditionals in Bee:
              name: Koşullar-Arı
              description_student: "Şimdi koşulları anladığınıza göre, nektar ve balı
                toplaması için arıyı programlama zamanı. "
              description_teacher: Up until this point students have been writing
                code that executes exactly the same way each time it is run - reliable,
                but not very flexible. In this lesson, your class will begin to code
                with conditionals, allowing them to write code that functions differently
                depending on the specific conditions the program encounters.
            Conditionals & Loops in Maze:
              name: Labirentte Koşullar ve Döngüler
              description_student: Koşulları ve döngüleri birlikte kullandığınız zaman
                inanılmaz şeyler yapabilirsiniz!
              description_teacher: 'In this lesson, students will be pairing together
                two key concepts: loops and conditionals. This set of puzzles bridges
                the gaps in understanding that occur when working on puzzles that
                use multiple kinds of blocks. By bringing two ideas together, students
                will create more complex code that shows both impressive creativity
                and critical thinking!'
            Conditionals & Loops in Farmer:
              name: Conditionals & Loops in Farmer
              description_student: Hangi koşulun kullanılacağı her açık net değildir.
                Bu ders ne yapmanız gerektiğine karar vermenize yardımcı olacak.
              description_teacher: "Öğrenciler, süresince döngüleri (while loops)
                '-e kadar' döngüleri (until loops) ve 'eğer/değilse' (if / else) ifadelerine
                çalışacaklar. Bu blokların tamamı koşullar için kullanılır. Bu üç
                koşul ifadesine çalıştıktan sonra, öğrenciler, daha karmaşık ve esnek
                kod yazmayı öğrenecekler."
            Digital Citizenship:
              name: Sayısal Vatandaşlık
              description_student: Bazı bilgileri çevrim içi paylaşmak güvenli değildir.
                Bu ders, size, güvenli ve özel bilgiler arasındaki farkı öğrenmenizde
                yardımcı olacak.
              description_teacher: "Common Sense Education’un katkıları ile bu ders
                öğrencilere, bazı web sitelerinin talep ettiği ya da gerektirdiği
                kullanıcı bilgileri hakkında eleştirel düşünmeyi öğrenmelerinde yardımcı
                olur. \n\nÖğrenciler, özel bilgi ve kişisel bilgi arasındaki farkı,
                çevrimiçi paylaşmak için neyin güvenli ya da neyin güvensiz olduğunu
                ayırt etmeyi öğrenirler. \nÖğrenciler ayrıca, nasıl iyi dijital vatandaş
                olunacağına öğrenmeye bir adım olarak, çevrimdışı ve çevrimiçi topluluklara
                karşı sorumluluk sahibi olmanın ve saygılı olmanın ne anlama geldiğini
                keşfedecekler."
            Build a Play Lab Game:
              name: Bir Play Lab Oyunu Oluştur
              description_student: Bu ders, kendi bilgisayar oyununu oluşturma sürecinde
                sana yol gösterecek.
              description_teacher: In this online activity, students will have the
                opportunity to learn how to use events in Play Lab and to apply all
                of the coding skills they've learned to create an animated game. It's
                time to get creative and make a game in Play Lab!
            'Unplugged: Binary':
              name: 'Bağımsız: İkili Taban (Binary)'
              description_student: 'Learn how computers store pictures using simple
                ideas like on and off. '
              description_teacher: Though many people think of binary as strictly
                zeros and ones, students will be introduced to the idea that information
                can be represented in a variety of binary options. This lesson takes
                that concept one step further as it illustrates how a computer can
                store even more complex information (such as images and colors) in
                binary, as well.
            Artist Binary:
              name: Sanaçtı İkili Taban
              description_student: Direct your own artist to create a binary image
                using only commands to turn pixels on and off.
              description_teacher: Binary is extremely important in the world of computers.
                The majority of computers today store all sorts of information in
                binary form. This lesson helps demonstrate how it is possible to take
                something from real life and translate it into a series of ons and
                offs. Students will build binary images in Artist by translating 0s
                and 1s to offs and ons (or blacks and whites).
            Nested Loops Project in Artist:
              name: Frozen'da İç İçe Döngüler
              description_student: Here you will be using nested loops to make cool
                projects to show to your family and friends.
              description_teacher: "Şimdi, öğrenciler döngülerini nasıl kademe kademe
                yapacaklarını bildiklerine göre çok güzel şeyler oluşturabilirler.
                Bu ders, öğrencilerin kendi hazır resim dosyalarını oluşturmaları
                için bir dizi alıştırma yapmalarını sağlayacak."
            Debugging in Collector:
              name: Debugging in Collector
              description_student: Kodlama esnasında hiç problem yaşadınız mı? Bu
                ders, size, hata ayıklamanın sırlarını öğretecek. Hata ayıklama, kodunuzdaki
                hataları bulma ve düzeltme sürecidir.
              description_teacher: Bu çevirim içi etkinlikte, öğrenciler 'toplayıcı'
                ortamında hata ayıklama üzerinde çalışacaklar. Öğrenciler, basit algoritmalar,
                döngüler ve iç içe döngüler ile bulmacaları çözmek için kod okuma
                ve düzenleme alıştırması yapacaklar.
          title: Kurs D
          description_audience: 'Yaş: 7-11'
          description_short: Bilgisayar biliminin temellerini öğrenin ve kendi oyunlarınızı,
            hikayelerinizi ve sanatınızı oluşturun.
          description: |-
            Course D was created for students who read at roughly a third grade level. Angles and mathematical concepts are introduced with helpful videos and hints.\r
            \r
            The course begins with a review of the concepts found in Courses A, B, and C. This review helps introduce or refresh basic ideas such as repeat loops and events. Students will develop their understanding of algorithms, nested loops, while loops, conditionals, and events. Lessons on digital citizenship are also included. This course is crafted to build a strong foundation of basic concepts before opening up to a wide range of new and exciting topics.
        coursee:
          stages:
            'Algorithms: Tangrams':
              name: 'Algoritmalar: Tangramlar'
            Introduction:
              name: Giriş
              description_student: This fast-paced introduction will give you the
                chance to practice most of the skills that you will need to solve
                the puzzles in this course.
              description_teacher: Bu aşamada, öğrenciler Code.org' un çevrim içi
                çalışma alanına bir giriş ile başlayacaklar (veya sınıfın deneyimine
                bağlı olarak gözden geçirme). 'Çalıştır', 'Sıfırla' ve 'Atla' butonlarının
                dahil olduğu arayüzün basit işlevlerini öğrenecekler. Başlangıç videosu
                aynı zamanda Sürükleme, Silme ve Blockly bloklarını bağlamayı anlatır.
                Bulmacalarda, öğrenciler, Labirent ve Sanatçı' da hata ayıklama ve
                dizileri kullanma yeteneklerini geliştirirler.
            The Power of Words:

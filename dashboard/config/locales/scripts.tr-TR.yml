                ### Ünite Felsefesi ve Pedagoji

                -   **Programlamaya Bir Ara Verme:** Bu ünite, programlamaya kısa bir ara vermek için kasıtlı olarak tasarlanmıştır. Üç birim ve büyük bir hackathon projesinden sonra, Create PT'ye götüren son programlama baskısından önce ekranlardan bir süre uzaklaşmak için harika bir fırsat.

                -   **Yeterince Matematik:** Bu ünite, öğrencilerin algoritmaların nasıl analiz edildiğine ilişkin anlayışını zenginleştiren ve ilk başta bazı öğrenciler (ve öğretmenler!) için biraz ürkütücü olabilecek bazı matematiksel kavramları içerir. Bu ünitede yer alan matematiksel konular, yalnızca BB İlkeleri çerçevesinde açıklanan derinliğe kadar algoritmik analizde sağlam bir temel sağlamak için gerekli olanlardır. Güçlü bir matematik geçmişine sahip bir öğretmenseniz, bazı öğrenciler için zaten zorlayıcı olabilecek bir üniteye gereksiz yere karmaşıklık katmadığınızı dikkatlice kontrol edin. Tüm öğretmenler, bu matematiksel konuların tutarlı bir sunumunu sağlamak için sunum stilindeki görsellerin, uygulamalı örneklerin ve kalıpların nasıl kullanıldığına dikkat etmelidir.


              description: Öğrenciler makine öğreniminin temellerini öğrenir ve App
                Lab'de kullanılabilecek makine öğrenimi modelleri oluşturmak için
                AI Lab adlı bir araç kullanır. Ünite, makine öğrenimine ve bilgisayarların

        csd7-2022:
          description: |-
            Bu ünite, tablo verileriyle bir makine öğrenimi modeli geliştirmeye uygulamalı bir giriş niteliğindedir. Öğrenciler, bilgisayarların karar vermek için verilerden nasıl öğrendiğini keşfeder ve ardından gerçek dünya verileri etrafında makine öğrenimi projeleri geliştirir. Ünite, kişisel olarak ilgili bir sorunu çözmek için bir makine öğrenimi uygulaması tasarlamakla sonuçlanır.

            **Yapay Zeka ve Makine Öğrenimi Birimi için uygulama kılavuzu**

            -   Başlamadan önce Problem Çözme ve Hesaplama ünitesinin ilk üç dersini tamamlayın
            -   Bu ünite, öğrencilerin, özellikle bir kullanıcı arabirimi oluşturmak için Tasarım Modu'nu ve bir düğmeyi tıklatırken ekranı değiştirmek için Etkinlikler'i kullanarak Uygulama Laboratuvarı'na aşina olduklarını varsayar. Bu, öğrencilerin bu üniteye başlamadan önce [Uygulama Laboratuvarı Kodlama Saati](https://studio.code.org/s/applab-intro/reset)'ni tamamlamalarını sağlayarak başarılabilir.
            -   Öğrencileri programlama düzeylerinde nasıl destekleyeceğiniz ve görevleri farklılaştıracağınız konusunda rehberlik [Programlama Düzeyleri Kılavuzu](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) ve [Farklılaştırma Kılavuzu](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)'nda mevcuttur
            -   Bu ünite hakkında daha fazla bilgi için tam [Müfredat Kılavuzu](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) ve [Uygulama Kılavuzu](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) görüntüleyebilirsiniz.

            **Mesleki Gelişim:** Bu kursu öğretmekle ilgileniyorsanız, ücretsiz [AI/ML Kendi Hızınızda Profesyonel Gelişim Modülünü](https://studio.code.org/s/self-paced-pl-csd5-2021) tamamlamanızı öneririz. Modülün tamamlanması 2 saat sürecek şekilde tasarlanmıştır. Daha önce kodlama veya yapay zeka deneyimi olmadığı varsayılır.

            ## Bu Üniteyi Öğretmeyi Bitirdiniz mi?

            Code.org müfredat ekibinin ünitenin nasıl gittiğini öğrenmesi için bu [\*\*kısa anketi\*\*](https://studio.code.org/form/teacher_csd_unit_survey?survey_data%5Bunit_number%5D=7) yanıtlayın.

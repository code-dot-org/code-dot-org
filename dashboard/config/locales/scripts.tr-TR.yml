        csd4:
          title: 'CSD Unit 4 - Problem Solving: The Design Process'
          description_audience: ''
          description_short: The Design Process
          description: Ünite 4, bilgi işlemin daha geniş toplumsal etkilerini tanıtmaktadır.
            Bir dizi tasarım zorluğuyla, bir probleme bir çözüm geliştirirken diğerlerinin
            ihtiyaçlarını daha iyi anlayabileceğinizi öğreneceksiniz. Birimin ikinci
            yarısı, ekiplerin bakım ihtiyaçlarını belirleme, hem kağıt üzerinde hem
            de Uygulama Laboratuarında prototip çözümler üretme ve gerçek kullanıcılar
            ile geribildirim almak ve ilerlemek için çözümler test etme imkanı sağlayan
            bir tekrarlayıcı takım projesinden oluşur.
          stages:
            Analysis of Design:
              name: Tasarım analizi
              description_student: Sınıf, tasarım seçimlerinin nasıl yapıldığını ve
                nedenini düşünmek için çeşitli demlik tasarımlarını araştırıyor. Örnek
                olarak çaydanlıklar kullanan sınıf, kullanıcılar arasındaki ilişkiyi,
                ihtiyaçlarını ve kullandıkları nesnelerin tasarımını araştıracak.
              description_teacher: Grup problem çözme ve diğer kullanıcılar için ürün
                geliştirmeye ayrılan bir üniteye başlamak için öğrenciler çeşitli
                çaydanlıkların tasarımını inceleyerek başlarlar. Öğrenciler, belirli
                kullanıcı ihtiyaçlarının, tasarımını nasıl bildirilebileceğini tanımlamaya
                uğraşırken her çaydanlığı analiz ederler. Bu tasarım seçeneklerini
                düşünürken ve her çaydanlığı bir potansiyel kullanıcı ile eşleştirmeye
                uğraşırken öğrenciler, ürünlerin tasarımında kullanıcı odaklı bir
                yaklaşım izlemenin bu ürünleri nasıl daha kullanışlı ve faydalı hale
                getirebileceğini (hem fiziksel hem de dijital) görmeye başlayabilirler.
                Etkinliği sonuçlandırmak için, öğrencilerden demliklerden bir tanesini
                daha kullanışlı ve yararlı hale getirecek bazı değişiklik önerileri
                istenir.
            Understanding Your User:
              name: Kullanıcınızı anlama
              description_student: Sınıf, kullanıcı profillerini kullanarak farklı
                kullanıcıların çeşitli ürünlere nasıl tepki gösterebileceklerini araştırıyor.
                Rol farklı bir kişi olarak oynuyor, sınıfın her üyesi başkasının gözüyle
                tasarımlar tecrübe edinecek.
              description_teacher: 'Kullanışlı ürünler meydana getirmek için tasarımcıların,
                kullanıcılarının ihtiyaçlarını anlamaları gerekir. Bu ders öğrencileri,
                Bu ders öğrencileri, bir kullanıcı profili kullanıp başka biriymiş
                gibi rol yaparak ve bir dizi ürüne o kullanıcı gibi tepki vererek
                başka bir insan için nasıl tasarlayacakları hakkında düşünmek için
                cesaretlendirir. Her öğrenci bir kişiyi tanımlayan, daha sonra uygun
                ürünleri seçmeyi, ürün tasarımını eleştirmeyi ve tasarım için geliştirmeler
                önermeyi kullanacakları, bir kullanıcı profiline atanır.\r

'
            Discovering Users:
              name: Kullanıcıları keşfetmek
            User-Centered Design Micro Activity:
              name: Kullanıcı Merkezli Tasarım Mikro Aktivitesi
              description_student: Küçük gruplarda, sınıf akıllı kıyafetler için fikir
                üretmek için tasarım sürecini kullanır. Beyin fırtınacılığından, kullanıcıların
                belirlenmesine, nihayetinde bir tasarım önermesine kadar, başkalarının
                ihtiyaçları için bir çözüm tasarlamak için bu birimin çeşitli fırsatlarından
                ilkidir.
              description_teacher: Bu ders, öğrencilere bu ünite boyunca görecekleri
                tasarım sürecinin kısaltılmış bir sürümü aracılığıyla rehberlik eder.
                Öğrenciler ilk olarak akıllı kıyafetlerin potansiyel kullanıcılarının
                bir listesi hakkında beyin fırtınası yaparlar. Daha sonra sınıf olarak
                her grup bir kullanıcı kategorisi seçecek şekilde bu fikirleri geniş
                kategorilerde gruplandırırlar. Gruplar kullanıcılarının ihtiyaçları
                ve endişeleri hakkında beyin fırtınası yapmak için bu süreci tekrarlar,
                sonunda bu ihtiyaçları sınıflandırırlar ve odaklanmak için bir tanesini
                seçerler. Son olarak öğrenciler, karar vermelerinde yol gösterici
                olması için beyin fırtınası yaptıkları belirli ihtiyaçları ve endişeleri
                kullanarak bir parça akıllı kıyafet tasarlarlar. Dersin sonunda öğrenciler
                karar verme sürecini çabucak paylaşırlar ve ürünlerinin, seçtikleri
                kullanıcı ihtiyaçlarına ne kadar iyi hitap ettiği hakkında geri bildirim
                alırlar.
            Designing for Social Impact:
              name: Sosyal Etki için Tasarım
            Conducting User-Centered Interviews:
              name: Kullanıcı Merkezli Görüşmeler Yürütmek
            Analyzing Interviews:
              name: Görüşmeleri analiz etme
            Redesigning a Space:
              name: Bir Alanı Yeniden Tasarlama
            Presenting Your Design:
              name: Tasarımınızın sunulması
            Designing Apps for Good:
              name: Yararlı uygulamalar tasarlama
              description_student: Uygulama tasarımı projesini başlatmak için sınıf
                ekipler halinde organize olur ve uygulama konularını keşfetmeye başlar.
                Sosyal açıdan etkileyici birkaç örnek uygulama, projeye ilham kaynağı
                olur.
              description_teacher: Ünitenin sonuna kadar sürecek olan uygulama tasarım
                projesini başlatmak için, öğrenciler ilk önce diğer öğrenciler tarafından
                oluşturulan toplumsal etki için tasarlanmış bir dizi uygulamayı keşfederler.
                Sınıf, daha sonra sosyal etkileri ile kendi uygulaması için fikir
                geliştirdikçe, Problem Çözme sürecinin Tanımlama, Hazırlanmış, Deneme,
                ve Yansıtma adımlarını gözden geçirir. Son olarak, öğrenciler proje
                ekipleri kuracak ve ekibin uygulamanın gelişimi boyunca nasıl çalışacağı
                konusunda bir sözleşme yapacak.
            Market Research:
              name: Pazar araştırması
              description_student: Benzer kullanıcılara hizmet verebilecek mevcut
                uygulamaları araştırarak uygulama geliştirmeye geçebilirsiniz. Her
                grup üzerinde çalışacakları konuyla ilgili bir avuç uygulama belirler,
                bu uygulamaları kullanarak uygulayacakları uygulama fikrini hassaslaştırmaya
                yardımcı olur.
              description_teacher: Bu derste öğrenciler, kullanıcılarının ihtiyaçlarını
                daha iyi anlayabilmek için yaratmaya niyetlendikleri uygulamalara
                benzer uygulamalar araştırırlar. Öğrenciler, Internet'te diğer uygulamalar
                için arama yapmak için takımlarıyla çalışırlar, daha sonra ilginç
                bulduklarını değerlendirirler. Dersin sonuna kadar her takım, oluşturmak
                istedikleri uygulama türü hakkında daha net fikirlere sahip olacak
                ve hedef kullanıcıların kimler olduğunu daha da belirgin hale getireceklerdir.
                Her takım, final sunumlarında kullanmak üzere inceledikleri tüm uygulamalar
                için alıntıların bir listesini tutacaktır.
            Paper Prototypes:
              name: Kağıt Prototipler
              description_student: Kağıt prototipler kodu bir çok kez yazıp silmeden
                önce geliştiricilere çabucak test fikirleri verir. Bu derste takımlar
                uygulama laboratuvarında bir kaç örnek uygulama yapmayı keşfeder,
                bu uygulamalar, kendi uygulamalarının ilk kağıt prototipleri hakkında
                bilgi vermeye yardımcı olurlar.
              description_teacher: 'Uygulamaları tasarlamaya başlamadan önce öğrencilerin
                beklentilerini daha iyi araştırmalarına yardımcı olmamız gerekir.
                Çünkü öğrenciler eninde sonunda bu uygulamaları Uygulama Labaratuarında
                ön model haline getirecekleri için eğer fikirleri Uygulama Laboratuarı''nda
                kolayca ön model haline getirilebilen uygulama türleriyle uyumluysa
                daha iyi bir halde olacaklar. Takımlar bu araştırmaya uygulama laboratuarı
                ile oluşturulabilecek uygulamaları göstermek için tasarlanmış birkaç
                örneği inceleyerek başlarlar. Takımlar daha sonra bir (veya daha fazla)
                uygulamayı kendisine bir temel olarak seçebilir. Buradan itibaren,
                takımların kağıt ön modellerini geliştirmek için 3x5 dizin kartlarını
                kullanmadan önce uygulamanın temel işlevselliğini tartışmak için zamanı
                var.\r

'
            Prototype Testing:
              name: Prototip testi
              description_student: Bu derste takımlar sınıflarındaki diğer üyelerle
                birlikte kendi kağıt prototiplerini test ederler. Bir öğrenci bilgisayar
                rolünü oynar, biri anlatır ve geri kalanı gözlemci olur, takımlar
                kendi uygulama tasarımları hakkında gerçek zamanlı geri bildirim alacak
                ve bu geri bildirimler uygulama prototiplerinin gelecek versiyonlarının
                nasıl olacağı hakkında onlara bilgi verecek.
              description_teacher: Kâğıt ön örnekleri geliştirmenin temel amacı, herhangi
                bir kod yazılmadan önce hızlı test yapmaya ve yinelemeye imkân vermeleridir.
                Bu ders, Uygulama Laboratuvarına geçmeden önce ön örneklerini test
                etmek için takımlara bir şans vermeye odaklanır. Takımlar, sınıftaki
                diğer birden çok öğrenci ile ön örnek testlerini çalıştırmadan önce,
                kullanıcılar ile test yapmak için bir plan geliştirir(ve mümkünse
                sınıf dışında). Ön örneği kullanıcılar ile test etmek için öğrencilerin,
                test sürecinde hem rolleri dağıtmaları (“anlatıcı”, “bilgisayar” ve
                “gözlemciler”) hem de test tamamlandıktan sonra kullanıcıya cevap
                verebilecek bazı sorular hazırlamaları gerekecek.
            Digital Design:
              name: Dijital Tasarım
              description_student: Geliştirilen, test edilen ve geri bildirim alınan
                kağıt üzerindeki prototip, şimdi de takımlar tarafından uygulamalarında
                bir sonraki yinelemeleri yapmak üzere uygulama laboratuvarına taşınır.
                Sürükle-ve-bırak Tasarım modunu kullanarak, her takım üyesi takım
                uygulamasının en az bir sayfasını oluşturur, önceki test turunda alınan
                geri bildirime yanıt verilir.
              description_teacher: Uygulamalarında işbirliği içinde bir kağıt ön modelini
                geliştirdikten sonra, gruplar artık kağıt ön modeline dayalı etkileşimli
                bir dijital versiyon üzerinde çalışmaya başlamak için böler ve fethederler.
                Uygulama Laboratuarının sürükleyip bırakma tasarım modunu kullanarak,
                öğrenciler bir kağıt ön modelinin dijital sürümlerini nasıl oluşturacaklarını
                öğrenmek için beceri geliştirme seviyelerinin ilerlemesi boyunca bireysel
                olarak çalışırlar. Buradan itibaren her grup üyesi, daha sonra tek
                bir uygulamayla birleştirilmek üzere Uygulama Labaratuvarında uygulamanlarının
                en az bir sayfasını oluşturur.
            Event Driven Programming:
              name: Olay Temelli Programlama
              description_student: Önceki derste sınıf tarafından tasarlanan ekranlar
                kuruluyor, takımlar ekranları tek bir uygulamada birleştiriyor. Düğme
                tıklamalarının uygun ekranda değiştirilebilmesi için basit kod eklendi.
              description_teacher: Bu derste takımlar bir önceki derste tasarladıkları
                ekranları tek bir uygulamada birleştirir, ve daha sonra basit olaylar
                kullanarak programlamaya başlarlar. Öğrenciler butonlara tıklayan
                kullanıcılara cevap veren bir kaç küçük uygulama yaparak, temel olay
                odaklı programlama yapmayı öğrenirler. Bununla birlikte, grup üyeleri
                olaylara butonlar bağlayarak interaktif bir hale getirilecek durumda
                olan geliştirdikleri ekranları paylaşır ve her grup üyesi ekranların
                hepsini kendi uygulamalarının kopyasına aktarır.
            Basic App Functionality:
              name: Temel uygulama işlevselliği
              description_student: Takımlar uygulamalarını test etmeden önce biraz
                daha işlevsellik katar ve düzenleme yaparlar. Harika özellikler ekleyen
                basit kodları göstermek için bir kaç örnek bulunmaktadır.
              description_teacher: Geliştirme işleminin bu aşamasında, her öğrencinin
                kağıt prototipin dijital bir versiyonuna sahip olması gerekir - bunlar
                düğmelerle bağlantılı sabit ekranlardır. Çoğu uygulamada kullanıcılarla
                teste başlamaya ihtiyacınız vardır, ama bu derste test aşamasına geçmeden
                önce öğrencilere, uygulamalarına biraz daha işlevsellik kazandırmalarını
                keşfetme şansı sağlanacaktır. Bu derste tanıtılan programlama kavramları
                projenin tamamlanması için gerekli değildir ve isterseniz atlayabilirsiniz.
            Testing the App:
              name: Uygulamayı Test Etmek
              description_student: Takımlar bu kez etkileşimli prototipleriyle birlikte
                başka bir kullanıcı testi aşaması çalıştırır. Bu aşamada testten toplanan
                geri bildirimler uygulama prototiplerinin sonucunun, tekrarını bildirecektir.
              description_teacher: 'Önceki dersin sonuna kadar, her takım uygulamanın
                minimum canlı bir ön modeline sahip olmalıdır. Bu dersin temel amacı,
                ekibin uygulamayı başkaları ile, tercihen de uygulamanın amaçlandığı
                hedef kitle ile ya da takımdan olan gözlemciler sonuçları planlama
                aşamasında kullandıkları çalışma sayfalarında kaydederken sınıftaki
                diğer takımlar ile test etmektir. Kağıt ön modelleri test edilirken,
                takım, testleri uygulamadan ve gözlemlemeden önce belirli senaryoları
                planlayarak başlayacaktır. '
            Improving and Iterating:
              name: Geliştirme ve Tekrarlama
              description_student: Testin son aşamasındaki geri bildirimi kullanarak
                takımlar kullanıcıların ihtiyaçlarını karşılayan değişiklikleri uygularlar.
                Her takım eklemek istedikleri özellikleri ve düzeltmeye ihtiyaç duyulan
                hataları izler ve öncelik sırasına göre yerleştirir.
              description_teacher: Takımlar bu aşamada çoklu tekrarlamalar ve kullanıcı
                testleri içeren bir uygulama prototipi geliştirdi. Kullanıcı testlerinin
                son aşamasından kazanılan bilgi ve yönlendirmelerle birlikte her öğrencinin
                takım uygulaması planlama ve geliştirme fırsatı vardır. Uygun olunan
                zamana ve öğrencinin ilgisine bağlı olarak test ve yineleme döngüsünü
                gerekli gördüğünüz kadar çok çalıştırabilirsiniz.
            App Presentation:
              name: Uygulama Sunumu
              description_student: Her takım geliştirdiği uygulamayı "sahada göstermek"
                için bir sunum hazırlar. Şimdi mücadeleyi, zaferi paylaşma ve gelecek
                için plan yapma zamanı.
              description_teacher: Bu noktada takımlar, kişisel ve sosyal açıdan önemli
                olan bir konuyu araştırdılar, hem bir kâğıt ön örneği hem de bir dijital
                ön örneği geliştirdiler ve test ettiler ve ilk uygulamada yeni özellikleri
                ve hata düzeltmelerini birleştirmek için yinelediler. Şimdi, yaptıklarını
                gözden geçirmelerinin ve oluşturma süreçlerini göstermek için elbirliği
                ile tutarlı bir sunum hazırlamalarının zamanıdır. Takımlar, çözmeye
                koyuldukları sorunu, testten aldıkları birleştirilmiş geri bildirim
                yöntemleri ve gelecek planları da dâhil olmak üzere tedarik edilen
                sunum şablonunu kullanarak uygulama geliştirme süreçleri hakkında
                sunum yapmak için hazırlanırlar.
            User Interface and Prototype Testing:
              name: Kullanıcı Arayüzü ve Modeli Test Etme
              description_student: Herhangi bir kod yazmadan önce kağıt prototipinin
                test ve uygulamalardan geri bildirim almak için nasıl kullanılacağını
                görün. Sınıf bir geliştiriciye fikirleriyle yardımcı olmak için test
                eder ve kağıt yapılmış bir uygulama prototipi geliştirir.
              description_teacher: Mini tasarım projesinin ardından öğrenciler kullanıcı
                ihtiyaçlarını gidermeye çalışan bir ürünü ön model haline getirerek
                tasarımın bir sonraki evresine bakarlar. Takımlarda öğrenciler "Txt
                Ur Grndkdz" adlı bir sohbet uygulaması için bir kağıt ön modeli incelerler.
                Bu kağıt ön modelinin kullanımı boyunca, öğrenciler, biz bilgisayara
                ulaşmadan önce fikirleri ve varsayımları hızla test etmek için basit
                bir kağıt ön modelinin nasıl kullanılabileceğini görmek için bir şans
                bulurlar. Sağlanan ön model "kullanıldıktan" sonra öğrenciler bir
                sonraki tekrarlamayı geliştirme yollarını belirlemeye başlarlar.
            Feedback and Prototypes:
              name: Geri Bildirim ve Modeller
              description_student: Kullanıcılar bir uygulamayı test ediyor ve geliştiriciye
                bir çok geri bildirimde bulunuyorlar. Sınıfın bütün bu geri bildirimleri
                sıralaması, ortak temaları ve ihtiyaçları belirlemesi ve prototipi
                gözden geçirerek kullanıcıların ihtiyaçlarına göre daha iyi hale getirmesi
                gerekir.
              description_teacher: Bu derste öğrenciler, kullanıcı ara yüzünün kâğıt
                ön modelinin ilerlemelerini geliştirmek için, önceki dersten “kullanıcı”
                kâğıt ön modelinin uygulamasından geri bildirimler kullanırlar. Ders,
                tasarımcıların insan ihtiyaçlarını teknoloji ile kullanıcı ara yüzünde
                veya deneyimlerdeki değişikliklere çevirmesi gerektiğine dair bir
                değerlendirme ile başlar. Sonrasında öğrencilere, önceki dersten uygulamanın
                kullanıcılarından isteklerin ve geri bildirimlerin bir derlemesi verilir.
                Öğrenciler gruplar halinde, geri bildirimleri sınıflandırır ve geri
                bildirimlerde ifade edilen ihtiyaçların uygulamanın ara yüzündeki
                değişiklikler aracılığı ile karşılanabileceği yolları tespit ederler.
                Ardından gruplar halinde öğrenciler, tespit ettikleri ihtiyaçlardan
                birini karşılamak için bu değişikliklerden bazılarını uygulayacaklar.
            Identifying User Needs:
              name: Kullanıcı İhtiyaçlarını Tanımlama
              description_student: Bu noktaya kadar sınıfın incelediği kullanıcılar
                uzaktaydı ve bilgi kullanıcılardan metin veya rol oynama yoluyla geldi.
                Şimdi kullanıcılar birbirine potansiyel kullanıcı olarak güvenecekler
                ve çiftler bir uygulama geliştirerek ihtiyaçlarını belirleyip birbirleriyle
                görüşecekler.
              description_teacher: 'Bu sürece kadar öğrenciler, bir dereceye kadar,
                onlardan uzakta olan kullanıcılar için tasarlama üzerine yoğunlaştılar.
                Gerek beyin fırtınası, profiller gerekse metin geri bildirimi aracılığıyla
                olsun, son kullanıcıya olan bağlantı hiç doğrudan olmamıştı. Bu, öğrenciler
                kullanıcılar hakkında düşünürken, onları kendi düşüncelerinin dışına
                çıkarmak için tasarlanan bir mesafedir, ancak gerçek bir kullanıcıdan
                daha dolaysız bilgi almak için, öğrencilerin sınıf arkadaşlarına güvenmesi
                gerekir. Bu derste öğrenciler, birbirlerine kullanıcı (ve tasarımcı)
                olmak için, herkesin son kullanıcısı ile doğrudan görüşme yapmasına
                ve tasarımlarını daha iyi canlandırmak için sorular sormalarına imkân
                verecek şekilde eşleşirler. Her öğrenci çifti, bir uygulama tarafından
                karşılanabilecek belirli bir ihtiyacı tanımlamaya çalışarak birbirleriyle
                görüşme yaparlar. '
            Project - Paper Prototype:
              name: Proje - Kağıt Modeli
              description_student: Sınıf bir önceki dersteki görüşme bilgilerini kullanarak,
                kullanıcıların ihtiyaçlarını karşılayan bir uygulama fikriyle gelecekler.
                Bu fikirleri ifade etmek ve etkilerini test etmek için her öğrenci
                kendi kağıt prototiplerini yapar ve test eder.
              description_teacher: Önceki dersin akran röportajından yola çıkarak,
                her öğrenci kullanıcılarının sorunlarına hitap edecek bir uygulama
                için bir fikir ortaya atar. Daha sonra öğrenciler, kişisel not kartlarına
                “ekranlar” çizerek uygulama fikirlerinin kâğıt ön örneklerini oluştururlar.
                Bir proje kılavuzu öğrencileri, kullanıcı ara yüzleri hakkındaki varsayımlarının
                doğru olup olmadığını görmeleri için uygulama oluşturma ve uygulamayı
                kullanıcıları ile test etmeyi de içeren süreç boyunca yönlendirir.
            Linking Screens:
              name: Bağlama Ekranları
              description_student: Önceki derste sınıf tarafından tasarlanan ekranlar
                kuruluyor, takımlar ekranları tek bir uygulamada birleştiriyor. Düğme
                tıklamalarının uygun ekranda değiştirilebilmesi için basit kod eklendi.
              description_teacher: Bu derste takımlar bir önceki derste tasarladıkları
                ekranları tek bir uygulamada birleştirip kod kullanarak birbirlerine
                bağlayabilirler. Öğrenciler bir önceki derste başlatmış oldukları
                model uygulamayı yaparak temel olay odaklı programlamayı öğrenirler.
                Öğrencilerin dün tasarladıkları ekrana ilave olarak, ek ekranlar oluşturmayı
                ve hatta başkaları tarafından yapılmış ekranları içe aktarmayı da
                öğrenecekler.
            User Interfaces:

        csp5-2021:
          description: Bu birim listeleri, döngüleri ve geçişleri tanıtır ve bunların
            büyük miktarda bilgi depolayan ve işleyen uygulamalar oluşturmak için
            nasıl kullanılabileceğini araştırır. App Lab'deki veri kitaplığıyla programlamayı

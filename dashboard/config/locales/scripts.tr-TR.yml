            Songwriting with Parameters:
              name: Parametrelerle Şarkı Yazmak
            Conditionals and Functions in Bee:
              name: Koşullar ve fonksiyonlar- Arı
            Functions with Parameters in Artist:
              name: Sanatçı Parametrelerinde Fonksiyonlar
            Functions with Parameters in Bee:
              name: Functions with Parameters in Bee
            Explore Project Ideas:
              name: Proje fikirleri keşfetmek
              description_student: Burada birkaç oyun ve çizim var. Kendi proje fikrinizi
                oluşturmak için onların hepsini oynayın!
              description_teacher: "Bir sonraki dört proje öğrencilerin kodlama becerilerini
                bir bitirme projesinde kullanmalarına imkan sağlar. Bu proje kişilerin
                kodlamayla ilgili tecrübe kazanmalarına yardımcı olacak ve akranları
                ve sevdikleri ile paylaşmaları için bir örnek oluşturacaktır. Birden
                fazla derslik veya birden fazla haftalık bir deneyim olması planlanmıştır,
                öğrenciler beyin fırtınasını keşfederek, tasarım sürecini öğrenerek,
                inşa ederek ve bitirme çalışmalarını sunarak vakit geçirecekler. \n\nKeşfetme
                etabında öğrenciler ilham almak için hem Sanatçı hem de Oyun Laboratuvarında
                önceden hazırlanmış projelerin örneklerini görebilecekler.\nSonrasında
                öğrenciler tasarım sürecini ve bunu kendi projelerinde nasıl uygulayacaklarını
                öğrenecekler. Sonrasında kendi projelerini Sanatçı ya da Oyun Laboratuvarında
                oluşturmak için alana sahip olacaklar ( bu muhtemelen projenin en
                uzun etabı). En sonunda öğrenciler bitmiş çalışmalarını akranlarına
                sunabilecekler."
            The Design Process:
              name: Tasarım işlemi
              description_student: Projects this big take time and plenty planning.
                Here, you will learn about the design process that you'll use to build
                your own creation.
              description_teacher: Over the course of four lessons, students will
                be building up to programming a project of their own design using
                either Play Lab or Artist as their programming environment. In this
                portion of the project, students will learn about the design process
                and how to implement it in their own projects. The lesson guide for
                all four stages of the process can be found in the first stage of
                this project process [here](https://curriculum.code.org/csf/coursee/12/).
            Build Your Project:
              name: Projenizi oluşturun
              description_student: Get those hands ready for plenty of coding! It's
                time to start building your project.
              description_teacher: Over the course of four lessons, students will
                be building up to programming a project of their own design using
                either Play Lab or Artist as their programming environment. Now the
                students will be given their own space to create their project with
                either Artist or Play Lab. This is likely to be the longest stage
                of the project. The lesson guide for all four stages of the process
                can be found in the first stage of this project process [here](https://curriculum.code.org/csf/coursee/12/).
            Revise Your Project:
              name: Projenizi Gözden Geçirme
            Presentation Your Project:
              name: Projenizin Sunumu
            'Algorithms: Dice Race':
              name: 'Algoritmalar: Zar yarışı'
              description_student: Bilgisayarın bakış açısına göre bu derste algoritmalar
                üzerinden bir oyunun nasıl tanımlandığını öğrenin.
              description_teacher: Bu derste, öğrenciler Zar Yarışı oyununu oynayarak,
                algoritma kavramını gerçek hayat etkinlikleri ile ilişkilendirecekler.
                Buradaki amaç, gerçek dünyadaki durumları çevrim içi senaryolara dönüştürme
                veya bunun tam tersini yapma becerileri oluşturmaya başlamak.
            Conditionals:
              name: Koşullar
              description_student: Bu zorlu ve eğlenceli seride, kesin koşullar altında
                bilgisayara ne yapacağını söyleyeceksin.
              description_teacher: This lesson introduces students to `while` loops
                and `if / else` statements. _While loops_ are loops that continue
                to repeat commands as long as a condition is true. While loops are
                used when the programmer doesn't know the exact number of times the
                commands need to be repeated, but the programmer does know what condition
                needs to be true in order for the loop to continue looping. `If /
                Else` statements offer flexibility in programming by running entire
                sections of code only if something is true, otherwise it runs something
                else.
            Private and Personal Information:
              name: "Özel ve Kişisel Bilgiler"
              description_student: "İnternet eğlenceli ve heyecanlıdır, fakat güvende
                kalmak da önemlidir. Bu ders size, paylaşmanın güvenli olduğu bilgi
                ile özel bilgi arasındaki farkı öğretecek."
              description_teacher: |-
                Common Sense Education tarafından geliştirilen bu ders, çevrimiçi paylaşım için güvenli olmayan bilgi ile güvenli olan bilgi arasındaki fark ile ilgilidir.

                Öğrenciler, kimlikleri ile ilgili bilgileri isteyen siteleri ziyaret ederken, kendilerini ve ailelerini kimlik hırsızlığından korumak için onları güçlendiren eleştirel bir araştırma sürecini öğrenirler. Özel bilgi ve kişisel bilgi arasındaki farkı öğrenmenin yanı sıra çevrimiçi paylaşmak için güvenli olan ya da güvenli olmayanı nasıl ayırt edeceklerini de öğrenirler.
            Build a Star Wars Game:
              name: Star Wars oyunu oluştur
              description_student: Feel the force as you build your own Star Wars
                game in this lesson.
              description_teacher: In this lesson, students will practice using events
                to build a game that they can share online. Featuring R2-D2 and other
                Star Wars characters, students will be guided through events, then
                given space to create their own game.
            'Functions: Songwriting':
              name: 'Fonksiyonlar: şarkı yazma'
              description_student: Müzik yıldızı için bile programlama yeteneği gerektirir.
                Bu ders şarkı sözleri kullanarak fonksiyonları öğretecektir.
              description_teacher: Bilgisayar bilimi dünyasındaki en harika yapılardan
                birisi de fonksiyonlardır. Fonksiyonlar (ya da bazen method da deriz)
                asıl büyük programımız içinde tekrar tekrar kullanabildiğimiz mini
                programlardır. Bu ders öğrencilerin neden bir yığın kodu fonksiyonun
                içine yerleştirmenin ne kadar yararlı olduğunu kavramalarına yardımcı
                olacaktır.
            Functions in Artist:
              name: Sanatçı- Fonksiyonlar
              description_student: Fonksiyonlar ile daha karmaşık çizimleri daha kolay
                yapın!
              description_teacher: "Öğrenciler Code.org' da fonksiyonları kullanmayı
                öğrenirler. Aktörler içinde fonksiyonları kullanarak muhteşem görüntüler
                oluşturacak ve düzenleyecekler. Daha karmaşık desenler için, öğrenciler,
                bir fonksiyonun içinde çağrılan başka bir fonksiyonu öğrenecekler."
            Functions in Bee:
              name: Arı fonksiyonları
              description_student: Nektarın ve balın tamamını toplamak için çok fazla
                kod yazmayın. Onun yerine fonksiyonları kullanın!
              description_teacher: "Çevrim içi fonksiyonlarla ilgili alıştırmanın
                ikinci kısmında, öğrenciler, karmaşık yollarda gezinecekler, bol miktarda
                nektar toplayacaklar ve bir sürü bal yapacaklar."
            Functions in Farmer:
              name: "Çiftçi fonksiyonları"
              description_student: "Çiftçiye hasadında yardımcı olduğunuz gibi fonksiyonlar
                da sizi işlerin çoğunda kurtarır!"
              description_teacher: Students have practiced creating impressive designs
                in Artist and navigating mazes in Bee, but today they will use functions
                to harvest crops in Farmer. This lesson will push students to use
                functions in the new ways by combining them with `while` loops and
                `if / else` statements.
            Determine the Concept:
              name: Kavramı Belirme
              description_student: "We aren't giving away any secrets! \nThis lesson
                could use any of the skills you've learned so far."
              description_teacher: This lesson brings together concepts from the previous
                lessons and gives students a chance to think critically about how
                they would solve each problem, but without telling them which concept
                to apply. Students will review basic algorithms, debugging, `repeat`
                loops, conditionals, `while` loops, and functions.
            Build a Play Lab Game:
              name: Bir Play Lab Oyunu Oluştur
              description_student: Practice making games to share with your friends
                and family.
              description_teacher: This lesson features Play Lab, a platform where
                students can create their own games and have interactions between
                characters and user input. Students will work with events to create
                keyboard controls. This set of puzzles will also loosely guide students
                through game development, but with freedom to add their own ideas.
            Present Your Project:
              name: Projeni sun
              description_student: Göstermeye hazır ol! Bitirdiğiniz projeyi akranlarınıza
                sunma zaman.
              description_teacher: Dört ders boyunca, öğrenciler, programlama ortamı
                olarak Play Lab ya da Sanatçı' yı kullanarak kendi tasarımlarını kullandıkları
                bir projeyi oluşturacaklar. Sonunda, öğrenciler, bitirdikleri çalışmalarını
                kendi akranlarıyla ya da sevdikleriyle özel bir bağlantıyla paylaşabilecekler.
                Sürecin dört aşamasının tamamının ders rehberi, proje sürecinin ilk
                aşamasından bulunabilir. [burada](https://curriculum.code.org/csf/coursee/12/).
            Internet:
              name: "İnternet"
              description_student: "İnternet üzerinde bilginin nasıl seyahat ettiğini
                hiç merak ettiniz mi? Bu sihir değil! Bu ders, size, internetin nasıl
                çalıştığının temellerini öğretecek."
              description_teacher: Even though many people use the internet daily,
                not very many know how it works. In this lesson, students will pretend
                to flow through the internet, all the while learning about connections,
                URLs, IP Addresses, and the DNS.
            Crowdsourcing:
              name: Kalabalık Kaynaklandırma 'Crowdsourcing'
              description_student: This lesson will teach you about crowdsourcing,
                the process of building a project with a team.
              description_teacher: In computer science, we face some big, daunting
                problems. Challenges such as finding large prime numbers or sequencing
                DNA are almost impossible to do as an individual. Adding the power
                of others makes these tasks manageable. This lesson will show your
                students how helpful teamwork can be in the industry of computer science.
            'Programming: My Robotic Friends':
              name: 'Programlama: Robot dostlarım'
            Sequence in Maze:
              name: Sequence in Maze
            Building a Foundation:
              name: Bir Temel Oluşturma
            Debugging with Scrat:
              name: Debugging with Scrat
            Programming in Artist:
              name: Sanatçı ile Programlama
            'Loops: My Loopy Robotic Friends':
              name: 'Loops: My Loopy Robotic Friends'
            Loops in Artist:
              name: Sanatçı- Döngüler
            Nested Loops in Bee/Zombie:
              name: Nested Loops in Bee/Zombie
            Nested Loops with Frozen:
              name: Nested Loops with Frozen
            Nested Loops:
              name: "İç İçe Döngüler"
          title: Kurs E
          description_audience: 8-12 yaş grubu
          description_short: Bilgisayar biliminin temellerini öğrenin ve kendi oyunlarınızı,
            hikayelerinizi ve sanatınızı oluşturun.
          description: Created with fourth grade students in mind, this course begins
            with a brief review of concepts previously taught in courses C and D.
            This introduction is intended to inspire beginners and remind the experts
            of the wonders of computer science. Students will practice coding with
            algorithms, loops, conditionals, and events before they are introduced
            to functions. At the end of the course, students will have the opportunity
            to create a capstone project that they can proudly share with peers and
            loved ones.
        coursef:
          stages:
            'Algorithms: Tangrams':
              name: 'Algoritmalar: Tangramlar'
              description_student: Burada, tangram olarak adlandıran bulmacaları kullanarak
                algoritmaları öğreneceksiniz!
              description_teacher: Bu ders bize algoritmaların önemini gösterecek.
                Bir algoritmayı basit tuttuğunuz sürece onu kullanmanın bir çok yolu
                vardır. Ancak, eğer herkesin aynı sonuca varmasını istiyorsanız, algoritmanız
                daha detaylı olmalı. Öğrenciler tangramlarla oynarken, genel ve detaylandırılmış
                bir algoritma arasındaki farkı öğrenecekler.
            Introduction:
              name: Giriş
              description_student: Bu ders, size, bu kursta öğreneceğiniz bazı şaşırtıcı
                şeyler hakkında kısa bilgiler verecek!
              description_teacher: 'Bu derste, kursun sonraki bölümlerinde yer alan
                daha karmaşık kavramlara, öğrencileri hazırlamak için diziler, döngüler
                ve iç içe döngüler anlatılır. Bu ''ramp up'' dersi, sınıfınızdaki
                uzmanlar ve yeni başlayanlar arasındaki oyun alanını dengeler. '
            The Power of Words:
              name: Kelimelerin gücü
              description_student: Zorbalık hiçbir zaman iyi değildir. Bu ders, size,
                çevrimiçi ortamda neyi söylemenin doğru ve neyi söylemenin yanlış
                olduğunu öğretecektir.
              description_teacher: "Students consider that while they are enjoying
                their favorite websites they may encounter messages from other kids
                that can make them feel angry, hurt, sad, or fearful. They explore
                ways to handle cyberbullying and how to respond in the face of upsetting
                language online.\n\nStudents discuss all the ways they use technology
                for communication and explore the similarities and differences between
                in-person and online communication. Students then brainstorm ways
                to respond to cyberbullying. "
            Ice Age Play Lab:
              name: Buz Devri Oyun Laboratuvarı
              description_student: En sevdiğiniz video oyunu dününün. Nasıl yapıldığını
                hiç merak ettiniz mi? Bu bulmacalarda, Ice Age' deki kendi arkadaşlarınızla
                kendi video oyununuzu geliştireceksiniz!
              description_teacher: In this lesson, students are guided through a story
                featuring characters from Ice Age. Students will work with events
                and loops to make characters move on the screen, and will get the
                chance to create their own game or story after the guided levels.
            Envelope Variables:
              name: Zarf değişkenleri
              description_student: 'Zarflar ve değişkenlerin ortak bir yönü var: ikisi
                de değerli şeyleri tutarlar. Burada değişkenlerin ne olduğunu ve onların
                yapabileceği harika şeyleri öğreneceksiniz.'
              description_teacher: Değişkenler sayılar ya da sözcükler gibi değerler
                için yer tutucu olarak kullanılır. Değişkenler programlamada çok fazla
                özgürlüğe izin verir. Bir ifadeyi defalarca yazmak veya belirsiz bir
                numarayı hatırlamak yerine, bilgisayar bilimcileri değişkenleri kendilerine
                referans olarak kullanabilir. Bu ders değişkenlerin ne olduğunu ve
                bunları farklı şekillerde nasıl kullanabileceğimizin açıklamada yardımcı
                olur. Değişkenler fikri kavramak için kolay bir görüş değil bu yüzden
                dersin sonunda tartışma için bol bol vakit ayırmanızı öneririz.
            Variables in Artist:
              name: Sanatçı-Değişkenler
              description_student: Sınıfa yaratıcılık getirmeyi unutmayın! Bu bulmacalarda
                değişkenleri kullanarak muhteşem çizimler yapacaksınız.
              description_teacher: In this lesson, students will explore the creation
                of repetitive designs using variables in the Artist environment. Students
                will learn how variables can be used to make code easier to write
                and easier to read. After guided puzzles, students will end in a freeplay
                level to show what they have learned and create their own designs.
            Variables in Play Lab:
              name: Değişkenler - Oyun laboratuarı
              description_student: Yakında değişkenleri kullanarak bir oyunda etkileşimli
                karakterler yapmayı öğreneceksiniz!
              description_teacher: Play Lab' da sahneler oluşturarak bu derste değişkenler
                ile daha fazla çalışacaklar. Öğrenciler, kullanıcıdan girdi almak
                ve değişkenlere değer atamak için çalışacaklar, sonra değişkenler
                ile kendi küçük projelerini oluşturacaklar.
            For Loop Fun:
              name: Eğlenceli tekrar için
              description_student: You're going to have loads of fun learning about
                `for` loops!
              description_teacher: 'We know that loops allow us to do things over
                and over again, but now we’re going to learn how to use loops that
                have extra structures built right in. These new structures will allow
                students to create code that is more powerful and dynamic. '
            For Loops in Bee:
              name: Arı - şununla say döngüleri
              description_student: Buzz buzz. In these puzzles you will be guiding
                a bee to nectar and honey using `for` loops!
              description_teacher: Featuring Bee, this lesson focuses on for loops
                and using an incrementing variable to solve more complicated puzzles.
                Students will begin by reviewing loops from previous lessons, then
                walked through using for loops to more effectively solve complicated
                problems.
            For Loops in Artist:
              name: Sanatçı-Şununla say Döngüleri
              description_student: Get ready to make your next masterpiece. Here you
                will be using `for` loops to make some jaw-dropping pictures.
              description_teacher: In this lesson, students continue to practice for
                loops, this time with Artist. Students will complete puzzles combining
                the ideas of variables, loops, and for loops to create complex designs.
                At the end, they will have a chance to create their own art in a freeplay
                level.
            Songwriting with Parameters:
              name: Parametrelerle Şarkı Yazmak
              description_student: You just might release the next big hit single!
                In this lesson, you will be learning what parameters are and how they
                make some fantastic songs!
              description_teacher: One of the most magnificent structures in the computer
                science world is the function. Functions (sometimes called procedures)
                are mini programs that you can use over and over inside of your bigger
                program. This lesson will help students intuitively understand why
                combining chunks of code into functions is such a helpful practice,
                and how they can use those structures even when chunks of code are
                slightly different.
            Conditionals and Functions in Bee:
              name: Koşullar ve fonksiyonlar- Arı
              description_student: The bee needs your help again! Here you will be
                using functions to get nectar and make honey!
              description_teacher: 'This lesson teaches students how to create simple
                functions using our sophisticated “modal” function editor, preparing
                the way for them to incorporate parameters in future lessons. '
            Functions with Parameters in Artist:
              name: Sanatçı Parametrelerinde Fonksiyonlar
              description_student: Programlama yapacağınız parmaklarınızı hazırlayın.
                Bu bulmacalarda, parametrelerle fonksiyonları kullanarak, Aktörlerde
                etkileyici çizimler yapacaksınız.
              description_teacher: In this lesson, students continue working with
                functions with and without parameters. Students will get the chance
                to create their own drawings with and without parameters, before modifying
                functions in a freeplay level.
            Functions with Parameters in Bee:
              name: Functions with Parameters in Bee
              description_student: Parametrelerle fonksiyonları kullanarak biraz alıştırma
                yaptın. Bu ders, Arı ile alıştırma yapmaya devam edecek!
              description_teacher: This lesson features the bee environment, and continues
                along the concept of functions with parameters from the previous Artist
                stage. Students will practice writing and using functions to follow
                complex paths and collect patterns of nectar and honey.
            Explore Project Ideas:
              name: Proje fikirleri keşfetmek
              description_student: Biraz ilham alma zamanı! Bu bulmacalar; önceden
                oluşturulmuş bir avuç oyun ve canlandırmaları size gösterecek. Böylece
                kendi büyük projenizi geliştirmenizde bunlar size yardımcı olacaklar.
              description_teacher: "Sonraki beş ders, öğrencilere, kodlama becerilerini
                yayınlamak için bir bitirme projesinde kullanmalarına olanak sağlar.
                Bu proje, bireylere, kodlama tecrübesi kazanmalarında ve akranları
                ve sevdikleri ile paylaşmaları için bir model üretmelerinde yardımcı
                olacak. Bu, öğrencilerin beyin fırtınası yapmaları, tasarım sürecini
                öğrenmeleri, inşa etmeleri ve sonrasında nihai çalışmalarını sunmalarına
                zaman harcamaları için çok dersli veya çok haftalı bir proje olması
                için planlanmaktadır. \n\nKeşif etabında, öğrenciler esinlenmek için
                hem sanatçı hem de oyun laboratuvarındaki projelerin örneklerini inceleyebilecek.
                Sonrasında, öğrenciler, tasarım sürecini ve bunu kendi projelerinde
                nasıl uygulayacaklarını öğrenecekler. Ardından, onlara, kendi projelerini
                ya Sanatçı ya da Oyun laboratuvarında oluşturmaları için alan verilecek(bu,
                muhtemelen projenin en uzun aşamasıdır). Test etme ve ekstra düşünmeden
                sonra öğrenciler, projelerini gözden geçirip düzeltecek. Son olarak,
                öğrenciler, bitirmiş oldukları çalışmalarını akranlarına sunabilecekler."
            The Design Process:
              name: Tasarım işlemi
              description_student: Projects this big take time and plenty planning.
                Here, you will learn about the design process that you'll use to build
                your own creation.
              description_teacher: Over the course of five lessons, students will
                be building up to building a project of their own design using either
                Play Lab or Artist as their programming environment. In this portion
                of the project, students will learn about the design process and how
                to implement it in their own projects. The lesson guide overviewing
                all five stages of the process can be found in the beginning of the
                project process, [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Projenizi oluşturun
              description_student: Sonunda projeni oluşturmaya başlayabilirsin!
              description_teacher: Over the course of five lessons, students will
                be building up to building a project of their own design using either
                Play Lab or Artist as their programming environment. Now the students
                will be given their own space to create their project with either
                Artist or Play Lab. This will be the longest portion of the project.
                The lesson guide overviewing all five stages of the process can be
                found in the beginning of the project process, [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Projenizi Gözden Geçirme
              description_student: Roma bir günde inşa edilmedi, sizin projeniz de
                bir günde bitmemeli. Projenizi olabilecek en iyi hale getirmek için,
                projenizi gözden geçirmeye ve düzenlemeye zaman ayırın.
              description_teacher: Over the course of five lessons, students will
                be building up to building a project of their own design using either
                Play Lab or Artist as their programming environment. Now that the
                projects are built, students are given the opportunity to get feedback
                from peers and revise their projects. The lesson guide overviewing
                all five stages of the process can be found in the beginning of the
                project process, [here](https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: Projenizin Sunumu
            Present Your Project:
              name: Projeni sun
              description_student: "Çalışmanızı gösterme zamanı! Burada, akranlarınıza,
                muhteşem projenizi sunacaksınız."
              description_teacher: Beş ders süresince, öğrenciler programlama ortamı
                olarak Oyun Labaratuvarını veya Sanatçıyı kullanarak kendi tasarımları
                olan bir proje oluşturmaya başlayacaklardır.Şimdi öğrencilere Sanatçı
                ya da Oyun Laboratuvarı ile projelerini yaratacakları alanlar verilecek.
                Bu projenin en uzun bölümü olacak.Sürecin beş aşamasını da inceleyen
                ders rehberi, proje sürecinin başında, [here](https://curriculum.code.org/csf/coursef/15/)
                bulunabilir.
            Conditionals in Minecraft:
              name: Minecraft' da Koşullar
              description_student: Lavdan Kaçının! Burada Minecraft dünyasındaki koşulları
                öğreneceksiniz.
              description_teacher: Bu ders, öğrencilere, koşulları uygulamaları ve
                öğrenmeleri için bir şans verir. Minecraft'ın karakterlerini ve özelliklerini
                karakterize eder ve öğrenciler kendi programlarını kullanarak madencilik
                ve yapıları inşa etmek gibi görevleri tamamlarlar.
            Functions in Bee:
              name: Arı fonksiyonları
            'Programming: My Robotic Friends':
              name: 'Programlama: Robot dostlarım'
            Sequence in Maze:
              name: Sequence in Maze

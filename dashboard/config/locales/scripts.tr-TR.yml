        csd2-2022:
          description: |-
            Web Geliştirmede, öğrenciler kendi web sayfalarında içerik oluşturma ve paylaşma yetkisine sahiptir. Web'in rolü ve yaratıcı ifade için bir araç olarak nasıl kullanılabileceği hakkında düşünerek başlarlar. Öğrenciler sayfalarını geliştirip kendilerini programcı olarak görmeye başladıkça, çevrimiçi bilgi paylaşmanın etkisi ve içeriğin nasıl daha eleştirel tüketicileri olunacağı konusunda eleştirel düşünmeye teşvik edilirler. Hata ayıklama, kaynakları kullanma ve ekip çalışması gibi değerli becerileri öğrenirken programlamayla ilgili olduğu için problem çözmeyle de tanıştırılırlar. Ünite sonunda öğrenciler yayınlayabilecekleri ve paylaşabilecekleri kişisel bir web sitesi oluşturmuş olacaklardır.

            **Web Geliştirme için Uygulama Kılavuzu**

            -   Başlamadan önce Problem Çözme ve Hesaplama ünitesinin ilk üç dersini tamamlayın
            -   Öğrencileri programlama seviyelerinde nasıl destekleyeceğiniz ve görevleri farklılaştıracağınız konusunda rehberlik [Programlama Seviyeleri Kılavuzu](https://docs.google.com/document/d/1WGywQ25khB6-FB20x6wO9dGVO9_qJlWkuLVLREJS4Jo/preview) ve [Farklılaştırma Kılavuzu](https://docs.google.com/document/d/15Y6Mo3fMUtHq16SSskABgcYE-5xfk-Ewv0z_o4uaLdI/preview)'nda mevcuttur.
            -   Bu ünite hakkında daha fazla bilgi için tam [Müfredat Kılavuzu](https://docs.google.com/document/d/1VUbXHxXqHj5QCb4eSb756KKc7NDzbOLZUE5bPPQmJR8/preview) ve [Uygulama Kılavuzu](https://docs.google.com/document/d/112OA3_KbicOotqopqUyvXoWPWszz3_LHeMlg0ikCabk/preview) görüntüleyebilirsiniz.


            yaptığını ve etkileşim kurduğunu öğrenin.
          lesson_groups:
            csp_unit3_2020:
              description: |-
                ### Ünite Felsefesi ve Pedagoji

                -   **Yeni Konular, Aynı Sınıf Kültürü:** Bu ünite, öğrencilerin programlama ile ilgili ilk deneyimleridir. Önceki iki ünitede geliştirilen işbirlikçi ve kapsayıcı sınıf ortamını sürdürmek için tasarlanmıştır. İşbirlikçi proje, eğlenceli, bağlantısız etkinlikler ve denemeye odaklanma, tüm sınıfınızın birlikte çalışmasına ve fikirleri denemesine yardımcı olacaktır.

                -   **Becerileri Vurgulamak:** Bu, birçok programlama ünitesinin ilki olduğu için öğrencilerinize yılın geri kalanında iyi hizmet edecek tutum ve becerileri vurgular. Bu ünite boyunca devam eden proje, programlamanın öğrencilerin başkalarına yardım etmek için kullanabilecekleri yaratıcı ve işbirlikçi bir çaba olduğunu vurgular. Eşli programlama ve hata ayıklama gibi temel uygulamalar, bir partnerle çalışmayı, yardım istemeyi ve hata yapmayı normalleştirmeye yardımcı olur. Öğrencilerin programlama ve Uygulama Laboratuvarı hakkında öğrenecekleri çok şey olsa da, bu olumlu alışkanlıkları ve zihniyetleri oluşturmaya da bir o kadar önem veriliyor.

                -   **"Yaratıcıları" Güçlendirmek:** Bu ünite, kişisel olarak anlamlı uygulamalar yapmaya büyük önem vererek öğrencilerin içerik oluşturucular olmalarını sağlar. Öğrencilerin programlama hakkında öğrenecekleri çok şey var. Yine de amaç, öğrencilerin bu üniteden uzaklaşıp, programlamayı kendi toplumlarındaki sorunları çözmelerine yardımcı olmak için doğuştan gelen yeteneklerinden ve ilgi alanlarından yararlanmalarına izin veren güçlü bir kişisel ifade biçimi olarak görmeleridir.

                ### Büyük Değerlendirme ve Projeler

                Ünite projesi, öğrencilerden bir sınıf arkadaşıyla ortak ilgi alanına giren bir konuyu başkalarına öğretebilecek bir uygulama tasarlamak için işbirliği yapmalarını ister. Öğrenciler, projenin hedeflerini, model tasarımlarını belirlemek, uygulamayı işbirliği içinde programlamak ve basit kullanıcı testleri yapmak için sınıf arkadaşlarıyla görüşme pratiği yapar. Uygulamanın kendisi en az üç ekran içermeli ve öğrencilerin kullanıcı arayüzü tasarımı ve olay güdümlü programlama hakkında öğrendiklerini göstermelidir. Öğrenciler, uygulamalarını, proje kılavuzlarını ve uygulamanın nasıl tasarlandığına ve onu yapmak için kullanılan geliştirme sürecine ilişkin yansıtma sorularına yazılı yanıtlarını gönderir. Öğrenciler ayrıca bu ünitede ele alınan BB İlkeleri çerçevesi hedefleriyle uyumlu bir ünite sonu değerlendirmesi yapacaklardır.

                ### AP Bağlantıları

                Bu birim ve birim projesi, aşağıda listelenen kalıcı anlayışlara doğru ilerlemeye yardımcı olur. Ünitelerin Öğrenme Hedefleri ve EK'lerle ayrıntılı eşlemesi için lütfen bu ünitenin "Standartlar" sayfasına bakın.

                -   CRD-1: işbirliği yoluyla birden çok bakış açısını birleştirmek, bilgi işlem yeniliklerini geliştirildikçe geliştirir.
                -   CRD-2: geliştiriciler, kullanıcı odaklı, uygulama/geri bildirim döngülerini içeren ve deneme ve risk alma için geniş alan bırakan yinelemeli bir tasarım sürecini kullanarak yaratır ve yenilik yapar.
                -   AAP-2: İfadelerin bir programda sıralanıp birleştirilmesi, hesaplanan sonucu belirler. Programlar, tekrarı temsil etmek ve çeşitli girdi değerlerini işlemek için kararlar almak üzere yineleme ve seçim yapılarını birleştirir.
                -   AAP-3: Programcılar sorunları daha küçük ve yönetilebilir parçalara ayırır. Programcılar, prosedürler oluşturarak ve parametrelerden yararlanarak, yeniden kullanılabilecek süreçleri genelleştirir. Prosedürler, programcıların daha önce test edilmiş olan mevcut kodlardan yararlanarak programları daha hızlı ve daha güvenli bir şekilde yazmalarına olanak tanır.

                Bu birim, AP BB İlkeleri Çerçevesinden aşağıdaki konulardan içerik içerir. Kurs incelemesinde konu kapsamı hakkında daha ayrıntılı bilgi için [Code.org CSP Konu Kapsamı](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).

                -   1.1 İşbirliği
                -   1.2 Program İşlevi ve Amacı
                -   1.3 Program Tasarımı ve Geliştirme

                Kolej Kurulu, öğrencileri Oluşturma Görevini tamamlamaya hazırlamaya yardımcı olmak için biçimlendirici YT Oluşturma soruları sağlamıştır. Öğrencilerin ünite projesiyle birlikte aşağıdaki yönergeleri tamamlamalarını öneririz. Daha fazla bilgi Code.org CS İlkeleri Konu Kapsamında bulunabilir.


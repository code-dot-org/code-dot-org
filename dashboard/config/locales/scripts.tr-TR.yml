                içeren bir hikaye anlatılıyor. Öğrenciler olaylar ve döngülerle karakterlerin
                ekranda hareket etmesini sağlamak için çalışacak ve rehberli seviyelerin
                ardından kendi oyunlarını veya hikayelerini oluşturma fırsatı bulacaklar.
            Envelope Variables:

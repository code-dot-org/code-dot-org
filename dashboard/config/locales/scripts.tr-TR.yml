              description_teacher: Öğrencilerden can sıkıntısı ve kendini ifade etmenin
                "sorunlarını" düşünmeleri ve bu sorunlara kendi yaşamlarında nasıl
                yaklaştıkları üzerine düşünmeleri istenir. Buradan öğrenciler, Genel
                olarak Bilgisayar Bilimlerinin ve özellikle programlamanın belirli
                bir eğlence biçiminde veya kendini ifade etme aracı olarak nasıl bir
                rol oynadığını keşfedeceklerdir.

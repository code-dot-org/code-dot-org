            Drawing in Game Lab:
              name: Game Lab' da Çizim
              description_student: Sınıf, bu bölüm için programlama ortamı olan Oyun
                Laboratuvarı ile tanıştırılır ve Oyun Laboratuvarı kullanmaya ekrandaki

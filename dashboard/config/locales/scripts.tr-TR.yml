          description_short: Bilgisayar biliminin temellerini öğrenin ve kendi oyunlarınızı,
            hikayelerinizi ve sanatınızı oluşturun.
          description: Döngüler, olaylar ve koşullar içeren programlar oluştur. İsminin
            baş harflerini binary kodlarına dönüştür, farklı problem çözme tekniklerini

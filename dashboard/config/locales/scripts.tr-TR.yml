        csd2-2019:
          description: " 2. Ünitede, kendi web sayfanızda nasıl içerik oluşturacağınız
            ve paylaşacağınızı öğreneceksiniz. Dünyayla ne tür içerik paylaşacağınıza
            karar verdikten sonra, web sayfanızı HTML ve CSS kullanarak nasıl yapılandıracağınızı
            ve biçimlendireceğinizi öğreneceksiniz. Aynı zamanda hata ayıklama (debugging)
            ve yorumlama (commenting) gibi önemli programlama becerilerini uygulayacaksınız.
            Ünitenin sonunda, İnternette yayınlanabilecek kişisel bir web siteniz
            olacak."
          description_short: "  Web Lab'da kendi web siteni oluşturmayı öğren."
          stages:
            Exploring Websites:
              name: Web Sitelerini Keşfetme
              description_student: Bu ders, bir web sitesinin hem kullanıcılar hem
                de site oluşturanlar için hizmet edebileceği amaçları kapsar. Öğrenciler,
                ABD'de en çok kullanılan web sitelerini keşfeder ve bu sitelerin hem
                kullanıcılar için nasıl kullanışlı olabildiğini, hem de site oluşturanlara
                nasıl hizmet sunabildiğini ele alırlar.
              description_teacher: Her web sitesinin bir amacı vardır, o web sitesini
                oluşturan kişi bir amaç için oluşturmuştur ve diğerleri onu kullanır.
                Bu derste öğrenciler, bir web sitesinin, hem kullanıcılar hem de web
                sitesini oluşturanlar için hizmet ettiği amacı düşünmeye başlarlar.
                Öğrenciler Abd' de en çok kullanılan bir avuç web sitesi keşfeder
                ve bu web sitelerinin kullanıcılar için nasıl kullanışlı olduğunu
                ve onu yaratanlara nasıl hizmet ettiğini çözmeye çalışırlar.
            'Websites for Expression ':
              name: 'İfade Web Siteleri '
              description_student: 'Bu ders, web sitelerini kişisel ifadenin bir aracı
                olarak tanıtır. Sınıf önce, insanların fikirlerini ve ilgi alanlarını
                ifade etmek ve paylaşmak için kullandıkları farklı yolları tartışır.
                Sonra, bir önceki derste öğrenciler tarafından yapılan birkaç örnek
                web sitesine bakarlar. Son olarak, kişisel bir web sitesi geliştirmek
                kullanılmak üzere kaynak oluşturmak için ilgi alanlarının ve konuların
                bir listesini paylaşırlar ve beyin fırtınası yaparlar. '
              description_teacher: Bu derste öğrenciler, websitelerini kendilerini
                ifade etme aracı olarak kullanma yollarını araştırırlar ve bir kişisel
                websitesine eklemek isteyecekleri konuların ve ilgi alanlarının bir
                listesini oluştururlar. Derse başlamak için öğrenciler insanların
                ilgi alanlarını ve düşüncelerini ifade etme ve paylaşmanın farklı
                yolları üzerine beyin fırtınası yaparlar. Daha sonra, öğrenciler geçmiş
                bir Bilgisayar Bilimi Keşifleri kursundaki öğrencilerin düşüncelerini
                nasıl ifade ettiklerini belirlemek için onlar tarafından yapılmış
                birkaç örnek websitesine bakarlar. Son olarak, öğrenciler beyin fırtınası
                yaparlar ve ünitede boyunca fikir almak için başvurabilecekleri bir
                kişisel websitesine eklemek isteyecekleri konuların ve ilgi alanlarının
                bir listesini paylaşırlar.
            Intro to HTML:
              name: HTML' ye Giriş
              description_student: Bu ders, bir web sitesinin içeriğinin ve yapısının
                bir bilgisayara nasıl iletileceği sorununa bir çözüm olarak HTML'yi
                tanıtmaktadır. Ders, bir web sayfasının yapısını ile etkili bir şekilde
                iletişim kurmanın zorluklarını gösteren, bilgisayardan uzak, kısa
                süren bir faaliyetle başlar. Sınıf, Web Lab'da bir HTML sayfasına
                bakar ve HTML etiketlerinin bu sorunun çözümüne nasıl yardımcı olduğu
                tartışır, daha sonra ünitenin ilk web sayfalarını yazmak için HTML
                kullanır.
              description_teacher: Bu derste öğrenciler, bir web sitesinin içeriğini
                ve yapısını bir bilgisayara nasıl iletebileceklerine ilişkin bir çözüm
                olarak HTML'yi tanıtıyorlar. Ders, bir web sayfasının yapısını etkin
                bir biçimde iletişim kurmanın zorluklarını gösteren kısa bir fişi
                kopararak başlar. Öğrenciler daha sonra Web Lab'da örnek bir HTML
                sayfasına bakıyor ve sınıf arkadaşlarıyla birlikte HTML etiketlerinin
                bu sorunun nasıl çözülebileceğini tartışıyorlar. Öğrenciler daha sonra
                ilk HTML'yi yazarlar. Bir tamamlama tartışması, ders boyunca geliştirilen
                içerik ile yapı anlayışını sağlamlaştırmaya yardım eder.
            Headings:
              name: Başlıklar
              description_student: Bu derste HTML etiketleri tanıtmaya devam ediyor,
                bu kez üst başlıklarla birlikte. Sınıf, sayfa ve bölüm başlıkları
                oluşturmak için üstbilgi etiketlerini kullanır ve farklı üstbilgi
                öğelerinin varsayılan olarak nasıl göründüğünü öğrenir. Daha sonra,
                sınıf, ünite yoluyla oluşturulacak ve projenin ilk sayfası olacak
                olan kişisel web sayfalarındaki içeriklerini nasıl düzenleyeceğini
                planlıyor.
              description_teacher: Bu derste, öğrenciler web sayfalarında metni yapılandırmak
                amacıyla HTML kullanmaya devam ediyor, bu seferde başlıkları vardır.
                Öğrenciler, farklı başlık elemanlarının varsayılan olarak nasıl görüntülendiğini
                öğrenir ve bunları sayfa ve bölüm başlıkları oluşturmak için kullanmaya
                başlar. Öğrenciler daha sonra içeriğini kendi kişisel web sayfalarında
                nasıl düzenleyeceklerine karar vermeye başlarlar. Son aşamada, öğrenciler
                ünitenin tamamında üstünde çalışmaya devam edecekleri projeye başlarlar.
            Digital Footprint:
              name: Dijital Ayak İzi
              description_student: Bu ders, kişisel bilgilerini dijital ortamda paylaşmak
                için kişisel web sitesi oluşturan insanlar hakkında konuşmak için
                harcanır. Sınıf, diğer insanlarla ne tür kişisel bilgileri paylaşmanın
                iyi olduğu hakkında tartışmaya başlar, sonra birkaç sosyal medya sayfasına,
                ne tür bilgilerin bilerek veya bilmeyerek paylaşıldığına bakar. Sonunda,
                sınıf, çevrim içi bilgi paylaşırken, uyulması gereken bir dizi yönerge
                ortaya koyar.
              description_teacher: "Öğrenciler son zamanlarda kişisel web sitelerine
                girecekleri gerçek içeriği düşünmek için biraz zaman harcadıklarından
                dolayı bu ders, öğrencilere dijital olarak paylaşmayı seçtikleri kişisel
                bilgileri ve kiminle paylaşacaklarını belirtmelerinde yardımcı olmak
                için birim uzunluktaki projeden (kişisel web sitesinin yayınlanması)
                bir adım geri atar. Ayrıca, dijital olarak paylaşmayı seçtikleri bilgilerin
                çoğunun, yayınlandığı andan itibaren büyük ölçüde kontrollerinden
                çıkması düşüncesini güçlendirir. \r\n\r\nÖğrenciler, verilen kişisel
                bilgi metinlerini paylaşarak, kendilerinin rahat olacakları uygun
                kitleleri bireysel olarak tanımlama ile başlarlar. Sonrasında, insanların
                kendileri veya birbirleri hakkında ne tür bilgiler paylaştıklarını
                belirlemek için çeşitli sosyal medya sayfalarını gözden geçirirler.
                Son olarak, öğrenciler, çevrimiçi bilgi gönderimi için hangi yönergelere
                uygun oldukları üzerinde derinlemesine düşünürler.\r\n\r\nBu dersin
                temel noktası, öğrencileri korkutmaktan daha ziyade, onlara web’de
                bilgi yayınlama konusunda sahip olmadıkları kontrol düzeyinin tam
                olarak farkına varmalarını deneysel metodlarla ortaya çıkarmaktır."
            Lists:
              name: Listeler
              description_student: Bu ders, sıralı ve sıralı olmayan listeleri ve
                ilgili &lt;ul&gt;, &lt;ol&gt; ve &lt;li&gt; HTML etiketlerini öğretir.
                Sınıf etiketleri kullanarak alıştırma yapar, sonra kişisel web sayfası
                projesine giderek bu yeni etiketleri içeren yeni bir HTML sayfası
                ekler.
              description_teacher: Öğrenciler, HTML'de sıralı ve sırasız listeleri
                öğrenirler ve öğrenciler, &lt;ul&gt;, &lt;ol&gt;, ve &lt;li&gt; etiketlerini
                kullanacakları birkaç seviyede bunlar üzerine çalışma yaparlar. Sonra
                projelerine geri gidip yeni bir HTML sayfası eklerler. Yeni sayfa
                içinde bir tarif, bir ilk on listesi ya da öğrendikleri yeni etiketleri
                kullanan başka herhangi bir içerik yazarlar.
            Intellectual Property and Images:
              name: Fikri mülkiyet ve görüntüleri
              description_student: Bu derste, bir medyanın yaratıcısının haklarına
                saygı göstererek, başkası tarafından oluşturulan resim, video veya
                müzik gibi medyaların bir web sitesi içinde nasıl kullanılacağı anlatılmaktadır.
                İlk olarak Creative Commons incelendikten sonra, sınıf, web sayfalarına
                görüntü eklemeyi ve bunu yaparken uygun atfı nasıl yapacağını öğrenir.
              description_teacher: "Sınıf, başkalarının çalışmalarını  kullanmalarına
                nasıl izin verileceğine dair kişisel görüşleri üzerine bir tartışma
                ile başlayarak hem yaratıcılar  hem de yaratıcı içeriğin kullanıcıları
                için telif hakkının amacını ve rolünü araştırır. Daha sonra, çeşitli
                Yaratıcı Toplum lisanslarını, telif hakkı ile uğraşmanın zorluğuna
                \ bir çözüm olarak keşfeden bir etkinliğe geçiyorlar. \r\n\r\nEn sonunda,
                öğrenciler çeşitli Yaratıcı Toplum lisanslarının kısıtlamaları konusunda
                ortak bir anlayışla, &lt;img&gt; etiketini kullanarak kendi internet
                sitelerine nasıl resim ekleyeceklerini öğrenirler."
            Clean Code and Debugging:
              name: Temiz Kod ve Debugging (Hata Ayıklama)
              description_student: Bu ders, HTML ile dizayn edilen web sayfalarında
                ortaya çıkan genel problemleri içerir. Sınıf, Code Studio'da bulunan
                karmaşık web sayfalarında giderek ortaya bir dizi hatayı düzeltecekler.
                Ve yorumların, beyaz boşlukların ve web sayfalarını okumayı kolaylaştıran
                girintilerin önemini öğrenecekler.
              description_teacher: Öğrenciler bu derste HTML ile dizayn edilen web
                sayfalarında ortaya çıkan genel sorunları ele alacaklar. Öğrenciler
                Code Studio'daki karmaşık web sayfalarında ortaya çıkan bir dizi hatayı
                düzeltecekler. Süreç içinde; yorumların önemini, beyaz boşluğu ve
                web sayfaları okumayı kolaylaştıran girintileri öğrenecekler. Dersin
                sonunda öğrenciler hata ayıklama (debugging) stratejilerinin bir listenin
                yapacaklar ve kodların kolay okunabilir ve sürdürülebilir olduğundan
                emin olacaklar.
            Project - Multi-Page Websites:
              name: Proje - çok sayfalı web siteleri
              description_student: 'Bu ders, web geliştiricilerin sayfaları bir web
                sitesinde bir araya getirmesine yarayan bağlantıları içerir. Sınıf,
                önceki tüm sayfaların hepsini bir projeye bağlar, ve tüm siteyi Web''e
                yayınlamadan önce her sayfa için gezinti çubukları oluşturur.  '
              description_teacher: "Web sayfalarını birbirine nasıl bağlanacağını
                öğrendikten sonra, öğrenciler üzerinde çalıştıkları web sitelerini
                artık paylaşabilirler. Bu derste, tüm siteyi Web'de yayınlamadan önce
                daha önce oluşturdukları tüm sayfaları bir projeye bağlarlar, yeni
                sayfa oluştururlar ve  sayfalar arasında gezinme eklerler.\r\n\r\n"
            Styling Text with CSS:
              name: CSS ile Metin Biçimlendirme
              description_student: Bu derste, web sayfasındaki ögeleri biçimlendirmenin
                bir yolu olan CSS tanıtılır. Sınıf temel CSS söz dizimi kurallarını
                öğrenir sonra HTML metin öğelerini etkileyen özellikleri keşfeder.
                Son olarak, herkes kendi kişisel web sitesine metin stillerini uygular.
              description_teacher: Bu derste, web sayfasındaki öğeleri biçimlendirmenin
                bir yolu olan CSS tanıtılır. Öğrenciler temel CSS söz dizimi kurallarını
                öğrenir sonra HTML metin öğelerini etkileyen özellikleri keşfederler.
                Öğrenciler Guinness Rekorlar Kitabı hakkkındaki bir HTML sayfası üzerinde
                çalışırlar, bu sayfadaki metinlere kendi stillerini uygularlar. Son
                aşamada, öğrenciler, kendi kişisel web sayfalarındaki metinlere öğrendikleri
                stil özelliklerini uygularlar.
            Styling Elements with CSS:
              name: CSS ile Stil Öğeleri
              description_student: Bu ders, CSS stil özelliklerine, daha çok metin
                olmayan öğelere odaklanarak devam eder. Sınıf, Dünyanın Tatlıları
                sayfasında yeni CSS stillerini keşfetmeye ve uygulamaya başlar. Daha
                sonra, herkes bu yeni bilgiyi kişisel web sayfasında uygular.
              description_teacher: Bu ders, CSS stil özelliklerine, daha çok metin
                olmayan öğelere odaklanarak devam eder. Öğrenciler, bu derse, Dünyanın
                Tatlıları hakkında bir web sitesini inceleyerek başlarlar. Bu web
                sitesindeki yeni CSS stillerini inceler ve düzenlerler, sayfaya kendi
                stilleri eklerler. Tatlılar sayfasında çalıştıktan sonra, öğrenciler,
                yeni CSS özellikleri hakkındaki bilgilerini, kendi web sitelerini
                daha fazla biçimlendirmek için kullanırlar.
            Sources and Search Engines:
              name: Kaynaklar ve Arama Motorları
              description_student: İlk önce bir web araması toplama avı tamamladıktan
                sonra, sınıf arama motorlarının iç işleyişini öğrenir ve analitik
                becerilerini, tuhaf ve olası olmayan hayvanlar için araştırmaya yönlendirebilme
                olanağına sahiptirler.
              description_teacher: Bu ders internetteki arama motorlarının nasıl çalıştığını
                ve internette alakalı ve güvenilir bilginin nasıl bulunacağı konusunda
                daha ciddi düşünmeleri konusunda öğrencileri cesaretlendirecektir.
                Arama motorlarının nasıl çalıştığı ile ilgili videoyu izledikten ve
                tartıştıktan sonra, öğrenciler birçok bilinmeyen hayvan hakkında bilgi
                araştıracaklardır. Hayvanlardan hangisinin gerçekten bir aldatmaca
                olduğuna karar verebilmek için, buldukları sitelerin güvenilirliğini
                analiz etmeleri gerekecektir.
            RGB Colors and Classes:
              name: RGB Renkleri ve Sınıfları
              description_student: Bu ders sınıfları ve özel renkleri anlatır. İlk
                olarak öğrenciler, RGB (kırmızı, yeşil, mavi) değerlerini kullanarak
                nasıl özel renkler belirleyeceklerini öğrenirler, sonra bu renkleri
                CSS sınıfları kullanan yeni bir Dört Mevsim web sayfasına uygularlar.
                Sınıfları kullanarak öğrenciler Dört Mevsim web sayfasına daha çok
                biçim ekler sonra onları kendi kişisel web sitelerini biçimlendirmek
                için kullanırlar.
              description_teacher: Bu derste öğrenciler RGB (kırmızı, yeşil, mavi)
                değerlerini kullanarak özel renkleri nasıl belirteceğini öğrenirler.
                Daha sonra bu renkleri CSS sınıfları kullanan bir Dört Mevsim web
                sayfasına uygularlar. CSS sınıfları, web geliştiricilerinin öge gruplarına
                aynı türdeki diğer öge gruplarından farklı olarak istedikleri tarzda
                davranmalarına izin verir. Sınıfları kullanarak, öğrenciler Dört Mevsim
                web sayfasına daha fazla tarz eklerler, daha sonra onları kendi kişisel
                web sayfalarında kullanırlar.
            Project - Personal Portfolio Website:
              name: 'Proje: Kişisel portföy Web sitesi'
              description_student: Birimin son birkaç gününde, sınıf kişisel web sitelerini
                tamamlar, geribildirim almak için akranları ile beraber çalışır, metnin
                gözden geçirilmesi ve sitede son rötuşlar yapılmasını sağlar. Birimi
                kapatmak için herkes projelerini ve projelerinin nasıl geliştirildiğini
                paylaşır.
              description_teacher: "Öğrenciler, Kişisel Web Sitesi'nde çalışan ünite
                boyunca çok zaman harcadılar. Son birkaç gün içinde öğrenciler web
                sitelerini tamamlarlar. Geri bildirim almak, web sitelerine son rötuşlar
                yapmak, öyküyü gözden geçirmek ve süreçlerini yansıtmak için akranları
                ile beraber çalışırlar. Birimi kapatmak için, projelerini paylaşacak
                ve ayrıca bu son tasarıma geçmek için aldıkları sürece genel bir bakış
                katacaklardır.\r\n"
        csd3-2019:
          description_short: Programlama
          stages:
            Programming for Entertainment:
              name: Eğlence için programlama
              description_student: Sınıfın, can sıkıntısı ve kendini ifade etme "sorunlarını"
                göz önünde bulundurması ve bu sorunlara kendi yaşamlarında nasıl yaklaştıkları
                üzerine düşünmesi istendi. Buradan, genel olarak Bilgisayar Bilimleri'nin
                ve özellikle programlamanın belirli bir eğlence biçiminde veya kendini
                ifade etme aracı olarak nasıl bir rol oynadığını keşfedecekler.
              description_teacher: Öğrencilerden can sıkıntısı ve kendini ifade etmenin
                "sorunlarını" düşünmeleri ve bu sorunlara kendi yaşamlarında nasıl
                yaklaştıkları üzerine düşünmeleri istenir. Buradan öğrenciler, Genel
                olarak Bilgisayar Bilimlerinin ve özellikle programlamanın belirli
                bir eğlence biçiminde veya kendini ifade etme aracı olarak nasıl bir
                rol oynadığını keşfedeceklerdir.
            Plotting Shapes:
              name: Şekiller çizme
              description_student: Öğrenciler şekillerle nasıl çizileceğini iletmenin
                zorluklarını keşfederler ve Oyun Laboratuarında bu probleme nasıl
                yaklaşıldığını tanıtan bir araç kullanırlar. Isınma etkinliği, ortak
                referans noktası olmadan konum bilgisi iletmenin zorluklarını hızla
                gösterir. Ana etkinlikte öğrenciler,  Oyun Laboratuarının 400 x 400
                ızgara şekillerini interaktif olarak yerleştirebilmelerini sağlayan
                bir Oyun Laboratuar aracını keşfederler. Daha sonra, bu aracı kullanarak
                takım arkadaşlarına sırayla gizli bir resim çizdirirler ve bu sayede
                Oyun Laboratuvarında programlama yaparken karşılaşacakları zorlukların
                benzerini deneyimlerler. Öğrenciler isteğe bağlı olarak sunum yapmadan
                önce kendi çizdirecekleri resimlerini oluştururlar.
              description_teacher: Öğrenciler şekillerle nasıl çizileceğini iletmenin
                zorluklarını keşfederler ve Oyun Laboratuarında bu probleme nasıl
                yaklaşıldığını tanıtan bir araç kullanırlar. Isınma etkinliği, ortak
                referans noktası olmadan konum bilgisi iletmenin zorluklarını hızla
                gösterir. Ana etkinlikte öğrenciler,  Oyun Laboratuarının 400 x 400
                ızgara şekillerini interaktif olarak yerleştirebilmelerini sağlayan
                bir Oyun Laboratuar aracını keşfederler. Daha sonra, bu aracı kullanarak
                takım arkadaşlarına sırayla gizli bir resim çizdirirler ve bu sayede
                Oyun Laboratuvarında programlama yaparken karşılaşacakları zorlukların
                benzerini deneyimlerler. Öğrenciler isteğe bağlı olarak sunum yapmadan
                önce kendi çizdirecekleri resimlerini oluştururlar.
            Drawing in Game Lab:
              name: Game Lab' da Çizim
              description_student: Sınıf, bu bölüm için programlama ortamı olan Oyun
                Laboratuvarı ile tanıştırılır ve Oyun Laboratuvarı kullanmaya ekrandaki
                şekillerin pozisyonlarını ayarlamakla başlar. Bu ders, basit bir kaç
                komutla hata ayıklama ve sıralamanın temellerini içerir. Dersin sonunda,
                sınıf, önceki derste tasarladıkları resmin çevrim içi bir versiyonun
                oluşturur.
              description_teacher: Sınıf, bu bölüm için programlama ortamı olan Game
                Lab ile tanıştırılır ve ekrandaki şekillerin pozisyonları kullanmakla
                başlar. Öğrenciler basit bir kaç komutla hata ayıklama ve sıralamanın
                temellerini öğrenirler. Dersin sonunda, öğrenciler, önceki derste
                çizim aracı ile yaptıkları resmin bir benzerini yapabileceklerdir.
            Shapes and Randomization:
              name: Şekiller ve Rastgelelik
            Variables:
              name: Değişkenler
              description_student: Bu derste, rastgele üretilen bir numarayı kaydetmenin
                veya bir numarayı etiketlemenin bir yolu olarak değişkenler tanıtılır.
                Sınıf, değişkenlerin amacının basit bir açıklamasıyla derse başlar
                ve yeni blokları kullanarak alıştırma yapar. Daha sonra, sınıf, rastgele
                bir numarayı kaydetmek için değişkenleri kullanır, programların aynı
                rastgele sayıyı birden çok kez kullanmalarını sağlar.
              description_teacher: Bu derste, öğrenciler, rastgele üretilen bir sayıyı
                kaydetmek veya programlarındaki bir sayıyı etiketlemek için değişkenleri
                nasıl kullanacaklarını öğrenirler. Öğrenciler, bir değişkenin amacının
                basit bir açıklamasıyla derse başlar. Öğrenciler, bir sayıyı isimlendirmenin
                veya etiketlemenin bir yolu olarak bir değişken modelini pekiştirdikleri
                bir seviyeyi tamamlarlar. Öğrenciler, değişkenlerin gerçekten değerleri
                kaydettiğini veya depoladığı görmek için, rastgele bir sayıyı kaydetmek
                amacıyla değişkenleri kullanırlar, aynı rastgele numarayı kendi programlarında
                birden çok kez kullanırlar.
            Sprites:
              name: Hareketli Nesneler
              description_student: Daha ilginç ve ayrıntılı resimler oluşturmak için
                sınıf sprite nesnesiyle tanıştırıldı. Her sprite bir nesne göstermek
                için atanabilir ve ayrıca sprites de kendileri hakkında birden çok
                değerleri kayıt altında tutar ve bu da animasyonu yaparken yolun son
                derece yararlı olacağına işaret eder. Dersin sonunda herkes sprites
                kullanarak bir sahne hazırlar.
              description_teacher: Daha ilginç ve ayrıntılı resimler oluşturmak için
                öğrencilere hareketli nesne-sprite tanıtıldı. Her hareketli nesneye
                bir resim atanabilir ve ayrıca hareketli nesneler de kendileri hakkında
                birden çok değeri kayıt altında tutabilir. Bu da animasyonu yaparken  son
                derece yararlı olacaktır.
            The Draw Loop:
              name: Döngü çiz
              description_student: Bu ders, Oyun Laboratuarındaki temel programlama
                paradigmalarından biri olan çekme halkasını tanıtır. Sınıf, bazı basit
                canlandırmaları noktalarla ve sonra da hareketli nesne ile değiştirmek
                için rastgele sayılarla çizim döngüsünü birleştirir. Daha sonra, herkes
                önceki dersin hareketli nesne sahnesini güncellemek için öğrendiklerini
                kullanır.
              description_teacher: Bu derste öğrenciler Oyun Laboratuvarındaki çekirdek
                programlama paradigmalarından biri olan döngü halkasını tanırlar.
                Ders başlangıcında öğrenciler, farklı görüntülere sahip birçok çerçeveye
                sahip olduklarını görmek için bazı fiziksel animasyon defterlerine
                bakar; hareket izlenimi yaratır. Öğrenciler daha sonra, Oyun Laboratuvarındaki
                döngü halkasının programlarında aynı izlenimi yaratmada nasıl yardımcı
                olduğunu açıklayan bir video izlerler. Öğrenciler noktalarla ve ardından
                hareketli nesne ile bazı basit animasyonları düzenlemek için çizim
                döngüsünü rastgele sayılarla birleştirirler. Ders sonunda öğrenciler
                önceki dersin hareketli nesne sahnesini güncellemek için öğrendiklerini
                kullanırlar.
            The Counter Pattern Unplugged:
              name: Sayaç deseni
              description_student: Bu bağımsız ders, değişkenlerin arka plandaki davranışlarını
                araştırır. Bir programın içindeki değişkenlerin bir benzerini yapmak
                için, sınıf, not kartları ve metinleri kullanarak kısa bir program
                uygular. Sınıf, bu söz dizimine alıştıktan sonra, hareketli nesne
                özellikleri ile aynı süreci uygular. Ekran boyunca ilerleyen hareketli
                bir nesneyi izler.
              description_teacher: Öğrenciler bağımsız bir aktivitede değişkenlerin
                arka plandaki davranışlarını keşfeder. Bir programdaki değişkenlerin
                bir benzerini yapmak için not kartları ve metinleri kullanarak kısa
                bir program uygular. Öğrenciler bu söz dizimine alıştıktan sonra,
                ekran boyunca ilerleyen bir nesneyi takip etmek için hareketli nesne
                özelliklerindeki aynı süreci uygular.
            Sprite Movement:
              name: Hareketli Nesnelerin Hareketi
              description_student: Çizim Döngüsü ve Sayaç deseni birleştirilerek sınıf,
                ekranda hareketli nesneleri hareket ettiren programlar yazar ve bununla
                birlikte diğer hareketli nesne özelliklerini canlandırır.
              description_teacher: Öğrenciler, Çizim Döngüsü ve Sayaç deseni birleştirerek
                ekranda hareketli nesneleri hareket ettiren programlar yazar ve bununla
                birlikte diğer hareketli nesne özelliklerini canlandırır.
            Booleans Unplugged:
              name: Mantıksallar
              description_student: |-
                Bu ders boolean değerler ve mantık ile birlikte koşullu ifadeleri de tanıtmaktadır. Sınıf, kişisel özelliklerini (saç veya göz rengi, giyim türü, yaş, vb.) tanımladığı Boolean (doğru / yanlış) ifadelerini kullanarak , basit bir Ayağa kalk - Otur oyunuyla başlar. Sınıf daha sonra giderek daha karmaşık olan boolean ifadelerine dayalı nesneleri gruplar, ardından koşulların bir program akışını nasıl etkilediğine bakar.

                Not: Ayağa kalk - Otur oyunu, öğrencilere koşul cümleleri kullanarak oynanır. Örneğin gözlerin kahverengiyse ayağa kalk.
              description_teacher: |-
                Bu derste öğrencilere boolean değerleri ve mantık ile koşullu ifadeler tanıtılır. Sınıf, kişisel özelliklerini (saç veya göz rengi, giyim türü, yaş, vb.) tanımladığı Boolean (doğru / yanlış) ifadelerini kullanarak , basit bir Ayağa kalk - Otur oyunuyla başlar. Bu, öğrencilere, ikili bir soru ile çoklu potansiyel değerleri olan bir özelliği (yaş gibi) nasıl çerçeveleyebileceklerini düşünmeye iter.

                Buradan öğrencilere, benzer ancak değişen fiziksel özelliklere sahip bir grup nesne sağlanır. Bir arkadaşıyla, VE ve VEYA ifadeleri de dahil olmak üzere giderek daha karmaşık olan boolean ifadelerine dayanan bu nesneleri gruplandırır.

                Son olarak, şartlı cümlelerin karar vermede ya da boolean ifadeleri girdi olarak kullanan bir program akışını etkilemek için bir araç olduğunu ifade ederiz.
            Conditionals:
              name: Koşullar
              description_student: Sınıf, hareketli nesne özelliğinin geçerli değerini
                bir hedef değerle karşılaştırmak için boolean değerler kullanarak
                başlar; bu karşılaştırmayı kullanarak, bir hareketli nesne ekrandaki
                bir noktaya ne zaman ulaştığını, belirli bir boyuta büyütüldüğünü
                veya sayaç desenini kullanarak başka bir değere ulaştığını belirler.
                Booleanları doğrudan değerleri veya hareketli nesne özelliklerini
                araştırmak için kullandıktan sonra, sınıf bu mantıksal karşılaştırmalara
                yanıt veren kodu yazmak için koşullu eğer ifadeleri ekler.
              description_teacher: Öğrenciler, hareketli nesne özelliğinin geçerli
                değerini bir hedef değerle karşılaştırmak için boolean değerler kullanarak
                başlar; bu karşılaştırmayı kullanarak, bir hareketli nesne ekrandaki
                bir noktaya ne zaman ulaştığını, belirli bir boyuta büyütüldüğünü
                veya sayaç desenini kullanarak başka bir değere ulaştığını belirler.
                Booleanları doğrudan değerleri veya hareketli nesne özelliklerini
                araştırmak için kullandıktan sonra, öğrenciler bu mantıksal karşılaştırmalara
                yanıt veren kodu yazmak için koşullu eğer ifadeleri eklerler.
            Keyboard Input:
              name: Klavye girişi
              description_student: Önceki derste boolean ve eğer ifadelerine bir girişten
                sonra, öğrenciler, 'keyDown()' olarak adlandırılan yeni bir blokla
                tanışırlar. Bu blok, sahnedeki nesneleri hareket ettirmek için koşul
                ifadelerini kullanır ve boolean bir değer döndürür. Dersin sonunda
                öğrenciler, ekrandaki nesneleri kontrol etmek için kullanıcıdan klavye
                girdileri alan programlar yazacaklar.
              description_teacher: Önceki derste boolean ve _eğer_ ifadelerine bir
                girişten sonra, öğrenciler, 'keyDown()' olarak adlandırılan yeni bir
                blokla tanışırlar. Bu blok, sahnedeki nesneleri hareket ettirmek için
                koşul ifadelerini kullanır ve boolean bir değer döndürür. Dersin sonunda
                öğrenciler, ekrandaki nesneleri kontrol etmek için kullanıcıdan klavye
                girdileri alan programlar yazacaklar.
            Other Forms of Input:
              name: " Diğer girdi yöntemi"
              description_student: Bu derste öğrenciler, kullanıcı girdilerini almak
                için koşul ifadelerini kullanmanın yollarını keşfetmeye devam ederler.
                Dün öğrendikleri basit 'keyDown()' komutuna ek olarak, sınıf, fare
                girdilerini almanın yanı sıra birkaç farklı klavye girdisi komutlarını
                öğrenirler.
              description_teacher: Bu derste öğrenciler, kullanıcı girdilerini almak
                için koşul ifadelerini kullanmanın yollarını keşfetmeye devam ederler.
                Dün öğrendikleri 'keyDown()' komutuna ek olarak, öğrenciler, fare
                girdilerini almanın yanı sıra birkaç farklı klavye girdisini almayı
                da öğrenecekler.
            Project - Interactive Card:
              name: Proje - interaktif kart
              description_student: Bölüm 1'deki bu ortak çalışmada, sınıf, bu noktada
                öğrenmiş oldukları bütün programlama tekniklerini kullanarak etkileşimli
                bir tebrik kartı planlar ve geliştirir.
              description_teacher: Bölüm 1'deki bu ortak çalışmada, öğrenciler, bu
                noktada öğrenmiş oldukları bütün programlama tekniklerini kullanarak
                etkileşimli bir tebrik kartı planlar ve geliştirirler.
            Velocity:
              name: Hız
              description_student: Hareketli nesnelerin, sayaç deseni ile nasıl hareket
                ettikleriyle ilgili kısa bir bilgilendirmeden sonra, sınıfa sahnedeki
                nesnelerin dönme hızlarının ve süratlarinin doğrudan nasıl ayarlanacağını
                anlatılır. Öğrenciler, bu yeni özellikleri faklı yollarla kullanırken,
                ihtiyaç duydukları basit bir oyun kaydırma çubuğunu oluştururken becerilerini
                geliştirirler.
              description_teacher: Önceki derslerde öğrencilerin hareketli nesneleri
                sayaç deseni ile nasıl hareket ettirdikleriyle ilgili kısa bir bilgilendirmeden
                sonra, öğrencilere nesnelerin dönme hızlarının ve süratlarinin doğrudan
                nasıl ayarlanacağını anlatılır. Öğrenciler, bu yeni özellikleri faklı
                yollarla kullanırken, ihtiyaç duydukları basit bir oyun kaydırma çubuğunu
                oluştururken becerilerini geliştirirler.
            Collision Detection:
              name: Çarpışmanın algılanması
              description_student: Sınıf bilgisayarda çarpışmayı bulmayı öğrenir.
                Çiftler, bir bilgisayarın, hareketli nesnelerin konumunu, boyut özelliklerini
                ve iki nesnenin birbirine dokunduğunu nasıl belirlediği keşfeder.
                Sınıf daha sonra oyun sesleri dahil olmak üzere, hareketli nesneler
                çarpıştığında farklı efektleri oluşturmak için 'isTouching()' komutunu
                kullanır.  Son olarak, öğrenciler yeni becerilerini, son derste başladıkları
                oyun kaydırma çubuğunu geliştirmek için kullanırlar.
              description_teacher: Öğrenciler bilgisayarda çarpışmayı bulmayı öğrenir.
                Çiftler halinde çalışıp, bir bilgisayarın, hareketli nesnelerin konumunu,
                boyut özelliklerini ve iki nesnenin birbirine dokunduğunu nasıl belirlediği
                keşfederler. Öğrenciler daha sonra oyun sesleri dahil olmak üzere,
                hareketli nesneler çarpıştığında farklı efektleri oluşturmak için
                'isTouching()' komutunu kullanır.  Son olarak, öğrenciler yeni becerilerini,
                son derste başladıkları oyun kaydırma çubuğunu geliştirmek için kullanırlar.
            Complex Sprite Movement:
              name: Karmaşık Hareketli Nesne Hareketi
              description_student: 'Sınıf, yer çekimi simülasyonu, bir nesnenin zıplaması,
                sağa veya sola süzülmek gibi, nesnelerin, daha karmaşık hareketlerini
                oluşturmak için sayaç desenini kullanarak sürat özelliklerini birleştirmeyi
                öğrenir. Son seviyelerde sınıf, bu hareketleri bir nesneyi hareket
                ettirmek ve kontrol etmek için kullanır. Kontrol ettikleri nesneyi
                uçurarak etraftaki altınları topladıkları basit bir oyun oluştururlar. '
              description_teacher: Öğrenciler daha karmaşık nesne hareketleri oluşturmak
                için sayaç deseni ile nesnelerin sürat özelliklerini birleştirmeyi
                öğrenir. Öğrenciler özellikle yer çekimi simülasyonu, bir nesnenin
                zıplaması ve nesnelerin süzülmelerinin nasıl olacağını öğrenirler.
                Code Stüdyo'da ilerledikçe öğrenciler bu hareketleri, bir nesneyi
                hareketlendirmek, kontrol etmek ve basit bir oyunda bir nesneyi uçurarak
                altın toplamak için kullanırlar. Öğrenciler, son seviyede oyuna kendi
                istedikleri eklemeyi yapmaları için cesaretlendirilirler.
            Collisions:
              name: Çarpışmalar
              description_student: Sınıf, nesnelerin yeni bir yolla etkileşime geçmeleri
                için program yazarlar.  'isTouching' bloğunu nasıl kullandıklarıyla
                ilgili kısa bir gözden geçirmeden sonra, sınıf iki nesnenin farklı
                şekillerde nasıl etkileşime geçebilecekleri hakkında beyin fırtınası
                yaparlar. Dört çarpışma bloğunu(çarpışma, yerinden oynatma, zıplama
                ve aşağı inme) denemeden önce, 'isTouching' bloğunu ekranda bir nesnenin
                başka bir nesneyi  ittirmesi için kullanırlar.
              description_teacher: Öğrenciler, farklı bir yolla etkileşime geçmeleri
                için nesneleri programlarlar. 'isTouching' bloğunu nasıl kullandıklarıyla
                ilgili kısa bir gözden geçirmeden sonra, iki nesnenin farklı şekillerde
                nasıl etkileşime geçecekleri hakkında beyin fırtınası yaparlar. Dört
                çarpışma bloğunu(çarpışma, yerinden oynatma, zıplama ve aşağı inme)
                denemeden önce, 'isTouching' bloğunu ekranda bir nesnenin başka bir
                nesneyi  ittirmesi için kullanırlar.
            Functions:
              name: Fonksiyonlar
              description_student: Bu ders, kodları organize etmeyi, tekrar eden blokları
                kaldırmayı, kodların daha okunabilir olmasını sağlayan bir yol olan
                fonksiyonları içerir. Sınıf, daha yüksek seviyeleri ve soyut adımları
                anlamayı ve daha kolay hale getirmeyi öğrenir. Daha sonra Game Lab'da
                fonksiyonlar oluştururlar. Dersin sonunda sınıf, bu becerilerini,
                oyun kaydırma çubuğu'nun son versiyonuna özellik eklemek ve düzenlemek
                için kullanırlar.
              description_teacher: Öğrenciler, tekrar eden kod bloklarını kaldırmak,
                kodu daha anlaşılır hale getirmek ve kodlarını düzenlemek için ifonksiyonları
                nasıl oluşturacaklarını öğrenirler. Bağımsız bir ısınma alıştırması,
                duruma bağlı olarak farklı detay seviyelerinde hangi yönün kullanışlı
                olduğunu araştırır. Öğrenciler, daha soyut adımları ve daha yüksek
                seviyeleri kolaylaştırmak için adımları detaylıca düşünmeyi ve anlamayı
                öğrenirler. Daha sonra öğrenciler Game Lab' da fonksiyonlar oluşturmayı
                öğrenirler. Öğrenciler, çizim döngülerindeki uzun kod bloklarını kaldırmak
                ve tekrar eden kod parçalarını tek bir işlevle değiştirmek için fonksiyonları
                kullanırlar. Dersin sonunda öğrenciler, kaydırma çubuğu oyununu düzenlemek
                ve oyuna işlevsellik eklemek için bu becerilerini kullanırlar.
            The Game Design Process:
              name: Oyun tasarım süreci
              description_student: Bu ders, sınıfın, bu ünitenin devamında oyunlar
                tasarlamak için kullanacağı süreci tanıtmaktadır. Sınıf, bu süreç
                boyunca bir dizi (level) seviyede ilerlemektedir. Bu dersin bir parçası
                olarak, sınıf ayrıca Oyun Lab'da çoklu kareli animasyonları kullanmayı
                da kısaca öğrenecek. Dersin sonunda, kendi oyunlarını yapmak için
                bu oyunu geliştirecektir.
              description_teacher: Bu ders, öğrencilerin, ünitenin devamında oyun
                tasarımı için kullanacakları süreci tanıtmaktadır. Bu süreç, öğrencilerin
                oyunlarını programlamaya başlamadan önce hareketli nesnelerini, değişkenlerini
                ve fonksiyonlarını tanımlamalarını isteyen bir proje rehberi etrafında
                toplanmıştır. Bu derse öğrenciler, Oyun Laboratuvarı'nda kodun gizli
                olduğu bir oyun oynayarak başlar. Öğrenciler bu oyunu yapmak için
                gerekebilecek hareketli nesneleri, değişkenleri ve fonksiyonları düşünürler.
                Daha sonra, öğrencilere oyunu uygulamak için yol gösteren tamamlanmış
                bir proje kılavuzu verilir. Öğrenciler daha sonra bu süreç boyunca
                bir dizi (level) seviyede ilerler. Bu dersin bir parçası olarak, öğrenciler
                ayrıca Game Lab'da çok çerçeveli animasyonları kullanmayı kısaca öğreneceklerdir.
                Dersin sonunda, kendi oyunlarını yapmak için bu oyunu geliştirecektir.
            Using the Game Design Process:
              name: Oyun tasarım süreci kullanarak
              description_student: Bu çok günlü derste sınıf zıplama platformu oyununu
                yaratmak için 1. ünitedeki problem çözme sürecini kullanir. Sınıf,
                bir oyun örneğine baktıktan sonra oyunlarının neye benzeyeceğini tanımlar
                ve oluşturmak için yapılandırılmış bir süreç kullanır. Sonunda, sınıf
                oyunların nasıl geliştirildiğini düşünür, kusurları bulur ve bu değişiklikleri
                uygular.
              description_teacher: "In this multi-day lesson, students use the problem
                solving process from Unit 1 to create a platform jumper game.  They
                start by looking at an example of a platform jumper, then define what
                their games will look like.  Next, they use a structured process to
                plan the backgrounds, variables, sprites, and functions they will
                need to implement their game.  After writing the code for the game,
                students will reflect on how the game could be improved, and implement
                those changes. \nBu çok günlük derste, öğrenciler bir atlama  oyunu
                platformu yapmak için Ünite 1 problem çözme sürecini kullanırlar.
                Bir platform atlama teli örneğine bakarak başlarlar, sonra oyunlarının
                nasıl görüneceğini tanımlarlar. Ardından, oyunlarını uygulamak için
                ihtiyaç duyacakları arka planları, değişkenleri, sprite'leri ve işlevleri
                planlamak için yapılandırılmış bir süreç kullanıyorlar. Oyun için
                kod yazdıktan sonra, öğrenciler oyunun nasıl geliştirilebileceğini
                düşünecek ve bu değişiklikleri uygulayacaklardır."
            Project - Design a Game:
              name: Proje - Bir oyun tasarla
              description_student: Sınıf, önceki iki dersteki proje rehberi kullanarak
                orjinal oyunlar planlar ve oluşturur. Bireysel veya çiftler halinde
                çalışarak sınıf, oyunları planlar, geliştirir ve geri bildirim verir.
                Akran geri bildirimini dahil edildikten sonra, sınıf tamamlanmış oyunları
                paylaşır.
              description_teacher: Öğrenciler, projelerini yönlendirmek için önceki
                iki dersin proje rehberini kullanarak kendi oyunlarını planlayacak
                ve inşa edecektir. Bireysel ya da çift olarak çalışarak, öğrenciler
                ilham kaynağı olarak örnek oyun seti alarak, kurmak istedikleri oyun
                türüne karar verecekler. Ardından, oyunun davranışını açıklayacak
                ve oluşturmaları gereken değişkenleri, hareketli nesneleri ve işlevleri
                kapsam altına alacakları boş bir proje kılavuzu tamamlayacaklardır.
                Code Studio'da, bir dizi seviye, onlara bu planı uygulamak için kullanabilecekleri
                genel bir sıra üzerinde bilgi ister. Süreç boyunca, öğrenciler akran
                incelemesi için projelerini paylaşacak ve oyunun bitiminde geri bildirim
                içeriyor olacak. Ders sonunda öğrenciler tamamladıkları oyunları sınıf
                arkadaşlarıyla paylaşacaklardır. Bu proje birden fazla sınıfı kapsayacak
                ve 3-5 sınıf döneminden herhangi bir yeri kolayca alabilecektir.
        csd4-2019:
          description: Ünite 4, bilgi işlemin daha geniş toplumsal etkilerini tanıtmaktadır.
            Bir dizi tasarım zorluğuyla, bir probleme bir çözüm geliştirirken diğerlerinin
            ihtiyaçlarını daha iyi anlayabileceğinizi öğreneceksiniz. Birimin ikinci
            yarısı, ekiplerin bakım ihtiyaçlarını belirleme, hem kağıt üzerinde hem
            de Uygulama Laboratuarında prototip çözümler üretme ve gerçek kullanıcılar
            ile geribildirim almak ve ilerlemek için çözümler test etme imkanı sağlayan
            bir tekrarlayıcı takım projesinden oluşur.
          stages:
            Analysis of Design:
              name: Tasarım analizi
              description_student: Sınıf, tasarım seçimlerinin nasıl yapıldığını ve
                nedenini düşünmek için çeşitli demlik tasarımlarını araştırıyor. Örnek
                olarak çaydanlıklar kullanan sınıf, kullanıcılar arasındaki ilişkiyi,
                ihtiyaçlarını ve kullandıkları nesnelerin tasarımını araştıracak.
              description_teacher: Grup problem çözme ve diğer kullanıcılar için ürün
                geliştirmeye ayrılan bir üniteye başlamak için öğrenciler çeşitli
                çaydanlıkların tasarımını inceleyerek başlarlar. Öğrenciler, belirli
                kullanıcı ihtiyaçlarının, tasarımını nasıl bildirilebileceğini tanımlamaya
                uğraşırken her çaydanlığı analiz ederler. Bu tasarım seçeneklerini
                düşünürken ve her çaydanlığı bir potansiyel kullanıcı ile eşleştirmeye
                uğraşırken öğrenciler, ürünlerin tasarımında kullanıcı odaklı bir
                yaklaşım izlemenin bu ürünleri nasıl daha kullanışlı ve faydalı hale
                getirebileceğini (hem fiziksel hem de dijital) görmeye başlayabilirler.
                Etkinliği sonuçlandırmak için, öğrencilerden demliklerden bir tanesini
                daha kullanışlı ve yararlı hale getirecek bazı değişiklik önerileri
                istenir.
            Understanding Your User:
              name: Kullanıcınızı anlama
              description_student: Sınıf, kullanıcı profillerini kullanarak farklı
                kullanıcıların çeşitli ürünlere nasıl tepki gösterebileceklerini araştırıyor.
                Rol farklı bir kişi olarak oynuyor, sınıfın her üyesi başkasının gözüyle
                tasarımlar tecrübe edinecek.
              description_teacher: "Kullanışlı ürünler meydana getirmek için tasarımcıların,
                kullanıcılarının ihtiyaçlarını anlamaları gerekir. Bu ders öğrencileri,
                Bu ders öğrencileri, bir kullanıcı profili kullanıp başka biriymiş
                gibi rol yaparak ve bir dizi ürüne o kullanıcı gibi tepki vererek
                başka bir insan için nasıl tasarlayacakları hakkında düşünmek için
                cesaretlendirir. Her öğrenci bir kişiyi tanımlayan, daha sonra uygun
                ürünleri seçmeyi, ürün tasarımını eleştirmeyi ve tasarım için geliştirmeler
                önermeyi kullanacakları, bir kullanıcı profiline atanır.\r\n"
            User-Centered Design Micro Activity:
              name: Kullanıcı Merkezli Tasarım Mikro Aktivitesi
              description_student: Küçük gruplarda, sınıf akıllı kıyafetler için fikir
                üretmek için tasarım sürecini kullanır. Beyin fırtınacılığından, kullanıcıların
                belirlenmesine, nihayetinde bir tasarım önermesine kadar, başkalarının
                ihtiyaçları için bir çözüm tasarlamak için bu birimin çeşitli fırsatlarından
                ilkidir.
              description_teacher: Bu ders, öğrencilere bu ünite boyunca görecekleri
                tasarım sürecinin kısaltılmış bir sürümü aracılığıyla rehberlik eder.
                Öğrenciler ilk olarak akıllı kıyafetlerin potansiyel kullanıcılarının
                bir listesi hakkında beyin fırtınası yaparlar. Daha sonra sınıf olarak
                her grup bir kullanıcı kategorisi seçecek şekilde bu fikirleri geniş
                kategorilerde gruplandırırlar. Gruplar kullanıcılarının ihtiyaçları
                ve endişeleri hakkında beyin fırtınası yapmak için bu süreci tekrarlar,
                sonunda bu ihtiyaçları sınıflandırırlar ve odaklanmak için bir tanesini
                seçerler. Son olarak öğrenciler, karar vermelerinde yol gösterici
                olması için beyin fırtınası yaptıkları belirli ihtiyaçları ve endişeleri
                kullanarak bir parça akıllı kıyafet tasarlarlar. Dersin sonunda öğrenciler
                karar verme sürecini çabucak paylaşırlar ve ürünlerinin, seçtikleri
                kullanıcı ihtiyaçlarına ne kadar iyi hitap ettiği hakkında geri bildirim
                alırlar.
            User Interfaces:
              name: Kullanıcı Arayüzleri
              description_student: Herhangi bir kod yazmadan önce kağıt prototipinin
                test ve uygulamalardan geri bildirim almak için nasıl kullanılacağını
                görün. Sınıf bir geliştiriciye fikirleriyle yardımcı olmak için test
                eder ve kağıt yapılmış bir uygulama prototipi geliştirir.
              description_teacher: Mini tasarım projesinin ardından öğrenciler kullanıcı
                ihtiyaçlarını gidermeye çalışan bir ürünü ön model haline getirerek
                tasarımın bir sonraki evresine bakarlar. Takımlarda öğrenciler "Txt
                Ur Grndkdz" adlı bir sohbet uygulaması için bir kağıt ön modeli incelerler.
                Bu kağıt ön modelinin kullanımı boyunca, öğrenciler, biz bilgisayara
                ulaşmadan önce fikirleri ve varsayımları hızla test etmek için basit
                bir kağıt ön modelinin nasıl kullanılabileceğini görmek için bir şans
                bulurlar. Sağlanan ön model "kullanıldıktan" sonra öğrenciler bir
                sonraki tekrarlamayı geliştirme yollarını belirlemeye başlarlar.
            Feedback and Testing:
              name: Geri bildirim ve Test
              description_student: Kullanıcılar bir uygulamayı test ediyor ve geliştiriciye
                bir çok geri bildirimde bulunuyorlar. Sınıfın bütün bu geri bildirimleri
                sıralaması, ortak temaları ve ihtiyaçları belirlemesi ve prototipi
                gözden geçirerek kullanıcıların ihtiyaçlarına göre daha iyi hale getirmesi
                gerekir.
              description_teacher: Bu derste öğrenciler, kullanıcı ara yüzünün kâğıt
                ön modelinin ilerlemelerini geliştirmek için, önceki dersten “kullanıcı”
                kâğıt ön modelinin uygulamasından geri bildirimler kullanırlar. Ders,
                tasarımcıların insan ihtiyaçlarını teknoloji ile kullanıcı ara yüzünde
                veya deneyimlerdeki değişikliklere çevirmesi gerektiğine dair bir
                değerlendirme ile başlar. Sonrasında öğrencilere, önceki dersten uygulamanın
                kullanıcılarından isteklerin ve geri bildirimlerin bir derlemesi verilir.
                Öğrenciler gruplar halinde, geri bildirimleri sınıflandırır ve geri
                bildirimlerde ifade edilen ihtiyaçların uygulamanın ara yüzündeki
                değişiklikler aracılığı ile karşılanabileceği yolları tespit ederler.
                Ardından gruplar halinde öğrenciler, tespit ettikleri ihtiyaçlardan
                birini karşılamak için bu değişikliklerden bazılarını uygulayacaklar.
            Identifying User Needs:
              name: Kullanıcı İhtiyaçlarını Tanımlama
              description_student: Bu noktaya kadar sınıfın incelediği kullanıcılar
                uzaktaydı ve bilgi kullanıcılardan metin veya rol oynama yoluyla geldi.
                Şimdi kullanıcılar birbirine potansiyel kullanıcı olarak güvenecekler
                ve çiftler bir uygulama geliştirerek ihtiyaçlarını belirleyip birbirleriyle
                görüşecekler.
              description_teacher: 'Bu sürece kadar öğrenciler, bir dereceye kadar,
                onlardan uzakta olan kullanıcılar için tasarlama üzerine yoğunlaştılar.
                Gerek beyin fırtınası, profiller gerekse metin geri bildirimi aracılığıyla
                olsun, son kullanıcıya olan bağlantı hiç doğrudan olmamıştı. Bu, öğrenciler
                kullanıcılar hakkında düşünürken, onları kendi düşüncelerinin dışına
                çıkarmak için tasarlanan bir mesafedir, ancak gerçek bir kullanıcıdan
                daha dolaysız bilgi almak için, öğrencilerin sınıf arkadaşlarına güvenmesi
                gerekir. Bu derste öğrenciler, birbirlerine kullanıcı (ve tasarımcı)
                olmak için, herkesin son kullanıcısı ile doğrudan görüşme yapmasına
                ve tasarımlarını daha iyi canlandırmak için sorular sormalarına imkân
                verecek şekilde eşleşirler. Her öğrenci çifti, bir uygulama tarafından
                karşılanabilecek belirli bir ihtiyacı tanımlamaya çalışarak birbirleriyle
                görüşme yaparlar. '
            Project - Paper Prototype:
              name: Proje - Kağıt Modeli
              description_student: Sınıf bir önceki dersteki görüşme bilgilerini kullanarak,
                kullanıcıların ihtiyaçlarını karşılayan bir uygulama fikriyle gelecekler.
                Bu fikirleri ifade etmek ve etkilerini test etmek için her öğrenci
                kendi kağıt prototiplerini yapar ve test eder.
              description_teacher: Önceki dersin akran röportajından yola çıkarak,
                her öğrenci kullanıcılarının sorunlarına hitap edecek bir uygulama
                için bir fikir ortaya atar. Daha sonra öğrenciler, kişisel not kartlarına
                “ekranlar” çizerek uygulama fikirlerinin kâğıt ön örneklerini oluştururlar.
                Bir proje kılavuzu öğrencileri, kullanıcı ara yüzleri hakkındaki varsayımlarının
                doğru olup olmadığını görmeleri için uygulama oluşturma ve uygulamayı
                kullanıcıları ile test etmeyi de içeren süreç boyunca yönlendirir.
            Designing Apps for Good:
              name: Yararlı uygulamalar tasarlama
              description_student: Uygulama tasarımı projesini başlatmak için sınıf
                ekipler halinde organize olur ve uygulama konularını keşfetmeye başlar.
                Sosyal açıdan etkileyici birkaç örnek uygulama, projeye ilham kaynağı
                olur.
              description_teacher: Ünitenin sonuna kadar sürecek olan uygulama tasarım
                projesini başlatmak için, öğrenciler ilk önce diğer öğrenciler tarafından
                oluşturulan toplumsal etki için tasarlanmış bir dizi uygulamayı keşfederler.
                Sınıf, daha sonra sosyal etkileri ile kendi uygulaması için fikir
                geliştirdikçe, Problem Çözme sürecinin Tanımlama, Hazırlanmış, Deneme,
                ve Yansıtma adımlarını gözden geçirir. Son olarak, öğrenciler proje
                ekipleri kuracak ve ekibin uygulamanın gelişimi boyunca nasıl çalışacağı
                konusunda bir sözleşme yapacak.
            Market Research:
              name: Pazar araştırması
              description_student: Benzer kullanıcılara hizmet verebilecek mevcut
                uygulamaları araştırarak uygulama geliştirmeye geçebilirsiniz. Her
                grup üzerinde çalışacakları konuyla ilgili bir avuç uygulama belirler,
                bu uygulamaları kullanarak uygulayacakları uygulama fikrini hassaslaştırmaya
                yardımcı olur.
              description_teacher: Bu derste öğrenciler, kullanıcılarının ihtiyaçlarını
                daha iyi anlayabilmek için yaratmaya niyetlendikleri uygulamalara
                benzer uygulamalar araştırırlar. Öğrenciler, Internet'te diğer uygulamalar
                için arama yapmak için takımlarıyla çalışırlar, daha sonra ilginç
                bulduklarını değerlendirirler. Dersin sonuna kadar her takım, oluşturmak
                istedikleri uygulama türü hakkında daha net fikirlere sahip olacak
                ve hedef kullanıcıların kimler olduğunu daha da belirgin hale getireceklerdir.
                Her takım, final sunumlarında kullanmak üzere inceledikleri tüm uygulamalar
                için alıntıların bir listesini tutacaktır.
            Paper Prototypes:
              name: Kağıt Prototipler
              description_student: Kağıt prototipler kodu bir çok kez yazıp silmeden
                önce geliştiricilere çabucak test fikirleri verir. Bu derste takımlar
                uygulama laboratuvarında bir kaç örnek uygulama yapmayı keşfeder,
                bu uygulamalar, kendi uygulamalarının ilk kağıt prototipleri hakkında
                bilgi vermeye yardımcı olurlar.
              description_teacher: "Uygulamaları tasarlamaya başlamadan önce öğrencilerin
                beklentilerini daha iyi araştırmalarına yardımcı olmamız gerekir.
                Çünkü öğrenciler eninde sonunda bu uygulamaları Uygulama Labaratuarında
                ön model haline getirecekleri için eğer fikirleri Uygulama Laboratuarı'nda
                kolayca ön model haline getirilebilen uygulama türleriyle uyumluysa
                daha iyi bir halde olacaklar. Takımlar bu araştırmaya uygulama laboratuarı
                ile oluşturulabilecek uygulamaları göstermek için tasarlanmış birkaç
                örneği inceleyerek başlarlar. Takımlar daha sonra bir (veya daha fazla)
                uygulamayı kendisine bir temel olarak seçebilir. Buradan itibaren,
                takımların kağıt ön modellerini geliştirmek için 3x5 dizin kartlarını
                kullanmadan önce uygulamanın temel işlevselliğini tartışmak için zamanı
                var.\r\n"
            Prototype Testing:
              name: Prototip testi
              description_student: Bu derste takımlar sınıflarındaki diğer üyelerle
                birlikte kendi kağıt prototiplerini test ederler. Bir öğrenci bilgisayar
                rolünü oynar, biri anlatır ve geri kalanı gözlemci olur, takımlar
                kendi uygulama tasarımları hakkında gerçek zamanlı geri bildirim alacak
                ve bu geri bildirimler uygulama prototiplerinin gelecek versiyonlarının
                nasıl olacağı hakkında onlara bilgi verecek.
              description_teacher: Kâğıt ön örnekleri geliştirmenin temel amacı, herhangi
                bir kod yazılmadan önce hızlı test yapmaya ve yinelemeye imkân vermeleridir.
                Bu ders, Uygulama Laboratuvarına geçmeden önce ön örneklerini test
                etmek için takımlara bir şans vermeye odaklanır. Takımlar, sınıftaki
                diğer birden çok öğrenci ile ön örnek testlerini çalıştırmadan önce,
                kullanıcılar ile test yapmak için bir plan geliştirir(ve mümkünse
                sınıf dışında). Ön örneği kullanıcılar ile test etmek için öğrencilerin,
                test sürecinde hem rolleri dağıtmaları (“anlatıcı”, “bilgisayar” ve
                “gözlemciler”) hem de test tamamlandıktan sonra kullanıcıya cevap
                verebilecek bazı sorular hazırlamaları gerekecek.
            Digital Design:
              name: Dijital Tasarım
              description_student: Geliştirilen, test edilen ve geri bildirim alınan
                kağıt üzerindeki prototip, şimdi de takımlar tarafından uygulamalarında
                bir sonraki yinelemeleri yapmak üzere uygulama laboratuvarına taşınır.
                Sürükle-ve-bırak Tasarım modunu kullanarak, her takım üyesi takım
                uygulamasının en az bir sayfasını oluşturur, önceki test turunda alınan
                geri bildirime yanıt verilir.
              description_teacher: Uygulamalarında işbirliği içinde bir kağıt ön modelini
                geliştirdikten sonra, gruplar artık kağıt ön modeline dayalı etkileşimli
                bir dijital versiyon üzerinde çalışmaya başlamak için böler ve fethederler.
                Uygulama Laboratuarının sürükleyip bırakma tasarım modunu kullanarak,
                öğrenciler bir kağıt ön modelinin dijital sürümlerini nasıl oluşturacaklarını
                öğrenmek için beceri geliştirme seviyelerinin ilerlemesi boyunca bireysel
                olarak çalışırlar. Buradan itibaren her grup üyesi, daha sonra tek
                bir uygulamayla birleştirilmek üzere Uygulama Labaratuvarında uygulamanlarının
                en az bir sayfasını oluşturur.
            Linking Screens:
              name: Bağlama Ekranları
              description_student: Önceki derste sınıf tarafından tasarlanan ekranlar
                kuruluyor, takımlar ekranları tek bir uygulamada birleştiriyor. Düğme
                tıklamalarının uygun ekranda değiştirilebilmesi için basit kod eklendi.
              description_teacher: Bu derste takımlar bir önceki derste tasarladıkları
                ekranları tek bir uygulamada birleştirip kod kullanarak birbirlerine
                bağlayabilirler. Öğrenciler bir önceki derste başlatmış oldukları
                model uygulamayı yaparak temel olay odaklı programlamayı öğrenirler.
                Öğrencilerin dün tasarladıkları ekrana ilave olarak, ek ekranlar oluşturmayı
                ve hatta başkaları tarafından yapılmış ekranları içe aktarmayı da
                öğrenecekler.
            Testing the App:
              name: Uygulamayı Test Etmek
              description_student: Takımlar bu kez etkileşimli prototipleriyle birlikte
                başka bir kullanıcı testi aşaması çalıştırır. Bu aşamada testten toplanan
                geri bildirimler uygulama prototiplerinin sonucunun, tekrarını bildirecektir.
              description_teacher: 'Önceki dersin sonuna kadar, her takım uygulamanın
                minimum canlı bir ön modeline sahip olmalıdır. Bu dersin temel amacı,
                ekibin uygulamayı başkaları ile, tercihen de uygulamanın amaçlandığı
                hedef kitle ile ya da takımdan olan gözlemciler sonuçları planlama
                aşamasında kullandıkları çalışma sayfalarında kaydederken sınıftaki
                diğer takımlar ile test etmektir. Kağıt ön modelleri test edilirken,
                takım, testleri uygulamadan ve gözlemlemeden önce belirli senaryoları
                planlayarak başlayacaktır. '
            Improving and Iterating:
              name: Geliştirme ve Tekrarlama
              description_student: Testin son aşamasındaki geri bildirimi kullanarak
                takımlar kullanıcıların ihtiyaçlarını karşılayan değişiklikleri uygularlar.
                Her takım eklemek istedikleri özellikleri ve düzeltmeye ihtiyaç duyulan
                hataları izler ve öncelik sırasına göre yerleştirir.
              description_teacher: Takımlar bu aşamada çoklu tekrarlamalar ve kullanıcı
                testleri içeren bir uygulama prototipi geliştirdi. Kullanıcı testlerinin
                son aşamasından kazanılan bilgi ve yönlendirmelerle birlikte her öğrencinin
                takım uygulaması planlama ve geliştirme fırsatı vardır. Uygun olunan
                zamana ve öğrencinin ilgisine bağlı olarak test ve yineleme döngüsünü
                gerekli gördüğünüz kadar çok çalıştırabilirsiniz.
            Project - App Presentation:
              name: Proje - Uygulama Sunumu
              description_student: Her takım geliştirdiği uygulamayı "sahada göstermek"
                için bir sunum hazırlar. Şimdi mücadeleyi, zaferi paylaşma ve gelecek
                için plan yapma zamanı.
              description_teacher: Bu noktada takımlar, kişisel ve sosyal açıdan önemli
                olan bir konuyu araştırdılar, hem bir kâğıt ön örneği hem de bir dijital
                ön örneği geliştirdiler ve test ettiler ve ilk uygulamada yeni özellikleri
                ve hata düzeltmelerini birleştirmek için yinelediler. Şimdi, yaptıklarını
                gözden geçirmelerinin ve oluşturma süreçlerini göstermek için elbirliği
                ile tutarlı bir sunum hazırlamalarının zamanıdır. Takımlar, çözmeye
                koyuldukları sorunu, testten aldıkları birleştirilmiş geri bildirim
                yöntemleri ve gelecek planları da dâhil olmak üzere tedarik edilen
                sunum şablonunu kullanarak uygulama geliştirme süreçleri hakkında
                sunum yapmak için hazırlanırlar.
        csd5-2019:
          title: CSD ünite 5 - veri ve toplum
          description: 5. ünite problem çözmede verilerin önemi hakkındadır ve bilgisayarların
            bu sürece nasıl yardımcı olabileceğini vurgulamaktadır. Birinci kısım
            bir bilgisayarda bilgiyi temsil etmek için kullanılan farklı sistemleri
            ve bunları kullanmanın getirdiği zorlukları, artılarını ve eksilerini
            araştırır. İkinci kısımda problem çözmek için kullanılan verilerin nasıl
            toplandığını ve bilgisayarların bu işlemin adımlarını otamatikleştirmede
            nasıl yardımcı olduklarını öğreneceksiniz. Bölüm, verilerin problem çözmede
            seçtiğiniz bir alana nasıl uygulanabileceğini dikkate alarak sonuçlandırılır.
          description_short: İnsanların veri problemlerini çözmek için bilgisayarı
            nasıl kullandıklarını öğrenin.
          stages:
            Representation Matters:
              name: Konuları ifade etme
              description_student: Bu ilk derste, verilerin ne olduğu ve sorunları
                çözmek için nasıl kullanıldığı hakkında genel bir bilgi verilmektedir.
                Gruplar, çeşitli ölçütlere sahip kişiler için bir dizi yemek önerileri
                yapmak için bir veri kümesi kullanır. Daha sonra, gruplar yanıtlarını
                karşılaştırır ve yemek verisinin farklı sunumlarının öğrencilerin
                farklı problemleri nasıl çözdüklerini nasıl etkilediğini tartışırlar.
              description_teacher: Veri biriminin ilk dersinde öğrenciler, verinin
                ne olduğu ve problemleri çözmek için nasıl kullanıldığı hakkında genel
                bir bakış elde ederler. Öğrenciler, ortak bir veri anlayışında buluşmak
                için kısa bir tartışma ile başlarlar. Daha sonrasında gruplara ayrılırlar
                ve çeşitli kriterlere sahip kişiler için bir dizi yemek önerisi yapmak
                için bir veri seti kullanırlar. Her grup farklı bir şekilde temsil
                edilen  önerilerden birine fayda sağlayan yemek seçeneklerine sahiptir(resimler,
                tarifler, menü, beslenme). Daha sonra gruplar yanıtlarını karşılaştırır
                ve yemek verisinin farklı sunumlarının nasıl etkilendiğini, öğrencilerin
                farklı problemleri nasıl çözebildiğini tartışırlar.
            Patterns and Representation:
              name: Desen ve gösterimi
              description_student: Bu ders, bir temsil sistemi oluşturmak için neye
                ihtiyaç duyulduğuna daha yakından bakmaktadır. Gruplar, yalnızca tek
                bir kart destesi kullanarak alfabedeki harfleri temsil edebilecek
                sistemleri üretir, sistemin mesajları ile mesajları oluşturur ve sistemin
                amaçlandığı gibi çalıştığından emin olmak için diğer gruplarla alışveriş
                yapar. Sınıf, olası birçok çalışma çözümünün bulunduğunu kabul ederken,
                çalışma sistemleri arasındaki ortak noktaları tartışır.
              description_teacher: Bu derste öğrenciler bilgiyi sunmak için kendi
                sistemlerini oluştururlar. Evet-hayır yanıtlarını sunmak için zaten
                kullandıkları tüm farklı sistemlere beyin fırtınası yaparak başlıyorlar.
                Daha sonra, sadece tek bir kart destesi kullanarak alfabedeki herhangi
                bir harfi temsil edebilecek bir sistem oluşturmak için küçük gruplar
                halinde çalışırlar. Kullanılan kartlar 6 farklı muhtemel çizimden
                birine sahptir (6 hayvan, 6 renk, vb.) ve böylece bütün alfabeyi temsil
                etmek için, her harfi temsil etmek için öğrencilerin birden fazla
                kart kalıplarını kullanmaları gerekecektir. Öğrenciler sistemleriyle
                iletiler oluştururlar ve sistemin planlandığı gibi çalıştığından emin
                olmak için diğer gruplarla değiş tokuş yaparlar. Kapanış tartışmasında
                sınıf farklı sistemlerin avantajlarını ve dezavantajlarını gözden
                geçirir. Çalışma sistemleri arasındaki ortaklıkları tartışırlar ve
                bu problem için olası birçok çözümün olduğunu onaylarlar ve önemli
                olan şey herkesin iletişim kurmak için aynı isteğe bağlı sistemi kullanmasıdır.
            ASCII and Binary Representation:
              name: ASCII ve ikili gösterimi
              description_student: Bu ders bilgi kodlama için resmi bir ikili sistem,
                harfleri ve diğer karakterleri temsil eden ASCII sistemini tanıtır.
                Ders başında öğretmen bilgisayarların "açık" veya "kapalı" kullanarak
                bilgileri temsil etmesi gerektiği gerçeğini ortaya koymaktadır. Sınıf
                daha sonra ASCII kullanarak kendi mesajlarını kodlamadan önce bu sistemi
                kullanan ikili semboller ve uygulamaları kullanarak metni temsil etmek
                için ASCII sistemine tanıtıldı.
              description_teacher: Bu derste öğrenciler kodlama için ilk ikili sistemlerini,
                harfleri ve diğer karakterleri temsil eden ASCII sistemini kullanmayı
                öğrenirler. Ders başında öğretmen bilgisayarların "açık" veya "kapalı"
                kullanarak bilgileri temsil etmesi gerektiği gerçeğini ortaya koymaktadır.
                Daha sonra öğrenciler ikili semboller kullanarak metinleri temsil
                etmek için ASCII sistemine giriş yaptılar. Öğrenciler ASCII kullanarak
                kendi mesajını kodlamadan önce bu sistemi kullanmayı denemektedirler.
                Dersin bitiminde bilgilendirici bir konuşma etkinliğin kilit öğrenme
                hedeflerini sentezlemeye yardımcı olur.
            Representing Images:
              name: Görüntüleri ifade etme
              description_student: Bu ders, ikili gösterim sistemlerinin çalışmasını
                bu sefer de görüntüler ile sürdürür. Sınıfa, sonrasında tüm görüntüyü
                oluşturmak için tek tek açılabilen ya da kapatılabilen, görüntüleri
                karelere ya da “piksellere” ayırma kavramı tanıtılır. Görüntü Sayısallaştırma
                Penceresi kullanarak kısa bir zorluklar kümesiyle karşılaştıktan sonra
                sınıf, gösterim görüntüler sistemi ve gösterim metin sistemi arasında
                önceki derste öğrendiği bağlantıları kurar.
              description_teacher: Bu derste öğrenciler, bilgisayarların görüntüleri
                nasıl gösterdiğini öğrenirler. Derse başlamak için, görüntünün bütün
                karmaşıklığını bir ikili model haline dönüştürmenin zorluğunu düşünürler.
                Öğrencilere, bu dönüşümün nasıl yapıldığını gösteren bir dizi görüntü
                aracılığıyla, daha sonra tüm görüntüyü oluşturmak için bireysel olarak
                açılabilen ya da kapatılabilen, görüntünün karelere veya “piksellere”
                bölünmesi kavramı öğretilir. Öğrenciler daha sonra, siyah ve beyaz
                görüntüleri çizmek için Pixelation Widget kullanırken kısa bir zorluklar
                dizisiyle karşı karşıya kalırlar. Bulmacalar, görüntüleri bu şekilde
                temsil eden zorluklardan bazılarını devreye sokacak şekilde tasarlanır.
                Toparlama işleminde öğrenciler, görüntüleri temsil eden sistem ile
                önceki derste öğrendikleri metni temsil eden sistem arasında bağlantılar
                kurarlar.
            Representing Numbers:
              name: Numaraları temsil eden
              description_student: Bu ders ikili sayı sistemini tanıtır. Bir ikili
                (taban-2) sayı sisteminde yer değerlerini temsil eden bir kart setiyle
                sınıflandırır, kartları yüzü yukarı bakacak şekilde çevirerek bitleri
                "açık" veya "kapalı" yapar ve daha sonra bu farklılıklardan kaynaklanan
                sayılar kalıplarını gözlemler. Sonunda, desen genel bir 4-bit sisteme
                genişletilmiş olur.
              description_teacher: Bu derste, öğrenciler ikili sayı sistemini öğrenirler.
                Öğrenciler ikili bir (taban-2) sayı sisteminde yer değerlerini noktalar
                topluluğuyla temsil eden bir kart setiyle, kartları öne ve arkaya
                dönerek bitleri "açık" veya "kapalı" konumuna çevirirler, ardından
                farklı desenlerin sonucunu gözlemlerler. Sonunda, öğrenciler deseni
                genel 4-bitlik bir sisteme taşırlar.
            Keeping Data Secret:
              name: Verileri Gizli Tutmak
              description_student: Öğrenciler, kişisel veriler için istedikleri farklı
                güvenlik seviyeleri hakkında bir tartışmaya sahip olurlar. Sınıf gizliliğin
                önemi hakkında bir anlayış geliştirdikten sonra, ortak için bir not
                şifrelemek ve ortağın notunu çözerek bilgi şifreleme sürecini öğrenirler.
                Ders, fiziksel ve dijital güvenliğin önemi hakkında bir tartışma ile
                sonuçlanır.
              description_teacher: Öğrenciler, kişisel veriler için istedikleri farklı
                güvenlik seviyeleri hakkında bir tartışmaya sahip olurlar. Sınıf gizliliğin
                önemi hakkında bir anlayış geliştirdikten sonra, ortak için bir not
                şifrelemek ve ortağın notunu çözerek bilgi şifreleme sürecini öğrenirler.
                Ders, fiziksel ve dijital güvenliğin önemi hakkında bir tartışma ile
                sonuçlanır.
            Combining Representations:
              name: İfadeleri birleştirme
              description_student: Bu ders bir kayıttaki daha karmaşık türlerin kodlamasına
                izin vermek için her üç tür ikili gösterim sistemini (ASCII karakterleri,
                ikili sayı, ve görüntüler) birleştirir. Bir dizi bit gördükten ve
                bunları çözmek istendikten sonra, sınıf ikili bilgiyi anlamanın hem
                kullanılan sistemin hem de kodlanan bilginin anlamını gerektirdiğine
                ilişkin fikri ortaya koydu.
              description_teacher: Bu derste öğrenciler, bir kayıttaki bilgiyi çözmek
                için üç tip ikili ifade sistemi (ASCII karakterleri, ikili sayı ve
                resimler) kullanırlar. Bir dizi bit gördükten ve bunların çözülmesi
                istendikten sonra,  öğrencilere, ikili bilgiyi anlamak için, kullanılan
                sistemi ve kodlanmış olan bilginin anlamını idrak etmeleri gerektiği
                fikri sunulur.  Sonrasında, verilen bir yapıya dayanan bir evcil hayvanı
                temsil eden bir kaydı çözerler.
            Project - Create a Representation:
              name: Proje - bir ifade oluşturun
              description_student: Sınıf, bu bölümde öğrendikleri ikili sunum sistemlerini
                kullanarak harika günlerini temsil edecek bir yapı tasarlarlar. Kaydın
                hangi bilgileri yakalaması gerektiğine karar verdikten sonra sınıf,
                bu bilgileri temsil etmek için bir bilgi baytının delgili kartının
                nasıl yorumlanacağına karar verecektir. Daha sonra, herkes ASCII,
                ikili sayı, ve mükemmel günlerini temsil etmeyi öğrendikleri partnerlerin
                mükemmel günlerinin neye benzediğini çözmeye çalışan görüntü formatlarını
                kullanırlar.
              description_teacher: Bu derste öğrenciler, bu bölümde öğrendikleri ikili
                sunum sistemlerini kullanarak harika günlerini temsil edecek bir yapı
                tasarlarlar. Öğrenciler öncelikle harika günlerinin kısa bir açıklamasını
                yapacaklar ve daha sonra bir partnerle birlikte bilgisayarın yakalayabileceğini
                düşündükleri önemli bilgileri tanımlamak için gözden geçirecekler.
                Sınıfça öğrenciler bu bilgilerin parçalarını temsil etmek için bilgi
                baytlarının delgili kartının nasıl yorumlanacağına karar vereceklerdir.
                Öğrenciler daha sonra harika günlerini temsil etmek için öğrendikleri
                ASCII, ikili numara, ve resim formatlarını kullancaklar. Öğrenciler
                daha sonra delgili kartlarını takas ederler ve diğer öğrencinin mükemmel
                gününün neye benzediğini çözmeye çalışırlar. Ders değerlendirmeyle
                sona erer.
            Problem Solving and Data:
              name: Problem çözme ve veri
              description_student: Bu ders, özellikle problem çözme sürecinin veri
                problemleriyle nasıl başa çıkılacağı konularını kapsar. Sınıf, bir
                şehri en fazla harcama ihtiyacı duyacaklarına karar vermekle görevlidir.
                Kararlarını desteklemek için İnternet'teki verileri bulmalı ve kullanmalıdırlar.
              description_teacher: Bu derste öğrenciler veri problemini çözmek için
                kursun başından itibaren problem çözme sürecini kullanırlar. Süreci
                gözden geçirdikten sonra sınıf, şehrin bir kütüphane, hayvan barınağı,
                ya da itfaiye teşkilatı inşa edip etmemesi hakkında bir kararla sunulur.
                Öğrenciler ne inşa edileceğine karar vermelerine yardım etmesi amacıyla
                gruplar halinde internetten bilgi toplarlar daha sonra bu kararlarına
                şehir konseyi ikna olacak şekilde bu bilgiyi kullanırlar. Daha sonra
                kurs boyunca yaptıkları problem çözme sürecini, genel problem çözme
                sürecini veri problemlerine özgü uygulamayla karşılaştırarak eşleştirirler.
            Problem Solving with Big Data:
              name: Büyük veri ile Problem çözme
              description_student: Bu derste, gerçek dünyadaki sorunları çözmek için
                bir organizasyon tarafından verilerin nasıl toplandığı ve kullanıldığı
                ele alınacaktır. Sınıf, verileri kullanarak çözebilecekleri üç senaryoyu
                inceliyor ve bunları çözmek istedikleri veri türlerini ve veriyi nasıl
                toplatabileceklerini beyin fırtınası yapıyor. Her senaryo, verilerle
                benzer bir sorunu çözen gerçek dünya hizmetiyle ilgili bir video da
                içerir.
              description_teacher: Bu derste öğrenciler verinin nasıl toplandığına
                ve kuruluşların gerçek dünyadaki sorunları çözmek için verileri nasıl
                kullandıklarına bakarlar. Ders, son derste keşfedilen  veri problemi
                çözme sürecinin hızlı bir şekilde gözden geçirilmesiyle başlar. Sonrasında
                öğrencilere veri kullanarak çözülebilecek, onları çözmek istedikleri
                veri türlerine beyin fırtınası yapacakları ve veriyi nasıl toplayacakları
                hakkında 3 senaryo sunulur. Her bir problem var olan gerçek dünya
                hizmetini yansıtacak şekilde tasarlanmıştır. Beyin fırtınasından sonra
                öğrenciler gerçek dünya servisi hakkında bir video izlerler ve gerçek
                dünya hizmeti tarafından ne verisinin toplandığı ve nasıl kullanıldığı
                hakkında not tutarlar. Bu dersin sonunda öğrenciler verinin bir kullanıcı
                tarafından aktif olarak sağlanıp sağlanmadığını, pasif olarak kaydedilip
                kaydedilmediğini veya sensörler tarafından toplanıp toplanmadığını
                kaydederler.
            Structuring Data:
              name: Verilerin Yapılandırılması
              description_student: Bu der, ham veri setlerini temizleme ve görselleştirme
                de dahil olmak üzere verilerin yorumlanmasına gider. Sınıf ilk olarak
                sunulan verilerin farklı şekillerde insanlara daha iyi anlama konusunda
                nasıl yardımcı olabileceğine bakmaktadır. Temizlik ve görselleştirmenin
                insanların daha iyi kararlar almasına nasıl yardımcı olabileceğini
                gördükten sonra, sınıf bu sürecin hangi bölümlerinin otomatikleştirilebileceğini
                ve insanoğlunun neye ihtiyacı olduğuna bakar.
              description_teacher: Bu derste öğrenciler, ham veri setlerini temizleme
                ve görselleştirme de dahil olmak üzere verilerin toplanması ve yorumlanması
                konularına girerler. Öğrenciler ilk önce verilerin farklı şekillerde
                nasıl sunulduğunu insanlara daha iyi anlama konusunda nasıl yardımcı
                olduklarına bakmaktadır. Daha sonra, kendi ham veri setini bir pizza
                tepesi araştırması bağlamında görselleştirerek seçtikleri görselleştirme
                düzenine kolayca uymayan verilerle ne yapılacağına karar verdiler.
                Son olarak öğrenciler, bu işlemin hangi bölümlerinin otomatikleştirilebileceğine
                ve bir insanın karar vermesi için neye ihtiyacı olduğuna bakarlar.
            Making Decisions with Data:
              name: Veri ile karar verme
              description_student: Bu ders, sınıfa son derste tanıtılan veri problemi
                çözme sürecini uygulama şansı verir. Tüm soruların doğru cevapları
                yoktur ve bazı durumlarda sınıf daha fazla veri toplamaları gerektiğini
                düşünebilir ve karar vermelidir. Farklı kişilerin aynı veriden nasıl
                farklı sonuçlar çıkardığı veya farklı verilerin toplanmasının yaptıkları
                kararları nasıl etkilemiş olabileceği üzerine tartışmalarla ders sonuçlanır.
              description_teacher: Bu derste öğrenciler, ortaokul öğrencilerine tanıdık
                olacak bazı problemlere dayanan verilerle pratik yapma kararları alırlar.
                Öğrenciler, sınıfın son tercihlerini tartışmadan önce bir karar vermek
                için sunulan verilerin nasıl kullanılacağını tartışan gruplar halinde
                çalışırlar. Tüm soruların doğru cevapları yoktur ve bazı durumlarda
                sınıf daha fazla veri toplamaları gerektiğini düşünebilir ve karar
                vermelidir. Farklı kişilerin aynı veriden nasıl farklı sonuçlar çıkardığı
                veya farklı verilerin toplanmasının yaptıkları kararları nasıl etkilemiş
                olabileceği üzerine tartışmalarla ders sonuçlanır.
            Interpreting Data:
              name: Veri Yorumlama
              description_student: Öğrenciler derse, katılımcıların hem  kek hem de
                krema lezzetini belirlemesine izin veren bir kek tercihi anketine
                bakarak başlarlar. Kek ile krema tercihi arasındaki ilişkiyi bilmenin
                onlara hangi kombinasyonun önerileceğine daha iyi karar vermelerine
                yardımcı olacağını tartışırlar. Daha sonra onlar farklı tercihlere
                olan ilişkilerinin grafiklerini çizmelerine yardımcı olan çapraz tablolamayla
                tanıştırıldılar.  Bir tercih anketindeki ilişkileri bulmak için bu
                tekniği kullanırlar, daha sonra bu işlemin çözmekte yardımcı olabileceği
                farklı sorun türleriyle ilgili beyin fırtınası yaparlar.
              description_teacher: Öğrenciler derse, katılımcıların hem  kek hem de
                krema lezzetini belirlemesine izin veren bir kek tercihi anketine
                bakarak başlarlar. Kek ile krema tercihi arasındaki ilişkiyi bilmenin
                onlara hangi kombinasyonun önerileceğine daha iyi karar vermelerine
                yardımcı olacağını tartışırlar. Daha sonra onlar farklı tercihlere
                olan ilişkilerinin grafiklerini çizmelerine yardımcı olan çapraz tablolamayla
                tanıştırıldılar.  Bir tercih anketindeki ilişkileri bulmak için bu
                tekniği kullanırlar, daha sonra bu işlemin çözmekte yardımcı olabileceği
                farklı sorun türleriyle ilgili beyin fırtınası yaparlar.
            Automating Data Decisions:
              name: Veri ile kararları otomatikleştirme
              description_student: |-
                Bu derste öğrenciler veri problemi çözme sürecinin karar verme adımını tamamlamak için bir bilgisayarın nasıl kullanılacağıyla alakalı  basit bir örneğe bakarlar. Öğrencilere bir tatil bölgesi önerebilecek bir algoritma oluşturma görevi verilir. Öğrenciler daha sonrasında bir bilgisayarın bu kararı otomatik olarak alabilmesi için kullanabileceği kurallar veya bir algoritma oluştururlar. Öğrenciler kurallarını ve kurallarının sınıf verisi ile ne gibi tercihler yapacağını paylaşırlar.
                Ardından, kurallarının bir kişinin vereceği kararla aynı olup olmayacağını test etmek için sınıf arkadaşlarından gelen verilere ilişkin kurallarını kullanırlar. Ders veri problemi çözme sürecini otomatikleştirmek için bilgisayarları kullanmanın avantajları ve dezavantajları hakkında bir tartışma ile sonuçlanır.
              description_teacher: |-
                Bu derste öğrenciler veri problemi çözme sürecinin karar verme adımını tamamlamak için bir bilgisayarın nasıl kullanılacağıyla alakalı  basit bir örneğe bakarlar. Öğrencilere bir tatil bölgesi önerebilecek bir algoritma oluşturma görevi verilir. Öğrenciler daha sonrasında bir bilgisayarın bu kararı otomatik olarak alabilmesi için kullanabileceği kurallar veya bir algoritma oluştururlar. Öğrenciler kurallarını ve kurallarının sınıf verisi ile ne gibi tercihler yapacağını paylaşırlar.
                Ardından, kurallarının bir kişinin vereceği kararla aynı olup olmayacağını test etmek için sınıf arkadaşlarından gelen verilere ilişkin kurallarını kullanırlar. Ders veri problemi çözme sürecini otomatikleştirmek için bilgisayarları kullanmanın avantajları ve dezavantajları hakkında bir tartışma ile sonuçlanır.
            Project - Solve a Data Problem:
              name: Proje - bir veri sorunu çözmek
              description_student: Bu birimi bitirmek için sınıf, bir sorunu çözmeye
                yardımcı olmak için bir öneri veya öneri yapmak için verilerin kullanım
                yollarını tasarlar. Sınıfın ilk birkaç adımında beyin fırtınası problemleri,
                basit araştırma yapar ve seçtikleri bir problemi tanımlar. Daha sonra,
                geribildirim alışverişinde bulunmadan ve kalıcı  bir sunum yapmadan
                önce, hangi veri türlerini toplamayı, nasıl toplanacaklarını ve nasıl
                kullanılabileceğine karar verirler.
              description_teacher: Bu birimi sonuçlandırmak için öğrenciler sınıf
                arkadaşlarından topladıkları ve analiz ettikleri veriye bağlı olarak
                bir öneri motoru tasarlarlar. Bir öneri uygulamasına baktıktan sonra
                öğrenciler bu birden çok günlük aktiviteyi tamamlamak için bir proje
                rehberi takip ederler. İlk birkaç adımda öğrenciler kullanıcının yapmasına  yardım
                etmek için ne seçeneğini istediklerini, tavsiye etmek için hangi verilere
                ihtiyaçları olduğunu, bir anket hazırlamayı ve sınıf arkadaşlarının
                verileri hakkında bilgi toplamayı seçerler. Daha sonra veriyi yorumluyorlar
                ve öneri aligoritmasını oluşturmak için öğrendiklerini kullanıyorlar.
                En sonunda birkaç sınıf arkadaşına tavsiyelerde bulunmak için algoritmalarını
                kullanıyorlar. Öğrenciler sınıfa sunum hazırlamadan önce bir akran
                değerlendirmesi ve projeleri için gerekli güncellemeleri yaparlar.

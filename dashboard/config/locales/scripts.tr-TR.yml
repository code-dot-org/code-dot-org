              description_teacher: Sınıf, bu bölüm için programlama ortamı olan Game
                Lab ile tanıştırılır ve ekrandaki şekillerin pozisyonları kullanmakla
                başlar. Öğrenciler basit bir kaç komutla hata ayıklama ve sıralamanın

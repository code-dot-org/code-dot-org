        testtess:
          description: |-
            Hatayı yalnızca bu işaretleme yığınını eklemeye çalışırken alıyorum.

            ### Ünite Felsefesi ve Pedagoji

            -   **EIPM'ye Giriş:** Bu ünite, öğrencilerin Keşfet, Araştır, Alıştırma Yap, Ders Yap dizisi veya EIPM ile ilk deneyimidir. Programlama öğretimine yönelik bu yapılandırılmış yaklaşım, müfredat kılavuzunda ayrıntılı olarak ele alınmıştır ve sınıfta EIPM'nin nasıl olması gerektiğini daha iyi anlamak için [eşlik eden video dizisini](https://www.youtube.com/playlist?list=PLzdnOPI1iJNeqEl6MN7c2KyM3gdBSo8t3) izlemenizi önemle tavsiye ederiz. Etkin bir şekilde kullanıldığında, içeriğin derinlemesine öğrenilmesini destekler ve daha karmaşık programlama kavramlarına geçerken bile işbirliğine dayalı bir sınıf kültürünün korunmasına yardımcı olur.
            -   **Bağımsız Projelere Yönelik Yapı İskelesi:** Bu dersin ana hedeflerinden biri, öğrencileri bağımsız olarak proje tasarlama ve inşa etme konusunda güçlendirmektir. Ünite 8'deki YT Oluşturma, öğrencilere projeleri kapsamlandırmak ve inşa etmek için muazzam özgürlükler sunar ve bu ünite bile bu hedefe doğru yapı iskelesini kurmaya başlar. Bireysel EIPM ders dizileri, öğrencileri aşamalı olarak kapsamlı, bağımsız Make projelerine hazırlar. Ünite projesinin birkaç gereksinimi vardır, ancak öğrenciler fikirlerinin tasarımını, konusunu ve uygulamasını seçmekte büyük ölçüde özgürdür. Üniteyi öğretirken, öğrencilerin ünite projesini yaratıcı ve bağımsız bir şekilde ele almaları için ihtiyaç duyacakları bilgi ve becerileri geliştirme fırsatlarını araştırın.
                ### Büyük Değerlendirme ve Projeler
                Ünite projesi, öğrencilerden, kullanıcıdan gelen girdi bilgilerine dayalı olarak bir öneride bulunan bir uygulama tasarlamalarını ister. Öğrencilere konularını seçme, kullanıcı arayüzlerini tasarlama ve uygulamalarının davranışını gerçekten nasıl programlayacaklarına karar verme konusunda büyük bir özgürlük verilir. Öğrenciler, uygulamalarını, proje kılavuzlarını ve uygulamanın nasıl tasarlandığı ve bunu yapmak için kullandıkları geliştirme süreciyle ilgili yansıtma sorularına yazılı yanıtlarını sunar. Öğrenciler ayrıca bu ünitede ele alınan CS İlkeleri çerçevesi hedefleriyle uyumlu bir ünite sonu değerlendirmesi yapacaklardır.
                ### AP Bağlantıları
                Bu birim ve birim projesi, aşağıda listelenen kalıcı anlayışlara doğru ilerlemeye yardımcı olur. Ünitelerin Öğrenme Hedefleri ve EK'lerle ayrıntılı eşlemesi için lütfen bu ünitenin "Standartlar" sayfasına bakın.
            -   CRD-2: Geliştiriciler, kullanıcı odaklı, uygulama/geri bildirim döngülerini içeren ve deneme ve risk alma için geniş alan bırakan yinelemeli bir tasarım sürecini kullanarak yaratır ve yenilik yapar.
            -   AAP-1: Genelleştirilebilir sorunlara özel çözümler bulmak için programcılar verileri çeşitli şekillerde temsil eder ve düzenler.
            -   AAP-2: İfadelerin bir programda sıralanıp birleştirilmesi, hesaplanan sonucu belirler. Programlar, tekrarı temsil etmek ve çeşitli girdi değerlerini işlemek için kararlar almak üzere yineleme ve seçim yapılarını birleştirir.
            -   AAP-3: Programcılar sorunları daha küçük ve yönetilebilir parçalara ayırır. Programcılar, prosedürler oluşturarak ve parametrelerden yararlanarak, yeniden kullanılabilecek süreçleri genelleştirir. Prosedürler, programcıların daha önce test edilmiş olan mevcut kodlardan yararlanarak programları daha hızlı ve daha güvenli bir şekilde yazmalarına olanak tanır.
                Bu birim, AP CS İlkeleri Çerçevesinden aşağıdaki konulardan içerik içerir. Kurs incelemesinde [Code.org CSP Konu Kapsamı] [1] konu kapsamı hakkında daha ayrıntılı bilgi için.
            -   1.4 Hataları Belirleme ve Düzeltme
            -   3.1 Değişkenler ve Atama
            -   3.3 Matematiksel İfadeler
            -   3.5 Boole İfadeleri
            -   3.6 Koşullar
            -   3.7 İç İçe Koşullar
            -   3.15 Rastgele Değerler
                Kolej Kurulu, öğrencileri Oluşturma Görevini tamamlamaya hazırlamaya yardımcı olmak için biçimlendirici YT Oluşturma soruları sağlamıştır. Öğrencilerin ünite projesiyle birlikte aşağıdaki yönergeleri tamamlamalarını öneririz. Daha fazla bilgi Code.org BB İlkeleri Konu Kapsamında bulunabilir.
            -   3.a.i.
            -   3.a.ii.
            -   3.a.iii

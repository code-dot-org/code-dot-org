          stages:
            'Debugging: Unspotted Bugs':
              name: 'Hata Ayıklama: Farkedilmeyen Hatalar'
              description_teacher: 'Bu ders hata ayıklama (debugging) adımları için
                öğrencilere rehberlik edecek. Öğrenciler mantrayı öğrenecekler: "Ne
                oldu? Ne olması bekleniyordu? Sana ne anlatıyor?"'
            'Persistence & Frustration: Stevie and the Marbles':
              description_teacher: "Öğrenciler bir soruyu cevaplarken veya bir projede
                çalışırken bir engelle karşılaştıkları zaman, kolayca hayal kırıklığına
                uğrarlar ve vazgeçerler. Bu ders, öğrencilere, hayal kırıklığının,
                öğrenmenin önemli bir parçası olduğu düşüncesini anlatır. Burada,
                hayal kırıklığı, başarısızlığın bir işareti olmaktan ziyade yaratım
                sürecinin bir adımı olarak anlatılır.\r\n\r\nBu dersler bir veya iki
                sınıf oturumunda yapılabilir.  Eğer daha fazla zamanınız varsa, Mermer
                Koşusu etkinliginin evresini gözden geçirmekten ve binanın taslağını
                çizmekten çekinmeyin."
            'Real-life Algorithms: Plant a Seed':
              name: 'Gerçek-yaşam Algoritmaları: Bir Tohum Ek'
              description_teacher: "Bu derste öğrenciler, gerçek bir tohum ekerek
                algoritma kavramını gerçek hayat aktiviteleriyle ilişkilendirecekler.
                Burada amaç gerçek dünyadaki durumları çevrimiçi senaryolara dönüştürmeye
                başlamak veya tam tersi olarak çevrimiçi senaryoları gerçek dünyadaki
                durumlara çevirmektir.\r\n"
            Learn to Drag and Drop:
              description_teacher: Bu ders öğrencilere bilgisayar laboratuvarında
                oldukları zaman beklentinin ne olduğu hakkında bir fikir verecektir.
                Bilgisayar laboratuvarında sergileyecekleri davranışlar hakkında kısa
                bir tartışma ile başlar, daha sonra bir bilgisayar kullanarak çevrim
                içi bulmacaları tamamlayarak ilerleyecekler.
            'Programming: Happy Maps':
              name: 'Programlama: Mutlu Haritalar'
              description_teacher: Öğrenciler bir dizinin planlanması ve bu diziyi
                uygun dile kodlaması arasındaki farkı anlarlarsa algoritmalardan programlamaya
                köprü kısa olabilir. Bu etkinlik, öğrencilerin kısa kodda okuma ve
                yazma deneyim kazanmalarına yardımcı olacaktır.
            Programming in Maze:
              name: Labirentte Programlama
              description_teacher: Bu çevrimiçi bulmacalar dizisinde, öğrenciler algoritmalar,
                hata ayıklama ve genel bilgisayar okuryazarlığı konularında bilgi
                edinecekler. Angry Birds oyunundan karakterler içeren öğrenciler kuşu
                duvarlara veya TNT'ye çarpmadan domuza sokmak için ardışık algoritmalar
                geliştirecekler. Problem çözme ve eleştirel düşünme ile ek uygulama
                için bu aşamada hata ayıklama bulmacaları da karıştırılmıştır.
            Going Places Safely:
              description_teacher: "[r common-sense-media] ile işbirliği içinde bu
                ders, öğrencilerin birçok web sitesinin özel bilgi talep ettiklerini
                öğrenmelerine yardımcı olur ve bu tür talepleri sorumlu bir şekilde
                nasıl ele alacağını tartışır. Öğrenciler ayrıca çevrimiçi heyecan
                verici mekanlara gidebileceklerini keşfettiler ancak güvenli kalabilmek
                için bazı kurallara uymak zorundalar."
            'Loops: Happy Loops':
              name: 'Döngüler: Mutlu Döngüler'
              description_teacher: Döngüler programlamada çok yardımcı ve güçlü birer
                araçtır. Döngülerin nasıl yardımcı olduğu anlamaları için öğrenciler,
                sıradan problemleri çözmek için en kolay yolu bulmaları gerekecek.
            Loops in Collector:
              name: Toplayıcıda Döngüler
            Loops in Artist:
              name: Sanatçı- Döngüler
              description_teacher: Döngülere geri dönen öğrenciler, basit talimat
                dizilerini tekrarlayarak resim çizmeyi öğrenirler. Bir önceki takılı
                olan derste, bir labirentten geçip hazineyi toplamak için ilmekler
                kullanıldı. Burada, döngüler desenler yaratıyor. Bu aşamanın sonunda
                öğrencilere döngüler kullanarak kendi görüntülerini oluşturma imkanı
                verilecek.
            'Events: The Big Event':
              name: 'Olaylar: Büyük Olay'
              description_teacher: Olaylar, önceden yazılan bir algoritmaya değişiklik
                eklemek için harika bir yoldur. Bazen, programınızın tam olarak kullanıcı
                istediğini zaman, kullanıcıya cevap vermesini isteyebilirsiniz. Olaylar
                işte bunun içindir.
            Events in Play Lab:
              name: Play Lab' da Olaylar
              description_teacher: Bu çevrimiçi etkinlikte, öğrenciler, Play Lab'
                da, olayların nasıl kullanılacağını öğrenme şansına sahip olacaklar.
                Ve hareketli bir oyun oluşturmak için, öğrendikleri kodlama becerilerinin
                tamamını uygulayabilecekler. Şimdi, Play Lab' da bir hikaye oluşturmanın
                ve yaratıcı olmanın zamanı!

        csd2-2018:
          title: CSD Unit 2 - Web Development
          description: " 2. Ünitede, kendi web sayfanızda nasıl içerik oluşturacağınız
            ve paylaşacağınızı öğreneceksiniz. Dünyayla ne tür içerik paylaşacağınıza
            karar verdikten sonra, web sayfanızı HTML ve CSS kullanarak nasıl yapılandıracağınızı
            ve biçimlendireceğinizi öğreneceksiniz. Aynı zamanda hata ayıklama (debugging)
            ve yorumlama (commenting) gibi önemli programlama becerilerini uygulayacaksınız.
            Ünitenin sonunda, İnternette yayınlanabilecek kişisel bir web siteniz
            olacak."
          description_short: "  Web Lab'da kendi web siteni oluşturmayı öğren."
          description_audience: ''
          stages:
            Exploring Websites:
              name: Web Sitelerini Keşfetme
              description_student: Bu ders, bir web sitesinin hem kullanıcılar hem
                de site oluşturanlar için hizmet edebileceği amaçları kapsar. Öğrenciler,
                ABD'de en çok kullanılan web sitelerini keşfeder ve bu sitelerin hem
                kullanıcılar için nasıl kullanışlı olabildiğini, hem de site oluşturanlara
                nasıl hizmet sunabildiğini ele alırlar.
              description_teacher: Her web sitesinin bir amacı vardır, o web sitesini
                oluşturan kişi bir amaç için oluşturmuştur ve diğerleri onu kullanır.
                Bu derste öğrenciler, bir web sitesinin, hem kullanıcılar hem de web
                sitesini oluşturanlar için hizmet ettiği amacı düşünmeye başlarlar.
                Öğrenciler Abd' de en çok kullanılan bir avuç web sitesi keşfeder
                ve bu web sitelerinin kullanıcılar için nasıl kullanışlı olduğunu
                ve onu yaratanlara nasıl hizmet ettiğini çözmeye çalışırlar.
            'Websites for Expression ':
              name: 'İfade Web Siteleri '
              description_student: 'Bu ders, web sitelerini kişisel ifadenin bir aracı
                olarak tanıtır. Sınıf önce, insanların fikirlerini ve ilgi alanlarını
                ifade etmek ve paylaşmak için kullandıkları farklı yolları tartışır.
                Sonra, bir önceki derste öğrenciler tarafından yapılan birkaç örnek
                web sitesine bakarlar. Son olarak, kişisel bir web sitesi geliştirmek
                kullanılmak üzere kaynak oluşturmak için ilgi alanlarının ve konuların
                bir listesini paylaşırlar ve beyin fırtınası yaparlar. '
              description_teacher: Bu derste öğrenciler, websitelerini kendilerini
                ifade etme aracı olarak kullanma yollarını araştırırlar ve bir kişisel
                websitesine eklemek isteyecekleri konuların ve ilgi alanlarının bir
                listesini oluştururlar. Derse başlamak için öğrenciler insanların
                ilgi alanlarını ve düşüncelerini ifade etme ve paylaşmanın farklı
                yolları üzerine beyin fırtınası yaparlar. Daha sonra, öğrenciler geçmiş
                bir Bilgisayar Bilimi Keşifleri kursundaki öğrencilerin düşüncelerini
                nasıl ifade ettiklerini belirlemek için onlar tarafından yapılmış
                birkaç örnek websitesine bakarlar. Son olarak, öğrenciler beyin fırtınası
                yaparlar ve ünitede boyunca fikir almak için başvurabilecekleri bir
                kişisel websitesine eklemek isteyecekleri konuların ve ilgi alanlarının
                bir listesini paylaşırlar.
            Intro to HTML:
              name: HTML' ye Giriş
              description_student: Bu ders, bir web sitesinin içeriğinin ve yapısının
                bir bilgisayara nasıl iletileceği sorununa bir çözüm olarak HTML'yi
                tanıtmaktadır. Ders, bir web sayfasının yapısını ile etkili bir şekilde
                iletişim kurmanın zorluklarını gösteren, bilgisayardan uzak, kısa
                süren bir faaliyetle başlar. Sınıf, Web Lab'da bir HTML sayfasına
                bakar ve HTML etiketlerinin bu sorunun çözümüne nasıl yardımcı olduğu
                tartışır, daha sonra ünitenin ilk web sayfalarını yazmak için HTML
                kullanır.
              description_teacher: Bu derste öğrenciler, bir web sitesinin içeriğini
                ve yapısını bir bilgisayara nasıl iletebileceklerine ilişkin bir çözüm
                olarak HTML'yi tanıtıyorlar. Ders, bir web sayfasının yapısını etkin
                bir biçimde iletişim kurmanın zorluklarını gösteren kısa bir fişi
                kopararak başlar. Öğrenciler daha sonra Web Lab'da örnek bir HTML
                sayfasına bakıyor ve sınıf arkadaşlarıyla birlikte HTML etiketlerinin
                bu sorunun nasıl çözülebileceğini tartışıyorlar. Öğrenciler daha sonra
                ilk HTML'yi yazarlar. Bir tamamlama tartışması, ders boyunca geliştirilen
                içerik ile yapı anlayışını sağlamlaştırmaya yardım eder.
            Headings:
              name: Başlıklar
              description_student: Bu derste HTML etiketleri tanıtmaya devam ediyor,
                bu kez üst başlıklarla birlikte. Sınıf, sayfa ve bölüm başlıkları
                oluşturmak için üstbilgi etiketlerini kullanır ve farklı üstbilgi
                öğelerinin varsayılan olarak nasıl göründüğünü öğrenir. Daha sonra,
                sınıf, ünite yoluyla oluşturulacak ve projenin ilk sayfası olacak
                olan kişisel web sayfalarındaki içeriklerini nasıl düzenleyeceğini
                planlıyor.
              description_teacher: Bu derste, öğrenciler web sayfalarında metni yapılandırmak
                amacıyla HTML kullanmaya devam ediyor, bu seferde başlıkları vardır.
                Öğrenciler, farklı başlık elemanlarının varsayılan olarak nasıl görüntülendiğini
                öğrenir ve bunları sayfa ve bölüm başlıkları oluşturmak için kullanmaya
                başlar. Öğrenciler daha sonra içeriğini kendi kişisel web sayfalarında
                nasıl düzenleyeceklerine karar vermeye başlarlar. Son aşamada, öğrenciler
                ünitenin tamamında üstünde çalışmaya devam edecekleri projeye başlarlar.
            Digital Footprint:
              name: Dijital Ayak İzi
              description_student: Bu ders, kişisel bilgilerini dijital ortamda paylaşmak
                için kişisel web sitesi oluşturan insanlar hakkında konuşmak için
                harcanır. Sınıf, diğer insanlarla ne tür kişisel bilgileri paylaşmanın
                iyi olduğu hakkında tartışmaya başlar, sonra birkaç sosyal medya sayfasına,
                ne tür bilgilerin bilerek veya bilmeyerek paylaşıldığına bakar. Sonunda,
                sınıf, çevrim içi bilgi paylaşırken, uyulması gereken bir dizi yönerge
                ortaya koyar.
              description_teacher: |-
                Öğrenciler son zamanlarda kişisel web sitelerine girecekleri gerçek içeriği düşünmek için biraz zaman harcadıklarından dolayı bu ders, öğrencilere dijital olarak paylaşmayı seçtikleri kişisel bilgileri ve kiminle paylaşacaklarını belirtmelerinde yardımcı olmak için birim uzunluktaki projeden (kişisel web sitesinin yayınlanması) bir adım geri atar. Ayrıca, dijital olarak paylaşmayı seçtikleri bilgilerin çoğunun, yayınlandığı andan itibaren büyük ölçüde kontrollerinden çıkması düşüncesini güçlendirir. \r
                \r
                Öğrenciler, verilen kişisel bilgi metinlerini paylaşarak, kendilerinin rahat olacakları uygun kitleleri bireysel olarak tanımlama ile başlarlar. Sonrasında, insanların kendileri veya birbirleri hakkında ne tür bilgiler paylaştıklarını belirlemek için çeşitli sosyal medya sayfalarını gözden geçirirler. Son olarak, öğrenciler, çevrimiçi bilgi gönderimi için hangi yönergelere uygun oldukları üzerinde derinlemesine düşünürler.\r
                \r
                Bu dersin temel noktası, öğrencileri korkutmaktan daha ziyade, onlara web’de bilgi yayınlama konusunda sahip olmadıkları kontrol düzeyinin tam olarak farkına varmalarını deneysel metodlarla ortaya çıkarmaktır.
            Lists:
              name: Listeler
              description_student: Bu ders, sıralı ve sıralı olmayan listeleri ve
                ilgili &lt;ul&gt;, &lt;ol&gt; ve &lt;li&gt; HTML etiketlerini öğretir.
                Sınıf etiketleri kullanarak alıştırma yapar, sonra kişisel web sayfası
                projesine giderek bu yeni etiketleri içeren yeni bir HTML sayfası
                ekler.
              description_teacher: Öğrenciler, HTML'de sıralı ve sırasız listeleri
                öğrenirler ve öğrenciler, &lt;ul&gt;, &lt;ol&gt;, ve &lt;li&gt; etiketlerini
                kullanacakları birkaç seviyede bunlar üzerine çalışma yaparlar. Sonra
                projelerine geri gidip yeni bir HTML sayfası eklerler. Yeni sayfa
                içinde bir tarif, bir ilk on listesi ya da öğrendikleri yeni etiketleri
                kullanan başka herhangi bir içerik yazarlar.
            Intellectual Property and Images:
              name: Fikri mülkiyet ve görüntüleri
              description_student: Bu derste, bir medyanın yaratıcısının haklarına
                saygı göstererek, başkası tarafından oluşturulan resim, video veya
                müzik gibi medyaların bir web sitesi içinde nasıl kullanılacağı anlatılmaktadır.
                İlk olarak Creative Commons incelendikten sonra, sınıf, web sayfalarına
                görüntü eklemeyi ve bunu yaparken uygun atfı nasıl yapacağını öğrenir.
              description_teacher: |-
                Sınıf, başkalarının çalışmalarını  kullanmalarına nasıl izin verileceğine dair kişisel görüşleri üzerine bir tartışma ile başlayarak hem yaratıcılar  hem de yaratıcı içeriğin kullanıcıları için telif hakkının amacını ve rolünü araştırır. Daha sonra, çeşitli Yaratıcı Toplum lisanslarını, telif hakkı ile uğraşmanın zorluğuna  bir çözüm olarak keşfeden bir etkinliğe geçiyorlar. \r
                \r
                En sonunda, öğrenciler çeşitli Yaratıcı Toplum lisanslarının kısıtlamaları konusunda ortak bir anlayışla, &lt;img&gt; etiketini kullanarak kendi internet sitelerine nasıl resim ekleyeceklerini öğrenirler.
            Clean Code and Debugging:
              name: Temiz Kod ve Debugging (Hata Ayıklama)
              description_student: Bu ders, HTML ile dizayn edilen web sayfalarında
                ortaya çıkan genel problemleri içerir. Sınıf, Code Studio'da bulunan
                karmaşık web sayfalarında giderek ortaya bir dizi hatayı düzeltecekler.
                Ve yorumların, beyaz boşlukların ve web sayfalarını okumayı kolaylaştıran
                girintilerin önemini öğrenecekler.
              description_teacher: Öğrenciler bu derste HTML ile dizayn edilen web
                sayfalarında ortaya çıkan genel sorunları ele alacaklar. Öğrenciler
                Code Studio'daki karmaşık web sayfalarında ortaya çıkan bir dizi hatayı
                düzeltecekler. Süreç içinde; yorumların önemini, beyaz boşluğu ve
                web sayfaları okumayı kolaylaştıran girintileri öğrenecekler. Dersin
                sonunda öğrenciler hata ayıklama (debugging) stratejilerinin bir listenin
                yapacaklar ve kodların kolay okunabilir ve sürdürülebilir olduğundan
                emin olacaklar.
            Project - Multi-Page Websites:
              name: Proje - çok sayfalı web siteleri
              description_student: 'Bu ders, web geliştiricilerin sayfaları bir web
                sitesinde bir araya getirmesine yarayan bağlantıları içerir. Sınıf,
                önceki tüm sayfaların hepsini bir projeye bağlar, ve tüm siteyi Web''e
                yayınlamadan önce her sayfa için gezinti çubukları oluşturur.  '
              description_teacher: |
                Web sayfalarını birbirine nasıl bağlanacağını öğrendikten sonra, öğrenciler üzerinde çalıştıkları web sitelerini artık paylaşabilirler. Bu derste, tüm siteyi Web'de yayınlamadan önce daha önce oluşturdukları tüm sayfaları bir projeye bağlarlar, yeni sayfa oluştururlar ve  sayfalar arasında gezinme eklerler.\r
                \r
            Styling Text with CSS:
              name: CSS ile Metin Biçimlendirme
              description_student: Bu derste, web sayfasındaki ögeleri biçimlendirmenin
                bir yolu olan CSS tanıtılır. Sınıf temel CSS söz dizimi kurallarını
                öğrenir sonra HTML metin öğelerini etkileyen özellikleri keşfeder.
                Son olarak, herkes kendi kişisel web sitesine metin stillerini uygular.
              description_teacher: Bu derste, web sayfasındaki öğeleri biçimlendirmenin
                bir yolu olan CSS tanıtılır. Öğrenciler temel CSS söz dizimi kurallarını
                öğrenir sonra HTML metin öğelerini etkileyen özellikleri keşfederler.
                Öğrenciler Guinness Rekorlar Kitabı hakkkındaki bir HTML sayfası üzerinde
                çalışırlar, bu sayfadaki metinlere kendi stillerini uygularlar. Son
                aşamada, öğrenciler, kendi kişisel web sayfalarındaki metinlere öğrendikleri
                stil özelliklerini uygularlar.
            Styling Elements with CSS:
              name: CSS ile Stil Öğeleri
              description_student: Bu ders, CSS stil özelliklerine, daha çok metin
                olmayan öğelere odaklanarak devam eder. Sınıf, Dünyanın Tatlıları
                sayfasında yeni CSS stillerini keşfetmeye ve uygulamaya başlar. Daha
                sonra, herkes bu yeni bilgiyi kişisel web sayfasında uygular.
              description_teacher: Bu ders, CSS stil özelliklerine, daha çok metin
                olmayan öğelere odaklanarak devam eder. Öğrenciler, bu derse, Dünyanın
                Tatlıları hakkında bir web sitesini inceleyerek başlarlar. Bu web
                sitesindeki yeni CSS stillerini inceler ve düzenlerler, sayfaya kendi
                stilleri eklerler. Tatlılar sayfasında çalıştıktan sonra, öğrenciler,
                yeni CSS özellikleri hakkındaki bilgilerini, kendi web sitelerini
                daha fazla biçimlendirmek için kullanırlar.
            Sources and Search Engines:
              name: Kaynaklar ve Arama Motorları
              description_student: İlk önce bir web araması toplama avı tamamladıktan
                sonra, sınıf arama motorlarının iç işleyişini öğrenir ve analitik
                becerilerini, tuhaf ve olası olmayan hayvanlar için araştırmaya yönlendirebilme
                olanağına sahiptirler.
              description_teacher: Bu ders internetteki arama motorlarının nasıl çalıştığını
                ve internette alakalı ve güvenilir bilginin nasıl bulunacağı konusunda
                daha ciddi düşünmeleri konusunda öğrencileri cesaretlendirecektir.
                Arama motorlarının nasıl çalıştığı ile ilgili videoyu izledikten ve
                tartıştıktan sonra, öğrenciler birçok bilinmeyen hayvan hakkında bilgi
                araştıracaklardır. Hayvanlardan hangisinin gerçekten bir aldatmaca
                olduğuna karar verebilmek için, buldukları sitelerin güvenilirliğini
                analiz etmeleri gerekecektir.
            RGB Colors and Classes:
              name: RGB Renkleri ve Sınıfları
              description_student: Bu ders sınıfları ve özel renkleri anlatır. İlk
                olarak öğrenciler, RGB (kırmızı, yeşil, mavi) değerlerini kullanarak
                nasıl özel renkler belirleyeceklerini öğrenirler, sonra bu renkleri
                CSS sınıfları kullanan yeni bir Dört Mevsim web sayfasına uygularlar.
                Sınıfları kullanarak öğrenciler Dört Mevsim web sayfasına daha çok
                biçim ekler sonra onları kendi kişisel web sitelerini biçimlendirmek
                için kullanırlar.
              description_teacher: Bu derste öğrenciler RGB (kırmızı, yeşil, mavi)
                değerlerini kullanarak özel renkleri nasıl belirteceğini öğrenirler.
                Daha sonra bu renkleri CSS sınıfları kullanan bir Dört Mevsim web
                sayfasına uygularlar. CSS sınıfları, web geliştiricilerinin öge gruplarına
                aynı türdeki diğer öge gruplarından farklı olarak istedikleri tarzda
                davranmalarına izin verir. Sınıfları kullanarak, öğrenciler Dört Mevsim
                web sayfasına daha fazla tarz eklerler, daha sonra onları kendi kişisel
                web sayfalarında kullanırlar.
            Project - Personal Portfolio Website:
              name: 'Proje: Kişisel portföy Web sitesi'
              description_student: Birimin son birkaç gününde, sınıf kişisel web sitelerini
                tamamlar, geribildirim almak için akranları ile beraber çalışır, metnin
                gözden geçirilmesi ve sitede son rötuşlar yapılmasını sağlar. Birimi
                kapatmak için herkes projelerini ve projelerinin nasıl geliştirildiğini
                paylaşır.
              description_teacher: 'Öğrenciler, Kişisel Web Sitesi''nde çalışan ünite
                boyunca çok zaman harcadılar. Son birkaç gün içinde öğrenciler web
                sitelerini tamamlarlar. Geri bildirim almak, web sitelerine son rötuşlar
                yapmak, öyküyü gözden geçirmek ve süreçlerini yansıtmak için akranları
                ile beraber çalışırlar. Birimi kapatmak için, projelerini paylaşacak
                ve ayrıca bu son tasarıma geçmek için aldıkları sürece genel bir bakış
                katacaklardır.\r

'
        coursea-2018:
          title: Kurs A
          description: Bilgisayar bilimi ve internet güvenliğinin temellerini öğren.
            Kursun sonunda, kendine ait ve paylaşabileceğin bir oyun ya da hikaye
            oluştur.
          description_short: Okumaya yeni başlayanlar için bilgisayar bilimine giriş.
          description_audience: 'Yaş: 4-7'
          stages:
            'Debugging: Unspotted Bugs':
              name: 'Hata Ayıklama: Farkedilmeyen Hatalar'
              description_student: ''
              description_teacher: 'Bu ders hata ayıklama (debugging) adımları için
                öğrencilere rehberlik edecek. Öğrenciler mantrayı öğrenecekler: "Ne
                oldu? Ne olması bekleniyordu? Sana ne anlatıyor?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Persistence & Frustration: Stevie and the Marbles'
              description_student: ''
              description_teacher: |-
                Öğrenciler bir soruyu cevaplarken veya bir projede çalışırken bir engelle karşılaştıkları zaman, kolayca hayal kırıklığına uğrarlar ve vazgeçerler. Bu ders, öğrencilere, hayal kırıklığının, öğrenmenin önemli bir parçası olduğu düşüncesini anlatır. Burada, hayal kırıklığı, başarısızlığın bir işareti olmaktan ziyade yaratım sürecinin bir adımı olarak anlatılır.\r
                \r
                Bu dersler bir veya iki sınıf oturumunda yapılabilir.  Eğer daha fazla zamanınız varsa, Mermer Koşusu etkinliginin evresini gözden geçirmekten ve binanın taslağını çizmekten çekinmeyin.
            'Real-life Algorithms: Plant a Seed':
              name: 'Gerçek-yaşam Algoritmaları: Bir Tohum Ek'
              description_student: ''
              description_teacher: 'Bu derste öğrenciler, gerçek bir tohum ekerek
                algoritma kavramını gerçek hayat aktiviteleriyle ilişkilendirecekler.
                Burada amaç gerçek dünyadaki durumları çevrimiçi senaryolara dönüştürmeye
                başlamak veya tam tersi olarak çevrimiçi senaryoları gerçek dünyadaki
                durumlara çevirmektir.\r

'
            Learn to Drag and Drop:
              name: Sürükleyip Bırakmayı Öğrenin
              description_student: ''
              description_teacher: Bu ders öğrencilere bilgisayar laboratuvarında
                oldukları zaman beklentinin ne olduğu hakkında bir fikir verecektir.
                Bilgisayar laboratuvarında sergileyecekleri davranışlar hakkında kısa
                bir tartışma ile başlar, daha sonra bir bilgisayar kullanarak çevrim
                içi bulmacaları tamamlayarak ilerleyecekler.
            'Programming: Happy Maps':
              name: 'Programlama: Mutlu Haritalar'
              description_student: ''
              description_teacher: Öğrenciler bir dizinin planlanması ve bu diziyi
                uygun dile kodlaması arasındaki farkı anlarlarsa algoritmalardan programlamaya
                köprü kısa olabilir. Bu etkinlik, öğrencilerin kısa kodda okuma ve
                yazma deneyim kazanmalarına yardımcı olacaktır.
            Programming in Maze:
              name: Labirentte Programlama
              description_student: ''
              description_teacher: Bu çevrimiçi bulmacalar dizisinde, öğrenciler algoritmalar,
                hata ayıklama ve genel bilgisayar okuryazarlığı konularında bilgi
                edinecekler. Angry Birds oyunundan karakterler içeren öğrenciler kuşu
                duvarlara veya TNT'ye çarpmadan domuza sokmak için ardışık algoritmalar
                geliştirecekler. Problem çözme ve eleştirel düşünme ile ek uygulama
                için bu aşamada hata ayıklama bulmacaları da karıştırılmıştır.
            Going Places Safely:
              name: Biryerlere Güvenle Gitmek
              description_student: ''
              description_teacher: "[r common-sense-media] ile işbirliği içinde bu
                ders, öğrencilerin birçok web sitesinin özel bilgi talep ettiklerini
                öğrenmelerine yardımcı olur ve bu tür talepleri sorumlu bir şekilde
                nasıl ele alacağını tartışır. Öğrenciler ayrıca çevrimiçi heyecan
                verici mekanlara gidebileceklerini keşfettiler ancak güvenli kalabilmek
                için bazı kurallara uymak zorundalar."
            'Loops: Happy Loops':
              name: 'Döngüler: Mutlu Döngüler'
              description_student: ''
              description_teacher: Döngüler programlamada çok yardımcı ve güçlü birer
                araçtır. Döngülerin nasıl yardımcı olduğu anlamaları için öğrenciler,
                sıradan problemleri çözmek için en kolay yolu bulmaları gerekecek.
            Loops in Collector:
              name: Toplayıcıda Döngüler

        csd4:
          title: 'CSD Unit 4 - Problem Solving: The Design Process'
          description_audience: ''
          description_short: The Design Process
          description: ''
          stages:
            Analysis of Design:
              name: Tasarım analizi
              description_student: The class explores a variety of different teapot
                designs to consider how design choices or made and why. Using the
                teapots as an example, the class will explore the relationship between
                users, their needs, and the design of objects they use.
              description_teacher: Grup problem çözme ve diğer kullanıcılar için ürün
                geliştirmeye ayrılan bir üniteye başlamak için öğrenciler çeşitli
                çaydanlıkların tasarımını inceleyerek başlarlar. Öğrenciler, belirli
                kullanıcı ihtiyaçlarının, tasarımını nasıl bildirilebileceğini tanımlamaya
                uğraşırken her çaydanlığı analiz ederler. Bu tasarım seçeneklerini
                düşünürken ve her çaydanlığı bir potansiyel kullanıcı ile eşleştirmeye
                uğraşırken öğrenciler, ürünlerin tasarımında kullanıcı odaklı bir
                yaklaşım izlemenin bu ürünleri nasıl daha kullanışlı ve faydalı hale
                getirebileceğini (hem fiziksel hem de dijital) görmeye başlayabilirler.
                Etkinliği sonuçlandırmak için, öğrencilerden demliklerden bir tanesini
                daha kullanışlı ve yararlı hale getirecek bazı değişiklik önerileri
                istenir.
            Understanding Your User:
              name: Kullanıcınızı anlama
              description_student: Using user profiles, the class explores how different
                users might react to a variety of products. Role playing as a different
                person, each member of the class will get to experience designs through
                someone else's eyes.
              description_teacher: |
                Kullanışlı ürünler meydana getirmek için tasarımcıların, kullanıcılarının ihtiyaçlarını anlamaları gerekir. Bu ders öğrencileri, Bu ders öğrencileri, bir kullanıcı profili kullanıp başka biriymiş gibi rol yaparak ve bir dizi ürüne o kullanıcı gibi tepki vererek başka bir insan için nasıl tasarlayacakları hakkında düşünmek için cesaretlendirir. Her öğrenci bir kişiyi tanımlayan, daha sonra uygun ürünleri seçmeyi, ürün tasarımını eleştirmeyi ve tasarım için geliştirmeler önermeyi kullanacakları, bir kullanıcı profiline atanır.\r
            Discovering Users:
              name: Kullanıcıları keşfetmek
            User-Centered Design Micro Activity:
              name: User-Centered Design Micro Activity
              description_student: In small groups, the class uses the design process
                to come up with ideas for smart clothing. From brainstorming, to identifying
                users, to finally proposing a design, this is the first of several
                opportunities in this unit to practicing designing a solution for
                the needs of others.
              description_teacher: Bu ders, öğrencilere bu ünite boyunca görecekleri
                tasarım sürecinin kısaltılmış bir sürümü aracılığıyla rehberlik eder.
                Öğrenciler ilk olarak akıllı kıyafetlerin potansiyel kullanıcılarının
                bir listesi hakkında beyin fırtınası yaparlar. Daha sonra sınıf olarak
                her grup bir kullanıcı kategorisi seçecek şekilde bu fikirleri geniş
                kategorilerde gruplandırırlar. Gruplar kullanıcılarının ihtiyaçları
                ve endişeleri hakkında beyin fırtınası yapmak için bu süreci tekrarlar,
                sonunda bu ihtiyaçları sınıflandırırlar ve odaklanmak için bir tanesini
                seçerler. Son olarak öğrenciler, karar vermelerinde yol gösterici
                olması için beyin fırtınası yaptıkları belirli ihtiyaçları ve endişeleri
                kullanarak bir parça akıllı kıyafet tasarlarlar. Dersin sonunda öğrenciler
                karar verme sürecini çabucak paylaşırlar ve ürünlerinin, seçtikleri
                kullanıcı ihtiyaçlarına ne kadar iyi hitap ettiği hakkında geri bildirim
                alırlar.
            Designing for Social Impact:
              name: Sosyal Etki için Tasarım
            Conducting User-Centered Interviews:
              name: Kullanıcı Merkezli Görüşmeler Yürütmek
            Analyzing Interviews:
              name: Görüşmeleri analiz etme
            Redesigning a Space:
              name: Bir Alanı Yeniden Tasarlama
            Presenting Your Design:
              name: Tasarımınızın sunulması
            Designing Apps for Good:
              name: Yararlı uygulamalar tasarlama
              description_student: To kick off the app design project, the class organizes
                into teams and starts exploring app topics. Several example socially
                impactful apps serve as inspiration for the project.
              description_teacher: To kick off the app design project that lasts through
                the end of the unit, students first explore a number of apps designed
                for social impact that have been created by other students. The class
                then reviews the Define, Prepare, Try, and Reflect steps of the Problem
                Solving process as they develop an idea for an app of their own with
                social impact. Finally, students will form project teams and lay out
                a contract for how the team will function throughout the development
                of their app.
            Market Research:
              name: Pazar araştırması
              description_student: Dive into app development by exploring existing
                apps that may serve similar users. Each group identifies a handful
                of apps that address the same topic they are working on, using those
                apps to help refine the app idea they will pursue.
              description_teacher: Bu derste öğrenciler, kullanıcılarının ihtiyaçlarını
                daha iyi anlayabilmek için yaratmaya niyetlendikleri uygulamalara
                benzer uygulamalar araştırırlar. Öğrenciler, Internet'te diğer uygulamalar
                için arama yapmak için takımlarıyla çalışırlar, daha sonra ilginç
                bulduklarını değerlendirirler. Dersin sonuna kadar her takım, oluşturmak
                istedikleri uygulama türü hakkında daha net fikirlere sahip olacak
                ve hedef kullanıcıların kimler olduğunu daha da belirgin hale getireceklerdir.
                Her takım, final sunumlarında kullanmak üzere inceledikleri tüm uygulamalar
                için alıntıların bir listesini tutacaktır.
            Paper Prototypes:
              name: Paper Prototypes
              description_student: Paper prototypes allow developers to quickly test
                ideas before investing a lot of time writing code. In this lesson
                teams explore some example apps created in App Lab, using those apps
                to help inform the first paper prototypes of their apps.
              description_teacher: |
                Uygulamaları tasarlamaya başlamadan önce öğrencilerin beklentilerini daha iyi araştırmalarına yardımcı olmamız gerekir. Çünkü öğrenciler eninde sonunda bu uygulamaları Uygulama Labaratuarında ön model haline getirecekleri için eğer fikirleri Uygulama Laboratuarı'nda kolayca ön model haline getirilebilen uygulama türleriyle uyumluysa daha iyi bir halde olacaklar. Takımlar bu araştırmaya uygulama laboratuarı ile oluşturulabilecek uygulamaları göstermek için tasarlanmış birkaç örneği inceleyerek başlarlar. Takımlar daha sonra bir (veya daha fazla) uygulamayı kendisine bir temel olarak seçebilir. Buradan itibaren, takımların kağıt ön modellerini geliştirmek için 3x5 dizin kartlarını kullanmadan önce uygulamanın temel işlevselliğini tartışmak için zamanı var.\r
            Prototype Testing:
              name: Prototip testi
              description_student: In this lesson teams test out their paper prototypes
                with other members of the class. With one student role playing the
                computer, one narrating, and the rest observing, teams will get immediate
                feedback on their app designs which will inform the next version of
                their app prototypes.
              description_teacher: Kâğıt ön örnekleri geliştirmenin temel amacı, herhangi
                bir kod yazılmadan önce hızlı test yapmaya ve yinelemeye imkân vermeleridir.
                Bu ders, Uygulama Laboratuvarına geçmeden önce ön örneklerini test
                etmek için takımlara bir şans vermeye odaklanır. Takımlar, sınıftaki
                diğer birden çok öğrenci ile ön örnek testlerini çalıştırmadan önce,
                kullanıcılar ile test yapmak için bir plan geliştirir(ve mümkünse
                sınıf dışında). Ön örneği kullanıcılar ile test etmek için öğrencilerin,
                test sürecinde hem rolleri dağıtmaları (“anlatıcı”, “bilgisayar” ve
                “gözlemciler”) hem de test tamamlandıktan sonra kullanıcıya cevap
                verebilecek bazı sorular hazırlamaları gerekecek.
            Digital Design:
              name: Dijital Tasarım
              description_student: Having developed, tested, and gathered feedback
                on a paper prototype, teams now moves to App Lab to build the next
                iteration of their apps. Using the drag-and-drop Design Mode, each
                team member builds out at least one page of their team's app, responding
                to feedback that was received in the previous round of testing.
              description_teacher: Uygulamalarında işbirliği içinde bir kağıt ön modelini
                geliştirdikten sonra, gruplar artık kağıt ön modeline dayalı etkileşimli
                bir dijital versiyon üzerinde çalışmaya başlamak için böler ve fethederler.
                Uygulama Laboratuarının sürükleyip bırakma tasarım modunu kullanarak,
                öğrenciler bir kağıt ön modelinin dijital sürümlerini nasıl oluşturacaklarını
                öğrenmek için beceri geliştirme seviyelerinin ilerlemesi boyunca bireysel
                olarak çalışırlar. Buradan itibaren her grup üyesi, daha sonra tek
                bir uygulamayla birleştirilmek üzere Uygulama Labaratuvarında uygulamanlarının
                en az bir sayfasını oluşturur.
            Event Driven Programming:
              name: Olay Temelli Programlama
              description_student: Building on the screens that the class designed
                in the previous lesson, teams combine screens into a single app. Simple
                code can then be added to make button clicks change to the appropriate
                screen.
              description_teacher: In this lesson teams combine the screens that they
                designed in the previous lesson into a single app, which they then
                begin to program using simple events. Students learn basic event driven
                programming by making several small apps that respond to users clicking
                buttons. Following that, group members share the screens they've developed
                and each group member imports all of the screens into their own copy
                of the app, which they will make interactive by connecting buttons
                to events.
            Basic App Functionality:
              name: Temel uygulama işlevselliği
              description_student: Teams add a bit more polish and functionality to
                their apps before testing. Several examples are provided to demonstrate
                simple code that adds cool features.
              description_teacher: At this point in the development process, each
                student should have what is essentially a digital version of the paper
                prototype - static screens that are linked together with buttons.
                For many apps this is all you really need to start testing with users,
                but this lesson will give students a chance to explore simple ways
                to add a bit more functionality to their apps before moving into the
                testing phase. The programming concepts introduced in this lesson
                are **not necessary** to successfully complete the project, and can
                be omitted at your discretion.
            Testing the App:
              name: Uygulamayı Test Etmek
              description_student: Teams run another round of user testing, this time
                with their interactive prototype. Feedback gathered from this round
                of testing will inform the final iteration of the app prototypes.
              description_teacher: 'By the end of the previous lesson each team should
                have a minimum viable prototype of their app. The primary purpose
                of this lesson is to have the team actually test the app with other
                people, preferably from the target audience the app is intended for,
                or from different teams in the class while observers from the team
                will record the results on the worksheets they used in the planning
                phase. As with testing the paper prototypes, teams will start by planning
                for the specific scenarios before running and observing tests. '
            Improving and Iterating:
              name: Geliştirme ve Tekrarlama
              description_student: Using the feedback from the last round of testing,
                teams implement changes that address the needs of their users. Each
                team tracks and prioritizes the features they want to add and the
                bugs they need to fix.
              description_teacher: Teams have at this point developed an app prototype
                that has gone through multiple iterations and rounds of user testing.
                With the information and guidance gained from the last round of user
                testing, each student has the opportunity to plan for and implement
                improvements to the team app. Depending on the time you have available,
                and student interest, you can run the cycle of testing and iteration
                as many times as you see fit.
            App Presentation:
              name: Uygulama Sunumu
              description_student: Her takım geliştirdiği uygulamayı "sahada göstermek"
                için bir sunum hazırlar. Şimdi mücadeleyi, zaferi paylaşma ve gelecek
                için plan yapma zamanı.
              description_teacher: Bu noktada takımlar, kişisel ve sosyal açıdan önemli
                olan bir konuyu araştırdılar, hem bir kâğıt ön örneği hem de bir dijital
                ön örneği geliştirdiler ve test ettiler ve ilk uygulamada yeni özellikleri
                ve hata düzeltmelerini birleştirmek için yinelediler. Şimdi, yaptıklarını
                gözden geçirmelerinin ve oluşturma süreçlerini göstermek için elbirliği
                ile tutarlı bir sunum hazırlamalarının zamanıdır. Takımlar, çözmeye
                koyuldukları sorunu, testten aldıkları birleştirilmiş geri bildirim
                yöntemleri ve gelecek planları da dâhil olmak üzere tedarik edilen
                sunum şablonunu kullanarak uygulama geliştirme süreçleri hakkında
                sunum yapmak için hazırlanırlar.
            User Interface and Prototype Testing:
              name: Kullanıcı Arayüzü ve Modeli Test Etme
              description_student: See how a paper prototype can be used to test and
                get feedback on software before writing any code. To help out a developer
                with their idea, the class tests and provides an app prototype made
                of paper.
              description_teacher: Mini tasarım projesinin ardından öğrenciler kullanıcı
                ihtiyaçlarını gidermeye çalışan bir ürünü ön model haline getirerek
                tasarımın bir sonraki evresine bakarlar. Takımlarda öğrenciler "Txt
                Ur Grndkdz" adlı bir sohbet uygulaması için bir kağıt ön modeli incelerler.
                Bu kağıt ön modelinin kullanımı boyunca, öğrenciler, biz bilgisayara
                ulaşmadan önce fikirleri ve varsayımları hızla test etmek için basit
                bir kağıt ön modelinin nasıl kullanılabileceğini görmek için bir şans
                bulurlar. Sağlanan ön model "kullanıldıktan" sonra öğrenciler bir
                sonraki tekrarlamayı geliştirme yollarını belirlemeye başlarlar.
            Feedback and Prototypes:
              name: Geri Bildirim ve Modeller
              description_student: Users have been testing an app, and they have lots
                of feedback for the developer. The class needs to sort through all
                of this feedback, identify the common themes and needs, and start
                revising the prototype to make it better meet the users' needs.
              description_teacher: Bu derste öğrenciler, kullanıcı ara yüzünün kâğıt
                ön modelinin ilerlemelerini geliştirmek için, önceki dersten “kullanıcı”
                kâğıt ön modelinin uygulamasından geri bildirimler kullanırlar. Ders,
                tasarımcıların insan ihtiyaçlarını teknoloji ile kullanıcı ara yüzünde
                veya deneyimlerdeki değişikliklere çevirmesi gerektiğine dair bir
                değerlendirme ile başlar. Sonrasında öğrencilere, önceki dersten uygulamanın
                kullanıcılarından isteklerin ve geri bildirimlerin bir derlemesi verilir.
                Öğrenciler gruplar halinde, geri bildirimleri sınıflandırır ve geri
                bildirimlerde ifade edilen ihtiyaçların uygulamanın ara yüzündeki
                değişiklikler aracılığı ile karşılanabileceği yolları tespit ederler.
                Ardından gruplar halinde öğrenciler, tespit ettikleri ihtiyaçlardan
                birini karşılamak için bu değişikliklerden bazılarını uygulayacaklar.
            Identifying User Needs:
              name: Kullanıcı İhtiyaçlarını Tanımlama
              description_student: Up to this point the users that the class has considered
                have all been remote, and the only information from users has come
                through text or role playing. Now the class will rely on each other
                as potential users, and pairs will get to interview each other to
                identify needs that could be addressed by developing an app.
              description_teacher: 'Bu sürece kadar öğrenciler, bir dereceye kadar,
                onlardan uzakta olan kullanıcılar için tasarlama üzerine yoğunlaştılar.
                Gerek beyin fırtınası, profiller gerekse metin geri bildirimi aracılığıyla
                olsun, son kullanıcıya olan bağlantı hiç doğrudan olmamıştı. Bu, öğrenciler
                kullanıcılar hakkında düşünürken, onları kendi düşüncelerinin dışına
                çıkarmak için tasarlanan bir mesafedir, ancak gerçek bir kullanıcıdan
                daha dolaysız bilgi almak için, öğrencilerin sınıf arkadaşlarına güvenmesi
                gerekir. Bu derste öğrenciler, birbirlerine kullanıcı (ve tasarımcı)
                olmak için, herkesin son kullanıcısı ile doğrudan görüşme yapmasına
                ve tasarımlarını daha iyi canlandırmak için sorular sormalarına imkân
                verecek şekilde eşleşirler. Her öğrenci çifti, bir uygulama tarafından
                karşılanabilecek belirli bir ihtiyacı tanımlamaya çalışarak birbirleriyle
                görüşme yaparlar. '
            Project - Paper Prototype:
              name: Proje - Kağıt Modeli
              description_student: Using the interview information from the previous
                lesson, the class comes up with app ideas to address the needs of
                their users. To express those ideas, and test out their effectiveness,
                each student creates and tests paper prototypes of their own.
              description_teacher: "Önceki dersin akran röportajından yola çıkarak,
                her öğrenci kullanıcılarının sorunlarına hitap edecek bir uygulama
                için bir fikir ortaya atar. Daha sonra öğrenciler, kişisel not kartlarına
                “ekranlar” çizerek uygulama fikirlerinin kâğıt ön örneklerini oluştururlar.
                Bir proje kılavuzu öğrencileri, kullanıcı ara yüzleri hakkındaki varsayımlarının
                doğru olup olmadığını görmeleri için uygulama oluşturma ve uygulamayı
                kullanıcıları ile test etmeyi de içeren süreç boyunca yönlendirir."
            Linking Screens:
              name: Linking Screens
              description_student: Building on the screens that the class designed
                in the previous lesson, teams combine screens into a single app. Simple
                code can then be added to make button clicks change to the appropriate
                screen.
              description_teacher: In this lesson teams combine the screens that they
                designed in the previous lesson into a single app, which they can
                then link together using code. Students learn basic event driven programming
                by building up the model app that they started in the previous lesson.
                In addition to the screen that students designed yesterday, they'll
                learn how to create additional screens and even import screens made
                by others.
            User Interfaces:

          description: Bu ünite, ayrıca, dijital bilginin kodlanma, gösterilme ve
            işlenme şekillerini keşfeder. Verinin dijital olarak işlenebilmesi, bunu
            görselleştirebilmesi ve desenlerin, trendlerin ve olası anlamların tanımlanabilmesi,

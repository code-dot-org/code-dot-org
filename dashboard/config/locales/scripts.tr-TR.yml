        csd4-2022:
          description: |-
            Tasarım Süreci ünitesi, öğrencileri bilgisayar bilimini kendi sorunlarını çözmek için bir araç olarak düşünmekten, bilgi işlemin daha geniş sosyal etkilerini dikkate almaya doğru değiştirir. Bir dizi tasarım zorluğu aracılığıyla, öğrencilerden bir soruna çözüm geliştirirken başkalarının ihtiyaçlarını dikkate almaları ve anlamaları istenir. Ünitenin ikinci yarısı, öğrencilerin önemsedikleri bir ihtiyacı belirleme, çözümleri hem kağıt üzerinde hem de Uygulama Laboratuvarı'nda prototipleme ve geri bildirim almak ve yönlendirmek için çözümlerini gerçek kullanıcılarla test etme fırsatı buldukları yinelemeli bir ekip projesinden oluşur. daha fazla yineleme.

            **Tasarım Süreci İçin Uygulama Rehberi**

            -   Başlamadan önce Problem Çözme ve Hesaplama ünitesinin ilk üç dersini tamamlayın

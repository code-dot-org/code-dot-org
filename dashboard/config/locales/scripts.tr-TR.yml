          description_short: Kalıpları ararken ve çevrenizdeki dünya hakkında daha
            fazla şey öğrenmeye çalışırken çok çeşitli konulardaki veri kümelerini
            keşfedin ve görselleştirin.
          lesson_groups:
            csp_unit9_2020:
              description: |-
                ### Ünite Felsefesi ve Pedagoji

                -   **Veri Analiz Süreci:** Bu ünite, öğrencilerin verilerin dünya hakkında yeni bilgilere nasıl dönüştürüldüğünü ayrıntılı olarak açıklamalarına yardımcı olan bir veri analizi süreci etrafında oluşturulmuştur. Bazı dersler, verilerin temizlenmesi veya görselleştirmelerin oluşturulması gibi bu sürecin farklı adımları etrafında tasarlanmıştır. Diğer dersler, bu sürecin yurttaş bilimi veya makine öğrenimi gibi gerçek dünya bağlamlarında uygulanma biçimlerine odaklanır. Veri analizi süreci, öğrenciler bilgi işlemde veri analizinin önemini keşfederken tutarlı bir referans noktası sağlamaya yardımcı olur.

                -   **Veri Görüntüleyici ile Verileri Keşfetme:** Veri Görüntüleyici, öğrencilerin projelerine ekledikleri verilerin görselleştirmelerini hızlı bir şekilde oluşturmalarına olanak tanıyan, Uygulama Laboratuvarı'nda yerleşik bir araçtır. Muhtemel görselleştirmeler kümesi, kasıtlı olarak grafiği değiştirmenin veya düzenlemenin birkaç yolu ile sınırlandırılmıştır. Bu araç, öğrencilerin çeşitli görselleştirmeleri hızlı bir şekilde oluşturma becerisine daha fazla vurgu yaparak, veri görselleştirmeleriyle yanıtlanabilecek farklı soru türlerini keşfetmeyi teşvik etmeyi amaçlamaktadır.

                ### Büyük Değerlendirme ve Projeler

                Öğrenciler, bir veri öyküsü bulmak ve sunmak için veri görselleştiricisini kullanır. Öğrenciler, veri analizi süreci hakkında öğrendiklerini kullanarak, ya veri kitaplığı içinden bir veri kümesi seçerler ya da kendilerinden birini yükleyerek yeni içgörüleri ve bilgileri ortaya çıkarabilecek ilginç kalıplar bulan görselleştirmeler oluştururlar. Öğrenciler bulgularını ve bunları belirlemede kullandıkları süreci açıklayan bir etkinlik kılavuzu doldururlar. Öğrenciler ayrıca bu ünitede ele alınan BB İlkeleri çerçevesi hedefleriyle uyumlu bir ünite sonu değerlendirmesi yapacaklardır.

                ### AP Bağlantıları

                Bu birim ve birim projesi, aşağıda listelenen kalıcı anlayışlara doğru ilerlemeye yardımcı olur. Ünitelerin Öğrenme Hedefleri ve EK'lerle ayrıntılı eşlemesi için lütfen bu ünitenin "Standartlar" sayfasına bakın.

                -   DAT-2: Programlar, verileri işlemek için kullanılabilir, bu da kullanıcıların bilgileri keşfetmesine ve yeni bilgiler oluşturmasına olanak tanır.
                -   IOC-1: Bilgi işlem yenilikleri genellikle belirli bir amaca ulaşmak için tasarlanırken, istenmeyen sonuçlara yol açabilir.

                Bu birim, AP BB İlkeleri Çerçevesinden aşağıdaki konulardan içerik içerir. Kurs incelemesinde konu kapsamı hakkında daha ayrıntılı bilgi için [Code.org CSP Konu Kapsamı](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).

                -   2.3 Verilerden Bilgi Çıkarma
                -   2.4 Programları Verilerle Kullanma
                -   5.3 Bilgi İşlem Önyargısı
                -   5.4 Kitle Kaynak Kullanımı

        csd6:
          title: CSD bilgisayar birimi 6 - fiziksel
          description_audience: ''
          description_short: Fiziksel aygıtları programlama
          description: Altıncı bölüm Bilgisayarı keşvetme, Öğrenciler App laboratuvar
            ve Maker Toolkit ile programlar geliştirir ve fiziksel bir tahta ile iletişim
            kurar.
          stages:
            Computing Innovations:
              name: Bilgi İşlem Yenilikleri
              description_student: Bilgisayarın ne olabileceğine dair algılarını genişletirken
                çok çeşitli yeni ve inovatif bilgisayar platformlarını keşfetmek.
              description_teacher: Bu dersin son bölümünü başlatmak için, öğrenciler
                bilgisayarlarda ilginç yenilikler konusunda biraz araştırma yapacaklardır.
                Bu ders öğrencileri bilgisayarlardan etkilenen alanlar ve bilgisayar
                form faktörlerinden daha geniş bir kitleye (bir bilgisayarın nasıl
                göründüğü) açıklayacak. Daha sonra bu birimde öğrenciler kendi fiziki
                bilgi işlem cihazlarını geliştirdikçe bu derste karşılaştıkları cihazlara
                bakacaklardır.
            Input Unplugged:
              name: Bağımsız (Unplugged) Girdi
              description_student: Bir uygulamanın bir kullanıcıdan girdi alabilmesi
                için iki farklı yoldan deneyim edin ve Uygulama Laboratuarı'nda kullanılan
                etkinliğe dayalı programlama modeli hakkında daha fazla bilgi edinin.
              description_teacher: Uygulama Laboratuvarı ile programlamaya daha derinlemesine
                inme hazırlığında, öğrenciler, hem Oyun Laboratuvarında hem de Uygulama
                Laboratuvarında yazılan az miktardaki farklı programların kullanıcılardan
                girdi almayı nasıl ele aldığını keşfedecekler. Örnek uygulamalarda
                gördükleri yaklaşımların benzer ve farklı yönlerini kıyasladıktan
                sonra, öğrenciler, nasıl çalıştıklarına dair daha iyi bir anlayış
                kazanmak adına girdi için (sonsuz ve eş zamansız etkinliklerde koşullar)
                iki farklı modeli canlandırmak üzere toplanırlar.
            Event Types:
              name: Olay Türleri
              description_student: App Lab' da programlamanın temellerini gözden geçirin
                ve programlarınızda kullanılabilen yeni olay türlerini keşfedin.
              description_teacher: Bu derste öğrenciler, bu Birim'de Uygulama Laboratuvarına
                dönmek için hazırlanmak için Birim 4'teki Uygulama Laboratuarı'nda
                uygulamalar oluşturma hakkında edindikleri bilgileri incelerler. Bu
                inceleme, öğrencilerinizin ihtiyaçlarını en iyi şekilde karşılamak
                üzere değiştirilmeli ve Uygulama Laboratuarı'ndaki programlama deneyim
                ve tecrübelerine uymalıdır. İncelemeye ek olarak öğrenciler, daha
                önce görülmemiş muhtemelen çeşitli yeni etkinlik türlerini deneyeceklerdir.
            Getters and Setters:
              name: Alıcılar ve Belirleyiciler
              description_student: Bir uygulama ekranındaki içeriği değiştirip okurken,
                sınıf, yalnızca bir ekrana ihtiyaç duyan uygulamalar geliştirmeye
                başlar. Tek bir ekranla bile, bu teknikler, bir çok kullanıcı etkileşimi
                ve işlevselliğe izin verir.
              description_teacher: Birim 4'te öğrenciler, Uygulama Laboratuvarı'nda
                uygulama etkileşimi için ayrı bir ekran gerektiren çok basit bir uygulama
                geliştirme yaklaşımını öğrendi. Öğrencilerin yapabilecekleri uygulamaları
                çeşitlendirmek ve kullanıcıların uygulamayla nasıl etkileşim kurduğu
                konusunda yeni yollarla düşünmeye teşvik etmek için "getters" ve "setters"
                kavramlarını tanıtmaktayız. Bunlar, çeşitli tasarım öğelerinin içeriğini
                ve özelliklerini alabilen ve ayarlayan (veya değiştirecek) komutlardır.
                Bu derste öğrenciler, içeriği alıcılar ve ayarlayıcılar kullanılarak
                değiştirilen, yalnızca tek bir ekran gerektiren basit uygulamalar
                oluşturmaktadır.
            The Circuit Playground:
              name: Çember Oyun Alanı
              description_student: Bu ünitenin geri kalanında kullanılacak devre tahtası,
                Devre Kullanma alanını tanıyın. Uygulama Lab'ı kullanarak çıktı için
                Devre Kullanma alanındaki programları geliştirin.
              description_teacher: Bu derste öğrenciler, Devre Oyun Alanını kullanan
                programlar yazmanın ilk fırsatını bulurlar. İlk önce yönetim kurulunu
                görsel olarak inceledikten ve olası işlevleri hipotizleştirdikten
                sonra öğrenciler bir LED ışığı yanıp sönen ve zil sesiyle ses çıkaran
                uygulamalar yazmayı öğrenecekleri ortama çevrimiçi geçtiler. Öğrenciler
                Uygulama Laboratuarı ekranlarını Devre Oyun Alanları ile birleştirerek,
                kullanıcı girişi için Uygulama Laboratuvarı'na güvenirken yavaş yavaş
                kurulu elemanları bir çıkış cihazı olarak entegre etmeye başlayabilirler.
            Lists:
              name: Listeler
              description_student: Listelerin tek bir değişken isminde çoklu değerleri
                nasıl saklayabileceğini öğrenmek.
              description_teacher: Bir liste, ki genellikle dizi olarak bilinir, tek
                seferde çok fazla değeri saklayabilen bir değişken tipidir. Bu derste
                öğrenciler, tek bir değişkende birbiriyle ilişkili bir dizi değeri
                saklayan listeleri oluşturmayı öğrenecekler. Kendi listelerini oluşturduktan
                sonra, öğrenciler bir listeden özel olarak veya rastgele belirlenmiş
                bir değeri seçmenin yollarını öğrenecekler.
            Lights:
              name: Işıklar
              description_student: Bir önceki dersten liste kavramlarını kullanarak
                sınıf, Çember Oyun Alanı üzerinde 10 renkli Ledleri kontrol eden bir
                program yazar.
              description_teacher: Circuit Playground, dış kenarın çevresindeki halkada
                10 renk LED içerir. Bu LED'ler kodda 'colorLeds' adı verilen bir liste
                olarak erişilebilir durumdadır. Önceki derslerden gelen listelerin
                anlaşılması üzerine öğrenciler, renk LED'lerini bir listeden erişerek
                kontrol eden programlar yazarlar.
            For Loops:
              name: For Döngüleri
              description_student: Sınıf _bir döngü_ kullanarak talimatları yineleme
                hakkında, "robot" u önce bir sistem üzerinden, ve daha sonra da Uygulama
                Laboratuvarı'ndan kontrol ederek öğrenir.
              description_teacher: Öğrenciler bu dersi _bir döngü_ için bazı kodları
                belirli sayıda tekrar etmenin bir yolu olarak tanıtıyorlar. Öğrenciler
                sisteme karşı olan bir robotun kılavuz boyunca gezinmek için kullandığı
                tıklanmamış bir etkinlikle başlarlar. Tamamlandıktan sonra öğrenciler
                bilgilerini Uygulama Laboratuvarı'na alırlar ve burada _bir döngü_
                kullanarak yinelemeye dayanan programlar yazarlar.
            Lists and For Loops:
              name: Listeler ve 'Şununla Say' Döngüleri
              description_student: Combining _lists_ and _for loops_ allows you to
                write code that impacts every element of a list, regardless of how
                long it is. The class uses this structure to write programs that process
                all of the elements in lists, include the list of color LEDs.
              description_teacher: 'Bir sıradaki bütün ögeleri tekrarlamak için bir
                for döngüsü kullanmak çoğu programlama dilinde gerçekten yararlı bir
                yapıdır. Bu derste öğrenciler, bu model öğrenmeye başlamak için listeler
                ve for döngüleri hakkında öğrendiklerini birleştirirler. Öğrenciler
                her öge için kod yazmak zorunda kalmadan bir listedeki her ögeyi teker
                teker incelemek için for döngüleri kullanırlar. Ders sonuna doğru
                öğrenciler, bunu tahtadaki ‘colorLed’ listesi ile uygulayacaklar. '
            Timed Loops:
              name: Zamanlanmış döngü
              description_student: Bu derste, öğrencilerin zamanlanmış bir döngü adı
                verilen daha sofistike bir yapı hakkında bilgi edinmek için döngüleri
                anlamalarını sağlıyoruz. Döngülerden farklı olarak, belirli bir döngünün
                ne kadar çabuk tekrarlanacağını kontrol edebilirsiniz ve döngü yinelemeleri
                arasında diğer kodlar (olay işleyicileri gibi) çalıştırılabilir. Bu,
                sonsuza kadar tekrar eden ilginç animasyonlar yaratmamıza izin verirken
                diğer kodun yanında yayınlanmasına izin verir.
              description_teacher: In this lesson we build on students understanding
                of _for loops_ to learn about a more sophisticated structure called
                a _timed loop_. Unlike _for loops_, you can control how quickly a
                _timed loop_ repeats, and other code (such as event handlers) can
                be run between iterations of the loop. This allows us to create interesting
                animations that repeat infinitely, while still allowing other code
                to run alongside it.
            'Project: Board Output':
              name: 'Proje: Kart Çıktısı'
              description_student: Öğrenciler, öğrendiklerini birinci bölüm aracılığıyla
                alıyor ve bilgi üretmek için tahtayı kullanan kendi tasarımlarından
                bir uygulama geliştiriyorlar.
              description_teacher: Öğrenciler, öğrendiklerini birinci bölüm aracılığıyla
                alıyor ve bilgi üretmek için tahtayı kullanan kendi tasarımlarından
                bir uygulama geliştiriyorlar.
            Physical Input:
              name: Fiziksel Girdi
              description_student: Donanım düğmelerini ve anahtarını kullanarak sınıf,
                Devre Oyun Alanını bir girdi olarak kullanan programlar geliştirir.
              description_teacher: Bu ders, Öğrencileri Devre Oyun Sahası'nı, hem
                girdi hem de çıktı için bir araç olarak kullanmaya doğru kesinlikle
                bir çıkış aracı olarak düşünmeye çevirir. Donanım düğmelerinden ve
                anahtarından başlayarak, donanım düğmelerini ve anahtarı söyleyerek,
                öğrenciler Devre Oyun Alanlarından girdiyi almak için `onEvent ()`benzeri
                olarak `onBoardEvent ()` i kullanmayı öğrenirler.
            Analog Input:
              name: Analog girdi
              description_student: Devre Oyun Alanındaki analog girdileri keşfederek,
                çevreye sensörler aracılığıyla cevap veren programlar yazın.
              description_teacher: Bu derste öğrenciler, ortamdaki değişikliklere
                cevap veren programlar yazmak için üç analog sensörün (ses, ışık ve
                sıcaklık) nasıl kullanılabileceğini keşfederler. Bu sensörlerin kullanımı,
                kullanıcıların bir programla nasıl etkileşime girdiğiyle ilgili bir
                geçiş işaretler. Sensörleri bir girdi olarak kullanarak, uygulamanın
                kullanıcısının kendisiyle doğrudan etkileşime girmesi gerekmez veya
                bunu gerçekte fark etmeden etkileşime girebilir.
            Sensor Applications:
              name: Sensör uygulamaları
              description_student: Derslerden önce sensörlerin kullanımlarını daha
                iyi anlamak için üç küçük uygulama ile çalışın.
              description_teacher: Öğrencilerin bir önceki derste öğrendikleri sensörleri
                takip etmek için her biri farklı bir sensöre dayanan üç uygulamadan
                geçiyoruz. Bu üç uygulama, takip eden nihai projedeki öğrencilere
                puan atlamak olarak görev yapabilir.
            'Project: Prototype an Innovation':
              name: 'Proje: Bir yenilik prototiple'
              description_student: Bu ders boyunca öğrendiğiniz her şeyi kullanarak
                kendi tasarımınızla yenilikçi bilgisayar aygıtları geliştirin.
              description_teacher: 'Kursun bu son projesinde, öğrenci ekibi Devre
                Oyun Alanına dayalı yenilikçi bilgisayar cihazı için bir prototip
                geliştirir ve test eder. Panodaki mevcut giriş ve çıkışları kullanarak,
                gruplar ilginç ve özgün kullanıcı etkileşimleri sağlayan programlar
                oluşturacaklardır. '
            Designing Screens with Code:
              name: Kod ile Ekranlar Tasarlama
              description_student: Bir uygulama ekranındaki içeriği değiştirip okurken,
                sınıf, yalnızca bir ekrana ihtiyaç duyan uygulamalar geliştirmeye
                başlar. Tek bir ekranla bile, bu teknikler, bir çok kullanıcı etkileşimi
                ve işlevselliğe izin verir.
              description_teacher: In Unit 4 students learned a very simple approach
                to app development in App Lab that required a separate screen for
                most interactions. To expand the kinds of apps that students can make,
                and to encourage them to think in new ways about how users interact
                with apps, we introduce the `setProperty()` block. This command can
                be used to set the content and properties of various UI elements,
                allowing students to write programs that update information on a single
                screen, instead of manually creating duplicate screens. In this lesson
                students build up simple apps that only require a single screen, the
                content of which is changed using `setProperty()`.
            Board Events:
              name: Kurul Etkinlikleri
              description_student: Donanım düğmelerini ve anahtarını kullanarak sınıf,
                Devre Oyun Alanını bir girdi olarak kullanan programlar geliştirir.
              description_teacher: Bu ders, Öğrencileri Devre Oyun Sahası'nı, hem
                girdi hem de çıktı için bir araç olarak kullanmaya doğru kesinlikle
                bir çıkış aracı olarak düşünmeye çevirir. Donanım düğmelerinden ve
                anahtarından başlayarak, donanım düğmelerini ve anahtarı söyleyerek,
                öğrenciler Devre Oyun Alanlarından girdiyi almak için `onEvent ()`benzeri
                olarak `onBoardEvent ()` i kullanmayı öğrenirler.
            Getting Properties:
              name: Özelikleri Alma
              description_student: This lesson introduces students to the getProperty
                block, which allows them to access the properties of different elements
                with code.  Students first practice using the block to determine what
                the user has input in various user interface elements. Students later
                use getProperty and setProperty together with the counter patters
                to make elements move across the screen.  A new screen element, the
                slider, and a new event trigger, onChange, are also introduced.
              description_teacher: This lesson introduces students to the `getProperty`
                block, which allows them to access the properties of different elements
                with code.  Students first practice using the block to determine what
                the user has input in various user interface elements. Students later
                use `getProperty` and `setProperty` together with the counter patters
                to make elements move across the screen.  A new screen element, the
                slider, and a new event trigger, `onChange`, are also introduced.
            The Program Design Process:
              name: Program Tasarım Süreci
              description_student: This lesson introduces students to the process
                they will use to design programs of their own throughout this unit.
                This process is centered around a project guide which asks students
                to sketch out their screens, identify elements of the Circuit Playground
                to be used, define variables, and describe events before they begin
                programming. This process is similar to the Game Design Process that
                we used in Unit 3. In this lesson students begin by playing a tug
                o' war style game where the code is hidden. They discuss what they
                think the board components, events, and variables would need to be
                to make the program. They are then given a completed project guide
                which shows one way to implement the project. Students are then walked
                through this process through a series of levels. At the end of the
                lesson students have an opportunity to make improvements to the program
                to make it their own.
              description_teacher: This lesson introduces students to the process
                they will use to design programs of their own throughout this unit.
                This process is centered around a project guide which asks students
                to sketch out their screens, identify elements of the Circuit Playground
                to be used, define variables, and describe events before they begin
                programming. This process is similar to the Game Design Process that
                we used in Unit 3. In this lesson students begin by playing a tug
                o' war style game where the code is hidden. They discuss what they
                think the board components, events, and variables would need to be
                to make the program. They are then given a completed project guide
                which shows one way to implement the project. Students are then walked
                through this process through a series of levels. At the end of the
                lesson students have an opportunity to make improvements to the program
                to make it their own.
            'Project: Make a Game':
              name: 'Proje: Bir Oyun Yap'
              description_student: Öğrenciler, öğrendiklerini birinci bölüm aracılığıyla
                alıyor ve bilgi üretmek için tahtayı kullanan kendi tasarımlarından
                bir uygulama geliştiriyorlar.
              description_teacher: Öğrenciler, öğrendiklerini birinci bölüm aracılığıyla
                alıyor ve bilgi üretmek için tahtayı kullanan kendi tasarımlarından
                bir uygulama geliştiriyorlar.
            Arrays:
              name: Diziler
              description_student: Listelerin tek bir değişken isminde çoklu değerleri
                nasıl saklayabileceğini öğrenmek.
              description_teacher: An array is an ordered collection of items, usually
                of the same type. In this lesson, students learn ways to access either
                a specific or random value from a list using its index.  They then
                learn how to access the colorLEDs array that controls the behavior
                of the color LEDs on the Circuit Playground.  Students will control
                the color and intensity of each LED, then use what they have learned
                to program light patterns to create a light show on their Circuit
                Playground.
            Making Music:
              name: Müzik yapma
              description_student: In this lesson students will use the buzzer to
                its full extent by producing sounds, notes, and songs with the buzzer.
                Students start with a short review of the buzzer's frequency and duration
                parameters, then move on to the concept of notes.  Notes allow students
                to constrain themselves to frequencies that are used in Western music
                and provide a layer of abstraction that helps them to understand which
                frequencies might sound good together.  Onces students are able to
                play notes on the buzzer, they use arrays to hold and play sequences
                of notes, forming simple songs.
              description_teacher: In this lesson students will use the buzzer to
                its full extent by producing sounds, notes, and songs with the buzzer.
                Students start with a short review of the buzzer's frequency and duration
                parameters, then move on to the concept of notes.  Notes allow students
                to constrain themselves to frequencies that are used in Western music
                and provide a layer of abstraction that helps them to understand which
                frequencies might sound good together.  Onces students are able to
                play notes on the buzzer, they use arrays to hold and play sequences
                of notes, forming simple songs.
            Arrays and For Loops:
              name: Diziler ve For Döngüleri
              description_student: Combining _lists_ and _for loops_ allows you to
                write code that impacts every element of a list, regardless of how
                long it is. The class uses this structure to write programs that process
                all of the elements in lists, include the list of color LEDs.
              description_teacher: Using a _for loop_ to iterate over all of the elements
                in an array is a really useful construct in most programming languages.
                In this lesson, students learn the basics of how a _for loop_ can
                be used to repeat code, and then combine it with what they've already
                learned about arrays to write programs that process all elements in
                an array. Students use for loops to go through each element in a list
                one at a time without having to write code for each element. Towards
                the end of the lesson students will apply this with the `colorLed`
                list on the board to create an app that changes all of the LEDs each
                time a button is clicked.
            Accelerometer:
              name: İvme Ölçer
              description_student: In this lesson, students will explore the accelerometer
                and its capabilities. They’ll become familiar with its events and
                properties, as well as create multiple programs utilizing the accelerometer
                similar to those they’ve likely come across in real world applications.
              description_teacher: In this lesson, students will explore the accelerometer
                and its capabilities. They’ll become familiar with its events and
                properties, as well as create multiple programs utilizing the accelerometer
                similar to those they’ve likely come across in real world applications.
            Functions with Parameters:
              name: Fonksiyon parametreleri
              description_student: The lesson starts with a quick review of parameters,
                in the context of App Lab blocks that they students have seen recently.  Students
                then look at examples of parameters within user-created functions
                in App Lab and create and call functions with parameters for themselves,
                using them to control multiple elements on a screen.  Afterwards,
                students use for loops to iterate over an array, passing each element
                into a function.  Last, students use what they have learned to create
                a star catching game.
              description_teacher: The lesson starts with a quick review of parameters,
                in the context of App Lab blocks that they students have seen recently.  Students
                then look at examples of parameters within user-created functions
                in App Lab and create and call functions with parameters for themselves,
                using them to control multiple elements on a screen.  Afterwards,
                students use for loops to iterate over an array, passing each element
                into a function.  Last, students use what they have learned to create
                a star catching game.
            Circuits and Physical Prototypes:
              name: Devreler ve Fiziksel Prototipler
              description_student: Wire simple circuits to create a physical prototype
                using cheap and easily found materials.
              description_teacher: In preparation for this chapter's final project,
                students will learn how to develop a prototype of a physical object
                that includes a Circuit Playground. Using a modelled project planning
                guide, students will learn how to wire a couple of simple circuits
                and to build prototypes that can communicate the intended design of
                a product, using cheap and easily found materials such as cardboard
                and duct tape.

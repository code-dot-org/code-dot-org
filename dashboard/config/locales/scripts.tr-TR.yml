        csp9-2021:
          description: Bu ünitede, veri analizinin ham verileri dünya hakkında yararlı
            bilgilere dönüştürmeye nasıl yardımcı olduğunu öğrenin. Veri kümelerinin
            içindeki kalıpları bulmak için veri görselleştirmeyi nasıl kullanacağınızı

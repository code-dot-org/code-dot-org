        aiml-2021:
          lesson_groups:
            lessonGroup-2:
              big_questions: |-
                -   Makine öğrenimi karar vermek için verilerdeki kalıpları nasıl bulur?
                -   Bir makine öğrenimi modelini eğitirken önyargıları nasıl önleyebiliriz?
              description: Öğrenciler makine öğreniminin temellerini öğrenir ve App
                Lab'de kullanılabilecek makine öğrenimi modelleri oluşturmak için
                AI Lab adlı bir araç kullanır. Ünite, makine öğrenimine ve bilgisayarların
                karar ve tahminlerde bulunmak için verilerdeki kalıpları nasıl kullanabileceğine
                genel bir bakışla başlar. Sonra, öğrenciler önyargı konularını keşfederken
                tablo verilerinden modelleri eğitmek için AI Lab"ı nasıl kullanacaklarını
                öğrenirler. Dersler tekrar eden bir “bağlantısız - AI Lab - App Lab”
                modelini takip eder, böylece öğrenciler sürekli olarak makine öğrenimi
                kavramlarına ve araçlarına maruz kalırlar. Bu bölüm, öğrencilerin
                bir makine öğrenimi modeli eğitmek ve bir uygulama oluşturmak için
                bir dizi gerçek dünya veri kümesi arasından seçim yaptıkları bir projeyle
                sonuçlanır.
              display_name: Bölüm 1 - Makine Öğrenimini Anlamak
            lessonGroup-3:
              big_questions: "-   Topluluğumuzdaki sorunları çözmek için makine öğrenimi
                nasıl kullanılabilir?"
              display_name: Bölüm 2 - Makine Öğrenimi Uygulaması Tasarlayın
            lessonGroup-4:
              display_name: Anket

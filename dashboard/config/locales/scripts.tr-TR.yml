            csp_unit10_2020:
              description: |-
                ### Ünite Felsefesi ve Pedagoji

                -   **Tam Sınıf Simülasyon Yoluyla Öğrenme:** Bu ünitede yürütülen simülasyon projesi birkaç önemli amaca hizmet eder. Soyut mahremiyet veya güvenlik fikirlerinden somut potansiyel yeniliklere geçerek öğrencilerin öğrendiklerini bağlamsallaştırmaya yardımcı olur. Simülasyon okulların modernizasyonuna dayandığından, öğrenciler tanıdık bir ortamda bilgi işlem yeniliklerinin sonuçlarını değerlendirebilirler. Öğrenciler, atanmış bir rolü üstlenerek ve aynı şeyi yapmış bir grup takım arkadaşıyla etkileşim kurarak, okullarda yenilik söz konusu olduğunda, kendilerinin ötesinde çok çeşitli ilgi alanlarını ve hedefleri göz önünde bulundurmalıdır.

                -   **Yılın "Karar Vericiler" Olarak Sonlandırılması:** Öğrencilerin bu ünite boyunca ilgilendikleri ana tema, teknolojik yeniliğin her iki tarafını da dikkate alma ihtiyacıdır. Bilgi işlem teknolojisi, kültür, ekonomi ve genel olarak toplum için hem faydalara hem de zararlara yol açmıştır. Dünyamızın karşı karşıya olduğu önemli sorulara yanıt vermek, teknolojiyi anlama ve neden olduğu etkileri belirleme ve yorumlama becerisi gerektirir. Bu birim, teknolojinin etkisine ilişkin herhangi bir özel bakış açısını savunmak için tasarlanmamıştır. Yine de, öğrencilerin etraflarındaki teknolojinin sonuçlarını ustaca görmeleri ve tartmaları için onları güçlendirmelidir. PT Oluşturma bu kursun en önemli projesi gibi görünse de, Müfredatı Keşfet gerekliliği ve bu ünitede karşılaşılan sorular muhtemelen daha önemlidir. BB İlkelerini alan gençlerin çoğu, teknolojiyle "yaratıcı" oldukları çalışmalara veya kariyerlere devam edebilir, ancak hepsinin derinden bilgi işlem tarafından şekillendirilen bir dünyada düşünceli "karar vericiler" olmaları gerekecektir.

                ### Büyük Değerlendirme ve Projeler

                Öğrenciler, bu ünite boyunca Gelecek Okulu Toplantısı simülasyonunu tamamlarlar. Yaklaşık beş kişilik ekipler halinde çalışan öğrencilere bir rol ve araştırmaları gereken bir dizi ilgi alanı atanır. Okulları iyileştirebilecek ve karakterlerinin çıkarlarıyla uyumlu gerçek dünyadaki yenilikleri araştırıyorlar. Ünite boyunca, onlara bir ekip olarak önerilerini iyileştirme ve farklı bilgi işlem yeniliklerinin faydalarını ve risklerini tartışma fırsatları verilir. Sonunda, ekipleri Geleceğin Okulu için genel bir teklif sunar ve tüm öğrenciler en iyi olduğuna inandıkları ekip ve yenilik için oy kullanır. Öğrenciler ayrıca bu ünitede ele alınan BB İlkeleri çerçevesi hedefleriyle uyumlu bir ünite sonu değerlendirmesi yapacaklardır.

                ### AP Bağlantıları

                Bu birim ve birim projesi, aşağıda listelenen kalıcı anlayışlara doğru ilerlemeye yardımcı olur. Ünitelerin Öğrenme Hedefleri ve EK'lerle ayrıntılı eşlemesi için lütfen bu ünitenin "Standartlar" sayfasına bakın.

                -   IOC-1: Bilgi işlem yenilikleri genellikle belirli bir amaca ulaşmak için tasarlanırken, istenmeyen sonuçlara yol açabilir.
                -   IOC-2: Bilgi işlem yeniliklerinin kullanımı, kişisel güvenliğiniz ve kimliğiniz için riskler içerebilir.

                Bu birim, AP BB İlkeleri Çerçevesinden aşağıdaki konulardan içerik içerir. Kurs incelemesinde konu kapsamı hakkında daha ayrıntılı bilgi için [Code.org CSP Konu Kapsamı](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).


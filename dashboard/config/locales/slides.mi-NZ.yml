    C2_digital_footprint_v2:
      1:
        text: Kia mōhio ai koe, ia te wā ka haere ki tuihono, ka mahue atu tō tapuwae
          e taea ana e wai rānei te rapu, te tārua, te tiri, te whakapāoho, ā, ka
          noho pūmau atu. He aha te āhua o tō tapuwae matihiko? E hiahia ana koe kia
          pēhea te āhua o tō tapuwae matihiko?
    C2_graph_paper:
      1:
        text: Ko te akoranga "Papatonotanga Pepa Kauwhata" tēnei, ā, e hāngai pū ana
          ki ngā hātepe. I tēnei rā ka ako tātou ki te tuhi papatono hei whakaatu
          me pēhea te waihanga houtia ngā atahanga pango me te mā, mā te whakamahi
          noa iho i ngā pere kua tuhia ki te ringa.
      2:
        text: He rārangi tohutohu whakaoti mai te hātepe. Ka whai tātou i tēnei tautuhinga
          tohutohu ki te hanga oko. Ka mārama ake ai te tangata ki te mahi i tētahi
          mahi i te hātepe.
      3:
        text: Mēnā kei te tuhi hātepe mō te rorohiko me āta wetewete ki ngā hipanga
          moroiti. Kia pēnei, whakaotihia tēnei rārangi, haere tonu ki te mea whai
          muri atu, ā, kia mutu rā anō.
      4:
        text: Whakamahia ai au te hātepe i aku mahi. Ki te tuhi ahau i ngā hipanga
          ka taea e au tētahi hanga te waihanga houtia, ka ako rānei i tētahi atu
          tangata ki te mahi. Hoatu te kōata ki te umu kōata, ka kōmitimitia ai, kātahi
          me whai i te toenga o ngā tohutohu ki te hanga oko. Ko tā te hātepe he whakatakoto
          mahere whakatutuki mahi.
    C2_artist_loops:
      1:
        text: I konei tātou ka whakamahi i te paraka tōai hei āwhina i a tātou ki
          te whakarāpopoto i ngā mahi i a tātou e papatono ana i tā tātou rehetoi.
          He paraka kē kei te papamahi, heoi anō, he tīmatanga noa iho ēnei.
      2:
        text: Kia koromeketia aua paraka e whā ngā wā ki te tā i te katoa o tētahi
          tapawhā, ka tōia te paraka tōai ki te papamahi, ka hoatu i te paraka neke
          ki mua, me te paraka neke whakatematau ki roto i te paraka tōai. Ina pāwhiritia
          te whakahaerehia ka tōaitia ērā hipanga e te rehetoi e whā ngā wā, ki te
          whakaoti i te tapawhā.
    C2_bee_loops:
      1:
        text: Ko te koromeke te tōaitanga o tētahi mahi. Ka haere atu au ki te whare
          pī ki te tirotiro haere, ka titiro ki tētahi taitapa ka whakahokia. Ka tōaitia
          tēnei mahi kia maha ngā wā. Kei te hoki atu me te mahi i te mahi ōrite e
          hia kē nei ngā wā.
      2:
        text: Ko te paraka tōai tēnei. Kia hoatu koe i te aha rānei ki roto i te paraka
          tōai ka tōaitia aua hohenga i te nui o ngā wā kua tohua. Hei tauira, i tēnei
          taumata, kāore tātou e tō i te neke ki mua me te tiki waireka e toru ngā
          wā, ka tōia kē kia kotahi te wā me te tōai i te hohenga e toru ngā wā. I
          māmā ake tēnā nē!
    C2_maze_intro:
      1:
        text: He mea tuhi te papatonotanga i te nuinga o te wā engari ka whakamahi
          tātou i te Blockly. Whakamahia ai te Blockly i ngā paraka atanga ka tōia,
          ka waiho hoki ki te tuhi papatonotanga. He hanga waehere tonu te mahi ahakoa
          pēhea. Hei tīmatanga, ka hanga e tātou tētahi papatonotanga ki te āwhina
          i tēnei Manu Takariri ki te haere mā te rīrapa ki ngā poaka kino kua tāhae
          i āna hua.
      2:
        text: Kua wāhia te Blockly ki ngā wāhanga matua e toau. Kei te taha mauī ko
          te rīrapa manu, te wāhi whakahaere i tō papatono. Kua tuhi ngā tohutohu
          mō ia taumata ki raro iho i te rīrapa. Ko te wāhanga o waenganui te pouaka
          utauta. He whakahau ēnei paraka katoa kia mārama te manu me aha ia. Kei
          te taha matau te mokowā e kīia nei ko te, papamahi, te wāhi hanga i tā tātou
          papatono.
      3:
        text: Ki te tō ahau i tētahi paraka neke ki tā tātou papamahi me pāwhiri i
          te "Whakahaerehia", he aha te hua? Ka neke whakamua te manu kia kotahi te
          hipanga. Ka pēhea mēnā e hiahia ana ahau kia kawe te manu i tētahi atu mahi
          i muri i tana neke ki mua? Ka taea e au tētahi paraka anō te tāpiri ki tā
          tātou papatono.
      4:
        text: Ka whiriwhiria e au te paraka "huri whakatematau", ka tōia atu ki raro
          i te paraka nek kia puta rā anō te pere kōwhai. Ka tukuna, kātahi ka hono
          ngā paraka. Ina pāwhiritia anō te "Whakahaerehia" ka tutuki e te manu ngā
          whakahau kua putuhia mai i runga ki raro i tā tātou papamahi.
      5:
        text: Ki te hiahia koe ki te muku i tētahi paraka, tēnā, tangohia i te putunga
          ka tōia ai ki te ipu para. Mutu ana tō pāwhiri i te whakahaerehia, ka wātea
          kia pāwhiritia te pātene tautuhi anō kia hoki atu te manu ki te tīmatanga.
          Hoake tātou ki te tiki i ngā poaka!
    C2_paper_airplanes:
      1:
        text: Koinei te akoranga Hātepe Ao-Tūturu. He mea whakaahua te hātepe i ngā
          mahi o ia rā. Ko te tohutao pihikete me te tohutohu hanga wharemanu he tauira
          o ētahi hātepe o ia rā.
      2:
        text: I tēnei rā ka hanga, ka waihanga, ka whakamātau hoki tātou i tētahi
          hātepe mō te waka rererangi pepa. Heoi anō, ko te mahi tuatahi, ko te wāhi
          i te tūmahi nei ki ngā hipanga iti, māmā te whai atu. Mēnā e hanga ana i
          tētahi waka rererangi pepa me whakatau tātou he aha ngā hipanga me te raupapatanga
          o aua hipanga hei whai mā te kaihanga.
      3:
        text: Māu te hātepe tuatahi e waihanga mā te tapahi i ngā pikitia. Mutu ana,
          māu e whiriwhiri i ngā pikitia e ono e whakaatu ana i ngā hipanga ki te
          hanga i te waka rererangi pepa me te whakaraupapa i aua pikitia ki te raupapatanga
          tika. Mutu ana te whakaraupapatanga me whakawhiti koutou ko tētahi atu rōpū
          ākonga ki te whakamātau i te pai o tāu hātepe. Mā te hātepe kounga e tino
          eke ai te hanganga o tētahi tino waka rererangi pepa.
      4:
        text: Mēnā e hiahia ana koe ki te taka tiakarete, he maha ngā hipanga nui
          i taua tūkanga, ā, mō ia hipanga nui he tautuhinga hipanga iti. He rerekē
          ngā tohutao, nā hātepe rānei. Kei te āhua o te tāwara e hiahiatia ana. he
          whaitake ngā hipanga katoa, ahakoa te rahi, nā te mea, ki te ngaro tētahi
          o ngā hipanga, ka raru te katoa. Koina te take me āta tuhi i ngā hipanga
          katoa, kia rite tonu te huanga i ia wā, ahakoa te kaikawe.
    C2_playlab_createstory:
      1:
        text: Ā mohoa nei ko tāu he hanga i tētahi hākoritanga, tētahi paki rānei
          ka tōai i ōna āhuatanga ia te wā ka whakahaerehia. Nā reira, e wātea ana
          ināianei ki te hanga i tētahi kēmu pāhekoheko e āhei ana koe te tākaro.
      2:
        text: He paraka hou hei whakamātau māu. Ko te paraka "ina pere" tētahi, ko
          te paraka "neke i te kaitapere" tērā atu. Ka taea e koe ēnei paraka te whakahono
          kia neke haere te kaitapere me ngā kī pere. He paraka hoki ka kawe i tētahi
          āhuatanga ki te tuki ngā kaitapere, ki te pāwhiritia rānei rātou. Tēnā tirohia!
    C2_relay_programming:
      1:
        text: I te rangi nei ka mahi tātou i te papatonotanga ā-tānga. E hāngai pū
          ana ki te papatonotanga i ngā wā e tāmia ana me te patuirotanga, arā, te
          whakatika i ngā hapa ka puta i a koe e horo haere ana, e mahitahi ana rānei
          hei tīma. Ka whakamahi tātou i te pepa kauwhata hei whakaritenga ki te mahi
          waehere me ngā whakataetae tānga hei whakaritenga ki te wā me oti te mahi.
      2:
        text: I te papatonotanga ā-tānga ka whakataetae ngā tīma ki te whakaoti i
          te papatono pepa kauwhata. Me āta titiro koe ki ngā mahi o tō hoa, me patu
          rānei i te iro, mēnā he hapa me whakatika, me tāpiri i tō pere, kātahi ka
          oma atu ki te pā ki tō hoa.
      3:
        text: Whakamahia ai te patuirotanga e ngā kaipapatono ki te rapu me te whakatika
          hapa i ā rātou hātepe, waehere rānei. He nui ngā ara patuiro. Ko tētahi
          o ngā ara māmā ko te āta titiro, hipanga ā hipanga kia kitea rā anō te hapa,
          kātahi ka whakatikaina.
      4:
        text: Kei konei ahau e ngana ana ki te takapore whakamuri engari ia te wā
          ka ngana, ka taka. Ka āta tirohia ngā nekehanga katoa, kātahi au ka kite
          i taku hē. Nā taku kaiwhakangungu ahau i whakaatu mai i te hē o taku waiho
          i toku ringa ki te kurupae. Nā reira, ka ngana anō ahau, ka waiho i tōku
          ringa ki te wāhi tika i te kurupae, ka tutuki i au! Harikoa katoa ahau i
          tutuki taku patu i ngā iro o taku takapore whakamuri. Ko tā te patuirotanga
          he rapu, he whakatika i ngā raru. Me he tē!
    C2_zuck_repeat_loop:
      1:
        text: He tohunga te rorohiko i te mahi tōai whakahau. Ka tere hōhā te tangata
          mēnā ia ka mate ki te mahi i te mahi ōrite ao noa, pō noa. Heoi anō te rorohiko
          ka mahi i te mahi ōrite kia miriona, kia piriona rānei ngā wā me te kore
          paku hōhā, ka mutu, ka tino rangatira tana kawe i aua mahi.
      2:
        text: Hei tauira, mēnā i te hiahia koe ki te mihi hari huritau atu ki ngā
          tāngata katoa o Pukamata mā te tuku īmēra, ka pau te kotahi rau tau ki te
          patotuhi i te katoa. Otirā, mā ētahi rārangi waehere ka taea e au tētahi
          pūnaha te waihanga kia pai ai taku tuku īmēra hari huritau atu ki ngā tāngata
          katoa o Pukamata. Nā reira koinei te koromeke, te take hoki e tino whaitake
          ana me tētahi o ngā mahi tohunga a te rorohiko.
      3:
        text: I tēnei tauira ko tō whāinga ko te neke i te manu kia tikina te poaka
          e ia. Kia māmā ake ai te whakatutukitanga o tēnei mahi, ka taea e tātou
          te paraka "tōai" te whakamahi. Ka taea te pēnei mā te hoatu i te whakahau
          "neke ki mua" ki te rorohiko e rima ngā wā kia tata atu te manu ki te poaka.
      4:
        text: Ka taea rānei te whakahau i te rorohiko ki te "neke ki mua" kia kotahi
          te wā, kātahi ka whakahau atu kia "tōai" i taua nekehanga e rima ngā wā.
          Ka rite te huanga. Nā reira, e tutuki ai tēnei, me tō i te whakahau "neke
          ki mua", me hoatu ki roto i te paraka "tōai". Ka pāwhiritia me te kī atu
          e hia ngā wā e hiahia koe kia tōaitia taua mahi, te neke ki mua.
      5:
        text: Hei āpiti atu, ka taea ngā whakahau huhua te hoatu ki roto i te paraka
          "tōai". Nā reira, i tēnei tauira, e meatia ana koe kia neke ki mua me te
          huri whakatemauī, ā, ka pēnei e rima wā. Ka wani kē! Kia ngahau!
    C3_artist_functions:
      1:
        text: Mutu ana tō ako i te rorohiko ki te kawe i tētahi hohenga kua wātea
          tēra taumahi kia karangahia anō ā tōna wā, ā, koinei tētahi o ngā tino painga
          o te papatonotanga rorohiko. Ka tapaina atu he ingoa, ka karangahia. Ānō
          nei e whakawhanake ana i te reo.
      2:
        text: I te papatono i hangaia e tātou, i ako tātou ki te tā i tētahi tapawhā
          mā te neke me te huri e whā ngā wā. Ka taea e tātou tērā taumahi te tapa
          ki te ingoa, tāngia he tapawhā, kia eke te wā ka hiahia tā tapawā tātou,
          ko tā tātou he kī noa atu tāngia he tapawhā, ā, ka hoki atu te rorohiko
          ki te whakaara i taua taumahi, taua waehere. Ka ea mā tātou. Kua tāpiritia
          tērā ariā ki tō tātou reo papatonotanga.
    C3_artist_intro:
      1:
        text: E kore koe e paku kōwhiritia mō te whakataetae mēnā kāore ō tāngata
          matatau ki te pūtaiao rorohiko. Nā te nui o ngā raraunga ka kohikohia e
          ngā waka, e tika ana kia tirohia e tētahi hunga e mōhio ana ki te tuhi papatono
          kia mārama ai koe ki ngā mahi e tika ana kia koke tonu, kia pai ai tō whakawhanake
          i tō mahinga hautū waka.
      2:
        text: Ko koe hei rehetoi i ēnei panga, ka whakamahi i te penerākau ki te tā
          i ngā āhua rerekē. Ahakoa haere ai tō rehetoi ki hea, ka tāngia he rārangi
          ki muri i a ia.
      3:
        text: Ki te neke haere i te papatā ka whakamahi koe i te paraka neke ki mua.
          I konei kei te kī mai te paraka neke ki mua mā te 100 pika. He aha te hua
          ki te pāwhiri tātou i te "Whakahaerehia"? Ka paku neke te rehetoi ki mua,
          ka neke mā te 100 pika. He tongi moroiti noa iho nei ngā pika i tō mata
          rorohiko.
      4:
        text: Kei te kī mai tērā atu paraka kei te panga nei huri whakatematau mā
          te 90 putu. Ā, ina tātou ka tō i taua paraka ka paku huri te rehetoi. E
          whakaae ana kia rawekehia kia whakatauhia ka pēhea te nui o tana huri. He
          huringa 90 putu tēnei.
      5:
        text: He huringa 120 putu tēnei. Kia mahara ake, e whakaae ana kia panonihia
          ēnei uara mā te pāwhiti i ngā pere kei te taha o ngā tau pika, putu hoki.
          Kia ngahau te tā me tāu rehetoi!
    C3_artist_nested_loops:
      1:
        text: Ki te hoatu i tētahi koromeke ki roto i tētahi atu koromeke ka kīia
          tēnei he, koromeke tauroto. Hei tauira, i konei kua wātea kē ki a tātou
          tētahi waehere ki te tā i tētahi tapatoru 100 pika te roanga o ngā tapa
          mā te whakamahi i te paraka ngā wā tōai, kia toru ngā wā, ko tētahi wā mō
          ia tapa o te tapatoru.
      2:
        text: Engari e hiahia ana tātou ki te tā i ngā tapatoru e ono. E tutuki ai
          tēnā, ka tango tātou i taua koromeke me te hoatu ki roto i tētahi atu paraka
          ngā wā tōai. Pāia!
    C3_bee_conditionals:
      1:
        text: He paraka whai here tēnei. E meatia ana MĒNĀ he waireka, he mīere rānei
          he iti iho, he rite tonu, he nui ake rānei i te nui o te tau, ME mahi i

          āke, āke tonu ā tātou heihei. Mā te mana o te koromeke e poto ake ai te
          mahi, e tūwhera ai hoki ngā kōwhiringa pai i a koe e hanga ana i tō ake
          whakaputanga Mahimaina.
    mc_2016_events:
      1:
        text: Māu e whiriwhiri i a Steve, i a Alex rānei i tēnei taumata. Me pēhi
          koe i ngā pātene kei tō papapātuhi ki te neke ki runga, ki raro, ki te taha
          mauī, ki te taha matau hoki. Nā ināianei, e wātea ana koe ki te neke haere
          ki ngā wāhi e hiahia ana i te taumata. Ki te whakamahi i tētahi koiora me
          hīkoi atu koe ki a ia, me huri ki a ia, kātahi ke pēhi i te paemokowā.
      2:
        text: Mēnā e whakamahi ana koe i tētahi mata whakapā me mātua miri ki runga,
          ki raro. ki te taha mauī, ki te taha matau hoki ki te neke haere. Kātahi
          me pato koe i te kēmu ki te whakamahi i te tuemi kei tō aroaro.
      3:
        text: Ina whakamahia, he aha te hua? I te ao Mahimaina ka tuku wūru te hipi
          ki te kuti koe i ōna huruhuru, ka oma atu ngā kau ina patua, ā, ka pahū
          mai ngā konihi ki te tata atu koe ki a rātou. He tauhohenga ēnei nā ngā
          takahanga. Ko tā te takahanga mahi he kī atu ki tō papatono me whakarongo,
          me whanga rānei kia hua mai tētahi āhuatanga. Ā, i te huatanga mai ka kawea
          tētahi hohenga.
      4:
        text: Ā mohoa noa nei kua whakamahia e koe tētahi takahanga. Ko tā te waehere
          ka purua ki te kāniwha "ina whakaputa" he rere i te waihangatanga o tō koiora,
          i te tīmatanga rānei o te kēmu. Hei ngā taumata e whai atu ana ka wātea
          ki a koe ētahi kāniwha mō ētahi takahanga pēnei i te "ina pāngia" ka rere
          ina koe ka pā ki tētahi koiora, i te "ina whakamahia" rānei ina koe ka whakamahi
          i tētahi koiora. Māna, mēnā e hiahia ana koe kia nunumi tō kairoro i te
          urunga mai o te rā, hoatu tēnā ki te kāniwha "i te awatea"
    mc_2016_spawn:
      1:
        text: He rite te tikanga o te whakaputa ki te waihanga i ngā kemu. I tēnei
          taumata me whakarite tātou ki te whakaputa kairoro i te tōnga o te rā. Ka
          whakamahi tātou i te paraka "i te pō" ki te whakatutuki.
      2:
        text: Nā te mea e hiahia tātou ki te whakaputa kairoro i te pō me tāpiri i
          te paraka "whakaputa kairoro" ki te paraka "i te pō". Kia puta, ka whakatinanahia
          e ngā kairoro te waehere ka hoatu e koe ki ō rātou kāniwha takahanga "ina
          whakaputa". Kia ngahau te whakaputa kairoro!
    mc_2016_congrats:
      1:
        text: Ka wani kē! Kua ako koe ki te whakamahi i ngā whakahau pūtaiao rorohiko
          kia ora anō te ao Mahimaina. Ko koe te kaihoahoa ināianei. Kua wetea e koe
          ngā aukatitanganga o ngā whakahau me ngā koiora katoa. Māu e whiriwhiri
          ka aha haere ake nei.
      2:
        text: Mutu ana tō hanga i tō kēmu, pāwhiritia te tiri kia riro i a koe te
          honongaitua hei tiritiri ki ō hoa, hei korikori rānei māu ki tō waea. Kia
          ngahau! E hīkaka ana ahau ki te tākaro i tō putanga o Mahimaina.

          pī ki te kohikohi i te waireka mēnā rā he waireka. Ana!
    C3_bee_debugging:
      1:
        text: Kua rongo kōrero koe mō tētahi papatono patuiro? Koinei te ara e mōhio
          ai koe he aha e raru ana. Ki te patu i te iro waehere ka tautohu i ngā hapa,
          ka tangohia hoki.
      2:
        text: Kei tā tātou papamahi ētahi paraka i whakaratoa kētia. Ka whakamahi
          tātou i te pātene hipanga ki te hīkoi i waenganui i ngā paraka, ā-hipanga,
          ki te kite mēnā koinā te otinga tika ka tahi, ka rua ngā wāhanga e tika
          ana kia whakatikahia.
      3:
        text: Te āhua nei koinā te mate! Me whiwhi tātou ki tētahi paraka neke ki
          mua anō. Mā te pātene hipanga tātou e āwhina ki te patu i te iro mā te tautohu
          i te wāhi kei reira te mate kia taea e tātou te whakatika.
    C3_bee_functions:
      1:
        text: Ko tētahi o ngā tino ariā o te pūtaiao rorohiko ko te whakamahukitanga
          o ngā whakahau hou, arā, te tāpiri i ō ake kupu ki te reo rororhiko. Kei
          te takiwā o te kotahi rau te nui o ngā kupu, ngā whakahau rānei o ngā reo
          rorohiko. Kei te whakamahukitanga kē o ngā kupu hou kua hangaia me ēnei
          paraka te mīharotanga me te auahatanga o tēnei mahi.
      2:
        text: Ka rite tonu tā tātou pēnei i ngā wā e tākaro hākinakina ana. Hei tauira,
          i te poitūkohu, ka tīmata i te tūpana poi, ki te pūhunga, ki te turapa.
          Kia mau i a koe ēnei nekehanga waiwai ka tīmata tō ako i ngā nekehanga hou.
          Kia whakakotahitia ēnei, ka noho hei paraka hanga pēnei i te nekehanga ārai-hipa
          me te nekehanga maka-oma. I konei ka koke ki ngā nekehanga matatini. Kia
          ako koe ki taua nekehanga me te tapa ki tētahi ingoa, kua mōhio tō tīma
          me pēhea te mahi.
      3:
        text: Tōna rite hoki ki tō whakaako i te rorohiko ki te mahi i tētahi hohenga
          mā te whakamahi i ēnei raupapatanga whakahau, ka tapa koe i tētahi ingoa
          ki taua hohenga kia māmā ake ai te tōai tōna wā. Kia whakamahuki i tō whakahau,
          kātahi ka tapaina ki tētahi ingoa, ka huri hei taumahi. Ka whakamahia i
          te taumahi ki te āwhina i te pī.
      4:
        text: I tēnei tauira kua tapaina tā tātou taumahi ki te ingoa tiki waireka
          2, tēnei paraka kākāriki kei konei. E mōhio ana tātou ka aha te taumahi
          tiki waireka 2 nā tōna whakamahukitanga kei tēnei pouaka kiwikiwi. Ki te
          titiro tātou ki roto rā mā te taumahi tiki waireka 2 e tiki i te waireka,
          kātahi ka tika waireka anō. Me rite tonu tō titiro ki roto i te pouaka kiwikiwi
          kia mōhio ai koe ki te āheinga o ēnei paraka taumahi.
    C3_bee_nested_loops:
      1:
        text: Ka whakamahi tātou i ngā koromeke tauroto ināianei me te pī. Kua hoatu

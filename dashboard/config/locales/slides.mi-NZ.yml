      4:
        text: Tē tō atu ai i ngā paraka "neke ki mua" e rima...
      5:
        text: Ka taea e tātou te paraka "neke ki mua" te hoatu ki roto i tētahi paraka
          "toāi" me te tuhi i te nui o ngā wā ka tōaitia ki taua paraka tonu.
      6:
        text: 'Ā, he tino kōrero tēnei: e whakaae ana kia nui atu i te kotahi whakahau
          ka hoatu ki roto i ia paraka "tōai".'
      7:
        text: Kia pai te mahi me tō paraka "tōai" hou!
    loop_until:
      1:
        text: Tēnā koe, ko Chris ahau. I mua i taku piri atu ki Miami Heat i uru ahau

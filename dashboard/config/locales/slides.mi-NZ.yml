    C3_computational_thinking:
      1:
        text: Ko te whakaaro ā-rorohiko tēnei akoranga. Ka uaua i ētahi wā te ako
          i tētahi kēmu hou, nē? I te tīmatanga ka rangirua, ā, i ētahi wā kāore he
          tangata hei whakaako i a koe ki ngā ture, nā reira, māu anō koe e ako.
      2:
        text: Ka pai ake tō ako i a koe anō i te wā kua mau i a koe ētahi hārau whakaaroaro,
          ā, koinei te rongopai. He mea motuhake ēnei hārau hei ara mātai me te whakaoti
          rapanga. I tēnei akoranga ka ako koe ki ngā hārau e whā, ā, ka whakaharatau
          me ō hoa kia mārama ki a koutou ngā ture o te kēmu.
      3:
        text: I a koe ka wetewete i tētahi rapanga nui ki ngā wāhanga iti kei te whakamahi
          koe i ō roro ki te wāhi i te rapanga nui. Mutu ana, he nui ngā rapanga iti
          ka toe mai. Ka tika tonu atu tātou ki tā tātou hārau tuatahi, tērā e kīia
          nei ko te whakataurite tauira.
      4:
        text: Ko te rapu tauritenga tēnei mahi. Kia kitea e tātou ētahi āhuatanga
          taurite, ka mōhio haere tātou ki ngā āhuatanga rerekē. Ki te tango ahau
          i aua rerekētanga ko te whakawaitara tēnā.
      5:
        text: Kia mārama ahau ki ngā hipanga whakaoti i tētahi rapanga ka taea e au
          ērā hipanga te whakaraupapa ki tētahi hātepe kia āhei ai te tangata, ahakoa
          ko wai, aku tohutohu whakaoti rapanga te whai. Ka whakamahi tātou i ngā
          hipanga e whā kia mārama ai tātou me pēhea te tākaro i tētahi kēmu kāore
          ōna ture. Hei te mutunga o te kēmu, ka mōhio koe ki te tākaro ki tētahi
          kēmu āhua pēnei te hanga!
    C3_crowdsourcing:
      1:
        text: Ko te mahi ā-ohu te ingoa o tēnei akoranga, I tēnei akoranga ka whakamahi
          tātou i tētahi pākete kāri ki te ako e pā ana ki te māmā ake o ētahi mahi
          mēnā ka mahi ā-ohu, kaua ā-tangata takitahi. Tōia mai ō hoa, hangaia tētahi
          mea mīharo. Ko te tikanga o te mahi ā-ohu ko te tono āwhina i tētahi ohu
          nui kia wawe ake ai te whakatutukitanga o tētahi mahi.
      2:
        text: Ka whakamahi mātou i te mahi ā-ohu i te pūtaiao rorohiko i ngā wā katoa.
          He manomano pia, ringa rehe hoki ka tūhono i ā rātou rorohiko ki te tirotiro
          haere i ngā mōhiohio piriona nei. E rapu haere nei i te tau toitū Marsenne
          hou, i ngā whakawhitiwhitinga kaituarangi rānei.
      3:
        text: Ki te mātakitaki koe i tētahi kiriata, kei ia hēkona o taua kiriata
          e 24 atahanga takitahi e kīia nei he tapa. Nā reira, me mātua waihanga,
          whakamāori, whakahono hoki i aua atahanga katoa. he kaiwhakawhanake pūmanawa
          mātou ko tōku tīma. Ka mahitahi mātou ki te waihanga i te momo pūmanawa
          māna tētahi atahanga e waihanga, te atahanga whakamutunga ka kitea o tō
          mata. He utauta tēnā ka whakamahia e ētahi rehetoi, e ētahi atu kaiwhakawhanake
          hoki i ā rātou e mahitahi ana hei tīma, i ā rātou hoki e whai ana i tētahi
          tukanga ki te waihanga i ngā atahanga ka whakakitea ki te mata.
      4:
        text: Hei tauira, i te kiriata Finding Nemo, i a Crush rāua ko Squirt, ko
          ō rāua hoa e tere ana i te Aumoana Rāwhiti o Ahitereiria. Kei te kite koe
          i ngā atahanga o te wai e rere ana, kei te kite koe i ngā tae kei te anga
          o te honu, ā, kei te kite hoki koe i ngā taha o ngā ika. He mea hanga ēnei
          mā roto mai i te pāngarau me ngā pūmanawa rorohiko ka tuhi e mātou, kātahi
          ka hoatu ki te rehetoi, ā, māna e kawe me te whakamahi ki te waihanga, te
          whakatika, me te whakapaipai i te atahanga whakamutunga.
    C3_dice_race:
      1:
        text: Ko te whakataetae mataono te ingoa o tēnei akoranga. Ko te nuinga o
          ngā tāngata e rata ana ki te tākaro kēmu rorohiko. Kua whakaarohia e koe
          te mahi ā ngā kaipapatono rorohiko i a rātou ka huri i ngā hipanga o te
          kēmu hei papatono? Ko te mahi tuatahi i te mahi hanga kēmu rorohiko me ngā
          mahi whakaoti rapanga ko te whakaaro me te whakamahere.
      2:
        text: Ka hua mai te hātepe i te hipanga whakaaro o te whakaoti rapanga, arā
          ia he, mahere ā-hipanga mō te whakaoti rapanga, mō te whakaoti mahi rānei.
          I tēnei whakaakoranga waihangahia e koe tētahi hātepe mō te kēmu whakataetae
          mataono. Kātahi koe ka tono atu ki ō hoa ki te whakamātau i tō mahere mā
          te whai i ngā hipanga mō te tākaro i te kēmu. Kia mōhio rā anō te kaipapatono
          kei te tika ngā hipanga, ka eke te wā ki te whakamāori i te hātepe hei papatono
          i tētahi reo e mārama ana ki te rorohiko.
      3:
        text: He hātepe e kawe ana i te nuinga o ā mātou mahi o ia rā. He rārangi
          hipanga hei whai mā mātou ki te whakaoti i tētahi mahi. Tēnā whakaarohia
          ngā āhuatanga o te whakarite i a koe anō mō te kura, te whakamahere rānei
          i tētahi rangi ngahau me o hoa, te whakarite timo kai rānei. Hei whakaoti
          i aua mahi me āta wetewete ki ngā hipanga iti, ā, i ētahi wā me whai raupapatanga
          hoki aua hipanga.
      4:
        text: Whakaarohia te taka hanawiti. Ehara i te mea he aha te momo raunga ka
          tikina tuatahitia i te kāpata, e kore noa iho e taea e koe te pata pīnati
          te pani ki te paraoa kia tuwhera rā anō te ipu. Me whai hātepe, me whai
          papatono hoki ngā rorohiko kia mōhio ai rātou ki te whakatutuki aunoa i
          ngā mahi katoa, ahakoa te iti o taua mahi.
      5:
        text: Ko te hātepe te whakaaro nui e hāpai ana i te mahi, engari te papatono,
          māna te rorohiko e tohutohu kia tutuki. Me whakamāori i te hātepe hei papatono
          kia āhei te rorohiko te whakahaere. He mea uaua, i ētahi wā, te wetewete
          i te hātepe ki ngā hipanga, Heoi anō, he pēnei i te ako i ngā pūkenga hou,
          mā te whakaharatau ka māmā ake.
    C3_farmer_while:
      1:
        text: He tino rite ngā koromeke ki ngā mahi ka kawea e te tangata i ia rā.
          Tēnā pohewatia tēnei, kei te horoi koe i to waka, ka horoi tonu kia mā rā
          anō. I te waka e paru tonu ana ka haere tonu tō horoi. Kei te arotakehia
          ēnei tūāhuatanga i te katoa o te wā.
      2:
        text: He tirohanga hou tēnei hei tautoko i tō kaiahuwhenua. Ko te paraka-i
          te. He tino māmā. I te tika o te tauākī o runga, mahia atu he mahi. Hei
          tauira, i te pūkei i konā, nekehia tētahi pāera. Kawea ake, whakamātauria
          me tō kaiahuwhenua.
    C3_functional_suncatchers:
      1:
        text: Ko te akoranga ngā hopurā taumahinga. Ka waihangahia e koe ngā hopurā
          ātaahua nei mā te whakamahi i ngā taumahi. He nui ngā hipanga ka whāia ki
          te hanga i tētahi o ēnei hopurā. Me nui te tōai o ētahi o ngā hipanga.
      2:
        text: Ko te hipanga tuatahi hei whakamāmā i te tukanga hanga hopurā ko te
          mārama ki ngā āhuatanga e tika ana kia tōai ake, kia tōai ake. Ka taea e
          tātou ēnei hipanga te whakarōpū hei taumahi.
      3:
        text: Heoi anō, inā kē ngā āhuatanga waihanga i tētahi hopurā ātaahua i te
          whai i ngā hipanga hāngai pū. I ētahi ka hiahia tātou ki auaha tā tātou
          mahi me te panoni i te tae o ngā perepere e whakamahia ana. Ki te whakamahi
          tātou i ngā perepere tae rerekē ka tino motuhake te āhua o ia hopurā.
      4:
        text: Ka motuhake tō hopurā mēnā koe ka whakaaro taurangi e pā ana ki ō perepere.
          He āhuatanga te taurangi ka noho hei puriwāhi mō ngā mōhiohio ka huri. Kia
          ngahau te mahi hanga hopurā ātaahua mā te whakamahi i ngā taumahi me ngā
          taurangi!
    C3_internet:
      1:
        text: Hānga pū ana tēnei akoranga ki te ipurangi. Kei te ipuranga te mahi
          a te tangata, he ōrite ki tēnei huarahi. Kei te rere haere ngā karere pēnei
          i ēnei motukā kia tae atu ki tōna ūnga. He hohoro te rere o ngā karere i
          te ipurangi.
      2:
        text: Mā te whakaari atu i te mahi ā te ipurangi ka mārama ake ai te tangata
          ki ngā āhuatanga kei te kawea i a koe ka whakamahi i te ipurangi. Ka ako
          koe e pā ana ki te rere o ngā karere i tō rorohiko ki tētahi o āu tino pae
          tukutuku, i tētahi hoa ki tētahi pouakauru īmērā. Ki te mōhio koe ki ngā
          huarahi e takahia ana, ki te pānui hoki i ngā tohu ka māmā ake te taraiwa
          haere i tō motukā. He rite hoki te ipurangi, arā, ka māmā ake ina koe ka
          mōhio ki ngā mahi e kawea ana i muri.
      3:
        text: He āhua rite te tuku karere mā te ipurangi ki te tuku karere mā te mēra,
          engari, he rerekē hoki. Kei Google.com ahau. Ko te wāhitau ipurangi (IP
          address) mō tēnei pae tukutuku ko tēnei tau. Whakaarohia te wāhitau ipurangi
          ānō nei, wāhinoho whakahoki i te mēra. Kia whakaaro pohewa tātou, ā, kei
          te hiahia koe ki te tuku karere ki te tari o raro. Kei te kite atu koe i
          te wāhitau tukutuku (URL) me te wāhitau ipurangi (IP) ki te tatau? Kua tuhia
          e au tēnei karere, kua patua te tuku.
      4:
        text: Ko te mahi tuatahi ka mahi e te ipurangi ko te wāhi i te karere ki ngā
          wāhanga iti kia māmā ake ai te tuku, he rerekē tēnei i tā te Ratonga Tuku
          Mēra. Ko te pākete te ingoa mō ēnei wāhanga iti. Ka tukuna ia pākete ki
          te ūnga, ā-pākete kātahi, ka whakaemihia, ka whakaraupapahia kia pai ai
          tā te kaiwhiwhi pānui tika. He nui noa atu ngā mea hei aku māu e pā ana
          ki te ipurangi, otirā, he tīmatanga pai tēnei. Kei te whanake haere ō pūkenga
          ipurangi! Me mātua kī atu tāu i ako ai ki tō whānau me ō hoa!
      5:
        text: Ko Amanda Camp tōku ingoa, he kaipūkaha pūmanawa ahau ki Google. Ka
          mahi ahau i te tīma ka tiaki i te tūmau kāinga, tērā ka rokiroki i ngā kōtaha
          me ngā hoapā. I taku umanga ka whakaaro nui mātou e pā ana te tukutanga
          o ō hoapā ki ētahi atu pūrere, pēnei i tō waea. He tokomaha ngā hoapā o
          te nuinga o ngā tāngata, tōna 1000 pea, ā, kāore mātou i te hiahia kia tukuna
          aua hoapā ki tō waea i te wā kotahi nā te mea hei tino rahi taua karere.
          He āhua rite tā mātou mahi wāwāhi ki tā te ipurangi wāhi i ngā karere nui
          ki pākete te hanga. Ka whakamahi mātou i tētahi ariā e kīia nei ko te whakawhārangi
          (paging). Ka tukuna e mātou te 100 hoapā ki tō waea kātahi ka whanga kia
          uruparetia e tō waea, ā, ka tukuna he 100 anō.
      6:
        text: Ko te āhuatanga hiamo rawa o ngā pūmanawa, ko te āhua o tana pā ki te
          ao whānui. Tekau mā iwa tau tōku pakeke i te wā i tīmata ahau ki te ako
          e pā ana ki te papatonotanga, I te kāreti kē ahau. Ko te papatono tuatahi
          nāku i tuhi ko tētahi i panoni i te Tohurau (Celsius) ki te Fahrenheit.
          I rata ahau ki te papatonotanga, nā te mea, e rata ana ahau ki te āwhina
          i te tangata. Ka taea e au ētahi papatono te waihanga i Google hei āwhina
          i ngā tāngata puta noa i te ao. Hīkaka katoa ahau i tērā tūāhuatanga.
    C3_maze_conditionals:
      1:
        text: Ka hanga whakatau ngā tāngata i ia rā. Hei tauira, i mua i tō puta ki
          wahi, he tauākī mēnā tāu e meatia ana, mēnā e rere ana te ua, me tiki ahau
          i taku koti. Rawe katoa ngā rorohiko, kia whakatauhia e koe ngā tauākī pēnā,
          me tana mōhio, tana wawe hoki ki te kawe. He mea hanga te papatono rorohiko
          i te pāngarau me ētahi tauākī mēnā.
      2:
        text: Mā te paraka mēnā te kairoro e hanga whakatau. Ka tirohia tētahi mea.
          Hei tauira, me whakamahi tātou i te paraka mēnā he ara ki te taha mauī,
          ā, ka hoatu i tētahi whakahau huri whakatemauī ki roto. Ki whakahau ana
          tātou i te kairoro kia tirohia te wāhi me te kite mēnā he ara kei te taha
          mauī, ā, mēnā āe, me huri.
      3:
        text: Kātahi tātou ka whakamahi i te paraka neke ki mua ki roto i te paraka
          tōai kia neke tonu ia ki mua. Kātahi ka tupono atu ki tētahi huringa, ā,
          mā te paraka mēnā e whakahau i a ia kia huri. Ka kite koe, ina tātou kā
          pēnā, ina tātou ka hui whakatemauī, me te koke whakamua, ka tutuki i a tātou,
          tō tātou whāinga.
      4:
        text: He tauira tēnei o te whakamahinga o te tauākī mēnā, tētahi o ngā tino
          ariā o te papatonotanga rorohiko. Ko tētahi o ngā mea tuatahi i ako, ko
          te tuhi papatono mō te kēmu tic-tac-toe. I tuhia e au tētahi tauākī e meatia
          ana, mēnā e tata ana te toa o tērā atu kaitākaro, haere, ārahia taua mokowā.
          Kia harikoa ngā mahi ako ki te whakamahi i ngā tauākī mēnā, he ariā matua
          tēnā.
    C3_maze_level_4:
      1:
        text: Ko tō whāinga i tēnei tauira, ko te kawe i te kairoro ki te putiputirā.
          Ka taea e tātou ngā paraka neke ki mua e rima te whakamahi, ka taea rānei
          e tātou te rorohiko whakahau me neke ki mua ki kotahi te wā, kātahi, me
          tōai i taua nekehanga e ringa ngā wā mā te whakamahi i te paraka tōai kotahi.
      2:
        text: Ka poto ake, ka māmā ake hoki te mahi. Hei whakamahi, hoatu te paraka
          neke ki mua ki roto i te paraka tōai. Pāwhiritia te whakahaerehia, ā, ka
          neke te kairoro ki mua, ki te putiputirā namunamuā e rima wā.
    C3_playlab_create_game:
      1:
        text: Ā mohoa nei ko tāu he hanga i tētahi hākoritanga, tētahi paki rānei
          ka tōai i ōna āhuatanga ia te wā ka whakahaerehia. Nā reira, e wātea ana
          ināianei ki te hanga i tētahi kēmu pāhekoheko e āhei ana koe te tākaro.
      2:
        text: He paraka hou hei whakamātau māu. Ko te paraka "ina pere" tētahi, ko
          te paraka "neke i te kaitapere" tērā atu. Ka taea e koe ēnei paraka te whakahono
          kia neke haere te kaitapere me ngā kī pere. He paraka hoki ka kawe i tētahi
          āhuatanga ki te tuki ngā kaitapere, ki te pāwhiritia rānei rātou. Tēnā tirohia!
    C3_songwriting_with_parameters:
      1:
        text: Koinei te akoranga tito waiata. He tino rite te pūoro ki tētahi papatono
          rorohiko. Mā ngā oro me ngā kupu kua tuhia te tangata e mōhio me aha rawa
          ia. Ko ētahi wāhanga pūoro ka tōaitia, ka tōaitia.
      2:
        text: Ko te puku tēnei. I tētahi papatono rorohiko, ko ngā wāhanga o te papatono
          ka whakamahia anō ko ngā taumahi. Ki te pānui koe i ngā kupu o tētahi waiata,
          ā, ka kī puku, ka waiata rānei koe i te kupu puku? Kāori, ka hoki atu koe
          ki te wāhanga o runga o te whārangi kia kite koe i te puku.
      3:
        text: I tēnei akoranga ka ako koe i tētahi waiata whakangahau ko rāpeti whū
          whū te ingoa. He puku tō te waiata nei ka nui te tōatia. Ko te taumahi tētahi
          wāhanga waehere ka karangahia, ka whakamahia takaruretia. Ka māmā ake, ka
          pai ake hoki te papatonotanga, nā te mea, kāore koe e mate ki te tuhi i
          ngā hipanga o tō taumahi e hia kē nei ngā wā. Ka tuhia kia kotahi noa iho
          te wā!
    C4_bee_conditional:
      1:
        text: He paraka here tēnei. Ka mea atu, mēnā kei te putiputi, te hanikoma
          rānei, me mahi koe i tētahi mahi. Ka whaitake tēnei mēnā kāore tātou i te
          mōhio he aha te nui o te mīere, o te waireka rānei me tiki e tātou, ā, kei
          te tohu pātai nei te tohu.
      2:
        text: I tēnei tauira ka kī tātou, mēnā he putiputi, me tiki i te katoa o te
          waireka kātahi ka whakamahia tērā atu ki te kī, mēnā he hanikoma, mahi mīere.
          Ana!
    C4_conditionals:
      1:
        text: He paraka hou tā tātou ko te paraka mēnā/kē. He tauākī whai here pēnei
          i te paraka mēnā kua whakamahi i ērā atu panga i mua. Heoi anō, he wāhanga
          hou tōna kei raro e kī ana kē. Mā te paraka mēnā/kē ka taea e te pī te whakatau
          me aha i ngā kōwhiringa e rua. Mēnā kei te putiputi te pī ka mahi ia i te
          tautuhinga hohenga i tuhia e koe ki te wāhanga tuatahi o te wāhi kei reira
          e kī ana, mahia. Mēnā kāore te pī i te putiputi, ka mahi ia i tētahi tautuhinga
          hohenga kē ka tuhia e koe ki te wāhi e kī kē ana.
      2:
        text: Ko te take e āhei ana te rorohiko ki te hanga whakatau, ko ngā tauākī
          mēnā. Ko tā te tangata he whakarite here mō te rorohiko e kī ana, me pēnei
          ki te puta tēnei āhuatanga, me pēnā kē rānei. Kei runga i te paraka mēnā/kē
          ka kī mēnā kei te putiputi. Heoi anō, e āhei ana ētahi atu tauākī hoki pēnei
          i tēnei, mēnā ka 2 te tapeke waireka, mēnā he ara ki mua rānei, ka pērā
          tā tātou paraka. Mēnā e pono ana te tauākī o runga, ka kawea te tautuhinga
          hohenga tuatahi. Otirā, mēnā e hē ana te tauākī o runga, ka kawea te tautuhinga
          hohenga tuarua.
    C4_for_loops:
      1:
        text: Kia whakamahi koe i te paraka tōai ki te koromeke i tō waehere, ka pēhea
          tō rorohiko e mōhio kua eke ki te nui o ngā wā e tika ana kia tōaitia? He
          huna te paraka tōai i tētahi momo waehere mātanga e kīia nei ko te koromeke
          kia. Ko tāna he tātai i tētahi uara tīmatanga ki tētahi uara mutunga mā
          te nui kua tohua.
      2:
        text: Hei tauira, ko tā te paraka tōai toru ka tātai i te 1 ki te 3 māwhiti
          1. I ia wā ka tātai, ka whakahaerehia te waehere ki roto i te koromeke.
          E mōhio ana te koromeke kia i te nui o te wā ka whakahaerehia mā te whakamahi
          i te pūtatau taurangi, tērā kua tautuhia kia tīmata i te uara tīmatanga
          kei te tīmatanga o te koromeke, ā, he māwhiti kua tāpititia i ia wā ka whakahaerehia
          te koromeke. Kia nui ake te pūtatau taurangi i te uara whakamutunga, ka
          tū te rere o te koromeke.
      3:
        text: Ko te painga o te whakamahi i tētahi koromeke kia tūturu, kaua kē ia
          te paraka tōai, ko te kite koe i te pūtatau taurangi, ā, e taea ana tēnā
          te whakamahi ki tō koromeke. Hei tauira, mēnā i au tētahi rārangi putiputi,
          ā, he waireka kotahi tō te mea tuatahi, e rua ngā waireka o te mea tuatoru,
          e toru ngā waireka o te mea tuatoru, ka taea e au te koromeke kia te whakamahi
          ki te kī atu ki te pī me kohikohi ia o ngā waireka "pūtatau" i ia wā. Arā,
          kotahi i te putiputi tuatahi, e rua i te putiputi tuarua, e toru i te putiputi
          tuatoru.

---
mi:
  slides:
    maze_intro:
      1:
        text: Nau mai ki tō hour of code tuatahi! Tēnā me wawe te koke kia rongo ai
          koe i tēnei mea te papatongotanga.
      2:
        text: Ka whakamahi tātou i te Blockly, he reo papatonotanga ā-atanga, ā, ko
          tāu he tō me te waiho paraka ki te tuhi waehere.
      3:
        text: Ko te nuinga o ngā waehere he mea patotuhi, heoi anō a Blockly, he mea
          atanga. He rite ia paraka ki tētahi rārangi waehere "tūturu".
      4:
        text: Ka ako ki te pūtake o te pūtaiao rorohiko, koia ko ngā ariā ka whakamahia
          i ngā mahi hanga taupānga tae atu ki ngā mahi hautū i te waka karore o Matawhero.
      5:
        text: He rārangi tohutohu te papatono hei whai mā tō rorohiko.
      6:
        text: Ko te whāinga o tō papatono tuatahi ko te ārahi i tētahi Manu Takariri
          i tētahi rīrapa ki te patu i te Poaka Kākāriki.
      7:
        text: Kei te taha mauī o te rīrapa te wāhi ka whakahaerehia ai tō papatono.
          Kei raro i te rīrapa ngā tohutohu mō ia panga.
      8:
        text: Kei te pouaka utauta o waenganui ngā whakahau mā te Manu Takariri. Māu
          ēnei e whakamahi ki te hanga i tō waehere.
      9:
        text: Kei te taha matau tō papamahi, te wāhi ka hangaia ai tō papatono mā
          te tō i ngā paraka i te pouaka utauta. Ki te muku i tētahi paraka me tō
          i taua paraka ki te ipu para kei te kokona.
      10:
        text: He tohutohu ia paraka. Ki te tō koe i te paraka "neke ki mua" ki tō
          papamahi me te pana i te "Whakahaerehia te Papatono", ka neke te manu kotahi
          te hipanga ki mua i te rīrapa.
      11:
        text: Mā te tō i ngā paraka ki tō papamahi me te whakapiri i aua paraka, ka
          nui ake ngā hohenga ka taea. Ka mahi te manu i tā ngā whakahau mai runga
          ki raro.
      12:
        text: Ki te whakahaere koe i tētahi papatono kātahi ka tipu te hiahia ki te
          whakatika me te whakamātau anō, me pēhi i te pātene "Tautuhi Anō".
      13:
        text: Hoake tātou ki te hopu i ngā poaka!
    artist_intro:
      1:
        text: Tēnā koe, ko JR ahau! E toa ai tētahi tīma whakataetae waka tere me
          whai kaipūtaiao rorohiko. Māna ngā raraunga o te waka e tātari kia tere
          ake ai te rere.
      2:
        text: Ko koe tētahi rehetoi i ēnei panga ka tā i tētahi rārangi ki muri i
          a ia i a koe e haere ana.
      3:
        text: Kei te kī mai te paraka "neke ki mua mā te 100 pika". He tongi moroiti
          noa iho nei ngā pika kei te mata o tō rorohiko.
      4:
        text: Kei te kī mai tēnei paraka "huri whakatematau mā te 90 putu." Mā tēnei
          e huri ai tō rehetoi kia rite tonu āna nekehanga ki ērā o ngā paraka "huri"
          kei ngā panga rīrapa.
      5:
        text: Pāwhiritia tētahi o ngā pere o ēnei paraka ki te panoni i te nui o ngā
          wā ka neke te rehetoi ki mua, ka huri rānei ia. Rāwekehia kia waia haere
          koe ki ēnei paraka hou.
    farmer_intro:
      1:
        text: Kia ora rā, ko Paola ahau! I ēnei panga ko koe te kaiahuwhenua māu tō
          pātiki e whakapapatahi kia rite pai mō te whakatō i ngā huakai.
      2:
        text: Māu ia e āwhina ki te tango i ngā pūkei oneone katoa me te whakakī i
          ngā rua.
      3:
        text: Mā ngā paraka hou e tango i te kārehukī 1 o te oneone i te pūkei me
          te whakakī i te rua ki te kārehukī 1 o te oneone.
      4:
        text: He rerekē te rahi o ēnei pūkei me ēnei rua, nā reira, māu te kaiahuwhenua
          e whakamōhio kia hia ngā kārehukī e tika ana kia whakamahia.
    flappy_intro:
      1:
        text: Tēnā koe, ko Katie ahau! Ko tētahi o ngā āhuatanga tino nanawe o te
          pūtaiao rorohiko ko te pāhekohekotanga ka taea i tētahi papatono rorohiko.
      2:
        text: I ia wā ka pāwhiri rānei, ka patopato rānei, ka patotuhi rānei tētahi
          tangata ki tētahi rorohiko, tētahi waea rānei, ka hangaia e ia tētahi TAKAHANGA,
          ā, mā ētahi waehere e whakatau me aha ina puta mai tētahi TAKAHANGA.
      3:
        text: 'Hei tauira, tērā pea he PŪNANAO-TAKAHANGA e meatia ana "ki te pāwhiritia
          te kiore whakatangihia mai tētahi oro" '
      4:
        text: Kua rongo kōrero koe mō te kēmu FlappyBird? Ka ako tātou ki te papatono
          i tā tātou ake putanga motuhake o FlappyBird mā te whakamahi i ngā pūnanao
          Takahanga!
      5:
        text: I te waehere ka tuhia e koe ka tō, ka tuku hoki i ngā paraka e whakaatu
          ana i ngā whakahau mō te rorohiko. Kei ōna pūtake, he whakaahuatanga ēnei
          paraka katoa o te waehere tūturu.
      6:
        text: 'Tēnā, tirohia te papamahi, kei konā ētahi paraka kākāriki kua whakakīia
          kētia mōu - he "pūnanao takahanga" ēnei '
      7:
        text: Mēnā e hiahia ana koe kia PAKI te manu ina PĀWHIRITIA te kiore, ka taea
          e koe tēnā te whakarite mā te whakapiri i te paraka "PAKI" ki te pūnanao
          takahanga whaitake, ā, ka auau te paki a te manu i tō kēmu i ngā wā ka pāwhiritia
          te kiore.
      8:
        text: Ka whakaaturia i ia panga o tēnei ngohe ngā momo takahanga hou hei paraka
          kākāriki i te papamahi, ā, māu e whakatau ko ēhea paraka whaitake ka tāpiritia
          hei urupare ki aua takahanga.
      9:
        text: Ki te kite koe i tētahi pere takaiho pēnei i tēnei, he tohu e meatia
          ana e wātea ana ngā tautuhinga kia panonihia - pēnei i te oro ka whakatangihia
          i te pānga o flappy ki te papa.
      10:
        text: Hei te panga whakamutunga māu tāu ake kēmu e waihanga ka tiria ai ki
          ō hoa. Kia ngahau!
    loop_times:
      1:
        text: Kia ora, ko Mark ahau! Kia ako tātou e pā ana ki ngā koromeke. Māu te
          rorohiko e whakahau ki te tōai i tētahi tautuhinga hohenga kia mano, kia
          piriona rānei wā mā te whakamahi koromeke.
      2:
        text: I tēnei panga e hiahia ana tātou kia neke te manu ki mua e rima mokowā
          kia tae atu ia ki te poaka.
      3:
        text: Hei āwhina i a tātou, e pai ana kia whakamahia e tātou te paraka "tōai"

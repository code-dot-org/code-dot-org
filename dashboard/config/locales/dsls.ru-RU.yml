      OPD-K5 Puzzles:
        markdown: "# Взгляд в будущее > Все о головоломках\n\nНа следующих этапах
          вы будете использовать Code.org для изучения основ информатики. Вам будет
          предложена серия головоломок, которые необходимо решить. Чтобы решить головоломки,
          вам придется написать программы, используя различные символы для достижения
          различных целей. Мы потренируемся с нашей первой головоломкой на этапе 3.
          Но прежде чем мы приступим к этому этапу, познакомьтесь с различными видами
          головоломок, которые вам и вашим ученикам придется решить:\n\n## Примеры
          головоломок-лабиринтов\n\n![](//code.org/images/mockup_birds.png)\n![](//code.org/images/pvz.png)\n\nВам
          нужно довести сердитую птичку до свинки, а зомби — до подсолнуха.\n\n##
          Пример головоломки «Художник»\n\n![](//code.org/images/artist.png)\n\nВам
          нужно сделать так, чтобы Художник рисовал линию поверх серых линий, перемещая
          его по холсту. Он будет оставлять линию позади себя, куда бы он ни пошел.\n\n##
          Пример головоломки «Пчела»\n\n![](//code.org/images/bee.png)\n\nВы должны
          перемещать пчелу так, чтобы она собрала весь нектар и произвела весь объем
          меда. Единицы нектара и меда, необходимые для каждой головоломки, написаны
          в правом нижнем углу каждого цветка или сот.\n\n## Лаборатория игр\n\n![](//code.org/images/playlab.png)\n\nВ
          Лаборатории игр вы будете создавать игры и рассказы, основанные на различных
          целях.\n\n## «Порхающая птичка»\n\n![](//code.org/images/flappy.png)\n\nВ
          «Порхающей птичке» вы создадите свою собственную игру про птичку Flappy.\nГоловоломки,
          предшествующие созданию игры, помогут вам выучить части кода, которые понадобятся
          для вашей игры.\n\n## Отскок\n\n![](//code.org/images/bounce.png)\n\nВ игре
          «Отскок» вам предстоит создать свою собственную игру. \nКак и в «Порхающей
          птичке», головоломки, предшествующие созданию игры, помогут вам изучить
          части кода, которые понадобятся для вашей игры.\n\n* * *\n\nВ этой серии
          мы познакомим вас с головоломками из [Основ информатики](http://code.org/educate/k5).
          Эти головоломки являются своего рода онлайн-учебниками, которые помогают
          учащимся изучить такие понятия, как «циклы», «события», «условные операторы»
          и «функции».\n\nЭтот курс повышения квалификации содержит несколько прогрессий
          головоломок, которые предоставляют вам возможность познакомиться с концепциями
          программирования в рамках «Основ информатики» и персонажами, которые обязательно
          понравятся вашим ученикам. При изучении этого курса вы научитесь быстро
          перемещаться между различными средами: будь то попадание сердитой птицы
          в свинью, создание рисунка или сбор нектара пчелой. Данный курс предполагает
          быстрые переходы, чтобы вы могли пройти целый ряд головоломок, предлагаемых
          в рамках «Основ информатики». Ваши ученики смогут провести больше времени
          в каждой среде.\n\nЕсли вы хотите лучше понять, с чем столкнутся ваши ученики,
          вы всегда можете пройти курсы [Основы информатики](http://studio.code.org/)
          самостоятельно в любое время. Этот курс даст вам хорошее представление о
          том, что вас ожидает, за короткое время разобрав некоторые из наиболее фундаментальных
          головоломок и уроков.\n"

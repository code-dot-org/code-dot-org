      courseF_markdown_nestedloops_end:
        markdown: "# **Ты только что познакомился с \"вложенными циклами\"!**\n\n###
          **Вложенный цикл – это цикл внутри цикла.** Представь это как внешний цикл
          с другим циклом, находящимся внутри него и хорошо все там организовавшим.
          \n\n### Вложенные циклы отлично работают при повторении повторяющихся участков,
          которые сами состоят из повторяющихся участков программ. При правильном
          использовании они дают отличные результаты!\n\n---\n\n## **Термины, которые
          следует знать**\n\n### __Вложенные циклы__ – циклы внутри циклов\n\n"
        content1: 'Тестирование страницы учебника по Markdown


          #Добро пожаловать в Режим дизайна Лаборатории приложений.
          В Режиме дизайна перетаскивайте элементы интерфейса в приложение.

          ###Словарь
          * **Интерфейс пользователя (UI)** - Как пользователь взаимодействует с компьютером или приложением.
          * **UI элементы** или объекты - кнопки, картинки, поля ввода текста, выпадающие меню, страницы и тому подобное

          ##Пример


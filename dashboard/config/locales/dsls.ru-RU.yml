          сообщества профессионального обучения (PLC)</a>. \nДля начала представьтесь
          в нашей теме <a href=\"http://forum.code.org/t/welcome-please-introduce-yourself/410\"
          target=\"_new\">«Представления»</a>. На протяжении всего курса вы будете

        markdown: |
          # Обзор

          В этом уроке вы узнаете о различных типах устройств ввода и вывода, используемых компьютерами, а также о типах информации, которую они отправляют и получают.

          ## Словарь

          * **Ввод** - Устройство или компонент, который позволяет передавать информацию компьютеру
          * **Вывод** - Любое устройство или компонент, который получает информацию от компьютера


          ## Ресурсы


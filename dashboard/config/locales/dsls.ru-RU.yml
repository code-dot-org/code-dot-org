      CourseF_outbreak_story2:
        content1: описание здесь
        markdown: |
          # Эпидемия: думать как ученый

          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          Симуляторы - отличный способ изучать вещи, которые сложно наблюдать в реальном мире. Они помогают ученым решать проблемы и безопасно и эффективно проверять новые идеи. Ваша симуляция - это способ показать, как может выглядеть вирусная эпидемия в Городе Монстров.

          ## Возвращайтесь и повторяйте снова!
          Даже когда вы пишете код сами, невозможно точно знать, что произойдет, когда вы нажмете кнопку запуска. Монстры передвигаются случайным образом, поэтому вы не знаете, будет ли вирус распространяться быстро или медленно. Всякий раз, когда вы меняете ваш код, обязательно запускайте симуляцию более одного раза. Дважды одно и то же событие не произойдет!

          ## Сбор данных
          Попробуйте записывать свои наблюдения в процессе моделирования. Вы можете подсчитать количество заболевших монстров или использовать таймер, чтобы увидеть, как быстро происходят события. Например, сколько времени обычно требуется на то, чтобы все монстры заболели, если ни у одного из них нет масок?

          ## Делаем прогнозы
          Если вы понимаете вашу модель, вы можете использовать ее для прогнозирования. Вы даже можете изменить способ поведения симулятора и угадать, что при этом изменится. Например:
          * Что было бы, если бы монстров было вдвое больше?
          * Что произойдет, если монстры будут двигаться вдвое медленнее?

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## Похож ли Город Монстров на реальный мир?
          У любой модели есть свой предел реалистичности.
          * Что общего между вашим симулятором и вирусными эпидемиями в реальном мире?
          * Какие у них отличия?
          Закончив это задание, обсудите эти вопросы с учителями или членами вашей семьи!

          ## Что еще можно смоделировать?
          Вы уже создали работающую модель эпидемии в Городе Монстров. Чего еще не может сделать или продемонстрировать ваш симулятор? Нажмите «Продолжить», чтобы научиться моделировать еще больше вещей, например:
          * Увеличить количество монстров в симуляторе
          * Помочь монстрам оправиться от вируса
          * Вероятность, иммунитет, вакцины и многое другое!

          Вы также можете поделиться вашим симулятором с другими или поделиться сообщением о том, что, по вашему мнению, мы можем сделать, чтобы помочь другим сохранить здоровье, когда в город придет вирус.
      DesigningForAccessibilityMarkdownLevel_2021:
        markdown: |
          # Разработка с обеспечением доступности

           * В мире информатики понятие **доступность** относится к созданию технологий для людей с ограниченными возможностями.
           * Речь может идти об ограниченности физических возможностей, слуха, зрения и многих других способностей.
          * Случаи ограниченности возможностей разнообразны, и они различным образом отражаются на людях, включая то, как люди используют технологии, такие как **приложения для смартфонов**.
          * Разработка приложений, доступных людям с ограниченными возможностями, делает такие приложения удобнее и для всех остальных!


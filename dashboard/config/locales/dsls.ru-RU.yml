        markdown: "# Урок без компьютера: «Весёлые карты»\n\nНам нравится вводить
          темы по информатике на уроках без компьютера. Затем мы используем промежуточные
          занятия, чтобы позже перейти к онлайн-урокам. Начиная с таких уроков без
          компьютера, мы вводим понятия в веселой и дружеской форме. К тому времени,
          когда учащиеся переходят к онлайн-урокам, они уже знакомы с понятием и могут
          связать онлайн-уроки с занятиями без компьютера.\n\nДля этих этапов программирования,
          которые вы будете проходить, мы также начнем с примеров уроков без компьютера.
          Прочитайте следующий план урока и посмотрите сопровождающие его видеоролики,
          подумав о том, как вы могли бы реализовать это в своем классе вместе со
          своими учениками.\n\n***\nОсновы информатики в первую очередь учат учащихся
          писать компьютерные программы. Для этого мы начнем с **Выстраивания последовательности**.
          \n> **Выстраивание последовательности** описывает простой процесс упорядочивания
          шагов линейным способом. \n\nНапример:\n- Шаг 1: Сварить яйцо \n- Шаг 2:
          Разбить яйцо\n- Шаг 3: Съесть яйцо\n\nПоследовательности являются основой
          **алгоритмов**.\n> **Алгоритмы** — это списки шагов для выполнения задачи.
          Программы — это алгоритмы, переписанные в код для выполнения компьютером.\n\n***\n##
          **1. Просмотрите \"<a href=\"https://curriculum.code.org/csf-20/coursea/3/\"
          target=\"blank\" rel=\"noopener noreferrer\">«Веселые карты»</a>\" — план
          урока из курса A.**\n\nКурс А предназначен для детей, посещающих детский
          сад. Выстраивание последовательности встречается и в других курсах, и примеры
          этих уроков вы можете найти внизу этой страницы.\n\n## **2. Посмотрите видео
          для учащихся: «Веселые карты» (находится в плане урока)**.\nЭто видео, которое
          вы могли бы показать своим ученикам. Оно поможет вам ввести понятие «выстраивание
          последовательности» и начать урок без компьютера.\n\n***\n<a href=\"https://curriculum.code.org/csf-20/coursea/3/\"
          target=\"blank\" rel=\"noopener noreferrer\">![](https://images.code.org/8871ce7afb8fa81eb805d4640e1b9a95-image-1573079151706.25.15
          PM.png)</a>\n"

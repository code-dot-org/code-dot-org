        markdown: |
          # Передовые методы преподавания > Размышление

          На этапе 8 вы познакомились с рядом передовых методов преподавания информатики. Подумайте, какие стратегии, рассмотренные на этом этапе, вы могли бы использовать в своей практике. На следующем этапе вы составите простой план и проанализируете курс в целом.

          ## Какие стратегии вы будете использовать при организации обучения информатике в своем классе?

          Вот несколько примеров, предоставленных нашим сообществом учителей:

          - **Задействуйте занятия «без компьютера»** для обучения основным понятиям (нажмите [здесь для просмотра полного списка занятий без компьютера] (https://code.org/curriculum/unplugged.)
          - Внедрите в классе правило **«спроси троих, а потом уже меня»** — ученики должны сначала попросить помощи у трех одноклассников, прежде чем задать тот же вопрос учителю. Это позволит уменьшить количество учеников, которым приходится отвечать индивидуально, и будет способствовать развитию взаимного обучения.
          - Будьте спокойны, но настойчивы**, когда возникают проблемы (а они возникнут). Ваша реакция задает тон ученикам. Если при появлении первых признаков проблемы вы заявите: «Я совсем не разбираюсь в технологии. Я сдаюсь», ваши ученики будут думать, что им тоже можно так поступать.
          - Хвалите их** за созданные ими программы. Показывайте их, используйте их в работе, размещайте их в Интернете. Это большое достижение для вас и ваших учеников, которое следует отметить.
          - **Задавайте наводящие вопросы** ученикам (даже если вы не знаете ответа на них). Спросите свой класс, есть ли у кого-нибудь ответ. Не стесняйтесь говорить: «Я не знаю, давайте выясним это вместе!».

          ---

          > ## Анализ
          Ознакомьтесь с другими стратегиями или добавьте свои собственные <a href="http://forum.code.org/t/code-org-k5-professional-development-computer-science-pedagogy-6/14/4">на наших форумах.</a>:


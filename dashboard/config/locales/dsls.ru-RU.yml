      CSD-U5-SFLP ASCII and Binary Representation:
        markdown: "# Обзор\n\nУзнайте, как система ASCII использует шаблоны включения-выключения
          для представления алфавита, а затем используйте ее для создания собственной
          двоичной системы представления алфавита. \n\n## Терминология\n\n* **ASCII**
          - ASCII - American Standard Code for Information Interchange (американский
          стандартный код для обмена информацией). ASCII - это общепризнанный формат
          необработанного текста, понятный любому компьютеру.\n* **Двоичный код  (Binary)**
          - Это способ представления информации, использующий только два варианта.\n*
          **Бит  (Bit)** - Сокращение от \"Binary Digit\" (двоичное число).  Бит -
          это единственная единица информации в компьютере, обычно представленная
          в виде 0 или 1.\n\n\n## Ресурсы\n\n* [ASCII - Руководство к Действию](https://docs.google.com/document/d/1zg1hNebVEGMbIepFS1pGqS-QqAyzENjP9F59UqXwDzI/export?format=pdf)\n"

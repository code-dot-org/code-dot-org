          # Роль учителя

          <img src="https://images.code.org/cd6529b3552a2911cb907aceb59932b1-image-1571688504066.JPG" class="level-image">

          Мы считаем, что учащиеся лучше всего учатся под руководством преподавателя. Курсы A-F «Основы информатики» разработаны таким образом, чтобы можно было эффективнее работать в классе под руководством заинтересованного учителя.

          Мы знаем, что многие учителя — новички в компьютерных науках, и по этой причине мы разрабатываем учебные программы с учетом того, что преподаватель будет выступать в роли «ведущего ученика». В этом смысле роль учителя переходит от роли «источника знаний» к роли «лидера в поиске знаний».

          Мантра «ведущего ученика» звучит следующим образом: ** «Я могу не знать ответа, но я знаю, что вместе мы сможем его найти.»**


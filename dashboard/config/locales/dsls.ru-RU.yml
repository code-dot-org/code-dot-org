          >**Программирование в парах** — это когда два ученика используют один компьютер для совместного написания программы. Организация National Center for Women & Information Technology (NCWIT) разработала [отличный ресурс о преимуществах программирования в парах](http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf).

          Исследования показывают, что программирование в парах

          - Приводит к более качественным программам учеников по сравнению с программами учеников, не участвующих в программировании в парах
          - Снижает «неуверенность в себе» среди девочек, одновременно повышая уверенность в способностях к программированию среди всех учащихся
          <br/><br/>


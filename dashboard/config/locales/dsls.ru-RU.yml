        markdown: "### Новая задача: взломать случайный шифр подстановки...с новым
          виджетом\n\nЧто, если вместо того, чтобы переместить весь алфавит, мы сопоставили
          каждую букву алфавита случайной другой букве алфавита? Это называется **шифром
          случайной подстановки**.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nТеперь
          вместо того, чтобы секретное сообщение было закодировано простым алфавитным
          сдвигом, вы столкнетесь с сообщениями, закодированными **случайной подстановкой**.\n\nЭто
          гораздо труднее взломать и требует более сложного инструмента, так что...\n\nКогда
          вы нажмете кнопку Продолжить, вы увидите **новую, более сложную версию инструмента
          шифрования**, которая показывает вам много разных вещей.\n\nНо что он делает-это
          немного загадка!\n### Ваша задача:\n \n* Выясните, что происходит в этой
          новой версии инструмента\n* Какая информация представляется вам?\n* Выясните,
          что инструмент позволяет вам делать\n* Как обычно: вы не можете сломать
          его.  Так что нажимайте на вещи, копайтесь.\n* Если вы поймете это, вы можете
          взломать сообщение, закодированное со случайной подстановкой.\n\n### Интересный
          факт\n\nЗнаете ли вы, что **E** является наиболее распространенной буквой,
          используемой в английском языке?\n\n### Собраться и обсудить\nЧерез некоторое
          время, играя с ним, вы должны собраться вместе с кем-то :партнером, небольшой
          группой, целым классом, чтобы обсудить то, что вы нашли, и проверить, что
          вы знаете, что происходит, и различные способы использования инструмента.\n\n\n"

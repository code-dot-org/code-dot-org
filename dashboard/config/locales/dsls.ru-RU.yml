      CSD U4L01 SFLP:
        markdown: |
          # Обзор

          На этом уроке вы узнаете, что эмпатия (сочувствие) к потребностям пользователя является важнейшим компонентом процесса разработки. Затем вы изучите и рассмотрите набор программных продуктов и подвергните критике то, насколько хорошо они отвечают различным потребностям.

          ## Терминология

          * **Критика** - Критическая оценка в детальной и конструктивной манере.
          * **Эмпатия** - В процессе разработки - обращение внимания на чувства и потребности пользователя при разработке программного продукта.
          * **Пользователь** - Тот, кто использует объект, включая программное и аппаратное обеспечение.

          ## Ресурсы

          * [Определение Пользователя](https://docs.google.com/document/d/1X0qwGigSXa1hq6Q6dws3PxHryGhEyCgkaEHyJCMgvj4/export?format=pdf) - Руководство к действию
          * [Процесс Решения Проблем с помощью Эмпатии](https://staging.code.org/curriculum/docs/csd/PSPE.png) - Изображение
      CSD U4L02 SFLP:
        markdown: |
          # Обзор

          Разработчики должны понимать потребности своих пользователей. В этом уроке вы подумаете о том, как создавать программный продукт для другого человека, разыгрывая роль пользователя, который реагирует на серию программных продуктов.

          ## Терминология

          * **Удобство использования** - Насколько легко, эффективно и удовлетворительно использовать созданный разработчиком объект или устройство (включая программное обеспечение).

          ## Ресурсы

          * [Реагирование как у Пользователя](https://docs.google.com/document/d/1cQXtr4zj3LEuOMoOYJf8KtBUl9ge3qmwBBzEBv8GixA/export?format=pdf) - Руководство к Действию


          * [Профиль 1](https://docs.google.com/document/d/1N6Ks8rp6YoLgsbA3FE0x9RatJY3znevnMkMyUN3yRE8/export?format=pdf) - Профиль Пользователя
          * [Профиль 2](https://docs.google.com/document/d/14nHf-TzkKBUC0hvYlcviVe-S9wDdo1TqPUIcnTcHMzw/export?format=pdf) - Профиль Пользователя
          * [Профиль 3](https://docs.google.com/document/d/1Nw_0v_uGCe4J_tcimhyJiWKYgw4jhNgg8qP1zo4GddE/export?format=pdf) - Профиль Пользователя
          * [Профиль 4](https://docs.google.com/document/d/1kRKQYsomhS9UakiDazQ9dXNk8AIWHaq082Y4wBflK34/export?format=pdf) - Профиль Пользователя
      CSD U4L03 SFLP:
        markdown: |
          # Обзор

          В этом уроке вы разработаете программный продукт с нуля, чтобы он соответствовал потребностям пользователя. Попутно вы узнаете, что брейнсторминг (генерация идей) и последующая классификация идей - полезный навык, когда есть много потенциальных вариантов, которые можно было бы выбрать.

          ## Ресурсы

          * [Разработка, Ориентированная на Пользователя](https://docs.google.com/document/d/1HxcW76EFNVIJykCVELgjr4WRpFjPgrVvz9tURRR1gWY/export?format=pdf) - Руководство к Действию
      CSD U4L04 SFLP:
        markdown: |
          # Обзор

          В этом уроке вы узнаете, что такое приложения и как они удовлетворяют потребностям пользователя. Вы также узнаете, как прототипы (опытные образцы) используются для создания чернового варианта программного обеспечения.

          ## Терминология

          * **Прототип** - Первая или ранняя модель продукта, которая позволяет вам проверить предположения перед разработкой окончательной версии.
          * **Пользовательский Интерфейс** - Визуальные элементы программы, с помощью которых пользователь управляет приложением или взаимодействует с ним. Часто используется сокращение UI (User Interface - Пользовательский Интерфейс).


          ## Ресурсы

          * [Экраны Пользовательского Интерфейса](https://docs.google.com/document/d/1JOVsR0T5P7zQ6LdxfDjRSsX1EC8xk0TYZKe7X_GjYlk/export?format=pdf) - Руководство к Действию
          * [Пользовательское Тестирование (Компьютер)](https://docs.google.com/document/d/1Rtla8WSmJol6sHT5SToep5_hhTM5I8z3UjA7yCap-nw/export?format=pdf) - Руководство к Действию
          * [Пользовательское Тестирование (Пользователь)](https://docs.google.com/document/d/1IPu6hsHRui_ChXogq0nklAUuPUae2yx0RaADW9b4Nrs/export?format=pdf) - Руководство к Действию
      CSD U4L05 SFLP:
        markdown: |
          # Обзор

          На этом уроке вы узнаете, как внимательно читать отзывы о продукте, чтобы определить требуемые потребности. Затем вы обновите бумажный прототип, чтобы лучше удовлетворить эти потребности.

          ## Ресурсы

          * [Экраны Пользовательского Интерфейса](https://docs.google.com/document/d/1JOVsR0T5P7zQ6LdxfDjRSsX1EC8xk0TYZKe7X_GjYlk/export?format=pdf) - Руководство к Действию
          * [Отзыв о Прототипе](https://docs.google.com/document/d/1DzoLUATK8k1lyr_TLhR4mJ5UHLhrZN6-sLRay0tLX4Q/export?format=pdf) - Руководство к Действию
          * [Улучшение Экрана](https://docs.google.com/document/d/1y0YfE6qZKKlRRpeVGU2d-SuctJP9P5fI2062yo85nZg/export?format=pdf) - Руководство к Действию
      CSD U4L06 SFLP:
        markdown: |
          # Обзор

          До этого момента мы фокусировались на разработке для пользователей, которые в какой-то степени удалены от нас. Будь то брейнсторминг, профили или текстовый отзыв, связь с конечным пользователем никогда не была прямой. На этом уроке вы непосредственно возьмете интервью у одного из своих одноклассников, чтобы разработать приложение, отвечающее потребностям однокласников.

          ## Ресурсы

          * [Пользовательское Интервью](https://docs.google.com/document/d/1u3mOVcBHWJpsMJwrvjb4_B8532xg774hkiWPEH7fbqQ/export?format=pdf) - Руководство к Действию
          * [Проект - Бумажный Прототип](https://docs.google.com/document/d/12dSfN9z_sEbo41hx4reMUQxl399RjbE5cgCKl0rCHz4/export?format=pdf) - Руководство к Действию
      CSD U4L07 SFLP:
        markdown: |
          # Обзор

          Основываясь на интервью, которое вы провели на последнем уроке, разработайте приложение, которое могло бы помочь вашему однокласснику преодолеть некоторые препятствия на пути к изучению чего-то нового.


          ## Ресурсы

          * [Рубрика Бумажного Прототипа](https://docs.google.com/document/d/16llO0PF7rJhz_ImtNDAxG3MAt9vU6QVGpDSPGoi_-04/export?format=pdf) - Рубрика
          * [Проект - Бумажный Прототип](https://docs.google.com/document/d/12dSfN9z_sEbo41hx4reMUQxl399RjbE5cgCKl0rCHz4/export?format=pdf) - Руководство к Действию
      CSD U4L08 SFLP:
        markdown: |+
          # Обзор

          Чтобы начать разработку проекта приложения, студенты в классе объединяются в команды и начинают изучать темы приложений. Вдохновением для проекта послужат несколько примеров социально значимых приложений.


          ## Ресурсы

          * [Начало Разработки Приложения](https://docs.google.com/document/d/1u5oTuQcEV0sweTA6bEER_wZT6FKoX7EqX8JdiY8YCAA/export?format=pdf) - Руководство к Действию

      CSD U4L09 SFLP:
        markdown: |
          # Обзор

          Погрузитесь в разработку приложений, изучив существующие приложения, которые могут обслуживать однотипных пользователей. Каждая группа студентов определяет несколько приложений, которые затрагивают ту же тему, над которой группа работает, и использует эти приложения, чтобы помочь усовершенствовать идею приложения, которую группа будет развивать.


          ## Ресурсы

          * [Исследование Рынка](https://docs.google.com/document/d/1zDS5HCQ3nTwWHh4Dr4Ix17Db9fMRVJA8lNefwdcjiA0/export?format=pdf) - Руководство к Действию
      CSD U4L10 SFLP:
        markdown: |
          # Обзор

          Бумажные прототипы позволяют разработчикам быстро тестировать идеи, прежде чем тратить много времени на написание кода. В этом уроке группы изучат некоторые примеры приложений, созданных в Приложения Лаб, используя эти приложения для создания первых бумажных прототипов своих приложений.
          ## Терминология

          * **Прототип** - Первая или ранняя модель продукта, которая позволяет вам проверить предположения перед разработкой окончательной версии.


          ## Ресурсы

          * [Бумажный Прототип Телефона](https://drive.google.com/open?id=0B2UNlnU_5Vg4c1VJZ1Zrd0NXUkE) - Модель
          * [Меню](https://docs.google.com/drawings/d/12qoCyr8ApVLVT9OlnHpDX7qM5mVopbw7w-0TcxlQd2k) - Прототип
          * [Брейнсторминг Прототипа](https://docs.google.com/document/d/1t6pRCn-oSUsuQ2rog24KzbbZ7iORothH_Gp1i3Hm8A4/export?format=pdf) - Руководство к Действию
      CSD U4L11 SFLP:
        markdown: |
          # Обзор

          На этом уроке группы тестируют свои бумажные прототипы вместе с другими студентами класса. Когда один студент играет роль компьютера, другой рассказывает, а остальные наблюдают, команды получат немедленную обратную связь о разработке своих приложений, которая послужит основой для следующей версии прототипов приложений.


          ## Ресурсы

          * [Пользовательское Тестирование Бумажного Прототипа](https://docs.google.com/document/d/1cPIdaayUutKdsq1RFT-keF4X-o4XBrF2BnMaVutc-_4/export?format=pdf) - Руководство к Действию
          * [Тест Меню](https://drive.google.com/open?id=0BxKeX2-Lg_EYUTBNbnMyUENFcGs) - Видео
      CSD U4L12 SFLP:
        markdown: |
          # Обзор

          Разработав, протестировав и собрав отзывы о бумажном прототипе, группы перейдут в Приложение Лаб для создания следующего этапа своих приложений. Используя перетаскивания в Дизайн Режиме, каждый студент создаст по крайней мере одну страницу приложения своей группы, учитывая отзывы, полученные на предыдущей ступене тестирования.


          ## Ресурсы

          * [Экранное Обладание](https://docs.google.com/document/d/1eAl3Gpi1iLLOMjaO44-w2dUuJvHEzGVPrIDxpP4rkW4/export?format=pdf) - Руководство к Действию
          * [Экранный Дизайн](https://docs.google.com/document/d/1dtMInlgLRk_DUZwpqF6KF8TvGUJNp-vWFYYU4wG-ZLc/export?format=pdf) - Руководство к Действию
      CSD U4L13 SFLP:
        markdown: |+
          # Обзор

          Опираясь на экраны, разработанные на предыдущем уроке, группы объединят экраны в единое приложение. Затем можно будет добавить простой код, чтобы при нажатии кнопки отображался соответствующий экран.

          ## Вводимый Код

          * [onEvent](//studio.code.org/docs/applab/onEvent/)
          * [setScreen](//studio.code.org/docs/applab/setScreen/)

      CSD U4L15 SFLP:
        markdown: |
          # Обзор

          Группы проводят еще один тур пользовательского тестирования, на этот раз с помощью своего интерактивного прототипа. Отзывы, полученные в результате этого тура тестирования, будут использованы при создании финальных версий прототипов приложений.


          ## Ресурсы

          * [Тестирование Приложений Пользователя](https://docs.google.com/document/d/1-ZgkOaZ1Y_jCG1c9Hzkz_SMEZXrJAzVFLgoCVIQiIts/export?format=pdf) - Руководство к Действию
      CSD U4L16 SFLP:
        markdown: |
          # Обзор

          Используя отзывы на последнем туре тестирования, группы внедрят изменения, отвечающие потребностям пользователей. Каждая группа отслеживает и определяет приоритеты возможностей, которые следует добавить, и багов, которые необходимо исправить.
          ## Терминология

          * **Баг  (Bug)** - Часть программы, которая работает неправильно.
          * **Возможность** - Отдельный функциональный элемент программного продукта. Это может быть способность делать что-то новое, работать на нескольких платформах или работать более эффективно.


          ## Ресурсы

          * [Анализ Тестирования Приложений Пользователя](https://docs.google.com/document/d/1Y7cri91LU_70n6CrIGnUSedPwA_TMfYCkyhCjfpfTns/export?format=pdf) - Руководство к Действию

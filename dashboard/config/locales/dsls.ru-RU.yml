        content1: описание здесь
        markdown: "# Процесс разработки\nРазработка программного обеспечения означает
          постоянное решение множества мелких проблем. Главная проблема разработки
          программ – сначала решить, что создавать.\n\nЭтот процесс полезен при работе
          с любыми программами, но мы собираемся сосредоточиться на его использовании
          для разработки приложений.\n\n<!-- Отобрази термины \"Определение\", \"Подготовка\",
          \"Попытка\", \"Анализ\" и по мере необходимости измени размер шрифта и положение-->\n<div
          style=\"position: relative; text-align: center; font-size: 1em\">\n  <img
          src=\"https://images.code.org/a157e5f67444573e19e980a507db16fb-image-1563319667694.png\"
          alt=\"Design Process\" style=\"width: 50%;\">\n  <div style=\"position:
          absolute; top: 24%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">Определение</div> \n  <div style=\"position: absolute; top: 52%;
          left: 61%; transform: translateX(-61%); font-weight: bold;\">Подготовка</div>\n
          \ <div style=\"position: absolute; top: 79%; left: 49.8%; transform: translateX(-49.8%);
          font-weight: bold;\">Попытка</div>\n  <div style=\"position: absolute; top:
          52%; left: 39%; transform: translateX(-39%); font-weight: bold;\">Анализ</div>\n</div>\n\n*
          **Определение**\n  * Какого рода приложение ты хотел ыб создать?\n  * В
          чем ограничены твои возможности?\n  * Как ты представляешь себе успех?\n*
          **Подготовка**\n  * Мозговой штурм и (или) исследование для определения
          возможных элементов\n  * Сравнение доводов за и против\n * Составление плана\n*
          **Попытка**\n * Реализация твоего плана\n* **Анализ**\n * Как выглядят твои
          результаты в сравнении с целями, поставленными при определении приложения?\n

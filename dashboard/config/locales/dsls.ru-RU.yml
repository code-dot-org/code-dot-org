      csf_digital_trails_2021:
        markdown: |
          # Идите по Цифровому следу

          ## Какую информацию следует иметь в своем цифровом следе?
      OPD-K5 About_copy:
        markdown: "# Добро пожаловать в «Преподавание основ информатики»!\n\n<img
          src=\"https://images.code.org/80a1fa04481359759d2b86ddca9b33a4-image-1433972662378.png\"
          class=\"level-image\">\n\n## Для чего предназначен этот онлайн-курс? \nЭтот
          онлайн-курс предназначен для ознакомления с учебной программой Code.org
          «Основы информатики» и ресурсами для учителей. Читая, просматривая видео,
          решая интерактивные головоломки и размышляя над полученными знаниями, вы
          выработаете собственное понимание того, как преподавать основы информатики
          в вашем классе.\n\n## Для кого предназначен этот онлайн-курс?\nЭтот онлайн-курс
          предназначен для **педагогов начальной школы, которые заинтересованы в преподавании
          основ информатики своим ученикам**. Это могут быть и классные руководители,
          и преподаватели естествознания, технических наук, инженерного дела и математики
          (STEM), библиотекари и прочие.\n\nЕсли вы <a href=\"https://code.org/educate/csd\"
          target=\"blank\" rel=\"noopener noreferrer\">учитель средней школы</a> или
          <a href=\"https://code.org/educate/csp\" target=\"blank\" rel=\"noopener
          noreferrer\">высшей школы</a>, заинтересованный в преподавании наших курсов
          для средней или старшей школы, мы рекомендуем вам воспользоваться более
          <a href=\"https://code.org/educate/professional-learning/middle-high\" target=\"blank\"
          rel=\"noopener noreferrer\">глубокими возможностями непрерывного профессионального
          развития</a>.\n\n## Научусь ли я информатике на этом онлайн-курсе?\nХотя
          в учебном плане есть возможность изучить и попрактиковаться в основных концепциях
          программирования и посмотреть, как они представлены учащимся, этот курс
          не предназначен для всестороннего введения в информатику для взрослых. В
          конце курса мы предоставим другие ресурсы, которые помогут вам глубже изучить
          концепции информатики.\n\n## Нужно ли мне иметь какой-либо опыт, чтобы пройти
          этот онлайн-курс?\nНикакого предыдущего опыта в области программирования
          или обучения информатике не предполагается. \n\n## Сколько времени занимает
          этот онлайн-курс? \nПрохождение этого онлайн-курса займет от 4 до 6 часов.\n\n##
          Могу ли я изменить размер шрифта текста в этом курсе?\nМы знаем, что текст
          на этой платформе может казаться мелким! \n\nЧтобы увеличить размер шрифта:\n-
          На Mac нажмите \"Command\" и «+».\n- В Windows нажмите \"Control\" и «+».\n\nЧтобы
          уменьшить размер шрифта: \n- На Mac нажмите \"Command\" и «–».\n- В Windows
          нажмите \"Control\" и «–»"
      OPD-K5 Assessment_copy:
        markdown: "# Другие ресурсы\n\nЕсли вы входите на сайт Code.org в качестве
          учителя, вам предоставляется доступ ко многим функциям, которых нет у ваших
          учеников. Вы уже узнали, как найти курс, создать раздел и сопоставить свой
          класс с этим разделом. Кроме того, вы можете: \n\n\n## Продолжить свое обучение\n-
          **Продолжите свое профессиональное развитие**: Получить доступ к <a href=\"https://code.org/professional-development-workshops\"
          target=\"blank\" rel=\"noopener noreferrer\">очному обучению</a> для учителей.\n-
          **Пройдите курс «Основы информатики» в качестве ученика**: Просматривайте
          свою личную успеваемость на уроках Code.org в качестве ученика. Ваши ученики
          также смогут просматривать свою успеваемость в своих учетных записях. Однако,
          как учитель, вы также можете просматривать планы уроков и видеть решения
          каждой головоломки.\n- **Узнайте больше об информатике:** Посетите <a href=\"https://hourofcode.com/us/beyond\"
          target=\"blank\" rel=\"noopener noreferrer\">эти ресурсы</a>, включая онлайн-учебники
          и классы, чтобы углубить свое понимание концепций информатики.\n\n\n## Обратиться
          за помощь к сообществу\n- **Найдите приглашенных лекторов по информатике**:
          <a href=\"https://code.org/volunteer/local\" target=\"blank\" rel=\"noopener
          noreferrer\">Найдите умных, увлеченных и интересных профессионалов технической
          отрасли</a>, которые с удовольствием расскажут вашему классу о своей работе.\n-
          **Получите поддержку**: Зайдите на <a href=\"https://support.code.org/\"
          target=\"blank\" rel=\"noopener noreferrer\">support.code.org</a>, где вы
          можете размещать свои вопросы, отвечать на сообщения других учителей и читать
          ответы сотрудников Code.org на часто задаваемые вопросы. На этой странице
          вы также сможете напрямую связаться с Code.org по любым вопросам, которые
          у вас могут возникнуть.\n- **Посмотрите форум для учителей**: Задавайте
          вопросы, знакомьтесь с замечательными ресурсами, созданными учителями, и
          общайтесь с другими учителями на <a href=\"http://forum.code.org/c/csf\"
          target=\"blank\" rel=\"noopener noreferrer\">форуме</a>.\n\n\n\nВы всегда
          можете получить доступ к support.code.org и нашему форуму для учителей посредством
          выпадающего меню в правом верхнем углу главной страницы Code.org.\n\n![](https://images.code.org/35d6218f47f5b0b00975369dd9f5bea5-image-1573169909110.38.03
          PM.png)\n\n"

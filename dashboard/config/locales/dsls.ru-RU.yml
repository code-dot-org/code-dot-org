      courseF_markdown_loops_intro:
        markdown: "# На этом уроке...\n\n### Представь, что ты хочешь, чтобы твой
          персонаж переместился вперед **5** раз. Это было бы очень легко: просто
          перетащить **5** блоков перемещения вперед. А теперь представь, что ты хочешь,
          чтобы персонаж переместился вперед **5000** раз! \n\n### Сколько времени
          займет перетаскивание **5000** блоков? \n\n### Хотелось бы, чтобы существовал
          легкий способ это сделать? И такой способ есть!\n\n---\n\n## Блоки, которые
          следует знать!\n\n[](https://images.code.org/2d949be303e653f4ea203cc00f0b06c3-image-1524697677509.png)\n"

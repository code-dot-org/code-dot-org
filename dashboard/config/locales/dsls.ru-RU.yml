      CSD U2 L3 Overview:
        content1: Описание здесь
        markdown: |
          # Обзор

          Этот урок знакомит с HTML как с решением проблемы передачи содержимого и структуры веб-сайта на компьютер. Урок начинается с краткого вступления, демонстрирующего проблемы при создании эффективной структуры веб-страницы. Класс просматривает HTML-страницу в Web Lab и обсуждает, как HTML-теги помогают решить эту проблему, а затем использует HTML для написания первых веб-страниц урока.
          ## Словарь

          * **HTML** - язык гипертекстовой разметки, язык, используемый для создания веб-страниц
          * **HTML элемент** - часть сайта, помеченная начальным тегом и иногда закрываемая конечным тегом
          * **HTML тег** - специальный набор символов, который указывает начало и конец элемента HTML и тип этого элемента
          * **Содержимое веб-страницы** - необработанные текст, изображения и другие элементы, включенные в веб-страницу
          * **Структура веб-страницы** - назначение различных частей содержимого на веб-странице, используемое для помощи компьютеру в определении способа отображения этого содержимого.

          ## Представленный код

          * **[HTML](//docs.code.org/weblab/html/)** - `<html></html>`
          * **[Doctype](//docs.code.org/weblab/doctype/)** - `<!DOCTYPE>`
          * **[Paragraph](//docs.code.org/weblab/P/)** - `<p></p>`
          * **[Body](//docs.code.org/weblab/body/)** - `<body></body>`
          * **[Head](//docs.code.org/weblab/head/)** - `<head></head>`

          # Изучение Открытий в Информатике после окончания Курса

          **Ваши предложения и отзыв очень важны для нас!** Мы пользуемся ими для:

          * внесения улучшения в курс
          * изучения вашего опыта
          * сообщите нам, о чем вам хотелось бы узнать в будущем

          Спасибо, что нашли время, чтобы помочь сделать Открытия в Информатике еще лучше!

          <a class="btn btn-large btn-success" href="/s/csd-post-survey/lessons/1/levels/1/page/1" target="top">Нажмите здесь, чтобы заполнить анкету Открытия в Информатике после окончания курса!!!</a>

          (откроется в новой вкладке)

          <br>





        teacher_markdown: |
          **Пожалуйста, попросите ваших студентов заполнить этот опрос!!!**

          * Вы увидите анонимные результаты опроса на вашей панели управления преподавателя.
          * Результаты очень важны для нас (code.org ), чтобы поддерживать наши курсы и вносить улучшения.
          * Также будет проведен опрос преподавателей, в ходе которого вы сможете внести свой собственный вклад, о чем вы будете уведомлены по электронной почте.

          **Примечание:**

          * Кнопка на этой странице перенаправляет на [studio.code.org/s/csp-post-survey](https://studio.code.org/s/csp-post-survey)
          * Если хотите, можете устроить "Опрос учащихся после окончания курса" в качестве текущего учебного блока в вашем разделе с помощью выпадающего меню на панели управления преподавателя.

          # Обзор

          В этом уроке рассказывается о том, как использовать контент, созданный другими пользователями на веб-сайте, соблюдая при этом права первоначального создателя этого контента. После первого изучения лицензирования Creative Commons (Творческое Достояние) класс узнает, как добавлять изображения на веб-страницы и указывать при этом правильные атрибуты.

          ## Словарь

          * **Цитирование** - Цитата или ссылка на книгу, статью или автора, особенно в научной работе.
          * **Авторское право** - исключительное законное право, предоставляемое составителю или правопреемнику печатать, публиковать, исполнять, экранизировать или записывать литературные, художественные или музыкальные материалы и разрешать другим делать то же самое.
          * **Creative Commons (Творческое Достояние)** - Публичные лицензии на авторское право, которые позволяют бесплатно распространять произведение, защищенное иным авторским правом. Лицензия CC (Creative Commons) используется, когда автор хочет предоставить людям право делиться, использовать и развивать созданное им произведение.
          * **Интеллектуальная Собственность** - Произведение или изобретение, являющееся результатом творчества, например рукопись или дизайн, на которые у человека есть права и на которые он может подать заявку на патент, авторское право, товарный знак и т.д.


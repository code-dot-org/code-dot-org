      courseF_markdown_loops_end:
        markdown: "# **Ты только что познакомился с \"циклами\"!** \n\n### **Цикл
          – это действие, состоящее в выполнении чего-либо снова и снова.** Это также
          можно назвать повторением.\n\n### Циклы очень полезны для повторяющихся
          закономерностей. Может оказаться полезным сначала написать программу без
          циклов, затем попытаться найти повторяющийся участок. \n\n### Когда ты увидишь
          его, вставь этот участок внутрь блока \"повторить\"!\n\n---\n\n## **Термины,
          которые следует знать**\n\n* ### **Цикл** – действие, , состоящее в выполнении
          чего-либо снова и снова.\n\n* ### **Повторить** – сделать что-либо снова\n"
        content1: 'Тестирование страницы учебника по Markdown


          # Описание

          В этом уроке ученики программируют спрайтов таким образом, чтобы они взаимодействовали между собой новыми способами. Вспомнив, как они использовали блок `прикасается `, ученики обдумают другие способы взаимодействия двух спрайтов. Затем они используют блок `прикасается`, чтобы один спрайт толкнул другого, а после выполнят задание с четырьмя блокам столкновения (столкновение, смещение, удар, отскок).
          ## Словарь

          * **Абстракция** - Исключение специфических отличий, позволяющее использовать одно решение для нескольких задач.


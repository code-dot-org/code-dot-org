      OPD-K5 types of lessons:
        content1: описание здесь
        markdown: |-
          # Организация курсов по основам информатики

          ## Концептуальные блоки

          Каждый курс «Основы информатики» организован в виде концептуальных блоков — больших фрагментов, которые составляют структуру курса. Концептуальные блоки позволяют преподавателям легко понять, что изучается в рамках курса. **Code.org предоставляет <a href="http://curriculum.code.org/csf-19" target="blank" rel="noopener noreferrer">планы уроков</a> для каждого урока в учебной программе, как на компьютере, так и без него**. Ниже приводится подробное описание различных типов уроков в каждом концептуальном блоке.

          Для примера приведено пять уроков, содержащихся в концептуальном блоке «Циклы» в курсе С, в том виде, в котором они представлены в курсе.


          <img src="https://images.code.org/953ebc5b17a97ee7fc9ee9261b4ee132-image-1571689334077.png">

          ## Уроки без компьютера
          **Эти уроки проводятся без использования компьютеров и часто используются для введения нового понятия практическим, более понятным способом.** Учащиеся часто работают с карандашом и бумагой или физическими развивающими материалами.  Это намеренно созданные кинестетические материалы, которые помогают учащимся усвоить сложные понятия так, чтобы они были связаны с их собственной жизнью. Часто урок без компьютера позволяет заложить основу для последующего урока по формированию навыков, изучая ту же концепцию на компьютере.

          ## Уроки с компьютером — Формирование навыков
          **Эти уроки проводятся на компьютере в виде структурированных практических занятий с использованием нового инструмента или концепции программирования.** Эти прогрессии головоломок обычно начинаются с последовательности тренировочных головоломок, которые постепенно интенсифицируются вплоть до разбора сложных головоломок. Часто после сложной головоломки предусмотрены дополнительные головоломки, которые намеренно становятся легче с целью повышения эффективности и уверенности в конце урока.


          ## Уроки с компьютером — Приложение
          **Эти уроки проводятся на компьютере и предоставляют учащимся возможность творчески применить изученные понятия.** Эти уроки обычно помогают учащимся создать мини-проект, который будет уникальным для них на основе их собственных творческих решений. Здесь нет правильных или неправильных ответов!

          ## Проекты по окончании курса
          Каждый курс предлагает учащимся возможность взять то, что они изучили в конце урока, и объединить это в уникальный проект, представляющий их собственное творчество. Подробнее о них мы узнаем позже в рамках этого курса.

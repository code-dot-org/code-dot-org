      Building a UI with Design Mode:
        markdown: |
          # Добро пожаловать в Режим дизайна Лаборатории приложений
          В Режиме дизайна можно перетаскивать кнопки, списки другие элементы интерфейса на картинку телефона и размещать так, как нужно для работы создаваемого приложения.

          ### Словарь
          **Интерфейс пользователя (UI)** - Интерфейс пользователя или **UI** это то, как человек взаимодействует с компьютером или программой.  Наверное вам встречались такие способы взаимодействия:

          * **Элементы интерфейса** или объекты  - кнопки, картинки, поля ввода текста, выпадающие меню, страницы и т. д.
          * **События** или управляющие воздействия, например, *щелчок мыши*, *прокрутка*, *перемещение мыши*, *нажатие кнопки на клавиатуре*, и т. д.

          В Лаборатории приложений легко добавить в программу элементы интерфейса и затем добавить код, который запустится при воздействии человека на элемент интерфейса (например, нажатие кнопки).  Это можно сделать в два этапа, и об этом наш урок.

          Для начала переключимся в Режим дизайна и добавим в наше приложение один элемент интерфейса - кнопку.  Код для нее добавим позже.

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Над областью приложения (картинка телефона) есть переключатели между Режимом кода и Режимом дизайна. </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>Для добавления элемента интерфейса просто перетащи его в область приложения ( картинка телефона). Когда он появится на странице приложения, можно менять его расположение, размер и много других свойств</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span><em>Свойства</em> таблица, которая содержит все параметры элемента интерфейса, которые можно поменять.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span><strong>Имя элемента (ID)</strong> позволяет обращаться к элементу в программе. Мы обсудим имена элементов позже.</p>
          </div>

          ![](https://images.code.org/01a31ac3be66deb6d01a92a1edfffd21-image-1476726587662.png)


          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 66%; float: right">

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>Можно написать текст на кнопке такой, какой нужен в приложении.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span><strong>Замечание:</strong> Свойств у элемента много, чтобы увидеть все, нужно пользоваться полосой прокрутки.</p>
          </div>

          <div style="clear: both"></div>
          <hr>

          **Теперь попробуем!**

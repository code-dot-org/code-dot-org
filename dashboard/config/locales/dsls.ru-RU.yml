          на **[страницу нашей начальной школы](https://code.org/educate/curriculum/elementary-school)**
          и прокрутите вниз до раздела «Курсы». Все наши курсы доступны бесплатно.
          Посоветуйтесь с коллегами в своей школе, чтобы определить, как можно объединить
          программу курса с различными предметами.\n![](https://images.code.org/37dd42348eba605513fd0b1f17d1409c-image-1549066063927.png)\n***\n##
          Шаг 2: Настройте раздел своего учебного класса\nНастройте раздел учебного
          класса, чтобы следить за успеваемостью своих учеников, распечатывать карточки
          для входа для ваших учеников в систему, управлять их учетными записями и
          распечатывать сертификаты, которые они смогут взять с собой домой по окончании
          курса. Нажмите на эту ссылку, чтобы **[посмотреть короткое видео](https://code.hosted.panopto.com/Panopto/Pages/Viewer.aspx?id=56d32934-3f67-48db-98db-e66e9152df7b)**,
          демонстрирующее порядок регистрации своего первого класса информатики на
          Code.org. Вы также можете найти шаги в **[этой статье поддержки](https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section)**.\n![](https://images.code.org/26b023ea019f33492aebea43eb6a1dfe-image-1549065670221.png)\n***\n##
          Шаг 3: Назначьте курс для своего раздела\nЩелкните по курсу, который вы
          преподаете — откроется окно, похожее на показанное ниже. Затем можно нажать
          «Назначить курс», чтобы назначить этот курс для одного из ваших разделов.
          \n![](https://images.code.org/3b81aa7989d237447e525f42646412d4-image-1549065690577.png)\n***\n##

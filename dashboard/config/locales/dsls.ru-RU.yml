      'Technique: Frequency Analysis':
        content1: пояснение
        markdown: "# Взлом шифра случайной подстановки\n\nЛучший метод взлома шифра
          случайной подстановки - **частотный анализ**\n\nВзято из: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n*
          **Частотный анализ** - это метод, основанный на том, насколько *часто* одни
          буквы по сравнению с другими встречаются в данном языке.\n* Например, буквы
          английского текста, *E*, *T*, *A* и *O* являются наиболее распространенными,
          \ *Z*, *Q* и *X* являются редкими. Пары букв, *TH*, *ER*, *ON* и *AN* являются
          наиболее распространенными, которые встречаются рядом друг с другом.\n*
          Фактически, распределение букв в данном языке примерно одинаково почти для
          *всех* образцов текста.\n\n\nВерсия виджета на предыдущей странице предназначена
          для того, чтобы помочь вам **взломать шифр подстановки с помощью частотного
          анализа**.\n\nАнализируя частоту букв в зашифрованном сообщении по сравнению
          с частотой букв в обычном тексте английской прозы, можно сузить круг возможных
          соответствий букв.\n\nС помощью инструмента можно сравнить частоту букв
          в зашифрованном тексте (оранжевый) и частоту букв в обычном тексте английского
          языка (синий).\n\n### Совет: Как начать?\n\n1. Сначала найдите и \"взломайте\"
          короткие слова.  Сколько однобуквенных слов вы знаете? (\"a\"). Очень распространенное
          слово из 3 букв - \"the\".\n2. После этого, замените некоторые из наиболее
          распространенных букв. Используйте интуицию, чтобы посмотреть на другие
          слова после этих частичных замен и догадывайтесь.\n3. После того, как вы
          расшифруете несколько наиболее трудных букв, остальные буквы быстро станут
          понятны.\n4. Сравнение частоты использования букв дает хорошее понимание
          для создания разумных догадок.\n\n### Попробуйте это:\nАнимация ниже показывает,
          как можно начать.  Вот что можно попытаться сделать\n\n* Сначала отсортируйте
          символы по частоте использования в тексте. \n* Определите группу символов,
          которые могут соответствовать слову \"the\".  \nЭто уже хорошее начало!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Хорошо ли шифрование методом случайной подстановки?\n* После небольшой практики,
          сколько времени вам потребуется, чтобы взломать шифр случайной подстановки?\n*
          Это хорошо или нет?\n\n\n"
      Terminology Recap:
        content1: пояснение
        markdown: |
          # Давайте сделаем паузу для небольшого ознакомления а затем продолжим

          Сообщения, зашифрованные с помощью **шифра Цезаря**, очень легко взломать, особенно с помощью вычислительного инструмента. Теперь, когда у вас была небольшая практика взлома алфавитного шифра сдвига (довольно легко, да?) давайте попробуем что-нибудь более сложное.

          **Терминология:**

          * **Шифрование** - преобразование информации, делающее ее нечитаемой для посторонних, при этом доверенные лица могут провести расшифровку и прочитать исходную информацию.
          * **Расшифровка** - процесс преобразования зашифрованной информации в первоначальную понятную форму.
          * **Шифр** - общий термин для метода (или алгоритма), который выполняет шифрование.
          * **Шифр Цезаря** - техника шифрования, которая сдвигает символы на некоторое количество.
          * **Взлом шифрования** - процесс расшифровки зашифрованной информации *незная* всех особенностей шифра.


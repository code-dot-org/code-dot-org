          Code.org. Вы также можете найти шаги в **<a href=\"https://support.code.org/hc/en-us/articles/115000488132-Creating-a-classroom-section\"
          target=\"blank\" rel=\"noopener noreferrer\">этой полезной статье</a>**..\n\n***\n##
          Шаг 3: Назначьте курс для своего раздела\nЩелкните по курсу, который вы

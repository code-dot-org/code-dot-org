      OPD-K5 Vocabulary:
        markdown: |
          # Основы информатики > Основная лексика

          При изучении информатики одной из самых важных задач является знакомство с языком программирования. В рамках этого курса и во всех ресурсах «Основ информатики» мы используем ту же лексику, которая применяется в компьютерной индустрии. Поощрение учащихся к изучению и использованию профессиональных терминов позволит им общаться с другими людьми и наращивать свои знания в области информатики без необходимости заново изучать термины и понятия. Для определения терминов и понятий, используемых в рамках этих курсов, применяются слова, которые должны быть понятны большинству учащихся.

          Вот [список словарных терминов] (http://code.org/curriculum/docs/k-5/glossary), используемых в ресурсах «Основы информатики»; многие из этих терминов вводятся и в этом курсе. Вам не обязательно учить все эти слова прямо сейчас. Обращайтесь к этому списку для справки во время прохождения этого онлайн-курса повышения квалификации и при обучении своих учеников основам информатики.

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank" rel="noopener noreferrer"><button class="default">Посмотреть глоссарий >></button></a>


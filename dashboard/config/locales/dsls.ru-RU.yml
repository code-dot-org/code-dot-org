          ## В чем преимущество следования плану урока (даже для уроков с компьютером)?

          Планы уроков с компьютером обычно имеют те же особенности, что и их уроки без компьютера. Уроки начинаются и заканчиваются обсуждениями или упражнениями, которые помогают мотивировать учащихся и обобщить полученные знания. В планах уроков отмечены ключевые моменты, которые вы будете изучать со своими учениками. Ученики будут пользоваться компьютером, но способы взаимодействия учеников друг с другом и ваша роль как учителя по-прежнему важны.


      OPD-K5 debugging:
        content1: описание здесь
        markdown: "# Практика преподавания: отладка\n\nУ всех бывают ошибки! Поэтому
          отладка — это важный навык, который должны развивать все учащиеся, опираясь
          на практику, рассмотренную выше. Не обладая сильными навыками отладки, учащиеся
          могут сталкиваться с разочарованием. Помогайте учащимся двигаться вперед,
          применяя в классе как активные, так и рефлексивные стратегии отладки.\n\n>
          **Отладка** — это поиск и устранение проблем в алгоритме или программе\n\n##
          Активная отладка\nНачинающие программисты склонны писать длинные куски кода,
          не делая пауз для прочтения и тестирования своей работы, что может привести
          к созданию программы, которую будет очень трудно отлаживать. Чтобы предотвратить
          это, мы предлагаем внедрить активную отладку как часть общего принципа разработки
          кода.\n\nАктивная отладка описывает технологические приемы отладки во время
          программирования. Обычно это означает, что во время выполнения упражнений
          по программированию учащиеся уделяют время прочтению, обработке и тестированию
          небольших фрагментов кода, который они только что написали.\n\nИспользуйте
          это руководство по отладке для помощи в активной отладке: \n\n<img src=\"https://images.code.org/b17956e111a6ca4ec17ace55f7fdf69b-image-1571695775936.09.14
          PM.png\">\n\n\n## Рефлексивная отладка\nРефлексивная отладка — это практика,
          при которой учащиеся участвуют в отладке всем классом. «Разговоры об ошибках»
          и ведение «журнала отслеживания ошибок» — это два примера стратегий, которые
          можно использовать для реализации рефлексивной отладки в вашем классе, и
          они описаны ниже. Подробнее о них можно прочитать на <a href=\"https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview\"
          target=\"blank\" rel=\"noopener noreferrer\">странице 23 учебной программы</a>.\n\nПосмотрите
          это видео, чтобы ознакомиться с более подробной информацией о процессе отладки:\n\n<a
          href=\"https://www.youtube.com/watch?v=auv10y-dN4s\" target=\"blank\" rel=\"noopener
          noreferrer\">![](https://images.code.org/281fbcbd84d0df2491e0c4050e612b97-image-1571696135948.13.58
          PM.png)</a>\n"

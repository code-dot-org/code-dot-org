        markdown: |+
          # Начало > Ознакомление с этим онлайн-курсом

          Если вы дошли до этого момента, поздравляем! По мере прохождения этого курса вы познакомитесь со всем, что предлагает курс «Основ информатики».

          Если у вас возникнут трудности, приведенная ниже информация поможет вам сориентироваться и использовать это пространство для профессионального обучения по мере прохождения онлайн-курса.

          ---

          ## Этапы

          Главная страница курса повышения квалификации показана ниже. Эта страница разбита на несколько __этапов__, каждый из которых представляет собой отдельную тему или понятие.

          <img src ="https://images.code.org/3f0fa0abc76fa6e6bde06bb4bc705202-image-1548976538784.png" />

          <br/>
          <br/>

          ## Головоломки

          Каждый этап состоит из уровней, которые мы называем __головоломками__, которые содержат отдельные видео, материалы для чтения или вопросы. Головоломки обозначаются кружками с цифрами. Цвет круга головоломки будет меняться в зависимости от вашей успеваемости. В ходе прохождения этого курса повышения профессионального уровня вы увидите следующие типы кружков:
          <br/>

          <img src ="https://images.code.org/8b3fcfcf0120bed0dc34c014f1f81071-image-1548976153188.png" />

          <br/>
          <br/>

          ## Доступ к головоломкам

          Головоломки можно увидеть:
          <p>На главной странице курса повышения квалификации</p>
          <p>В заголовке любой другой головоломки на том же этапе</p>
          <p>В раскрывающемся окне в любой головоломке</p>

          <h4><details>
          <summary style="color:#ffa400;">Нажмите здесь, чтобы узнать подробнее о доступе к головоломкам</summary>
          <br>
          <div><em>Когда вы закончите просмотр, нажмите на стрелку выше, чтобы свернуть раздел</em></div>.
          <br>
          <img src ="https://images.code.org/27681ae1028bb26bcacd9970086c3792-image-1548976069596.gif" />
          </details></h4>

          <br/>

          ## Перемещение между головоломками

          Нажмите «Продолжить» или «Следующий ресурс» после прохождения каждой головоломки, чтобы перейти к следующей. Кроме того, вы можете в любой момент перейти к новой головоломке, нажав на номер в заголовке.

          <h4><details>
          <summary style="color:#ffa400;">Нажмите здесь, чтобы узнать подробнее о переключении между головоломками</summary>.

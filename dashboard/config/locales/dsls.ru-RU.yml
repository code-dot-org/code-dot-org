        display_name: Выбор проекта
        teacher_markdown: "# Обзор уровней выбора\nУровни выбора предоставляют ученикам
          дополнительные уровни для заполнения. Ученики должны пройти хотя бы один
          из подуровней здесь, но их следует поощрять к завершению **двух** уровней
          для одного и того же проекта. \n\nУченикам могут потребоваться действительно
          четкие инструкции, чтобы понять, как ориентироваться в выборе здесь. Для
          каждого из вариантов проекта здесь есть два подуровня. Для начала, ученики
          должны выбрать один из уровней, помеченных как «часть 1». После того как
          они закончат этот уровень, они должны вернуться сюда и выбрать \"часть 2\"
          проекта *same*. Первый уровень каждого выбора даст ученикам обратную связь,
          поскольку они объединят основные компоненты своего проекта. Второй уровень
          — это «бесплатная игра», которая позволяет ученикам вносить любые изменения
          в свой код, которые им нравятся."

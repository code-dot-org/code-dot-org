      New Challenge Introduction:
        content1: пояснение
        markdown: "### Новая задача: взломать шифр случайной подстановки...с новым
          виджетом\n\nЕсли, вместо того, чтобы перемещать весь алфавит, сопоставить
          каждой букве алфавита другую случайную букву алфавита, получится **шифр
          случайной подстановки**.\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440_Rus.gif
          ->\nА Б В Г Д Е Ё Ж З И Й К Л М Н О П Р С Т У Ф Х Ц Ч Ш Щ Ъ Ы Ь Э Ю Я\nК
          У Ц Й А В Ы Ф М С Ч Я Ё Ш Г Н Е Л О Р П Б Ь Т И Ъ Ж Ю Х Д З Щ Э)\n\nТеперь
          секретная информация будет закодирована не простым алфавитным сдвигом, а
          методом **случайной подстановкой**.\n\n\nТакой шифр гораздо труднее взломать.
          Для взлома потребуется более сложный инструмент, и так...\n\nКогда вы нажмете
          кнопку Продолжить, вы увидите **новую, более сложную версию инструмента
          шифрования**, которая даст вам больше возможностей.\n\nКакие возможности
          дает инструмент - это пока что секрет!\n\n### Ваша задача:\n \n* Выясните,
          как работает эта новая версия инструмента\n* Какая информация вам предоставлена?\n*
          Выясните, что можно делать с помощью инструмента\n* Как обычно: вы не сможете
          ничего испортить, так что нажимайте на что хотите, копайтесь.\n* Если вы
          разберетесь, то сможете взломать сообщение, зашированное случайной подстановкой.\n\n###
          Интересные факты\n\nНаиболее распространенной буквой в английском языке
          является **E**. В русском языке чаще всего встречается буква **О**.\n\n###
          Соберитесь и обсудите\nЧерез некоторое время игры с этим инструментом, соберитесь
          вместе с кем-нибудь: партнером, небольшой группой, всем классом, чтобы обсудить
          то, что вы нашли, и проверить, что вы знаете, что можно делать, и какие
          имеются способы использования инструмента.\n\n\n"
      OPD-K5 About:
        markdown: "# Начало: Об этом курсе\n\n## Обзор курса\n\nЭтот курс предназначен
          для ознакомления с учебной программой Code.org «Основы информатики» и ресурсами
          для учителей. Читая, просматривая видео, решая интерактивные головоломки
          и размышляя над полученными знаниями, вы будете развивать свое понимание
          и готовиться к преподаванию информатики в своем классе.\n\n## Цели обучения\n\nПройдя
          этот онлайн-курс, участники:\n\n- Изучат основы информатики \n- Изучат передовые
          методы преподавания этих основ своим ученикам \n- Получат доступ к бесплатным
          учебным программам и ресурсам для учителей \n- Научатся планировать процесс
          преподавания основ информатики\n- Начнут общаться с сообществом преподавателей,
          которые добиваются положительных изменений в своих классах с помощью программирования
          \n\n## Необходимые предварительные условия\n\nНикакого предыдущего опыта
          в области программирования или обучения информатике не требуется. Этот курс
          предназначен для начинающих.\n\n> **Примечание об аудитории:** Этот курс
          посвящен бесплатной учебной программе Code.org «Основы информатики» для
          учащихся K-5. Хотя многие из этих концепций могут быть применены в любом
          курсе информатики, если вы хотите преподавать более углубленный курс информатики,
          а не «Основы информатики» (например, один из наших курсов для [средней](https://code.org/educate/csd)
          или [старшей школы](https://code.org/educate/csp)), мы рекомендуем вам воспользоваться
          более [углубленной или непрерывной программой профессионального развития](https://code.org/educate/professional-learning/middle-high).\n\n##
          Продолжительность курса\n\nПрохождение этого онлайн-курса займет от 3 до
          7 часов, в зависимости от ваших предварительных знаний и того, насколько
          глубоко вы хотите погрузиться в ресурсы Code.org.\n"
      OPD-K5 About_copy:
        markdown: "# Добро пожаловать в «Преподавание основ информатики»!\n\n<img
          src=\"https://images.code.org/80a1fa04481359759d2b86ddca9b33a4-image-1433972662378.png\"
          class=\"level-image\">\n\n## Для чего предназначен этот онлайн-курс? \nЭтот
          онлайн-курс предназначен для ознакомления с учебной программой Code.org
          «Основы информатики» и ресурсами для учителей. Читая, просматривая видео,
          решая интерактивные головоломки и размышляя над полученными знаниями, вы
          выработаете собственное понимание того, как преподавать основы информатики
          в вашем классе.\n\n## Для кого предназначен этот онлайн-курс?\nЭтот онлайн-курс
          предназначен для **педагогов начальной школы, которые заинтересованы в преподавании
          основ информатики своим ученикам**. Это могут быть и классные руководители,
          и преподаватели естествознания, технических наук, инженерного дела и математики
          (STEM), библиотекари и прочие.\n\nЕсли вы <a href=\"https://code.org/educate/csd\"
          target=\"blank\" rel=\"noopener noreferrer\">учитель средней школы</a> или
          <a href=\"https://code.org/educate/csp\" target=\"blank\" rel=\"noopener
          noreferrer\">высшей школы</a>, заинтересованный в преподавании наших курсов
          для средней или старшей школы, мы рекомендуем вам воспользоваться более
          <a href=\"https://code.org/educate/professional-learning/middle-high\" target=\"blank\"
          rel=\"noopener noreferrer\">глубокими возможностями непрерывного профессионального
          развития</a>.\n\n## Научусь ли я информатике на этом онлайн-курсе?\nХотя
          в учебном плане есть возможность изучить и попрактиковаться в основных концепциях
          программирования и посмотреть, как они представлены учащимся, этот курс
          не предназначен для всестороннего введения в информатику для взрослых. В
          конце курса мы предоставим другие ресурсы, которые помогут вам глубже изучить
          концепции информатики.\n\n## Нужно ли мне иметь какой-либо опыт, чтобы пройти
          этот онлайн-курс?\nНикакого предыдущего опыта в области программирования
          или обучения информатике не предполагается. \n\n## Сколько времени занимает
          этот онлайн-курс? \nПрохождение этого онлайн-курса займет от 4 до 6 часов.\n\n##
          Могу ли я изменить размер шрифта текста в этом курсе?\nМы знаем, что текст
          на этой платформе может казаться мелким! \n\nЧтобы увеличить размер шрифта:\n-
          На Mac нажмите \"Command\" и «+».\n- В Windows нажмите \"Control\" и «+».\n\nЧтобы
          уменьшить размер шрифта: \n- На Mac нажмите \"Command\" и «–».\n- В Windows
          нажмите \"Control\" и «–»"

      Internet Simulator Setup:
        content1: пояснение
        markdown: "# Интернет-симулятор Code.org\n\nПримечание: инструкции, приведенные
          в настоящем руководстве, предназначены для учителей, желающих использовать
          Интернет-симулятор в качестве самостоятельного инструмента отдельно от учебной
          программы «Основы информатики» Code.org. Если вы планируете использовать
          задания, разработанные в рамках учебной программы Code.org CSP, перейдите
          на страницу [учебная программа CSP.](https://code.org/educate/csp)_.\n\n###
          Содержание\nЗдесь содержится 3 страницы справочной информации:\n\n* Что
          такое Интернет-симулятор? Обзор (см. ниже)\n* [инструкции по настройке](/s/netsim/lessons/1/levels/2)\n*
          [FAQ](/s/netsim/lessons/1/levels/3)\n \n### Что такое Интернет-симулятор?
          Обзор:\n\nИнтернет-симулятор — это инструмент, разработанный Code.org для
          нашего нового занятия для средней школы [Основы информатики](https://code.org/educate/csp).
          Этот инструмент разработан для того, чтобы учащиеся смогли получить практический
          опыт экспериментирования и решения различных проблем, связанных с сетевыми
          компьютерами. Интернет-симулятор используется в рамках нескольких уроков
          в разделах 1 и 2 нашей учебной программы для последовательного создания
          различных уровней Интернета. \n\nЕсли вы планируете использовать этот инструмент
          в своем классе в рамках разработанных вами мероприятий, мы рекомендуем вам
          ознакомиться с ним с помощью наших [планов уроков] (https://curriculum.code.org/csp/unit1).
          **Инструкции по настройке** на следующей странице предназначены для учителей,
          которые хотят использовать Интернет-симулятор отдельно от учебной программы
          Code.org CSP. \n\nСам инструмент не _обучает_ этим понятиям, а скорее предоставляет
          среду, в которой несколько учеников могут объединиться и отправлять двоичные,
          десятичные или ascii-сообщения друг другу или другим одноклассникам. **Среду
          можно настроить различными способами для решения разнообразных задач, визуализации
          данных и соединения между хостами, а также для поддержки изучения различных
          понятий, связанных с Интернетом.\n\nИнтернет-симулятор был разработан для
          использования в *классном кабинете*, где учащиеся совместно работают над
          решением проблем. Часто эти проблемы связаны с изобретением протокола связи
          или способов кодирования информации в структурированном виде для ее передачи
          через Интернет. \n\n**В рамках учебной программы Code.org «Основы информатики»**
          мы обычно строим уроки и занятия следующим образом:\n\n* **Сначала ставим
          перед учащимися задачу**\n * например, физический интернет по своей сути
          ненадежен, так как связь может нарушаться\n* **Дайте возможность поэкспериментировать
          с симулятором, чтобы понять суть проблемы** \n * например, просмотрите журналы
          маршрутизатора и обнаружьте, что 10-20% всех сообщений пропускается, а пакеты
          могут направляться не по порядку\n* **Дайте возможность придумать собственное
          решение проблемы** \n  * например, придумайте свой собственный протокол
          для надежной передачи сообщений в этой ненадежной сети\n* **И наконец, учащиеся
          исследуют, как этот протокол или изобретение работает «в реальном мире»**\n
          * например, исследуйте, как на самом деле функционирует TCP, и посмотрите
          видео\n\n### Для выполнения каких действий можно настроить Интернет-симулятор?\n\nВ
          самом базовом варианте Интернет-симулятор может передавать один бит информации
          по одному общему проводу без координирования или синхронизации. В наиболее
          продвинутом варианте он может имитировать ненадежные соединения посредством
          нескольких маршрутизаторов, используя IP-адреса, DNS и пакеты фиксированного
          размера, что требует создания протоколов, подобных TCP/IP или HTTP. \n\nМы
          настроили Интернет-симулятор в различных конфигурациях, которые способствуют
          преподаванию определенных тем. Но если вы используете Интернет-симулятор
          в классе, вы должны знать о некоторых настройках пользовательского интерфейса,
          которые вы, возможно, захотите сконфигурировать или попросить своих учащихся
          задать параметры настройки определенным образом.  \n\nНапример: одной из
          особенностей Интернет-симулятора является то, что вы можете показывать двоичное,
          десятичное, шестнадцатеричное и ASCII-представление любых данных, которые
          вы посылаете. В некоторых конфигурациях пользователь также может установить
          «размер блока», чтобы определить, как интерпретируются биты. Для урока собственной
          композиции вы можете выбрать одну из представленных нами конфигураций, но
          при этом указать, чтобы учащиеся показывали только определенное представление
          битов, или задать для размера блока определенное значение.\n\nГлавное, что
          представленные здесь конфигурации являются отправной точкой для преподавания
          конкретной темы. От вас может потребоваться применить некоторую изобретательность
          и стратегию обучения, чтобы доработать использование симулятора в соответствии
          со своими потребностями.\n\n\n <br><br>\n<img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width=\"600px\" style=\"margin:0 100px\"/>\n<br><br>\n\n\n\n    \n\n\nДалее:
          Инструкции по настройке_\n\n\n"
      Internet Simulator Setup 2:
        content1: пояснение
        markdown: "# Интернет-симулятор: инструкции по настройке\n\n1. **Создайте
          раздел в Code Studio.** Чтобы ученики вашего класса могли общаться друг
          с другом, все они должны быть связаны с одним и тем же разделом в Code Studio.
          Войдя в систему под учетной записью учителя, вам нужно будет создать раздел,
          к которому присоединятся все ваши ученики. Чтобы создать раздел:\n * Перейдите
          в область [разделы](https://code.org/teacher-dashboard#/sections) в личном
          кабинете учителя\n * Нажмите кнопку «Новый раздел». Мы рекомендуем выбрать
          тип входа 'Email' и 'cspunit1' для курса. \n <br>\n<img src=\"https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png\"
          width=\"600px\" />\n<br><br>\n2. **Пригласите учащихся присоединиться к
          вашему разделу.** После создания раздела нажмите на ссылку «Управление учащимися».
          Вы увидите код раздела, к которому вы можете попросить учащихся присоединиться,
          как только они создадут свои учетные записи в Code Studio.\n<br>\n<img src=\"https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png\"
          width=\"400px\" />\n<br><br>\n3. **Мы создали несколько различных конфигураций
          Интернет-симулятора, доступных по адресу [code.org/internetsimulator](http://code.org/internetsimulator).
          Когда вы найдете конфигурацию, которая подходит для ваших занятий, поделитесь
          URL-адресом с учащимися. Если все они находятся в одном разделе, они автоматически
          смогут установить связь друг с другом, когда зайдут по одному и тому же
          URL-адресу.  \n\nДалее: Часто задаваемые вопросы_\n\n\n\n"
      Internet Simulator Setup 3:
        content1: пояснение
        markdown: |+
          # Интернет-симулятор: Часто задаваемые вопросы

          #### Где я могу найти занятия, которые вы разработали для использования с интернет-симулятором?
          Занятия, которые мы разработали для нашей учебной программы «Основы информатики», включая конкретные конфигурации Интернет-симулятора, можно найти в планах уроков по разделам [здесь] (https://code.org/educate/csp). Многие из планов уроков содержат вспомогательные видеоролики «Советы и рекомендации для учителей», в которых демонстрируется использование Интернет-симулятора в рамках классных занятий. Вы можете использовать эти занятия в текущем виде или доработать их в соответствии с потребностями вашего класса!

          #### Могу ли я настроить интернет-симулятор индивидуально для своего класса?
          На данный момент, к сожалению, у нас не предусмотрена возможность создавать специальные конфигурации за пределами Code.org и инструкции для Интернет-симулятора. Мы постарались представить множество различных конфигураций, которые, надеемся, подойдут для вашего класса и занятий. В перспективе мы хотели бы иметь возможность позволить другим настраивать данный инструмент.

          #### Мои ученики не видят друг друга, когда заходят по URL-адресу, который я предоставляю им для Интернет-симулятора. Что мне делать?
          Чтобы учащиеся могли видеть друг друга в среде Интернет-симулятора, они должны находиться в одном разделе. Внимательно проверьте, что вы выполнили инструкции по настройке раздела на предыдущей странице, и что учащиеся, о которых идет речь, присоединились к определенному коду раздела. Кроме того, некоторые учащиеся могут быть в нескольких разделах, если они уже выполняли курсовую работу на Code.org, поэтому убедитесь, что они знают название вашего раздела и выбрали его в выпадающем списке, прежде чем войти в среду.




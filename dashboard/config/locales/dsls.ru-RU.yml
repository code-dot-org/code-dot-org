      OPD-K5 Culture:
        markdown: |+
          # Передовые методы преподавания > Культура классного коллектива

          Как мы можем способствовать формированию здоровой культуры в классе на уроках информатики? Во-первых, мы можем убедиться, что все в классе, включая нас самих, понимают, как следует вести себя настоящим «специалистам по информатике» и о чем необходимо помнить. Это позволит всем оставаться «на одной волне» и облегчит вашу работу в классе.

          <img src="https://images.code.org/b5d9ae18a882a4359f096b9c6ade135e-image-1434398703448.jpg" width="450px" style="margin-right:45px; border-radius:10px;">

          ## Как следует вести себя настоящим «специалистам по информатике»:

          - **Будьте любопытны:** Когда вам интересно, вы можете, например, открывать различные меню, выполнять фрагменты кода, чтобы посмотреть, что произойдет, или проверять влияние различных настроек. Любопытство часто приводит к тому, что в итоге вы сами отвечаете на свои вопросы.
          - **Задавайте вопросы:** Сотрудничайте с другими учениками, когда пытаетесь решить проблему самостоятельно.
          - **Будьте настойчивы:** Уверенно решайте многовариантные и сложные проблемы и не останавливайтесь на достигнутом. Это станет проще, когда вы напишете несколько успешных программ и поймете, как приятно преодолевать сложности в программировании.
          - **Разбивайте большие проблемы на более мелкие, более управляемые:** Это называется **разложением**.
          - **Прочитайте свой код:** Компьютер в точности следует вашим инструкциям. Пошаговое прохождение кода (как если бы вы были компьютером, обрабатывающим инструкции) поможет вам обнаружить ошибки в логике или выявить пропущенные шаги.
          - Не расстраивайтесь из-за ошибок:** Ошибки — это не провал; они лишь приближают вас на один шаг к выработке правильного решения или созданию конечного продукта.

      OPD-K5 Assessment:
        markdown: "# Планирование > Другие ресурсы\n\nЕсли вы входите на сайт Code.org
          в качестве учителя, вам предоставляется доступ ко многим функциям, которых
          нет у ваших учеников. Вы уже узнали, как найти курс, создать раздел и сопоставить
          свой класс с этим разделом. Кроме того, вы можете: \n\n- **Отслеживание
          успеваемости учеников**: [Оценка знаний](https://support.code.org/hc/en-us/articles/115000693231-Viewing-student-progress)
          всех ваших студентов.\n- **Ваша успеваемости при изучении курса**: Следите
          за своей личной успеваемостью при прохождении уроков Code.org в качестве

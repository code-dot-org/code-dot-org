      courseF_markdown_conditionals_end:
        markdown: "# **Ты только что познакомился с \"условными операторами\"!**\n\n###
          Условные операторы играют исключительно полезную роль в информатике. Представь
          себе вход на твой любимый сайт и печатание своего пароля. Сайт должен использовать
          условные операторы, чтобы разрешить тебе войти, *если* введенный тобой пароль
          совпадает с запомненным паролем для твоего имени пользователя. \n\n### \"Если\"
          совпадает, входи! \n\n### \"Иначе\" пользователю выдается сообщение об ошибке.
          \n\n---\n\n## **Термины, которые следует знать**\n\n* ### **Условие** –
          то, что программа проверяет, прежде чем разрешить действие\n\n* ### **Условные
          операторы** –команды, которые выполняются только при определенных условиях\n\n"

      csp_unit_assessment_overview:
        content1: пояснение
        teacher_markdown: "### ВНИМАНИЕ! Для чего предназначена эта оценка, а для
          чего нет\n\n* Эта оценка **разработана в «стиле» оценок AP** с множественным
          выбором.\n\n* Это означает, что вопросы могут **не** касаться уроков, пройденных
          до этого момента. Скорее, вопросы относятся к основным целям обучения AP,
          которые теоретически были достигнуты\n\n* Это **означает**, что для того,
          чтобы обучащиюся могли ответить на вопросы, им может потребоваться экстраполяция
          того, что они узнали.\n\n* Это **означает**, что вопросы могут быть «сложными»,
          особенно для первого знакомства.\n\nВ общем, **ИСПОЛЬЗУЙТЕ С ОСТОРОЖНОСТЬЮ**\n\n*
          Подумайте о том, на что будет влиять эта оценка.\n\t* Не стоит нужно использовать
          эту оценку для выставления оценок обучающимся или...    \n    * Вы можете
          оценивать учащихся не просто за то, что они набрали определенный % правильных
          ответов.\n\n* Убедитесь, что вы используете оценку таким образом, чтобы
          поддерживать мотивацию класса на исследование знаний.\n\t* Если вы нервничаете
          из-за того, что учащиеся будут обескуражены, то, возможно, переформулируйте
          эту оценку как возможность для исследования — разрешите обучающимся попробовать
          ответить на вопросы, а затем изучайте ответы и исправляйте ошибки или попробуйте
          вместе придумать свой напрос вопросов.\n\n\n---\n\n#### ЧАСТО ЗАДАВАЕМЫЕ
          ВОПРОСЫ. -- Как готовить, проводить и проверять оценки\n\nПожалуйста, ознакомьтесь
          с нашим действующим **[документом с ЧАСТО ЗАДАВАЕМЫМИ ВОПРОСАМИ здесь](https://docs.google.com/document/d/1zEpD1PFt6ec2S8ourxuMH0HD6tiyRvqAGUKGDCOt-qs/edit#heading=h.kewgp6z8qdde)**,
          который содержит:\n\n* скриншоты о том, как готовить, администрировать и
          проверять оценки\n* решение распространенных вопросов/проблем\n\n\n####
          Краткая информация о том, как просматривать/проверять ответы обучающихся\n\n1.
          Перейдите на [Панель управления преподавателя] (https://code.org/teacher-dashboard#/).\n2.
          Выберите раздел «Основы информатики».\n3. Вы увидите ряд фиолетовых вкладок,
          включая текстовые ответы, оценки и т. д.\n4. Нажмите **Оценки/Анкеты**.\n5.
          В раскрывающемся списке выбора курса **выберите раздел, в котором появилось
          эта оценка (например, Раздел 1: Интернет)**\n6. Для всех обучающихся, которые
          *отправили* свои оценки, вы увидите две таблицы:\n    * Первая таблица представляет
          собой сводку, в которой суммируется процент правильных ответов всех обучающихся,
          отправивших оценку, включая метку времени отправки.\n    * Вторая таблица
          представляет собой исчерпывающий список ответов на каждый вопрос, отправленный
          каждым обучающимся.\n\n     Над обеими этими таблицами находится кнопка
          **Скачать (или экспортировать) в формате csv**, позволяющая обрабатывать
          ответы в электронной таблице (рекомендуется).\n\n7. Если вам нужно разрешить
          обучающимся ОТМЕНИТЬ ОТПРАВКУ теста, предложите им перейти на последнюю
          страницу теста и нажать «Отменить отправку».\n\n**ПРИМЕЧАНИЕ относительно
          ОТМЕНЫ ОТПРАВКИ:**\n\nВы должны установить четкие правила со своими обучающимися
          относительно отказа от сдачи теста. Они могут подумать, что это хороший
          способ изменить ответ после завершения теста (т. е. схитрить), но вы увидите
          метку времени отпарвки теста.\n\nМы предлагаем просто предупредить, что
          вы не будете проверять тесты по истечении определенного времени. Если тест
          не был отправлен до указанного срока, считается, что он не был сдан."

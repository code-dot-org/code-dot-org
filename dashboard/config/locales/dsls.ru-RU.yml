        markdown: "# Обзор: Следующие шаги\n\n<img src=\"https://images.code.org/606dbb1b30885387e25bc1265f8966b2-image-1434150440566.JPG\"
          class=\"level-image\">\n\n## Чего вы уже достигли\n\n - Ознакомились со

          ## Что означает «освоение»?

          Мы определяем «освоение» как способность:

          - Определить и объяснить, что подразумевается под основной концепцией и почему она важна в информатике
          - Писать простые программы, применяя концепцию (используя визуальное программирование для решения головоломок)
          - Анализировать то, как вы могли бы интегрировать концепцию в свою практику преподавания

          Используйте этот список в качестве рубрики по мере прохождения курса. По мере выполнения каждого этапа спрашивайте себя:

          - Могу ли я определить и объяснить важность этой конкретной основной концепции на начальном уровне?
          - Смогу ли я успешно решить простые головоломки на этом этапе?
          - Есть ли у меня представление о том, как я могу использовать это в своем классе?

          Если вы ответили «да» на каждый вопрос, переходите к следующему уроку. Если вы ответили «нет» на любой из вопросов, подумайте о том, чтобы вернуться к этому этапу или более подробно изучить эту тему в Студии кода, прежде чем двигаться дальше.

          ## О чем следует помнить при изучении информатики:

          - Мир компьютерного программирования развивается так быстро, что нельзя полностью  овладеть всеми знаниями. **Все мы продолжаем учиться** на разных этапах, и поэтому мы всегда остаемся учениками.
          - Программирование становится все более понятным каждый раз, когда вы к нему возвращаетесь. **Невозможно стать экспертом с первого раза.**
          - Нет никакого легкого способа, практика программирования и **обучение программированию требуют времени, но это по плечу каждому!

          > **Основные выводы:** Цель следующих нескольких этапов - не превратить вас в компьютерного ученого, а помочь вам почувствовать себя настолько комфортно с основными концепциями, чтобы вы с радостью поделились своими знаниями со своими студентами.

          ## После того, как я «освою» концепции, что будет дальше?

          На **этапе 9** вы изучите бесплатные учебные программы и ресурсы Code.org для учителей. Вы можете использовать любой из этих ресурсов или другие учебные ресурсы по своему выбору. Пройдя этот курс, вы изучите основы, необходимые для понимания любой программы начального курса информатики.

          На **этапах 10 и 11** мы расскажем вам о ресурсах, которые вы можете использовать для более подробного изучения предмета, чтобы вы могли почувствовать себя более подготовленным к преподаванию этих концепций в своем классе.

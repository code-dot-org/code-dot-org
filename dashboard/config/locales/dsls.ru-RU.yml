      CSDU6 Innovation_2021:
        markdown: |
          # Инновационные Исследования

          Выберите одну из нижеследующих тем для изучения. Вы найдете информацию о некоторых самых последних инновационных вычислительных устройствах, относящихся к вашей квалификации.

          ## Носимые Технологии
          Носимая технология включает в себя любую форму вычислительных устройств, пригодную для ношения пользователем, независимо от того, встроена ли она в одежду или используется в качестве аксессуара. Многие носимые устройства, такие как интеллектуальные шагомеры, в некоторой степени можно отнести к теме здоровье и безопасность, поскольку они одновременно являются носимыми и предназначены для улучшения вашего личного здоровья.

          ## Здоровье и Безопасность
          Тема широкого спектра включает в себя как потребительские технологии (вещи, которые вы можете использовать для улучшения своего здоровья или безопасности), так и профессиональные технологии (оборудование, которое может использовать врач или другой специалист).

          ## Сельское хозяйство
          Сельское хозяйство, возможно, не является очевидной темой, но технологические инновации оказали огромное влияние на сельское хозяйство. Это такие инновации как внедрение компьютеров в существующее сельскохозяйственное оборудование, использование датчиков и робототехники для мониторинга урожая, а также анализ данных для повышения эффективности и устойчивости.

          ## Производство
          Достижения в области быстрого создания прототипов, промышленной робототехники и автоматизации оказали большое влияние на то, как производятся товары. Будь то технология, обеспечивающая доступное мелкосерийное производство (например, 3D-принтеры и лазерные резаки), или интеграция компьютеров в работу фабрики, здесь есть много интересных областей для исследования.

          ## Искусство и Дизайн
          Пересечение художественного самовыражения и вычислительной техники может привести к впечатляющим и неожиданным результатам. В то время как вероятность найти коммерчески доступные продукты, связанные с искусством и дизайном, довольно низкая, можно найти большое разнообразие частных и творений, которые творчески и выразительно используют все виды компьютерных устройств.

          ## Умный Дом
          Мечта о доме, который понимает и даже предвосхищает ваши потребности, стала ближе, чем когда-либо. Устройства "умного дома" справляются с любым количеством рутинных или повторяющихся задач по дому независимо от того, управляются ли они явно с помощью голосовых команд или с помощью датчиков для мониторинга изменяющихся условий и реагирования на них.


          # Исследовательские Рассуждения

          Исследуя устройства по выбранной теме, имейте в виду следующие:

          * Сосредоточьтесь на аппаратных, а не на программных решениях
          * Сосредоточьтесь на последних инновациях, а не на старых новостях
          * Отслеживайте то, что вас интересует

          # Начало Вашего Исследования

          Проконсультируйтесь со своим преподавателем о веб-сайтах, с изучения которых начнете исследование. Вы также можете использовать некоторые из приведенных выше ключевых слов, чтобы начать поиск конкретных идей в Интернете. Например, можете заглянуть на различные сайты краудфандинга (такие как Kickstarter и Indiegogo), чтобы увидеть продукты, которые еще не совсем вышли на рынок.

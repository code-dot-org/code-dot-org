          учетных записях. Однако, как учитель, вы также можете просматривать планы
          уроков и видеть решения каждой головоломки.\n- **Обращение за помощью и
          сообщество**: Зайдите на страницу [support.code.org](https://support.code.org/),
          ггде вы можете размещать свои вопросы, отвечать на сообщения других учителей

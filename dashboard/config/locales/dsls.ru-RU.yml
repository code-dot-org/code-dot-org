      courseF_markdown_nestedloops_end:
        markdown: "# **Ты только что познакомился с \"вложенными циклами\"!**\n\n###
          **Вложенный цикл – это цикл внутри цикла.** Представь это как внешний цикл
          с другим циклом, находящимся внутри него и хорошо все там организовавшим.

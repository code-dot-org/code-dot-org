          что инструмент позволяет вам делать\n* Как обычно: вы не можете сломать
          его.  Так что нажимайте на вещи, копайтесь.\n* Если вы поймете это, вы можете
          взломать сообщение, закодированное со случайной подстановкой.\n\n### Интересный
          факт\n\nЗнаете ли вы, что **E** является наиболее распространенной буквой,
          используемой в английском языке?\n\n### Собраться и обсудить\nЧерез некоторое

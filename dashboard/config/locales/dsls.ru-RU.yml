        markdown: "# Практика преподавания: ведение журнала\n\n<img src=\"https://images.code.org/49264bf902a5804672133e723bee6e8b-image-1573170371197.42.28
          PM.png\" class=\"level-image\">\n\n## Для чего это нужно? \nКак химик ведет
          каталог методов и растворов, так и мы просим наших начинающих компьютерщиков
          вести записи о своих испытаниях и достижениях. Журналы предназначены для
          записей при создании, отладке и разработке стратегии, а также полезны в
          качестве незаменимого ресурса для обращения к предыдущим ответам при решении
          более сложных задач.\n\n## Как использовать?\n- Порекомендуйте учащимся
          постоянно держать журналы рядом с собой во время программирования\n- Напомните
          учащимся, что они могут записывать решения от руки, а затем обводить шаблоны,
          чтобы найти лучшие возможности для циклов и функций\n- Попросите учащихся
          записывать ответы на головоломки, которые могут понадобиться им на будущих
          уровнях\n- Попросите учащихся нарисовать смайлики в верхней части страниц,
          чтобы помочь им определить, что они чувствуют по поводу концепций и понятий\n-
          Заканчивайте каждый урок мыслью или вопросом, на который учащиеся могут
          ответить письменно, чтобы проанализировать свои достижения за день\n\nВ
          планах уроков также есть наводящие вопросы для ведения журнала!\n\n"

        content1: описание здесь
        markdown: "# Взломать шифр случайной подстановки\n\nЛучший метод для взлома
          случайного шифра подстановки известен как **частотный анализ**\n\nВзято
          из: [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n* Частотный
          анализ-это метод, основанный на том, как часто некоторые буквы появляются
          на английском языке по сравнению с другими.\n* Например, данный раздел английского
          текста, *Е*, *Т*, *А* и *O* являются наиболее распространенными,  *Z*, *Q*
          и *X* являются редкими. Аналогично, *TH*, * ER*, * ON* и *AN* являются наиболее
          распространенными парами букв, которые встречаются рядом друг с другом.\n*На
          самом деле, распределение букв примерно одинаково почти для всех образцов
          английского текста.\n\n\nВерсия виджета на предыдущей странице предназначена
          для того, чтобы помочь вам **взломать шифр подстановки с помощью частотного
          анализа**.\n\nАнализируя частоту букв в зашифрованном сообщении по сравнению
          с частотой букв в типичном произведении английской прозы,вы можете сузить
          круг возможных соответствий букв.\n\nИнструмент показывает, как частота
          букв в зашифрованном тексте (оранжевый) сравнивается с частотами из типичного
          английского языка (синий).\n\n### Совет: как начать?\n\n1. Найдите короткие
          слова и \"взломайте\" их в первую очередь.  Сколько однобуквенных слов вы
          знаете? (\"a)\"  Очень распространенное слово из 3 букв- \"the\".\n2. После
          того, как вы сделали это, у вас есть замены для некоторых из наиболее распространенных
          букв.  Вы должны быть в состоянии использовать интуицию, чтобы посмотреть
          на другие слова с этими частичными заменами и сделать догадки.\n3. После
          того, как вы найдете только несколько трудных букв, остальные быстро станут
          понятны.\n4. Сравнение частот букв дает хорошее понимание для создания разумных
          догадок.\n\n### Попробуй это:\nАнимация ниже показывает, что кто-то начинает
          работу.  Вот что они пытались сделать\n\n* Сначала отсортируйте символы
          по частоте. \n* Определите группу символов, которые могут соответствовать
          слову \"the\".  \nЭто хорошее начало!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Хороша ли случайная подстановка?\n* После небольшой практики, сколько времени
          вам потребуется, чтобы взломать случайный шифр подстановки?\n* Это хорошо
          или нет?\n\n\n"

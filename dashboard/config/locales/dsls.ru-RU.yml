      OPD-K5 Outline_copy:
        markdown: "# Краткое содержание курса\n\nКурс разделен на четыре концептуальных
          блока, каждый из которых содержит уроки. Уроки состоят из различных «уровней»,
          которые учащиеся и преподаватели называют кружками, этапами или головоломками.
          Вот общая информация о том, что вы узнаете, если пройдете весь курс:\n\n##
          Начало\n\n### Урок 1: Добро пожаловать в «Преподавание основ информатики»!
          (15 минут)\n- Общая информация о курсе\n- Усвойте, что такое информатика,
          и проведите различие между «программированием» и «информатикой».\n- Определите
          преимущества преподавания и изучения информатики\n- Спланируйте свое участие
          в этом курсе\n\n### Урок 2: Знакомство с курсом «Основы информатики» (15-20
          минут)\n- Ознакомьтесь с содержанием и организацией курсов по основам информатики\n-
          Определите, какой курс наиболее подходит для ваших учеников\n- Узнайте о
          роли учителя в учебной программе по основам информатики\n- Усвойте различные
          типы уроков по основам информатики.\n\n## Основные концепции программирования
          и практика преподавания\n\n### Урок 3: Выстраивание последовательности (15-45
          минут)\n- Приведите определение понятий «программа» и «алгоритм».\n- Определите,
          где выстраивание последовательности вводится в курсах по основам информатики\n-
          Используйте механизм визуального программирования Code.org для написания
          простых программ\n- Изучите урок по выстраиванию последовательности и подумайте
          о его применении в классе\n- Подумайте о том, как использовать планы уроков\n\n###
          Урок 4: Циклы (15-45 минут)\n- Приведите определение понятия «циклы» и объясните
          их важность\n- Определите, где циклы вводятся в курсах по основам информатики\n-
          Изучите урок по циклам без компьютера и подумайте о его применении в классе\n-
          Практические занятия по программированию простых циклов\n- Узнайте о преимуществах
          программирования в парах\n\n### Урок 5: События (15-45 минут)\n- Приведите
          определение понятия «события» и объясните их важность\n- Определите, где
          в курсе по основам информатики представлены события\n- Изучите урок по событиям
          без компьютера и подумайте о его применении в классе\n- Практические занятия
          по программированию простых событий\n- Узнайте о процессе отладки\n\n###
          Урок 6: Условные операторы (15-45 минут)\n- Приведите определение понятия
          «условные операторы» и объясните их важность\n- Определите, где в курсе
          по основам информатики вводятся условные операторы\n- Изучите урок по условным
          операторам без компьютера и подумайте о его применении в классе\n- Практические
          занятия по программированию простых условных операторов\n- Узнайте о педагогической
          практике ведения журналов\n\n### Урок 7: Проекты по окончании курса (15-45
          минут)\n- Узнайте о пользе проектов по окончании курса\n- Определите, где
          в курсе по основам информатики представлены проекты по окончании курса.\n-
          Практические занятия по программированию проекта\n\n## [Факультативно] Погружаемся
          глубже: Курсы E и F \nВы захотите изучить этот раздел, если вы преподаете
          курсы E или F. В этом разделе рассматриваются некоторые более трудные понятия,
          изучаемые на этих курсах для более старших учеников.\n\n### Урок 8: Функции
          (30-45 минут)\n- Определите, будете ли вы преподавать учащимся курсы E или
          F.\n- Приведите определение понятия «функции» и объясните их важность\n-
          Определите, где функции вводятся в курсах по основам информатики\n- Изучите
          урок по функциям без компьютера и подумайте о его применении в классе\n-
          Практические занятия по программированию простых функций\n\n### Урок 9:
          Переменные (30-45 минут)\n- Приведите определение понятия «переменная» и
          объясните ее важность\n- Определите, где переменные вводятся в курсах по
          основам информатики\n- Изучите урок по переменным без компьютера и подумайте
          о его применении в классе\n- Практические занятия по программированию с
          использованием переменных\n\n### Урок 10: Циклы «for» (30-45 минут)\n- Приведите
          определение понятия «цикл for» и объясните его важность\n- Определите, где
          циклы «for» вводятся в курсах по основам информатики\n- Изучите урок по
          циклам «for» без компьютера и подумайте о его применении в классе\n- Практические
          занятия по программированию с использованием циклов «for»\n\n### Урок 11:
          Лаборатория спрайтов (15-45 минут)\n- Приведите определение понятий «спрайт»
          и «поведение»\n- Определите, где спрайты и поведение представлены в курсах
          по основам информатики\n- Изучите среду программирования Лаборатории спрайтов\n\n##
          Следующие шаги\n\n### Урок 12: Анализ ваших размышлений (15 минут)\n- Проанализируйте
          свои размышления, которые у вас были на протяжении всего курса\n\n### Урок
          13: Следующие шаги (15 минут)\n- Изучите ресурсы для учителя\n- Составьте
          план дальнейших действий, которые вы можете предпринять для продолжения
          обучения\n- Подключитесь к глобальному сообществу преподавателей, заинтересованных
          в образовании в области информатики\n- Поделитесь своими выводами и отзывами
          об этом курсе\n\n> **Примечание**: выше приведены рекомендуемые временные
          рамки, которые помогут вам спланировать свое обучение. Обратите внимание
          на то, что вы можете потратить больше или меньше времени на тот или иной
          этап, в зависимости от ваших знаний, интересов и возможностей. Помните,
          что для этого курса предусмотрен полностью свободный график; вы всегда можете
          оставить его и вернуться или пересмотреть любой этап или уровень в любое
          время."
      OPD-K5 Pair_copy:
        markdown: "# Практика преподавания: программирование в парах\n\nОдной из важных
          стратегий управления классом, которую используют многие педагоги, является
          стратегическое группирование. В Code.org мы предлагаем попробовать метод
          стратегического группирования, используемый в реальных офисах ведущих технологических
          фирм: программирование в парах.\n\n> **Программирование в парах** — это
          когда два ученика используют один компьютер для совместного написания программы.
          \n\nИсследования показывают, что программирование в парах\n\n- Приводит
          к более качественным программам учеников по сравнению с программами учеников,
          не участвующих в программировании в парах\n- Снижает «неуверенность в себе»
          среди девочек, одновременно повышая уверенность в способностях к программированию
          среди всех учащихся.\n\nОрганизация National Center for Women & Information
          Technology (NCWIT) разработала <a href=\"http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf\"
          target=\"blank\" rel=\"noopener noreferrer\">отличный ресурс о преимуществах
          программирования в парах</a>.\n\nПосмотрите это видео, чтобы понять, как
          «работает» программирование в парах, и услышать непосредственно от учащихся,
          как такой подход позволяет оптимизировать их обучение.\n\n<a href=\"https://www.youtube.com/watch?v=vgkahOzFH2Q\"
          target=\"blank\" rel=\"noopener noreferrer\">![](https://images.code.org/2c721ff31fbd06f527d99965d3460fa8-image-1571172758005.52.13
          PM.png)</a>\n\n[Не можете посмотреть видео? Нажмите здесь](http://videos.code.org/2014/C1-pair-programming.mp4)\n<br/><br/>\nПрограммирование
          в парах не только полезно для учащихся, но и практикуется некоторыми профессиональными
          программистами. Посмотрите это видео, чтобы узнать, как познакомить своих
          учеников с программированием в парах.\n\n<a href=\"https://www.youtube.com/watch?v=sxToW3ixrwo\"
          target=\"blank\" rel=\"noopener noreferrer\">![](https://images.code.org/01da36dbe56da7986c3652991d4828e8-image-1571172869229.54.16
          PM.png)</a>\n\n[Не можете посмотреть видео? Нажмите здесь](https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)\n<br/>"
      OPD-K5 Participation_copy:
        markdown: |-
          # Планирование участия

          Прежде чем начать, уделите время рассмотрению своих потребностей, целей и уникального опыта обучения в онлайновой среде со свободным графиком прохождения занятий — особенно если это ваш первый онлайн-курс!

          ## Пройдите предварительный опрос
          Мы хотим, чтобы вы получили как можно больше пользы от этого курса повышения квалификации. По этой причине мы просим вас заполнить <a href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank" rel="noopener noreferrer">этот короткий предварительный опрос</a>. При прохождении опроса необходимо будет подумать о своих целях в рамках этого курса и кратко рассказать нам о том, кем вы являетесь и какую поддержку мы можем вам оказать.

          <a class="btn btn-large btn-primary" href="https://form.jotform.com/93175711692159?user_id=<user_id/>" target="blank" rel="noopener noreferrer">Пройдите предварительный опрос</a>.


          ## В своем собственном темпе

          В рамках этого онлайн-курса со свободным графиком прохождения занятий вы сможете «сесть за руль и самостоятельно управлять собственным обучением». **Не торопитесь, пройдите этот курс в своем собственном темпе. Для каждого этапа указана рекомендуемая продолжительность.** Если вы обнаружите, что тратите больше или меньше времени на тот или иной этап, не волнуйтесь! Наша главная цель — чтобы вы получали удовольствие, изучали основы и применяли полученные знания в своей практике преподавания в классе тем способом, который вам больше всего подходит.

          ## Обратитесь за помощью, когда она вам нужна

          Если в процессе изучения курса вы столкнетесь с трудностями, посетите <a href="http://support.code.org" target="blank" rel="noopener noreferrer">support.code.org</a> и посетите <a href="https://forum.code.org/" target="blank" rel="noopener noreferrer">форумы нашего сообщества</a>. Скорее всего, вы найдете там ответ на свой вопрос. Кроме того, вы можете обратиться к нам по электронной почте <a href="mailto:support@code.org" target="blank" rel="noopener noreferrer">support@code.org</a>, и сотрудник Code.org ответит вам в кратчайшие сроки.

          Другой способ обращения за поддержкой, который мы настоятельно рекомендуем, — это пройти этот онлайн-курс с партнером или группой коллег!

          ## Найдите подходящий для себя способ обучения

          онлайн-обучение подходит не для всех. В рамках этого курса нет инструктора или встроенного механизма для общения с коллегами в режиме реального времени. Если вам требуется больше внимания один на один или вы знаете, что лучше учитесь в реальном классе, где больше возможностей для сотрудничества и взаимодействия, мы рекомендуем вам воспользоваться одной из наших <a href="http://code.org/professional-development-workshops" target="blank" rel="noopener noreferrer">очных программ профессионального развития</a>.

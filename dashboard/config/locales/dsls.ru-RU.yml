          * [sprite.bounceOff()](//studio.code.org/docs/gamelab/bounceOff/)
          * [sprite.collide()](//studio.code.org/docs/gamelab/collide/)
          * [sprite.displace()](//studio.code.org/docs/gamelab/displace/)

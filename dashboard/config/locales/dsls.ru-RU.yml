      Unit 2 Lesson 7 Overview:
        markdown: |+
          # Обзор

          Этот урок знакомит с CSS как со способом оформления элементов на странице. Класс изучит базовый синтаксис для наборов правил CSS, а затем исследует свойства, которые влияют на текстовые элементы HTML. Наконец, каждый применит текстовые стили к своим личным веб-сайтам.
          ## Словарь

          * **CSS** - CSS расшифровывается как Cascading Style Sheets (Каскадные Таблицы Стилей). CSS позволяет стилизовать каждый HTML-элемент в соответствии с определенным набором правил.
          * **CSS Селектор** - Указывает на часть кода, к которой должен быть применен стиль.

          ## Вводимый Код

          *  **[Цвет](//studio.code.org/docs/weblab/color/)** - `color: value;`
          *  **[Выравнивание текста](//studio.code.org/docs/weblab/text-align/)** - `text-align: value;`
          *  **[Оформление текста](//studio.code.org/docs/weblab/Text-Dec/)** - `text-decoration: value;`
          *  **[Семейство Шрифтов](//studio.code.org/docs/weblab/font-family/)** - `font-family:value;`
          *  **[Размер Шрифта](//studio.code.org/docs/weblab/font-size/)** - `font-size:value;`


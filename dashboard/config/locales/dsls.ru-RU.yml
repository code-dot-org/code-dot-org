      OPD-K5 What is Mastery_copy:
        markdown: "# Взгляд в будущее\n\n## Практика преподавания\nВ следующем концептуальном
          блоке вы узнаете о следующих методах преподавания:\n\n- Поиск и использование
          планов уроков\n- Программирование в парах\n- Отладка\n- Ведение журнала\n\n##
          Основные концепции программирования\nВ следующем концептуальном блоке вы
          будете практиковать следующие основные базовые основные понятия информатики:\n\n-
          Выстраивание последовательности\n- Циклы\n- События\n- Условные операторы\n\nПри
          проведении этих уроков: \n- Определите и объясните, что подразумевается
          под основным понятием, и почему оно важно в информатике.\n- Напишете простые
          программы, в которых применяется это понятие (используя визуальное программирование
          для решения головоломок)\n- Поразмышляете о том, как вы можете интегрировать
          это понятие в свою практику.\n\n## Как узнать, стоит ли переходить к следующему
          уроку?\n\nПо завершении каждого урока спросите себя:\n\n- Удалось ли мне
          определить и объяснить важность этого конкретного основного понятия человеку,
          не знакомому с информатикой?\n- Удалось ли мне успешно решить простые головоломки
          из этого урока?\n- Могу ли я как-то использовать это в своем классе?\n\nЕсли
          вы ответили «да» на каждый вопрос, переходите к следующему уроку. Если вы
          ответили «нет» на любой из вопросов, подумайте о том, чтобы вернуться к
          этому уроку или более подробно изучить эту тему на одном из курсов «Основы
          информатики», прежде чем двигаться дальше.\n"
      OPD-K5 Why teach CS_copy:
        markdown: "# Зачем преподавать информатику?\n\n<img src=\"https://images.code.org/2d5f7097062637d95a723129689b4891-image-1571684813152.JPG\"
          class=\"level-image\">\n\n### **Развитие важных навыков**\nИсследования
          показывают, что информатика способствует развитию критического мышления,
          творческих способностей, умению решать проблемы и практических навыков.
          \n\n### **Улучшение успеваемости по другим предметам**\nВам не нужно быть
          учителем естествознания, технических наук, инженерного дела и математики,
          чтобы увидеть значение информатики для вашего класса. <a href=\"https://medium.com/@codeorg/code-org-resourceful-teachers-higher-student-achievement-8be1efdec06e\"
          target=\"blank\" rel=\"noopener noreferrer\">последнее исследование</a>
          показало, что классы с инициативными учителями демонстрируют более высокие
          результаты при прохождении стандартных тестов по английскому языку, математике
          и естественным наукам после уроков по основам информатики.\n\n### **Укрепление
          уверенности и интереса на ранних этапах**\nЕсли мы будем ждать окончания
          средней школы или колледжа, чтобы познакомить учеников с информатикой, некоторые
          ученики уже решат, что информатика не для них, или будут считать, что они
          уже слишком отстали от тех, кто изучает ее вне школы.\n\nЗнакомство учащихся
          с информатикой в классах К-5, когда им не нужно выбирать класс, как в старшей
          школе, позволяет всем учащимся увидеть, насколько доступен этот предмет,
          и решить, нравится ли он им.\n\n### **Это весело!**\nИнформатика предоставляет
          ученикам возможность сотрудничать, быть креативными и выражать себя! \n\n###
          **Нужны еще доказательства?\nУ Code.org есть много ресурсов, которые помогут
          вам, а также ученикам, администрации, родителям и обществу понять, почему
          информатика важна в классе. Ознакомьтесь с нашей вдохновляющей серией видеороликов,
          а также с некоторыми статистическими данными и доказательствами, касающимися
          образования в области информатики, ниже.\n\n> <a href=\"http://code.org/educate/inspire\"
          target=\"blank\" rel=\"noopener noreferrer\"><button class=\"default\">Посмотрите
          вдохновляющее видео >></button></a>\n\n> <a href=\"http://code.org/promote\"
          target=\"blank\" rel=\"noopener noreferrer\"><button class=\"default\">Узнайте
          об исследовании >></button></a>\n\n<img src=\"https://images.code.org/1b213b6c2256c6992b899df3c62559a0-image-1571684948168.jpg\">"
      OPD-K5 Your Plan_copy:
        markdown: |
          # Ваш план

          Мы надеемся, что этот этап помог вам познакомиться с ресурсами, доступными на сайте Студии кода. Пока вы обдумаете, как вы могли бы в будущем преподавать информатику, используя любой из ресурсов code.org или Code Studio, уделите время тому, чтобы <a href="http://forum.code.org/t/teaching-computer-science-your-plans/412" target="blank" rel="noopener noreferrer">поделиться своим планом с сообществом профессионального обучения (PLC)</a>.

          Поделитесь с нами:

          - Каковы ваши цели для вашего класса? Как ресурсы информатики или code.org помогут вам достичь этих целей?
          - Что вас больше всего радует, когда речь заходит о внедрении некоторых из этих ресурсов?
          - Какие проблемы вы предвидите, пытаясь достичь своих целей?
          - Есть ли у вас вопросы, на которые вам поможет ответить сообщество?

          После того, как вы опубликуете свой первоначальный план, обязательно вернитесь к <a href="http://forum.code.org/t/teaching-computer-science-your-plans/412" target="blank" rel="noopener noreferrer">этой теме</a> в будущем, чтобы сообщить нам о том, как идут дела! Мы рекомендуем вам также просматривать сообщения других людей для личного вдохновения!

          > <a href="http://forum.code.org/t/teaching-computer-science-your-plans/412" target="blank" rel="noopener noreferrer"><button class="plc">Post your plan >></button></a>
      OPD-K5 About:
        markdown: "# Начало: Об этом курсе\n\n## Обзор курса\n\nЭтот курс предназначен
          для ознакомления с учебной программой Code.org «Основы информатики» и ресурсами
          для учителей. Читая, просматривая видео, решая интерактивные головоломки
          и размышляя над полученными знаниями, вы будете развивать свое понимание
          и готовиться к преподаванию информатики в своем классе.\n\n## Цели обучения\n\nПройдя
          этот онлайн-курс, участники:\n\n- Изучат основы информатики \n- Изучат передовые
          методы преподавания этих основ своим ученикам \n- Получат доступ к бесплатным
          учебным программам и ресурсам для учителей \n- Научатся планировать процесс
          преподавания основ информатики\n- Начнут общаться с сообществом преподавателей,
          которые добиваются положительных изменений в своих классах с помощью программирования
          \n\n## Необходимые предварительные условия\n\nНикакого предыдущего опыта
          в области программирования или обучения информатике не требуется. Этот курс
          предназначен для начинающих.\n\n> **Примечание об аудитории:** Этот курс
          посвящен бесплатной учебной программе Code.org «Основы информатики» для
          учащихся K-5. Хотя многие из этих концепций могут быть применены в любом
          курсе информатики, если вы хотите преподавать более углубленный курс информатики,
          а не «Основы информатики» (например, один из наших курсов для [средней](https://code.org/educate/csd)
          или [старшей школы](https://code.org/educate/csp)), мы рекомендуем вам воспользоваться
          более [углубленной или непрерывной программой профессионального развития](https://code.org/educate/professional-learning/middle-high).\n\n##
          Продолжительность курса\n\nПрохождение этого онлайн-курса займет от 3 до
          7 часов, в зависимости от ваших предварительных знаний и того, насколько
          глубоко вы хотите погрузиться в ресурсы Code.org.\n"

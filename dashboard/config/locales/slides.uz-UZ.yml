          shartlarini bilib oldik.
      3:
        text: Agar kodning birinchi soati sizga yoqgan bo'lsa, informatika bo'yicha
          ta'limni davom ettirish uchun code.org saytiga tashrif buyuring! 20 saotlik
          kursimizni tugatgandan so'ng , siz dasturlash asoslarini o'zlashtirasiz
          va telefon robot ko'rsatmalarini siz nomlagan o'yinlarni yozishni o'rganishingiz
          mumkin.
      4:
        text: Yosh yoki yoshi katta bo'lishingizdan qat'i nazar, texnologiyalar hamma
          narsani o'zgartirmoqda:dasturlash qiziqarli, ijodiy va har kim o'rganishi
          mumkin!
    20_wrapup:
      1:
        text: Tez orada yozishmalar ko'rsatiladi!
    frozen_intro:

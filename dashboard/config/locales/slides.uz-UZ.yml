    mc_intro:
      1:
        text: Mening ismim Jens Bergensten, lekin meni Jeb deb ko'proq tanishadi.
          Men Minecraft-ning yetakchi ishlab chiquvchisiman, Stokgolmdagi Mojangda
          ishlayman. Men o'n bir yoki o'n ikki yoshda edim va men o'yin o'ynashni
          xohlaganim uchun dasturlashni boshladim. Otamning do'stlaridan biri menga
          o'yinlar qilish uchun dasturlashni o'rganishingiz kerakligini aytdi. Shu
          tarzda boshladim. Menga o'yinlarning arxitekturasini loyihalashtirish va
          aniqlab olish yoqadi. Menga Minecraft juda yoqadi.
      2:
        text: Keyingi bir soat ichida siz Aleks yoki Stivni Minecraft dunyosining
          simulyatsiya qilingan qismida harakatlanishini dasturlash orqali kompyuter
          fanlari asoslarini o'rganasiz.
      3:
        text: An'anaviy dasturlash odatda matnda, ammo bugungi kunda biz Blockly-dan
          foydalanamiz, bu dasturni yozish uchun sudrab olib tashlashingiz mumkin
          bo'lgan tildir. Umuman olganda siz Javascript kodini yaratmoqdasiz.
      4:
        text: Siz o'rganadigan tushunchalar - kompyuter dasturchilari har kuni foydalanadigan
          narsalar va kompyuter fanining asosi. Mojangda biz xuddi shu tushunchalardan
          foydalanib, Minecraft-ning ishlashini ta'minlaymiz.
      5:
        text: Boshlashdan oldin siz o'zingizning qahramoningizni tanlaysiz. Men Aleksni
          tanlayman. Keling, uning ekran bo'ylab harakatlanishiga yordam beradigan
          dastur uchun kod yarataylik.
      6:
        text: Sizning ekraningiz uchta asosiy qismga bo'lingan. Chap tomonda sizning
          dasturingiz ishlaydigan Minecraft o'yin maydoni mavjud. Har bir darajadagi
          ko'rsatmalar quyida yozilgan.
      7:
        text: Ushbu o'rta maydon uskunalar panelidir va ushbu bloklarning har biri
          Aleksning harakatlarini boshqaradigan buyruqdir.
      8:
        text: O'ng tomondagi bo'sh joy "ish maydoni" deb nomlanadi va bu yerda biz
          dasturimizni yaratamiz.
      9:
        text: Agar biz moveForward(); blokini ishlatsak va keyin ishga tushirishni
          bossak, nima bo'ladi? Aleks panjara ustidagi bitta bo'shliqni oldinga siljitadi.
      10:
        text: Va agar u bir bo'shliqni oldinga siljitgandan keyin biror narsa qilishni
          xohlasak-chi? Dasturimizga yana bir blok qo'shishimiz mumkin. Men turnRight();
          blokini tanlayman va men uni moveForward(); bloki ostiga ushbu to'q sariq
          chiziq paydo bo'lguncha tortib olaman. Keyin men uni tashlayman va ikkala
          blok birlashib ketadi. Qayta ishga tushirishni bosganimizda, Aleks bizning
          ish joyimizda yuqoridan pastga biriktirilgan buyruqlarni bajaradi.
      11:
        text: Agar siz blokni o'chirishni xohlasangiz, uni faqat stekdan uskunalar
          paneliga qaytaring.
      12:
        text: 'O''zgarishlaringizni bekor qilish va daraja qanday boshlanganiga qaytish
          uchun ish joyining yuqori o''ng burchagidagi Start Over tugmachasidan foydalaning.
          Yana bir narsa: siz burilish bloklarida kichik uchburchakni ko''ryapsizmi?
          Ushbu uchburchaklarni har doim ko''rsangiz, demak, siz boshqa variantni
          tanlashingiz mumkin. Kodlashni boshlaymiz!'
    mc_repeat:
      1:
        text: Men Lidiya Uinters, Mojangning brend direktori va biz Minecraft nomli
          kichik o'yin tayyorladik.
      2:
        text: Minecraft-da eng sevimli narsa - bu kashf qilish. Men g'orlarda sarguzasht
          qilishni va o'zim topadigan narsalarni ko'rishni yaxshi ko'raman. Dasturchi
          bo'lmagan kishi sifatida men Minecraft darsidan o'tib, o'zim kodlashni o'rganishdan
          juda xursandman.
      3:
        text: Oxirgi darajaga juda ko'p moveForward(); bloklari kerak edi. Agar biz
          faqat kompyuterga moveForward(); bloki bajarilishini aytsak, osonroq bo'lar
          edi. Bizning baxtimizga, kompyuterlar haqiqatan ham takrorlash sikl buyruqlarni
          bajaradi.
      4:
        text: Minecraft-ni qurishda biz yangi dunyoni yaratish uchun barcha dastlabki
          materiallarni joylashtirish uchun takroriy sikldan foydalanamiz. Bu ming-minglab
          bloklardir. Bundan tashqari, biz sikllarni usullar bilan ishlatamiz, masalan,
          yurish paytida Aleksning oyoqlarini oldinga va orqaga siljitish uchun. Takroriy
          sikllar dasturlashning kuchli qismidir.
      5:
        text: Kecha keladi, shuning uchun keyingi ikki darajada biz xavfsiz qolish
          uchun uy quramiz. Buni juda oson bajarish uchun takroriy blokdan foydalanamiz.
      6:
        text: Uyimizning devorini qurish uchun biz Aleksga moveForward(); va to'rt
          marta taxtalarni joylashtirish yoki biz unga moveForward(); va bir marta
          taxtani joylashtirish buyrug'ini beramiz, so'ngra ushbu buyruqni bajaramiz
          va takroriy blokdan foydalanib, unga harakatni bir necha marta bajaramiz.
          Endi biz takroriy blokni bosamiz va unga ushbu harakatni necha marta bajarishni
          xohlayotganimizni aytib beramiz. Endi tun tushguncha uyimizni quramiz! Zavqlaning.
    mc_if_statements:
      1:
        text: Keling, if operatorlari haqida bilib olsak. If operatorlari dasturlashni
          o'rganishning asosiy qismidir. Ular kompyuterga qaror qabul qilishda yordam
          beradi.
      2:
        text: Agar barcha kompyuterlar, shu jumladan mening so'zlarimdan foydalanilsa.
          Masalan, men telefonimni qulfdan chiqarganda, unda parolni to'g'ri kiritgan
          bo'lsam, keyin telefonning qulfini ochadigan ba'zi kodlar ishlaydi. Aks
          holda, u xato haqida xabar beradi.
      3:
        text: Sizning kodingizdagi so'zlardan Stiv va Elisni dunyoda ko'rgan narsalariga

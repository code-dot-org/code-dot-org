          nomini yozishingiz mumkin. Yozishni boshlaganingizda, qayerda yozayotganingizni
          ko'rsatishi  mumkin bo'lgan buyruqlar nomlarini ko'rasiz. Buyruqning to'liq
          nomini yozish o'rniga, tezroq harakat qilish uchun ulardan birini tanlashingiz
          mumkin. Mening ishimda kodni yozishda doimo ushbu avtomatik to'ldirish xususiyatidan
          foydalanaman.
      5:
        text: Kod yozayotganingizda kompyuter sizdan juda aniq kod talab qiladi. Siz
          buyruq nomini, jumladan qavs va yarim nuqta bilan to'liq to'g'ri yozib,
          katta harf bilan yozishingiz kerak. BB-8 terish xatoligi bilan ham kodni
          tushuna olmaydi va harakatlana olmaydi.
      6:
        text: Qatorda xatoga yo'l qo'yganingizda, uni tahrirlash uchun siz o'z matningizni
          o'zgartirishga urinib ko'rishingizni ta'kidlaydi.
      7:
        text: Agar boshingiz qotib qolsa, har doim boshlash tugmachasini boshlashingiz

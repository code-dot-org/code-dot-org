    mc_2016_intro:
      1:
        text: Salom, mening ismim Jens va men Minecraft-ning yetakchi kreativ dizayneriman.
          Keyingi soat ichida siz o'zingizning Minecraft o'yiningizni yaratasiz. Bu
          Minecraftga o'xshaydi, lekin dunyo to'xtadi. Qo'ylar qimirlamayapti, tovuqlar
          tuxum bermayapti, zombilar esa shunchaki to'xtab turishibdi. Minecraft dunyosini
          ishlashi uchun kodni qo'shish sizga bog'liq.
      2:
        text: 'Mening ismim Melissa va men Minecraft-da foydalanuvchi tadqiqotchisiman.
          Menga  odamlar qanday fikrlashlari va texnologiyalar bilan o''zaro aloqalari
          juda qiziq , shuning uchun bu ish men uchun kompyuter muhandisligini psixologiya
          bilan birlashtirish uchun eng zo''r ish: odamlar qanday o''ylashi va o''zini
          tutishi.'
      3:
        text: Sizning ekraningiz uchta asosiy qismga bo'linganligini ko'rasiz. 1)
          Chap tomonda Minecraft o'yini mavjud. Hozir dunyo muzlab qoldi, lekin biz
          buni kod bilan tuzatamiz.
      4:
        text: 2) Ushbu o'rta maydon uskunalar panelidir. Ushbu bloklarning har biri
          tovuqlar, qo'ylar va boshqa Minecraft jonzotlari tushunadigan buyruq.
      5:
        text: 3) O'ng tomondagi bo'sh joy ish maydoni deb ataladi va shu yerda biz
          dasturimizni tuzamiz.
      6:
        text: 3) O'ng tomondagi bo'sh joy ish maydoni deb ataladi va shu yerda biz
          dasturimizni tuzamiz.
      7:
        text: Boshlash uchun biz tovuqni dasturlashtiramiz. "Move forward" buyrug'ini
          ish joyiga tortamiz. Men 'Run' tugmachasini bosganimda tovuq bir qadam oldinga
          siljiydi. Oldinga borish uchun birinchi "Move forwardh" bloki ostiga yana
          bir "move forward" blokini ta'kidlash paydo bo'lguncha tortib olaman. Keyin
          men uni tashlayman va ikkala blok birlashib ketadi. Agar men yana 'Run'
          tugmachasini bossam, tovuq ikki qadam yuradi.
      8:
        text: Agar siz blokni o'chirishni xohlasangiz, uni stekdan olib tashlang va
          uni uskunalar paneliga qaytarib olib keling.
      9:
        text: '"Start" tugmachasini bosgandan so''ng, siz har doim o''yinni qayta
          tiklash va boshlash uchun "Reset" tugmachasini bosishingiz mumkin. Endi
          siz o''zingizning Minecraft versiyasini o''zingiz tayyorlashingiz kerak.
          Zavqlaning!'
    mc_2016_loops:
      1:
        text: Salom, men Lizaman. Men Minecraft-da dasturiy ta'minot ishlab chiqaruvchiman
          va o'yindagi ba'zi hayvonlar va dushmanlar ustida ishlayman. Men ishlagan
          hayvonlardan biri bu ocelot. Ocelotni o'zingizning mushukingizga boqish
          uchun uni boqishingiz mumkin bo'lgan qismda ishladim.
      2:
        text: Odamlar, xuddi shu narsani qayta-qayta bajarishimiz kerak bo'lsa, biz
          juda zerikamiz. Ammo kompyuterlarning eng ajoyib tomoni shundaki, ular xuddi
          shu narsani ketma-ket millionlab yoki hatto milliard marta zerikmasdan qilishlari
          mumkin. Ushbu takrorlash sikl deb ataladi va Minecraftdagi har qanday jonzot
          sikllardan foydalanadi.
      3:
        text: Ilgari bizda ekran bo'ylab harakatlanadigan tovuq bor edi, lekin keyin
          u to'xtadi. Minecraftda tovuqlar abadiy aylanib yurishadi. Tovuqlarimiz
          ham abadiy harakatlanishini ta'minlash uchun uskunalar panelidan "forever
          do" sikldan foydalanamiz. Minecraft-ning o'z versiyasini yaratishda sikllarning
          kuchi sizni tonnalar vaqtingizni tejashga va har xil toza variantlarni ochishga
          imkon beradi.
    mc_2016_events:
      1:
        text: Ushbu keyingi bosqichda siz Stiv yoki Aleks bo'lishingiz mumkin. Yuqoriga,
          pastga, chapga va o'ngga siljish uchun klaviaturadagi o'q tugmachalarini
          bosing. Endi siz xohlagan joyingiz bo'ylab harakatlanishingiz mumkin. Biror
          jonzotdan foydalanish uchun unga qarab yurib, unga o'girilib, bo'sh joy
          tugmachasini bosish kifoya.
      2:
        text: Agar siz sensorli ekrandan foydalansangiz, harakatlanish uchun yuqoriga,
          pastga, chapga va o'ngga suring. So'ngra sizning oldingizda turgan narsadan
          foydalanish uchun o'yinga teging.
      3:
        text: Ammo undan foydalanganda nima bo'ladi? Minecraft-da qo'ylar juningizni
          yulib tashlasa, sigirlar urishganda qochib ketadi, sudraluvchilar esa ularga
          yaqinlashganda portlaydi. Ushbu reaksiyalar hodisalar deb ataladigan narsa
          tufayli sodir bo'ladi. Hodisalar sizning dasturingizni tinglashini yoki
          biror narsa sodir bo'lishini kutishini aytadi. Va buni amalga oshirganda,
          harakatni bajaradi.
      4:
        text: Hozirgacha bitta hodisadan foydalangansiz. Siz "when spawned" uyasiga
          qo'ygan kod sizning maxluqingiz yaratilganda yoki o'yin boshlanganda ishlaydi.
          Keyingi bir necha darajalarda siz mavjudotga teginish paytida ishlaydigan
          "when touched" yoki "when used" kabi hodisalar uchun yangi uyalarga ega
          bo'lasiz. Yoki, agar quyosh chiqqanda zombi yo'q bo'lib ketishini xohlasangiz,
          uni "when day" uyasiga qo'ying
    mc_2016_spawn:
      1:
        text: O'yinlarda qayta tiriltirish - yaratish bilan bir xil narsani anglatadi.
          Keling, ushbu darajadagi quyosh botganda zombilarni qayta tiriltiraylik.
          Buning uchun biz "when night" blokidan foydalanamiz.
      2:
        text: Biz zombi tunda tirilishini istaganimiz uchun "when night" bloki ostida
          "spawn zombie" blokini qo'shamiz. Ular tirilishi bilanoq, har bir zombi
          siz "when spawned" hodisalar uyasiga qo'ygan kodni ishlatadi. Qayta tirilgan
          zombilaridan zavqlaning!
    mc_2016_congrats:
      1:
        text: Tabriklaymiz! Minecraft dunyosini hayotga qaytarish uchun siz kompyuter
          fanlari buyruqlaridan foydalanishni o'rgandingiz. Siz hozir ishlab chiquvchisiz.
          Siz barcha buyruqlar va barcha mavjudotlarning qulfini ochdingiz. Siz nima
          bo'lishini tanlaysiz.
      2:
        text: O'yinni tugatgandan so'ng, do'stlaringiz bilan baham ko'rishingiz mumkin
          bo'lgan havolani olish yoki telefoningizda o'yin o'ynash uchun 'Share' ni
          tanlang. Zavqlaning! Men sizning Minecraft versiyangizni o'ynashni orziqib
          kutaman.
    applab_intro_welcome:
      1:
        text: Mening ismim Melani. Men code.org-da stajyorman, shuningdek, kompyuter
          fanlari talabasiman. Menga kompyuter fanlari yoqadi, chunki bu haqiqatan
          ham ijodiydir. Men muammoni hal qiladigan odam bo'laman. Men hamma narsani
          xohlagancha ishlashiga erishaman. Ammo men dizayner bo'lishga ham ulguraman.
          Men rassom bo'laman va uning ijodiy tomonidagi hamma narsani tanlayman.
      2:
        text: App Lab yordamida o'zingizning ilovalaringizni yaratish oson! Siz kodlashni
          endi boshlaganingizdan yoki tajribangizga ega bo'lganingizdan qat'i nazar.
          App Lab yangi ilovalarni yaratish va ularni do'stlaringiz bilan baham ko'rish
          uchun ajoyib vosita.
      3:
        text: Bu App Lab. Chap tomonda sizning ilovangiz mavjud. O'ng tomonda uni
          bajaradigan kod mavjud. Siz o'zingizning dasturingizni uskunalar panelidan
          bloklarga sudrab olib borasiz. Boshlash uchun sizga 'setProperty' deb nomlangan
          bitta blok kerak bo'ladi.
      4:
        text: Belgilangan xususiyat bloki sizning ekraningizdagi elementlarning ko'rinishini
          o'zgartiradi. Tugmalar, yorliqlar yoki hatto ekranning o'zi kabi. Avval
          siz qaysi elementni o'zgartirishni xohlayotganingizni hal qilishingiz kerak.
          Agar ilova ichidagi element ustiga o'tsangiz, ism yoki identifikatorni bu
          yerda ko'rishingiz mumkin. Keyin birinchi ochiladigan oynadan ushbu identifikatorni
          tanlang.
      5:
        text: Elementlar juda ko'p xususiyatlarga ega, ularni matn rangi, fon rangi
          yoki shrift o'lchamlari kabi o'zgartirishingiz mumkin. Siz to'liq ro'yxatni
          ko'rishingiz va ikkinchi ochilgan oynada qaysi xususiyatni o'zgartirishni
          tanlashingiz mumkin.
      6:
        text: So'nggi pastga tushadigan narsa, siz foydalanmoqchi bo'lgan qiymatni
          yozmoqchi bo'lgan joy. Blok siz uchun taklif qiladi. Ammo siz har doim o'zingiz
          turli ranglarda yoki raqamlarda yozishingiz mumkin.
      7:
        text: 'Tugatgandan so''ng, blok jumlaga o''xshash bir oz o''qiydi: ''Tugmachaning
          orqa rangini yashil rangga qo''ying''. O''zingiz yaratayotgan o''zgarishlarni
          kodda ko''rish uchun tugmani bosing. Qayta tiklasangiz, ilovangizga tegishli
          boshqa narsalarni o''zgartirish uchun ko''proq bloklarni sudrab borishingiz
          mumkin. Matn yoqdi!'
      8:
        text: Ushbu o'quv qo'llanma uchun biz blok rejimida ishlaymiz, ammo App Lab
          shuningdek matnda ishlashni qo'llab-quvvatlaydi.
      9:
        text: Qanday bo'lmasin, siz veb-til bo'lgan JavaScript-da dasturlashingiz
          mumkin. Har bir sathda siz yaratmoqchi bo'lgan narsalarning maqsadi, ko'rsatmalari
          va tasviri mavjud.
      10:
        text: Agar siz tiqilib qolsangiz, ushbu rasmni bosing va u sizga darajani
          qanday to'ldirishni aniq ko'rsatib beradi. Ammo buni avval o'zingiz qilishingiz
          mumkinmi yoki yo'qligini ko'rib chiqing.
      11:
        text: Ushbu darajadagi maqsadni bajarganingizdan so'ng, Continue tugmachasini
          bosing. Bu yerda hamma narsa bor! Keyingi bosqichga o'tish uchun App Store
          laboratoriyasida sarguzashtni boshlash uchun to'q sariq rangli "continue"
          tugmasini bosing!
    applab_intro_events:
      1:
        text: Ilovalar juda zo'r, chunki bu sizning biznesingizni boshlashga o'xshaydi,
          demak, siz hamma narsani loyihalashtirishni boshidan boshlab, hamma narsani
          boshqarishingiz kerak va siz o'zingiz yaratgan ushbu kodning egasi bo'lasiz.
      2:
        text: Endi sizning ilovangiz ko'rinishini o'zgartirishingiz mumkin, keling,
          hodisalarga javob berish orqali uni interaktiv qilamiz! hodisalar - bu tugmachani
          bosish, menyu bo'ylab o'tish yoki rasm ustida harakat qilish kabi foydalanuvchi
          harakatlari. Ushbu tugmani bosganimda ovozni ijro etish kabi interfaol dasturlarga
          hodisalarga javob berish usullari kerak. Buning uchun App Lab-da 'onEvent'
          deb nomlangan yangi blokdan foydalanishingiz kerak..
      3:
        text: Ushbu dastur ekranni ko'k rangga o'rnatadi. Ushbu tugmani bosganimda
          ekranning yashil rangga aylanishini xohlayman. Avval onEvent blokini sudrab
          borishim kerak. Sichqoncha tugmachasining identifikatori "bigButton" ekanligini
          bilsam, uni birinchi ochiladigan oynada tanlayman.
      4:
        text: Keyin men tadbir turini tanlayman. Siz tanlashingiz mumkin bo'lgan ko'plab
          variantlar mavjud, ammo hozir men uni odatdagi eski bosish sifatida qoldiraman.
      5:
        text: 'Va nihoyat men voqea joyiga kod qo''shaman, bu ekranning fon rangini
          o''zgartiradi. Siz ushbu blokni gap kabi o''qishingiz mumkin: "Tugma bosilgan
          taqdirda ushbu kodning hammasini bajaring."'
      6:
        text: Keling, uni sinab ko'raylik. OnEvent tashqarisidagi bloklar darhol ishlaydi,
          shuning uchun ekran ko'k rangda boshlanadi.
      7:
        text: Katta tugmani bosganimda onEvent ichidagi kod ishlaydi va ekranim yashil
          rangga aylanadi.
      8:
        text: Agar voqeadan keyin ko'proq narsani o'zgartirmoqchi bo'lsangiz, masalan,
          ekrandagi matn onEvent-ga ko'proq kod qo'shing
      9:
        text: Sizning dasturingizni ko'proq hodisalarga javob berishi uchun onEvent
          bloklarini ko'proq qo'shing. Ularni bir-birining ichiga qo'ymaslikka ishonch
          hosil qiling. Endi buni o'zingiz uchun sinab ko'rish vaqti keldi. Zavqlaning!
    applab_intro_sounds:
      1:
        text: Keyin siz ilovangizga rasm va tovushlarni qo'shish haqida bilib olasiz.
          Ovoz variantlarini tekshirishdan boshlaymiz.
      2:
        text: Uskunalar panelidan "playSound" deb nomlangan yangi blokni topasiz.
          Uni ish joyiga torting. Ochiladigan oynani bosib, "Select" tugmachasini
          bosish orqali o'ynash uchun ovozni tanlashingiz mumkin.
      3:
        text: Bu yerdan siz kompyuteringizdan ovozli faylni yuklashingiz yoki ovoz
          kutubxonasidan ovoz qidirishingiz mumkin. Ovoz kutubxonasida asboblar, fon
          musiqasi yoki hayvonlar kabi ko'plab turli toifalar mavjud.
      4:
        text: Kerakli ovozni olganingizdan so'ng, \ "Tanlash " tugmasini bosing. Ushbu
          blok ishga tushganda siz tanlagan ovoz eshitiladi.
      5:
        text: Elementlaringizga rasm qo'shish uchun setProperty blokidan foydalanishingiz
          mumkin. Ikkinchi ochiladigan oynada rasm xususiyatini tanlang
      6:
        text: Keyin uchinchi ochiladigan oynadan "Select" ni tanlang.
      7:
        text: Bu yerdan siz kompyuteringizdan rasmni yuklashingiz yoki ikonkalar kutubxonasidagi
          piktogrammalarning ulkan kutubxonasini ko'rib chiqishingiz mumkin.
      8:
        text: Kod rejimiga qaytib, belgingiz rangini o'zgartirish uchun "setProperty"
          blokidan foydalanishingiz mumkin. Belgingiz qaysi rasmni ishlatishini tanlaganingizdan
          so'ng, uning ko'rinishini ko'rish uchun "Run" tugmasini bosing.
      9:
        text: Bu yerda hamma narsa bor! Endi siz ilovalaringizni yanada qiziqarli
          va dinamik qilish uchun rasm va tovushlarni qo'shishni boshlashingiz mumkin.
    applab_intro_designmode:
      1:
        text: O'zingizning ilovalaringizni yaratish uchun ekranlar va elementlarni
          noldan loyihalashni boshlashingiz kerak bo'ladi. App Lab buni Dizayn rejimi
          bilan osonlashtiradi.
      2:
        text: Dizayn rejimiga o'tish uchun ilova ustidagi tugmachadan foydalaning.
      3:
        text: Siz yangi elementlarni ularni ekranga sudrab qo'shishingiz mumkin. Siz
          ularni turli joylarga ko'chirishingiz va pastki o'ng burchakni tortib o'lchamlarini
          o'zgartirishingiz mumkin.
      4:
        text: Elementning xususiyatlarini o'zgartirish uchun o'ngdagi boshqaruv elementlaridan
          foydalaning. Masalan, ushbu tugmachaning matni, rangi va shrift hajmini
          o'zgartirish haqiqatan ham oson.
      5:
        text: Ekraningizga yangi element qo'shsangiz, u tugma1 kabi umumiy identifikatorni
          oladi. Ushbu tugma identifikatorini "rightButton" kabi mazmunliroq narsaga
          almashtirish yaxshi fikr. Dasturga borganingizda qaysi biri ekanligini bilib
          olishingiz uchun.
      6:
        text: Agar siz o'zingizning ilovangizga elementni noto'g'ri qo'shsangiz, uni
          sudrab olib tashlang yoki o'chirishni bosing.
      7:
        text: Ekran elementini sudrab qo'shib, ilovangizga butunlay yangi ekranlarni
          qo'shishingiz mumkin
      8:
        text: Yuqoridagi ochiladigan oynadan siz yaratgan ekranlar orasida tezda oldinga
          va orqaga o'tishingiz mumkin.
      9:
        text: Ilovangizning ichida sizga ushbu ekranlarning barchasi o'rtasida almashinish
          usuli kerak bo'ladi, shuning uchun setScreen bloki uskunalar paneliga qo'shilgan.
          "OnEvent" blokidagi "setScreen" tugmachasini bosish bilan ekranlarni o'zgartirish
          uchun foydalaning.
      10:
        text: Keyingi bir necha darajalarda siz bitta loyiha ustida ishlaysiz. Avval
          siz tugmachani qo'shasiz, so'ngra yangi ekranni qo'shasiz va nihoyat kodni
          yozasiz, shunda tugma yangi ekranga o'tadi.
    applab_intro_share:
      1:
        text: Endi siz App Lab ning tugmalar, tovushlar, rasmlar, matnlar va yangi
          ekranlarni qo'shish kabi ba'zi bir asoslarini bilib oldingiz va har xil
          ilovalarni yaratishingiz mumkin.
      2:
        text: Keyingi bosqichda siz qurishni tugatgan dasturni topasiz. Biroz ijodkorlik
          bilan siz buni do'stlaringiz uchun shaxsiy viktorinaga, oilangiz bilan baham
          ko'rishingiz mumkin bo'lgan tabriknomaga yoki o'zingiz tanlagan sarguzasht
          o'yiniga aylantirishingiz mumkin. Ushbu dasturlarning barchasi siz o'rgangan
          ko'nikmalarning birlashmasidir va men sizga bundan ham ko'proq narsani o'ylab
          topishingiz mumkin deb o'ylayman.
      3:
        text: Ilovangizni tugatgandan so'ng uni qanday ko'rinishini ko'rish uchun
          osongina telefoningizga yuborishingiz mumkin. Faqat "Share" tugmasini bosing
          va bu yerga telefon raqamingizni kiriting.
      4:
        text: Sizga dasturni darhol ochishga imkon beradigan matnli xabar keladi.
      5:
        text: Shuningdek, siz o'zingizning ilovangizga havolani ijtimoiy tarmoqlar
          orqali baham ko'rishingiz yoki boshqa odamlar o'ynashi va baham ko'rishi
          uchun uni code.org jamoat galereyasida joylashtirishingiz mumkin.
      6:
        text: Siz faqat App Lab bajarishi mumkin bo'lgan narsalarni chizib qo'ydingiz.
          To'liq ilova laboratoriyasida foydalanuvchilarning yanada rivojlangan aloqalari,
          ekranning yangi elementlari va hattoki o'rnatilgan ma'lumotlar bazasi mavjud,
          shu bilan siz tezda to'liq xususiyatli ilovalarni yaratishingiz mumkin.
          Agar davom ettirishni xohlasangiz, "code.org/applab" sahifasida to'liq vosita
          va ko'plab g'oyalarni topasiz.
      7:
        text: Safar bo'ylab kelganingiz uchun tashakkur. Endi birinchi ilovangizni
          yarating va baham ko'ring va App Lab bilan ilovalarni yaratishda davom eting!
    mc_2017_agent_intro:
      1:
        text: 'Stacy: Stampy, Lizzy, Preston - men bilan birga kelganingiz uchun tashakkur.
          Sizga nimani ko''rsatishni xohlasam, mana shu mesh platoning ustida. O''ylaymanki,
          siz buni yaxshi ko''rasiz!'
      2:
        text: Bir daqiqa kutib turing - yo'lda teshik bor! (qichqiriq)
      3:
        text: 'Hammasi yaxshimi? Stampi: Ah, men muammoni ko''rib turibman. Mana!
          Yo''lda teshik bor edi. Steysi: Darhaqiqat, Stampi? Lizzi: Ehtimol, biz
          uni tuzatish uchun bloklarni yig''ishimiz kerak. Preston: Keling, buni musobaqaga
          aylantiraylik. Birinchidan, pastdan yuqoriga g''alaba qozonadi. Steysi:
          Yaxshi, sizning belgingiz bo''yicha, tayyorlaning, Kettik! Xo''sh, men bu
          terrakotadan bir qismini yig''aman. Kuting. Bolalar, men qazib ololmayman!
          Preston: Xuddi shu. Lizzi: Men ham qila olmayman. Stacy: Ha, bu juda g''alati.
          Stampi, menikini xohlaysanmi? Stampi: O''zimnikini qila olmayman! Steysi:
          Yaxshi, hamma xotirjam turing. Stampi: O''yin buzilganmi? Stacy: Agar shunday
          bo''lsa, uni qanday tuzatamiz? Lizzi: Bilmayman. Stampy: Minecraft kodini
          qanday yozishni biladimi?'
      4:
        text: "(puf) Preston: Bu nima? Stampi: Men ilgari bunaqalarini ko'rmaganman.
          Lizzi: Bu juda yoqimli! Steysi: Bu ... uyg'unmi? Preston: Xo'sh, nima bo'layapti?
          Kimdir haqiqiy dunyoga qaytib, buni tuzatishi kerak. Hammasi: u emas! Stacy:
          Yo'q, men- (Xo'rsinib.) Yaxshi, men boraman."
      5:
        text: Oh, yaxshi, hey, shuning uchun men hozir haqiqiy dunyodaman. Men Minecraft
          ofislarini topishga harakat qilaman.
      6:
        text: Ammo, menga yordamingiz kerak. O'quv mashg'ulotini bajarishni boshlang,
          qanday kodlashni o'rganishni boshlang va men bir necha darajalardan so'ng
          siz bilan uchrashaman, yaxshimi? Menga omad tilang! Menimcha, bu shunday.
          Qani! Kaktus! Men yaxshiman!
      7:
        text: Kodlar soati muammosini yakunlash uchun siz agentni dasturlash uchun
          kod yozishingiz kerak. Siz Agent bilan birgalikda sizning yo'lingizdagi
          to'siqlarni bartaraf etishda ishlaysiz, shuning uchun siz sayohat uchun
          zarur bo'lgan narsalarni olishingiz mumkin. Faqat Agent bloklarni joylashtirishi
          va buzishi mumkin, faqat siz narsalarni to'plashingiz mumkin. Sizning ekraningiz
          uchta asosiy qismga bo'lingan. Chap tomonda Minecraft.
      8:
        text: O'rta maydon - bu Agent tushunishi mumkin bo'lgan buyruqlar joylashgan
          uskunalar paneli.
      9:
        text: Va o'ngda, ish maydoni. Bu yerda siz Agentni boshqarish uchun dastur
          tuzish uchun buyruqlarni birlashtirasiz.
      10:
        text: Agent yurish, burilish va bosim plitalarini faollashtirishi mumkin.
          Bundan tashqari, u bloklarni yo'q qilishi va bloklarni joylashtirishi mumkin.
          Blokni ushbu minecart relslari kabi joylashtirganda, uni ostiga qo'yadi.
      11:
        text: 3) O'ng tomondagi bo'sh joy ish maydoni deb ataladi va shu yerda biz
          dasturimizni tuzamiz.
      12:
        text: Agar yana urinib ko'rishni istasangiz, hamma narsani boshlagan joyiga
          qaytarish uchun ko'k rangni tiklash tugmachasini bosishingiz mumkin. Agar
          sizga kod blokini o'chirish kerak bo'lsa, uni o'zingizning ish joyingizdan
          uskunalar paneliga torting. Agentni harakatga keltirish uchun yugurishni
          urishni unutmang. Yaxshi, davom eting va birinchi darajalarni sinab ko'ring.
          Omad!
    mc_2017_repeat:
      1:
        text: 'Stampi: Steysi nima bilan qiziqyapti?'
      2:
        text: 'Steysi: Voy, men to''g''ri joydaman deb o''ylayman. Bu ajoyib!'
      3:
        text: Men o'zimni Minecraft-ga qaytganday his qilaman! Salom. Qalaysiz? Salom?
      4:
        text: 'Voh, u yerda Kriper bor. Siz hech narsa qilmayapsiz, shunday emasmi?
          Keti: Steysi? Steysi: Salom, Keti? Keti: Salom, Minecraft-ga xush kelibsiz!'
      5:
        text: 'Stacy: Bu juda ajoyib. Demak, siz har kuni bu yerda ishlab chiquvchi
          sifatida ishlaysiz, shunday emasmi? Keti: Ha, bu juda ajoyib. Men Minecraft
          bozoridagi ishlab chiqaruvchiman. Stacy: nechta kodlash tillarini bilasiz?
          Kati: Men o''zimning kareramda o''ndan ortiq kishi bilan ishlaganman. Stacy:
          o''nlabmi? Keti: Ha. Steysi: Xo''sh, endi o''zingizni Agent deb ataydigan
          bu kichkina golem yigit haqida hech narsa bilishingiz mumkin emasmi? Keti:
          Biz agentdan Stiv yoki Aleksning qo''lidan kelmaydigan ishlarni bajarish
          uchun foydalanamiz, masalan, lavaga o''tish. Stacy: Xo''sh, men qanday qilib
          kodlashni o''rganishni xohlayman va ular qanday qilib kodlashni o''rganishni
          xohlashadi, shuning uchun siz o''rganayotganda bilishingiz kerak bo''lgan
          birinchi narsalardan biri nima?'
      6:
        text: 'Keti: Xo''sh, sikllardan qanday foydalanishni o''rganishingiz kerak.
          Sikllar - bu ishlab chiquvchilar kompyuterga buyruqlar berish uchun yozadigan
          narsalar, ularni qayta-qayta ishlatish mumkin. Stacy: Tushundim, demak,
          aslida ularning ba''zilari oldinda turgan darajalarda ko''tariladi, shuning
          uchun davom eting va sikllarni sinab ko''ring.'
      7:
        text: Keyingi bosqichda siz Agentni yo'l bo'ylab harakatlantirish uchun pastadirdan
          foydalanishingiz mumkin. Takrorlash blokini ish joyiga torting va oldinga
          siljish blokini takroriy blok ichiga joylashtiring. Bu kompyuterga bir xil
          ishni ketma-ket bir necha bor bajarish uchun bloklar to'plamini ish maydoniga
          sudrab chiqmasdan bajarishni buyuradi. Raqamni takroriy blokga qo'yish orqali
          necha marta takrorlashni tanlashingiz mumkin.
      8:
        text: Siz takrorlash blokida ham burilish va bir nechta buyruqlarni qo'yishingiz
          mumkin, ammo hozirda Agentni bir necha qadam oldinga siljitish uchun takrorlashni
          ishlating. Yodingizda bo'lsin, agar siz jumboq ustida qolib ketsangiz, har
          doim ko'k rangni tiklash tugmachasini bosib, qaytadan urinib ko'rishingiz
          mumkin.
      9:
        text: 'Agar siz Keti kabi ajoyib ish topmoqchi bo''lsangiz, davom eting va
          har bir darajani tugatgandan so''ng kodni ko''rsatish tugmasini bosing.
          Bu sizga aslida Keti singari kimdir Minecraft dasturini ishlab chiqarishda
          ishlatadigan Javascript kodini ko''rsatib beradi. Keti: Ha, barchangizga
          omad tilaymiz!'
    mc_2017_functions:
      1:
        text: 'Preston: Men maqtanmoqchi emasman, lekin parkurda juda yaxshiman. Lizzi:
          Keling uxlaylik, shunda Steysi qaytib kelgan kun.'
      2:
        text: 'Steysi: Xo''sh, bolalar, men Minecraft ofislaridan qaytdim va o''ylaymanki,
          men o''z o''yinimda qanday muammoni hal qilishni bilaman deb o''ylayman.
          Men funksiyadan foydalanishim mumkin deb o''ylayman. Meni shunchaki ochishga
          ijozat bering.'
      3:
        text: Shunday qilib, funksiya - bu retseptga o'xshash muayyan vazifani bajarish
          uchun ko'rsatmalar to'plamidir. Keyingi bir necha darajalarda siz jumboqlarni
          hal qilishda foydalanishingiz mumkin bo'lgan funksiyalarga ega bo'lasiz.
      4:
        text: Qanday ishlashini bilish uchun funksiyadagi kodni ish joyida bo'lganida
          ko'ring.
      5:
        text: Keyin, ushbu nomdagi blokni uskunalar panelidan toping va uni uskunalar
          panelidan ishga tushirish blokiga torting.
      6:
        text: Yodingizda bo'lsin, ko'prik qurish kabi har qanday ishni bajarish uchun
          bir xil ko'rsatmalarni bajarishda har safar bir xil funksiyadan foydalanishingiz
          mumkin. Omad tilayman, bilingki, siz bunga qodirsiz!
    mc_2017_congratulations:
      1:
        text: 'Preston: Tabriklaymiz!'
      2:
        text: 'Lizzi: Tabriklayman!'
      3:
        text: 'Stampi: Tabriklaymiz, buni bajardingiz!'
      4:
        text: 'Steysi: Tabriklaymiz yigitlar, siz bunga umuman tebrandingiz! Endi
          siz "Kodlar soatini" tugatgandan so''ng, Minecraft-da kodlashni boshlashingiz
          mumkin. Siz sikldan, funksiyalardan va Agentning dasturiy ta''minotidan
          nimalarni bilib oldingiz.'
      5:
        text: Modomiki, siz dasturchi ekansiz, bo'sh o'yin bosqichi uchun vaqt keldi.
          Kashf qilish, ishlab chiqish va qurish uchun o'zingizning vazifalaringizni
          yozish uchun qolgan vaqtdan foydalaning.
      6:
        text: 'Siz ushbu darajadagi yozgan kodingizni Minecraft dunyosiga Minecraft:
          Education Edition-da olishingiz mumkin. Faqat ''Finish'' tugmasini bosing
          va o''z dunyosida foydalanish uchun havolani olish uchun ko''rsatmalarga
          amal qiling. Agent bilan kodlashni davom ettirish. Xursand bo''ling va yaxshi
          ish!'
      7:
        text: 'Stacy: Va men qaytdim! Yaxshi, bolalar, bu Agent! Sizga nima qilishi
          mumkinligini ko''rsatib beray. Mana, buni qilyapti! Men unga terra kotta
          bloklaridan zinapoya qurishni aytdim, endi biz bu yerdan chiqib ketish uchun
          foydalanishimiz mumkin. Va bolalar, bu shunchaki zinapoyalar emas. Men Agentga
          xohlagan narsani qilishini ayta olaman va bu men uchun buni amalga oshiradi.'
      8:
        text: 'Stampi: Siz buni qanday qildingiz? Steysi: Bu oson edi, aslida. Men
          faqat koddan foydalandim!'
    csd_concept_how_computers_work:
      1:
        text: 'Qayerga qaramang, kompyuterlar dunyoni o''zgartirmoqda. Ular bizning
          ish stolimizda, uyimizda, cho''ntagimizda yoki boshqa biron bir joyda bo''lsin.
          Ammo ko''pchiligimiz ushbu inqilobiy texnologiyadan har kuni foydalanayotgan
          bo''lsak-da, biz tez-tez so''ramaymiz: "Qanday qilib kompyuterlar ishlaydi?"
          Siz ushbu seriyada kompyuterlarni qanday ishlashini bilib olasiz.  So''ngra,
          aqldan ozdiradigan tezlikda ketadigan va o''chadigan kichik elektr signallari
          yordamida kompyuterda qanday ma''lumot namoyish etilishini ko''rib chiqasiz.'
      2:
        text: Shundan so'ng siz kompyuterlar oddiy matematikadan butun virtual olamlarni
          simulyatsiya qilishgacha bo'lgan davrlarni qanday ishlatishini bilib olasiz.
          Keyin siz kattalashtirishingiz mumkin va kompyuterning barcha ma'lumotlarni
          kiritadigan, chiqaradigan va saqlaydigan turli qismlarini ko'rib chiqasiz.
          Va nihoyat, siz aslida kod nima ekanligini va dasturiy ta'minot apparatni
          qanday boshqarishini ko'rib chiqasiz. Shunday qilib, siz har kuni ishlatadigan
          qurilmalar bilan qiziqasizmi yoki kelajakdagi yangiliklarni loyihalashtirishni
          xohlaysizmi, birinchi qadam kompyuterlarning ishlashini o'rganishdir.
    csd_concept_computer:
      1:
        text: Mening ismim May-Li Xo, men dizayner va ixtirochiman. Shunday qilib,
          men yaratgan ba'zi narsalar Apple kompaniyasida bo'lgan va hozirda men bolalarga
          maktabda osonroq vaqt o'tkazishlari uchun ishlatadigan mahsulotlar ishlab
          chiqaraman. Men boshqa paytlarda DJ lik qilaman va raqsga tushaman.
      2:
        text: Kompyuterlar hamma joyda! Ular odamlarning cho'ntagida, odamlarning
          mashinalarida, odamlarning bilaklarida. Ular hozirda sizning xaltangizda
          bo'lishi mumkin. Ammo kompyuterni kompyuterga aylantiradigan narsa nima?
          Nima bo'lganda ham kompyuterni kompyuter qiladi? Va u qanday ishlaydi?
      3:
        text: Salom, men Natman! Men Xbox-ning asl dizaynerlaridan biriman. Ehtimol,
          yetti yoshimdan kompyuterlar bilan ishladim va endi virtual haqiqat ustida
          ishlayapman. Odamlar sifatida biz har doim muammolarni hal qilishda yordam
          beradigan vositalarni yaratdik. G'ildirakli arava, bolg'a yoki bosmaxona
          yoki traktor tirkamasi kabi vositalar.
      4:
        text: Ushbu ixtirolarning barchasi bizga qo'l ishlarida yordam berdi. Vaqt
          o'tishi bilan odamlar tenglama yechish yoki osmondagi yulduzlarni kuzatib
          borish kabi fikrlash ishlarida bizga yordam beradigan mashina ishlab chiqilishi
          va qurilishi mumkinmi deb hayron bo'lishdi. Iflos va tosh kabi jismoniy
          narsalarni harakatlantirish yoki boshqarish o'rniga, bu mashinalar axborotni
          boshqarish uchun ishlab chiqilishi kerak. Kompyuter fanining kashfiyotchilari
          fikrlash mashinasini loyihalashtirishni o'rganayotganda, ular to'rt xil
          vazifani bajarishi kerakligini angladilar.
      5:
        text: Axborotni kiritish, qayta ishlash, saqlash va natijalarni chiqarish
          kerak bo'ladi. Endi bu oddiy tuyulishi mumkin, ammo bu to'rtta narsa barcha
          kompyuterlar uchun odatiy holdir. Kompyuterni kompyuterga aylantiradigan
          narsa shu.
      6:
        text: Kompyuterlar asosiy kalkulyatorlar sifatida ishlay boshladilar, ular
          o'sha paytda juda ajoyib edi va ular o'sha paytda faqat raqamlar bilan ishlashardi.
          Ammo endi biz ularni bir-birimiz bilan suhbatlashish, o'yin o'ynash, robotlarni
          boshqarish va siz tasavvur qilgan har qanday aqldan ozgan ishlarni bajarish
          uchun ishlatishimiz mumkin. Zamonaviy kompyuterlar hech qanday eskirgan
          eski mashinalarga o'xshamaydi, ammo ular baribir to'rt narsani bajaradilar.
      7:
        text: Birinchidan, biz kiritish haqida gaplashamiz. Siz kompyuterlarga klaviatura
          bilan nima qilishni, sichqoncha, mikrofon, kamera bilan nima qilishni ayta
          olasiz. Ushbu turli xil ma'lumotlar kompyuterga ma'lumot beradi va ular
          xotirada saqlanadi.
      8:
        text: Kompyuterning protsessori xotiradan ma'lumotlarni oladi. U manipulyasiya
          qiladi yoki algoritm yordamida o'zgartiradi, bu faqat bir qator buyruqlar.
          Va keyin u qayta ishlangan ma'lumotlarni xotirada saqlash uchun qaytarib
          yuboradi. Bu qayta ishlangan ma'lumot chiqarilguncha davom etadi.
      9:
        text: Kompyuter ma'lumotni qanday chiqarishi kompyuter nima uchun mo'ljallanganligiga
          bog'liq. Kompyuter displeyi matnni, fotosuratlarni, videofilmlarni yoki
          interaktiv o'yinlarni namoyish qilishi mumkin - hatto virtual haqiqatni
          ham! Kompyuterning chiqishi hatto robotni boshqarish signallarini ham o'z
          ichiga olishi mumkin.
      10:
        text: Va ertangi kunning kompyuterlari qanday bo'lishini kim biladi? Umid
          qilamanki, siz ertangi kunning kompyuterlari qanday ko'rinishda bo'lishini
          hal qilishda yordam berasiz. Ammo barcha kompyuterlarda, har xil texnologiya
          turlaridan qat'i nazar, ular doimo bir xil to'rt narsani bajaradilar. Ular
          axborotnu qabul qilishadi, saqlashadi, qayta ishlashadi va natijada natijalarni
          berishadi.
    csd_concept_binary_data:
      1:
        text: Salom! Mening ismim Limor Frid va men Adafruit Industries kompaniyasining
          muhandisiman. Va bu yerda men muhandislik va dizayn bilan shug'ullanaman,
          moda va musiqa va texnologiyalar uchun sxemalarni loyihalashtiraman.
      2:
        text: Mening ismim Federiko Gomes Suares va men Microsoft Hack for Good dasturiy
          ta'minot ishlab chiqaruvchisiman. Va men zamonamizning ba'zi katta ijtimoiy
          muammolarini hal qilishda yordam beradigan texnologiyadan foydalanishni
          o'ylayman.
      3:
        text: Kompyuterlar bir va nollarda ishlashini eshitgan bo'lishingiz mumkin.
          Ammo bugungi kunda deyarli hech kim to'g'ridan-to'g'ri 1 va 0 bilan ishlamaydi.
          Ammo 1 va 0 kompyuterlarning ichki qismida qanday ishlashida katta rol o'ynaydi.
      4:
        text: Kompyuterning ichida kompyuterdagi barcha ma'lumotlarni olib yuradigan
          elektr simlari va elektr zanjirlari joylashgan. Qanday qilib elektr energiyasidan
          foydalangan holda ma'lumotlarni saqlash yoki namoyish qilish kerak?
      5:
        text: Agar sizda elektr toki o'tadigan bitta sim bo'lsa, signal yoqilgan yoki
          o'chirilgan bo'lishi mumkin. Bu juda ko'p tanlov emas, lekin bu juda muhim
          boshlanish. Bitta sim yordamida biz ha yoki yo'q, 'true' yoki 'false', 1
          yoki 0 yoki boshqa narsalarni faqat ikkita variant bilan ifodalashimiz mumkin.
          Bitta simning yoqish/o'chirish holati bit deyiladi va bu kompyuter saqlashi
          mumkin bo'lgan eng kichik axborotdir.
      6:
        text: 'Agar siz ko''proq simlardan foydalansangiz, siz ko''proq bitlarni olasiz:
          ko''proq va nollar. Ko''proq bitlar bilan siz murakkab ma''lumotlarni taqdim
          etishingiz mumkin. Ammo buni tushunish uchun ikkilik sanoq sistemasi deb
          nomlangan narsani o''rganishimiz kerak.'
      7:
        text: 'O''nli sanoq sistemasida bizda noldan to''qqizgacha o''nta raqam bor
          va biz hammamiz sanashni o''rgandik. Ikkilik sanoq tizimida bizda faqat
          ikkita raqam mavjud: nol va bitta. Ushbu ikkita raqam bilan biz istalgan
          raqamga qadar hisoblashimiz mumkin.'
      8:
        text: Bu shunday ishlaydi. O'nli tizimda biz hammamiz odatlangan, sonning
          har bir pozitsiyasi boshqacha ma'noga ega. 1 ta pozitsiya, 10 ta pozitsiya,
          100 ta pozitsiya va boshqalar mavjud. Masalan, 100 pozitsiyasidagi 9 900
          ga teng. Ikkilikda esa har bir pozitsiyada qiymat bo'ladi. Ammo har safar
          10 ga ko'paytirish o'rniga, biz 2 ga ko'paytiramiz. Shunday qilib, 1-pozitsiya,
          2-pozitsiya, 4-pozitsiya, 8-pozitsiya va boshqalar mavjud. Masalan, ikkilikdagi
          9 raqami 1001 ga teng. Qiymatni hisoblash uchun biz qo'shamiz 1 ta 8, qo'shamiz
          0 ta 4, qo'shamiz 0 ta 2, qo'shamiz 1 ta 1. Ushbu matematikani deyarli hech
          kim qilmaydi, chunki kompyuterlar biz uchun buni amalga oshiradilar. Har
          qanday raqamni faqat bir va nol bilan ifodalanishi mumkin, yoki yoniq yoki
          o'chirilgan bir nechta simlarni ham. Siz qanchalik ko'p simlardan foydalansangiz,
          shuncha ko'p raqamlarni saqlashingiz mumkin. 8 ta sim yordamida siz 0 dan
          255 gacha raqamlarni saqlashingiz mumkin. Bu 8 ta birlik. Faqatgina 32 ta
          sim yordamida siz 0 dan 4 milliardgacha saqlashingiz mumkin. Ikkilik sanoq
          tizimidan foydalanib, siz xohlagan raqamni taqdim etishingiz mumkin.
      9:
        text: Ammo boshqa axborot turlari nima bo'ladi? Matn, rasm yoki tovush kabilar-chi?
          Bularning barchasini ham raqamlar bilan ifodalasa bo'ladi. Alifboning barcha
          harflari haqida o'ylab ko'ring. Har bir harfga raqam berishingiz mumkin.
          A 1, B 2 bo'lishi mumkin va hokazo. Keyin har qanday so'zni yoki paragrafni
          raqamlar ketma-ketligi sifatida namoyish etishingiz mumkin. Va, biz ko'rganimizdek,
          bu raqamlarni elektr signallari sifatida yoqish yoki o'chirish sifatida
          saqlash mumkin. Har bir veb-sahifada yoki telefoningizda ko'rgan har bir
          so'zingiz bunday tizim bilan ifodalanadi.
      10:
        text: Keling, endi ekranda ko'rgan fotosuratlar, videolar va barcha grafikalarni
          ko'rib chiqamiz.
      11:
        text: Ushbu rasmlarning barchasi piksel deb nomlangan kichik nuqtalardan iborat,
          va har bir pikselda rang bor. Ranglarning har birini raqamlar bilan ifodalash
          mumkin. Buni odatdagi rasm deb hisoblasak millionlab piksellar va odatiy
          video bir soniyada 30 ta rasmni namoyish etadi, endi biz juda ko'p ma'lumotlar
          haqida gaplashamiz.
      12:
        text: Har bir tovush, aslida, bir qator havodagi tebranishlardir. Tebranishlarni
          to'lqin shaklida grafik tarzda ko'rsatish mumkin. Ushbu signalning har qanday
          nuqtasi raqam bilan ifodalanishi mumkin. Shunday qilib, har qanday tovushni
          raqamlar qatoriga ajratish mumkin. Agar siz yuqori sifatli audio olishni
          xohlasangiz, 32-bitli yoki 8-bitli audioni tanlaysiz. Ko'proq bitlar raqamlarning
          katta diapazonini anglatadi.
      13:
        text: Kod yozish yoki o'zingizning ilovangizni yaratish uchun kompyuterdan
          foydalanganda siz to'g'ridan-to'g'ri bir va nol bilan ishlamaysiz. Ammo
          siz tasvirlar, tovush yoki video bilan shug'ullanasiz. Shunday qilib, agar
          kompyuterlar qanday ishlashini tushunishni istasangiz ichkarida hammasi
          shu oddiy va nolga va ularning orqasidagi zanjirlardagi elektr signallariga
          to'g'ri keladi.
    csd_concept_circuits_logic:
      1:
        text: Men sxemalar haqida kashf etgan eng ajoyib narsalardan biri bu elektronika,
          agar men ijodiy g'oyam bo'lsa, men ushbu ijodiy g'oyani sxemalar yordamida
          chiqarib olishim mumkin. Agar sizda g'oyalar bo'lsa, ushbu g'oyalarni hayotga
          tatbiq etish uchun texnologiyadan foydalanishingiz mumkin.
      2:
        text: Kompyuterning har qanday kirishi yoki chiqishi samarali ravishda elektr
          signallari yoki o'chirib qo'yish yoki o'chirish signallari yoki nollar bilan
          ifodalanadigan ma'lumot turidir.
      3:
        text: Kiritilgan ma'lumotni qayta ishlash va chiqadigan ma'lumotni yaratish
          uchun kompyuter kirish signallarini o'zgartirishi va birlashtirishi kerak.
          Buning uchun kompyuter millionlab elektron elementlardan foydalanadi, ular
          birlashib, sxemalarni hosil qiladi.
      4:
        text: Keling, sxemalar birlik va nollarda ko'rsatilgan ma'lumotlarni qanday
          o'zgartirishi va qayta ishlashi mumkinligini batafsil ko'rib chiqamiz. Bu
          juda oddiy sxema. U elektr signalini yoqadi yoki o'chiradi va uni aylantiradi.
          Shunday qilib, siz bergan signal 1 bo'lsa, elektron sizga 0 beradi, agar
          siz elektronni 0 ga bersangiz, u sizga 1 beradi. Kiritilgan signal chiqadigan
          signal bilan bir xil emas va shuning uchun biz ushbu sxemani YO'Q deb ataymiz.
      5:
        text: Keyinchalik murakkab sxemalar bir nechta signallarni qabul qilishi va
          ularni birlashtirishi va sizga boshqacha natija berishi mumkin. Ushbu misolda
          elektron ikkita elektr signalini oladi, endi ularning har biri 1 yoki 0
          bo'lishi mumkin. Agar keladigan signallarning har biri 0 bo'lsa, unda natija
          ham 0 ga teng bo'ladi. Ushbu sxema sizga faqat 1 beradi, agar birinchi signal
          va ikkinchi signal ikkalasi ham 1 bo'lsa, shuning uchun biz elektronni VA
          deb ataymiz.
      6:
        text: Bu kabi oddiy mantiqiy hisob-kitoblarni amalga oshiradigan ko'plab kichik
          sxemalar mavjud. Ushbu sxemalarni bir-biriga bog'lab, biz yanada murakkab
          hisob-kitoblarni amalga oshiradigan yanada murakkab sxemalarni yaratishimiz
          mumkin.
      7:
        text: Masalan, "qo'shuvchi" deb nomlangan hamda 2 ta bitni qo'shadigan sxemani
          yaratishingiz mumkin. Ushbu sxema har biri 1 yoki 0 qiymatiga ega bo'lgan
          2 ta alohida bitni oladi va yig'indini hisoblash uchun ularni birlashtiradi.
          Yig'indi 0 + 0 = 0, 0 + 1 = 1 yoki 1 + 1 = 2 bo'lishi mumkin. Sizga ikkita
          chiqish simlari kerak, chunki yig'indini ko'rsatish uchun ikkita ikkitomonlama
          raqam bo'lishi mumkin. Agar sizda ikkita bit ma'lumot qo'shadigan bitta
          qo'shimchangiz bo'lsa, juda ko'p sonlarni qo'shish uchun ushbu qo'shimchalarning
          bir nechta sxemasini yonma-yon ulashingiz mumkin.
      8:
        text: Masalan, mana 8-bitli qo'shuvchi 25 va 50 raqamlarini qanday qo'shgani
          kabi. Har bir raqam 8 bit bilan ifodalanadi, natijada sxemaga 16 xil elektr
          signallari kiradi. 8-bitli qo'shimchalar sxemasi ichida summani hisoblab
          chiqadigan ko'plab kichik qo'shimchalar mavjud.
      9:
        text: Turli xil elektr zanjirlari olib tashlash yoki ko'paytirish kabi boshqa
          oddiy hisob-kitoblarni amalga oshirishi mumkin. Darhaqiqat, sizning kompyuteringiz
          amalga oshiradigan barcha amallar juda ko'p oddiy va sodda axborotni qayta
          ishlash operatsiyalaridir. Kompyuter tomonidan amalga oshiriladigan har
          qanday operatsiya shunchalik soddaki, uni odam bajarishi mumkin, ammo kompyuterlar
          ichidagi ushbu sxemalar juda juda tez bajaradi.
      10:
        text: Bir vaqtlar bu sxemalar katta va noqulay edi va 8-bitli sxemalar muzlatgichdek
          katta bo'lishi mumkin edi hamda oddiy hisoblashni bajarish uchun bir necha
          daqiqa vaqt ketardi. Hozirgi kunda kompyuter sxemalari mikroskopik hajmga
          ega va juda tez. Nima uchun kichik kompyuterlar ham tez? Chunki elektron
          kichikroq bo'lsa, elektr signali bosib o'tadigan masofa ham kichik bo'ladi.
          Elektr energiyasi yorug'lik tezligida harakat qiladi, shuning uchun zamonaviy
          sxemalar soniyada milliardlab hisob-kitoblarni amalga oshirishi mumkin.
      11:
        text: Shunday qilib, xoh o'yin o'ynasangiz, xoh videoni yozsangiz yoki kosmosni
          o'rgansangiz, texnologiya bilan qila oladigan har qanday narsa axborotni
          juda tez qayta ishlashni talab qiladi. Ushbu murakkablikning ostida faqat
          ikkilik signallarni yoqadigan bir nechta kichik sxemalar yashiringan, veb-saytlarda,
          videolar, musiqa va o'yinlarda ham. Ushbu sxemalar kasalliklarni aniqlash
          va davolash uchun DNKni aniqlashda yordam beradi. Xo'sh, bu barcha sxemalar
          bilan nima qilishni xohlardingiz?
    csd_concept_memory_cpu_input_output:
      1:
        text: Salom, mening ismim Madison Maksi. Mening Loomia nomli kompaniyam bor
          va biz aqlli kiyim va aqlli yumshoq yaxshi mahsulotlar uchun aqlli matolarni
          tayyorlashga e'tibor qaratamiz. To'qimachilik haqida gap ketganda chegara
          yo'q.
      2:
        text: Mening ismim Daniel Applston va men Othermachine kompaniyasining bosh
          direktoriman. Biz statsionar frezalashtiruvchi dastgoh qurmoqdamiz. Frezalash
          dastgohida aylanadigan chiqib ketish moslamasi mavjud va uni 3D-ob'ekt yaratish
          uchun material bo'ylab harakatlantiradi.
      3:
        text: Umuman olganda barcha kompyuterlar to'rtta asosiy funksiyaga ega. Ular
          axborotni kiritadilar, axborotni saqlaydilar va qayta ishlaydilar va keyin
          axborotni namoyish etadilar. Ushbu narsalarning har biri kompyuterning alohida
          qismi tomonidan amalga oshiriladi.
      4:
        text: Tashqi dunyodan axborotlarni olib, ularni ikkilik axborotga aylantiradigan
          kirish moslamalari mavjud. Ushbu axborotni saqlash uchun xotira mavjud.
          Markaziy protsessor yoki protsessorga ega bo'ling, bu yerda barcha hisob-kitoblar
          amalga oshiriladi. Va nihoyat, axborotni qabul qiladigan va uni jismoniy
          chiqishga aylantiradigan  qurilmalar mavjud.
      5:
        text: Avval kirish haqida gaplashamiz. Kompyuterlar har xil turdagi axborotlarni
          qabul qilishlari mumkin, masalan, kompyuter klaviaturasi, telefon touchpad,
          kamera, mikrofon yoki GPS. Va hattoki avtomobil, termostat yoki drondagi
          sensorlar ham turli xil kirish moslamalari hisoblanadi.
      6:
        text: Keling, kirishning kompyuter orqali o'tishi va chiqishga aylanishi haqida
          oddiy misolni ko'rib chiqamiz. Klaviaturadagi tugmachani bosganingizda -
          "B" harfini olaylik. Klaviatura harfni raqamga o'zgartiradi. Ushbu raqam
          kompyuterga ikkilik shaklda, birliklar va nollar bilan yuboriladi.
      7:
        text: Ushbu raqamdan boshlab, protsessor "B" harfini piksel bo'yicha qanday
          ko'rsatishni hisoblab chiqadi. Markaziy protsessor xotiradan "B" harfini
          qanday chizish kerakligini aytib beradigan bosqichma-bosqich ko'rsatmalarni
          talab qiladi. Markaziy protsessor ushbu ko'rsatmalarni bajaradi va natijalarni
          xotirada piksel sifatida saqlaydi.
      8:
        text: Nihoyat, ushbu piksel ma'lumotlari ikkilik formatda ekranga yuboriladi.
          Ekran - bu ikkilik signallarni siz ko'rgan narsani tashkil etuvchi mayda
          chiroqlar va ranglarga aylantiradigan chiqish moslamasi.
      9:
        text: Hammasi shu qadar tez sodir bo'ladiki, bir zumda ko'rinadi, ammo kompyuter
          barmog'ingiz bilan asosiy nuqtani bosgan paytdan boshlab, har bir harfni
          ko'rsatish uchun minglab ko'rsatmalarni bajaradi.
      10:
        text: Ushbu misolda chiqish moslamasi ekran edi, ammo kompyuterdan ikkilik
          signalni olib, dunyoda biror narsa qilib chiqariladigan har xil turdagi
          chiqishlar mavjud. Masalan, dinamik ovozni chiqaradi va 3D printer obyektni
          bosib chiqaradi. Chiqish moslamalari, shuningdek, robotlashtirilgan qo'l,
          avtomobil dvigateli, yoki mening kompaniyam ishlab chiqaradigan frezalashtiruvchi
          dastgohni kesish vositasi bo'lishi mumkin. Kirish va chiqishning yangi turlari
          kompyuterlarga dunyo bilan mutlaqo yangi usullarda o'zaro aloqada bo'lish
          imkoniyatini beradi Bunga xotira yaxshilanishi va protsessor tezligi va
          hajmi yordam berdi.
      11:
        text: Vazifa qanchalik qiyin bo'lsa shuncha ko'p axborot kiritiladi yoki ko'rsatiladi
          va kompyuter shuncha ko'p ishlash kuchi va xotirani talab qiladi. Ekranda
          harflarni yozish oson bo'lishi mumkin, lekin murakkab 3d grafikalar qilish
          yoki yuqori aniqlikdagi filmni yozish uchun zamonaviy kompyuterlarda ko'pincha
          ushbu ma'lumotlarning barchasini boshqarish uchun bir nechta protsessorlar
          va uni saqlash uchun ko'plab gigabaytli xotira mavjud bo'ladi.
      12:
        text: Kompyuteringiz bilan nima qilishni xohlashingizdan qat'i nazar, har
          qanday harakatlar quyidagilar bilan bog'liq. Mavjud dunyodan axborotni kiritish,
          ushbu axborotlarni saqlash va qayta ishlash va ba'zi bir chiqishlarning
          mavjud dunyoga qaytishi.
    csd_concept_hardware_software:
      1:
        text: Salom, mening ismim Erika Gomes va men Amazon.com ning texnik menejeriman.
          Texnologiyalarda va xususan Amazonda ishlashning eng yaxshi tomonlaridan
          biri shundaki, men har kuni o'zim bilan itimni olib yuraman. Mening vazifam
          dasturiy ta'minotni taqdim etish va itimning vazifasi mening stolim ostida
          uxlash va juda qattiq xurrak otishdir.
      2:
        text: 'Mening ismim Jerom Xolman va men Team Xbox dastur menejeriman va juda
          qiziqarli ishim bor: Asosan, bu sizlarga Xbox-da barcha yaxshi ko''radigan
          o''yinlarni taqdim etish uchun apparat va dasturiy ta''minotning kombinatsiyasidir.'
      3:
        text: Hisoblash moslamasining ichkarisiga qaraganingizda bir nechta sxemalar,
          mikrosxemalar, simlar, dinamiklar, rozetkalar va boshqa barcha narsalar
          bor. Bular qurilmalar.
      4:
        text: Ammo ko'rinmaydigan narsa esa bu dasturiy ta'minot. Dastur - bu barcha
          kompyuter dasturlari yoki ushbu kompyuterda ishlaydigan kod. Dasturiy ta'minot
          dasturlardan tortib o'yinlarga qadar va mening jamoam va men mijozlar o'zlarini
          qanday tutishini tushunish uchun Amazonda foydalanadigan veb-sahifalar va
          ma'lumotlarni tahlil qilish dasturlari bo'lishi mumkin.
      5:
        text: Ammo qurilma va dasturiy ta'minotning bir-biri bilan qanday aloqasi
          bor? Kompyuterning protsessori ya'ni markaziy protsessordan boshlaylik.
      6:
        text: Markaziy protsessor (CPU) - bu kompyuterning qolgan qismini boshqaradigan
          asosiy chip. Markaziy protsessor turli xil ishlarni bajarishi kerak, shuning
          uchun uning ichida ma'lum vazifalarni bajaradigan kichikroq va sodda qismlar
          mavjud. U oddiy hisob-kitoblarni va mantiqni bajarish uchun sxemalarni o'z
          ichiga oladi. Uning kompyuterning turli qismlariga ma'lumot yuborish va
          qabul qilishning boshqa sxemalari mavjud.
      7:
        text: Protsessorning haqiqiy sehri - bu qanday sxemalardan foydalanishni va
          ularni qachon ishlatishni bilishidadir. Markaziy protsessor ma'lum bir ishni
          bajarish uchun qaysi elektronni ishlatishini aytadigan oddiy buyruqlarni
          oladi. Masalan, "qo'shish" buyrug'i protsessorga yangi raqamni hisoblash
          uchun tashqi sxemasidan foydalanishni aytadi. Va keyin "saqlash" buyrug'i
          protsessorga ushbu natijani xotirada saqlash uchun boshqa sxemadan foydalanishni
          buyuradi.
      8:
        text: Raqamlar singari, ushbu oddiy ko'rsatmalarning hammasi ikkilik va nol
          bilan yoki elektr signallarini yoqish va o'chirish ifodalanishi mumkin.
          Ikkilik ko'rsatmalar xotirada saqlanadi va markaziy protsessor ularni ketma-ket
          olib keladi va bajaradi. Ushbu buyruqlar ketma-ketligi aslida juda oddiy
          kompyuter dasturidir.
      9:
        text: Ikkilik kod - bu kompyuterdagi barcha qo'shimcha qurilmalarni boshqaradigan
          dasturiy ta'minotning eng asosiy shakli. Bugungi kunda hech kim ikkilik
          dasturlarni yozmaydi. Bu cheksiz davom etishi mumkin!
      10:
        text: Bugungi kunda biz yozadigan dastur ko'proq o'xshash (Python), yoki bu
          (Ruby), hatto hattoki (Blockly). Bunday dasturlash tillari buyruqlarni ingliz
          tiliga juda o'xshash tilda kiritish imkonini beradi.
      11:
        text: Ekranda to'rtburchak chizish uchun faqat bitta buyruq kerak. Ushbu yuqori
          darajadagi buyruq protsessor tushunishi mumkin bo'lgan yuzlab yoki minglab
          oddiy ikkilik ko'rsatmalarga aylanadi. Dasturiy ta'minot protsessorga nima
          qilish kerakligini aytadi, ammo musiqa tinglayotganingizda, Internetda ko'rganingizda
          va do'stingiz bilan suhbatlashayotganingizda, kompyuteringizda bir vaqtning
          o'zida bir nechta dastur ishlaydi.
      12:
        text: Xo'sh, ushbu dasturlarning barchasi kompyuterga qanday yetib boradi
          va qanday qilib protsessor ularni bir vaqtning o'zida boshqarishi mumkin?Buni
          bilish uchun biz operatsion tizimni ko'rib chiqishimiz kerak.
      13:
        text: Kompyuterning operatsion tizimi - bu dasturiy ta'minotning kompyuter
          apparatidan qanday foydalanishini boshqaradigan asosiy dastur. Masalan,
          men aksariyat shaxsiy kompyuterlarda ishlaydigan Windows operatsion tizimini
          yaratishda yordam berdim.
      14:
        text: Operatsion tizim - bu kompyuterdagi boshqa dasturiy ta'minotlarni boshqarishga
          imkon beradigan, kirish imkoniyatiga ega dastur. Bu sizning kompyuteringiz
          xotirasiga yuklash orqali yangi dasturlarni o'rnatishga imkon beradi. U
          dasturni markaziy protsessor tomonidan qachon ishga tushirilishini va ushbu
          dastur kompyuterning kirish va chiqish moslamalariga kira olishini belgilaydi.
          Va kompyuteringizda bir vaqtning o'zida ko'plab dasturlar ishlaydi deb o'ylaganingizda,
          aslida operatsion tizim bu bir soniyada bu protsessordan foydalangan holda
          dasturlarni juda tez almashtirib beradi.
      15:
        text: Har bir kompyuterning ichida kompyuterning texnik vositalarini boshqaradigan
          operatsion tizimni boshqarish dasturi mavjud.
      16:
        text: Dastur oddiy ikkilik koddan tashkil topgan bir qator buyruqlardir va
          bu ikkilik kod shunchaki milliardlab kichik mikrosxemalar orqali o'tadigan
          elektr signallaridir.
      17:
        text: Kompyuterlar har qanday ajoyib ishlarni amalga oshirishi mumkin. Ammo
          kompyuterni aqlli yoki foydali qiladigan yagona narsa bu - siz. Dasturlashni
          o'rganganingizda, siz hal qilmoqchi bo'lgan muammoni aniqlab olishingiz
          va ushbu g'oyalarni hayotga tatbiq etadigan dastur yozishingiz mumkin.
    hoc_dance_warmup:
      1:
        text: 'Kod soati | Raqs kechasi: isinish'
      2:
        text: Salom! Mening ismim Miral Kotb va men raqqosa, dasturiy ta'minot ishlab
          chiqaruvchisi va iLuminate yaratuvchisiman.
      3:
        text: Shunday qilib, kompyuter fanlari ijodkorlik bilan ko'p jihatdan bog'liqdir.
          Haqiqatan ham o'lchovsiz. Dasturiy ta'minotni yozish qobiliyatiga ega bo'lgandan
          so'ng, har qanday narsaga g'oyalarni kiritishingiz mumkin. Men buni yengil
          kostyumlar bilan qilaman. Dasturiy ta'minotni yozish vositalariga ega bo'lgandan
          so'ng, siz juda ko'p narsani qila olasiz va imkoniyatlar haqiqatan ham cheksizdir.
      4:
        text: Keyingi soat ichida siz o'zingizning raqs partiyangizni dasturlash orqali
          kompyuter fanidan boshlaysiz! Biz sizlar uchun xit musiqa va ajoyib raqqoslar
          jamoasini to'pladik.
      5:
        text: Siz turli xil raqqoslarni tanlash, ularning raqs harakatlarini o'zgartirish,
          ularni musiqaga javob berishlari va ularni interaktiv qilish uchun kod bloklaridan
          foydalanasiz.
      6:
        text: Sizning ekraningiz uchta asosiy qismga bo'linganligini ko'rasiz. Chap
          tomonda o'yin maydoni mavjud. Bu yerda sizning raqqoslaringiz paydo bo'ladi.
      7:
        text: Ushbu o'rta maydon uskunalar panelidir. Darslardan o'tayotganda ushbu
          maydonda yangi kod bloklari mavjud bo'ladi.
      8:
        text: O'ngdagi bo'sh joy ish joyidir. Dasturingizni yaratish uchun bloklarni
          uskunalar panelidan va ish joyiga sudrab borishingiz mumkin.
      9:
        text: Har bir darajadagi ko'rsatmalar ekranning yuqori qismida joylashgan
          bo'ladi. Agar sizga maslahat kerak bo'lsa, shunchaki lampochkani bosing.
      10:
        text: Boshlash uchun ushbu qizil blok bilan yangi raqqosa qilaylik. Dastlab,
          uni uskunalar panelidan tortib olib, ushbu to'q sariq rangli "setup" bloki
          ostiga qo'ying. Bu raqqosa mushuk va uning ismi "my_first_dancer". Bu yerni
          bosish orqali ismni xohlagan narsangizga o'zgartirishingiz mumkin.
      11:
        text: Bu bilan siz raqs tushadigan joyni o'zgartirishingiz mumkin.
      12:
        text: Ijro maydonining ustida musiqa tanlash uchun menyu mavjud. Tanlashingiz
          mumkin bo'lgan bir nechta qo'shiqlar mavjud, shuning uchun sevimlilaringizni
          topishda zavqlaning. O'yin maydoni ostida ishga tushirish tugmasi mavjud.
          Run tugmachasini bosganingizda, siz o'zingizning dasturingizdagi raqqosalarni
          o'ynash maydonida paydo bo'lishini ko'rasiz va musiqa yangraydi.
      13:
        text: O'zingiz sinab ko'ring! Va agar siz tiqilib qolayotganingizni his qilsangiz,
          bu yaxshi! Faqat o'rnidan turing va harakatlaning, va siz buni bilmasdan
          oldin o'zingizning raqs kechangizni o'tkazasiz. Xo'sh, nima yaratasiz?
    hoc_dance_events:
      1:
        text: 'Kod soati | Raqs partiyasi: hodisalar'
      2:
        text: Men Aloe Blakman. Men qo'shiqchi, qo'shiq muallifi va ko'ngil ochuvchiman.
          Menimcha, kompyuter fanini o'rganish haqiqatan ham muhim, chunki kompyuter
          fanlari kelajakdir va odamlar o'z hayotlarini tom ma'noda boshqaradigan
          texnologiyalarni nazorat qilishlari kerak deb o'ylayman.
      3:
        text: Turli xil raqs harakatlarini o'z vaqtida musiqa bilan amalga oshirish
          uchun siz hodisalar deb nomlangan narsadan foydalanishingiz mumkin. Hodisa
          sizning dasturingizga nima bo'lishini tinglashingizni va keyin darhol javob
          berishingizni aytadi.
      4:
        text: Hodisalarning ba'zi bir misollari sichqonchani bosish, o'q tugmachasini
          yoki ekrandagi tugmachani tinglashdir. Biz hozir foydalanadigan tadbirda
          qo'shiqdagi o'zgarishlar tinglanadi. O'zgarish sizning raqqosangizni yangi
          raqsga tushishga undaydi.
      5:
        text: Professional raqqoslar o'zlarining xoreografiyasini qo'shiqning zarbalarini
          hisoblash bilan mashq qiladilar.
      6:
        text: Musiqada o'lchov ma'lum miqdordagi temp urishni anglatadi. Eng mashhur
          qo'shiqlarda bu o'lchov to'rt martadan iborat.
      7:
        text: Raqslaringizni bo'shashishiga imkon berish uchun sizga hodisa yashil
          bloki kerak. Ushbu tadbir blokida "after 4 measures" deyilgan".
      8:
        text: Agar binafsha rangli "do forever" blokini tortib olsangiz, raqqosangiz
          uchun raqsni tanlashingiz mumkin. Bu 4 o'lchovdan keyin tadbir blokida bo'lgani
          uchun, raqqosangiz raqsga tushishdan oldin to'rt o'lchovli qo'shiqni kutadi.
      9:
        text: Ko'rsatiladigan maydonning yuqori qismidagi o'lchov hisoblagichini kuzatib
          boring.
      10:
        text: Raqs kodini keltirib chiqaradigan hodisani qidirib toping. Va raqsga
          tushganimizdan so'ng, bizning raqqosimiz borishni boshlaydi.
    hoc_dance_properties:
      1:
        text: 'Kod soati | Raqs partiyasi: Xususiyatlar'
      2:
        text: Mening ismim Mariya Men Vashington Universitetining kichik o'quvchisiman
          va Amazon kelajak muhandisiman.
      3:
        text: Men kompyuter fanlarini yaxshi ko'raman, chunki u muammolarni hal qilish
          va tanqidiy fikrlashni o'z ichiga oladi va bir necha soatlik ishni sarflaganingizdan
          so'ng, siz undan juda ajoyib va foydali narsalarni olishingiz mumkin.
      4:
        text: Hozirgacha sizda turli xil raqqosalar bilan o'ynash imkoniyati bo'lgan
          va ularni turli xil raqs harakatlarini amalga oshirishni dasturlashtirgansiz.
          Ammo bu harakatlar haqiqatan ham qanday ishlaydi?
      5:
        text: Har qanday raqs harakati kadrlar deb nomlangan bir qator tasvirlardan
          iborat. Har bir kadr oldingisidan bir oz farq qiladi. Sizning dasturingiz
          ishga tushganda, kompyuter bir-birining orqasidan boshqasini ko'rsatadi.
          Ularga shunchalik tez ko'rsatiladiki, raqqosa harakat qilayotganga o'xshaydi.
          Bu barcha animatsiyalarning siridir.
      6:
        text: Siz nafaqat raqqosangizning harakatlarini, balki raqqosning xususiyatlarini
          ham o'zgartirishingiz mumkin. Xususiyatlar raqqosning ekrandagi mavqei,
          raqqosning kattaligi va rangi kabi narsalarni tavsiflaydi.
      7:
        text: Raqqosaning xususiyatlarini o'zgartirish uchun siz o'rnatilgan blokdan
          foydalanasiz. Raqqoslarimizni kichikroq qilib ko'rsatish uchun o'rnatilgan
          blokdan foydalanamiz. Birinchidan, o'rnatilgan blokni dasturingizga torting.
          Keyin o'zgartirmoqchi bo'lgan raqqosani tanlang va ekranda paydo bo'ladigan
          hajmni kiriting.
      8:
        text: To'liq o'lcham 100. Agar siz pastroq raqamni tanlasangiz, bu raqqos
          kichraytiradi. Raqqos qanchalik kichik bo'lsa, u shunchalik uzoqroq ko'rinadi.
          Bu zaxira raqqosalarni tayyorlashning ajoyib usuli.
      9:
        text: O'rnatilgan blok yordamida siz raqqosning o'lchamlarini, aylanishini,
          holatini va rangini o'zgartirishingiz mumkin. Ushbu xususiyatlar atrofida
          o'ynash orqali siz har qanday o'zgarishlarni amalga oshirishingiz va ularni
          qo'shiqning turli qismlariga bog'lashingiz mumkin.
      10:
        text: Esingizda bo'lsin, siz faqat mavjud bo'lgan raqqosaning xususiyatlarini
          o'rnatishingiz mumkin. O'rnatilgan blokingiz "Make a new dancer" blokidan
          keyin kelishiga ishonch hosil qiling. O'zingizni sinab ko'ring, ijodiy yodnashing
          va zavqlaning.
    hoc_dance_congrats:
      1:
        text: 'Kod soati | Raqs bazmu: Bazm avjida!'
      2:
        text: Tabriklaymiz! Siz endigina informatika asoslarini o'rgandingiz. Endi
          siz ushbu bloklardan do'stlaringiz bilan baham ko'rish uchun o'zingizning
          dizayningizdagi raqs partiyasini yaratish uchun foydalanishingiz mumkin.
      3:
        text: Agar siz uskunalar paneliga qarasangiz, ilgari ko'rmagan yangi bloklarni
          topasiz. Masalan, siz raqslarni ekranda turli xil tartibda joylashtirish
          uchun tartib blokidan foydalanishingiz mumkin.
      4:
        text: Atrofga nazar tashlab, ushbu yangi bloklar va xususiyatlar bilan tajriba
          o'tkazishga harakat qiling. O'zingiz yoqtirgan qo'shiqqa diqqat bilan xoreografiya
          qilingan raqs yaratasizmi?
      5:
        text: Yoki do'stlaringiz bilan raqsga tushish?
      6:
        text: Yoki umuman boshqa narsa bormi?
      7:
        text: O'quv qo'llanmasining oxirida siz o'zingizning ijodingizga havolani
          do'stlaringiz bilan baham ko'rishingiz mumkin. Tasavvuringizni kengaytiring
          va shunchaki zavqlaning!
    mc_2018_intro:
      1:
        text: Salom! Vaqt yetdi. Voyage Aquatic ga xush kelibsiz. Men yashirin suv
          osti xazinasini qidirishga kirishmoqchiman va sizning yordamingizdan juda
          xursandman. Kim biladi, biz bu sirli suv yo'llari bo'ylab nimalarga duch
          kelamiz? Biz ushbu yo'riqnomada birinchi qo'llanmamiz bilan uchrashmoqchimiz.
      2:
        text: Xush kelibsiz, sarguzashtlar! Voyage Aquatic ni yakunlash uchun sizga
          kod yordamida bir qator jumboqlarni yechishingiz kerak bo'ladi. Mana bu
          qanday ishlaydi. Sizning ekraningiz uchta asosiy qismga bo'lingan.
      3:
        text: Chap tomonda siz Minecraft dunyosini ko'rasiz.
      4:
        text: O'rta maydon - bu sizning kodlash buyruqlarini topishingiz mumkin bo'lgan
          asboblar qutingiz.
      5:
        text: Va o'ngdagi katta maydon sizning ish joyingizdir. Bu yerda siz o'zingizning
          dasturingizni yaratish va harakatlaringizni boshqarish uchun buyruqlarni
          to'plashingiz mumkin.
      6:
        text: Har bir darajadagi ko'rsatmalar sahifaning yuqori qismida joylashgan.
          Uzoq va qisqa ko'rsatmalar o'rtasida o'zgarish uchun ortiqcha belgini bosing.
      7:
        text: Bloklarni uskunalar panelidan ish joyiga sudrab olib, ularni bir-biriga
          yig'ib ko'ring va keyin buyruqlarni bajarish uchun ishga tushirish tugmasini
          bosing.
      8:
        text: To'g'ri qilish uchun sizga bir necha marta urinib ko'rishingiz kerak
          bo'ladi va ba'zi jumboqlarda bir nechta yechim bor, shuning uchun nima ishlashini
          ko'rish uchun tajriba o'tkazing.
      9:
        text: Agar yana urinib ko'rmoqchi bo'lsangiz, boshlagan joyingizga qaytish
          uchun reset tugmasini bosing.
      10:
        text: Agar buyruqni o'chirishingiz kerak bo'lsa, blokni ish joyingizdan uskunalar
          paneliga qaytarib olib boring. Esingizda bo'lsa, kodingiz amalda qanday
          ko'rinishini ko'rish uchun "Run" tugmasini bosing.
      11:
        text: Ha, yetarlicha chalkashliklar bor, o'rtoqlik sarguzashtlari. Suv osti
          xazinasini topish uchun kodlashni boshlaylik.
    MC_2018_loops:
      1:
        text: Ajoyib! Biz kod balig'ini ushladik! Siz bilasizmi, agar siz baliqni
          delfin bilan boqsangiz, delfin sizni xazina bo'lishi mumkin bo'lgan kema
          halokatiga olib boradi. Biz yaqinlashayotgan bo'lsak kerak. Jumboqlarning
          navbatdagi to'plami murakkabliklarga ega bo'lishi kerak, shuning uchun biz
          kodlash bo'yicha yana bir qancha qobiliyatlarni o'rganganimiz ma'qul. Bu
          nima? G'ormi?
      2:
        text: Sarguzashtlarga xush kelibsiz! Mening ismim Squid. So'nggi jumboqlarning
          bir nechtasida bir xil buyruqlar to'plamini qayta-qayta ishlatayotganingizni
          payqadim. Biroz charchagan bo'lsangiz kerak. Bilasizmi, charchamasdan yoki
          erinmasdan idishlarni yuvish yoki tishlarini yuvish kabi biron bir narsani
          takror-takror bajarishga imkoningiz borligini xohlaysizmi? Shunda ajoyib
          bo'lardi.
      3:
        text: Kompyuterlar chindan ham xuddi shu narsani kodlash sikli yordamida qayta-qayta
          bajarishga usta. Sizning dasturingiz bir xil ko'rsatmalarni ko'p marta bajarishini
          xohlasangiz, sikldan foydalanishingiz mumkin!
      4:
        text: Sikl bloki maqsadga erishguncha takrorlanadigan ko'rsatmalarni o'z ichiga
          oladi. Dasturingiz "Repeat until goal" siklini boshlaganidan so'ng, u maqsadga
          yetguncha ichidagi ko'rsatmalarni takrorlaydi.
      5:
        text: Buni o'zingiz sinab ko'ring! Siz takrorlamoqchi bo'lgan buyruqlarni
          "Repeat until goal" blokining ichiga joylashtiring, "Run" tugmasini bosing
          va uni tomosha qiling!
      6:
        text: Bu biroz g'alati edi. Squidlar kodlashni bilgan kim? Hatto ularning
          barmoqlari bor deb o'ylamagan edim. Shunday qilib, endi biz looplar haqida
          bilamiz. Keling, ularni yana bir xazinani qoplash uchun ishlataylik.
    mc_2018_conditionals:
      1:
        text: Qoyil! Yana uchta jumboq hal qilindi! Va biz ... lososni ushladik. Oltin
          kukunlari kabi unchalik hayajonli emas, lekin biz qo'limizdan kelganini
          olamiz. Va men nautilus qobig'i keyinroq foydali bo'ladi deb o'ylayman.
          Qiziq, bu xarobalarda nima yashiringan? Ehtimol, yana bir ishoradir! Keling,
          ichkariga nazar tashlaymiz.
      2:
        text: Mening ismim Netty va mening xarobalarimga xush kelibsiz. Biz har doim
          sharoitga qarab qaror qabul qilamiz. Agar yomg'ir yog'sa, unda biz soyabonni
          ushlaymiz. Agar qornimiz ochsa, unda ovqat yeymiz.
      3:
        text: Agar biz sudraluvchini ko'rsak, u holda biz teskari yo'nalishda yuguramiz.
          Ushbu turdagi qarorlarni kompyuterlar ham qabul qiladi. Ular aslida kod
          yordamida shartlarga javob berishlari mumkin.
      4:
        text: Kod buyruqlaringiz yordamida shunga o'xshash javobni dasturlash uchun
          if yo'l blokini tanlang.
      5:
        text: Buyruqni yaratish uchun ochiladigan oynani tanlang.
      6:
        text: Masalan, agar siz "if path to the right" buyrug'ini yozsangiz va shartli
          ichkariga o'ngga burilishni qo'ysangiz, u holda Stiv o'ng tomonga ochiq
          yo'lga yetib borganda u doimo o'ngga buriladi. Agar o'ng tomonga ochilish
          bo'lmasa, u o'ngga burilmaydi. Ushbu shartli buyruqlar, agar siz suv osti
          g'orlaridagi sirli xarobalar kabi oldindan aytib bo'lmaydigan vaziyatlarda
          kodni ishlatishda foydalidir.
      7:
        text: If bloklarini ishlatib ko'ring va aylantirish uchun kodingizni oling.
      8:
        text: Qoyil! Nettining xarobalari ajoyib edi. Men haqiqatan ham ota-onamning
          uyidan chiqib ketishim kerak edi. Xo'sh, nima deb o'ylaysiz? So'nggi jumboqlarni
          bajarishimiz uchun shartlar to'g'ri keladimi? Kelinglar, buni beraylik.
    mc_2018_closing:
      1:
        text: 'Emi Li33: Tabriklaymiz! Siz buni uddaladingiz!'
      2:
        text: 'Squid: Tabriklaymiz!'
      3:
        text: 'Netty: Siz buni uddaladingiz! Tabriklaymiz!'
      4:
        text: 'Tomaxavk: Tabriklayman!'
      5:
        text: Qanday ajoyib kun! Barcha xazina ovlari bizni Minecraft kanalini qurishga,
          "Nautilus" chig'anoqlarini topishga va xazina sandiqlarini kashf etishga
          olib keldi. Men shunchaki prizmaning rangini yaxshi ko'raman. Shuningdek,
          biz qanday qilib sikldan va shartli bilan kodlashni o'rgandik.
      6:
        text: Kodlash haqida gapirganda, bu izlanishning yana bir darajasi mavjud.
          Siz bunga tayyormisiz, avantyurlar?
      7:
        text: Bu bepul o'yin darajasi va siz aql bovar qilmaydigan narsalarni ishlatish
          va qurish uchun kodlash qobiliyatlarini qo'yishingiz mumkin.
      8:
        text: Hmmm ... xazinangizni yashiradigan joy, suv osti yodgorligi, marjon
          qasrmi? Ahhh ... juda ko'p fikrlar. Takroriy harakatni yaratish uchun sikllardan
          va barcha oldindan aytib bo'lmaydigan ssenariylarga tayyorgarlik ko'rish
          uchun shartli shartlardan foydalaning.
      9:
        text: Siz shu paytgacha o'zingizni jur'atsiz kodlovchi sifatida isbotladingiz
          va men nima qurayotganingizni ko'rish uchun sabrsizlik bilan kutaman. Va
          umid qilamanki, kod bilan bo'lgan sarguzashtlaringiz bu yerda tugamaydi.
          Xayrli safarlar!
    teaching_csf_how_it_works:
      1:
        image: notes/teaching_cs_fundamentals_1.png
        text: Ushbu kurs bosqichlarga bo'linadi.
      2:
        image: notes/teaching_cs_fundamentals_2.png
        text: Dastlabki bir necha bosqichlar informatika nima ekanligini, shuningdek,
          ba'zi bir muhim so'zlarni tanishtiradi.
      3:
        image: notes/teaching_cs_fundamentals_3.png
        text: So'ngra siz qanday qilib kodlashni o'quvchilaringiz singari o'rganishni
          o'rganasiz. Kursning yakuniy bosqichlari sizning sinfingizda informatika
          fanini o'qitish rejasini tuzishda yordam beradi. Kurs davomida siz ikkala
          ulangan yoki onlayn darslarning namunalarini va shuningdek, kompyutersiz
          amalga oshiriladigan darslarni ko'rasiz.
      4:
        image: notes/teaching_cs_fundamentals_4.png
        text: O'quv platformasi sizning taraqqiyotingizni kuzatib boradi, shuning
          uchun xohlagan vaqtingizda to'xtagan joyingizni olishingiz mumkin.
    what_is_cs:
      1:
        image: notes/what_is_cs.png
        text: Kodlash - bu kompyuterga beradigan ko'rsatmalar to'plami. Informatika
          - bu odamlar katta muammolarni hal qilish uchun kompyuter kuchidan foydalanadigan
          soha. Kompyuter fanlari kodlashni o'z ichiga oladi, ammo boshqa narsalar,
          masalan, Internetning qanday ishlashi va jamiyatga ta'siri, katta ma'lumotlar
          bilan nima qilish kerakligi va katta muammolarni qanday hal qilish kerak.
          Kompyuter fanlari muammolarni hal qilish, tanqidiy fikrlash va qat'iyatlilikdir.
    writing_first_program:
      1:
        image: notes/writing_first_program_1.png
        text: Code.org Blockly deb nomlangan inglizchada Drag and drop (bosib, sudrab
          olib borish) dasturlash tilidan foydalanadi. Blockly dasturlarni yaratish
          va jumboqlarni yechish uchun bloklar deb nomlangan rang-barang ko‘rsatmalardan
          foydalanadi.
      2:
        image: notes/writing_first_program_2.png
        text: Har bir jumboq to‘rt qismdan iborat.
      3:
        image: notes/writing_first_program_3.png
        text: O‘yin maydoni chap tomonda joylashgan, u yerda sizning dasturingiz ishlaydi.
      4:
        image: notes/writing_first_program_4.png
        text: Markazda sizga kerakli barcha bloklar mavjud bo‘lgan uskunalar paneli
          mavjud.
      5:
        image: notes/writing_first_program_5.png
        text: O‘ng tomonda dasturingizni yaratish uchun bloklarni sudrab olib boradigan
          ish maydoni mavjud.
      6:
        image: notes/writing_first_program_6.png
        text: Ish maydonining yuqorisida har bir jumboq uchun ko‘rsatmalar mavjud.
      7:
        image: notes/writing_first_program_7.png
        text: Agar siz uskunalar panelidan o‘ta ko‘p bloklarni sudrab borsangiz, shunchaki
          ortiqcha blokni uskunalar paneliga qaytarishingiz kerak. Dasturingizni sinab
          ko‘rish uchun Run tugmachasini bosing va qaytadan urinib ko‘rish uchun Reset
          tugmasini bosing.
    repeat_block:
      1:
        image: notes/repeat_block.png
        text: Takrorlash bloki sizga kodni siz xohlagancha marta takroran bajarishga
          imkon beradi.
    what_is_an_event:
      1:
        image: notes/what_is_an_event.png
        text: Hodisa sizning dasturingizda nimalar bo'lishini tinglashingizni aytadi.
          Bu sodir bo'lganda, dastur amalni bajaradi. Kompyuter sichqonchani bosishni
          tinglashi, o'q tugmachasini bosishi yoki ekranga tegishi mumkin.
    lesson_planning:
      1:
        image: notes/lesson_planning_1.png
        text: Kompyuter fanlari asoslari darslari dars nimani qamrab olishini bilish
          uchun umulashmalardan boshlanadi.
      2:
        image: notes/lesson_planning_2.png
        text: Darslarda qizib, mashg'ulotlar va xulosalar mavjud. Agar siz o'zingizning
          dars rejalaringizni yaratmoqchi bo'lsangiz, ushbu maslahatlarni yodda tutishingiz
          mumkin.
      3:
        image: notes/lesson_planning_3.png
        text: 1. Spiralli o‘quv rejasi dizaynidan foydalanishga harakat qiling. Tushunchalarni
          bir marta kiriting va keyin ularni qayta ko‘rib chiqing.
      4:
        image: notes/lesson_planning_4.png
        text: 2. Onlayn darslarni mustaqil darslar bilan birlashtirib aralash o‘quv
          tajribasini yarating.
      5:
        image: notes/lesson_planning_5.png
        text: 3. O‘quv dasturingizni kichikroq qismlarga ajratib oling.
      6:
        image: notes/lesson_planning_6.png
        text: 4. Mahalliy standartlar, kollej va kasbga tayyor bo‘lish ko‘nikmalariga
          mos kelishingizga ishonch hosil qiling.
    opd_closing:
      1:
        image: notes/opd_closing_1.png
        text: Tabriklaymiz! Siz Informatika asoslarini o‘qitish onlayn-kursini tugatdingiz.
          Siz endi o‘z o‘quvchilarini kelajakka tayyorlaydigan tobora ko‘payib borayotgan
          o‘qituvchilar jamoasining bir qismisiz.
      2:
        image: notes/opd_closing_2.png
        text: 'Agar sizga ko‘proq yordam kerak bo‘lsa, ushbu manbalarni ko‘rib chiqing:
          1. forum.code.org 2. Twitterdagi @teachcode 3. studio.code.org '
    hoc_dance_warmup_2019:
      1:
        text: 'Kod soati | Raqs kechasi: isinish'
      2:
        text: Salom! Mening ismim Miral Kotb va men raqqosa, dasturiy ta'minot ishlab
          chiqaruvchisi va iLuminate yaratuvchisiman.
      3:
        text: Kompyuter fanlari ijodkorlik bilan ko‘p jihatdan bog‘liq. Haqiqatan
          ham u cheksizdir. Dasturiy ta'minotni yozish qobiliyatiga ega bo'lgandan
          so‘ng, har qanday narsaga g‘oyalarni kiritishingiz mumkin. Men buni chiroqli
          kostyumlar bilan qilganman. Dasturiy ta'minotni yozish vositalariga ega
          bo‘lgandan so'ng, siz juda ko‘p narsani qila olasiz va imkoniyatlaringiz
          haqiqatan ham cheksiz bo‘ladi.
      4:
        text: Keyingi soat ichida siz o'zingizning raqs partiyangizni dasturlash orqali
          kompyuter fanidan boshlaysiz! Biz sizlar uchun xit musiqa va ajoyib raqqoslar
          jamoasini to'pladik.
      5:
        image: notes/hoc_dance_warmup_2019_5.png
        text: Siz turli xil raqqoslarni tanlash, ularning raqs harakatlarini o'zgartirish,
          ularni musiqaga javob berishlari va ularni interaktiv qilish uchun kod bloklaridan
          foydalanasiz.
      6:
        image: notes/hoc_dance_warmup_2019_6.png
        text: Sizning ekraningiz uchta asosiy qismga bo'linganligini ko'rasiz. Chap
          tomonda o'yin maydoni mavjud. Bu yerda sizning raqqoslaringiz paydo bo'ladi.
      7:
        image: notes/hoc_dance_warmup_2019_7.png
        text: O‘rtadagi maydon - bu uskunalar paneli. Darslardan o‘tish jarayonida
          ushbu maydonda yangi kod bloklari paydo bo‘lib boradi.
      8:
        image: notes/hoc_dance_warmup_2019_8.png
        text: O'ngdagi bo'sh joy ish joyidir. Dasturingizni yaratish uchun bloklarni
          uskunalar panelidan va ish joyiga sudrab borishingiz mumkin.
      9:
        image: notes/hoc_dance_warmup_2019_9.png
        text: Har bir darajadagi ko'rsatmalar ekranning yuqori qismida joylashgan
          bo'ladi. Agar sizga maslahat kerak bo'lsa, shunchaki lampochkani bosing.
      10:
        image: notes/hoc_dance_warmup_2019_10.png
        text: Boshlash uchun ushbu qizil blok bilan yangi raqqos yarataylik. Dastlab,
          uni uskunalar panelidan tortib olib, ushbu to‘q sariq rangli "setup" bloki
          ostiga qo‘ying. Bu raqqos - mushuk.
      11:
        image: notes/hoc_dance_warmup_2019_11.png
        text: Bu bilan siz raqs tushadigan joyni o'zgartirishingiz mumkin.
      12:
        image: notes/hoc_dance_warmup_2019_12.png
        text: Ijro maydonining ustida musiqa tanlash uchun menyu mavjud. Tanlashingiz
          mumkin bo'lgan bir nechta qo'shiqlar mavjud, shuning uchun sevimlilaringizni
          topishda zavqlaning. O'yin maydoni ostida ishga tushirish tugmasi mavjud.
          Run tugmachasini bosganingizda, siz o'zingizning dasturingizdagi raqqosalarni
          o'ynash maydonida paydo bo'lishini ko'rasiz va musiqa yangraydi.
      13:
        text: O'zingiz sinab ko'ring! Agar siz tiqilib qolayotganingizni his qilsangiz,
          yaxshi, faqat o'rnidan turing va harakatlaning! Va buni bilishdan oldin,
          siz o'zingizning raqs kechangizni o'tkazgan bo'lasiz. Xo'sh, nima yaratasiz?
    hoc_dance_events_2019:
      1:
        text: 'Kod soati | Raqs partiyasi: hodisalar'
      2:
        image: notes/hoc_dance_events_2019_2.png
        text: Mening ismim Erin, men Code.org dasturiy ta'minot muhandisiman. Men
          Dance Party-ni qurishda qatnashganman.
      3:
        image: notes/hoc_dance_events_2019_3.png
        text: Turli xil raqs harakatlarini o‘z vaqtida musiqa bilan amalga oshirish
          uchun siz hodisalar deb nomlangan narsadan foydalanishingiz mumkin. Hodisa
          sizning dasturingizga biron bir voqea sodir bo‘lishini "listen" - tinglashni
          va sodir bo‘lganda darhol nima javob qilishni aytadi.
      4:
        image: notes/hoc_dance_events_2019_4.png
        text: Hodisalarning ba'zi nir misollari sichqonchani, o'q tugmachasini bosish
          yoki ekranga tegishni eshtishtir.
      5:
        image: notes/hoc_dance_events_2019_5.png
        text: Bu yerda biz ekrandagi ko'rsatkich tugmachalari yoki klaviaturadagi
          tugmachalar bosilganda harakatlarni amalga oshirishi uchun raqqosni dasturlashtiramiz.
      6:
        image: notes/hoc_dance_events_2019_6.png
        text: Biz "when up arrow" hodisalar blokini ishlatamiz va unga "do once" blokini
          ulashimiz mumkin. Kimdir yuqoriga ko‘rsatkich tugmachasini bosganda, "when
          up arrow" blokiga biriktirilgan kod ishlaydi. Qaysi raqs harakatini tanlaysiz?
      7:
        image: notes/hoc_dance_events_2019_7.png
        text: Siz tanlagan raqqos turingiz "setup" blokida yaratgan raqqosalardan
          biriga mos kelishiga ishonch hosil qiling, aks holda siz hech narsa sodir
          bo‘lmasligini ko‘rishingiz mumkin.
      8:
        image: notes/hoc_dance_events_2019_8.png
        text: Nihoyat, siz raqqoslaringizni har bir tugma bilan har xil harakatlarni
          amalga oshirishi uchun shunga o‘xshash hodisalarni yaratishingiz mumkin.
          Buni sinab ko‘ring va bir nechta kod satrlari bilan siz o‘z interaktiv raqsingizni
          yaratishingiz mumkin.
    hoc_dance_measures_2019:
      1:
        image: notes/hoc_dance_measures_2019_1.png
        text: 'Kod soati | Raqs bazmi: O‘lchovlar'
      2:
        image: notes/hoc_dance_measures_2019_2.png
        text: Men Aloe Blakman. Men qo'shiqchi, qo'shiq muallifi va ko'ngil ochuvchiman.
          Menimcha, kompyuter fanini o'rganish haqiqatan ham muhim, chunki kompyuter
          fanlari kelajakdir va odamlar o'z hayotlarini tom ma'noda boshqaradigan
          texnologiyalarni nazorat qilishlari kerak deb o'ylayman.
      3:
        image: notes/hoc_dance_measures_2019_3.png
        text: Hozir foydalanadigan hodisamiz qo‘shiqdagi o‘zgarishlarni tinglaydi.
          Ushbu o‘zgarish raqqosingizni yangi raqsga tushishga undaydi.
      4:
        image: notes/hoc_dance_measures_2019_4.png
        text: Professional raqqoslar raqs harakatlarini qo‘shiqning zarbalarini hisoblash
          bilan mashq qiladilar. Musiqada o‘lchov zarbalar sonini anglatadi. Ko‘p
          mashhur qo‘shiqlarda o‘lchov to‘rt zarba uzunligida bo‘ladi.
      5:
        image: notes/hoc_dance_measures_2019_5.png
        text: Raqslaringizni bo'shashishiga imkon berish uchun sizga hodisa yashil
          bloki kerak. Ushbu tadbir blokida "after 4 measures" deyilgan".
      6:
        image: notes/hoc_dance_measures_2019_6.png
        text: Agar binafsha rangli "do forever" blokini tortib olsangiz, raqqosangiz
          uchun raqsni tanlashingiz mumkin. Bu 4 o'lchovdan keyin tadbir blokida bo'lgani
          uchun, raqqosangiz raqsga tushishdan oldin to'rt o'lchovli qo'shiqni kutadi.
      7:
        image: notes/hoc_dance_measures_2019_7.png
        text: Ko'rsatiladigan maydonning yuqori qismidagi o'lchov hisoblagichini kuzatib
          boring.
      8:
        image: notes/hoc_dance_measures_2019_8.png
        text: Raqs kodini keltirib chiqaradigan hodisani qidirib toping. Va raqsga
          tushganimizdan so'ng, bizning raqqosimiz borishni boshlaydi.
    hoc_dance_properties_2019:
      1:
        text: 'Kod soati | Raqs partiyasi: Xususiyatlar'
      2:
        text: Mening ismim Mariya Men Vashington Universitetining kichik o'quvchisiman
          va Amazon kelajak muhandisiman.
      3:
        text: Men kompyuter fanlarini yaxshi ko'raman, chunki u muammolarni hal qilish
          va tanqidiy fikrlashni o'z ichiga oladi va bir necha soatlik ishni sarflaganingizdan
          so'ng, siz undan juda ajoyib va foydali narsalarni olishingiz mumkin.
      4:
        text: Hozirgacha sizda turli xil raqqoslarni o'ynatish imkoniyati bo‘lgan
          va siz ularni har xil raqs harakatlarini amalga oshirishi uchun dasturlashtirgansiz.
          Ammo bu harakatlar aslida qanday ishlaydi?
      5:
        text: Har qanday raqs harakati kadrlar deb nomlangan bir qator tasvirlardan
          iborat. Har bir kadr oldingisidan bir oz farq qiladi. Sizning dasturingiz
          ishga tushganda, kompyuter bir-birining orqasidan boshqasini ko'rsatadi.
          Ularga shunchalik tez ko'rsatiladiki, raqqosa harakat qilayotganga o'xshaydi.
          Bu barcha animatsiyalarning siridir.
      6:
        text: Siz nafaqat raqqosangizning harakatlarini, balki raqqosning xususiyatlarini
          ham o'zgartirishingiz mumkin. Xususiyatlar raqqosning ekrandagi mavqei,
          raqqosning kattaligi va rangi kabi narsalarni tavsiflaydi.
      7:
        image: notes/hoc_dance_properties_2019_7.png
        text: Raqqosaning xususiyatlarini o‘zgartirish uchun siz "Set" * sozlash blokidan
          foydalanasiz. Raqqoslarimizni kichikroq qilib ko‘rsatish uchun sozlash blokidan
          foydalanamiz. Dastlab, sozlash blokini dasturingizga tortib oling.
      8:
        image: notes/hoc_dance_properties_2019_8.png
        text: Keyin o‘zgartirmoqchi bo‘lgan raqqosni tanlang va ular ekranda paydo
          bo‘ladigan o‘lchamni kiriting. To‘liq o‘lcham 100. Agar siz kichikroq sonni
          tanlasangiz, raqqos kichrayadi. Raqqos qanchalik kichik bo‘lsa, u shunchalik
          uzoqroq ko‘rinadi.
      9:
        image: notes/hoc_dance_properties_2019_9.png
        text: Sozlash bloki yordamida siz raqqosning o‘lchamlarini, aylanishini, holatini
          va rangini o‘zgartirishingiz mumkin. Ushbu xususiyatlar bilan o‘ynab siz
          har qanday o‘zgarishlarni amalga oshirishingiz va ularni qo‘shiqning turli
          qismlariga bog‘lashingiz mumkin.
      10:
        image: notes/hoc_dance_properties_2019_10.png
        text: Esingizda bo‘lsin, siz faqat mavjud bo‘lgan raqqosning xususiyatlarini
          sozlashingiz mumkin. Sozlash blokingiz "Make a new dancer" -yangi raqqos
          yaratish blokidan keyin kelishiga ishonch hosil qiling. O‘zingizni sinab
          ko‘ring, ijodiy yondashing va zavqlaning!
    hoc_dance_congrats_2019:
      1:
        text: 'Kod soati | Raqs bazmu: Bazm avjida!'
      2:
        text: Tabriklaymiz! Siz endigina informatika asoslarini o'rgandingiz. Endi
          siz ushbu bloklardan do'stlaringiz bilan baham ko'rish uchun o'zingizning
          dizayningizdagi raqs partiyasini yaratish uchun foydalanishingiz mumkin.
      3:
        text: Agar siz uskunalar paneliga qarasangiz, ilgari ko'rmagan yangi bloklarni
          topasiz. Masalan, siz raqslarni ekranda turli xil tartibda joylashtirish
          uchun tartib blokidan foydalanishingiz mumkin.
      4:
        text: Atrofga nazar tashlab, ushbu yangi bloklar va xususiyatlar bilan tajriba
          o'tkazishga harakat qiling. O'zingiz yoqtirgan qo'shiqqa diqqat bilan xoreografiya
          qilingan raqs yaratasizmi?
      5:
        text: Yoki do'stlaringiz bilan raqsga tushish?
      6:
        text: Yoki umuman boshqa narsa bormi?
      7:
        image: notes/hoc_dance_congrats_7.png
        text: O'quv qo'llanmasining oxirida siz o'zingizning ijodingizga havolani
          do'stlaringiz bilan baham ko'rishingiz mumkin. Tasavvuringizni kengaytiring
          va shunchaki zavqlaning!

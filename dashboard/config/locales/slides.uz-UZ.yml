    starwars_intro:
      1:
        text: 'Salom, men Ketlin Kennedi va ''Yulduzlar jangi: Kuchlar uyg''onadi''
          filmining prodyuseriman. Bugun siz bizning yulduzlarimizdan biri BB-8 bilan
          ishlaysiz. BB-8 - bu sferik droid. U qiladigan har bir harakat va harakatni
          kompyuter dasturi boshqaradi. Kompyuter fanlari marketingdan tortib sog''liqni
          saqlashga qadar filmlarga qadar har bir sohaga ta''sir qiladi. Darhaqiqat,
          yuzlab kompyuter muhandislari "Uyg''onish kuchlari" singari filmni yaratish
          uchun birgalikda harakat qilishdi.'
      2:
        text: Salom men Reychel Rouz, men ILM da ilmiy-tadqiqot bo'yicha katta muhandisiman
          va animatsiya va jonzotlarni rivojlantirish guruhiga rahbarlik qilaman.
          The Force Awakens filmida men rassomlarga xarakterni harakatga keltiruvchi
          qismlarini ishlab chiqarishda yordam berishga mas'ul bo'lganman, bu belgi
          juda uzoqdagi galaktikada juda ishonchli ko'rinishga imkon beradi.
      3:
        text: Keyingi soat ichida biz o'zimizning Star Wars o'yinini quramiz. Sizga
          dasturlashning asosiy tushunchalarini o'rgatamiz. Odatda dasturlash barcha
          matnlardan iborat, ammo biz dasturlarni yozish uchun sudrab olib boradigan
          bloklardan foydalanamiz. Umuman olganda siz hali ham kod yaratmoqdasiz.
          Bloklar bilan asoslarni sinab ko'rganingizdan so'ng, biz sizni Internetdagi
          eng mashhur dasturlash tillaridan biri bo'lgan JavaScript-ga o'tkazamiz.
      4:
        text: Ishni boshlash uchun biz Rey bilan BB-8 dasturini ishlab chiqamiz va
          barcha parchalarni yig'ish uchun piyoda boramiz. Sizning ekraningiz uch
          qismga bo'lingan. Chap tomonda kod ishlaydigan Star Wars o'yin maydoni mavjud.
          Har bir daraja bo'yicha ko'rsatmalar o'yin maydonchasi ostida yozilgan.
      5:
        text: Ushbu o'rta maydon uskunalar panelidir va ushbu bloklarning har biri
          BB-8 tushunadigan buyruqdir.
      6:
        text: O'ng tomondagi bo'sh joy ish maydoni deb nomlanadi va bu yerda biz dasturimizni
          yaratmoqchimiz.
      7:
        text: Agar moveLeft(); blokini bizning ish joyimizga sudrab borsak va tugmachani
          bossak, nima bo'ladi? BB-8 panjarada bitta blokni chap tomonga siljitadi.
      8:
        text: Va BB-8 ga moveLeft(); blokidan keyin biror narsa qilishni xohlasam
          nima bo'ladi? Dasturimizga yana bir blok qo'shishimiz mumkin. moveUp();
          blokini tanlaymiz va men uni moveLeft(); bloki ostiga ta'kidlash paydo bo'lguncha
          tortamiz. Keyin men uni tashlayman va ikkala blok birlashib ketadi.
      9:
        text: Qayta ishga tushirish tugmachasini bosganimda, BB-8 bizning ish joyimizda
          yuqoridan pastga biriktirilgan buyruqlarni bajaradi. Agar siz blokni o'chirishni
          xohlasangiz, uni stekdan olib tashlang va uni uskunalar paneliga qaytarib
          olib keling.
      10:
        text: Run ni tugatgandan so'ng, har doim BB-8 ni ishga tushirish uchun reset
          tugmasini bosishingiz mumkin. Endi aylanib olamiz!
    starwars_typing:
      1:
        text: Biz foydalangan bloklar ichida JavaScript buyruqlar mavjud. JavaScript
          - bugungi kunda professional dasturchilar uchun eng mashhur dasturlash tili.
          Bloklar kodlashni o'rganishni boshlashning ajoyib usuli va aslida Garvard
          va Berkli kabi eng yaxshi universitetlar shu tarzda o'qitishni boshlaydilar.

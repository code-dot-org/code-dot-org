          oldida tosh bo'lsa, ular chapga burilishlari mumkin. Yoki ular daraxtga
          duch kelsa, o'ngga burilishadi.
      4:
        text: Bunday holda, biz lavaga tushishni xohlamaymiz. Lavani rejalashtirish
          oson. Biz buni ekranda ko'rishimiz mumkin. Ammo toshning tagiga kira olmaydigan
          lavalar haqida nima deyish mumkin?
      5:

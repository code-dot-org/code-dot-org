---
uz:
  slides:
    maze_intro:
      1:
        text: Birinchi dasturlash soatingizga xush kelibsiz! Keling, dasturlashni
          boshlaylik.
      2:
        text: Kod yozish uchun Blocky deb nomlangan bloklar surib ko‘chiriladigan
          vizual dasturlash tilidan foydalanamiz.
      3:
        text: Kod asosan yoziladi, Blockly esa vizual tildir. Har bir blok "haqiqiy"
          kod qatoriga mos keladi.
      4:
        text: Siz kompyuter fanlari asoslarini, ilova yasashdan tortib to Mars roverini
          boshqarishga qadar ishlatiladigan konsepsiyalarini bilib olasiz.
      5:
        text: Dastur - bu sizning kompyuteringiz bajarishi kerak bo‘lgan ko‘rsatmalar
          to‘plamidir.
      6:
        text: Birinchi dasturingizning maqsadi - Yashil Cho‘chqani yengish uchun Angry
          Birdni labirint orqali olib o‘tishdir.
      7:
        text: Chap tomoni - dasturingiz ishlaydigan labirint. Har bir jumboq uchun
          ko‘rsatmalar labirint ostida joylashgan.
      8:
        text: O‘rta panelda Angry Bird uchun buyruqlar mavjud. Siz ulardan kod yaratish
          uchun foydalanasiz.
      9:
        text: O‘ng tomonda sizning ish maydoningiz, u yerda siz dasturni yaratish
          uchun paneldan bloklarni ko‘chirib olib o‘tasiz. Blokni o‘chirib tashlash
          uchun uni burchakdagi chelakka tortib o‘ting.
      10:
        text: Har bir blokda bitta ko‘rsatma bor. Agar siz  "move forward" blokini
          ko‘chirib olib o‘tib, "Run Program" - ishga tushirish tugmachasini bossangiz,
          qush labirintda bitta bo‘sh joyga siljiydi.
      11:
        text: Bir nechta amallarni bajarish uchun siz bloklarni ish joyiga ko‘chirib
          olib borishingiz va ularni bir-biriga ulashingiz mumkin. Qush yuqoridan
          pastga qarab buyruqlarni bajaradi.
      12:
        text: Agar siz dasturni ishga tushirsangiz va tuzatmoqchi bo‘lib qaytadan
          urinmoqchi bo‘lsangiz  "Reset" tugmasini bosing.
      13:
        text: Cho‘chqachalarning ortidan boraylik!
    artist_intro:
      1:
        text: Salom men JR-man! Har bir poyga jamoasi g‘alaba qozonishi uchun kompyuter
          olimlari kerak. Ular tezroq borishi uchun avtomobil orqali ma'lumotlarni
          tahlil qilishadi.
      2:
        text: Ushbu jumboqlarda siz ular qayerga uchsa, ularning izidan chiziq chizadigan
          rassom bo‘lasiz.
      3:
        text: Ushbu blokda "100 piksel oldinga siljish" deyilgan. Piksellar - bu sizning
          ekraningizdagi kichik nuqtachalar.
      4:
        text: Ushbu blokda  "o'ng tomonga 90 daraja buriling deyilgan." Bu amal labirintdagi
          jumboqning buriluvchi "turn" bloklaridek sizning ijrochingizni ham aylantiradi.
      5:
        text: Rassomni oldiga siljitish yoki burish uchun bloklardan biridagi o‘qni
          bosing. Yangi bloklarni tekshirish uchun shartlar bilan ishlang.
    farmer_intro:
      1:
        text: Salom, men Paolaman! Bu jumboqda siz ekin uchun maydonini to‘liq tekislamoqchi
          bo‘lgan dehqon bo‘lasiz.
      2:
        text: Siz unga barcha uyumlarni tekislashda va chuqurlarni to‘ldirishda yordam
          berishingiz kerak.
      3:
        text: Yangi bloklar uyumdan 1 belkurak loyni olib tashlab, chuqurni 1 belkurak
          loy bilan to‘ldiradi.
      4:
        text: Uyum va chuqurlarning o‘lchamlari har xil, shuning uchun siz fermerga
          qancha belkurak ishlatishini aytib berishingiz kerak.
    flappy_intro:
      1:
        text: Salom, Men Ketiman! Kompyuter fanining eng ajabtovur jihatlaridan biri
          bu kompyuter dasturining interaktiv bo‘lishidir.
      2:
        text: Har safar kimdir kompyuter yoki telefonni ishlatganda, u qandaydir hodisa
          hosil qiladi va ba'zi kod paydo bo'ladi.
      3:
        text: Masalan, sizda "sichqoncha tugmachasi bosilganda, ovoz eshitiladi" degan
          hodisa ishlovchisi bo‘lishi mumkin.
      4:
        text: FlappyBird o‘yini haqida hech eshitganmisiz? Hodisa ishlovchilaridan
          foydalanib, biz FlappyBird o‘yinining o‘z versiyamizni dasturlashni o‘rganamiz!
      5:
        text: Siz yozgan kod kompyuterga buyruqlarni, bloklarni ko'chirib olib tashlashni
          o'z ichiga oladi. Umuman olganda, bloklarning har biri haqiqiy kod bilan
          ifodalanadi.
      6:
        text: Agar siz ish paneliga nazar tashlasangiz, unda siz uchun to‘ldirilgan
          bir nechta yashil katakchalar - "hodisa ishlovchilari" bor.
      7:
        text: Agar siz bosganingizda qush qanot qoqishini xohlasngiz, buni tegishli
          hodisa ishlovchisiga"FLAP" blokini qo'shib qo'yishingiz mumkin va sizning
          o'yiningizda qush qanot qoqib ketadi.
      8:
        text: Ushbu mashqdagi har bir jumboqda biz yangi hodisa turlarini ish joyidagi
          yashil bloklar sifatida taqdim etamiz, va siz hodisalarga javoban tegishli
          bloklarni tanlashingiz mumkin.
      9:
        text: Agar pastga tushgan o'qni ko'rsangiz demak - flappy yerga urilganda
          qanday ovoz eshitilishi mumkinligi kabi so'zlarni o'zgartirishingiz mumkin.
      10:
        text: Oxirgi jumboqda siz o'zingizning o'yiningizni yaratishingiz va do'stlaringiz
          bilan baham ko'rishingiz mumkin. Zavqlaning!
    loop_times:
      1:
        text: Salom, men  Markman! Keling, sikllar haqida bilib olamiz. Sikillardan
          foydalanib, siz kompyuterga har qanday harakatlar majmuasini minglab, hatto
          milliard marta takror-takror aytishingiz mumkin.
      2:
        text: Ushbu jumboqda biz qushni cho'chqaga yetib borishi uchun 5 ta bo'shliqni
          harakatlantirmoqchimiz.
      3:
        text: Bizga yordam berishi uchun "repeat" blokidan foydalanishimiz mumkin.
      4:
        text: 5 raqamni tortib olish o'rniga , "move forward" bloklari...
      5:
        text: '"move forward" blokining ichiga "repeat" blok qo''yib blokda necha
          marta takrorlash kerakligini ko''rsatish uchun raqam yozishimiz mumkin.'
      6:
        text: ' "repeat" blok ichiga bir nechta buyruq qo''yishingiz mumkin.'
      7:
        text: Yangi  "repeat" blokingizdan zavqlaning!
    loop_until:
      1:
        text: Salom, men Krisman. Mayami Heat-ga qo'shilishimdan oldin Georgia-Tech-ga
          kompyuter fanlarini o'rganish uchun bordim, keling "repeat until" yangi
          blokni sinab ko'rmiz.
      2:
        text: Agar biz qushlar cho'chqaga borish uchun qancha masofani bosib o'tishlari
          kerakligini bilmasak nima bo'ladi?
      3:
        text: Agar biz  "move forward" blokni  "repeat until" blok ichiga joylashtirsak,
          qush cho'chqaga yetguncha yoki (devorga urilguncha ) oldinga siljiydi.
      4:
        text: 'Va bu juda muhim: biz oldin takrorlash blokining ichiga bir nechta
          bloklarni qo''yiladi va ularning, hammasi takrorlanadi.'
    if:
      1:
        text: 'Salom, men Billman! Keling, yangi : "If" shartli operatorlarini ko''rib
          chiqaylik. Kompyuterlar mana shunnday qaror qabul qilishadi.'
      2:
        text: Kundalik hayotda "if" shartlaridan foydalanasiz. Har kuni ertalab ko'chaga
          chiqishdan oldin, agar k'ochada yomg'ir yog'sa suv o'tkazmaydigan kamzul
          kiyishim kerak, deymiz.
      3:
        text: Biz zombiga chap tomonga yo'l borligini tekshirib ko'rishini aytishimiz
          mumkin, agar u chap tomonga yo'l topsa, biz uni shu tomonga burishimiz mumkin.
      4:
        text: Bu amal uchun kod yozganda mana bu "if" blokini "turn left" blokining
          ichiga siljitib olib boramiz.
      5:
        text: Endi biz uning ustiga, "move forward" blokini qo'yib va har safar zombi
          harakatlansa, u chap tamonga buriladi va yo'l borligini tekshiradi. "repeat"
          har qadamda aylanishini tekshirish uchun juda muhimdir.
      6:
        text: If shartlari haqiqatan ham kompyuter fanida muhim ahamiyatga ega. Dastlab
          men yozgan dasturlardan biri, boshqa kishi g'alaba qozonmoqchi bo'lsa, unga
          imkoniyatni beradigan joyni to'sib qo'ying degan so'zlar bilan tik-to-toe
          o'yin edi.
      7:
        text: ' "if" blokidan foydalanib zavqlaning!'
    if_else:
      1:
        text: Salom, mening ismim Saloni. Men sog'liqni saqlash va tibbiyot muammolarni
          hal qilish uchun kompyuter fanidan foydalanaman. "if else" bloki haqida
          bilib olamiz. "if" "else" blokiga o'xshash, lekin yorlig'i bilan qo'shimcha
          qismi mavjud.
      2:
        text: Agar "move forward" blok qo'ysam , "do" va "turn left" "else" blok deyilgan
          joyda zombi ikkita variantni tanlaydi. Agar oldinga yo'l bo'lsa, zombi siljiydi
          va aks holda (oldinga yo'l yo'q bo'lsa) zombi chapga buriladi.
      3:
        text: ' "if"  blokida bo''lgani kabi zombi harakatlanishni ta''minlash uchun  "if
          else" blokini "repeat" bloklariga qo''yishimiz va qayerga burilishimiz kerakligini
          tekshirib turishimiz uchun "if else" blokni qo''yamiz.'
      4:
        text: Endi, zombilarni turgan joyiga olib boring!
    if_else_scrat:
      1:
        text: " if-else sharti ikki narsa orasidagi tanlovdir. Keling do'stimiz Skrat
          bilan if-else shartlarini qanday ishlatishimiz mumkinligini ko'rib chiqamiz."
      2:
        text: Bu blok "if" bloki bilan birx il ko'rinadi, ammo pastda qo'shimcha "else"
          qisimi mavjud. Agar men aytgan joyga "move forward" blokini qo'ysam "do"
          va "turn left" "else\ blok aytilgan joyga oborsam, demak Scrat oldinga siljiydi.
          Agar oldinga yo'l bo'lmasa, Scrat chapga buriladi.
      3:
        text: U qaror qabul qiladi va shu qaror asosida ikkita harakatdan birini amalga
          oshiradi. Va xuddi "if" bloklari singari, siz"if-else" bloklarini ichiga
          "repeat" bloklarini qo'yishingiz mumkin.
      4:
        text: Keling, Skratga ushbu rozilikni olishga yordam beraylik!
    function:
      1:
        text: Salom, mening ismim Brina, Instagram muhandisiman. Funksiyalarda siz
          qayta-qayta ishlatmoqchi bo'lgan kod mavjud, shuning uchun har safar kod
          yozish o'rniga, bitta blokdan foydalanishingiz mumkin.
      2:
        text: Biz funksiyalarni qanday aniqlashni o'rganamiz.. Funksiya ta'rifi -
          burchakda yulduzcha bilan belgilanadi. Yuqori satrda funksiya nomi yozilgan.
      3:
        text: Ushbu ta'rifga kiradigan bloklar bizga nima qilishni aytib beradi. Shunday
          qilib, funksiya "fill 5" deb nomlanadi va "repeat" "fill" bloklaridan iborat.
      4:
        text: Izohlar o'z joyida, ammo biz "fill 5" funksiya blokini toifasidan chiqarmagunimizcha
          fermerimiz funksiyani bajarmaydi.
      5:
        text: Keling, "fun"ni qayta "FUNction!" ga qaytaramiz
    loop_while:
      1:
        text: Salom, mening ismim Makinde! Keling, "while block" haqida bilib olamiz.
      2:
        text: '"while block" agar yuqoridagi shart to''g''ri bo''lsa uning ichidagi
          hamma narsani bajaradi.'
      3:
        text: Masalan, fermer qoziq ustida turgan bo'lsa, u hali ham bitta belkurakni
          olib tashlaydi.
    loop_for:
      1:
        text: Salom, mening ismim Trin va men Piksarda ishlayman. Men ko'plab filmlarda
          ishlaganman, shu jumladan Shrek filmida ham.
      2:
        text: Bu bizning yangi  "counter" sikllarimiz. U harakatlarni qayta-qayta
          bajaradi va siz har safar biroq o'zgartirishingiz mumkin.
      3:
        text: Ushbu, misolda bizning "counter" sikll "50  dan 90 va  10" gacha bo'lgan
          son bilan "blok chizamiz". "counter" bloki "Variables" bo'limidan "length"
          ga torting.
      4:
        text: Bu shuni anglatadiki, bizning rassomimiz 50 piksel kvadratni chizib,
          so'ngra 10 ga qo'shib ,60 piksel uzunlikdagi kvadratni chizmoqchi. Keyin
          u 10 ga qo'shib, 90 ga yetguncha kvadratlar chizishda davom etadi. Shunday
          qilib 50, 60, 70, 80, 90 kvadratlar mavjud bo'ladi.
    parameters:
      1:
        text: Salom, mening ismim Janete va men Zynga kompaniyasining muhandisiman.
      2:
        text: Biz uchburchaklar chizig'ini chizmoqchi bo'lsak va bizda turli uzunliklar
          bo'lsa nima bo'ladi?
      3:
        text: Biz bu kodni hammasini qo'lda yozishimiz yoki parametrlarga ega funksiyalardan
          foydalanashimiz mumkin.
      4:
        text: Buning uchun  "draw a triangle" funksiyalarini bosing. Keyin "input
          name"ni "input" blokka torting.
      5:
        text: Agar "x" yozilgan joyga "length" yozsangiz va "Enter" tugmachasini bossangiz,
          funksiyangiz uchun uzunlik kiritilishini yaratasiz.
      6:
        text: So'ng yulduzchani bosing. Endi siz o'zgarmaydigan toifani boishni xohlaysiz
          va"length" blokni "move forward\ ga ko'chirib" olib borasiz. Eski raqamlar
          blokni ham ko'chirib olib boring.
      7:
        text: Parametrlar bilan ishlash uchun, funksiyalar toifasini bosing va "draw
          a triangle with length" funksiya bilan uchburchakni torting.
      8:
        text: Endi siz uchburchak o'lchamlarini chizish uchun turli xil raqamlarni
          matematik blokdan foydalanishingiz mumkin.
    hoc_wrapup:
      1:
        text: Tabriklaymiz! Oxirgi jumboqni yechib bo'lgach, siz shunchaki har qanday
          robotga labirint yoki istalgan, uzunlikdagi tunnel orqali yo'l topishni,
          zombi, qush, va hattoki o'zini o'zi bosharadigan haydovchini qanday qilib
          topishini aytib beradigan kod yozdingiz.
      2:
        text: Siz foydalanadigan asosiy tushunchalar har safar sinab ko'rgan har qanday

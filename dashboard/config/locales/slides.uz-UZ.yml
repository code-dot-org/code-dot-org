    starwars_blocks_intro:
      1:
        text: 'Salom, men Ketlin Kennedi va men Yulduzlar jangi: Kuchlar uyg''onadi"
          filmining prodyuseriman. Bugun siz bizning yulduzlarimizdan biri BB-8 bilan
          ishlaysiz. BB-8 - bu sferik droid. U qiladigan har bir harakatni kompyuter
          dasturi boshqaradi. Kompyuter fanlari marketingdan tortib sog''liqni saqlashga
          qadar filmlarga qadar har bir sohaga ta''sir qiladi. Darhaqiqat, yuzlab
          kompyuter muhandislari "Uyg''onish kuchlari" singari filmni yaratish uchun
          birgalikda harakat qilishdi.'
      2:
        text: Salom, men Reychel Rouzman. Men ILM ning ilmiy-tadqiqot bo'yicha katta
          muhandisiman va animatsiya va jonzotlarni rivojlantirish guruhiga rahbarlik
          qilaman. "Kuchli uyg'onish" filmida men rassomga xarakterni harakatga keltiruvchi
          qismlarini ishlab chiqarishda yordam berish uchun mas'ulman, bu belgi juda
          uzoqdagi galaktikada juda ishonchli ko'rinishga imkon beradi.
      3:
        text: Keyingi soat ichida biz sizga dasturlashning asosiy tushunchalarini
          o'rgatadigan o'zimizning Star Wars o'yinini quramiz. Odatda dasturlash barcha
          matnlardan iborat, ammo biz bu yerda bloklarni ishlatamiz, shunda biz dasturlarni
          yozish uchun sudrab boramiz. Ishni boshlash uchun biz Rey bilan BB-8 dasturini
          ishlab chiqamiz va barcha parchalarni yig'ish uchun piyoda boramiz.
      4:
        text: Sizning ekraningiz uch qismga bo'lingan. Chap tomonda kod ishlaydigan
          "Yulduzlar urushi" o'yin maydoni mavjud. Har bir daraja bo'yicha ko'rsatmalar
          o'yin maydonchasi ostida yozilgan.
      5:
        text: Ushbu o'rta maydon uskunalar panelidir va ushbu bloklarning har biri
          BB-8 tushunadigan buyruqdir.
      6:
        text: O'ngdagi bo'sh joy "ish maydoni" deb nomlanadi va bu yerda biz dasturimizni
          yaratamiz.
      7:
        text: Agar moveLeft(); blokini bizning ish joyimizga sudrab borsam nima bo'ladi?
          BB-8 panjarada bitta blokni chap tomonga siljitadi.
      8:
        text: Va BB-8 ga moveLeft(); blokidan keyin biror narsa qilishni xohlasam
          nima bo'ladi? Dasturimizga yana bir blok qo'shishimiz mumkin. moveUp();
          blokini tanlaymiz va men uni moveLeft(); bloki ostiga ta'kidlash paydo bo'lguncha
          tortamiz. Keyin men uni tashlayman va ikkala blok birlashib ketadi. Qayta
          ishga tushirish tugmachasini bosganimda, BB-8 bizning ish joyimizda yuqoridan
          pastga biriktirilgan buyruqlarni bajaradi.
      9:
        text: Agar siz blokni o'chirishni xohlasangiz, uni stekdan olib tashlang va
          uni uskunalar paneliga qaytaring.
      10:
        text: Run ni tugatgandan so'ng, har doim BB-8 ni ishga tushirish uchun reset
          tugmasini bosishingiz mumkin. Endi aylanib olamiz!

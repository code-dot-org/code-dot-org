    playlab_intro:
      1:
        text: Biz Play Lab bilan o'yinlar yaratmoqchimiz. Yaxshi o'yinlarning syujeti
          bor va har bir syujetda aktyor bo'ladi. Biz qanday qilib jodugarlar, o'zga
          sayyoraliklar va hayvonlar singari aktyorlarimizni bir-birlari bilan gaplashishi,
          harakatlanishi va o'zaro munosabatda bo'lishlarini o'rganamiz. Ushbu o'quv
          qo'llanmaning oxirida siz o'yinni noldan yaratishingiz va do'stlaringiz
          bilan bo'lishishingiz mumkin.
      2:
        text: Sizning ekraningiz uch asosiy bo'limga bo'lingan. Chap tomonda dasturingiz
          ishlaydigan maydon mavjud. Har bir daraja bo'yicha ko'rsatmalar quyida yozilgan.
      3:
        text: O'rtada uskunalar paneli mavjud va bloklarning har bir kodning bir qismidir.
          O'ng tomondagi bo'sh joy ish maydoni deb nomlanadi va aynan shu yerda biz
          dasturimizni yaratamiz.
      4:
        text: Birinchidan, siz bloklaringizni to'q sariq "when run" bloki bilan bog'lashingiz
          kerak. Siz bir nechta bloklarni sariq chiziqni ko'rmaguninguzcha tortib,
          bir-biriga bog'lab qo'yishingiz mumkin.
      5:
        text: Ushbu birinchi jumboqda bizning aktyorimiz  pingvin hisoblanadi va blokni
          tashqariga ko'chirib olib "Hello!" deb yozib qo'yamiz. Shuningdek, biz pingvinni
          o'ng va chap bloklari yordamida harakatlantirishimiz mumkin. Bloklarni joyiga
          o'yganingizda, dasturlashtirilgan narsangizni ko'rish uchun boshlash tugmasini
          bosing.
      6:
        text: Boshlang, va oxirida siz o'zaro aloqada, xursand yoki xafa bo'ladigan,
          ball to'playdigan, o't o'chiradigan to'pni tashlaydigan yoki bir-biri bilan
          g'oyib bo'ladigan barcha turdagi o'yinchilar bilan o'zingizni o'yiningizni
          yaratishingiz mumkin bo'ladi. Hamma narsa siz va siz yaratmoqchi bo'lgan
          o'yinga bo'g'liq.
    playlab_events:
      1:
        text: Endi biz barcha o'yin dasturchilarining har kuni nima foydalanishi haqida
          bilib olamiz. Ular hodia deb nomlanadi. Hodisa- sizning dasturlaringizga
          biron narsa yuz berganda tinglash kerakligini aytadi. Bu sodir bo'lganda,
          u harakatni amalga oshiradi.
      2:
        text: Hodisalarning ba'zi nir misollari sichqonchani, o'q tugmachasini bosish
          yoki ekranga tegishni eshtishtir.
      3:
        text: Bu yerda biz kosmik botni o'yinchi chertganda yer yuzadagi odamlar bilan
          salomlashishga majbur qilamiz.  "when clicked" blokni bosib "say" blokini
          biriktiramiz. O'yinchi bo'sh joyni bosganda , "when clicked"  bloki unga
          tegishli barcha narslar bajariladi. O'zga sayyoralik bunga nima der ekan?
      4:
        text: Shuningdek, "when arrow" bloklar mavjud. Agar siz "move" blokiga bog'lasangiz,
          akktyorlaringizni yuqoriga, pastga, chapga yoki o'ngga siljitishni boshlashingiz
          mumkin. Qadamma-qadam o'yiningiz yanada interaktiv, bo'lib boradi.
    playlab_repeat_forever:
      1:
        text: Bu "repeat forever" blok. Ushbu blok ichidagi hamma narsa o'yinda sodir
          bo'ladi.
      2:
        text: Agar bizga o'yinchidan biron bir narsa kerak bo'lsa, o'yinchi hech narsa
          qilmasdan, ushbu bloklarni "repeat forever" blokga qo'yamiz.
      3:
        text: Ushbu jumboqda bizning maqsadimiz sehrgarga qirollik chegaralarini chapda
          va o'ngda doimiy ravishda qo'riqlashga yordam berishdir. Takrorlanadigan
          buyruqlar qanday ishlahini bilish, keyinchalik o'zingizning o'yiningizni
          yaratishda, vaqtni tejashga yordam beradi.
    C1_artist_intro:
      1:
        text: Bu sizga chizish uchun bloklar. Rassomni kulrang chiziqlarni to'ldirish
          kerak bo'lgan joyga ko'chirish uchun o'ng tugmachadan foydalaning.
      2:
        text: Bu sakrash bloklari. Ulardan foydalanganda, rassomingiz harakat qiladi,
          lekin rasm chizmaydi, shuning uchun keyingi kulrang chiziqqa o'tish uchun
          ulardan foydalaning.
    C1_bee_level_intro:
      1:
        text: Asalarilar juda ham zo'r shunday emasmi? Bu navbatdagi jumboq to'plamida
          sizning maqsadingiz asalarilarning gullarga yetib borishga, ulardan nektar
          to'plashga va asal ishlab chiqarish uchun uchib o'tishga yordam berishdir.
          Ushbu mashq uchun sizga "get nectar" va "make honey" bloklar kerak bo'ladi.
      2:
        text: 'Har bir gulning nektarlari har xil 1, 2, 3 va undan ko''p. Burchakdagi
          oz sonidan biz qizil gullarda nektar qancha ekanligini bilamiz. Shunday
          qilib, davom ettirishdan oldin barcha nektarlarni guldan olamiz. Bundan
          tashqari , har bir chuqurchada faqat ma''lum miqdordagi asal bo''lishi mumkin:
          1, 2, 3, va undan ortiq. Shunday ekan, asal qolipga sig''adigan darajada
          asal tayyorlashni unutmang.'
      3:
        text: Agar siz barcha nektarlarni yig'ib, aslni tayyorlashga erishsangiz,muvaffaqiyatga
          erishasz va keyingi bosqichga chiqasiz. Aksincha bo'lsa, jumboqni yana sinab
          ko'rishingiz kerak. Biroz o'ynang va uning qanday ko'rinishini  "bee" dasturchi
          bilan ko'ring!
    C1_bee_loops:
      1:
        text: Sikl - faoliyatni takrorlash. Shunday qilib, tekshirih uchun uyaga borganimda
          , ramkaga qarayman va uni orqaga qaytaraman, shuning uchun bir-xil harakatni
          bir necha martta takrorlayman. Xuddi shu harakatni bir necha martta bajarib.
          u siklga ega bo'ladi.
      2:
        text: Bu shartda, biz asalari guldan uchta nektar to'plashini xohlaymiz. Uchta  "get
          nectar" blokini ishlatish o'rniga, nektarni uch marta olish uchun takrorlanadigan
          blokdan foydalanmoqchimiz. "Run" tugmasini bosing va to'g'ri tushunganingizni
          teksiring. Ajoyb!
    C1_bigevent_unplugged:
      1:
        text: Ushbu dars katta hodisa deb nomlanadi. Qanday qilib biz o'z dasturlarimizni
          boshqarishimiz va tugmacha yoki sichqonchani bosish kabi voqealar paytida
          dasturning tezkor ravishda ishlashini o'zgartirishimiz mumkin.
      2:
        text: Ushbu darsda, siz qog'oz pultidan masofadan turib boshqarasiz. Bu real
          video o'yinga o'xshaydi.
      3:
        text: Hodisa - nimadir sodir bo'lishga olib keladigan harakatdir. Sichqoncha
          tugmachasini bosganingizda veb-sahifa yuklanganga o'xshaydi. Bu - hodisa.
          O'tkazish uchun planshet ekraniga tegish ham, hodisa hisoblanadi. Hodisalar
          foydalanuvchiga kerak bo'lganda yoki xohlagan vaqtda dasturingizni boshqarishga
          imkon berishning ajoyib usulidir.
      4:
        text: Hammamizda munosabat bildiradigan narsalar sodir bo'ladi. Biz och qolib,
          muzlatgichga boramiz. Pochtaning kelganini eshitamiz, pochta qutisiga qo'ygandan
          so'ng uni olishga chiqamiz. Bu xuddi tugmani bosish yoki joystikni siljitish
          kabidir. Bu bizni nimadir qilishga majbur qilgan narsa hisobalandi.
      5:
        text: Video o'yinlarda, "Update" deb nomlangan hodisa bo'lib, u soniyasida
          30 yoki 60 marta sodir bo'ladi. Video o'yin dasturchilari uchun hodisa tugma
          yoki joystikka qaraganda ancha muhimroq.
      6:
        text: Biz ko'rayotgan asosiy voqea bu "Update" hodisani belgilash. So'ng katakchadgi
          joystikni tekshiramiz. Shunday qilib, biz shunday deymiz "Oh, kimdir ushbu
          ramkada tugmachani bosdimi? Ha yoki yo'q?" Hodisalarsiz o'yinchi harakatlana
          olmaydi, sakrab o'tolmaydi, nima bo'layotganini nazorat qila olmaydi. Video
          o'yin hech narsani jo'nattirmaydi.
    C1_building_foundation:
      1:
        text: Qum haykaltaroshligida muvaffaqiyatsizlik dasturning bir qismi ekanligini
          bilishingiz kerak. Lekin, siz ishingizda qattiq tursangiz, bu sizga yaxshi
          va ajoyib narsalardan boshqa hech narsa keltirmaydi. Qat'iylik - o'yinning
          nomi. U bilan birga bo'ling, sizga yoqadi.
      2:
        text: Bu dars poydevor qo'yish deb nomlanadi. Ushbu qo'llanmada biz haqiqatan
          ham qiyin bo'lishi kerak bo'lgan vazifa ustida ishlaymiz. Siz stakanlardan
          hech bo'lmaganda bittasini qanday baland qilish konstruksiyasini o'rganasiz
          va u kitobning og'irligini ko'tarishi uchun yetarlicha kuchli bo'lishi kerak.
      3:
        text: Bizning ijodlarimiz ishlamay qoladigan paytlar bo'lishi mumkin. Shunday
          vaqtlar bo'ladiki biz tushkunlikka tushib qolamiz, lekin taslim bo'lmaymiz.
          Bunday lahzalar juda ko'p uchrashi mumkin, lekin biz bor kuchimizni sarflash
          uchun qayta-qayta harakat qilsak, yaqin kelajakda albatta buni qo'lga kiritamiz.
      4:
        text: Qat'iyatlilik - chindan ham ketishni xoxlagan paytda u yerda qolish,
          desak bo'ladi. Agar siz yangi va boshqacha narsalarni yaratmoqchi bo'lsangiz,
          bu yo'lda muvaffaqiyatsizliklar bo'ladi.
      5:
        text: Qat'iylikning hiyla nayranglariga umidsizlik tufayli ishdan vos kechish
          emas, davom erish va muvaffaqiyatsizliklardan saboq olishdir. Darhaqiqat,
          umidsizlik burchak ostida chiroyli narsa borligini anglatadi. Maqsadingizga
          erishmaguncha, voz kechmang. Vou!
    C1_getting_loopy:
      1:
        text: Salom, mening ismim Miral Kotb va men Iluminate-ning yaratuvchisiman.
          Mening ishimda, raqsda bo'lganidek, dasturlashda ham rangli kostyumlar ishlatamiz.
          Va bular sikllar! Sikllar harakatlarni qayta va qayta takrorlaydi.
      2:
        text: Hula halqa aylanasini davom ettirish uchun mening harakatlarim kabi
          bir necha narsani takrorlaganingizda, men bu sikl harakatini bajaraman.
          Bu sikllar va yana sikllardir.
      3:
        text: Bugun tunda raqs kechasini o'tkazamiz. Biz sikllarni yangi raqslar bilan
          amalga oshiramiz. Iteratsiya. Raqs yordamida sikllar haqida bilib olamiz.
          Raqsni bajarish uchun siz bir nechta oson qadamlarni bilib olasiz va ularni
          takror bajarasiz.
      4:
        text: O'rganishingiz kerak bo'lgan harakatlar. Qo'lingiz bilan qarsak chaling.
          Qo'llaringizni boshingiz orqasiga qo'ying. Qo'llaringizni belingizga qo'ying.
          Chap qo'lingizni yuqoriga ko'taring. Juda oson to'g'rimi?  Bir nechta raqs
          harakatlarini sikkllar bilan takrorlaganingizda, ular qisqarishini ko'rasiz.
      5:
        text: Biz raqslarimizda sikllardan foydalanamiz. Raqqoslarning bir xil tarmoqqa
          ulangan kompyuterlari mavjud. Chiroqlarni bir xil raqqoslarga qayta-qayta
          ulab olsam ham bo'lar edi. Men sikllar bilan o'zaro ta'sir o'tkaza olaman,
          shunda siz ushbu 6 ta raqqosni qayta va qayta takrorlashni xohlaysiz. Va
          bularning barchasi sikllar yordamida yaratiladi. Sikllar kompyuter fanida
          muhim ahamiyatga ega, chunki ular bizning ishimizni qisqartiradi va osonlashtiradi.
    C1_happy_maps_unplugged:
      1:
        text: Ushbu dars Quvnoq xaritalar deb nomlanadi. Bugun biz kichkina paxmoq
          do'stimiz Flurbga mevani olishga yordam beramiz.
      2:
        text: Shunday qilingki, Flurb sizning mevangizga aylansin. Buni amalga oshirish
          uchun siz Flurb qaysi yo'nalishga kiritilishi kerakligini aniqlab olishingiz
          va uni ko'rsatkichlar bilan boshqarishingiz kerak. Flurb olmaga yetib borishi
          uchun qaysi yo'nalishdan borishi kerak?. Uni harakati uchun yo'l chizing.
      3:
        text: U yerga borish uchun siz borishi kerak bo'lgan yo'nalishni aylanasiz.
      4:
        text: 'Algoritmingizni o''zingiz hal qilmoqchi bo''lgan kartaning yoniga o''qlarni
          yopishtirib tuzing. Ikki matn: U yerga borish uchun siz borishingiz kerak
          bo''lgan yonalishni aylanasiz. n-chisi ham xuddi shunday, lekin pastga tushadi.'
      5:
        text: Bu qog'ozga dasturlash kabi. Shu xolos!
    C1_maze_debugging:
      1:
        text: Debugging - muammolarni topish va ularni tuzatish bilan bog'liq. Muammolarni
          hal qilishning ko'plab usullari mavjud. Eng osonidan biri bu biron bir narsaning
          noto'g'riligini sezmaguncha bosqichma - bosqich yurishdir. Shunday qilib
          debug ustiga sakrashga harakat qilaman, lekin yiqilishda davom etaman.
      2:
        text: Men har bir qisimni bosqichma-bosqich ko'rib chiqdim va xatoyim qayerda
          ekanligini angladim. Men qo'llarimni debugga notog'ri qo'ydim. Men baribir
          qo'limni haraktga keltirdim, va menda o'xshadi. Men debugg qilganimdan juda
          ham xursandman.
      3:
        text: Debug haqida bilish uchun biz allaqachon sahnada bo'lgan bloklar to'plamidan
          boshlaymiz. Ushbu bloklar sizni maqsadingizga yetaklamasligini sezasiz.
          Yechimni debug yordamida tuzatishimiz mumkin. Nimadir noto'g'ri ketyabtmi?
          Siz yana bir blok uchun g'arbda davom etishingiz kerakligini sezasiz.
      4:
        text: Keling, buni to'g'irlash uchun yana bir g'arbdan blok qo'shamiz, Run
          tugmachasini bosib tushunganingizni tekshirib ko'ramiz. Ha, siz tushundingiz!
    C1_maze_intro_sequencing:
      1:
        text: Ushbu jumboq uchun siz qushni cho'chqaga olib borishingiz kerak. Jumboqqa
          nazar soling va u qaysi yo'nalishga o'tishi kerakligini bilib oling.
      2:
        text: Bloklarni asboblar qutisidan ish joyiga ko'chirib borishingiz kerak.
          Uning "when run" bloki ostida ekanligiga ishonch hosil qiling va to'g'ri
          yechimni topdim deb o'ylaganingizda, "Run" tugmachasini bosib, qushning
          cho'chqachaga borishini kuzatishingiz mumkin.
    C1_maze_loops:
      1:
        text: Kompyuterlar buyruqlarni takrorlashda juda yaxshi. Shaxs sifatida, xuddi
          shu narsani qayta-qayta bajarish kerak bo'lsa, siz juda zerikasiz. Ammo
          kompyuter xuddi shu narsani millionlab yoki hatto milliard marta bajarishi
          mumkin va u zerikmaydi va juda yaxshi bajaradi.
      2:
        text: Masalan, Facebookda har kimga elektron pochta xabarini yuborish orqali
          tug'ilgan kunini tabriklashni xohlasam, haqiqatan ham bunga bir asrdan ko'proq
          vaqt kerak bo'ladi. Bir nechta kod satrlari bilan tizimni Facebookdagi har
          kimga elektron pochta orqali xabar yuborish uchun ularni tug'ilgan kunlari
          bilan tabriklaydi.
      3:
        text: Qushni cho'chqachaga olib borish uchta shimoliy blokni ish joyiga ko'chirib
          borish o'rniga, siz "repeat" blokidan foydalanasiz. "repeat" blokini ish
          joyiga 3 raqamini kiriting. Keyin "move North" blokini "repeat" blokiga
          torting va to'g'ri bajarganingizni tekshirish uchun "Run" tugmasini bosing...
          Tabriklayman, tushundingiz.
    C1_moveitmoveit_unplugged:
      1:
        text: Bu dars asta harakatlanish deb nomlanadi. Birgalikda do'stlarimiz kompas
          va smayliklar bilan tanishishi uchun dastur yaratdik.
      2:
        text: Ammo smaylik yuzi pastga qarab turibti va u yerga qanday yetib borishini
          faqat bitta odam biladi. Keling bu dasturni ishga tushiramiz.
      3:
        text: Dastur - mashina tomonidan bajarilishi mumkin bo'lgan narsaga kodlangan
          algoritm. Ko'pchiligimiz dasturni kompyuter uchun yozadigan narsa deb bilamiz.
          Dasturlar haqiqatan ham yaxshi. Siz o'zingizning o'yiningizni yaratishingiz
          yoki robot siz uchun biror narsa qilish uchun dasturlashingiz mumkin.
    C1_going_places_safely:
      1:
        text: Salom, mening ismim Eremiyo. Men yetti yoshdaman. Men onamning kompyuterida
          o'ynashni yaxshi ko'raman, lekin. buni ruxsat so'rab qilaman."onajon, kompyuterda
          o'yin o'ynasam maylimi? Albatta, azizim!"
      2:
        text: Men onamning kompyuterini Internetga kirgani uchun yaxshi ko'raman.
          Internet sizning mintaqangizga o'xshaydi. Siz qiziqarli joylarga tashrif
          buyurishingiz, oilangiz va do'stlaringiz bilan suhbatlashisgingiz va ko'p
          narsalarni o'rganishingiz mumkin.
      3:
        text: Men uyim yaqinida joylashgan hayvonot bog'iga tashrif buyurdim. U yerda
          zebrani ko'rdim. Uni suratga oldim, va chiziqlar rangini o'zgartirdim, shlyapa
          qo'yib, beixtiyor hayvonlar to'plamiga qo'shdim. Ajoyib!. Keyinchalik men
          Keniyada bo'lganman. Bu Afrikadagi mamlakat. U yerda zebralar yashaydi.
      4:
        text: Internetda men tanishlarim bilan, masalan, boshqa shtatda yashovchi
          buvim bilan muloqot qilaman.. Salom buvijon! U mening tug'ilgan kunim bilan
          tabriklash uchun shirinliklar tayyorlaydi. "Yummy, Internetda smellorama
          bo'lishini xohlayman!" Internetda turli xil odamlar bilan muloqot qilishim
          mumkin, amakivachcham singari, lekin men o'zim tanigan odamlar bilan gaplashaman.
      5:
        text: Internetda, menga yoqgan narsa, men izlaga o'yinlarni o'ynash. Gol!
          Men chizib, yangi narsalarni yaratib, do'stlarim bilan baham ko'rishni yaxshi
          ko'raman. Ajoyib! ba'zan yangi narsani o'rgatadigan veb-saytlarga tashrif
          buyuraman, lekin doimiy tashrif buyuradigon saytlarimni qo'llab quvvatlayman.
          Vooo! Dinozavrlar.
      6:
        text: 'Internet juda qiziq narsa. Ammo yo''lni kesib o''tayotgandek, Internetga
          kirishda ham ehtiyot bo''lishingiz kerak. Mana, bu yerda 3 qoida. 1-qoida:
          Har doim ota-onangiz bilan maslahatlashing. 2-qoida: Faqat o''zingiz tanigan
          odamlar bilan suhhbatlashing. 3-qoida: O''zingizga mos joylarni tanlang.'
      7:
        text: Vou, kechki ovqatlanish juda ham qiziq! Men tizimdan chiqdim. So'ng
          qayerga tashrif buyurishimni, intzorlik bilan kutaman.
    C1_pair_programming:
      1:
        text: Bugun biz Juft Dasturlash haqida bilib olamiz. Dasturlash uchun, pul
          to'lab, siz jamoa bo'lib ishlaysiz. Nega ikki kishi bitta kompyuterdan foydalanishi
          kerak? Chunki ikkita bosh bitta boshdan yaxshi. Juft Dasturlashda siz sherigingiz
          bir kompyuterda birga o'tirishini rejalashtirmoqdasiz va ikkalangiz bir
          loyihada ishlaysiz.
      2:
        text: Juft dasturlashda bir kishi, ikkinchisiga xuddi navigator avtomashinani
          boshqarishi kabidir. Haydovchi Kompyuterda o'tirib, klaviatura va sichqonchani
          ishlatadi va kompyuterning asosiy qisimlarini boshqaradi. Boshqa kishi esa
          - navigator. Navigator haydovchining savollariga javob berib, yuzaga kelishi
          mumkin bo'lgan xatolarni ko'rsatib, unga yordam beradi mistakes.
      3:
        text: Aloqa - muvaffaqiyatli juftlik dasturlashning kalitidir. Orqa o'rindiqdagi
          haydovchini hechkim yoqtirmaydi. Siz va sizning sherigingiz doimo gapirib
          turishingiz kerak. Haydovchi u nima qilayotganini tushintirib berishi mumkin.
          Keyin men u yerda sizga nima qilishni maslahat beraman.
      4:
        text: Navigator - katta narsalar haqida o'ylashi kerak, haydovchi esa tafsilotlar
          haqida. Ikkala rol ham juda muhim. Juft dasturlash jamoaviy ish bilan bog'liq.
    C1_planting_seed:
      1:
        text: Ushbu dars urug'larni ekish deb nomlanadi va algoritmlarni tushunishimizga
          yordam beradi. Algoritmlar - bu biron narsani bajarish tartibini tushuntirib
          beradigan aniq ko'rsatmalar. Nonushta qilish, yoki tishlarni yuvish kabi
          kundalik narsalar, ishni bajarish uchun kichik qadamlarni talab qiladigan
          algoritmlar.
      2:
        text: Kompyuterlar chindan ham aqlli bo'lishi mumkin, ammo ular haqida istagan
          narsangizni bosqichma-bosqich aytib bersangizgina ular sizni tushunishlari
          mumkin. Algoritmlarning yaxshi tomoni shundaki, agar siz ko'rsatmalarga
          tartibda rioya qilsangiz, oldindan bilmagan narsalarni qilishingiz mumkin.
          Xuddi retsept bo'yicha.
      3:
        text: Bugun biz algoritm yordamida urug'larni ekamiz. Rasmlarni kesib, o'zingizni
          algoritmingizni yarating. Urug'larni ekish uchun bosqichlarini ko'rsatadigan
          rasmlarni tanlang va ularni tog'ri tartibda joylashtiring.
      4:
        text: Siz, algoritm qanday ishlashini ko'rish vati keldi. Algoritm bosqichlarini
          juda ehtiyotkorlik bilan bajaring. Ular to'g'ri tartibdami? Algoritm bo'yicha
          urug'ni ekishga muvaffaq bo'ldingizmi? Bu rasmlar bilan dasturlash kabidir!
      5:
        text: Biz shokolad tayyorlamoqchi bo'lsak, jarayonda ko'plab katta qadamlar
          ishtirok etadi va bu kichik bosqichlar bilan boshlanadi, va shokoladni qanday
          tatib ko'rishni xohlaganimizga qarab, turli ratseptlar yoki algoritmlar
          mavjud. Har bir qadam juda muhim, shuning uchun birinchi qadam to'liq bo'lmaguncha
          boshqalari bajarilmaydi. Algoritmni boshqalar tushunadigan qilish juda muhim.
          Har bir qadamni o'qib, va yozib qilinishdan qat'i nazar, natija bir xil
          bo'ladi.
    C1_playlab_storytelling:
      1:
        text: Ijod qilib, hikoya aytib berish uchun dasturiy ko'nikmalaringizdan foydalanish
          vaqti keldi. Sizning hikoyangizda aktyorlar bo'ladi va siz bu aktyorlarni
          bir-birlari bilan suhbatlashishi va o'zaro munosabatda bo'lishlari mumkin.
          Siz aytmoqchi bo'lgan voqea haqida o'ylab ko'ring.
      2:
        text: Mushuk har doim itdan qo'rqadi, lekin mushuk, it o'zini yuvosh tutishga
          harakat qilayotganini tushunsa nima bo'ladi? "when run" bloki hamma joyda
          ishlaydi. "move" bloki sizning qahramoningizni ko'chirishga harakat qiladi
          va "say" bloki sizning belgilaringizni nima yasasangiz ham aytishga majbur
          qiladi.
      3:
        text: Bu boshqa a'zolar bilan bog'lanishingiz mumkin bo'lgan "a'zolar to'qnashuvi"
          bloklanishi.
      4:
        text: Men itni mushukga "Salom" deyishga majbur qildim, lekin mushuk qo'rqib
          qochib ketdi. "Ahh" Agar vaqt ko'p bo'lganda edi hammasi baxtli tugagan
          bo'lar edi! Tamom.
    C1_spelling_bee_intro:
      1:
        text: Bu asalari darajasining ma'nosi. Asalarilarni ko'chirib olib o'tish
          uchun jumboq qismidan foydalaning. U harakatlanayotganda, so'zlarni yozish
          uchun harflarni to'playdi.
      2:
        text: Sahna ostidagi katakchada ular sizga beradigan so'zni yozishingiz mumkinligini
          tekshiring. Ammo ehtiyot bo'ling! Agar siz noto'g'ri yo'nalishda harakat
          qilsangiz, sizga kerak bo'lmagan harflar qo'shildi.
    C1_zuck_repeat_loop:
      1:
        text: Kompyuterlar buyruqlarni takrorlashda juda yaxshi. Shaxs sifatida, xuddi
          shu narsani qayta-qayta bajarish kerak bo'lsa, siz juda zerikasiz. Ammo
          kompyuter xuddi shu narsani millionlab yoki hatto milliard marta bajarishi
          mumkin va u zerikmaydi va juda yaxshi bajaradi.
      2:
        text: Masalan, Facebookda har kimga elektron pochta xabarini yuborish orqali
          tug'ilgan kunini tabriklashni xohlasam, haqiqatan ham bunga bir asrdan ko'proq
          vaqt kerak bo'ladi. Bir nechta kod satrlari bilan tizimni Facebookdagi har
          kimga elektron pochta orqali xabar yuborish uchun ularni tug'ilgan kunlari
          bilan tabriklaydi.
      3:
        text: Bu misolda sizning maqsadingiz - cho'chqachani olish uchun qushni harakatlantirish.
          Buni osongina bajarish uchun repeat blokdan foydalanishimiz mumkin. Siz
          buni qushni har safar cho'chqaga qarab siljitish uchun kompyuterga besh
          marta oldinga siljitishni aytishningiz yoki shunchaki kompyuterga bir marta
          oldinga borishingizni va uni besh marta takrorlashingizni aytishingiz mumkin.
      4:
        text: Buning uchun siz oldingi buyruqni bajarasiz va uni repeat blokga qo'shasiz.
          Va siz uni bosib, unga qancha qadam qo'yishingizni aytib berib, blokni necha
          marta takrorlashingiz kerakligini aytishingiz mumkin.
      5:
        text: Yana bir narsa shuki, takroriy blok ichiga qancha xohlasangiz, shuncha
          buyruq qo'yishingiz mumkin. Shunday qilib, ushbu misolda siz unga besh marta
          bajariladigan oldinga siljib chapga burilishni aytmoqdasiz. Zavqlaning!
    C2_artist_intro:
      1:
        text: Agar sizning kompyuter fanlarini yaxshi biladigan odamlaringiz bo'lmasa
          avtoulovlar qancha ma'lumotlarni to'plashi va ishlashni qanday oshirishni
          tushunishni davom ettirish uchun dastur yozadigan odamlarga ega bo'lish
          zaruratingiz tufayli poyga musobaqasiga kira olmaysiz.
      2:
        text: Ushbu jumboqlarda siz qalam yordamida turli xil shakllarni chizadigan
          rassom bo'lasiz. Sizning rassomingiz qayerga bormasin, u sizning orqangizdan
          chiziq tortadi.
      3:
        text: Kanvas atrofida harakatlanish uchun oldinga siljish blokidan foydalanasiz.
          Bu yerda oldinga siljish bloki 100 piksel oldinga siljishni aytadi. Runni
          bosganimizda, nima bo'ladi? Rassom ma'lum bir miqdorni oldinga siljitadi
          va bu miqdor 100 pikselni tashkil qiladi. Piksellar bu kompyuteringiz ekranidagi
          juda kichkina kvadratchalardir.
      4:
        text: Ushbu jumboqdagi boshqa blokda 90 daraja o'ngga burilish aytilgan. Va
          biz buni tortib olsak, bu bizning rassomimizni ma'lum miqdorda aylantiradi.
          Shunday qilib, siz rassomning qay tomonga burilishini xohlaganingiz bilan
          ishlashingiz mumkin. Bu 90 daraja burilish.
      5:
        text: Va bu 120 daraja burilish. Va unutmang, siz piksellar va darajalar uchun
          raqamlar yonidagi o'qlarni bosish orqali ushbu qiymatlarni o'zgartirishingiz
          mumkin. Rassomingiz bilan rasm chizishdan zavqlaning!
    C2_bee_conditionals:
      1:
        text: Bu shartli blok. Unda aytilishicha, agar sondan kam, unga teng yoki
          kattaroq nektar yoki asal bo'lsa, U holda biror narsa sodir bo'ladi.
      2:
        text: Bu biz qancha nektar yoki asal olishni bilishimiz uchun foydalidir,
          chunki bu yerda biz ushbu savol belgisi bilan ko'rib turibmiz.
      3:
        text: Ushbu misolda, agar binafsha gulning nektari 0 dan katta bo'lsa, nektar
          oling deymiz. Bu bizning asalarichimiz u yerda ekan, nektar olishni davom
          ettiradi. Ta-dam!
    C2_binary_bracelets:
      1:
        text: Bu ikkilik bilakuzuklar darsi. Biz bosh harflarimizni taqishimiz mumkin
          bo'lgan bilaguzukda yozamiz va barcha do'stlarimizga ko'rsatamiz!
      2:
        text: Ikkilik - bu faqat ikkita variant yordamida axborotni aks ettirish usuli.
          Ko'pincha odamlar buni faqat 1 va 0 lar deb o'ylaydilar. Ammo siz ikkilikni
          yoqish yoki o'chirish, yuqoriga va pastga, ichkariga va tashqariga yoki
          aksincha har qanday qarama-qarshi vositalar bilan ifodalashingiz mumkin.
      3:
        text: Salom, men Orionman va men Play-im da robotlarni dasturlashtiraman.
          Barcha kompyuter va robot miyalari eng asosiy darajadagi kichik elektron
          eshiklardir. Darvoza ochiq bo'lsa, elektr toki o'tishi mumkin va yopilganda
          elektr toki o'ta olmaydi.
      4:
        text: Robotda ikkilikka misol - robotning ko'zlari. Robotning ko'zlari LED-lar,
          ular esa yoqilgan yoki o'chirilgan chiroqlar hisoblanadi. Bu ikkilik tizim,
          1 yoki 0. Ikkilik raqamlarni ko'rsatish uchun chiroqlardan foydalanishimiz
          mumkin. Agar bizda robotlar to'plami mavjud bo'lsa, aytish mumkinki, birinchi
          robot 1-o'rin, ikkinchi robot 2-o'rin, uchinchi robot 4-o'rin va boshqalar.
          Ikkilik sonni shu tarzda ifodalaysiz. Robotlar buni ikkitomonlama ko'zlari
          bilan bajaradilar va siz uchun hisoblashadi.
    C2_conditionals_with_cards:
      1:
        text: Ushbu dars kartalar bilan shart operatorlari deb nomlanadi. Har kuni
          siz ko'rgan va eshitgan narsalarga qarab qaror qabul qilasiz.
      2:
        text: Men parkka piyoda borishni xohlayman, lekin avval soyabon olib kelish
          kerakmi yoki yo'qmi, qaror qilishim kerak. Shunday qilib, men derazaga qarayman.
          Agar bulutli bo'lsa, men soyabonimni olib ketaman. Aks holda, men quyoshdan
          saqlaydigan ko'zoynaklar olaman. Menimcha soyabonni olganim ma'qul. Men
          ko'rgan va eshitgan narsalar parkga nima olib borishini belgilaydi.
      3:
        text: Shartlar o'yinlarda ham foydalaniladi. Bugun biz karta o'yini bilan
          shartli shartlardan foydalanishni mashq qilamiz. Ushbu o'yinda men chizgan
          karta do'stlarim nima qilishlarini aniqlaydi. Agar men yetti chizsam, hamma
          qarsak chaladi. Aks holda, hamma "auuu" deydi. Keling, sinab ko'raylik!
          "Auuu" "xursandchilik."
      4:
        text: O'ylaymanki, siz shartli operatorlar bilan yanada qiziqarli o'yinlarni
          tuzishingiz mumkin. Sinab ko'ring! Shart operatorlari kompyuterlarni aqlli
          ko'rsatadigan narsadir. Shartlarni o'z ichiga olgan kompyuter dasturi foydalanuvchiga
          munosabat bildirishi va uning harakat yo'nalishini o'zgartirishi mumkin.
      5:
        text: Sevimli video o'yiningiz haqida o'ylab ko'ring. Siz ba'zi harakatlaringiz
          uchun boshqalarnikiga qaraganda ko'proq ball to'playsizmi? Bu kompyuter
          shartli ravishda ishlatilganligi sababli yuzaga keladi. Bu kompyuterning
          qarorini qabul qilish usulidir. Xo'sh, agar siz nishonga yetib ketsangiz,
          o'n ball to'playsiz. Aks holda, uch ball yo'qotasiz. Konditsionerlar qanday
          ishlashini bilsangiz, har qanday qiziqarli o'yinlarni yaratishingiz mumkin.
    C2_artist_debugging:
      1:
        text: Bu yerda bizning ish joyimizda allaqachon ba'zi bloklar mavjud. Ammo
          noto'g'ri narsa bor.
      2:
        text: Keling, ushbu kodni tezligini pasaytirib, har bir blokdan bosqichma-bosqich
          o'tishini kuzatib, disk raskadrovka qilaylik.
      3:
        text: Voy, muammo bor! Mushukning mo'ylovi 25 emas, 75 piksel uzunlikda.
    C2_bee_debugging:
      1:
        text: Dasturni tuzatishni eshitganmisiz? Bu nima muammo borligini aniqlashning
          usulidir. Kodni tuzatishda siz xatolarni aniqlaysiz va o'chirasiz.
      2:
        text: Mana, bizning ish joyimizda bir nechta bloklar mavjud. Bloklar bo'ylab
          yurish uchun qadam tugmachasidan foydalanib, bu to'g'ri yechimmi yoki qayerini
          tuzatishimiz kerakligini bilib olamiz.
      3:
        text: Bizning muammoimiz bor ekan! Bizga yana bitta oldinga siljish kerak.
          Qadam tugmasi bizni qayerda xato ekanligini aniqlash orqali muammoni tuzatishga
          yordam beradi, shunda biz uni tuzatamiz.
    C2_digital_footprint:
      1:
        text: Boshingizda shlyapangizni ushlab turasiz, aqllilar sizga qayerda ekanligingizni
          va hayvonot bog'i haqida o'ylashingizni, sizga salom berib bosh silkitishini
          aytadi! Onlayn holda, o'z narsangizni o'z xayolingizda saqlash va qanday
          qilib xavfsiz bo'lishni, hayotingizga qanday qilib shaxsiy makon berishni
          bilish uchun aqlingizni ishlatasiz! Miyangizdan oyoq barmoqlarigacha pauza
          qiling, o'ylab ko'rasiz. Oyog'ingizdan burungacha, pauza qiling va onlayn
          o'ylaysiz!
      2:
        text: O'sish va ko'proq o'sish uchun yuragingizni ishlatasiz va o'zingizga
          sog'lom nur sochasiz va sevgi maktubini yasaysiz, kimgadir men bo'laman
          deb aytasiz! Onlayn bo'lganingizda qalbingizdan foydalaning, nima to'g'ri
          va har doim mehribonligini his qiling va do'stlaringizga hurmat ko'rsatib,
          Internetda adolatli va yoqimli bo'ling. Boshingizdan oyoq barmoqlarigacha
          pauza qiling, o'ylab ko'ring. Oyog'ingizdan burungacha, pauza qiling va
          onlayn o'ylang!
      3:
        text: Uy hayvoningizni quchoqlash, kiyimlaringizni ho'llashdan saqlash va
          sevimli yenglaringizni kiyish, uchib ketish va ishonishingizga yordam berish
          uchun qo'llaringizni ishlating. onlayn bo'lganingizda qo'llaringizni ishlating,
          oromgohda vaqtni tejab, texnikani qoldiring va o'zingizga ko'tarilish uchun
          daraxt toping. Boshingizdan oyoq barmoqlarigacha pauza qiling, o'ylab ko'ring.
          Oyog'ingizdan burungacha, pauza qiling va onlayn o'ylang!
      4:
        text: Ichaklaringizni oziq-ovqat mahsulotlarini saqlash va uning g'ayritabiiy
          kayfiyatini tinglash, qorin parvoz qilish va sodali gazdagi gazni his qilish
          uchun ishlating. Onlayn bo'lganingizda, ichaklaringizdan foydalaning, ba'zi
          belgilarni ko'rishni biling va unga yo'l-yo'riq ko'rsatib, yaxshi emasligini
          aytib bering. Boshingizdan oyoq barmoqlarigacha pauza qiling, o'ylab ko'ring.
          Oyog'ingizdan burungacha, pauza qiling va onlayn o'ylang!
      5:
        text: "(Qo'shiq so'zlari!) Shunday qilib, boshingiz bilan o'ylang va qalbingiz
          bilan his qiling, qo'llaringiz bilan muvozanat oling, ruhingizni onlayn
          tinglang. Yugurish va tepish uchun oyoqlardan foydalaning, pogo tayoqchasiga
          sakrab sakrab tushing va blok atrofida raqsga tushing va xushbo'y paypoqlaringizda
          sakrab o'ting. Onlayn bo'lganingizda oyoqlaringizni ishlating, chiziqni
          kesib o'tgan bezorilarga qarshi turing va baland turishni unutmang, katta
          va kichik jonzotlarga yaxshi munosabatda bo'ling."
      6:
        text: Boshingizdan oyoq barmoqlarigacha pauza qiling, o'ylab ko'ring. Oyog'ingizdan
          burungacha, pauza qiling va onlayn o'ylang! Shunday qilib, boshingiz bilan
          o'ylang va qalbingiz bilan his eting, qo'llaringiz bilan muvozanatni saqlang,
          ichaklaringizni tinglang, oyoqlaringiz bilan turing. Boshingizdan oyoq barmoqlarigacha
          pauza qiling, o'ylab ko'ring. Oyog'ingizdan burungacha, pauza qiling va
          onlayn o'ylang!
    C2_digital_footprint_v2:
      1:
        text: Har safar Internetga kirganingizda izlash, nusxalash, ulashish, translyatsiya
          qilish mumkin bo'lgan va doimiy ravishda iz qoldirasiz. Siz qanday raqamli
          iz qoldirasiz? Siz qanday raqamli izni qoldirmoqchisiz?
    C2_graph_paper:
      1:
        text: Ushbu dars "Graph Paper Programming" deb nomlangan va barchasi algoritmlar
          haqidadir. Bugun biz bir-birimizga oddiy qora va oq tasvirlarni qanday tiklashni
          ko'rsatadigan dasturlarni yozishni o'rganamiz, faqat qo'l bilan chizilgan
          o'qlardan foydalanamiz.
      2:
        text: Algoritm - bu vazifani bajarish uchun ko'rsatmalar ro'yxati. Kosa tayyorlash
          uchun biz ushbu ko'rsatmalar to'plamiga amal qilamiz. Algoritmlar sizga
          qandaydir biron bir narsani qanday qilishni boshqa odamga tushuntirishingiz
          kerak bo'lganda foydalidir.
      3:
        text: Agar siz kompyuter uchun algoritm yozayotgan bo'lsangiz, uni kichik
          qadamlargacha yoyishingiz kerak. Shunday qilib, bu qatorni tugatib, keyingisiga,
          keyingisiga o'ting va ishingiz tugaydi.
      4:
        text: Men o'z ishimda algoritmlardan foydalanaman. Agar men barcha qadamlarni
          yozsam, o'sha ishni qayta tiklashim yoki boshqalarga buni qilishni o'rgatishim
          mumkin. Stakanni pechga qo'ying, uni birlashtiring, kosani tayyorlash uchun
          qolgan ko'rsatmalarga amal qiling. Algoritmlar sizga biron bir ishni bajarish
          uchun yo'l xaritasini beradi.
    C2_artist_loops:
      1:
        text: Bu yerda biz rassomni dasturlash paytida qadamlarni tejashga yordam
          berish uchun takroriy blokdan foydalanamiz. Bizning sahnamizda allaqachon
          bir nechta bloklar mavjud, ammo ular bizni boshlash uchungina bor.
      2:
        text: Butun kvadratni chizish uchun ushbu bloklarni to'rt marta aylantirish
          uchun biz faqat takroriy blokni sudrab olib, oldinga qo'yamiz va takroriy
          blok ichida o'ng bloklarni buramiz. Runni bosganimizda, rassom kvadratni
          to'ldirish uchun ushbu amallarni to'rt marta takrorlaydi.
    C2_bee_loops:
      1:
        text: Sikl - bu faoliyatning takrorlanishidir. Tekshirish uchun, kadrga qarayman,
          keyin uni orqaga qaytaraman. Xuddi shu faoliyatni bir necha marta takrorlayman.
          Xuddi shu harakatni bir necha marta bajarib, atrofida aylanmoqda.
      2:
        text: Bu takroriy blok. Takrorlash blokiga nima qo'shsangiz ham, siz aytgan
          sonni takrorlaydi. Masalan, bu darajada oldinga siljish va nektarni uch
          marta olishdan ko'ra, biz ularni har biriga bir marta sudrab chiqamiz va
          amalni uch marta takrorlaymiz. Bu oson bo'ldi!
    C2_maze_intro:
      1:
        text: Odatda dasturlash matnda bo'ladi, ammo biz Blockly-dan foydalanamiz,
          bu dasturlarni yozish uchun siz sudrab olib boradigan bloklardan foydalanadi.
          Umuman olganda siz hali ham kod yaratmoqdasiz. Boshlash uchun biz ushbu
          Angry Bird-ning  labirintadan o'tib, uning tuxumini o'g'irlagan yovuz cho'chqachalarga
          borishiga yordam beradigan dastur kodini tuzamiz.
      2:
        text: Blockly uchta asosiy qismga bo'lingan. Chap tomonda qushlarning labirinti
          joylashgan bo'lib, u yerda sizning dasturingiz ishlaydi. Labirint ostida
          har bir darajadagi ko'rsatmalar yozilgan. Ushbu o'rta maydon uskunalar panelidir
          va ushbu bloklarning har biri qush tushunadigan buyruqdir. O'ng tomondagi
          bo'sh joy ish maydoni deb nomlanadi va bu yerda biz dasturimizni yaratamiz.
      3:
        text: Agar ko'chirish blokini ish joyimizga sudrab borsam va "Run" tugmachasini
          bossam, nima bo'ladi? Qush panjara ustidagi bitta katakchani oldinga siljitadi.
          Va agar men qushni bir katakcha oldinga siljiganidan keyin biror narsa qilishni
          xohlasam nima bo'ladi? Dasturimizga yana bir blok qo'shishim mumkin.
      4:
        text: Men "turn right" blokini tanlamoqchiman va uni sariq blok paydo bo'lguncha
          ko'chirish blokim ostiga tortaman. Keyin men uni tashlayman va ikkala blok
          birlashib ketadi. Men yana "Run" tugmasini bosganimda, qush bizning ish
          joyimizda yuqoridan pastga biriktirilgan buyruqlarni bajaradi.
      5:
        text: Agar siz blokni o'chirishni xohlasangiz, uni stekdan olib tashlang va
          axlat qutisiga torting. Ishga tushirishni boshlaganingizdan so'ng, qushni
          qaytadan boshlash uchun har doim Reset tugmachasini bosishingiz mumkin.
          Endi o'sha cho'chqachalarni olaylik!
    C2_paper_airplanes:
      1:
        text: Ushbu dars Haqiqiy hayot algoritmlari deb nomlanadi. Algoritmlarda odamlar
          har kuni qiladigan narsalar tasvirlangan. Cookie ta'riflari va qush uyini
          qurish bo'yicha ko'rsatmalar har ikkala kundalik algoritmdir.
      2:
        text: Bugun biz qog'oz samolyot algoritmini yaratamiz, yaratamiz va sinovdan
          o'tkazamiz. Avvalo, biz ushbu yirik loyihani kichik bosqichlarda bajarilishi
          uchun sindirishimiz kerak. Qog'ozli samolyotni tayyorlash uchun biz qanday
          qadamlar qo'yishni va qanday tartibda amalga oshirishni hal qilishimiz kerak.
      3:
        text: Dastlab rasmlarni ajratish orqali algoritmingizni yaratasiz. Keyin siz
          qog'ozli samolyot tayyorlash uchun zarur bo'lgan qadamlarni ko'rsatadigan
          6 ta rasmni tanlaysiz va ularni to'g'ri tartibda joylashtirasiz. Sizda hamma
          narsa tartibda bo'lganidan so'ng, siz algoritmni ishlashini tekshirish uchun
          boshqa o'quvchilar jamoasi bilan algoritmlarni almashasiz. Yaxshi ishlab
          chiqilgan algoritm eng yaxshi qog'oz samolyotni yaratish uchun juda muhimdir.
      4:
        text: Biz shokolad tayyorlamoqchi bo'lsak, bu jarayon uchun juda katta qadamlar
          mavjud. Va har bir katta qadamning o'ziga xos kichik qadamchalari bor. Va
          shokoladni qanday tatib ko'rishni xohlaganimizga qarab, turli xil retseptlar
          yoki algoritmlar mavjud. Har bir qadam, hatto kichik qadamchalar ham muhimdir.
          Shunday qilib, bir qadamsiz, ularning qolgan qismini bajarish mumkin emas.
          Boshqalar tushunadigan algoritmlarni yaratish haqiqatan ham muhimdir. Shuning
          uchun har bir qadam yozilishi kerak, shuning uchun kim kim bo'lishidan qat'i
          nazar, natija bir xil bo'ladi.
    C2_playlab_createstory:
      1:
        text: Siz shu paytgacha animatsiyani yoki hikoyani har safar ishga tushirganingizda
          aynan shu narsani bajaradigan qilib qo'ygansiz. Endi siz chindan ham o'ynashingiz
          mumkin bo'lgan interaktiv o'yin qilishingiz mumkin.
      2:
        text: Sinash uchun ba'zi yangi bloklar mavjud. "when arrow" bloki va "move
          act" bloki mavjud. Aktyorlarni o'q tugmachalari atrofida aylantirish uchun
          siz ushbu bloklarni birlashtira olasiz. Aktyorlar to'qnashganda yoki chertish
          paytida narsalarni bajaradigan ba'zi bloklar mavjud. Ularni tekshiring va
          zavqlaning!
    C2_relay_programming:
      1:
        text: Bugun biz relay (o'rindosh) dasturlashni amalga oshiramiz. Bularning
          barchasi bosim ostida dasturlash va ba'zida juda tez yoki jamoaviy ishlaganda
          yuz beradigan xatolarni tuzatish haqidadir. Kodlashni simulyatsiya qilish
          uchun grafik qog'ozli dasturlashdan foydalanamiz va belgilangan muddatda
          ulgurish estafetadan foydalanamiz.
      2:
        text: O'rindosh dasturlashda jamoalar grafik qog'oz dasturini bajarish uchun
          poyga qilishadi. Siz jamoadoshingizning ishini tekshirishingiz yoki disk
          raskadrovka qilishingiz, xato bo'lsa, uni tuzatishingiz, o'qingizni qo'shishingiz
          va orqangizga yugurishingiz va jamoadoshingizni belgilashingiz kerak.
      3:
        text: Dasturchilar o'zlarining algoritmlari yoki kodlaridagi muammolarni topish
          va tuzatish uchun disk raskadrovka usulidan juda ko'p foydalanadilar. Muammolarni
          tuzatishning ko'plab usullari mavjud. Eng osonlaridan biri - biron bir xato
          yuz berganini topguncha bosqichma-bosqich harakat qilish, keyin uni tuzatish.
      4:
        text: Mana, men orqaga qo'l urish uchun harakat qilyapman, lekin yiqilib ketaman.
          Men har bir qismni bosqichma-bosqich bosib o'taman va xatoyim qayerda ekanligini
          tushunaman. Mening murabbiyim menga qo'llarimni nur ustiga to'g'ri qo'ymasligimni
          ko'rsatdi. Shunday qilib, men qo'limning yangi pozitsiyasi bilan nur ustiga
          yana bir orqa qo'lni sinab ko'rdim va uni mahkam ushladim! Orqa qo'llarimni
          disk raskadrovka qilganimdan juda xursand bo'ldim. Biz buni tushunib yetdik!
          Nosozliklarni tuzatish - bu muammolarni topish va tuzatish. Yaxshi, yaxshi
          ish!
    C2_zuck_repeat_loop:
      1:
        text: Kompyuterlarda chindan ham yaxshi ishlaydigan narsa bu buyruqlarni takrorlashdir.
          Odamlar xuddi shu narsani ketma-ket takrorlashi kerak bo'lsa, juda zerikarli
          va murakkab bo'ladi. Ammo kompyuter xuddi shu narsani millionlab yoki hatto
          milliard marta bajarishi mumkin va zerikib qolmaydi va buni juda yaxshi
          bajarishi mumkin.
      2:
        text: Masalan, men Facebookdagi barchaga elektron pochta xabarini yuborish
          orqali tug'ilgan kunini muborakbod etishni istasam, bu elektron pochta xabarlarini
          barchaga yozib yuborishim uchun bir asrdan ko'proq vaqt kerak bo'lishi mumkin.
          Ammo kodning bir nechta satrlari bilan tizimda Facebookdagi har bir kishiga
          tug'ilgan kuni bilan tabriklab elektron pochta xabarini yuborishim mumkin.
          Shunday qilib, bu sikllar nima uchun kerak va ular nima uchun qadrli va
          kompyuterlar juda yaxshi ishlashi mumkin bo'lgan narsaligini bilib oldik.
      3:
        text: Ushbu misolda sizning maqsadingiz cho'chqachani olish uchun qushni harakatlantirishdir.
          Endi biz buni juda oson bajarish uchun "repeat" blokidan foydalanamiz. Siz
          buni qushni cho'chqachaga har qadamda bir qadam oldinga siljitish uchun
          kompyuterga besh marta "move forward" buyrug'ini berib bajarishingiz mumkin.
      4:
        text: Yoki siz kompyuterga bir marta "move forward" deb ayting, so'ngra bu
          amalni 5 marta "repeat" deb ayting va u xuddi shu narsani qiladi. Buning
          uchun siz "move forward" buyrug'ini sudrab olib, keyin uni "repeat" blokining
          ichiga qo'yasiz va ustiga bosishingiz va blokni necha marta takrorlashi
          kerakligini aytishingiz mumkin. Oldinga qadam tashlashingizni istagancha
          qadamini ayting.
      5:
        text: Endi yana bir narsa shundaki, siz \ "takrorlash " blokining ichiga istagancha
          buyruq qo'yishingiz mumkin. Shunday qilib, ushbu misolda siz unga besh marta
          bajariladigan oldinga siljish va chapga burilish kerakligini aytmoqdasiz.
          Yaxshi ish va zavqlaning!
    C3_artist_functions:
      1:
        text: Kompyuter dasturlashning eng yaxshi tomonlaridan biri bu kompyuterga
          qanday qilib amalni bajarishni o'rgatganingizdan so'ng, ushbu funksiyani
          qayta chaqirishingiz mumkinligidadir. Siz unga nom berasiz va keyin uni
          chaqirishingiz mumkin. Bu haqiqatan ham tilni tobora kengaytirishga o'xshaydi.
      2:
        text: Biz qurgan dasturda biz to'rt marta harakatlanish va burilish orqali
          kvadrat chizishni o'rgandik. Biz o'sha funksiyani olib, unga nom berishimiz,
          kvadrat chizishimiz mumkin, shunda istagan vaqtimiz kvadrat chizamiz, shunda
          u orqaga qaytadi va shu funksiyani, kodni chaqiradi. Bu biz uchun amalga
          oshiriladi. Ushbu tushunchani dasturlash tilimizga qo'shdik.
    C3_artist_intro:
      1:
        text: Agar sizning kompyuter fanlarini yaxshi biladigan odamlaringiz bo'lmasa
          avtoulovlar qancha ma'lumotlarni to'plashi va ishlashni qanday oshirishni
          tushunishni davom ettirish uchun dastur yozadigan odamlarga ega bo'lish
          zaruratingiz tufayli poyga musobaqasiga kira olmaysiz.
      2:
        text: Ushbu jumboqlarda siz qalam yordamida turli xil shakllarni chizadigan
          rassom bo'lasiz. Sizning rassomingiz qayerga bormasin, u sizning orqangizdan
          chiziq tortadi.
      3:
        text: Kanvas atrofida harakatlanish uchun oldinga siljish blokidan foydalanasiz.
          Bu yerda oldinga siljish bloki 100 piksel oldinga siljishni aytadi. Runni
          bosganimizda, nima bo'ladi? Rassom ma'lum bir miqdorni oldinga siljitadi
          va bu miqdor 100 pikselni tashkil qiladi. Piksellar bu kompyuteringiz ekranidagi
          juda kichkina kvadratchalardir.
      4:
        text: Ushbu jumboqdagi boshqa blokda 90 daraja o'ngga burilish aytilgan. Va
          biz buni tortib olsak, bu bizning rassomimizni ma'lum miqdorda aylantiradi.
          Shunday qilib, siz rassomning qay tomonga burilishini xohlaganingiz bilan
          ishlashingiz mumkin. Bu 90 daraja burilish.
      5:
        text: Va bu 120 daraja burilish. Va unutmang, siz piksellar va darajalar uchun
          raqamlar yonidagi o'qlarni bosish orqali ushbu qiymatlarni o'zgartirishingiz
          mumkin. Rassomingiz bilan rasm chizishdan zavqlaning!
    C3_artist_nested_loops:
      1:
        text: Agar siklni boshqa siklning ichiga joylashtirsangiz, biz uni ichki halqa
          deb ataymiz. Masalan, bu yerda bizga uchburchakning har bir tomoni uchun
          bir marta takrorlangan marta blokirovkasi yordamida 100 piksel uzunlikdagi
          bitta uchburchakni chizish kodi berilgan.
      2:
        text: Ammo biz oltita uchburchakni chizmoqchimiz. Buni amalga oshirish uchun
          biz ushbu siklni olib, yana takrorlanadigan vaqt blokining ichiga joylashtiramiz.
          Juda zo'r!
    C3_bee_conditionals:
      1:
        text: Bu shartli blok. Unda aytilishicha, agar sondan kam, unga teng yoki
          kattaroq nektar yoki asal bo'lsa, U holda biror narsa sodir bo'ladi.
      2:
        text: Bu biz qancha nektar yoki asal olishni bilishimiz uchun foydalidir,
          chunki bu yerda biz ushbu savol belgisi bilan ko'rib turibmiz.
      3:
        text: Ushbu misolda, agar binafsha gulning nektari 0 dan katta bo'lsa, nektar
          oling deymiz. Bu bizning asalarichimiz u yerda ekan, nektar olishni davom
          ettiradi. Ta-dam!
    C3_bee_debugging:
      1:
        text: Dasturni tuzatishni eshitganmisiz? Bu nima muammo borligini aniqlashning
          usulidir. Kodni tuzatishda siz xatolarni aniqlaysiz va o'chirasiz.
      2:
        text: Mana, bizning ish joyimizda bir nechta bloklar mavjud. Bloklar bo'ylab
          yurish uchun qadam tugmachasidan foydalanib, bu to'g'ri yechimmi yoki qayerini
          tuzatishimiz kerakligini bilib olamiz.
      3:
        text: Bizning muammoimiz bor ekan! Bizga yana bitta oldinga siljish kerak.
          Qadam tugmasi bizni qayerda xato ekanligini aniqlash orqali muammoni tuzatishga
          yordam beradi, shunda biz uni tuzatamiz.
    C3_bee_functions:
      1:
        text: Informatikaning eng muhim tushunchalaridan biri bu yangi buyruqlarni
          aniqlash, kompyuter tiliga o'z so'zlaringizni qo'shishdir. Ko'pgina kompyuter
          tillarida atigi yuzga yaqin so'z yoki buyruq mavjud. San'at va sehr ushbu
          qurilish bloklaridan yangi so'zlarni aniqlashdadir.
      2:
        text: Biz masalan, doimo sport bilan shug'ullanamiz. Masalan, basketbolda
          siz tomchilatib dam olishni, qanday qilib yotqizishni, qanday qilib tiklanishni
          o'rganishni boshlaysiz. Ushbu chindan ham asosiy harakatlarni o'rganganingizdan
          so'ng, siz yangi harakatlarni o'rganasiz va yig'ish yoki berish va ketish
          kabi bu qurilish bloklarini birlashtirasiz. Keyinchalik u yerdan murakkabroq
          amallarni bajarish orqali o'ynash uchun borishingiz mumkin. Siz ushbu o'yinni
          o'rganib, unga nom bergandan so'ng, jamoadagi hamma buni qanday bajarishni
          bilib oladi.
      3:
        text: Xuddi shu tarzda, ushbu buyruqlar ketma-ketligi yordamida bir marta
          kompyuterga qanday qilib amalni bajarishni o'rgatganingizdan so'ng, ushbu
          amal uchun o'zingizning nomni kiritishingiz mumkin, keyin uni takrorlash
          oson bo'ladi. O'z buyruqlaringizni aniqlab, unga nom bersangiz - bu funksiya
          deb ataladi. Endi biz asalarilarga yordam beradigan funksiyalardan foydalanamiz.
      4:
        text: Ushbu misolda bizning vazifamiz 2 ta nektar olish, bu yashil blok aynan
          shu yerda deyiladi. Funksiyaning ta'rifi bo'lgan ushbu kulrang qutiga qarab,
          2 ta nektar nima olishini bilamiz. Agar u yerga qarasak, 2 ta nektar oladi
          va keyin yana nektar oladi. Har doim kulrang qutining ichidagi narsalarga
          qarang, shunda siz ushbu yashil funksiya bloklari nima qila olishlarini
          bilib olasiz.
    C3_bee_nested_loops:
      1:
        text: Endi biz asalarilar bilan ichma-ich sikllardan foydalanamiz. Bizga bir
          necha boshlang'ich kod berildi, unda asalarilar oldinga siljib, uch marta
          nektar olishini va keyin o'ngga burilishini aytadi. Keling, kodning to'liq
          qismini olib, uni yana bir takrorlash blokining ichiga joylashtiramiz va
          uch marta takrorlashni o'rnatamiz. Bajarildi!
    C3_bounce:
      1:
        text: Siz o'zingizning bouns o'yiningizni yaratasiz, uni do'stlaringiz bilan
          baham ko'rishingiz mumkin! Qanday ajoyib!
      2:
        text: Boshlash uchun biz harakat boshqaruvini klaviaturamizdagi ko'rsatkich
          tugmachalari bilan bog'lashimiz kerak.
      3:
        text: Biz buni chap ko'rsatkich blokini harakatlanuvchi chap blokka va o'ng
          ko'rsatkich blokini harakatlanuvchi o'ng blok bilan bog'lash orqali amalga
          oshirishimiz mumkin. Tezlashing, qisqa vaqt ichida o'zingizning bouns o'yinini
          dasturlashtirasiz!
    C3_computational_thinking:
      1:
        text: Ushbu dars hisoblash tafakkuridir. Ba'zan yangi o'yinni o'rganish qiyin
          bo'lishi mumkin, shunday emasmi? Avvaliga bu chindan ham chalkash tuyulishi
          mumkin va ba'zida u yerda sizga qoidalarni o'rgatadigan hech kim bo'lmaydi,
          shuning uchun uni o'zingiz o'rganishingiz kerak.
      2:
        text: Yaxshi yangilik shundaki, siz bir nechta fikrlash fokuslarini bilsangiz,
          o'zingiz mustaqil ravishda narsalarni aniqlab olishingiz mumkin. Ushbu fokuslar
          muammolarni ko'rib chiqish va hal qilishning noyob usullaridir. Ushbu darsda
          siz to'rtta fokus haqida bilib olasiz va o'yin qoidalarini aniqlash uchun
          do'stlaringiz bilan ularni mashq qilasiz.
      3:
        text: Katta muammoni kichikroq qismlarga ajratganda, siz miyangizdan foydalanib,
          katta muammoni hal qilasiz. Katta muammoni bir nechta kichik muammolarga
          aylantirganimizdan so'ng, biz keyingi ishlarga o'tishimiz mumkin, bu naqsh
          bilan mos keltirishdir.
      4:
        text: Ana shunda biz narsalar orasidagi o'xshashlikni izlaymiz. Bir xil narsalarni
          topsak, ulardagi farqni qanday aniqlay olamiz? Ushbu farqlarni olib tashlaganimizda,
          bu abstarksiya - mavhumlik deb ataladi.
      5:
        text: Muammoni yechish bosqichlarini aniqlagandan so'ng, men ushbu qadamlarni
          algoritm deb nomlangan tartibda qo'yishim mumkin, shunda har kim bu muammoni
          hal qilish uchun mening ko'rsatmalarimdan foydalanishi mumkin. O'yinni qanday
          qoidalarsiz o'ynashni aniqlash uchun biz ushbu to'rtta bosqichdan foydalanamiz.
          O'yin oxiriga kelib siz shunga o'xshash narsalarni o'ynay olasiz!
    C3_crowdsourcing:
      1:
        text: Ushbu dars kraudsorsing deb nomlanadi. Ushbu darsda biz ba'zi narsalarni
          barchasini yolg'iz bajarishga urinish o'rniga, guruhlarda bajarish qanchalik
          oson bo'lishi mumkinligini bilib olish uchun kartochkalardan foydalanamiz.
          Shunday qilib, do'stlaringiz bilan birlashing va ajoyib narsa qiling. Kraudsorsing
          - bu tezroq tugatish uchun ko'plab odamlardan yordam olish.
      2:
        text: Kompyuter fanida biz doimo kraudsoursdan foydalanamiz. Minglab havaskorlar
          va mutaxassislar kompyuterlarini bir-biriga bog'lab, milliardlab va milliardlab
          ma'lumotlarni qidirishadi. Marsennning navbatdagi asosiy raqami yoki hattoki
          begona aloqalar kabi narsalarni qidiryapsiz.
      3:
        text: Filmni olsak, filmning har bir soniyasi 24 ta individual rasmdan iborat
          bo'lib, biz ushbu kadrlarni chaqiramiz. Shunday qilib, ushbu rasmlarning
          har birini yaratish va ko'rsatish va barchasini birlashtirish kerak. Mening
          jamoam va men, barchamiz dasturiy ta'minot ishlab chiqaruvchilarmiz. Hammamiz
          birgalikda tasvir yaratadigan, ekranda ko'rgan yakuniy tasvirni yaratadigan
          dasturiy ta'minot yaratish uchun birgalikda ishlaymiz. Bu rassomlar va boshqa
          ishlab chiquvchilar ekranda kerakli rasmlarni yaratish uchun jamoaviy ish
          va ularning jarayoni jarayonida foydalanishi mumkin bo'lgan vositadir.
      4:
        text: Masalan, Nemoni qidirib multfilmida, Krssh hamda Squirt va ularning
          barcha do'stlari Sharqiy Avstraliya oqimi orqali parvoz qilayotgandagi kabi.
          Siz o'tayotgan suv tasvirlarini, toshbaqaning orqa tomonidagi ranglarni,
          baliqlarning yon tomonlarini ko'ryapsiz, deylik. Bularning barchasi biz
          yozgan matematik va kompyuter dasturlari orqali hosil bo'ladi, keyin biz
          rassomga beramiz va ular bu so'nggi rasmni yaratish va uni chiroyli qilish
          uchun uni olishlari kerak bo'ladi.
    C3_dice_race:
      1:
        text: Ushbu dars zarlar poygasi deb nomlanadi. Deyarli hamma kishi kompyuter
          o'yinlarini o'ynashni yaxshi ko'radi. Kompyuter dasturchilari o'yin qadamlarini
          qanday qilib dasturga aylantirishi haqida o'ylab ko'rganmisiz? Kompyuter
          o'yinlarini yaratish va har qanday muammoni hal qilishda birinchi qadam
          fikrlash va rejalashtirishni talab qiladi.
      2:
        text: Muammoni hal qilishning fikrlash bosqichi algoritmni ishlab chiqaradi,
          bu muammoni hal qilish yoki vazifani yakunlash uchun bosqichma-bosqich rejadir.
          Ushbu darsda siz zarlar poygasi o'yini uchun algoritm yaratasiz. Shunda
          siz do'stlaringizdan o'yin o'ynash uchun quyidagi bosqichlarni bajarishi
          mumkinligini bilish uchun o'zingizning rejangizni sinab ko'rishingizni so'raysiz.
          Dasturchi qadamlarning to'g'riligiga ishonch hosil qilganidan so'ng, algoritmni
          kompyuter tushunadigan til bilan dasturga aylantirish vaqti keldi.
      3:
        text: Biz har kuni qiladigan deyarli har bir narsa algoritmni, vazifani bajarish
          uchun bajarishingiz mumkin bo'lgan qadamlar ro'yxatini talab qiladi. Maktabga
          tayyorgarlik ko'rish yoki do'stlaringiz bilan qiziqarli kunni rejalashtirish
          yoki gazakni tuzatish haqida o'ylang. Ushbu topshiriqlarning har birini
          bajarish uchun siz uni kichik bosqichlarga ajratishingiz kerak, ba'zida
          qadamlar aniq tartibda bo'lishi kerak.
      4:
        text: Sendvich tayyorlash haqida o'ylab ko'ring. Avval kabinetdan qaysi ingredientni
          chiqarishingiz muhim emas. Ammo bankani ochmaguningizcha yeryong'oqni yoyishingiz
          mumkin emas. Kompyuterlar algoritmlari va dasturlariga muhtoj bo'lib, ular
          haqida o'ylamasdan qilishimiz mumkin bo'lgan oddiy narsalarni ham ko'rsatib
          berishlari kerak.
      5:
        text: Algoritm - bu dasturni amalga oshirish uchun kompyuterga berilgan haqiqiy
          ko'rsatma bo'lib, sodir bo'lishi kerak bo'lgan narsalarni o'ylashdir. Algoritmni
          kompyuter ishga tushirishidan oldin uni dasturga tarjima qilish kerak. Vazifani
          algoritm deb nomlangan bosqichlarga ajratish ba'zan qiyin kechadi. Ammo
          har qanday yangi ko'nikma singari, u amaliyot bilan osonroq bo'ladi.
    C3_farmer_while:
      1:
        text: Sikllar kundalik hayotda qilayotgan ishlaringizga juda o'xshash. Tasavvur
          qiling, siz mashinangizni yuvayapsiz, u tozalaguncha tozalab turasiz. Toza
          bo'lmasa-da, ovlashni davom eting. Siz bu narsalarni doimo baholaysiz.
      2:
        text: Fermeringizga yordam berish uchun bizda yangi ko'rinish paydo bo'ldi.
          Bu vaqt-blok deb nomlanadi. Aslida bu juda oddiy. Yuqoridagi gap to'g'ri
          bo'lsa-da, biror narsa qiling. Masalan, qoziq harakatlanayotganda bitta
          pichan. Davom eting va fermeringiz bilan sinab ko'ring.
    C3_functional_suncatchers:
      1:
        text: Ushbu dars funksional quyosh tutuvchilar. Siz funksiyalardan foydalanib,
          ushbu chiroyli quyosh tutuvchilarni yaratasiz. Ushbu quyosh tutuvchilardan
          birini yaratish uchun bir necha bosqichlar mavjud. Ba'zi qadamlarni ko'p
          marta takrorlashingiz kerak.
      2:
        text: Quyosh tutuvchini tayyorlash jarayonini soddalashtirishning birinchi
          bosqichi - biz nimani qayta-qayta takrorlashimiz kerakligini aniqlash. Biz
          ushbu qadamlarni funksiya deb ataydigan narsalarga birlashtira olamiz.
      3:
        text: Ammo chiroyli quyosh tutuvchi yaratish uchun aniq qadamlarni bajarishdan
          ko'ra ko'proq narsa bor. Ba'zan biz ijodiy bo'lishni va biz foydalanadigan
          munchoqlar rangini o'zgartirishni xohlaymiz. Turli xil rangli munchoqlardan
          foydalansak, har bir quyosh tutuvchilarni noyob qilishimiz mumkin.
      4:
        text: Munchoqlarni o'zgaruvchan deb o'ylasangiz, quyosh tutuvchingiz sizga
          xos bo'ladi, bu o'zgarishi mumkin bo'lgan ma'lumot uchun joyni bildiruvchi
          so'z. Funksiyalar va o'zgaruvchilardan foydalangan holda chiroyli quyosh
          tutuvchilarni yaratishda zavqlaning!
    C3_internet:
      1:
        text: Ushbu dars Internet haqida. Internet juda band bo'lgan joy va shu gavjum
          yo'lga o'xshaydi. Avtomobillar kabi xabarlar o'z manzillariga yetib borish
          uchun yaqinlashmoqda. Xabarlar Internet orqali juda tez harakat qiladi.
      2:
        text: Internet qanday ishlashini aniqlash, Internetdan foydalanganda nima
          bo'layotganini tushunishga yordam beradi. Qanday qilib xabarlar kompyuteringizdan
          sevimli veb-saytga yoki do'stingizdan elektron pochta qutisiga o'tishini
          bilib olasiz. Yo'llarni bilsangiz va belgilarni o'qiy olsangiz, band bo'lgan
          yo'llarda harakatlanish osonroq bo'lgani kabi, Internetda sayohat qilish
          ham parda ortida nimalar bo'layotganini bilganingizda unchalik murakkab
          bo'lmaydi.
      3:
        text: Internetda xabar yuborish, pochta orqali xabar yuborishga o'xshaydi,
          ammo bir nechta farqlar mavjud. Men Google.com saytidaman. Ushbu veb-saytning
          IP-manzili bu raqam. Siz IP-manzilni pochta orqali qaytib kelgan manzilingiz
          deb bilishingiz mumkin. Tasavvur qilaylik, men pochta orqali u erdagi ofisdagi
          odamga xabar yuborishni xohlayman. Eshikda URL va IP manzilni ko'rasizmi?
          Men ushbu xabarni yozdim va yuborish tugmachasini bosing.
      4:
        text: Pochta xizmatidan farqli o'laroq, sodir bo'ladigan birinchi narsa shundaki,
          Internet xabarni kichik qismlarga ajratadi, shuning uchun uni osonroq yuborish
          mumkin. Ushbu kichik qismlarga paketlar deyiladi. Xabarning har bir to'plami
          belgilangan manzilga birma-bir yetkazib beriladi. Qabul qilgich xabarni
          to'g'ri o'qishi uchun ushbu paketlarning barchasi to'g'ri tartibda to'plangan
          bo'ladi. Albatta, Internet qanday ishlashini bilib olish uchun yana ko'p
          narsalar mavjud, ammo bu juda yaxshi boshlanishdir. Siz aqlli Internet foydalanuvchisi
          bo'lishga intilasiz! O'rganganlaringizni oilangiz va do'stlaringizga albatta
          aytib bering!
      5:
        text: 'Mening ismim Amanda Kemp va men Google da dasturiy ta''minot muhandisiman.
          Men profillar va kontaktlarni saqlaydigan bekend serverda ishlaydigan jamoada
          ishlayman. Faoliyatimda biz kontaktlarni boshqa qurilmalarga, masalan, telefoningizga
          qanday yuborish mumkinligi haqida ko''p o''ylaymiz. Ko''pgina odamlar juda
          ko''p kontaktlarga ega, deyishingiz mumkin: 1000 ta kontakt va biz bu kontaktlarning
          barchasini birdan telefoningizga yuborishni istamaymiz, chunki bu juda katta
          hajmdagi xabar. Internet katta xabarlarni paketlarga ajratish usuliga o''xshab,
          biz telefonimizga bir vaqtning o''zida faqat 100 ta kontakt yuborishimiz
          va telefonimiz bizga javob berib, keyingi 100 tani so''rashimiz mumkin bo''lgan
          sahifalash deb nomlangan konsepsiyadan foydalanamiz.'
      6:
        text: Dasturiy ta'minotning eng ajabtovur tomoni shundaki, u butun dunyoga
          ta'sir qilishi mumkin. Dastlab dasturlashni o'n to'qqiz yoshimda o'rganganman.
          Menimcha, kollejda ikkinchi kursda yoki kichikroq bo'lganman. Yozganim esimda
          bo'lgan birinchi dastur bu Selsiyni Farengeytga o'zgartirgan dastur edi.
          Men dasturlashni yaxshi ko'raman, chunki men odamlarga yordam berishni yaxshi
          ko'raman. Men Google da butun dunyo bo'ylab odamlarga yordam beradigan va
          chindan ham aql bovar qilmaydigan va ajabtovur dasturlar yozishim mumkin.
    C3_maze_conditionals:
      1:
        text: Odamlar har kuni qaror qabul qilishadi. Masalan, ko'chaga chiqishdan
          oldin shart operatori bajariladi, agar yomg'ir yog'ayotgan bo'lsa, men yomg'ir
          kiyimini olishim kerak. Ushbu turdagi shartlarni aniqlaganingizdan so'ng,
          kompyuterlar ularni tushunadi, ular bu narsalarni ishonchli va tezkor bajarishi
          mumkin. Kompyuter dasturi haqiqatan ham ozgina matematik, ba'zilari esa
          qaror qabul qilinadigan bayonotlardir.
      2:
        text: If bloki zombining qaror qabul qilishiga yordam beradi. Biror narsani
          tekshiradi. Masalan, chapga yo'l bormi, degan blokdan foydalanib, uning
          ichiga chapga burilish buyrug'ini qo'yishingiz mumkin. Biz zombi atrofini,
          chap tomonda yo'l bor yoki yo'qligini tekshirib ko'rishimiz mumkin, agar
          shunday bo'lsa, buriladi.
      3:
        text: Keyin biz ushbu takrorlash ichidagi oldinga siljish blokidan foydalanamiz,
          chunki u faqat to'g'riga yurishni xohlasa, oldinga siljiydi. Agar burilish
          bo'lsa, if blok unga chapga burilish kerakligini aytadi. Ko'ryapsizmi, agar
          biz buni qilsak, chap tomonga burilib, boshqa yo'l bilan oldinga siljigan
          bo'lsak, maqsadimizga erishamiz.
      4:
        text: Bu, albatta, kompyuter dasturlashda asosiy tushuncha bo'lgan if operatoridan
          foydalanishning misoli. Men bilgan narsalardan biri bu tik-tac-toe o'ynaydigan
          dastur yozishni o'rganish edi. Menda, agar boshqa kishi g'alaba qozonmoqchi
          bo'lsa, davom etadi va bu joyni to'sib qo'yadi, degan so'zlar bor edi. If
          operatori qanday ishlatilishini bilib oling, bu asosiy tushunchalardan biridir.
    C3_maze_level_4:
      1:
        text: Ushbu misolda sizning maqsadingiz kungaboqarga zombi yetkazishdir. Biz
          beshta oldinga siljish bloklarini ishlatishimiz mumkin yoki kompyuterga
          oldinga siljish va bitta takroriy blok yordamida besh marta takrorlashni
          aytishimiz mumkin.
      2:
        text: Bu vaqtni tejaydi va yo'lni osonlashtiradi. Uni ishlatish uchun faqat
          oldinga siljish blokini takroriy blok ichiga qo'ying. Yugurishni boshlang
          va zombi yoqimli kungaboqar tomon besh marta oldinga siljiydi.
    C3_playlab_create_game:
      1:
        text: Siz shu paytgacha animatsiyani yoki hikoyani har safar ishga tushirganingizda
          aynan shu narsani bajaradigan qilib qo'ygansiz. Endi siz chindan ham o'ynashingiz
          mumkin bo'lgan interaktiv o'yin qilishingiz mumkin.
      2:
        text: Sinash uchun ba'zi yangi bloklar mavjud. "when arrow" bloki va "move
          act" bloki mavjud. Aktyorlarni o'q tugmachalari atrofida aylantirish uchun
          siz ushbu bloklarni birlashtira olasiz. Aktyorlar to'qnashganda yoki chertish
          paytida narsalarni bajaradigan ba'zi bloklar mavjud. Ularni tekshiring va
          zavqlaning!
    C3_songwriting_with_parameters:
      1:
        text: Bu qo'shiq yozish darsi. Musiqa kompyuter dasturiga juda o'xshaydi.
          Yozilgan yozuvlar va so'zlar qo'shiqchiga nima qilish kerakligini aniq aytib
          beradi. Musiqaning ayrim qismlari qayta-qayta ishlatiladi.
      2:
        text: Biz buni naqarot deb ataymiz. Kompyuter dasturida dasturning qayta-qayta
          ishlatiladigan qismlari funksiyalar deb ataladi. Qo'shiq so'zlarini o'qiganingizda
          va u yerda naqarot so'zi aytilgan bo'lsa, siz naqarot so'zini aytasizmi?
          Yo'q, siz naqarot qaysi so'zlardan iboratligini ko'rish uchun sahifaning
          yuqori qismiga qaraysiz.
      3:
        text: Ushbu darsda siz kichkina bunny foo foo deb nomlangan  kichkina qo'shiqni
          o'rganasiz. Qo'shiqda bir necha bor qayta-qayta kuylaydigan naqarot bor.
          Funksiya - bu siz chaqirishingiz va qayta-qayta ishlatishingiz mumkin bo'lgan
          kod qismidir. Bu dasturlashni osonroq va samaraliroq qiladi, shuning uchun
          funksiyalaringiz qadamlarini qayta-qayta yozishingiz shart emas. Siz shunchaki
          bir marta yozishingiz mumkin!
    C4_bee_conditional:
      1:
        text: Bu shartli blok. Agar siz gul yoki chuqurchada bo'lsangiz, unda biron
          bir narsa qiling. Bu biz ushbu savol belgisi bilan qancha asal yoki nektar
          olishni bilsak foydalidir.
      2:
        text: Ushbu misolda, agar u gul bo'lsa, barcha nektarni oling va keyin boshqasini
          ishlating, agar u ko'plab chuqurchalar bo'lsa, asal tayyorlang deymiz. Ta-dam!
    C4_conditionals:
      1:
        text: Bizda if/else bloki deb nomlangan yangi blok mavjud. Bu avvalgi jumboqlarda
          ishlatgan if bloklari singari shartli bayon. Ammo endi pastki qismida yana
          bir narsa degan yangi qism paydo bo'ldi. if/else bloki asalarilarga ikkita
          harakatlar to'plami o'rtasida qaror qabul qilishga imkon beradi. Agar ari
          gulda bo'lsa, ari siz aytgan birinchi qismda qilgan harakatlaringizni bajaradi.
          Agar ari gul yonida bo'lmasa, ari siz aytgan uyaga qo'ygan harakatlar majmuasini
          bajaradi.
      2:
        text: Shart operatorlari kompyuterlar qanday qaror qabul qilishga qodirligini
          ko'rsatadi. Odamlar kompyuterga ma'lum bir shartni taqdim etilsa, buni amalga
          oshirishi mumkin bo'lgan holatlarni yaratadilar. Aks holda, bu aksincha
          ma'noni anglatadi va boshqa holatni bajaradi. Bizning if/else operatorimizning
          yuqori qismida blok gulda bo'lsa, deyiladi. Ammo bizning blokimizning yuqori
          qismida boshqa narsalar bo'lishi mumkin, masalan, agar nektar 2 ga teng
          bo'lsa yoki oldinda yo'l bo'lsa, bizning blokimiz xuddi shunday yo'l tutadi.
          Agar yuqoridagi shart to'g'ri bo'lsa, u birinchi harakatlar to'plamini bajaradi.
          Aks holda, yuqoridagi gap yolg'on bo'lsa, u ikkinchi harakatlarni bajaradi.
    C4_for_loops:
      1:
        text: Kodni qaytarish uchun takrorlash blokdan foydalanganda, kompyuter keraklicha
          takrorlanganini qanday biladi? Takroriy blok aslida for loop deb nomlangan
          murakkab kod orqali bajariladi, bu boshlang'ich qiymatdan to oxirigacha
          ma'lum bir o'sish bilan hisoblash deganidir.
      2:
        text: Masalan, takroriy uchta blok 1 dan 3 gacha 1 qadamdan sanaladi. Har
          safar hisoblashda u sikl ichidagi kodni ishga tushiradi. For sikli, siklning
          boshida boshlang'ich qiymatiga o'rnatiladigan hisoblash o'zgaruvchisi yordamida
          necha marta ishlaganligini biladi va sikl har safar ishga tushirilganda
          unga o'sish qo'shiladi. Hisoblanayotgan o'zgaruvchi oxirgi qiymatdan kattaroq
          bo'lishi bilan, sikl ishlashni to'xtatadi.
      3:
        text: Takrorlash bloki o'rniga real for loopdan foydalanishning foydasi shundaki,
          siz hisoblash o'zgaruvchisini ko'rishingiz va o'zingizning siklingizda ishlatishingiz
          mumkin. Masalan, agar menda bir qator gullar bo'lsa, birinchisida bitta
          nektar bo'lsa, ikkinchisida ikkita nektar, uchinchisida uchta nektar bo'lsa,
          men fordan foydalanib, asalarilarga har safar "qarshi" nektarlarni yig'ishini
          aytaman, qaysi biri birinchi gulda, ikkinchisi ikkinchisida va uchtasi uchinchisidaligini
          ko'rsatadi.
      4:
        text: Shuningdek, for siklida siz hisoblagichni har safar bitta raqamdan kattalashtirishingiz
          mumkin. Siz istasangiz 2, 4 yoki hatto har safar o'zgarib turadigan miqdorchalik
          hisoblashingiz mumkin.

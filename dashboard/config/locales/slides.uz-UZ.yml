    C4_function_create:
      1:
        text: Siz funksiya bloklarini tahrirladingiz, endi yangi funksiyalar blokini
          noldan yaratish vaqti keldi. Bu juda oddiy. Uskunalar panelida funksiyalar
          deb nomlangan toifa borligini ko'rishingiz mumkin. Agar siz ushbu tugmani
          bosgan bo'lsangiz, funksiya yaratish deb nomlangan to'q sariq tugmani ko'rasiz.
          Buni bosish bilan siz allaqachon mavjud funksiya bloklarini tahrirlash uchun
          ishlatgan funksiya muharriri paydo bo'ladi.
      2:
        text: Avvalgidek, siz o'zingizning funksiyangizni nomlash bilan boshlaysiz,
          funksiya bajarilishi kerak bo'lgan narsalarning tavsifini yozasiz. Masalan,
          kvadrat chizish yoki uchburchak chizish, so'ng bloklarni uskunalar panelidan
          quyidagi oq ish maydoniga sudrab olib borish kerak. Ushbu bloklarni funksiya
          uchun yashil o'raydigan blok ichiga sudrab borishni unutmang.
      3:
        text: Ishni tugatgandan so'ng, saqlash va chiqishni bosing. Bu sizni jumboqning
          asosiy ish joyiga qaytaradi. Siz yaratgan yangi funksiya sizning uskunalar
          panelidagi funksiyalar toifasida yashil blok sifatida namoyon bo'ladi. Buni
          asosiy ish joyiga sudrab olib boring va jumboqni yechish uchun boshqa bloklar
          singari foydalaning.
    C4_function_edit:
      1:
        text: Kompyuter dasturlashning eng yaxshi tomonlaridan biri bu kompyuterga
          qanday qilib amalni bajarishni o'rgatganingizdan so'ng, ushbu funksiyani
          qayta chaqirishingiz mumkinligidadir. Siz unga nom berasiz va keyin uni
          chaqirishingiz mumkin. Bu haqiqatan ham tilni tobora kengaytirishga o'xshaydi.
      2:
        text: Biz qurgan dasturda to'rt marta harakatlanish va burilish orqali kvadrat
          chizishni o'rgandik. Biz bu funksiyani olib, unga nom berishimiz, kvadrat
          chizishimiz mumkin, shunda xohlagan vaqtimizda kvadrat chizamiz, shunda
          u orqaga qaytadi va shu funksiyani, ya'ni kodni chaqiradi va biz uchun funksiya
          bajariladi. Ushbu tushunchani dasturlash tilimizga qo'shdik.
      3:
        text: Ushbu jumboqda biz allaqachon siz uchun chizilgan kvadrat funksiyasini
          yaratdik. Siz uni yashil blok sifatida uskunalar panelida ko'rasiz. Kvadrat
          chizish uchun avval yozgan kodingizni yozing va uni shu funksiyaga qo'ying.
          Buning uchun kvadrat blokni chizish uchun yashil rangdagi tahrirlash parametrini
          bosing. Bunda funksiya muharriri ochiladi. Funksiya muharriri uch qismdan
          iborat. Sizning funksiyangizni nomlaydigan joy. Ushbu funksiyadan oldin
          bu yashil blokda paydo bo'ladi. Keyin sizning funksiyangiz nima qilishi
          kerakligini qisqacha tavsifini yozing.
      4:
        text: Bunday holda, kvadrat chizish kerak. Buning ostidagi bo'sh joy - bu
          ish maydoni va siz ishlatgan ish maydoni kabi ishlaydi. Bloklarni uskunalar
          panelidan ushbu ish joyiga sudrab olib tashlang. Funksiya uchun yashil o'raydigan
          blokning ichiga kvadrat hosil qiladigan bloklarni qo'yishni unutmang. Ishni
          tugatgandan so'ng, saqlash va chiqishni bosing. Bu sizni jumboqning asosiy
          ish joyiga qaytaradi. Endi jumboqni yechish uchun boshqa bloklar singari
          kvadrat funksiya blokidan ham foydalanishingiz mumkin.
    C4_function_parameters:
      1:
        text: Bu yerda 50 pikselli tomonlar bilan kvadrat chizadigan funksiya mavjud.
          Ajoyib, lekin agar men tomonlari 50 pikselli kvadrat va yon tomonlari 100
          pikselli boshqa kvadrat chizishni xohlasam nima bo'ladi? Biz deyarli bir
          xil narsani bajaradigan ikkita alohida funksiyani bajarmasligimiz kerak.
          Buning o'rniga biz bitta funksiyani parametr bilan ishlatishimiz mumkin.
      2:
        text: Parametrlar funksiyalar ichidagi o'zgaruvchilar sifatida ishlatiladi
          hamda funksiyaga qiymatlarni o'tkazishga imkon beradi. Keling, ushbu funksiya
          nomiga o'xshash bo'lgan parametrni qo'shishga harakat qilaylik, shunda biz
          uni turli o'lchamdagi kvadratlarni yaratishimiz mumkin. Funksiya tahrirlovchisida
          siz nom va tavsifni avvalgidek berishingiz mumkin, ammo endi siz parametr
          qo'shishingiz ham kerak. Parametringiz nomini bo'sh joyga yozing va Add
          Parameter ni bosing. Bu siz yaratgan parametr nomi bilan qizil blok yaratadi.
          Endi biz oldinga siljishni 100 ta uzunlik parametri bilan almashtirishimiz
          mumkin, shunda u Length bo'yicha oldinga siljiydi.
      3:
        text: Saqlash va yopish tugmachasini bosing va yangi yaratish uchun uskunalar
          panelidagi funksiyalar toifasidan to'rtburchak blok hosil qiling. Uzunlik
          yonida bo'sh joy borligini sezasiz, chunki funksiya uzunlik parametri qanday
          qiymatga ega bo'lishi kerakligini bilishi shart. Matematika toifasidagi
          raqamli blokni sudrab olib, shu joyga qo'ying. Qanday qilib funksiyani turli
          uzunliklar bilan qayta-qayta ishlatib, har xil kattalikdagi kvadratlarni
          yasashni ko'ring. Buni o'zingiz sinab ko'ring!
    C4_intro:
      1:
        text: Odatda dasturlash matnda bo'ladi, ammo biz Blockly-dan foydalanamiz,
          bu dasturlarni yozish uchun siz sudrab olib boradigan bloklardan foydalanadi.
          Umuman olganda siz hali ham kod yaratmoqdasiz. Boshlash uchun biz ushbu
          Angry Bird-ning  labirintadan o'tib, uning tuxumini o'g'irlagan yovuz cho'chqachalarga
          borishiga yordam beradigan dastur kodini tuzamiz.
      2:
        text: Blockly uchta asosiy qismga bo'lingan. Chap tomonda qushlarning labirinti
          joylashgan bo'lib, u yerda sizning dasturingiz ishlaydi. Labirint ostida
          har bir darajadagi ko'rsatmalar yozilgan. Ushbu o'rta maydon uskunalar panelidir
          va ushbu bloklarning har biri qush tushunadigan buyruqdir. O'ng tomondagi
          bo'sh joy ish maydoni deb nomlanadi va bu yerda biz dasturimizni yaratamiz.
      3:
        text: Agar ko'chirish blokini ish joyimizga sudrab borsak va "run" tugmachasini
          bossak, nima bo'ladi? Qush panjara ustidagi bitta qutini oldinga siljitadi.
          Va agar men qushni bir quti oldinga siljiganidan keyin biror narsa qilishni
          xohlasam nima bo'ladi? Dasturimizga yana bir blok qo'shishim mumkin.
      4:
        text: Men "turn right" blokini tanlamoqchiman va uni sariq blok paydo bo'lguncha
          ko'chirish blokim ostiga tortaman. Keyin men uni tashlayman va ikkala blok
          birlashib ketadi. Men yana "run" tugmachasini bosganimda, qush bizning ish
          joyimizda yuqoridan pastga biriktirilgan buyruqlarni bajaradi.
      5:
        text: Agar siz blokni o'chirishni xohlasangiz, uni stekdan olib tashlang va
          axlat qutisiga torting. Ishga tushirishni boshlaganingizdan so'ng, qushni
          qaytadan boshlash uchun har doim Reset tugmachasini bosishingiz mumkin.
          Endi o'sha cho'chqachalarni olaylik!
    C4_math_artist:
      1:
        text: Agar men balandligi 50 piksel bo'lgan va uzunligidan ikki baravar keng
          to'rtburchak chizmoqchi bo'lsam, kompyuterga buni qanday qilib dasturlashtirgan
          bo'lardim? Men ijrochiga ellikta ko'tarilib, o'ngga burilib, keyin 100 dan
          oshib, hammasini ikki marta ko'chirishni ayta olaman. Keyin men kompyuter
          uchun matematikani bajaraman.
      2:
        text: Miyangizda ellikni ikkiga ko'paytirish qiyin bo'lmasligi mumkin, ammo
          kompyuterlar matematikani juda yaxshi bilishadi, shuning uchun iloji bo'lsa,
          bu ishlarni ularga topshirishimiz kerak. Agar men uning o'rniga faqat balandlik
          deb ataladigan o'zgaruvchini ishlatgan bo'lsam, unda men osongina balandlikni
          ellikka o'zgartirib, so'ngra algoritmimni o'zgartirib, rassomga balandlik
          bo'ylab ko'tarilib, o'ngga burilib, keyin balandlikni 2 marta ko'paytirsam,
          bu bizga uzunligidan ikki baravar keng to'rtburchak beradi.
    C4_unplugged_algorithms:
      1:
        text: Ushbu dars Tangram algoritmlari deb nomlanadi. Tangram - boshqa shakllar
          yasash uchun birlashtiriladigan yetti qismdan iborat jumboq. Jumboqni qanday
          qilib birlashtirishni sherigingizga tushuntirish uchun siz algoritmdan foydalanasiz.
      2:
        text: Algoritm - bu vazifani bajarish uchun bajarishingiz mumkin bo'lgan ishlar
          ro'ketma-ketligining ro'yxati. Kundalik haoytda xarid qilish ro'yxatlari
          va retseptlar kabi narsalar bilan ishlatamiz. Sodda qilib aytganda, algoritmni
          izohlashning ko'plab usullari mavjud va algoritmni bajarayotgan shaxs doim
          ham xohlagan narsani ololmasligi mumkin. Agar siz hamma bir xil narsa bilan
          yakunlanishiga ishonch hosil qilishni istasangiz, unda sizning algoritmingiz
          batafsil va juda aniq bo'lishi kerak.
      3:
        text: Bugun rasmni yakunlash uchun algoritmdan foydalanmoqdaman. Men bo'rining
          rasmini chizishga harakat qsiklchi edim, lekin men yaxshi rassom emasman.
          Yaxshiyamki, men kabi odamlar uchun raqamlar orqali bo'yash mavjud. Bu yerda
          qirqta rang bor va unda har bir bo'limnida qaysi rangga bo'yash kerakligini
          ko'rsatadigan kichik harflar va raqamlar mavjud. Raqamlar bo'yicha bo'yash
          menga qaysi rangni qayerda ishlatishni aniq aytib beradi.
      4:
        text: Bu juda aniq, shuning uchun men ko'rsatmalarga amal qilaman va rasm
          ajoyib ko'rinishga ega bo'ladi. Bu ajoyib algoritm. Agar ko'rsatmalar yetarlicha
          aniq bo'lmaganida, mening bo'rilarim yaxshi ko'rinmas edi. Agar siz haqiqatan
          ham biron bir narsa rejalashtirganingizdek chiqishini istasangiz, eng yaxshisi
          o'ta aniqroq bo'ling.
    C4_unplugged_binary:
      1:
        text: Har bir jamoa, qog'ozni ushlab turgan odamga ko'rsatma beradigan kishi,
          ularning o'chirish belgisi nima bo'lishini va ularning belgisi qanday bo'lishini
          aniqlashi kerak. Ikkilikda, bu ikki harfli alifboga o'xshaydi. Xuddiki A
          va B sizning butun alifboingiz kabi, faqatgina ular 0 va 1 dan iborat.
      2:
        text: Ikkilikdan foydalanishning eng keng tarqalgan usuli bu if operatoridir.
          Bu dasturlashdan klassik narsa. Dastur ishlaydi va agar biror narsa rost
          bo'lsa, mana bu bajariladi. Yoki bu to'g'ri bo'lmasa siz boshqa narsa qilasiz.
          Agar siz biroz murakkabroq ish qilishni xohlasangiz nima bo'ladi? If operatori
          o'rniga siz kompyuterdagi rasm yoki tovush kabi narsalar bilan ishlasangiz-chi?
      3:
        text: 'Kompyuter faqat ikkilikni biladi, lekin rasm - ikkilik emas, u 1 va
          0 emas, shuning uchun buni qanday qilish kerak? Mana bir misol: Sizda bu
          go''zal rasm bor. Rasm o''zi aslida ma''lumot turi hisoblanadi. Barcha ma''lumotlar
          ikkilik usulda yoki boshqa usul bilan kodlanishi mumkin, faqat buni qanday
          qilishni tushunishingiz kerak.'
      4:
        text: Siz bu panda ayiqchasiga panjara qo'yamiz deb tasavvur qiling va har
          bir kvadrat uchun bu kvadrat ko'proq qora yoki oq rangga ega bo'lishiga
          qaror qilamiz. Va keyin biz shu tarzda rang beramiz. Endi katakchadagi har
          bir katak oq yoki 1, keyin biz aytadigan qora kvadratlar bular 0 (ikkilik
          raqam), oq kvadratlar esa bir, ikkilik raqam. Oxir-oqibat, sizda faqat birlar
          va nollar qoladi. Shunday qilib siz ushbu rasmni ikkilik shaklda namoyish
          etasiz.
    C4_unplugged_forloops:
      1:
        text: Ushbu dars sikl uchun qiziqarli. Ushbu darsda biz zar o'yinini o'ynash
          uchun raqamlar qatoridan foydalanamiz. Har bir o'yinchi boshlang'ich qiymatini,
          to'xtash qiymatini va bizning oralig'imizni belgilash uchun uch marta aylanadi.
          Har bir burilish paytida biz boshlang'ich qiymatimizni aylantiramiz va har
          bir qiymat bizning interval qiymatimiz bilan bir xil qadamlar bilan oldinga
          qadam qo'yadi. Biz to'xtash qiymatiga yetib borganimizda aylanishni to'xtatamiz.
          Eng yuqori ball to'plagan kishi g'olib chiqadi!
      2:
        text: Sikllar juda ko'p joylarga mos kelishi mumkin va agar siz meteorolog
          bo'lishni istasangiz, siz doimo sikldan foydalanishingiz mumkin. Salom,
          men Bekiman. Men EverPower Renewables-da shamol meteorologi sifatida ishlayman.
          Men kompaniyaning shamol elektr stantsiyalariga ega bo'lgan Kolumbiya daryosi
          darasi hududi uchun shamol tezligini taxmin qilaman.
      3:
        text: Biz u yerda qancha shamol bo'lishini tushunishga harakat qilayapmiz,
          shunda qancha quvvat chiqarilishini bilamiz. Biz ushbu ma'lumotni real vaqtda
          energiya savdogarlariga beramiz. Elektr tarmog'i muvozanatli ekanligiga,
          sizning chiroqlaringiz yonib turishiga va bizning fermer xo'jaliklaridan
          chiqaradigan energiya miqdorini maksimal darajaga ko'tarishimizga ishonch
          hosil qilish uchun biz ularga aytadigan quvvat qanchaligiga qarab quvvatni
          sotib olishadi va sotadilar.
      4:
        text: Biz Portlendda joylashgan EverPower Renewables milliy nazorat markazidamiz
          va bu yerda biz mamlakatimizdagi barcha fermer xo'jaliklaridan ma'lumot
          olamiz. Bugungi kunda hatto eng kuchli kompyuterlar ham hamma joyda atmosferani
          simulyatsiya qila olmaydilar. Kompyuterni prognozlash modellarida biz tarmoq
          deb ataydigan narsalarga egamiz. Har bir panjara nuqtasi kenglik, uzunlikdir.
          Biz fizikani hisoblashimiz va shamol tezligini, haroratni, bosimni va shunga
          o'xshash narsalarni aniqlashimiz kerak.
      5:
        text: Bular juda katta tarmoqlar ekan va biz ko'p narsalarda buni amalga oshirmoqdamiz,
          biz bu narsalarni millionlab va millionlab marta ko'rib chiqamiz. Men qilgan
          hamma narsani sikllar uchun ishlataman. Masalan, bu yerda for sikli mavjud.
          Shamolni bashorat qilayotganda, uning ichiga kiradigan juda ko'p turli xil
          parametrlar mavjud, chunki odam o'tirib, bu hisob-kitoblarni bajarishi mumkin
          emas. Shamolga ta'sir qiladigan narsalarning juda ko'p turli xil jihatlari
          borki, bashorat qilish uchun bizga kompyuter modeli kerak.
    C4_unplugged_madlibs:
      1:
        text: Ushbu darsda biz bo'sh hikoyalarni to'ldirish bilan ishlaymiz. Sizda
          juda qiziqarli farqlarga ega bo'lgan o'xshash hikoyalarni yaratish uchun
          to'ldirishingiz mumkin bo'lgan shablon mavjud.
      2:
        text: Ushbu darsda biz allaqachon yaratilgan ikkita hikoyadan mavhum bir shablonni
          yasashni o'rgandik. Abstraksiya (mavhumlik) - bu turli xil muammolar uchun
          bitta yechim qanday ishlashini ko'rish uchun farqlar va tafsilotlarni olib
          tashlash san'ati. Bu kompyuter fanida juda foydalidir, chunki u bir nechta
          har xil vaziyatlarda foydali bo'lishi mumkin bo'lgan funksiyalarni yaratishga
          imkon beradi.
    C4_unplugged_parameters:
      1:
        text: Ushbu dars parametrlar bilan qo'shiq yozish deb nomlanadi. Biz bu yerda
          bir nechta qo'shiq yozmoqchimiz. Ba'zan naqarot har safar siz uni kuylaganingizda
          bir oz farq qiladi. Qari Makdonaldning fermasi ashulasi esingizdami? Naqarot
          har bir hayvon uchun bir oz farq qiladi. Va o'sha fermada uning e-i-e-i-o
          sigiri bor edi. Har bir naqarotning kichik o'zgarishini biz parametrlar
          deb ataydigan narsa yordamida ko'rsatishimiz mumkin.
      2:
        text: Ba'zan funksiya parametrga muhtoj bo'ladi. Parametr - bu maxsus ehtiyojni
          sozlash uchun funksiyaga o'tkazishingiz mumkin bo'lgan qo'shimcha ma'lumot.
          Do'stlaringiz bilan muzqaymoq turlarini tayyorlashda siz kompyuter dasturidagi
          parametrlarga o'xshash jarayondan foydalanasiz.
      3:
        text: Vanil muzqaymoqning dumaloqlari har bir turi uchun bir xil bo'lishi
          mumkin, ammo do'stlaringizdan qaysi ikkita qo'shimchani xohlashlarini so'raganingizda,
          siz juda ko'p turli xil kombinatsiyalarni olishingiz mumkin. To'ldirish
          - bu funksiya nomi, lekin har bir to'ldirish turi parametrdir. Funksiyalar
          va parametrlar birgalikda kompyuter dasturlarini va ajoyib muzqaymoqlarni
          yaratish uchun ishlaydi.
    C4_unplugged_variables:
      1:
        text: Ushbu dars konvertlardagi o'zgaruvchilar deb ataladi. Biz ma'lumot yetishmayotgan
          paytda qanday qilib jumla tuzishimiz mumkinligini bilib olamiz. Ko'pchiligimiz
          bo'sh joyni to'ldirish g'oyasi bilan allaqachon tanishmiz. Odatda biz buni
          uy vazifamizga o'z ismimizni qo'yganimizda bajaramiz. Ba'zida bir nechta
          so'zlarni to'ldirish kerak bo'ladi va bu holda biz qaysi ma'lumotlarning
          qayerga ketishini bilish uchun biz bo'sh joyga yorliq beramiz.
      2:
        text: O'zgaruvchilar o'zgarishi mumkin bo'lgan ma'lumotlar qismlari uchun
          joy egallaydi. Yo'qotilgan ma'lumot uchun o'zgaruvchini ishlatib, biz nima
          qilsak ham ishlashni davom ettirishimiz va keyin boshqalarga yetishmayotgan
          ma'lumotlarni to'ldirishiga imkon berishimiz mumkin. Dasturiy ta'minotda
          biz o'zgaruvchilardan juda ko'p foydalanamiz. Biz o'zgaruvchilarni ism,
          elektron pochta manzili va hatto foydalanuvchi nomi uchun to'ldiruvchi sifatida
          ishlatamiz. Shunday qilib, foydalanuvchi ularni to'ldirgandan so'ng, ushbu
          tafsilotlar qayerda paydo bo'lishini dasturga ma'lum qilishimiz mumkin.
          Biz o'z ishimizda doimo o'zgaruvchilardan foydalanamiz.
      3:
        text: Ma'lumotni keyinchalik saqlash uchun har qanday vaqtda, biz o'zgaruvchidan
          foydalanamiz. Aytaylik, foydalanuvchi necha marta tvit qilganini hisoblashimiz
          kerak. Har safar foydalanuvchi tvit yozganida, biz ushbu raqamga bir qo'shamiz
          va har safar foydalanuvchi tvitni o'chirib tashlaganida, biz bu raqamdan
          birni kamaytiramiz. Istalgan vaqtda biz ushbu foydalanuvchi necha marta
          tvit qilganini bilishimiz kerak bo'lsa, biz shunchaki ushbu o'zgaruvchiga
          qaraymiz.
    C4_variables_artist:
      1:
        text: O'zgaruvchi - bu qiymatni saqlashingiz mumkin bo'lgan konteyner. Agar
          u o'zgaruvchini algoritmda ishlatsangiz, u konteynerni ochadi va ichidagi
          qiymatga qaraydi. Bu sizga o'zgaruvchida saqlanadigan qiymatga qarab boshqacha
          yo'l tutadigan aqlli algoritmlarni yozishga imkon beradi.
      2:
        text: 'Masalan, siz ukamga 10 yoshing muborak, tug''ilgan kuning bilan, deb
          yozsangiz, bu juda yaxshi, lekin keyingi yil bu dasturni ishga tushirganimda,
          quyidagicha deyishni istardim: "Tug''ilgan kuningiz bilan, siz 11 yoshga
          to''ldingiz!" Men ukamning yoshini saqlash uchun age deb nomlanadigan o''zgaruvchini
          yaratib, tug''ilgan kunim bilan, ''yosh'' ga o''zlshtiraman deb algoritmimni
          yozsam bo''ladi. O''zgaruvchi o''zgarishi mumkinligi sababli, har yili men
          ''age'' o''zgaruvchisini ''yosh'' + 1 ga teng qilib yangilay olaman.'
      3:
        text: Ushbu jumboqda biz rassom chizgan chiziq uzunligini belgilaydigan o'zgaruvchidan
          foydalanamiz. Keyinchalik bizning kodimizda oldinga siljish bloki ushbu
          uzunlik o'zgaruvchisiga qarab siz uni qanday qiymatga o'rnatganingizni bilib
          oladi.
    C4_variables_playlab:
      1:
        text: O'zgaruvchi - bu qiymatni saqlashingiz mumkin bo'lgan konteyner. Agar
          siz ushbu o'zgaruvchini algoritmda ishlatsangiz, u konteynerni ochadi va
          ichidagi qiymatga qaraydi. Bu sizga o'zgaruvchida saqlanadigan qiymatga
          qarab boshqacha yo'l tutadigan aqlli algoritmlarni yozishga imkon beradi.
      2:
        text: Endi siz turli xil o'yinlar berilgan playlab-ni sinab ko'rmoqchisiz
          va o'yinni o'zgartirish uchun tezlik, balandlik, ball kabi o'zgaruvchilar
          qiymatlarini o'zgartirishingiz mumkin. O'yinning o'zgarishini o'zgartirish
          uchun uning algoritmini o'zgartirishingiz shart emas.
      3:
        text: Kindle va rentgen nurlari bo'yicha ishimda biz o'zgaruvchilarni har
          xil usullarda qo'llaymiz. O'zgaruvchidan foydalanishning bir usuli bu kitobning
          sahifa raqamlarini saqlashdir. Foydalanuvchi sahifadagi shrift hajmini oshirishi
          va kamaytirishi mumkin. Shrift o'lchamiga asoslanib, kitobdagi sahifalar
          soni o'zgarishi mumkin. O'zgaruvchida sahifalar sonini saqlash orqali uni
          sozlashimiz mumkin.
    infinity_playlab_events:
      1:
        text: Endi biz barcha o'yin dasturchilari har kuni foydalanadigan narsalar
          haqida bilib olamiz. Ular hodisalar deb nomlanadi. Hodisa sizning dasturingizga
          biron bir narsa yuz berganda tinglash kerakligini aytadi. Va keyin buni
          amalga oshirganda, u harakatni amalga oshiradi. Hodisalarning ba'zi bir
          misollari sichqonchani bosish, o'q tugmachasini yoki ekrandagi tugmachani
          tinglashdir.
      2:
        text: Bu yerda biz Baymaxni yuqoriga / pastga o'q tugmachalari yoki yuqoriga/pastga
          tugmalaridan foydalanganda Hiro-ga tegish uchun yuqoriga ko'tarilib, Rapunzelga
          tegish uchun pastga tushamiz. Biz qachon yuqoriga o'q blokini ishlatamiz
          va unga aktyorni yuqoriga ko'tarish blokini biriktiramiz, shuning uchun
          o'yinchi yuqoriga o'q tugmachasini bosganda, "when up arrow" blokiga biriktirilgan
          hamma hodisa ishlaydi. Baymax pastga tushishi uchun biz ham xuddi shu narsani
          qilamiz. O'yiningiz bosqichma-bosqich interaktivlashmoqda.
    infinity_playlab_intro:
      1:
        text: Xo'sh, nechinchi sinfisz? Ikkinchi. O'ninchi sinf. Birinchi sinf. Dasturlashni
          o'rganganimda sakkizinchi sinfda edim. Men birinchi kompyuterimni oltinchi
          sinfda o'qiyotganimda olganman. Meni hayajonlantiradigan narsa - odamlarning
          muammolarini hal qilish. Siz o'zingizni ifoda eta olishingiz, g'oyadan narsalarni
          qurishingiz mumkin.
      2:
        text: Kompyuter fanlari kollej o'quvchilari va mutaxassislari keyingi yigirma
          yoki o'ttiz yil davomida qiladigan ko'plab ishlarning asosi hisoblanadi.
          Men dasturlashni yaxshi ko'raman, chunki men odamlarga yordam berishni yaxshi
          ko'raman. Men odamlarning hayotini osonlashtiradigan narsalarni qurish imkoniyatiga
          egaman. O'ylaymanki, bu bizni super kuchga eng yaqin narsa. Ishni boshlash
          eng muhim qismdir. Men o'zim boshlang'ichman va men bilan birga o'rganishingizni
          istayman.
      3:
        text: Men Jon Vecheyman, men PopCap Games asoschilaridan biriman. Biz Plants
          and Zombies, Bejeweled and Peggle kabi o'yinlarni tuzganmiz. O'yinlar haqida
          ko'p narsa sizning kodingiz qanchalik mukammal emasligi, sizning san'atingiz
          qanchalik mukammal ekanligi emas, balki u qanday his etishi va qanchalik
          qiziqarli ekanligi haqida. Siz o'zingizni o'yinlar o'tkazish mahoratini
          o'rganish, moslashtirish va takrorlash orqali sinash, buni amalga oshirish
          orqali anglashingiz mumkin.
      4:
        text: Sevimli video o'yiningiz bormi? Xo'sh, biz Play Lab-dan foydalanib,
          xuddi shunday o'yinlarni yaratish uchun bir qadam tashlaymiz. Yaxshi o'yinlarning
          hikoyasi bor va har bir hikoyada aktyorlar bor. Aktyorlar bir-birlari bilan
          gaplashish, harakatlanish va o'zaro munosabatlar kabi ishlarni amalga oshiradilar.
          Balki hattoki o'yin qoidalariga asoslanib ball to'plashi mumkin. Bugun biz
          Disneyning Anna, Elza, Hiro, Baymaks va Rapunzel singari personajlari bilan
          bularning barchasini birma-bir qilishni o'rganamiz. O'yinni noldan quramiz,
          uni baham ko'rish va telefonda o'ynash mumkin.
      5:
        text: Sizning ekraningiz uchta asosiy qismga bo'lingan. Chap tomonda sizning
          dasturingiz ishlaydigan o'yin maydoni mavjud. Har bir darajadagi ko'rsatmalar
          quyida yozilgan. Ushbu o'rta maydon uskunalar panelidir va ushbu bloklarning
          har biri kodning bir qismidir. O'ngdagi bo'sh joy "ish maydoni" deb nomlanadi
          va bu yerda biz dasturimizni yaratamiz.
      6:
        text: Boshlash uchun bloklaringizni to'q sariq rangli "when run" blok bilan
          bog'lashingiz kerak bo'ladi. Sariq konturni ko'rmaguningizcha, ularni bir
          nechta bloklarni bir-biriga bog'lab qo'yishingiz mumkin, shunda ular birlashadi.
          Ushbu birinchi jumboqda Hiro - aktyor 1, Baymax - aktyor 2. Biz Hironi Baymaxga
          yetib borishi uchun "move right" blokini sudrab olib, uni "when run" blokiga
          bog'lashimiz kerak. O'zingizning bloklaringizni o'rnatganingizdan so'ng,
          dasturlashtirilgan narsalaringizni ko'rish uchun "Run" tugmasini bosing.
      7:
        text: Boshlang va oxirigacha siz o'zaro ta'sir o'tkaza oladigan, ball to'playdigan,
          mikrobotlar, gilos, kastryulkalar, uchqunlar va muzlarni tashlay oladigan
          va bir-birini yo'q qila oladigan ajoyib aktyorlar bilan o'zingizning o'yiningizni
          yaratishingiz mumkin. Hammasi sizga bog'liq!
    infinity_playlab_repeat_forever:
      1:
        text: Agar biror narsani abadiy takrorlashingiz kerak bo'lsa, buni tasavvur
          qila olasizmi? Umid qilamanki, sizda hech qachon bunday bo'lmaydi, chunki
          kompyuterlar narsalarni takrorlashda juda yaxshi. Bu abadiy takrorlanadigan
          blok. Ushbu blok ichidagi har qanday narsa o'yinda abadiy sodir bo'ladi.
      2:
        text: Shunday qilib, agar biz aktyorni o'yinchi hech narsa qilmasdan takroran
          biron bir narsani qilishni xohlasak, biz ushbu bloklarni takroriy abadiy
          blok ichiga joylashtiramiz. Ushbu keyingi jumboqda bizning maqsadimiz Annaga
          doimiy ravishda yuqoriga va pastga yurishlariga yordam berishdir. Takrorlash
          buyruqlari qanday ishlashini o'rganish, keyinchalik o'zingizning o'yiningizni
          qurishda bir tonna vaqtni tejashga yordam beradi.
    tutorial_puzzle_challenge:
      1:
        text: Oliviya bilan ulg'ayganingizda kim bo'lishni xohlardingiz? Kosmonavt.
          Siz kompyuter dasturchisi kim ekanligini bilasizmi? Ha, um yo'q. Shoshmang,
          nima? Buni qanday tushuntirishga amin emasman kompyuter dasturlash juda
          oddiy. Bu retsept kabi ko'rsatmalar to'plami, kerakli natijaga erishish
          uchun ularni bosqichma-bosqich bajarishingiz kerak.
      2:
        text: Ushbu ochiladigan oynadan foydalanib, piksellar sonini, chiziq uzunligini
          o'zgartirishim mumkin. Yana qancha vaqt bo'ldi? Ishlash tugmachasini ko'rib,
          ko'rsatmalarni yana ko'rishingiz mumkin. Bu yerda men oldinga siljish blokidan
          foydalandim va 100 pikselni tanlayman. Blokni uskunalar paneliga yoki axlat
          qutisiga sudrab olib tashlashim mumkin. Keling, uni orqaga qaytaramiz.
      3:
        text: Run tugmachasini bosib kodni ishga tushiring. Xo'sh, bu ishlamadi! Reset
          tugmachasini bosib, nima bo'lganini tushunaman. Jumboqni xohlagancha sinab
          ko'rishingiz va boshqotirmalarni o'tkazib yuborib, ularga qaytishingiz mumkin.
          Faqat qo'lingizdan kelganicha harakat qilib ko'ring va taslim bo'lmang.
          Oldinga yana bir harakatni qo'shaylik. Bu hali ham ishlamadi. Blokni boshqa
          bloklar orasiga joylashtirishim mumkin.
      4:
        text: Keling, burilish blokini olamiz va oldinga siljish o'rtasida joylashtiramiz.
          45 daraja chapga buriling. Qayta ishga tushiramiz. Qayta tiklash, ishga
          tushirish, ajoyib! Mana yana bir jumboq. Ba'zan bajarish uchun sizga boshlang'ich
          kod beriladi. Bu yerda men tegishli uzunlik va darajalarni qo'shishim kerak.
      5:
        text: Ba'zida tasodifan boshlang'ich kodni axlatga tashlashingiz mumkin. Keyin
          nima qilasiz? Siz aniq jumboqni bosib, hammasini qayta boshlashingiz mumkin.
          Men ushbu raqamlar blokini turli xil piksel maydonlariga sudrab boraman.
          Piksel uchun 100 ni tanlang, daraja uchun 45 ni va yana piksel uchun 100
          ni tanlang. Ajoyib! Mana Code Studio asalari. Men asalarini har bir gulga
          ko'chirib, nektar olishim kerak.
      6:
        text: Birinchi gul uch blok narida, shuning uchun oldinga uchta harakat qilishim
          kerak. 1, 2, 3. Keyin get nektar, keyin boshqasi nektar oladi. Xo'sh, bu

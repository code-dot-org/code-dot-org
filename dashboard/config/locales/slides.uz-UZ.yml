          yozadilar, chunki bu bizga tezroq o'rganish imkonini beradi.
      2:
        text: Biz yuzlab buyruqlarni uskunalar panelidan topmasdan yoki sudrab chiqmasdan
          yozishimiz mumkin. Siz yozishni o'rganayotganingiz uchun dastlab sekinroq
          bo'lishi mumkin, ammo biz buni sinab ko'rishingizni xohladik.
      3:
        text: Ish joyingizning yuqori o'ng burchagida bloklardan kod sifatida matn

              description_student: Hópurinn er beðinn að skoða "vandamálin" leiðindi
                og sjálfstjáningu og íhuga hvernig þeir nálgast þessi úrlausnarefni
                í eigin lífi. Síðan munu þeir kanna hvernig tölvunarfræði almennt

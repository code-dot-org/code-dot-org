        csd5-2019:
          description: Þessi eining er um mikilvægi gagna við lausn vandamála og undirstrikar
            hvernig tölvur geta hjálpað í þessu ferli. Fyrsti kaflinn kannar mismunandi
            kerfi sem notuð eru til að geyma upplýsingar á tölvutæku formi og þær
            áskoranir og málamiðlanir sem leiða af notkun þessara kerfa. Í öðrum kaflanum
            læra nemendur um notkun gagnasafna við lausn vandamála og hvernig tölvur
            bæta sjálfvirkni í það ferli. Kaflinn endar á því að skoða hvernig mætti
            beita gagnalausnaferlinu á sviði sem nemendur velja.
          description_short: Lærðu um hvernig fólk notar tölvur til að leysa vandamál
            með gögn.
          stages:
            Representation Matters:
              description_student: Í fyrstu kennslustund gagnaeiningarinnar fá nemendur
                kynningu á því hvað gögn eru og hvernig þau eru notuð við lausn verkefna.
                Nemendur byrja á stuttum umræðum til að samræma skilning sinn á gögnum.
                Þeir skiptast svo í hópa og nota gagnasafn til að koma með tillögur
                að máltíðum fyrir fólk með mismunandi kröfur. Í hverjum hópi eru valkostir
                máltíðanna birtir á mismunandi hátt (myndir, uppskriftir, matseðill,
                næringarefni) sem dregur fram einn valkostinn. Á eftir bera hóparnir
                saman svörin og ræða hvernig mismunandi framsetning máltíðagagnanna
                hafði áhrif á það hvernig nemendur gátu leyst hin ýmsu vandamál.
              description_teacher: Í fyrstu kennslustund gagnaeiningarinnar fá nemendur
                kynningu á því hvað gögn eru og hvernig þau eru notuð við lausn verkefna.
                Nemendur byrja á stuttum umræðum til að samræma skilning sinn á gögnum.
                Þeir skiptast svo í hópa og nota gagnasafn til að koma með tillögur
                að máltíðum fyrir fólk með mismunandi kröfur. Í hverjum hópi eru valkostir
                máltíðanna birtir á mismunandi hátt (myndir, uppskriftir, matseðill,
                næringarefni) sem dregur fram einn valkostinn. Á eftir bera hóparnir
                saman svörin og ræða hvernig mismunandi framsetning máltíðagagnanna
                hafði áhrif á það hvernig nemendur gátu leyst hin ýmsu vandamál.
            Patterns and Representation:
              description_student: Í þessari kennslustund búa nemendur til sitt eigið
                kerfi til að geyma upplýsingar. Þeir byrja á hugarflugi um öll þau
                mismunandi kerfi sem þeir nota nú þegar til að geyma já-nei svör.
                Þeir vinna síðan í litlum hópum við að búa til kerfi sem getur geymt
                hvaða staf stafrófsins sem er með aðeins einum bunka af spjöldum.
                Á hverju spjaldi er ein af 6 mögulegum teikningum (6 dýr, 6 litir,

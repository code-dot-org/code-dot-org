            Representation Matters:
              name: Representation Matters
              description_student: Í fyrstu kennslustund gagnaeiningarinnar fá nemendur
                kynningu á því hvað gögn eru og hvernig þau eru notuð við lausn verkefna.
                Nemendur byrja á stuttum umræðum til að samræma skilning sinn á gögnum.
                Þeir skiptast svo í hópa og nota gagnasafn til að koma með tillögur
                að máltíðum fyrir fólk með mismunandi kröfur. Í hverjum hópi eru valkostir
                máltíðanna birtir á mismunandi hátt (myndir, uppskriftir, matseðill,
                næringarefni) sem dregur fram einn valkostinn. Á eftir bera hóparnir
                saman svörin og ræða hvernig mismunandi framsetning máltíðagagnanna
                hafði áhrif á það hvernig nemendur gátu leyst hin ýmsu vandamál.

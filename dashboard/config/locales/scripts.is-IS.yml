            ASCII and Binary Representation:
              description_student: Í þessari kennslustund læra nemendur í fyrsta sinn
                að nota tvíundarkerfi til að kóða gögn, ASCII kerfið fyrir bókstafi
                og önnur stafatákn. Í upphafi kynnir kennarinn þá staðreynd að tölvur
                verða að geyma upplýsingar með "á" eða "af". Síðan fá nemendur kynningu
                á ASCII kerfinu til að tákna texta með tvíundartáknum. Nemendur æfa
                að nota þetta kerfi áður en þeir kóða sín eigin skilaboð með ASCII.
                Í lokin er spjall til að rifja upp og draga saman helstu námsmarkmið
                æfingarinnar.

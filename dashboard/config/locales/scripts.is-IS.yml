                yfir þetta ferli í röð áfanga. Í tímanum fær hópurinn einnig stutta
                kynningu á að nota fjölrammahreyfingar í Leikjasmiðjunni. Í lok tímans
                fá þau tækifæri til að betrumbæta leikinn að vild.
              description_teacher: Þessi kennslustund kynnir ferlið sem hópurinn mun

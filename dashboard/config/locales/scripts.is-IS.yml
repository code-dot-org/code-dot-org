            Programming for Entertainment:
              name: Programming for Entertainment
              description_student: Hópurinn er beðinn að skoða "vandamálin" leiðindi
                og sjálfstjáningu og íhuga hvernig þeir nálgast þessi úrlausnarefni
                í eigin lífi. Síðan munu þeir kanna hvernig tölvunarfræði almennt
                og forritun sérstaklega hefur hlutverki að gegna annað hvort í tiltekinni
                tegund afþreyingar eða sem miðill til að tjá sig gegnum.
              description_teacher: Nemendur eru beðnir að skoða "vandamálin" leiðindi
                og sjálfstjáningu og íhuga hvernig þeir nálgast þessi úrlausnarefni
                í eigin lífi. Síðan munu þeir kanna hvernig tölvunarfræði almennt
                og forritun sérstaklega hefur hlutverki að gegna, annað hvort í tiltekinni
                tegund afþreyingar eða sem miðill til að tjá sig gegnum.
            Plotting Shapes:
              name: Plotting Shapes
              description_student: Nemendur kanna þær áskoranir sem felast í að miðla
                því hvernig á að teikna með formum og nota tæki sem kynnir hvaða nálgun
                er beitt á þetta vandamál í Leikjasmiðjunni. Upphitunarverkefnið leiðir

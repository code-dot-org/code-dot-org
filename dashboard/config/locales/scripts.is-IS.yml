        course1:
          description: Byrjaðu með Námskeið 1 fyrir byrjendur í lestri. Nemendur búa
            til tölvuforrit sem munu hjálpa þeim að læra að vinna með öðrum, þróa
            hæfni til að leysa verkefni og gefast ekki upp þó verkefni séu erfið.
            Við lok námskeiðsins búa nemendur til sinn eiginn sérhannaða leik eða
            sögu sem þeir geta svo deilt. Er stílað inn á aldurshópinn 5 - 6 ára (K-1).
          description_audience: Fyrir 4-6 ára
          description_short: Kynning á tölvunarfræði fyrir byrjendur í lestri.
          student_description: Byrjaðu með Námskeið 1 fyrir byrjendur í lestri. Nemendur
            búa til tölvuforrit sem munu hjálpa þeim að læra að vinna með öðrum, þróa
            hæfni til að leysa verkefni og gefast ekki upp þó verkefni séu erfið.
            Við lok námskeiðsins búa nemendur til sinn eiginn sérhannaða leik eða
            sögu sem þeir geta svo deilt. Er stílað inn á aldurshópinn 5 - 6 ára (K-1).
          title: Námskeið 1
        course2:
          description: Byrja með Námskeið 2 fyrir nemendur sem geta lesið og hafa
            enga reynslu af forritun. Á þessu námskeiði munu nemendur búa til forrit
            til að leysa verkefni og þróa gagnvirka leiki eða sögur sem þeir geta
            deilt. Mælt með fyrir 2. - 5. bekk.
          description_audience: Fyrir 6+ ára (læsi áskilið)
          description_short: Kynning á tölvunarfræði fyrir læsa nemendur.
          student_description: Byrja með Námskeið 2 fyrir nemendur sem geta lesið
            og hafa enga reynslu af forritun. Á þessu námskeiði munu nemendur búa
            til forrit til að leysa verkefni og þróa gagnvirka leiki eða sögur sem
            þeir geta deilt. Mælt með fyrir 2. - 5. bekk.
          title: Námskeið 2
        course3:
          description: Námskeið 3 er ætlað nemendum sem hafa lokið Námskeiði 2. Nemendur
            munu kafa dýpra í efni sem var kynnt á fyrri forritunarnámskeiðum til
            að geta beitt sveigjanlegri lausnum á flóknari verkefni. Í lok þessa námskeiðs
            búa nemendur til gagnvirkar sögur og leiki sem þeir geta svo deilt með
            öðrum. Mælt með fyrir 4. - 5. bekk.
          description_audience: Fyrir 8-18 ára
          description_short: Lærðu enn meira um forritun með því að búa til leiki
            og gagnvirkar sögur. Þetta er framhald á Námskeiði 2.
          student_description: Námskeið 3 er ætlað nemendum sem hafa lokið Námskeiði

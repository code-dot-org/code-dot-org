            Representing Images:
              description_student: Í þessari kennslustund læra nemendur hvernig tölvur
                geyma myndir. Þeir byrja á að hugleiða þá áskorun sem felst í að umbreyta
                hinum flókna sýnilega heimi í tvíundarmynstur. Með röð mynda sem sýna
                hvernig þessi umbreyting fer fram eru nemendur kynntir fyrir þeirri
                hugmynd að skipta mynd upp í ferninga eða "díla" sem síðan er hægt
                að kveikja eða slökkva á til að skapa myndina. Nemendur glíma síðan
                við að teikna svart-hvítar með dílamynstursgræjunni (Pixelation Widget).
                Þrautirnar eru hannaðar til að draga fram nokkrar áskoranir við það

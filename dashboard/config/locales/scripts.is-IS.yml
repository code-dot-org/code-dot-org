              name: Breytur og hreyfing
            Velocity:
              name: Hraði
              description_student: Eftir stutta skoðun á því hvernig teljaramynstrið
                er notað til að hreyfa kvika, fær hópurinn kynningu á þeim eiginleikum
                sem stjórna hraða og snúningshraða beint. Með því að nota þessa nýju
                eiginleika á mismunandi hátt, þróa nemendur þá færni sem þarf til
                að búa til einfaldan skrunleik (side scroller).
              description_teacher: Eftir stutta skoðun á því hvernig þeir notuðu teljaramynstrið
                til að hreyfa kvika í tímanum á undan, fá nemendur kynningu á þeim
                eiginleikum sem stjórna hraða og snúningshraða beint. Með því að nota
                þessa nýju eiginleika á mismunandi hátt, þróa nemendur þá færni sem
                þarf til að búa til einfaldan skrunleik (side scroller).
            Collision Detection:
              name: Skynjun árekstra
              description_student: Hópurinn lærir um árekstragreiningu í forritun.  Pör
                kanna hvernig tölvan gæti notað eiginleika kvika fyrir stað og stærð
                ásamt stærðfræði til að greina hvort tveir kvikar séu að snertast.  Hópurinn
                notar svo kubbinn isTouching() til að skapa ýmis áhrif þegar kvikar
                rekast á, svo sem leikhljóð. Að síðustu nota þeir þessa nýju færni
                til að betrumbæta skrunleikinn sem þeir byrjuðu á í síðasta tíma.
              description_teacher: Hópurinn lærir um árekstragreiningu í forritun.  Pör
                kanna hvernig tölvan gæti notað eiginleika kvika fyrir stað og stærð
                ásamt stærðfræði til að greina hvort tveir kvikar séu að snertast.  Hópurinn
                notar svo kubbinn isTouching() til að skapa ýmis áhrif þegar kvikar
                rekast á, svo sem leikhljóð. Að síðustu nota þeir þessa nýju færni
                til að betrumbæta skrunleikinn sem þeir byrjuðu á í síðasta tíma.
            Complex Sprite Movement:
              name: Samsett kvikahreyfing
              description_student: 'Hópurinn lærir að samtvinna hraðaeiginleika kvika
                og teljaramynstrið til að framkalla flóknari hreyfingar kvika, svo
                sem að líkja eftir þyngdaraflinu, láta kvika stökkva og láta kvika
                sveima til hægri eða vinstri. Í síðustu áföngunum sameinar hópurinn
                þetta til að hreyfa og stjórna stökum kvika og smíða einfaldan leik
                þar sem leikvera flýgur um og safnar peningum. '
              description_teacher: Nemendur læra að nota hraðaeiginleika kvika ásamt
                teljaramynstrinu til að kalla fram flóknari hreyfingar kvikanna. Sérstaklega
                munu nemendur læra að líkja eftir þyngdaraflinu, láta kvika stökkva
                og láta kvika svífa til hægri og vinstri. Í síðustu áföngum þessarar
                framvindu í Kóðastúdíóinu nota nemendur þessar hreyfingar saman til
                að hreyfa og stjórna stökum kvika og búa til einfaldan leik þar sem
                leikvera flýgur um og safnar peningum. Nemendur eru hvattir til að
                bæta eigin hugmyndum í leikinn í síðasta áfanganum.
            Collisions:
              name: Árekstrar
              description_student: Hópurinn forritar kvika til að eiga samskipti á
                nýjan hátt. Eftir stutta upprifjun á hvernig isTouching kubburinn
                var notaður, kannar hópurinn hvaða önnur samskipti kvikar gætu átt.
                Þeir nota síðan isTouching til að láta einn kvika ýta öðrum yfir skjáinn
                og æfa síðan árekstrarkubbana fjóra (collide, displace, bounce og
                bounceOff).
              description_teacher: Nemendur forrita kvika til að eiga samskipti á
                nýjan hátt. Eftir stutta upprifjun á hvernig `isTouching` kubburinn
                var notaður, kanna nemendur hvaða önnur samskipti tveir kvikar gætu
                átt. Þeir nota síðan `isTouching` til að láta einn kvika ýta öðrum
                yfir skjáinn og æfa síðan árekstrarkubbana fjóra (`collide`, `displace`,
                `bounce` og `bounceOff`).
            Functions:
              name: Föll
              description_student: Þessi kennslustund tekur fyrir föll sem aðferð
                til að skipuleggja kóða, gera hann læsilegri og losna við endurteknar
                skipanastæður. Hópurinn lærir að það er auðveldara að skilja og útskýra
                óhlutbundari aðgerðir í forriti og síðan mun hann byrja að búa til
                föll í Leikjasmiðjunni. Í lok tímans notar hópurinn þessa færni til

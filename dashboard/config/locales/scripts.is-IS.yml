        course4:
          description: Námskeið 4 er ætlað nemendum sem hafa lokið námskeiðum 2 og
            3. Nemendur læra að fást við þrautir sem verða æ flóknari en læra um leið
            að samnýta ýmiss hugtök við lausn þrautanna. Í lok námskeiðsins munu nemendur
            hafa búið til forrit sem sýna margvíslega færni þeirra svo sem notkun
            "frá" lykkja og falla með stikum. Hentar 4 - 8 bekk.
          description_audience: Fyrir 10-18 ára
          description_short: Búðu til flóknari forrit og lærðu að nota hugtök eins

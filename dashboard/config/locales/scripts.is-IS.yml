                Þeir vinna síðan í litlum hópum við að búa til kerfi sem getur geymt
                hvaða staf stafrófsins sem er með aðeins einum bunka af spjöldum.
                Á hverju spjaldi er ein af 6 mögulegum teikningum (6 dýr, 6 litir,

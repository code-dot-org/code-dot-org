    mc_2016_intro:
      1:
        text: Përshëndetje emri im është Jens dhe jam projektuesi kryesor i pamjes
          së Minecraft. Në orën në vazhdim ju do të zhvilloni versionin tuaj të lojes
          Minecraft. Kjo duket si Minecraft por bota ka ndaluar. Delet nuk po lëvizin,
          pulat nuk po bëjnë vezë, dhe zombit vetëm po qëndrojnë në këmbë. Eshtë në
          varësinë tuaj të shtoni kod dhe ta bëni botën Minecraft që të funksionojë.
      2:
        text: 'Emri im është Melissa dhe unë jam një studiuese e përdoruesve në Minecraft.
          Ajo për të cilën unë jam me të vërtetë e interesuar është se si njerëzit
          mendojnë dhe ndërveprojnë me teknologjinë dhe kështu kjo punë është punë
          e përkryer për mua për të vënë së bashku inxhinierinë kompjuterike me psikologjinë:
          si njerëzit mendojnë dhe sillen.'
      3:
        text: Do të shikoni që ekrani juaj është ndarë në 3 pjesë kryesore. 1) në
          të majtë loja Minecraft. Tani bota është e ngrirë por do ta rregullojmë
          atë nëpërmjet kodit.
      4:
        text: 2) Në mes janë mjetet ndihmëse. Secili prej këtyre blloqeve është një
          komandë që kuptohet nga pulat, delet apo gjallesat e tjera Minecraft.
      5:
        text: 3) Pjesa në të djathtë është hapësira e punës dhe aty do të ndërtojmë
          programin.
      6:
        text: Nëse harroni cfarë do të bëni instruksionet për cdo nivel gjenden lart.

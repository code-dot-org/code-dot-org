    C4_function_create:
      1:
        text: Tani që keni përpunuar blloqet e funksioneve, është koha të krijoni
          një bllok të ri funksioni nga e para. Është me të vërtetë e thjeshtë. Do
          të shikoni që tek mjetet ndihmëse keni një kategori të quajtur funksione.
          Në qoftë se klikoni aty, do të shikoni një buton ngjyrë portokalli të quajtur
          krijo funksion. Në klikim të saj do të shfaqet editori i funksioneve të
          cilët e përdorët më përpara për të përpunuar blloqet e funksioneve.
      2:
        text: Ashtu si edhe më parë, filloni me emërtimin e funksionit tuaj, duke
          shkruar një përshkrim mbi atë çfarë duhet të bëjë funksioni. Për shembull,
          është menduar të vizatojë një katror ose një trekëndësh, dhe më pas tërhiq
          blloqe nga mjetet ndihmëse për tek hapësira e punës. Mos harroni t'i tërhiqni
          këto blloqe brenda bllokut të gjelbër të funksionit.
      3:
        text: Pasi të keni mbaruar, klikoni Ruaj dhe dilni. Kjo do t'ju dërgojë në
          haësirën kryesore të puzzle-it. Funksioni i ri që krijuat do të shfaqet
          si një bllok i gjelbër tek kategoria e funksioneve në mjetet ndihmëse. Tërhiqe
          bllokun brenda hapësirës së punës dhe përdore si të gjithë blloqet e tjerë
          për të zgjidhur puzzle-in.
    C4_function_edit:
      1:
        text: Një nga gjërat më të mëdha në programimin kompjuterik është që nëse
          njëherë ju mësoni një kompjuter si ta bëjë një veprim, ju mund të thërrisni
          atë funksion përsëri. Ju i jepni një emër dhe pastaj ju e thërrisni atë.
          Kjo është sikur zgjerimi i një gjuhe.
      2:
        text: Në programin që ndërtuam, mësuam si të vizatojmë një katror duke lëvizur
          dhe duke u kthyer katër herë. Ne mund ta marrim atë funksion dhe ta emërtojmë,
          vizato një katror në mënyrë që sa herë të duam të bëjmë atë gjë, thjesht
          mund të themi "vizato një katror" dhe kompjuteri do të thërrasë këtë funksion,
          këtë kod dhe do ta realizojë gjithë punën. Ne e kemi shtuar këtë koncept
          në gjuhën tonë të programimit.
      3:
        text: Në këtë puzzle, ne kemi krijuar më përpara një funksion "vizato një
          katror". Do ta shikoni në mjetet ndihmëse si një bllok jeshil. Ajo që duhet
          të bëni është të shkruani të njëjtin kod që shkruajtët më parë për të vizatuar
          një katror dhe vendose në këtë funksion. Për ta bërë këtë, klikoni në opsionet
          e editimit të bllokut jeshil "vizato një katror". Kjo do të hapë editorin
          e funksionit. Editori i funksionit ka tre pjesë. Një pjesë ku emërtojmë
          funksionin dhe kjo do të shfaqet në bllokun jeshil përpara funksionit. Më
          pas një pjesë ku mund të përshkruajmë shukrtimisht se çfarë realizon funksioni.
      4:
        text: Në këtë rast, funksioni duhet të vizatojë një katror. Pjesa e bardhë
          poshtë zonës së përshkrimit, është hapësira e punës që funksionon në të
          njëjtën mënyrë si hapësira e punës që kemi përdorur më përpara. Tërhiq blloqet
          nga mjetet ndihmëse në këtë hapësirë pune. Mos harro ti vendosësh blloqet
          që krijojnë katrorin brenda bllokut jeshil të funksionit. Pasi ke mbaruar
          kliko Ruaj dhe dil. Kjo do t'ju dërgojë në hapësirën kryesore të puzzle-it.
          Tashmë mund të përdorni funksionin për vizatimin e katrorit si çdo funksion
          tjetër për të zgjidhur puzzle-in.
    C4_function_parameters:
      1:
        text: Ja një funksion që vizaton një katror me brinjë 50 pixel. Kjo është
          e mrekullueshme por çfarë ndodh në qoftë se du të vizatoj një katror me
          brinjë 50 pixel dhe një tjetër me brinjë 100 pixel? Nuk është e nevojshme
          të shkruajmë dy funksione që realizojnë pothuajse të njëtën gje. Në vend
          të kësaj mund të përdorim funksion me një parametër.
      2:
        text: Parametrat na lejojnë ti kalojmë vlerat një funksioni që të përdoren
          si variabla brenda funksionit. Le të provojmë ti shtojmë një parametër të
          quajtur "Gjatësi" këtij funksioni në mënyrë që ta përdorim për të krijuar
          katrorë me madhësi të ndryshme. Në editorin e funksioneve, ne mund të modifikojmë
          emrin dhe përshkrimin e funksionit siç e pamë më parë, por tani mund të
          shtojmë edhe parametër. Shkruaj emdin e parametrit në hapësirën boshe dhe
          kliko shto parametër. Kjo do të krijojë një bllok të kuq me emrin e parametrit
          që sapo krijuam. Tashmë mund të zëvendësojmë bllokun "lëviz përpara me 100
          blloqe" me bllokun "Gjatësi" nv mënyrë të tillë që të lëvizim përpara me
          "Gjatësi" pixela.
      3:
        text: Klikoni Ruaj dhe Dil për të ruajtur modifikimet. Mund ta gjeni bllokun
          e ri të funksionit në kategorinë e funksioneve ne mjetet ndihmëse. mund
          të vini re që është një hapësirë boshe pranë parametrit "Gjatësi" dhe kjo
          sepse funksioni duhet të dijë çfarë vlere duhet të ketë ky parametër. Tërhiq
          një bllok numerik nga kategoria "Matematikë" dhe vendose në këtë hapësirë.
          Shiko se si mund të përdorësh funksionin disa herë me vlera të ndryshme
          të gjatësisë së katrorit për të krijuar katrorë me madhësi të ndryshme.
          Provoje edhe ti!
    C4_intro:
      1:
        text: Zakonisht programimi është i gjithi në tekst por ne do të përdorim Bllokuesin
          i cili përdorë blloqe vizuele që ju tërhiqni dhe lëshoni për të shkruar
          programe. Poshtë mbulesës ju ende jeni duke krijuar kodim. Për të filluar,
          ne do të ndërtojmë kodim për një program që do të ndihmojë këtë Angry Bird
          të lëvizë përmes një labirinti për të mbrrirë te derrat e egër që vodhi
          vezët e tij.
      2:
        text: Bllokuesi është i ndarë në tre pjesë kryesore. Në të majtë është labirinti
          i zogut, ku programi juaj fillon. Intruksionet për cdo nivel janë të shkruara
          poshtë labirintit. Kjo zonë e mesme është kuti e veglave dhe secili bllok
          është një komandë që zogu mund ta kuptojë. Hapësira e bardhë në të djathtë
          thirret hapësirë e punës dhe kjo është ku ne do të ndërtojmë programin tonë.
      3:
        text: Në qoftë se zhvendos një bllok në hapësirën e punës dhe klikoj "ekzekuto",
          çfarë ndodh? Zogu lëviz me një kuti përpara në labirinth. Po në qoftë se
          dua që zogu të bëjë diçka tjetër pasi lëviz përpara me një kuti? Mund të
          shtojmë një tjetër bllok në program.
      4:
        text: Për të shtuar bllokun "kthehu djathtas" tërhiq këtë kod poshtë bllokut"lëviz
          përpara" derisa të shfaqet një vijë e verdhë. Më pas dy blloqet do të bashkangjiten
          me njëri-tjetrin. Në qoftë se sërish klikojmë "Ekzekuto" zogu do të ndjekë
          instruksionet e lidhura me blloqet e hapësirës tënde të punës, duke filluar
          nga lart poshtë.
      5:
        text: Nëse ju dëshironi të fshini ndonjë bllok, vetëm largoje atë nga grumbulli
          dhe tërhiqe te shporta. Pasi që ju shtypni lësho, ju mund gjithmonë të shtypi
          butonin rivendos për të kthyer zogun mbrapa nga fillimi. Tash lë t'i marrim
          këta derra!
    C4_math_artist:
      1:
        text: Në qoftë se dua të vizatoj një katror 50 pixela të gjatë dhe më një
          gjerësi sa dyfishi i gjatësisë, si mund ta programoj në mënyrë që kompjuteri
          ta bëjë atë? Mund ti thuash dizenjuesit të ngjitet lart me 50 pixel, të
          kthehet djathtas dhe më pas të vazhdojë përpara me 100 pixel dhe të gjithë
          këtë ta përsërisësh dy herë. Por në këtë mënyrë po i bëj unë veprimet matematikore
          në vend të kompjuterit.
      2:
        text: Duke shumëzuar 50 me dy mund të duket e thjeshtë, por duke qënë se kompjuteri
          është shumë i zoti në llogaritje duhet të lëmë atë të kryejë llogaritjet
          sa herë që është e mundur. Në këtë rast duhet thjesht të përdorim një variabël
          "Lartësia" ti vendosim vlerën 50 dhe më pas të ndryshojmë algoritmin në
          mënyrë që artisti të lëvizë lart me "Lartësi", të kthehet djathtas dhe më
          pas të lëvizë përpara me "Lartësi"x2 pixela dhe të përsërisë çdo gjë dy
          herë. Në këtë mënyrë marrim një drejtkëndësh që ka gjerësinë dy herë më
          të madhe se gjatësia.
    C4_unplugged_algorithms:
      1:
        text: Ky leksion quhet Algoritmet Tangram. Një Tangram është një puzzle me
          shtatë pjesë që mund të bashkohen për të realizuar forma. Do të përdorim
          një algoritëm për të shpjeguar se si mund të bashkojmë puzzle-in.
      2:
        text: Një algoritëm është një listë me veprime që mund të bësh për të realizuar
          një detyrë. Ne i përdorim çdo ditë në gjëra të tilla si lista e pazarit
          apo recetat. Në qoftë se algoritmi juaj është i thjeshtë, ekzistojnë mënyra
          të ndryshme interpretimi dhe kush e ekzekuton mund të mos përfitojë të njëjtën
          gjë si ti. Në qoftë se do të jesh i sigurt që secili do të marrë të njëjtin
          rezultat, atëherë algoritmi duhet jetë shumë i detajuar dhe specifik.
      3:
        text: Po përdor një algoritëm për të përfunduar një pikturë. Kam provuar të
          realizoj një pikturë me disa ujqër por nuk jam piktor ekspert. Fatmirësisht
          për personat si unë, ekziston pikturimi duke u bazuar tek numrat. Ekzistojnë
          40 ngjyra me shkronja dhe numra që të sugjerojnë se çfarë ngjyre të përdorësh
          në çdo seksion. Pikturimi nëpërmjet ngjyrave më ndihmon të zgjedh ngjyrat
          e duhura dhe vendin e duhur ku ti përdor.
      4:
        text: Është shumë specifike dhe jam në gjëndje të ndjek instruksionet dhe
          piktura do të duket e mrekullueshme. Është një algoritëm shumë i mirë. Në
          qoftë se instruksionet nuk do të ishin kaq të sakta, ujqit e mi nuk do të
          dukeshin kaq mirë. Kur duam që diçka të dalë ekzaktësisht siç e kemi planifikuar,
          është mirë që gjërat të jenë të specifikuara deri në detaje.
    C4_unplugged_binary:
      1:
        text: Në çdo skuadër, personi i cili udhëzon atë që ka në dorë letrën, duhet
          të kuptojë cili do jetë simboli off dhe cili simboli on. Në formatin binar,
          është si një alfabet me dy shkronja. Sikur të kemi vetëm A dhe B në alfabet,
          por në realitet kemi 0 dhe 1.
      2:
        text: Mënyra më e zakonshme e përdorimit të kodit binar është instruksioni
          if. Është një gjë klasike e programimit. Programi ekzekutohet dhe në qoftë
          se (if) diçka është e vërtetë(true), bëj këtë ose në të kundërt bëj një
          gjë tjetër. Po në qoftë se duam të bëjmë diçka më të komplikuar? Në vend
          të një instruksioni if, duam të punojmë me një imazh ose një tingull në
          kompjuter.
      3:
        text: Një kompjuter njeh vetëm kodin binar por një imazh nuk është binar,
          nuk është zero dhe njësha. Pra si ta kthejmë atë në një të tillë? Ja një
          shembull me një imazh. Një foto është praktikisht një formë informacioni.
          Të gjitha informacionet mund të kthehen në formë binare në një mënyrë ose
          një tjetër, thjesht duhet të gjeni si ta bëni atë.
      4:
        text: Imagjino sikur do vendosësh një rrjet koordinativ mbi një arush panda
          dhe për çdo katror do të vendosim në qoftë se është më shumë i bardhë apo
          i zi. Dhe më pas do ta ngjyrosm atë në këtë mënyrë. Çdo qelizë në rrjet
          do jetë e zezë ose e bardhë, dhe e zeza do jetë zero (shifra binare) dhe
          e bardha do jetë njësh(shifra tjetër binare). Në fund do të gjendeni me
          një grup zerosh dhe njëshash. Kjo është mënyra se si bëhet përfaqësimi i
          një imazh në kod binar.
    C4_unplugged_forloops:
      1:
        text: Ky leksion quhet "Të argëtohemi me ciklin for". Në këtë leksion, do
          të përdorim një linjë numerike për të luajtur një lojë me zare. Çdo lojtar
          do të hedhë zarin tre herë për të caktuar një vlerë fillestare, një vlerë
          përfundimtare dhe një interval. Gjatë çdo rradhe do të vizatojmë një rreth
          në vlerat fillestare dhe çdo numri që ka njëjtën vlerë të caktuar nga intervali
          jonë, derisa të errijmë vlerën përfundimtare. Do të mbledhim në fund të
          gjithë numrat që kemi rrethuar dhe personi që ka totalin më të lartë fiton!
      2:
        text: Ciklet for mund të jenë të vlefshëm në shumë raste dhe në qoftë se do
          të bëheshe njv meteorolog, do të përdornit cikle for gjithë kohën. Përshëndetje
          jam Becky. Punoj për EverPower Renewables si meteorolog i erës. Parashikoj
          shpejtësinë e erës në zonën e Coliumbia River Gorge, ku kompania zotëron
          impiantet e erës.
      3:
        text: Po përpiqemi të kuptojmë sa erë do të ketë në mënyrë që të kuptojmë
          se sa energji do të prodhohet. Dhe dërgojmë këto të dhëna tek tregtarët
          e energjisë në kohë reale. Ata blejnë dhe shesin energjinë bazuar në sasinë
          e energjisë që do të prodhohet, për tu siguruar që rrjeti i energjisë është
          i balancuar, dritat tona janë gjithmonë të ndezura dhe ne maksimizojmë sasinë
          e energjisë që nxjerrim nga impiantet tona.
      4:
        text: Ne jemi në qendrën kombëtare të kontrollit për Everpower Renewables
          këtu në Portland dhe këtu kemi informacione që vijnë nga të gjitha impiantet
          tona në të gjithë vendin.  Edhe kompjuterat më të fuqishëm nuk mund të simulojnë
          atmosferën kudo. Në modelet parashikuese kompjuterike, ne kemi atë që ne
          e quajmë një rrjet. Çdo pikë e rrjetit ka një gjerësi, gjatësi. Duhet të
          përllogarisim gjendjet fizike dhe të përpiqemi të gjejmë shpejtësinë e erës,
          temperaturën, presionin dhe gjëra të tilla.
      5:
        text: Duke qënë se këto janë rrjetet mjaft të mëdha dhe ne jemi duke e bërë
          këtë në shumë pika, ne jemi duke përsëritur të njëjtat veprime mbi këto
          gjëra miliona dhe miliona herë. Ajo që unë bëj është përdorimi i cikleve
          for. Kur bëhen parashikime mbi erën, janë në lojë aq shumë parametra sa
          do të ishte e pamundur për një njeri të bëjë llogaritje të tilla. Janë aq
          shumë aspekte që ndikojnë tek ajo çfarë ndodh me erën sa që ne kemi nevojë
          për një model kompjuterik për ta parashikuar atë.
    C4_unplugged_madlibs:
      1:
        text: Në këtë leksion do të luajmë pvr të kompletuar pjesët e një historie.
          Kemi një model të cilin mund ta mbushim për të krijuar histori të tilla
          që kanë ndryshime shumë argëtuese.
      2:
        text: Në këtë leksion, mësuam se si të krijojmë një model abstrakt nga dy
          histori që kanë të krijuara më parë. Abstraksioni është arti i heqjes së
          dallimeve dhe detajeve për të parë se si një zgjidhje mund të funksionojë
          për dy probleme të ndryshme. Është shumë e dobishme në shkenca kompjuterike,
          sepse ajo na lejon të krijojmë funksione që mund të jenë të dobishme në
          disa situata të ndryshme.
    C4_unplugged_parameters:
      1:
        text: Ky leksion quhet shkrimi i këngëve me parametra. Do të shkruajmë këngë.
          Por shpesh kori tingëllon ndryshe sa herë e këndon. E mbani mend këngën
          e vjetër të fermës Macdonald? kori është i ndryshëm për çdo kafshë. Dhe
          në atë fermë kishim një lopë, e-i-e-i-o. Ndryshimi i vogël në çdo pjesë
          kori mund të shfaqet duke përdorur ato që ne i quajmë parametra.
      2:
        text: Shpesh herë një funksion ka nevojë për parametra. Një parametër është
          një pjesë informacioni që mund ti kaloni në një funksion për ta përshtatur
          atë për nevoja specifike. Kur bëni akullore me shije të ndryshme me miqtë
          tuaj, po përddorni njv teknikë të ngjashme me parametrat në një program
          kompjuterik.
      3:
        text: Pjata e akullores me vanilje është e njëjtë për të gjitha shijet por
          kur pyesni miqtë tuaj për shijen e kupave që duan, do të çuditeni nga kombinimet
          e mundshme që mund të ketë. Kupat është emri i funksioni por çdo lloj kupe
          është një parametër. Funksionet dhe parametrat punojnë së bashku për të
          realizuar programe mahnitëse kompjuterike dhe shije të ndyshme akulloreje
          gjithashtu.
    C4_unplugged_variables:
      1:
        text: Ky leksion quhet "Variabla të mbyllura". Do të mësojmë si të ndërtojmë
          fjali edhe kur mungon një pjesë informacioni. Shumica prej nesh dinë tashmë
          si të plotësojnë vendet bosh. Ne e bëjmë këtë edhe kur shkruajmë emrin tonë
          tonë në një test. Shpesh ka më shumë se një fjalë që duhet të shënohet në
          vendin bosh dhe në këtë rast i shënojmë një emërtim këtij vendi bosh në
          mënyrë që të kuptojmë se cila pjesë e informacionit duhet vendosur aty.
      2:
        text: Variablat janë vënde ruajtëse për pjesët e informacionit që mund të
          ndryshojnë. Duke përdorur një variabël për pjesën e informacionit që mungon,
          ne mund të vazhdojmë të punojmë dhe të lëmë të tjerët të plotësojnë informacionin
          që mungon më vonë. Në software i përdorim shumë variablat. I përdorim për
          të ruajtur emrat, adresat e email-it dhe madje edhe fjalëkalime. Në këtë
          mënyrë mund të lëmë programin të kuptojë se ku do të përdoren ato të dhëna
          pasi përdoruesi ti shkruajë ato. Ne përdorim variabla gjatë gjithë punës
          tonë.
      3:
        text: Në çdo moment që duam të ruajmë një pjesë informacioni për më vonë,
          përdorim variabla. Le të themi që duam të numërojmë sa herë përdoruesi ka
          postuar në tweeter. Çdo herë që përdoruesi poston në tweeter, ne do të shtojmë
          një atij numri dhe sa herë që përdoruesi fshin një postim i heqim një atij
          numri. Sa herë që duam të dimë se sa herë ka postuar në tweeter përdoruesi
          thjesht do të shikojmë atë variabël.
    C4_variables_artist:
      1:
        text: Një variabël është mbajtës në të cilin mund të ruajmë vlera. Kur ne
          përdorim atë variabël në algoritëm, mbajtësi hapet dhe kontrollon për vlerën
          që ruajtëm në atë variabël.
      2:
        text: Për shembull, në qoftë se dua të shkruaj një algoritëm për të thënë
          për vëllain e vogël, është në rregull tani, por vitin tjetër nuk dua të
          shkruaj Por do të krijoja një variabël të quajtur mosha për të ruajtur moshën
          e vëllait dhe do të shkruaja në algoritëm Gëzuar Ditëlindjen, mbushe 'mosha'
          vjeç! Duke qënë se variabla do të ndryshojë, çdo vit mund ta përditësoj
          variablin 'mosha' në 'mosha' aktuale plus një.
      3:
        text: Në këtë puzzle do të përdorim një variabëlqë do të ruaj gjatësinë e
          vijës që do të vizatojë artisti. Më vonë në kod, blloku "lëviz përpara"
          do të kontrollojë për vlerën që i kemi caktuar variablit.
    C4_variables_playlab:
      1:
        text: Një variabël është një mbajtës në të cilin mund të ruajmë vlera. kur
          përdorim variablën në një algoritëm, mbajtësi hapet dhe shikon vlerën brenda
          tij. Kjo ju lejon të shkruani algoritme më të zgjuar që sillen ndryshe në
          varësi të vlerës së variablit.
      2:
        text: Tani do të provoni laboratorin e lojërave ku do t'ju jepen lojëra të
          ndryshme dhe ju mund të ndryshoni vlerat e variablave si shpejtësia, gjatësia,
          pikët në mënyrë që të ndryshoni dhe lojën. Nuk ju duhet të ndryshoni algoritmin
          e lojës për të ndryshuar mënyrën si funksionon ajo, por thjesht variablat.
      3:
        text: Në punën time për Flakët dhe rrezet X për librat, ne përdorim variablat
          në disa mënyra. Një mënyrë si mund të pëdorim variablat është për të ruajtur
          numrin e faqeve të një libri. Një përdorues mund të rrisë ose ulë madhësinë
          e shkrimit të një faqje. Bazuar në madhësinë e shkrimit mund të ndryshojë
          numri i faqeve. Mund ta rregullojmë këtë duke ruajtur numrin e faqeve në
          një variabël.
    infinity_playlab_events:
      1:
        text: Tashmë do të mësojmë diçka që programuesit e lojrave e përdorin çdo
          ditë. Ato quhen evente. Një event i tregon programit të veprojë kur ndodh
          diçka. Disa shembuj eventesh janë dëgjimi i një klikimi të mous-it, të shigjetës,
          një prekje në ekran.
      2:
        text: Këtu do të bëjmë që Baymax të lëvizë lart për të prekur Hiro-n dhe të
          lëvizë poshtë për të prekur Rapunzel-in kur lojtari përdor tastet lart/poshtë
          ose butonat lart/poshtë. Do të përdorim bllokun "kur shigjeta lart" dhe
          do ti bashkangjisim bllokun "lëviz aktorin lart" në mënyrë që kur aktori
          shtyp tastin lart, thttp://almooc. com/cloudzone/ ekzekutohet gjithçka që
          ka lidhje me bllokun "kur shigjeta lart".
    infinity_playlab_intro:
      1:
        text: Pra në çfarë klase jeni ju? Të dytën, të dhjetën apo të parën? Unë isha
          në klasën e tetë kur fillova të mësoj programimin. Mora kompjuterin e parë
          kur isha në klasë të gjashtë. Ajo çfarë më emocionon është aftësia për të
          zgjidhur problemet e njerëzve. Mund të shprehesh veten dhe të ndërtosh gjëra
          që të lindin si ide.
      2:
        text: Shkencat kompjuterike janë bazat e shumë gjërave që studentët dhe profesionistët
          do të bëjnë në 20 apo 30 vitet e ardhshme. Më pëlqen programimi sepse më
          pëlqen të ndihmoj të tjerët. Kap mundësitë për të ndërtuar diçka që do e
          bëjë jetën e të tjerëve më të lehtë. Mendoj që është gjëja më afër të pasurit
          superfuqi. Fillimi është pjesa më e rëndësishme. Unë jam një fillestar dhe
          ju ftoj të mësoni me mua.
      3:
        text: Unë jam John Vechey, unë jam një nga bashkë-themeluesit e PopCap Games.
          Ne bëjmë lojra si Bimët vs Zombies, Bejeweled, dhe Peggle. Gjëja më e rëndësishme
          tek lojërat nuk është sa perfekt është kodi yt, nuk është sa perfekt është
          arti yt, është se si ndihesh dhe sa argëtues është loja. Ju mund ta provoni
          atë ndjesi vetëm duke e luajtur atë, duke mësuar, përshtatur dhe zhvilluar
          aftësitë e të luajturit lojra.
      4:
        text: A keni një video lojë të preferuar? Tani do të hedhim një hap drejt
          krijimit të lojërave ashtu si ato në laboratorin e lojërave. Lojërat e mira
          kanë një histori dhe historitë kanë personazhe. Personazhet bëjnë veprime
          si flasin, lëvizin, dhe ndërveprojnë me njëri-tjetrin. Mbase edhe shënojnë
          pikë në bazë të rregullave të lojës. Sot do të mësojmë si të bëjmë këto
          gjëra, një nga një, me personazhe të Disney si Anna, Elsa, Hiro, Baymax
          dhe Rapunzel. Do të krijojmë një lojë nga fillimi e cila më pas mund të
          shpërnahet dhe të luhet në telefon.
      5:
        text: Ekrani juaj është i ndarë në tre pjesë kryesore. Në të majtë është hapësira
          e lojës, ku do të ekzekutohet programi. Instruksionet për çdo nivel janë
          shkruajtur më poshtë. Zona në mes përmban mjetet ndihmëse, dhe çdo bllok
          është një pjesë kodi. Pjesa e bardhë në të djathtë quhet hapësira e punës,
          dhe këtu do të krijojmë programin tonë.
      6:
        text: Për të filluar, duhet të lidhni blloqet me bllokun portokalli "kur ekzekutohet".
          Mund të lidhni disa blloqe së bashku duke i tërhequr derisa të shikoni vijën
          jeshile dhe më pas ato do të ngjiten së bashku. Në puzzle-in e parë, Hiro
          është personazhi i parë dhe është personazhi i dytë. Duhet të lëvizim Hiron
          për tek Baymax duke tërhequr bllokun"lëviz djathtas" dhe duke e lidhur atë
          me bllokun "kur ekzekutohet". Sapo i keni vendosur blloqet në vend, shtypni
          butonin "ekzekuto" për të parë çfarë keni programuar.
      7:
        text: Vazhdoni dhe në fund ju do të jeni në gjendje të krijoni lojën tuaj
          dhe të bëni këto personazhe të ndërveprojnë, shënojnë pikë, hedhin akull,
          qershi... dhe të zhdukin njëri-tjetrin. Varet gjithçka nga ju!
    infinity_playlab_repeat_forever:
      1:
        text: Mund të imagjinoni në qoftë se do ju duhet të përsërisni diçka përgjithmonë?
          Fatmirësisht nuk do ju duhet të bëni këtë sepse kompjuterat janë vërtetë
          të zotë në përsëritjen e gjërave. Ky është blloku i pësëritjes së përhershme.
          Çdo gjë brenda këtij blloku do të përsëritet përgjithmonë në lojë.
      2:
        text: Pra në qoftë se duam të bëjm dicka në mënyrë të përsëritur pa qenë nevoja
          që lojtari të bëjë dicka, do të vendosim ato blloqe brenda bllokut që përsëritet
          gjithmonë. Në puzzle-in tjetër, qëllimi ynë është të ndihmojmë Annën të
          ngjitet dhe të zbresë në mënyrë të përsëritur. Mësimi si funksionojnë komandat
          që përsëriten do t'ju kursejë shumë kohë më pas kur të krijoni lojën tuaj.
    tutorial_puzzle_challenge:
      1:
        text: Cfarë dëshiron të bëhesh kur të rritesh Olivia? Një astronaut. A e di
          se cfarë është një progamues kompjuterik? Po hmm jo. Hmmm cfarë? Nuk jam
          shumë e sigurt si ta shpjegoj programimi kompjuterik është shumë i thjeshtë.
          Eshtë një set instruksionesh si një recetë, duhet ti ndjekësh ato hap pas
          hapi për të arritur rezultatin që dëshiron.
      2:
        text: Mund të ndryshoj numrin e pikselave, gjatësinë e një vije duke përdorur
          menun e zgjedhjeve. Sa zgjati? Mund të shikojmë instruksionet poshtë butonit
          ekzekuto. Këtu përdora bllokun "lëviz përpara" dhe do të përzgjedh 100 piksela.
          Mund ta fshij bllokun duke e tërhequr për tek koshi.
      3:
        text: Ekzekutojmë kodin duke shtypur"Ekzekuto". Ok kjo nuk funksionoi! Do
          të shtyp "rivendos" dhe të shohim cfare nuk është në rregull. Mund ta provojmë
          puzzle-in aq herë sa duam dhe të kalojmë puzzle-a dhe të rikthehemi më vonë
          tek ato. Thjesht mundohuni të jepni më të mirën dhe mos u dorëzoni. Le të
          shtojmë një tjetër "lëviz përpara". Përsëri nuk funksionoi. Mund të vendos
          një bllok midis blloqeve të tjera.
      4:
        text: Le të marrim një bllok"kthehu" dhe ta vendosim atë midis blloqeve"lëviz
          përpara". Kthehu majtas 45 gradë. Le ta ekzekutojmë sërish. Rivendos, ekzekuto,
          perfekte! Këtu kemi një puzzle tjetër. Ndonjëherë ju jepet një kod fillestar
          për ta plotësuar. Këtu unë duhet të vendos gjatësinë dhe gradët e duhura.
      5:
        text: Ndonjëherë gabimisht mund të fshini kodin fillestar. Cfarë të bëni në
          këtë rast? Mund të klikoni pastro puzzle-in dhe të filloni nga fillimi.
          Tani do të tërheq këtë bllok numerik në një zonë pikselash. Përzgjedh 100
          për piksela, 45 për gradët dhe sërish 100 për piksela. Perfekte! Këtu është
          kodi studio i bletës. Duhet të lëvizim bletën në cdo lule për të mbledhur
          nektarin.
      6:
        text: Lulja e parë gjendet tre blloqe larg, pra na duhen tre "lëviz përpara".
          1, 2, 3. Më pas një"mblidh nektar" dhe një tjetër "mblidh nektar". Ok, nuk
          funksionoi! Do të vendos një tjetër "lëviz përpara" midis "mbidh nektar"
          dhe a ekzekutoj sërish. Po, funksionoi! Ju sapo mësuat si të përdorni artisin
          e Code Studio dhe puzzle-in e bletës. Paci fat ne sfidën e puzzle-it code
          Studio.
    unplug1:
      1:
        text: Cfarë dëshiron të bëhesh kur të rritesh Olivia? Hmm, një astronaut.

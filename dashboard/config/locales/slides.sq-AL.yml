    mc_intro:
      1: 
      2:
        text: Në orën në vazhdim do të msojmë bazat e shkencave kompjuterike duke
          programuar Alex ose Steve që të lëvizin përmes një pjese të simuluar të
          botës Minecraft.
      3:
        text: Programimi tradicional është zakonisht në tekst por ne do të përdorim
          atë me bbloqe, një sistem i cili përdor blloqet vizuale që mund të tërhiqen
          dhe lëshohen për të shkruar programe. Në brendësi po shkruajmë kod Javascript.
      4:
        text: Konceptet që do të mësojmë janë çfarë përdorin çdo ditë programuesit
          e kompjuterit dhe që janë bazat e shkencës kompjuterike. Këtu në Mojang,
          ne përdorim të njëjtat koncepte për të bërë të funksonojë botën e Minecraft.
      5:
        text: Përpara se të filloni duhet të zgjidhni personazhin tuaj. Unë do të
          zgjedh Alex. Le të ndërtojmë një kod për një program që do na shërbejë për
          të lëvizur përreth ekranit.
      6:
        text: Ekrani jot është ndarë në 3 pjesë kryesore. Në të majtë është hapsira
          e lojës ku do ekzekutohet programi. Udhëzimet për çdo nivel janë shkruar
          poshtë.
      7:
        text: Kjo fushë e mesit është toolboxi dhe secili nga këto blloqe është një
          veprim që mund të bëjë Anna dhe Elsa.
      8:
        text: Pjesa e bardhë në të djathtë është hapësira e punës dhe aty do të ndërtojmë
          programin.
      9:
        text: Nëse zhvendosim bllokun "lëviz përpara" në hapësirën e punës dhe më
          pas klikojmë ekzekuto, çfarë ndodh? Alex lëviz përpara në rrjetë me një
          hapësirë.
      10:
        text: Dhe çfarë mund të bëjmë në qoftë se duam që Alex të bëjë diçka pasi
          të përparojë me një hapësirë? Mund t'i shtojmë programitnjë bllok tjetër.
          Do të përzgjedh bllokun "kthehu djathtas" dhe do ta vendos poshtë bllokut
          "lëviz përpara" derisa të shfaqet vija portokalli. Më pas do t'i ngjisim
          të dy blloqet. Do të klikojmë sërish ekzekuto dhe Alex do të realizojë të
          gjitha komandat që ndodhen në hapësirën tonë të punës.
      11:
        text: Nëse ndonjëherë të dëshironi të fshini një bllok, vetëm hiqeni atë nga
          grumbulli dhe tërhiqeni pas në mjetet ndihmëse.
      12:
        text: 'Për të kthyer mbrapsht ndryshimet dhe për tu kthyer në nivelin fillestar,
          përdorim butonin start në cepin e djathtë të hapësirës së punës. Edhe diçka
          tjetër: e shikoni trekëndëshin e vogël tek blloqet e kthimit? Sa herë që
          shikoni këto trekëndësha, do të thotë që mund të ndryshoni opsionet. Le
          të fillojmë kodimin!'
    mc_repeat:
      1:
        text: Unë jam Lydia Winters, drejtoreshë e markës Mojang dhe kemi bërë një
          lojë të vogël të quajtur Minecraft.
      2:
        text: Gjëja që më pëlqen më shumë në Minecraft është eksplorimi. Më pëlqejnë
          shumë aventurat në shpella duke parë atë që mund të gjej. Si dikush që nuk
          është programues, jam shumë i gëzuar të luaj lojën Minecraft dhe të mësoj
          kodim vetëm.
      3:
        text: Niveli i fundit kërkonte shumë blloqe "lëviz përpara". Do të ishte më
          e lehtë në qoftë se kompjuteri do të mund të ekzekutonte këtë komandë katër
          apo pesë herë. Fatmirësisht për ne, kompjuterat janë shumë të mirë në përsëritjen
          e veprimeve përmes cikleve.
      4:
        text: 'Kur ndërtojmë Minecraft, përdorim ciklet për të vendosur të gjitha
          materialet fillestare për krijimin e një bote të re. Ato përbëhen nga mijëra
          blloqe. Gjithashtu i përdorim ciklet dhe për veprime më të vogla si: të
          bëjmë që këmbët e Alex të lëvizin para dhe prapa kur ajo ecën. Ciklet janë
          një mjet shumë i fuqishëm i programimit.'
      5:
        text: Nata po afrohet kështu që në nivelet e ardhshme do të ndërtojmë një
          shtëpi që të jemi të sigurt. Do të përdorim blloqet që përsëriten për ta
          bërë këtë sa më thjeshtë.
      6:
        text: Për të ndërtuar murin e shtëpisë mund ti themi Alex të "lëvizë përpara"
          dhe të vendosë katër pika ose mund ti themi të "lëvizë përpara" dhe të vendosë
          një pikë, e më pas ta marrë këtë komandë dhe ta përsërisë disa herë. Tashmë
          do të klikojmë në bllokun përsëritës dhe ti themi sa herë duhet ta përsërisë
          këtë veprim. Tani le të ndërtojmë shtëpinë përpara se të bjerë nata! Bëfshi
          qef.
    mc_if_statements:
      1:
        text: Tashmë do të mësëjmë rreth kushteve if. Kushtet if janë një pjesë thelbësore
          e të mësuarit si të programojmë. Ata i ndihmojnë kompjuterat të marrin vendime.
      2:
        text: Të gjithë kompjuterat përdorin kushtet if, duke përfshirë edhe telefonin
          tuaj. Për shembull, kur unë shkyç telefonin, ekzekutohet kodi i cili thotë
          në qoftë se fjalëkalimi është i saktë, atëherë shkyç telefonin. Në të kundërt
          shfaq një mesazh gabimi.
      3:
        text: Mund ti përdorim kushtet if në kod për të bërë që Steve dhe Alice të
          regojnë në lidhje me gjërat që shohin në botë. Për shembull, në qoftë se
          përpara tyre gjendet një shkëmb, ata mund të kthehen majtas. Ose mund të
          kthehen djathtas në qoftë se hasin në një pemë.
      4:
        text: Në këtë rast ne nuk duam të biem në llavë. Është e thjeshtë të planifikojmë
          për llavën. Ne mund ta shohim atë në ekran. Po për llavën që nuk mund ta
          shohim që ndodhet poshtë gurëve?
      5:
        text: Pasi e hedhim në erë gurin, duhet të kontrollojmë në qoftë se ka llavë
          apo jo përpara se të lëvizim përpara. Në qoftë se ka llavë, duhet të vendosim

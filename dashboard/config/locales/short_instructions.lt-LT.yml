      courseE_artist_functions1: |-
        Labas. Aš zombis menininkas. Aš mėgstu piešti!
        Padėk man nupiešti kvadratinius akinius. Sufleris: atstumas tarp stiklų yra 25 pikseliais trumpesnis nei kvadrato kraštinės ilgis.
      courseE_bee_functions1: Surink visą nektarą iš kiekvienos gėlės.
      flappy_1: Pridėk reikiamą blokelį prie blokelio „kai nuspausta“, o tada nuspausk
        „Paleisti“. Spustelk pelės klavišą arba ekraną, kad Flappy skristų į tikslą.
      flappy_11: Sukurk savo Flappy žaidimą. Gali pakeisti išvaizdą ir taisykles,
        netgi gravitaciją. Kai baigsi, nuspausk „Pasidalinti“, kad tavo draugai galėtų
        pažaisti tavo žaidimą savo telefonuose.
      flappy_2: Dabar pridėjome žemę žaidime. Prijunk reikalingą blokelį prie blokelio
        „kai atsitrenksi į žemę“. Kai paukštis pasieks žemę, turi baigtis žaidimas.
      flappy_3: Blokelis „kai žaidimas prasideda“ paleis kodą, kai nuspausi žaidimo
        pradžios mygtuką. Pamėgink pakeisti žaidimo greitį.
      flappy_4: Flappy paukštis skris kiaurai per kliūtis, nebent parašysi kodą, kad
        kažkas įvyktų, kai jis į jas atsitrenks. Prie blokelio „kai atsitrenksi į
        kliūtį“ pridėk reikalingą blokelį. Kai Flappy atsitrenks į pirmuosius vamzdžius,
        žaidimas turi pasibaigti.
      flappy_5: Pridėkime taškų lentą, kurioje bus skaičiuojami taškai, kai Flappy
        pereis per kliūtis. Pridėk blokelį „kai įveiksi kliūtį“ ir prie jo pridėk
        reikalingą blokelį, kad paukštis gautų vieną tašką, perskridęs pro pirmuosius
        vamzdžius.
      flappy_6: Patikrink, ar sugebėsi gauti tašką, pakeitęs paukščio suplasnojimo
        stiprumą.
      flappy_7: Toliau, pamėgink pakeisti sceną, prijungdamas atitinkamą komandą prie
        "kai paleista" bloko.
      flappy_8: Išvaizdą galima nustatyti bet kuriuo momentu - nebūtinai, kai žaidimas
        prasideda. Pamėgink nustatyti atsitiktinį scenos foną, kai įvyksta tam tikri
        įvykiai, pavyzdžiui, kai yra pereinama per kliūtį.
      flappy_9: Paįvairinkime žaidimą. Kai atsitrenksi į kliūtį, geriau ne užbaik
        žaidimą, o panaikink visus surinktus taškus.
      frozen circle: Apskritimas yra įdomi figūra. Ar sugalvosi, kiek kartų reikės
        pakartoti veiksmus, kad nupieštum apskritimą?
      frozen circle function: Panaudok naują blokelį „sukurk apskritimą“. Iš viso
        bus 10 apskritimų, o tarp jų reikės šuoliuoti su blokeliu „peršok“.
      frozen circle function in circle: O dabar sukurkime 20 persidengiančių apskritimų.
        Tarp kiekvieno apskritimo turi būti 18 laipsnių kampas.
      frozen circle function with parameter: Štai tau naujas blokelis „sukurk apskritimą“,
        su kuriuo galima nubrėžti skirtingų dydžių apskritimus. Pamėgink jį panaudoti
        ir sukurti apskritimus, kurių dydžiai yra 5 ir 10.
      frozen cross: Panaudok kartojimo blokelį piešdamas pliuso ženklą. Ar pastebėjai,
        kad Elsa gali judėti ne tik į priekį, bet ir atgal?
      frozen cross rotate: O dabar pamėgink pakartoti tą patį 10 kartų. Sugalvok,
        kiek laipsnių reikės pasisukti piešiant linijas.
      frozen cross rotate dense: Pakartokime tą patį 90 kartų! 360 laipsnių apskritime
        turės įtilpti 90 linijų. Koks kampas tarp jų turės būti?
      frozen diamond: Naudokite pakartoti aplink šie blokai sukurti lygiagretainį.
        Jis yra toks pat kaip stačiakampis bet turi skirtingų kampų. Tai vienas buvo
        60 laipsnių ir 120 laipsnių kampais vietoj visus 90 laipsnių kampu.
      frozen diamond mini snowflake: Ar žinojai, kad visos snaigės turi kitokią formą?
        Pamėginkime sukurti snaigę, sudarytą iš lygiagretainių. Tarp kiekvieno lygiagretainio
        bus 90 laipsnių kampas, o kadangi jų bus 4, turėsime savo veiksmus kartoti
        keturis kartus.
      frozen diamond snowflake: O dabar pamėginkime nupiešti snaigę kartodami 10 kartų
        ir pasisukdami po 36 laipsnius po kiekvieno lygiagretainio.
      frozen freeplay: Sveikinu! Tu tapai meistriškas menininkas! O dabar gali nupiešti
        ką tik nori.
      frozen line: Labas! Aš Elzė iš Arendelės. Padėk man nubrėžti liniją.
      frozen perpendicular: O dabar pabandykime nubrėžti dvi linijas, kurios sudaro
        90 laipsnių kampą. Tau reikės panaudoti blokelį „pasisuk“ bei blokelius „eik
        į priekį“.
      frozen snowflake branch: Panaudok naują blokelį „sukurk snaigės šaką“ ir nupiešk
        tris snaigės šakas.
      frozen snowflake full: O dabar pakartokime tai 8 kartus ir gaukime nuostabią
        snaigę!
      frozen snowflower: Ši gėlytė gali būti sukurta iš įvairių apskritimų, kurių
        dydžiai yra 5 ir 10. Kiekvieno iš jų yra po penkis.
      frozen square iterative: Dvi linijas nubrėžti jau moki. O dabar nubrėžk keturias,
        kad sukurtum kvadratą.
      frozen square loop: Labas! Aš Anna iš Arendelės! Dabar panaudosime naują blokelį
        „kartok“ tam pačiam kvadratui nupiešti. Jis padės panaudoti mažiau blokelių.
        Sugalvok, kiek kartų reikės kartoti tuos pačius veiksmus, kad pavyktų nubrėžti
        kvadratą.
      frozen square loop 3x: Pamėginkime nubrėžti tris kvadratus. Po kiekvieno jų
        reikės pasisukti po 120 laipsnių.
      frozen square snowflake: Pamėginkime sukurti snaigę. Reikės nupiešti 10 kvadratų,
        o pasisukti po 36 laipsnius nupiešus kiekvieną kvadratą.
      k-1 maze 1: Padėk man žingsniuoti į vakarus, kad pasiekčiau kiaulę.

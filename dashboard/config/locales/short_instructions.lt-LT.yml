      20hr_farmer_stage9_1: Labas, aš esu ūkininkė. Man reikia išlyginti žemę, kad
        ji būtų paruošta sodinimui. Pajudink mane iki tos purvo krūvos ir panaudok
        blokelį „pašalink 1“, kad jį pašalinti.
      20hr_farmer_stage9_11: 'Vis dar tamsu lauke. Judink mane lauku. Jeigu rasi purvo
        krūvą, pašalink ją, o jei rasi duobę, užpildyk ją. Sufleris: ant blokelio
        „Jei“ yra tam tikrų pasirinkimų, nuspaudus ant mažos rodyklėlės.'
      20hr_farmer_stage9_2: Man reikia nueiti prie duobės ir užpildyti ją su dviem
        kastuvais, pilnais žemių. Tam naudok blokelį „užpildyk 1“.
      20hr_farmer_stage9_3: Nunešk mane iki purvo krūvos ir pasakyk man, kiek kartų
        man pasinaudoti kastuvu. Panaudok kuo mažiau blokelių.
      20hr_farmer_stage9_4: 'Ar gali man padėti atsikratyti visais purvais? Sufleris:
        panaudok kartojimo blokelį, jeigu gali.'
      20hr_farmer_stage9_5: 'Padėk man užpildyti visas šias duobes su 5 kastuvais
        žemių. Sufleris: galima įdėti kartojimo blokelį į „Kol“ blokelio vidų.'
      20hr_farmer_stage9_6: Atsikratyk visomis purvo krūvomis, panaudodamas kuo mažiau
        blokų. Nauji pasirinkimai „Kol“ blokelyje pasako man, ar aš stoviu ant purvo
        krūvos, ar ant duobės.
      20hr_farmer_stage9_7: Oho, suradau labai gilią duobę! Nežinau, kiek kastuvų
        žemės jai reikės. Ar sugebėsi sudėlioti tokį kodą, kuris užpildo duobę ir
        sustoja, kai žemė tampa lygi?
      20hr_farmer_stage9_8: Padėk man užpildyti duobę lauko gale, panaudodamas kuo
        mažiau blokelių.
      20hr_farmer_stage9_9: 'Padėk man pašalinti visas purvo krūvas. Panaudok kaip
        galima mažiau blokelių. Sufleris: pamėgink panaudoti „Kol“ blokelį.'

      20hr_maze_stage2_15: Čia yra viskas kaip ir praeitoje užduotyje, tau tereikia
        prisiminti, kaip reikia kartu panaudoti blokelius „jei“ ir „kartok“.
      20hr_maze_stage2_16: Aš noriu saulėgrąžų! Panaudok blokelį „jei“, kad galėčiau

        taškų sugebėsi surinkti, kol priešininkas nesurinko jų dvigubai daugiau!
      bounce_12: Sukurk savo "Pong" žaidimą. Tu gali pakeisti išvaizdą bei taisykles.
        Kai pabaigsi, spustelk "Finišas", ir draugai galės išbandyti jį savo telefonuose
        (ar pan.).
      bounce_12_basketball: Sukurk savo krepšinio žaidimą - gali keisti visas taisykles.
        Kai pabaigsi, spustelk "Finišas", ir leisk draugams jį išbandyti savo telefonuose.
      bounce_12_sports: 'Sukurk savo žaidimą! Dabar tu čia šeimininkas: gali pakeisti
        visas taisykles, panaudoti kelias sporto rūšis - būk kūrybingas!. Kai pabaigsi,
        spustelk "Finišas", ir leisk draugams jį išbandyti savo telefonuose.'
      bounce_1_basketball: Prijunk blokelį prie „kai paspausta rodyklė kairėn“ ir
        paleisk programą. Kad pasiektum tikslą, judink ranką spausdamas rodyklę.
      bounce_1_sports: Nusigauk iki vėliavos! Prijunk blokelį prie „kai paspausta
        rodyklė kairėn“ komandos ir paspausk „Paleisti“, kad nuvestum žaidėją iki
        vėliavos.
      bounce_2: Prijunk blokelį prie  „kai ... rodyklė dešinėn“ ir „kai ... kairėn“
        . Judink raketę, kad pasiektum abu  taikinius.
      bounce_2_basketball: Prijunk po tinkantį blokelį prie „kai... rodyklė dešinėn“
        ir „kai... rodyklė kairėn“. Judink ranką, kad pasiektum abu taikinius.
      bounce_2_sports: Dabar turime ja dvi vėliavas! Pridėk tinkančius blokus prie
        „kai paspausta rodyklė kairėn" ir "kai paspausta rodyklė dešinėn" komandų,
        kad tavo žaidėjas galėtų judėti abiem kryptimis.
      bounce_3: Dabar pabandyk atlikti kažką panašaus su blokeliu „kai ... rodyklė
        aukštyn“. Judink raketę iki taikinio viršuje.
      bounce_4: Šį kartą reikia pridėti keturis blokelius. Nuvesk raketę į keturis
        taškus, kad išspręstum šią užduotį.
      bounce_5: Link raketės pradės skristi kamuolys. Pridėk reikiamą komandą prie
        bloko „kai kamuolys paliečia raketę“, kad kamuolys pasiektų finišą.
      bounce_5_basketball: Paleistas kamuolys skries link rankos. Pridėk reikiamą
        komandą prie bloko „kai kamuolys pataiko į ranką“, kad pasiektume savo tikslą
        - paliesti vėliavą.
      bounce_5_sports: Ledo ritulio ritulys skries žemyn link žaidėjo! Pridėk reikiamą
        komandą prie bloko „kai kamuolys palies žaidėją“, kad pasiektume savo tikslą
        - paliesti vėliavą.
      bounce_6: Dabar finišas yra viršuje. Tau reikia prijungti blokelius prie dviejų
        „kai kamuolys atsitrenkia“ blokelių, kad išspręstum šią užduotį.
      bounce_6_basketball: Dabar vėliava atsirado viršuje. Tau reikia prijungti blokelius
        prie abiejų „kai kamuolys..“ blokų (įvykių), kad įveiktum šią užduotį.
      bounce_6_sports: Dabar vėliava atsirado viršuje. Tau reikia prijungti blokelius
        prie abiejų „kai kamuolys..“ blokų (įvykių), kad įveiktum šią užduotį.
      bounce_7: Prikabink blokelius prie kiekvieno „kai“ blokelio. Kamuolis tol turi
        judėti, kol palies finišą.
      bounce_7_basketball: Prikabink blokelius prie kiekvieno „kai“ blokelio (įvykio).
        Atmušinėk kamuolį, kol jis pasieks vėliavą.
      bounce_7_sports: Prikabink blokelius prie kiekvieno „kai“ blokelio (įvykio).
        Atmušinėk kamuolį, kol jis pasieks vėliavą.
      course4_artist_fwp_challenge1: Pamėgink paleisti šią programą, po to šiek tiek
        ją pakeisk ir stebėk, kas darosi. Ar sugebėsi išsiaiškinti, kaip ji veikia?
        (Taip pat galima ją visai pašalinti ir pakeisti kuo nors kitu)
      courseA_maze_seq2: Pakeisk blokelių seką, kad pasiekčiau kiaulę!

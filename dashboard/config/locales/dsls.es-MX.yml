      CourseF_outbreak_story2:
        content1: descripción aquí
        markdown: |
          # Epidemia: Pensando como un científico

          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          Las simulaciones son una excelente manera de aprender cosas que pueden ser difíciles de observar en el mundo real. Ayudan a los científicos a resolver problemas y probar nuevas ideas de forma segura y eficiente. Tu simulación es una forma de mostrar cómo podría verse un brote de virus en la Ciudad de monstruos.

          ## ¡Reiniciar y reproducir!
          Incluso cuando escribes el código tú mismo, es imposible saber exactamente qué sucederá cuando presiones Ejecutar. Los monstruos deambulan aleatoriamente, por lo que no sabes si el virus se propagará rápido o lento. Siempre que cambies tu código, asegúrate de ejecutar tu simulación más de una vez. ¡Las cosas no sucederán de la misma manera dos veces!

          ## Cómo recolectar datos
          Intente escribir tus observaciones mientras ejecutas tu simulación. Puedes contar la cantidad de monstruos que se enferman o usar un temporizador para ver qué tan rápido suceden las cosas. Por ejemplo, ¿cuánto tiempo suelen tardar todos los monstruos en enfermarse si ninguno tiene máscaras?

          ## Cómo hacer predicciones
          Si comprendes tu modelo, puedes usarlo para hacer predicciones. Incluso puedes cambiar la forma en que se ejecuta tu simulación y adivinar qué sucederá de manera diferente. Por ejemplo:
          * ¿Qué pasaría si hubiera el doble de monstruos?
          * ¿Qué pasaría si los monstruos se movieran a la mitad de la velocidad?

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## ¿Es la Ciudad de Monstruos como el mundo real?
          Hay un límite en el grado de realismo que puede alcanzar cualquier modelo.
          * ¿Qué tiene en común la simulación de un brote con los brotes de virus del mundo real?
          * ¿Cuáles son las diferencias?
          Cuando termine esta actividad, ¡discute estas preguntas con los docentes o con tu familia!

          ## ¿Qué más podemos modelar?
          Ya has creado un modelo funcional del brote en la Ciudad de Monstruos. ¿Cuáles son las cosas que tu simulación no puede hacer o mostrar que te gustaría que pudiera hacer? Presiona continuar para continuar y aprender a modelar aún más:
          * Incrementar el número de monstruos en la simulación.
          * Ayudar a los monstruos a recuperarse del virus
          * ¡Probabilidad, inmunidad, vacunas y más!

          También puedes compartir tu modelo de simulación con otras personas o compartir un mensaje sobre lo que crees que podemos hacer para ayudar a mantener a otros sanos cuando llega un virus.

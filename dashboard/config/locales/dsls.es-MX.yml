        content1: descripción aquí
        markdown: "# Práctica docente: Depuración\n\n¡Todos tienen errores! Por lo
          tanto, la depuración es una habilidad esencial que todos los estudiantes
          deben desarrollar y que se basa en las prácticas estudiantiles discutidas
          anteriormente. Sin fuertes habilidades de depuración, los estudiantes pueden
          frustrarse. Ayuda a mantener a los estudiantes en movimiento mediante la
          implementación de estrategias de depuración activas y reflexivas en tu clase.\n\n>
          **Depuración** es encontrar y solucionar problemas en un algoritmo o programa\n\n##
          Depuración activa\nLos nuevos programadores son propensos a escribir largos
          fragmentos de código sin detenerse para leer o probar su trabajo en el camino,
          lo que puede convertirse en un programa que es muy difícil de depurar. Para
          evitar esto, sugerimos implementar una depuración activa como parte de una
          filosofía general de codificación.\n\nLa depuración activa describe la práctica
          de la depuración mientras se codifica. Esto generalmente significa que los
          estudiantes toman tiempo durante los ejercicios de codificación para leer,
          procesar y probar pequeños fragmentos de código que acaban de escribir.\n\nUsa
          esta guía de depuración para ayudar con la depuración activa:\n\n<img src=\"https://images.code.org/b17956e111a6ca4ec17ace55f7fdf69b-image-1571695775936.09.14
          PM.png\">\n\n\n## Depuración reflexiva\nLa depuración reflexiva es una práctica
          en la que los estudiantes participan en la depuración como una clase completa.

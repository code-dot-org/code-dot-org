        markdown: |-
          #¡Acabas de aprender a "depurar"!#

          ### **Un bug es algo que va mal.** Es un error en un programa. Cuando encuentras y arreglas esos errores, estás **depurando** un problema.

          ### Tienes que practicar la **persistencia**, otra palabra para no rendirse, para encontrar y arreglar todos los errores.


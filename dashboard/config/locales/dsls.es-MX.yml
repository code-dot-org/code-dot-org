      CSD U3 Collision Detection:
        markdown: |
          # Resumen

          La clase aprende sobre la detección de colisiones en la computadora. Las parejas exploran cómo una computadora podría usar las propiedades de tamaño y ubicación de los sprites y las matemáticas para detectar si dos sprites se tocan. Luego, la clase usa el bloque seTocan() para crear diferentes efectos cuando los sprites colisionan, incluida la reproducción de sonidos. Por último, usan sus nuevas habilidades para mejorar el juego de desplazamiento lateral que iniciaron en la última lección.

          ## Vocabulario

          * **Abstracción**: extraer diferencias específicas para poder aplicar una solución a distintos problemas.
          * **Depuración**: encontrar y corregir problemas en tu algoritmo o programa.
          * **Sentencia si**: la estructura de programación común que implementa "sentencias condicionales".

          ## Código presentado

          * [sprite.debug](//docs.code.org/gamelab/debug/)
          * [sprite.isTouching()](//docs.code.org/gamelab/isTouching/)

          ## Recursos

          * [Collision Detection - Activity Guide](https://docs.google.com/document/d/16uOeOnjKEIQfWgHFjMyVkmurSVM1oDXjQPooSL7UlHs/export?format=pdf)
      CSD U3 Collisions SFLP:

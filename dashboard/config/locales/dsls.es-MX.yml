      CSD U2 L7 Overview:
        markdown: |
          # Resumen

          Esta lección explica cómo usar en un sitio web el contenido creado por otros, respetando los derechos del creador de ese contenido. Después de estudiar las licencias de Creative Commons por primera vez, la clase aprende cómo agregar imágenes a las páginas web y otorgar las atribuciones adecuadas al hacerlo.

          ## Vocabulario

          * **Cita**: una cita de o referencia a un libro, artículo o autor, especialmente en un trabajo académico.
          * **Derechos de autor**: el derecho legal exclusivo, otorgado a un originador o un cesionario, para imprimir, publicar, realizar, filmar o grabar material literario, artístico o musical, y autorizar a otros a hacer lo mismo.
          * **Creative Commons**: una licencia pública de derechos de autor que permite la distribución gratuita de una obra con derechos de autor. Una licencia CC se usa cuando un autor quiere otorgar a las personas el derecho de compartir, usar y desarrollar una obra que ha creado.
          * **Propiedad intelectual**: una obra o invención que es el resultado de la creatividad, como un manuscrito o un diseño, sobre el cual uno tiene derechos y por el cual puede solicitar una patente, derechos de autor, marca registrada, etcétera.


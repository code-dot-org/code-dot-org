          # Práctica docente: Diario

          <img src="https://images.code.org/49264bf902a5804672133e723bee6e8b-image-1573170371197.42.28 PM.png" class="level-image">

          ## ¿Por qué usarlo?
          Al igual que un químico catalogaría estrategias y soluciones, también les pedimos a nuestros incipientes científicos informáticos que tomen notas sobre sus ensayos y logros. Las revistas son útiles como papel de borrador para crear, depurar y crear estrategias, y ofrecen un recurso fantástico para hacer referencia a respuestas anteriores cuando se enfrentan problemas más complejos.

          ## ¿Cómo lo uso?
          - Anima a los estudiantes a tengan sus diarios con ellos en todo momento al codificar
          - Recuerda a los estudiantes que pueden escribir soluciones a mano, luego redondea patrones para encontrar oportunidades principales para bucles y funciones
          - Haz que los estudiantes copien las respuestas a los desafíos que puedan necesitar en niveles futuros
          - Pide a los estudiantes que dibujen emoticones en la parte superior de las páginas para ayudarlos a identificar cómo se sienten acerca de los conceptos.
          - Termina cada lección con una idea o pregunta que los estudiantes puedan responder por escrito como una forma de reflexionar sobre su crecimiento durante el día.

          ¡Los planes de lecciones también tienen mensajes de diario!



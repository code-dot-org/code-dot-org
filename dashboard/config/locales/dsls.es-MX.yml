      CSD U5 crosstab warmup:
        content1: descripción aquí
        markdown: |
          # Encuesta sobre pasteles

          Para esta encuesta, la gente tenía que elegir un sabor de pastel y un sabor de glaseado.

          <table style="text-align: center; border: solid 1px darkgray;">
          <tr><td style="width: 50px; background-color: gray; color:white"></td><td style="width: 200px; background-color: gray; color:white">Sabor de la tarta</td><td style="width: 200px; background-color: gray; color:white">Sabor del glaseado</td></tr>.
          <tr><td>1</td><td>Tarta de chocolate</td><td>Glaseado de chocolate</td></tr>
          <tr><td>2</td><td>Tarta de terciopelo rojo</td><td>Glaseado de crema de queso</td></tr>
          <tr><td>3</td><td>Tarta de chocolate</td><td>Glaseado de chocolate</td></tr>
          <tr><td>4</td><td>Tarta de zanahoria</td><td>Glaseado de crema de queso</td></tr>
          <tr><td>5</td><td>Tarta de zanahoria</td><td>Glaseado de vainilla</td></tr>
          <tr><td>6</td><td>Tarta de chocolate</td><td>Glaseado de chocolate</td></tr>
          <tr><td>7</td><td>Tarta de chocolate</td><td>Glaseado de crema de queso</td></tr>
          <tr><td>8</td><td>Tarta de zanahoria</td><td>Glaseado de crema de queso</td></tr>
          </table>
          <br><br>

          Si estas personas tuvieran que ponerse de acuerdo en una combinación de pastel y glaseado para una fiesta, ¿cuál debería ser?

          Y si pudieran pedir dos tartas con glaseado?

          ¿De qué manera conocer ambas opciones nos ayuda a entender mejor qué tipo de tartas deberíamos pedir?

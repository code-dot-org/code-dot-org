      Internet Simulator Setup:
        content1: descripción aquí
        markdown: "# Simulador de Internet de Code.org\n\n_Nota: Estas instrucciones
          enumeradas en este tutorial son para profesores que desean utilizar el Simulador
          de Internet como una herramienta independiente, separada del plan de estudios
          de Principios de las Ciencias de la Computación de Code.org. Si planeas
          utilizar las actividades diseñadas como parte del plan de estudios CSP de
          Code.org, dirígete a la [página del plan de estudios CSP.] (Https://code.org/educate/csp)
          _\n\n### Contenido\nAquí hay 3 páginas de formación e información:\n\n*
          ¿Qué es el Simulador de Internet? Descripción general (ver abajo)\n* [Instrucciones
          de configuración] (/s/netsim/stage/1/puzzle/2)\n* [FAQ] (/s/netsim/stage/1/puzzle/3)\n
          \n### ¿Qué es el Simulador de Internet? Una descripción general:\n\nEl Simulador
          de Internet es una herramienta desarrollada por Code.org para nuestra nueva
          clase de escuela secundaria [Principios de Ciencias de la Computación] (https://code.org/educate/csp).
          La herramienta está diseñada para permitir a los estudiantes tener una experiencia
          práctica experimentando (y resolviendo) diferentes tipos de problemas asociados
          con las computadoras en red. El Simulador de Internet se usa en múltiples
          lecciones a lo largo de las Unidades 1 y 2 de nuestro plan de estudios para
          construir sucesivamente las diferentes capas de Internet.\n\nSi estás considerando
          usar la herramienta en tu clase con actividades que diseñes, te recomendamos
          que te familiarices con la herramienta a través de nuestros [planes de lecciones]
          (https://curriculum.code.org/csp/unit1). **Las instrucciones de configuración
          **en la página siguiente son para maestros que deseen usar el Simulador
          de Internet por separado del plan de estudios CSP de Code.org.\n\nLa herramienta
          en sí no enseña estos conceptos, sino que proporciona un entorno para que
          múltiples estudiantes se reúnan y envíen mensajes binarios, decimales o
          ascii entre sí u otros compañeros de clase. **El entorno se puede configurar**
          de varias maneras para exponer diferentes tipos de problemas, visualizar
          datos y conexiones entre hosts y apoyar el aprendizaje de varios conceptos
          relacionados con Internet.\n\nEl Simulador de Internet fue diseñado para
          usarse en un *aula* con estudiantes trabajando en colaboración en persona
          para resolver problemas. A menudo, estos problemas implican inventar un
          protocolo de comunicación o inventar formas de codificar la información
          de una manera estructurada que haga posible tu transporte a través de Internet.\n\n**En
          el plan de estudios de Principios de Ciencias de la Computación de Code.org**,
          generalmente estructuramos las lecciones y actividades de la siguiente manera:\n\n*
          **Primeros alumnos presentes con un desafío**\n * p.ej. El internet físico
          es inherentemente poco confiable y puede soltar mensajes\n* **Brinda la
          oportunidad de experimentar con el simulador para tener una idea de los
          problemas **\n * p.ej. mira los registros del enrutador para descubrir que
          el 10-20% de todos los mensajes se descartan y los paquetes se pueden enrutar
          fuera de servicio\n* **Brinda la oportunidad de inventar tu propia solución
          al desafío**\n  * p.ej. inventan su propio protocolo sobre cómo enviar mensajes
          de manera confiable en esta red poco confiable\n* **Finalmente, los estudiantes
          investigan cómo funciona ese protocolo o invención \"en el mundo real\"
          **\n * p.ej. Investiga cómo funciona realmente TCP y mira un video\n\n###
          ¿Qué se puede configurar para hacer el Simulador de Internet?\n\nEn su forma
          más básica, el Simulador de Internet puede comunicar un solo bit de información
          a través de un único cable compartido sin coordinación ni sincronización.
          En su versión más avanzada, puedes simular conexiones poco confiables a
          través de múltiples enrutadores, utilizando direcciones IP, un DNS y paquetes
          de tamaño fijo que requieren la creación de protocolos similares a TCP/IP
          o HTTP. \n\nHemos configurado Simulador de Internet en una variedad de configuraciones
          que conducen a la enseñanza de ciertos temas. Pero si usas el Simulador
          de Internet para la clase, debes conocer algunas configuraciones de la interfaz
          de usuario que tal vez desees controlar o indicar a tus alumnos que configuren
          de una manera particular. \n\nPor ejemplo: una de las características de
          Simulador de Internet es que puede mostrar las representaciones binarias,
          decimales, hexadecimales y ASCII de cualquier dato que envíe. En algunas
          configuraciones, el usuario también puede establecer el \"tamaño del fragmento\"
          para dictar cómo se interpretan los bits. Para una lección de tu propio
          diseño, puedes elegir una de las configuraciones que hemos proporcionado,
          pero es posible que debas exigir que los estudiantes solo muestren una representación
          particular de los bits, o tal vez desees que el tamaño del fragmento se
          establezca en un valor particular.\n\nEl punto más importante es que las
          configuraciones proporcionadas aquí están destinadas a ser un punto de partida
          para enseñar un tema en particular. Es posible que debas emplear un poco
          de ingenio y estrategias de enseñanza para refinar aún más el uso del simulador
          para satisfacer tus necesidades.\n\n <br><br>\n<img src=\"https://images.code.org/0bf9799b2bec2756c1664b84e12cbe27-image-1438642671141.57.13.png\"
          width=\"600px\" style=\"margin:0 100px\"/>\n<br><br>\n\n\n\n  \n\n_Siguiente:
          Instrucciones de configuración_\n\n<a class=\"btn btn-large btn-primary
          next-stage submitButton\">Continuar</a>\n"
      Internet Simulator Setup 2:
        content1: descripción aquí
        markdown: |+
          # Internet Simulator: Setup Instructions

          1. **Crea una sección en Code Studio. **Para que los estudiantes de tu clase puedan comunicarse entre sí, todos deben estar asociados con la misma sección en Code Studio. Al iniciar sesión como cuenta de profesor, deberás crear una sección a la que se unan todos tus alumnos. Para crear una sección:
           *Navega al área [sections](https://code.org/teacher-dashboard#/sections) del tablero del maestro
           *Haz clic en el botón 'Nueva sección'. Recomendamos elegir el Tipo de inicio de sesión 'Correo electrónico' y 'cspunit1' para el curso.
           <br>
          <img src="https://images.code.org/9e9961a44b0a2f76ab92e6f9634d8f55-image-1438640255737.17.04.png" width="600px" />
          <br><br>
          2. **Haz que los estudiantes se unan a tu sección. **Una vez que se crea la sección, haz clic en el enlace 'Administrar estudiantes' para la sección. Verás un código de sección al que les puedes solicitar que se unan los estudiantes una vez que hayan creado sus propias cuentas de Code Studio.
          <br>
          <img src="https://images.code.org/9b8863dbb5a8e229e9bc1c4fc74ddd22-image-1438641516264.png" width="400px" />
          <br><br>
          3. **Proporciona a los estudiantes la URL de la versión de Simulador de Internet que deseas usar. **Hemos creado varias configuraciones diferentes de Simulador de Internet disponibles en [code.org/internetsimulatorfont>(http://code.org/internetsimulator). Cuando encuentres una configuración que funcione para tu actividad, comparte la URL con los estudiantes. Si todos están en la misma sección, podrán conectarse automáticamente cuando lleguen a la misma URL.

          _Siguiente: Preguntas frecuentes_

          <a class="btn btn-large btn-primary next-stage submitButton">Continue</a>

      Internet Simulator Setup 3:
        content1: descripción aquí
        markdown: |
          # Simulador de Internet: preguntas frecuentes

          #### ¿Dónde puedo encontrar las actividades que has diseñado para usar con el Simulador de Internet?
          Las actividades que hemos diseñado para nuestro plan de estudios de Principios de Ciencias de la Computación, incluidas las configuraciones específicas de Simulador de Internet, se pueden encontrar en los planes de lecciones de la Unidad [here] (https://code.org/educate/csp). Muchos de los planes de lecciones tienen videos de apoyo "Consejos y trucos para maestros" que exhiben demostraciones del Simulador de Internet utilizado como parte de las actividades del aula. ¡Puedes utilizar estas actividades tal cual o puedes modificarlas para que se adapten mejor a tu clase!

          #### ¿Puedo personalizar el Simulador de Internet para mi clase?
          En este momento, lamentablemente no tenemos una forma para que las personas fuera de Code.org puedan crear configuraciones e instrucciones específicas para el Simulador de Internet. Hemos tratado de exponer una variedad de configuraciones diferentes que, con suerte, pueden funcionar para tu clase y actividad. A largo plazo, nos encantaría tener una manera de permitir que otros configuren la herramienta.

          #### Mis alumnos no pueden verse cuando van a la URL que les doy para el Simulador de Internet. ¿Qué debo hacer?
          Para que los estudiantes se vean en el lobby del Simulador de Internet, deberán estar en la misma sección. Verifica que hayas completado las instrucciones de configuración de la sección de la página anterior y que los estudiantes en cuestión se hayan unido a ese código de sección específico. Además, algunos estudiantes pueden estar en varias secciones si ya han realizado cursos con Code.org, así que asegúrate de saber el nombre de tu sección y de haberlo escogido en el menú desplegable antes de ingresar al lobby.


          <a class="btn btn-large btn-primary next-stage submitButton">Continuar</a>

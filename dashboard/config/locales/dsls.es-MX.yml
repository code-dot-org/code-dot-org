          Explorar el entorno de codificación Laboratorio de sprites \n\n## Próximos
          pasos\n\n### Lección 12: Repasar tus reflexiones (15 minutos)\n- Revisar
          as reflexiones que has hecho a lo largo del curso hasta ahora\n\n### Lección
          13: Próximos pasos (15 minutos)\n- Explorar los recursos para docentes\n-

        markdown: "# El proceso de diseño\nDiseñar software significa resolver un
          montón de pequeños problemas, todo el tiempo. El principal problema en el
          diseño de software es qué crear en primer lugar.\n\nEste proceso es útil
          para todo tipo de cosas, pero nos vamos a centrar en usarlo para el diseño
          de aplicaciones.\n\n<!-- Traducir los términos \"Definir\", \"Preparar\",
          \"Probar\", \"Reflejar\" y cambiar el tamaño y el posicionamiento de la
          fuente según sea necesario, >\n<div style=\"position: relative; text-align:
          center; font-size: 1em\">\n  <img src=\"https://images.code.org/a157e5f67444573e19e980a507db16fb-image-1563319667694.png\"
          alt=\"Proceso de diseño\" style=\"width: 50%;\">\n  <div style=\"position:
          absolute; top: 24%; left: 49.8%; transform: translateX(-49.8%); font-weight:
          bold;\">Define</div> \n  <div style=\"position: absolute; top: 52%; left:
          61%; transform: translateX(-61%); font-weight: bold;\">Prepare</div>\n  <div
          style=\"position: absolute; top: 79%; left: 49.8%; transform: translateX(-49.8%);
          font-weight: bold;\">Try</div>\n  <div style=\"position: absolute; top:
          52%; left: 39%; transform: translateX(-39%); font-weight: bold;\">Reflect</div>\n</div>\n\n*
          **Definir**\n  * ¿Qué tipo de aplicación te gustaría crear?\n  * ¿Cuáles
          son sus limitaciones?\n  * ¿Cómo es el éxito?\n* **Preparar**\n  * Lluvia
          de ideas / investigar posibles elementos\n  * Comparar pros y contras\n
          \ * Hacer un plan\n* **Pruébalo**\n  * Pon tu plan en acción\n* **Reflexionar**\n
          \ * ¿Cómo se comparan tus resultados con los objetivos que estableces al
          definir la aplicación?\n  * ¿Qué puedes aprender de esto o hacerlo mejor
          la próxima vez?\n  * ¿Qué nuevos problemas has descubierto?\n\n# Cómo se
          ve\nEn el transcurso de las próximas semanas, tendrás la oportunidad de
          experimentar con algunos juegos existentes y diseñar tu propio juego basado
          en lo que has aprendido.  Después de crear tu juego, tendrás la oportunidad
          de presentarlo a los demás y recibir comentarios.  Todos estos pasos son
          de vital importancia en la industria del software, y la práctica con los
          elementos del proceso de diseño te ayudará a crear mejores productos de
          manera más eficiente.  \n\nEsto es lo que tendrás las próximas semanas a
          medida que aprendamos más sobre el proceso de diseño:\n\n1. **Definir &
          Preparar**\n   * Juega con juegos existentes para obtener ideas y entender
          las limitaciones\n   * Lluvia de ideas para planificar tu nueva o modificada
          aplicación\n1. **Pruébalo**\n   * Sigue tu plan para crear una aplicación\n1.
          **Reflejar & Editar**\n   * Intercambiar aplicaciones con otro grupo para
          ayudar a mejorar sus proyectos\n1. **Presentación**\n   * ¡Muestra tu producto
          final!"

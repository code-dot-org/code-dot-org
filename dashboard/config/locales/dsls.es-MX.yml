      Responding to User Input:
        markdown: |+
          # Responder a la entrada del usuario

          El Modo de diseño hace que sea muy fácil diseñar la interfaz de usuario para su aplicación, pero necesitaremos sumergirnos en el Modo de código para que realmente responda a los usuarios.

          En Laboratorio de juegos, el bucle Dibujar solo ejecutaba código constantemente, usando condicionales para verificar las interacciones del usuario. Laboratorio de aplicaciones, por otro lado, espera responder a ciertos **eventos** que ocurren en un programa. Es la forma en que Laboratorio de aplicaciones dice "¡Oye! ¡Algo sucedió!". Esto significa que no es necesario que se ejecute ningún código cuando no interactúas directamente con una aplicación, y tu código puede responder a cada uno de estos eventos a medida que ocurren.

          Colectivamente, las tareas de codificación involucradas en hacer que su aplicación responda a eventos activando funciones se llaman **Manejo de eventos **.

          En Laboratorio de aplicaciones, todo el manejo de eventos comienza agregando un bloque especial de código llamado `enEvento`. Esta es la forma de hacerlo:

          <br><br>

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Switch into Code Mode</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Arrastra un bloque <code>enEvento</code> desde la caja de herramientas al espacio de trabajo.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Usa el menú desplegable para seleccionar la <em>ID</em> del elemento de la interfaz de usuario que deseas configurar para responder a algún evento. Las ID de todos los elementos de la IU agregados en Modo de diseño se enumerarán aquí.</p>
          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          Usa el menú desplegable para seleccionar el <em>tipo</em> del evento al que desea responder. (Solo usa "clic" por ahora).</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>
          Agrega código dentro de la función que deseas ejecutar <em>cuando</em> el usuario desencadena el evento. La función se ejecutará una vez, cada vez que el usuario active el evento específico.</p>

          </div>

          ![](https://images.code.org/9b506faaaadf61338dc738a4eafb66b2-image-1476740205599.png)

          ### Cambio de pantallas con un "clic"

          En la programación dirigida por eventos, es importante comprender que:

          * **Los usuarios activan eventos**: los eventos ocurren cuando los usuarios hacen clic en un botón, tocan la pantalla, mueven el mouse, escriben una tecla en el teclado, etc.
          * **Código de activación de eventos**: cuando se produce un evento o se "dispara", se puede utilizar para activar una función de JavaScript en particular.

          El bloque `enEvento` de Laboratorio de aplicaciones es un tipo de función de manejo de eventos llamada **Oyente de eventos**. Envuelve toda la configuración que necesitas para manejar los eventos en un comando que tiene varias partes. Aquí hay un ejemplo con todo etiquetado:

          <img src="//curriculum.code.org/images/applab/onEvent_diagram.png" style="display: block; margin: 20px auto">

          <div style="column-count: 3; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Código para ejecutar cuando la función de devolución de llamada se activa cuando el usuario hace clic en <em>botón1</em>. En este caso, simplemente mueve la tortuga hacia adelante 25 píxeles. El código de manejo de eventos generalmente será más de una línea. Este es solo un ejemplo simple para comenzar.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Ten en cuenta que esta función, a diferencia de otras que hemos visto, no tiene un nombre. También se llama <em>función de devolución de llamada</em>, que es un término extraño. Una función de devolución de llamada solo es diferente de una función normal en que no la llamas directamente desde tu código. En cambio, una función de devolución de llamada es <strong>llamada por el sistema</strong> en el momento en que ocurre el evento especificado. Las funciones de devolución de llamada son un patrón común en una gran cantidad de programación basada en eventos.</p>


          ### ¡Intentarás esto a continuación!

        teacher_markdown: "#### Sólo los detalles\n\nHay mucho que analizar aquí y
          muchos de los detalles sobre cómo funcionan los sucesos (events) en Laboratorio
          de Aplicaciones no son totalmente necesarios para entender nuestras necesidades
          en esta unidad. Si los alumnos tienen problemas con el funcionamiento de
          la programación en Laboratorio de Aplicaciones, concéntrate en estos aspectos
          esenciales:\n\n* No hay un bucle `dibujar` que se ejecute eternamente\n*
          El bloque `onEvent()` especifica:\n\t* un identificador de elemento\n    *
          un suceso (como \"clic\" o \"mouseover\")\n    * El código que debe ser
          ejecutado cuando el suceso ocurra (este código es técnicamente una función
          anónima de devolución de llamada, representada por el bloque verde)\n* El
          código dentro de los bloques `onEvent()` se ejecuta cada vez que ocurre
          el suceso especificado\n\n#### Comparado con Laboratorio de Juegos\n\nEn
          Laboratorio de Juegos, podríamos utilizar el siguiente código para comprobar
          si un sprite llamado \"botón\" fue pulsado y hacer algo al respecto:\n\n
          \   function draw() {\n    \tif (mousePressedOver(botón)) {\n       \t\t//
          Hacer algo\n       \t}\n    }\n\n\nEn Laboratorio de Aplicaciones, dado
          un botón con el identificador \"botón\", podríamos escribir el siguiente
          código para conseguir el mismo objetivo:\n\n\n    onEvent(\"botón\", \"clic\",
          function () {\n    \t// Hacer algo\n    });\n\nEn el ejemplo de Laboratorio
          de Aplicaciones, la función es sólo un argumento más que se pasa a la función
          onEvent, lo que ocurre es que el argumento debe ser una función en sí misma.
          También podríamos definir la función por separado y escribir este mismo
          programa de la siguiente manera:\n\n    function doSomething() {\n    \t//
          Hacer algo\n    }\n    \n    onEvent(\"botón\", \"clic\", hacerAlgo);\n\n\nEn
          el segundo ejemplo, fíjate que cuando pasamos la función `hacerAlgo` a la
          función `onEvent` no _incluimos el paréntesis al final. Esto es porque en
          realidad estamos pasando la función completa como un objeto."

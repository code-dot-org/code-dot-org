        markdown: "# Descifrar el cifrado de sustitución\n\nLa mejor técnica para
          descifrar un cifrado de sustitución aleatoria se conoce como **análisis
          de frecuencias** \n\nTomado de: [wikipedia](https://es.wikipedia.org/wiki/An%C3%A1lisis_de_frecuencias)\n\n*
          **Análisis de frecuencias** es una técnica que se basa en *la frecuencia*
          con que ciertas letras aparecen en inglés frente a otras.\n* Por ejemplo,
          en una sección de texto en inglés, *E*, *T*, *A* y *O* son las letras más
          comunes, mientras que *Z*, *Q* y *X* son las menos comunes. Del mismo modo,
          *TH*, *ER*, *ON* y *AN* son los pares de letras más comunes que se encuentran
          uno al lado del otro.\n* De hecho, la distribución de letras es casi la
          misma para casi *todas* las muestras de texto en inglés.\n\n\nLa versión
          del widget en la página anterior tiene como objetivo ayudarte a **descifrar
          un cifrado de sustitución a través del análisis de frecuencias**.\n\nAl
          analizar la frecuencia de las letras en el mensaje cifrado en comparación
          con la frecuencia de las letras en una prosa típica en inglés, puedes comenzar
          a definir cuáles podrían ser algunas de las asignaciones de letras.\n\nLa
          herramienta muestra cómo la frecuencia de las letras en el texto cifrado
          (naranja) se compara con las frecuencias del inglés típico (azul).\n\n###
          Te damos una pista para empezar\n\n1. Encuentra las palabras cortas y \"descífralas\"
          primero. ¿Cuántas palabras en inglés de una letra conoces? (\"a\"). Una
          palabra muy común de 3 letras es \"the\".\n2. Una vez que hayas hecho eso,
          tienes sustitutos para algunas de las letras más comunes. Deberías poder
          usar la intuición para mirar otras palabras con estas sustituciones parciales
          y hacer buenas suposiciones.\n3. Después de encontrar algunas letras muy
          difíciles, el resto se resolverá rápidamente.\n4. Al comparar las frecuencias
          de las letras, tendrás una buena base para hacer suposiciones razonables.\n\n###
          Intenta esto:\nLa siguiente animación muestra a alguien comenzando. Esto
          es lo que intentaron.\n\n* Primero ordena los caracteres por frecuencia.\n*
          Identifica un grupo de caracteres que puedan asignarse a la palabra `the`.\n¡Es
          un buen comienzo!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          ¿Es buena la sustitución aleatoria?\n* Después de un poco de práctica, ¿cuánto
          tiempo te lleva descifrar un cifrado de sustitución aleatoria?\n* ¿Es algo
          bueno o no?\n\n\n"
      Terminology Recap:
        content1: descripción aquí
        markdown: "# Pausa y recapitulación\n\nLos mensajes con **cifrado César**
          son muy fáciles de descifrar, especialmente con una herramienta informática.
          Ahora que has practicado cómo descifrar un cifrado de desplazamiento alfabético
          (resultó fácil, ¿no?), intentemos algo más difícil.\n\n**Recapitulemos la
          terminología:**\n\n* **Encriptado**: un proceso de codificación de mensajes
          que los mantiene en secreto para que solo las partes \"autorizadas\" puedan
          leerlo.\n* **Descifrado**: un proceso que invierte el cifrado al tomar un
          mensaje secreto y reproducir el texto original\n* **Cifrado**: el término
          genérico para una técnica (o algoritmo) que realiza el cifrado.\n* **Cifrado
          César**: una técnica de encriptación que desplaza el alfabeto en una cierta
          cantidad de caracteres.\n* **Descifrar el encriptado**: cuando intentas
          decodificar un mensaje secreto *sin* conocer todos los detalles del cifrado,
          intentas **descifrar** el encriptado.\n\n\nHaz clic en Continuar para ver
          el **próximo desafío**...\n\n \n"

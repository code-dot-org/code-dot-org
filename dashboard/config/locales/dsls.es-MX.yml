          # Inicio de tu búsqueda

          Para obtener más información sobre cómo las ciencias de la computación y la programación juegan un papel en el entretenimiento, tendrá que hacer algunas investigaciones. Trate de buscar "Ciencias de la computación y &#95;&#95;&#95;&#95;&#95;&#95;" y probar diferentes tipos de entretenimiento como cine, televisión, música, juegos, animación, moda, etc.
        teacher_markdown: |-
          Estos son algunos sitios para que los estudiantes empiecen.  Estos sitios son generalmente apropiados para la escuela, pero el contenido con ellos cambia con frecuencia, por lo que **le sugerimos encarecidamente que revise cada sitio en busca de contenido inapropiado antes de compartirlo con los estudiantes**.

          ## Dentro de la magia - [insidethemagic.net](http://www.insidethemagic.net)

          ### Visión general

          Este sitio se centra en las noticias sobre Disney, pero usted podría sorprenderse por el gran papel que CS juega en todas sus diferentes formas de entretenimiento. Dado que este no es un sitio centrado en CS, deberá usar la función de búsqueda para encontrar artículos relevantes.

          ### Campos relevantes

          * Cine / TV
          * Animación
          * Robótica/Animatronics
          * Juegos

          ## Videos de ruta crítica - [criticalpathproject.com/explore/playlists/](http://www.criticalpathproject.com/explore/playlists/)

          ### Visión general

          Vídeos con una amplia gama de personas trabajando en diversas áreas de la industria del juego, hablando de lo que hacen.

          ### Campos relevantes

          * Juegos
          * Animación
          * Arte

          ## Music Think Tank - [musicthinktank.com](http://www.musicthinktank.com/)

          ### Visión general

          Music Think Tank es un blog dirigido a personas que trabajan en la industria de la música. No es un sitio específico de CS, pero la búsqueda de "ciencias de la computación" o "programación" revelará algunos artículos interesantes.


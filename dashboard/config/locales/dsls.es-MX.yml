        markdown: "### Nuevo desafío: descifrar un cifrado de sustitución aleatoria...
          con un nuevo widget\n\n¿Qué pasaría si, en lugar de desplazar todo el alfabeto,
          asignamos a cada letra del alfabeto otra letra al azar? Esto se llama cifrado
          de sustitución aleatoria.**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nAhora,
          en lugar de codificar el mensaje secreto con un desplazamiento alfabético
          simple, verás mensajes codificados con **sustitución aleatoria**.\n\n\nEsto
          es mucho más difícil de descifrar y requiere una herramienta más sofisticada,
          así que...\n\nCuando hagas clic en continuar, verás una **versión nueva
          y más sofisticada de la herramienta de cifrado** que te muestra muchas cosas
          diferentes.\n\n¡Pero lo que hace es un misterio!\n\n### Tu tarea:\n\n *
          Descubrir qué está pasando en esta nueva versión de la herramienta\n * ¿Qué
          información te presenta?\n * Descubrir qué te permite hacer la herramienta\n
          * Como siempre: no puedes adivinar. Así que haz clic en las cosas e investiga.\n
          * Si lo descubres, es posible que puedas descifrar un mensaje codificado
          con sustitución aleatoria.\n \n### Te damos una pista\n\n* ¿Sabías que la
          letra **E** es la más utilizada en el idioma inglés?\n\n### Volver a reunirse
          y debatir\nDespués de jugar un tiempo con la herramienta, debes reunirte
          con alguien (un compañero, un grupo pequeño o toda la clase) para conversar
          sobre lo que encontraste y verificar que conoces lo que está sucediendo
          y las diversas formas en que puedes usar la herramienta.\n\n\n"

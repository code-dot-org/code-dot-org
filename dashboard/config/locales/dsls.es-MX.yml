          # Proyecto de página web personal

          Este nivel da el pistoletazo de salida al proyecto de sitio web personal en el que los alumnos seguirán trabajando a lo largo de la unidad. Puede exigirles que le muestren un boceto del diario antes de volver a Code Studio, o dejarles que decidan por sí mismos cuándo están listos.


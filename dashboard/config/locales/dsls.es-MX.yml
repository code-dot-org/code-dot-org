        markdown: |
          # Hacer pantallas múltiples

          Puede imaginar que una aplicación típica tiene varias "pantallas" o vistas por las que pasa el usuario como parte del uso de su aplicación. A continuación se muestra un ejemplo típico con una pantalla de bienvenida, una pantalla que juega un juego y un juego sobre pantalla.

          <img src="https://images.code.org/27065f81b2bf53dea099a76868f66e8e-image-1477324003598.png" style="display: block; margin: auto">

          ## ¿Qué es una pantalla, de todos modos?

          Una pantalla es solo un elemento de la interfaz de usuario como cualquier otra cosa en el Modo de diseño. Pero tiene algunas propiedades especiales:

          1. Una pantalla es un elemento de la IU que contiene otros elementos de la IU.
          2. Solo se puede ver una pantalla a la vez
          3. Solo los elementos que "pertenecen" a una pantalla serán visibles cuando esa pantalla esté activa.
          4. **Múltiples pantallas, pero solo un espacio de trabajo de codificación**
            * A pesar de que sus *elementos de diseño* pueden estar distribuidos en varias pantallas, su código no se divide así.
            * Solo hay un espacio de trabajo de codificación, que aún albergará todo tu código para la aplicación.

          ## Cómo hacer una nueva pantalla

          <div style="float: left; width: 33%">
          Hay dos formas de agregar una pantalla a su aplicación. Primero, asegúrate de estar en <em> Modo de diseño </em>.
          <br><br>
          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Elige <em> Nueva pantalla... </em> en el menú desplegable en la parte superior del área de visualización. <strong> Nota: </strong> también utilizas este menú desplegable para cambiar de pantalla en Modo de diseño.
          <br><br>
          <span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          O arrastra y suelta un elemento de la interfaz de usuario de pantalla desde la caja de herramientas. <strong> Aviso: </strong> tan pronto como sueltes el elemento de la pantalla, la aplicación te mostrará una <strong>nueva pantalla en blanco.</strong> Puedes volver a otras pantallas usando el menú desplegable en el parte superior.

          </div>

          ![](https://images.code.org/ed8f45d70a65329597c1623ddd756249-image-1477165123570.png)

          ## Establecer las propiedades de una pantalla

          <div style="column-count: 4; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 4; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Usa este menú desplegable para seleccionar la pantalla en la que deseas trabajar. La lista contendrá las ID de todas las pantallas que has creado.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          Haz clic en un área en blanco del fondo para seleccionar la pantalla y establecer sus propiedades.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Las pantallas también tienen ID. Al igual que otros elementos de la interfaz de usuario, es una buena idea <em>dar a tus pantallas identificaciones descriptivas y significativas</em>. Esto hace que escribir código sea mucho más fácil.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          Si tu pantalla está llena de elementos de la IU y no hay un área en blanco donde hacer clic para seleccionarla, usa este menú desplegable. Enumera todos los elementos de la interfaz de usuario que forman parte de esta pantalla, incluida la pantalla misma.</p>
          </div>

          <img src="https://images.code.org/5f8934e6ae0fc2d9dfde8c9a0d93eec2-image-1477249243769.png" style="display: block; margin: auto;">

          <div style="column-count: 2; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 2; width: 50%; float: right">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">5.</span>
          Haz clic en este botón para hacer que esta pantalla sea la "pantalla predeterminada", que significa la pantalla que se mostrará primero cuando se ejecute la aplicación.</p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">6.</span>
          Las pantallas no tienen muchas propiedades, pero puedes establecer el fondo de la pantalla en un color o una imagen. Las imágenes se estiran o exprimen para ajustarse a la pantalla.</p>

          </div>
          <div style="clear: both">&nbsp;</div>

          ## Usar el comando *configurarPantalla* para cambiar pantallas con código

          El comando `configurarPantalla` cambia la pantalla para mostrar la pantalla que desees. Tú especificas la pantalla por su ID.

          <img src="https://images.code.org/005222ed01ade7940963ce149d637286-image-1477168080948.png" style="display: block; margin: auto">

          <div style="column-count: 3; column-gap: 20px; column-rule: 0.5px solid #00adbc; -moz-column-count: 3; width: 100%">

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">1.</span>
          Busca <em>configurarPantalla</em> en la caja de herramientas Elementos de la IU y arrástralo al espacio de trabajo del código.</p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">2.</span>
          La mayoría de las veces, cambias la pantalla en respuesta a algún evento de usuario. En este caso, se agrega <em>configurarPantalla</em> a un controlador de eventos "clic" para la imagen con id:<em>smileyCara</em> </p>

          <p style="break-after: always; -moz-column-break-after: always; -webkit-column-break-after: always;"><span style="font-weight: bold; color: #00adbc; font-size: 200%;">3.</span>
          Selecciona la ID de la pantalla a la que deseas cambiar. En este caso, cuando se hace clic en la cara sonriente en la pantalla que dice "hola", queremos cambiar a la pantalla que dice "adiós". </p>

          <p><span style="font-weight: bold; color: #00adbc; font-size: 200%;">4.</span>
          <strong>Idea clave: Múltiples pantallas: un espacio de trabajo de codificación.</strong> Este es el código que maneja un evento de "clic" para una imagen <em>que está en una pantalla diferente</em>: la <em> pantallaAdiós</em>. No puedes ver esa imagen en este momento, o esa pantalla, porque la pantalla no está seleccionada. Sin embargo, el código para ello todavía va aquí. </p>

          </div>
        teacher_markdown: |-
          #### Tarjetas en pantallas

          Para simplificar el proceso de creación de prototipos, los equipos pueden pensar en cada tarjeta que crearon en el Prototipo en Papel como una pantalla separada en la repetición de su aplicación en el Laboratorio de Aplicaciones. En realidad, las pantallas que son muy similares, a menudo se pueden desarrollar como una sola pantalla con contenido que cambia en función de la intervención del usuario. En la próxima lección los alumnos verán algunos ejemplos de cómo podría funcionar eso, pero no se espera que incorporen ese tipo de funcionalidad en este proyecto.

      OPD-K5 Stage8Go:
        markdown: |
          # Mejores prácticas > Reflexión

          La Etapa 8 te presentó una serie de mejores prácticas para enseñar ciencias de la computación. Tómate un momento para considerar qué estrategias cubiertas en esta etapa podrías utilizar en tu práctica. En la siguiente etapa, crearás un plan simple y reflexionarás sobre el curso en tu conjunto.

          ## ¿Qué estrategias utilizarás para facilitar el aprendizaje de las ciencias de la computación en tu salón de clases?

          Estos son algunos ejemplos de nuestra comunidad de profesores:

          - **Facilita actividades "desconectadas" ** para enseñar conceptos básicos (haz clic [aquí para obtener una lista completa de actividades desconectadas] (https://code.org/curriculum/unplugged).
          - Implementa la regla **"preguntar 3 y luego yo"** en tu clase, que es cuando los estudiantes tienen que pedir ayuda a 3 compañeros de clase antes de que puedan hacerle la misma pregunta al profesor. Esto reduce la cantidad de estudiantes que debe responder individualmente y promueve el aprendizaje entre pares.
          - **Mantén la calma, pero sigue siendo persistente **cuando surjan problemas (que ocurrirán). Tu reacción establece el tono para los estudiantes. Si a la primera señal de un problema, dices "Soy terrible en tecnología. Me rindo", tus estudiantes pensarán que está bien hacerlo también.
          - **Siéntete orgulloso** de tus programas. Muéstralos, ponlos a trabajar, publícalos en línea. Este es un gran logro para ti y tus estudiantes que debe celebrarse.
          - **Haz preguntas de sondeo** a un estudiante (incluso si no sabe la respuesta a las preguntas). Pregunta a tu clase si alguien tiene la respuesta. Siéntete cómodo diciendo "No lo sé; ¡resolvamos esto juntos!"


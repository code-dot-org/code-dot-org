        markdown: |
          # Primeros pasos: sobre este curso

          ## Resumen del curso

          Este curso tiene la intención de ser una introducción al currículo y los recursos de los Fundamentos de Ciencias de la Computación de Code.org para profesores. Mediante la lectura, los videos, al completar desafíos interactivos y reflexionar sobre tu aprendizaje, desarrollarás tu propia comprensión mientras te preparas para enseñar ciencias de la computación en tu clase.

          ## Objetivos de aprendizaje

          Al completar este curso en línea, los participantes:

          - Aprenderán los conceptos básicos de la computación.
          - Examinarán las mejores prácticas para enseñar estos conceptos básicos a tus alumnos
          - Accederán a planes de estudio y recursos gratuitos para profesores
          - Planificarán cómo comenzar a enseñar Fundamentos de Ciencias de la Computación
          - Se conectarán con una comunidad de colegas educadores que están haciendo cambios positivos en sus aulas a través de la codificación

          ## Requisitos previos

          No se asume ninguna experiencia previa en codificación o educación en informática. Este es un curso para principiantes.

          > **Una nota sobre la audiencia:** Este curso se centra en el plan de estudios gratuito de Fundamentos de Ciencias de la Computación de Code.org en el contexto de los alumnos de K-5. Aunque muchos de los mismos conceptos se pueden aplicar a cualquier curso de informática, si deseas enseñar un plan de estudios de computación más profundo que los Fundamentos de la Ciencia de la Computación (por ejemplo, uno de nuestros cursos de [Middle] (https://code.org/educate/csd) o [High school](https://code.org/educate/csp)), te recomendamos que busques más [oportunidades de desarrollo profesional en profundidad o en curso] (https://code.org/educate/professional-learning/middle-high).

          ## Duración del curso

          Completar este curso en línea debería tomar entre 3 y 7 horas, dependiendo de tu conocimiento previo y de cuán profundamente quieras adentrarte en los recursos de Code.org.
      OPD-K5 About_copy:
        markdown: |
          # Bienvenidos a "Enseñanza de los Fundamentos de la Ciencia de la Computación"

          <img src="https://images.code.org/80a1fa04481359759d2b86ddca9b33a4-image-1433972662378.png" class="level-image">

          ## ¿Para qué es este curso en línea?
          Este curso en línea tiene la intención de ser una introducción al programa y los recursos de los Fundamentos de la Ciencia de la Computación de Code.org para docentes. Mediante la lectura, la visualización de videos, completar desafíos interactivos y la reflexión sobre tu aprendizaje, desarrollarás tu propia comprensión de cómo enseñar los Fundamentos de Ciencias de la Computación en tu clase.

          ## ¿A quién está destinado este curso en línea?
          Este curso en línea está diseñado para **docentes de escuelas primarias que estén interesados ​​en enseñar los Fundamentos de la Ciencia de la Computación a sus alumnos**. Esto puede abarcar desde docentes de clase y de STEM hasta bibliotecarios y todo el resto del plantel docente.

          Si eres un docente de <a href="https://code.org/educate/csd" target="blank">escuela secundaria</a> o <a href="https://code.org/educate/csp" target="blank">preparatoria</a> interesado en enseñar nuestros cursos de secundaria o preparatoria, te recomendamos que busques <a href="https://code.org/educate/professional-learning/middle-high" target="blank"> oportunidades de desarrollo profesional más constantes y detalladas</a>.

          ## ¿Aprenderé ciencia de la computación a través de este curso en línea?
          Si bien existen oportunidades para aprender y practicar conceptos básicos de codificación y ver cómo se presentan a los estudiantes en el plan de estudios, no se trata de una introducción integral a la ciencia de la computación para adultos. Al final del curso, proporcionaremos otros recursos que pueden ayudarte a profundizar los conceptos de ciencias de la computación.

          ## ¿Necesito tener alguna experiencia para tomar este curso en línea?
          No se necesita experiencia previa en codificación o educación en ciencia de la computación.

          ## ¿Cuánto tiempo dura este curso en línea?
          Completar este curso en línea debería tomar entre 4 y 6 horas.

          ## ¿Puedo cambiar el tamaño de fuente del texto en este curso?
          ¡Sabemos que el texto en esta plataforma puede parecer pequeño!

          Para agrandar el tamaño de la fuente:
          - En Mac, haz clic en "Comando" y "+"
          - En Windows, haz clic en "Control" y "+"

          Para reducir el tamaño:
          - En Mac, haz clic en "Comando" y "-"
          - En Windows, haz clic en "Control" y "-"

        teacher_markdown: |
          #### Investigación Social

          **Paso 1:** Los alumnos examinan todas las páginas de redes sociales proporcionadas en Code Studio. Las páginas representan a varios individuos únicos, cada uno de los cuales tiene una cuenta en tres plataformas de medios sociales. Se distribuyen de la siguiente manera (no comparta esto con los alumnos):

          |                           |   FaceSpace  |     Chirpr      |  instantframe   |
          | -----------------------|----------------------| --------------------|-------------------------|
          | John Thomas John T @johnsnow Johnsnow
          | Haley Gutierrez Haley G @flyinghail desertrider
          | Lizzie Dell: Lizzie Dell: @lillizard: photolizzie

          **Consejo:**

          Se pide a los alumnos que elijan dos usuarios de los perfiles disponibles, pero si tiene poco tiempo, puede pedir a los alumnos que completen sólo una de las huellas.

          **Paso 2: Una vez que hayan consultado las páginas, los alumnos intentarán averiguar quiénes son los dos usuarios y responderán a algunas preguntas detalladas sobre ellos. Las preguntas sobre la huella están diseñadas para empujar a los alumnos a combinar detalles de múltiples plataformas sociales y a comprender que, en conjunto, los perfiles representan información más detallada de la que los usuarios probablemente pretenden revelar sobre sí mismos. Es posible que algunas preguntas no puedan ser contestadas por todos los usuarios, o que tengan diferentes niveles de detalles (la dirección completa de un usuario, pero sólo la ciudad y el estado de otro).


          **Compartir:** Hacer que la clase comparta las huellas digitales que desarrollaron a través de la actividad.

          **Debatir:**

          * ¿Qué información fue más difícil de encontrar?
          * ¿Qué detalles eran inocuos por sí solos, pero revelaban información privada cuando se combinaban con otros detalles?
          * ¿Cómo te hace esto pensar de manera diferente sobre lo que eliges publicar en línea?

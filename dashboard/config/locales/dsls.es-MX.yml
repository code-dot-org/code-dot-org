      CSDU6 Innovation:
        markdown: |+
          #Investigación sobre la innovación

          Elija uno de los siguientes temas para investigar. Querrá encontrar información sobre algunos de los dispositivos informáticos innovadores más recientes relacionados con su categoría.

          ## Tecnología vestible
          La tecnología vestible incluye cualquier forma de informática diseñada para ser llevada por el usuario, ya sea integrada en la ropa o como accesorio. Muchos wearables, como los podómetros inteligentes, se solapan en cierto modo con la salud y la seguridad, ya que el dispositivo es a la vez wearable _y_ pretende ayudar a mejorar la salud personal.

          ## Salud y seguridad
          Este tema tan amplio incluye tanto la tecnología de consumo (cosas que usted podría utilizar para mejorar su salud o seguridad) como la tecnología profesional (equipos que podría utilizar un médico u otro profesional).

          ## Agricultura
          Puede que la agricultura no sea un tema obvio, pero las innovaciones tecnológicas han tenido un gran impacto en la forma en que abordamos la agricultura. Esto incluye la incorporación de ordenadores a los equipos agrícolas existentes, el uso de sensores y robótica para controlar los cultivos y el análisis de datos para mejorar la eficiencia y la sostenibilidad.

          ## Fabricación

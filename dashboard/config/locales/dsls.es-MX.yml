      Design a Screen for your App_2018:
        markdown: |-
          #Montaje de la aplicación

          Ahora que tienes algo de práctica en el diseño de elementos en App Lab, puedes empezar a trabajar en el diseño de tu propia aplicación. Con tu grupo, divide las pantallas para que cada uno trabaje en una pantalla diferente.

          Dado que vas a dividir el trabajo, deberás planearlo con antelación para decidir un aspecto común para tus páginas. Por ejemplo, querrás acordar cosas como:

          * ¿Dónde van los botones de navegación?
          * Qué colores se utilizarán para el fondo, el texto y los botones.
          * ¿Cuál es el estilo y el diseño general?

          # Espacio de nombres

          En la siguiente lección combinarás todas las pantallas de los miembros de tu equipo en una sola aplicación. Para asegurarte de que los identificadores de una página no entran en conflicto con otra, tendrás que incluir un _espacio de nombres_ único para tu página. Esto será algo que añadirás al principio de cada id para que los ids de tus elementos no entren en conflicto con los de los demás cuando combines las pantallas de todos juntos. Tu espacio de nombres debe ser el identificador de tu pantalla con un guión bajo al final. Por ejemplo, si estás haciendo la página de inicio, puedes utilizar "home_" como su espacio de nombres - lo que lleva a identificadores como:

          * "home_title"
          * "home_loginButton"
          * "home_logo"
        teacher_markdown: |-
          #### Espacio de nombres

          Asegurarse de que todos los alumnos están creando identificadores únicos para todos los elementos y espaciando correctamente los nombres será de gran ayuda para evitar problemas en la siguiente lección, por lo que vale la pena ser riguroso en este aspecto. Puede proporcionar a los alumnos la Guía de Actividades de Diseño de Pantallas opcional para que lleven la cuenta de los identificadores de sus elementos.

          #### Trabajando juntos, separados

          Incluso más que en la actividad de creación de prototipos en papel, es fácil que los alumnos de esta lección olviden que deben tener en cuenta cómo sus elecciones afectan a su equipo. Fomente el debate activo entre los equipos mientras diseñan las pantallas para asegurarse de que todos están trabajando hacia un objetivo común.

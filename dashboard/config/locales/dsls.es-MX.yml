      courseF_markdown_algorithms_end:
        content1: Prueba de reducción de la página del libro de texto
        markdown: "# **Acabas de aprender \"algoritmos\"!**  \n\n\n\n### **Un algoritmo
          es sólo una lista de pasos para terminar una tarea**. Lo divertido de los
          algoritmos es que puedes decidir qué pasa, paso a paso.  \n\n### Cuando
          escribes un algoritmo para una máquina, esto se denomina **programa**.  \n\n---\n\n##
          **Aprender Vocabulario**\n\n* ### **Algoritmo** - Una lista de pasos para
          terminar una tarea\n\n* ### **Programa** - Un algoritmo que ha sido codificado
          en algo que puede ser ejecutado por una máquina"
      courseF_markdown_algorithms_intro:
        content1: Prueba de reducción de la página del libro de texto
        markdown: |-
          #En esta lección...#

          ### ¿Alguna vez has querido decirle a alguien exactamente lo que tiene que hacer? ¿Siempre te escuchan?

          ### Hoy le dirás a una máquina lo que tiene que hacer, paso a paso, ¡y te escuchará!


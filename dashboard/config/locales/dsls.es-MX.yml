      courseF_markdown_conditionals_end:
        content1: Prueba de reducción de la página del libro de texto
        markdown: "#¡Acabas de aprender \"condicionales\"!#\n\n### Los condicionales
          son súper útiles en informática. Imagina que entras en tu sitio web favorito
          y escribes tu contraseña. El sitio web tiene que usar condicionales para
          comprobar *si* la contraseña que has introducido coincide con la contraseña
          que ha guardado para tu nombre de usuario. \n\n### `If` coincide, ¡conéctate!
          \n\n### `Else`, da un error al usuario.  \n\n---\n\n## **Conocer el vocabulario**\n\n*
          ### **Condición** - Algo que un programa comprueba antes de permitir una
          acción\n\n* ### **Condicionales** - Declaraciones que sólo se ejecutan bajo
          ciertas condiciones"
      courseF_markdown_conditionals_intro:
        content1: Prueba de reducción de la página del libro de texto
        markdown: "### En esta lección...###\n\n### **Las condiciones** son cosas
          que pueden ser verdaderas o falsas. \n\n¡### Aprenderás a usar condiciones
          en un programa para hacer que las cosas sucedan `mientras`, `hasta`, o `si`

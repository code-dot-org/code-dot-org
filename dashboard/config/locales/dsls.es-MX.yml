      CSD-U5-SFLP Representing Images:
        markdown: |+
          # Resumen

          Aprende cómo puedes usar los patrones de encendido y apagado que aprendiste en la última lección para representar imágenes. En el camino, explorarás cómo algunas de las propiedades de los sistemas de representación que ya has visto también se aplican a las imágenes.

          ## Vocabulario

          * **pixel**: abreviatura de "elemento de imagen"; es la unidad fundamental de una imagen digital, que suele ser un cuadrado o un punto pequeño que contiene un único punto de color de una imagen más grande.


      CSD-U5-SFLP Representing Numbers Part 1:
        markdown: |
          # Resumen

          Esta lección presenta el sistema numérico binario. Con un conjunto de tarjetas que representan los valores de posición en un sistema numérico binario (de base 2), la clase gira las tarjetas hacia arriba y hacia abajo para "encender" o "apagar" los bits, y luego observa los números que resultan de estos diferentes patrones. Finalmente, el patrón se extiende a un sistema genérico de 4 bits.

          ## Recursos
          * [Representing Numbers - Activity Guide](https://docs.google.com/document/d/1Bv2q50lF0wxx9D9n5JzsKFKXXmP8-p6LInO29Lm3Plk/export?format=pdf)
          * [Number Cards - Manipulative](https://docs.google.com/document/d/1UWJdBo0C7wE3jmSCDVTOSdDtRkxtIBqe4ttN0v5GFXM/export?format=pdf)
      CSD-U5-SFLP Representing Numbers Part 2:
        markdown: |
          # Resumen

          Esta lección trata sobre cómo las personas pueden mantener los datos en secreto, incluso cuando otras personas pueden verlos. La clase buscará un método de codificación para emojis, y luego aprenderá una forma de cifrar sus mensajes con emojis mediante una palabra clave.


          ## Recursos

          * [Keeping Data Secret - Activity Guide](https://docs.google.com/document/d/1i_s3XXcwG8QpE7dk7GfYkfcekGKTqpD0AOs1ZLvcnco/export?format=pdf)
      CSD-U5-SFLP Solve a Data Problem:
        markdown: |
          # Resumen

          Para concluir esta unidad, diseñarás una forma de utilizar los datos para hacer una recomendación o predicción que te ayude a resolver un problema de tu elección.

          ## Recursos

          * [Make a Recommendation](https://docs.google.com/document/d/1pKeFH1OkWzfg3MFTPCezhK_r4p8xu7QUkPKSf5vV41c/export?format=pdf) - Project Guide
          * [Make a Recommendation](https://docs.google.com/document/d/1ZdA-VIdyPZLONBFr7ojFeNfHCHYmacbrrphiR31k6Bk/export?format=pdf) - Peer Review

      OPD-K5 Stage3aGo_dani:
        content1: descripción aquí
        markdown: "# Secuenciación > Lecciones desconectadas\n\nComo mencionamos,
          nos gusta presentar temas de informática con lecciones desconectadas. Luego,
          usamos actividades puente para pasar a las lecciones en línea más adelante.
          Comenzar con estas lecciones desconectadas introduce conceptos de una manera
          divertida y amigable. Luego, los estudiantes ya se sienten familiarizados
          con el concepto cuando llegan a las lecciones en línea, y pueden relacionar
          las lecciones en línea con la actividad desconectada.\n\nPara estas etapas
          de programación que atravesarás, también comenzaremos con ejemplos de lecciones
          desconectadas. Lee el siguiente plan de lección y mira los videos que lo
          acompañan, pensando en cómo implementarías esto en su salón de clases con
          tus alumnos.\n<br/>\n***\n<br/>\nComenzaremos con la secuencia. En su base,
          este estilo de informática se trata de **secuencias**. Una secuencia es
          un orden especial que sigue algo. En estos desafíos, queremos encontrar
          la secuencia correcta de instrucciones para decirle a la computadora qué
          hacer. Esta lista de instrucciones se llama **algoritmo**. Una vez que ese
          algoritmo se codifica en un lenguaje que puede ser leído por una máquina,
          se convierte en un **programa**.\n<br/>\n<br/>\n\n** 1. Revisa el plan de
          lección \"[Mapas felices] (https://curriculum.code.org/csf/coursea/5/)\"del
          Curso A.**\n<br/>\nRecuerda que el Curso A está destinado a estudiantes
          de jardín de infantes. La secuencia también aparece en otros cursos, y puedes
          encontrar ejemplos de esas lecciones en la parte inferior de esta página.\n\n<br/>\n\n**2.
          Mira el video del estudiante: Mapas felices**\n<br/>\nEste es un video que
          les mostrarías a tus alumnos para ayudarles a introducir el concepto de
          secuencia y comenzar la lección desconectada.\n\n[![](https://images.code.org/f00fb02e8f24d57e88d396eb0f2c5cce-image-1571253011379.09.54
          PM.png)](https://youtube.com/watch?v=hrnhiKAQ1_k)\n\n[¿No puedes ver el
          video? Haz clic aquí](http://videos.code.org/2014/C1-happy-maps-unplugged.mp4)
          \ \n\n<br/>\n\n** 3. Mira el video del profesor: Cómo facilitar \"Mapas
          felices\" **\n<br/>\n\n[![](https://images.code.org/ab93b99493bfe68acc24aaaaf66d4129-image-1571253013543.10.01
          PM.png)](https://youtube.com/watch?v=En6Bshuqljg)\n\n<br/>\n\n\n** 4. Revisa
          otras lecciones desconectadas que introducen la secuenciación:**\n\n- Curso
          A (jardín de infantes): [Algoritmos de la vida real: plantar una semilla]
          (https://curriculum.code.org/csf-18/coursea/3/)\n- Curso B (Grado 1): [Mis
          amigos robóticos Jr.] (https://curriculum.code.org/csf-18/coursea/3/), [Muévelo,
          muévelo] (https://curriculum.code.org/csf-18/courseb/1/)\n- Curso C (Grado
          2): [Aviones de papel] (https://curriculum.code.org/csf-18/coursec/4/)\n-
          Curso D (Grado 3): [Programación de papel cuadriculado] (https://curriculum.code.org/csf-18/coursed/1/)\n-
          Curso E, Curso F (Grados 4, 5): [Mis amigos robóticos] (https://curriculum.code.org/csf-18/coursee/1/)\n\n\n---\n\n\n>
          ## Reflexionar\n> ¿Cómo explicarías el concepto de programación (incluyendo
          secuenciación y algoritmos) a tus alumnos? Comparte tus pensamientos en
          <a href=\"http://forum.code.org/t/teaching-sequencing/408\">nuestro foro</a>.\n\n>
          <a href=\"http://forum.code.org/t/teaching-sequencing/408\" target=\"blank\"><button
          class=\"plc\">Debatir en los foros>></button></a>\n\nDespués de comentar
          en el foro, regresa aquí y haz clic más abajo para continuar.\n\nEn la siguiente
          etapa, agregaremos algo de complejidad a nuestros programas mediante la
          adición de bucles.\n"
      OPD-K5 Stage4Go_dani:
        markdown: |+
          # Bucles > Lecciones desconectadas

          En esta etapa, vimos cómo agregar bucles a un programa es más eficiente al codificar acciones repetitivas. En la siguiente etapa, veremos la codificación de **sentencias si** y otros condicionales.

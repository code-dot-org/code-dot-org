      OPD-K5 Pair_dani:
        markdown: |+
          # Mejores prácticas > Programación en pareja

          Una estrategia importante de gestión del aula que utilizan muchos educadores es la agrupación estratégica. En Code.org, sugerimos probar la estrategia de agrupación estratégica utilizada en las oficinas del mundo real de las principales empresas de tecnología: programación en pareja.

          > **Programación en pareja** es lo que sucede cuando dos estudiantes usan una computadora para escribir un programa juntos. El Centro Nacional para Mujeres y Tecnología de la Información (NCWIT) tiene un [gran recurso sobre los beneficios de la programación en pareja](http://www.ncwit.org/sites/default/files/resources/pairprogramming_retainingwomencollaborativelearning_practice.pdf).

          La investigación muestra que la programación en pareja:

          - Conduce a programas de estudiantes de mayor calidad en relación con programas de estudiantes no agrupados en parejas
          - Reduce la llamada "brecha de confianza" entre estudiantes femeninas y masculinos, al tiempo que aumenta la confianza de programación de todos los estudiantes
          <br/><br/>

          Mira este video para comprender cómo funciona la programación en pareja y escucha directamente de los estudiantes cómo mejora su aprendizaje.

          [![](https://images.code.org/2c721ff31fbd06f527d99965d3460fa8-image-1571172758005.52.13 PM.png)](https://www.youtube.com/watch?v=vgkahOzFH2Q)

          [¿No puedes ver el video? Haz clic aquí](http://videos.code.org/2014/C1-pair-programming.mp4)
          <br/><br/>
          La programación en pareja no solo es beneficiosa para los estudiantes, sino que también es algo que practican algunos programadores informáticos profesionales. Mira este video para aprender cómo presentar la programación en pareja a tus alumnos.

          [![](https://images.code.org/01da36dbe56da7986c3652991d4828e8-image-1571172869229.54.16 PM.png)](https://www.youtube.com/watch?v=sxToW3ixrwo)

          [¿No puedes ver el video? Haz clic aquí (https://videos.code.org/levelbuilder/06pairprogramming_small-mp4.mp4)
          <br/>


      OPD-K5 Participation_dani:
        markdown: "# Comenzando> Planificando tu participación\n\nAntes de comenzar,
          tómate un momento para considerar tus necesidades de aprendizaje, objetivos
          y la experiencia única de aprender en un entorno en línea, a tu propio ritmo,
          ¡especialmente si este es tu primer curso en línea!\n\n## Tú eres el jefe\n\nEste
          curso en línea a tu propio ritmo está diseñado para ponerlo en el asiento
          del conductor y darle control sobre tu propio aprendizaje. ***Tómate tu
          tiempo y trabaja en este curso a tu propio ritmo. Se ofrecen tiempos sugeridos
          para cada etapa. ***Si te encuentras pasando más o menos tiempo en una etapa
          determinada, ¡no te preocupes! Nuestro objetivo principal es que te diviertas,
          aprendas lo básico y apliques lo que aprendes en la práctica de tu clase
          de la forma que mejor te convenga.\n\n## Conéctate\n\nUna manera de ayudar
          a mantenerte motivado y enfocado durante tu aprendizaje es mantenerte activo
          en nuestro <a href=\"http://forum.code.org/c/plc\"target=\"_new\"> Foro
          de la Comunidad de Aprendizaje Profesional (PLC) </a>.\nComienza por presentarte
          allí en nuestro <a href=\"http://forum.code.org/t/welcome-please-introduce-yourself/410\"
          target=\"_new\"> hilo \"Presentaciones\" </a>. A lo largo del curso, usarás
          el foro para compartir asincrónicamente tus pensamientos, conclusiones y
          preguntas con otras personas que también están trabajando en el contenido.\n\n<a
          href=\"http://forum.code.org/t/welcome-please-introduce-yourself/410/1\"
          target=\"blank\"><button class=\"plc\">Preséntate ahora >></button></a><br>\n\n##
          Encontrar ayuda cuando la necesitas\n\nSi te atasca en cualquier momento
          durante el curso, dirígete a [support.code.org] (http://support.code.org)
          y visita [nuestros foros de la comunidad] (https://support.code.org/hc/community/public/topics).
          Probablemente encontrará la respuesta a tu pregunta allí. Si no lo haces
          o aún estás atascado, puedes enviar un correo electrónico a [teacher@code.org]
          (mailto: teacher@code.org), y un miembro del personal de Code.org se pondrá
          en contacto contigo lo antes posible.\n\n## ¡Desarrolla la amistad!\n\nTen
          en cuenta que somos un equipo pequeño y, debido a la escala de nuestros
          esfuerzos, no podemos responder a todas las solicitudes de apoyo de la misma
          manera que lo haría un instructor para un curso presencial. Por esa razón,
          le recomendamos que ***trabaje en este curso en línea con un socio o grupo
          de colegas***.\n\nCode.org reconoce el poder del aprendizaje y la colaboración
          entre pares. De hecho, la \"Programación en pareja\" es una gran práctica
          de la industria que exploraremos en la Etapa 8 como una mejor práctica en
          el aula. Si crees que aprenderás mejor con un compañero o en un grupo, ¿por
          qué no completar el curso con un amigo o un colega? Si no conoces a nadie
          en la vida real que esté interesado en asociarse contigo, dirígete al [foro
          de PLC](http://forum.code.org/t/never-swim-alone-the-find-a-buddy-thread/411),
          [Twitter](https://twitter.com/teachcode), o [Facebook](https://www.facebook.com/groups/1457214714576953/)
          \ny encuentra a alguien de la comunidad de Code.org que quiera colaborar.\n\n##
          Encuentra la experiencia de aprendizaje que funciona para ti\n\nFinalmente,
          el aprendizaje en línea no es para todos. Este curso no tiene un instructor
          o mecanismo incorporado para comunicarse en tiempo real con tus compañeros.
          Si necesitas más atención personalizada o sabes que aprendes mejor en un
          aula del mundo real donde hay más oportunidades de colaboración y compromiso,
          te recomendamos que busques una de nuestras oportunidades de desarrollo
          profesional en persona.\n\n<a href=\"http://code.org/professional-development-workshops\"
          target=\"blank\"><button>\nEncuentra un taller en persona cerca de ti >></button></a>\n\n*
          * *\n\n## ¿Cuál es tu plan?\n\nTómate un momento ahora para considerar cómo
          y cuándo completarás este curso en línea para asegurarte de obtener el mayor
          beneficio de la experiencia. Cuando hayas esbozado un buen plan, continúa
          sumergiéndote más profundamente en la Etapa 1.\n"

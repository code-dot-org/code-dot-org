      DesigningForAccessibilityMarkdownLevel_2019:
        markdown: |-
          # Diseñando para ser accesible

          * En el mundo de la informática, la **accesibilidad** consiste en crear tecnología para personas con discapacidades.
          * Las discapacidades incluyen las físicas, auditivas, visuales y muchas otras.
          * Las discapacidades son diversas y afectan a las personas de diferentes maneras, incluida la forma en que utilizan la tecnología, como las **aplicaciones para teléfonos inteligentes**.
          * El diseño de aplicaciones accesibles para las personas con discapacidad hace que esas aplicaciones sean mejores para todos los demás.


      CSD U3 Lesson Overview 12:
        markdown: |
          # Resumen

          Después de la introducción a los valores booleanos y las sentencias si de la lección anterior, se presenta a los estudiantes un nuevo bloque llamado teclaAbajo() que devuelve un valor booleano y se puede usar en sentencias de condicionales para mover sprites por la pantalla. Al final de esta lección, los estudiantes habrán escrito programas que utilizarán la entrada de teclado del usuario para controlar los sprites en la pantalla.


        content1: descripción aquí
        markdown: |
          # Resumen

          Esta lección presenta el HTML como una solución al problema de cómo comunicar el contenido y la estructura de un sitio web a una computadora. La lección comienza con una breve actividad sin conexión que muestra los desafíos de comunicar la estructura de una página web de forma efectiva. La clase mira una página HTML en el Laboratorio web, debate cómo las etiquetas HTML ayudan a resolver este problema, y luego usa el HTML para escribir las primeras páginas web de la unidad.

          ## Vocabulario

          * **HTML**: Hypertext Markup Language, un lenguaje usado para crear páginas web
          * **Elemento HTML**: una parte de un sitio web, marcada por una etiqueta de inicio y que suele terminar con una etiqueta de cierre
          * **Etiqueta HTML**: el conjunto especial de caracteres que indica el inicio y el final de un elemento HTML y el tipo de ese elemento
          * **Contenido de sitio web**: texto, imágenes y otros elementos incluidos en una página web
          * **Estructura de sitio web**: el propósito de diferentes partes del contenido en una página web, utilizado para ayudar a la computadora a determinar cómo se debe mostrar ese contenido


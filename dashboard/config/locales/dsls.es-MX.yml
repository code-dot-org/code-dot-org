          \ \nCuando usas una variable como una constante, lo que haces es establecer
          un valor una vez y, luego, usas el *mismo* valor varias veces en tu programa
          sin cambiarlo luego de hacer clic en \"Ejecutar\".  </h3>\n<br/><hr/>\n<h3>En

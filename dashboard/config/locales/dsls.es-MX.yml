      CSD-U5-SFLP Combining Representations:
        markdown: |
          # Resumen

          Esta lección combina los tres tipos de sistemas de representación binarios (caracteres ASCII, número binario e imágenes) para permitir la codificación de tipos de información más complejos en un registro. Después de ver una serie de bits que debe descifrar, la clase aborda la idea de que comprender la información binaria requiere entender tanto el sistema que se está utilizando como el significado de la información codificada.


          ## Recursos

          * [Pet Records - Activity Guide](https://docs.google.com/document/d/14-oji3xpZfTXyU6eXLETyc9r9MAZAxlDuxQAi4L3G9g/export?format=pdf)
          * [ASCII to Binary Table - Reference](https://docs.google.com/document/d/1RgqkSXE8NGRfJe2Slw5DSIaP_YbpMhRE5u1zrutoyMk/export?format=pdf)
      CSD-U5-SFLP Create a Representation:
        markdown: |
          # Resumen

          Usa los sistemas de representación binarios que has aprendido en este capítulo para diseñar una estructura que represente tu día perfecto. Para diseñar un formato de tarjeta perforada deberás usar ASCII, números binarios e imágenes.

          ## Recursos

          * [Create a Representation - Project Guide](https://docs.google.com/document/d/1JAjFoPRfZF1V5WZqrdusZ_qjGWblaqTL-_l5jmaPhf0/export?format=pdf)
      CSD-U5-SFLP Interpreting Data:
        markdown: |
          # Resumen

          Limpia y visualiza conjuntos de datos sin procesar para ir más allá en la estructuración de datos. Observa cómo las visualizaciones cambian la forma en que entiendes los datos y tomas decisiones al respecto.

          ## Recursos

          * [Structuring Data](https://docs.google.com/document/d/1z2ocdwgBgWLeAG3IHhKvNHEVtyGrLePsmDg2liFkJ9Y/export?format=pdf) - Activity Guide
      CSD-U5-SFLP Making Decisions with Data:
        markdown: |
          # Resumen

          En esta lección, podrás practicar la toma de decisiones a partir de datos para algunos problemas que pueden resultar familiares.

          ## Recursos

          * [Making Decisions with Data](https://docs.google.com/document/d/1ByeV-Q0e0VsgphCoVUZOxol0Fp2ArrsyV3rH8djnllg/export?format=pdf) - Activity Guide
      CSD-U5-SFLP Patterns and Representation:
        markdown: |
          # Resumen

          Esta lección analiza más de cerca lo que se necesita para crear un sistema de representación. Los grupos crean sistemas que pueden representar cualquier letra en el alfabeto mediante una pila de tarjetas; luego, crean mensajes con sus sistemas y los intercambian con otros grupos para garantizar que el sistema funcione como estaba previsto. La clase habla sobre los puntos en común entre los sistemas y reconoce que hay muchas soluciones posibles.

          ## Vocabulario

          * **Decodificar**: cambiar la forma en que se representa la información para que la pueda leer una persona
          * **Codificar**: cambiar la forma en que se representa la información para que la pueda leer una computadora


          ## Recursos

          * [Representing Information](https://docs.google.com/document/d/1emQKHuyzXvzg3cShX88CH8r8kMXInjItRIu9PdrfRpI/export?format=pdf) - Activity Guide (copy as [MS Word](https://docs.google.com/document/d/1emQKHuyzXvzg3cShX88CH8r8kMXInjItRIu9PdrfRpI/export?format=doc), [Google Doc](https://docs.google.com/document/d/1emQKHuyzXvzg3cShX88CH8r8kMXInjItRIu9PdrfRpI/copy))
      CSD-U5-SFLP Problem Solving and Data:
        markdown: |
          # Resumen

          Utilizarás el proceso de resolución de problemas para resolver un problema con datos.

          ## Recursos

          * [Problem Solving with Data](https://docs.google.com/document/d/1_5JzwIIl8u72QJq_dFpFPnVcNREBc3UHtQtObkwgckw/export?format=pdf) - Activity Guide
      CSD-U5-SFLP Problem Solving with Big Data:
        markdown: |
          # Resumen

          Esta lección cubre la forma en que las organizaciones recopilan y usan los datos para resolver problemas del mundo real. La clase analiza tres escenarios que podrían resolverse a través de los datos y aporta ideas sobre los tipos de datos que querrían usar para resolverlos y cómo podrían recopilarlos. Cada escenario también incluye un video sobre un servicio del mundo real que ha resuelto un problema similar mediante los datos.


          ## Recursos

          * [Data in the Real World](https://docs.google.com/document/d/10MwyEV-wgpE6tHZxi-d9SQKrTPoz8J-QwmND8rn-m2I/export?format=pdf) - Activity Guide
      CSD-U5-SFLP Representation Matters:

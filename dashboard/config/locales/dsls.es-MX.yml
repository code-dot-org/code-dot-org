      CSD U4L02 SFLP:
        markdown: |
          # Resumen

          Los diseñadores necesitan entender las necesidades de sus usuarios. En esta lección, interpretarás un perfil de usuario y reaccionarás ante una serie de productos para pensar en cómo diseñar para otra persona.

          ## Vocabulario

          * **Usabilidad**: qué tan fácil, eficiente y satisfactorio es usar un objeto o dispositivo hecho por el hombre (incluido el software).

          ## Recursos

          * [Reacting as your User](https://docs.google.com/document/d/1cQXtr4zj3LEuOMoOYJf8KtBUl9ge3qmwBBzEBv8GixA/export?format=pdf) - Activity Guide


          * [Profile 1](https://docs.google.com/document/d/1N6Ks8rp6YoLgsbA3FE0x9RatJY3znevnMkMyUN3yRE8/export?format=pdf) - User Profile
          * [Profile 2](https://docs.google.com/document/d/14nHf-TzkKBUC0hvYlcviVe-S9wDdo1TqPUIcnTcHMzw/export?format=pdf) - User Profile
          * [Profile 3](https://docs.google.com/document/d/1Nw_0v_uGCe4J_tcimhyJiWKYgw4jhNgg8qP1zo4GddE/export?format=pdf) - User Profile
          * [Profile 4](https://docs.google.com/document/d/1kRKQYsomhS9UakiDazQ9dXNk8AIWHaq082Y4wBflK34/export?format=pdf) - User Profile
      CSD U4L03 SFLP:
        markdown: |
          # Resumen

          En esta lección, diseñarás un producto desde cero para satisfacer las necesidades de un usuario. A lo largo del camino, aprenderás cómo aportar y calificar ideas es una habilidad útil cuando hay muchas opciones posibles entre las que elegir.

          ## Recursos

          * [User Centered Design](https://docs.google.com/document/d/1HxcW76EFNVIJykCVELgjr4WRpFjPgrVvz9tURRR1gWY/export?format=pdf) - Activity Guide
      CSD U4L04 SFLP:
        markdown: |
          # Resumen

          En esta lección, aprenderás qué es una aplicación y cómo están diseñadas para ayudar a satisfacer las necesidades de un usuario. También aprenderás cómo se utilizan los prototipos para crear un borrador de una pieza de software.

          ## Vocabulario

          * **Prototipo**: un primer modelo de un producto que te permite probar suposiciones antes de desarrollar una versión final.
          * **Interfaz de usuario**: los elementos visuales de un programa a través del cual un usuario controla o se comunica con la aplicación. A menudo se abrevia como IU.


          ## Recursos

          * [User Interface Screens](https://docs.google.com/document/d/1JOVsR0T5P7zQ6LdxfDjRSsX1EC8xk0TYZKe7X_GjYlk/export?format=pdf) - Activity Guide
          * [User Testing (Computer)](https://docs.google.com/document/d/1Rtla8WSmJol6sHT5SToep5_hhTM5I8z3UjA7yCap-nw/export?format=pdf) - Activity Guide
          * [User Testing (User)](https://docs.google.com/document/d/1IPu6hsHRui_ChXogq0nklAUuPUae2yx0RaADW9b4Nrs/export?format=pdf) - Activity Guide
      CSD U4L05 SFLP:
        markdown: |
          # Resumen

          En esta lección, aprenderás a leer cuidadosamente los comentarios sobre un producto para identificar necesidades. Luego, actualizarás un prototipo de papel para abordar mejor esas necesidades.

          ## Recursos

          * [User Interface Screens](https://docs.google.com/document/d/1JOVsR0T5P7zQ6LdxfDjRSsX1EC8xk0TYZKe7X_GjYlk/export?format=pdf) - Activity Guide
          * [Prototype Feedback](https://docs.google.com/document/d/1DzoLUATK8k1lyr_TLhR4mJ5UHLhrZN6-sLRay0tLX4Q/export?format=pdf) - Activity Guide
          * [Improve a Screen](https://docs.google.com/document/d/1y0YfE6qZKKlRRpeVGU2d-SuctJP9P5fI2062yo85nZg/export?format=pdf) - Activity Guide
      CSD U4L06 SFLP:
        markdown: |
          # Resumen

          Hasta este punto, nos hemos centrado en el diseño para usuarios que, en cierta medida, no nos resultan cercanos. La conexión con un usuario final nunca ha sido directa, si no a través de ideas, perfiles o comentarios de texto. En esta lección, entrevistarás directamente a uno de tus compañeros de clase mientras buscas diseñar una aplicación que satisfaga sus necesidades.

          ## Recursos

          * [User Interview](https://docs.google.com/document/d/1u3mOVcBHWJpsMJwrvjb4_B8532xg774hkiWPEH7fbqQ/export?format=pdf) - Activity Guide
          * [Project - Paper Prototype](https://docs.google.com/document/d/12dSfN9z_sEbo41hx4reMUQxl399RjbE5cgCKl0rCHz4/export?format=pdf) - Activity Guide
      CSD U4L07 SFLP:
        markdown: |
          # Resumen

          Sobre la base de la entrevista que realizaste en la última lección, diseña una aplicación que pueda ayudar a tu compañero a superar algunos obstáculos para aprender algo nuevo.

          ## Recursos

          * [Paper Prototype Rubric](https://docs.google.com/document/d/16llO0PF7rJhz_ImtNDAxG3MAt9vU6QVGpDSPGoi_-04/export?format=pdf) - Rubric
          * [Project - Paper Prototype](https://docs.google.com/document/d/12dSfN9z_sEbo41hx4reMUQxl399RjbE5cgCKl0rCHz4/export?format=pdf) - Activity Guide
      CSD U4L08 SFLP:
        markdown: |+
          # Resumen

          Para iniciar el proyecto de diseño de la aplicación, la clase se organiza en equipos y comienza a explorar los temas de la aplicación. Para este proyecto, los estudiantes se inspiran con varios ejemplos de aplicaciones que tienen un impacto social.

          ## Recursos

          * [App Design Kickoff](https://docs.google.com/document/d/1u5oTuQcEV0sweTA6bEER_wZT6FKoX7EqX8JdiY8YCAA/export?format=pdf) - Activity Guide

      CSD U4L09 SFLP:
        markdown: |
          # Resumen

          Explora aplicaciones existentes que puedan ser útiles para usuarios similares y sumérgete en el desarrollo de aplicaciones. Cada grupo identifica un puñado de aplicaciones que tratan el mismo tema en el que están trabajando y usa esas aplicaciones para perfeccionar la idea de la aplicación que seguirán.


          ## Recursos

          * [Market Research](https://docs.google.com/document/d/1zDS5HCQ3nTwWHh4Dr4Ix17Db9fMRVJA8lNefwdcjiA0/export?format=pdf) - Activity Guide
      CSD U4L10 SFLP:
        markdown: |
          # Resumen

          A partir de los prototipos en papel, los desarrolladores pueden probar ideas rápidamente antes de invertir mucho tiempo en escribir código. En esta lección, los equipos exploran algunos ejemplos de aplicaciones creadas en el Laboratorio de aplicaciones y usan esas aplicaciones para orientar los primeros prototipos en papel de sus aplicaciones.

          ## Vocabulario

          * **Prototipo**: un primer modelo de un producto que te permite probar suposiciones antes de desarrollar una versión final.


          ## Recursos

          * [Phone Paper Prototype](https://drive.google.com/open?id=0B2UNlnU_5Vg4c1VJZ1Zrd0NXUkE) - Template
          * [What's for Lunch](https://docs.google.com/drawings/d/12qoCyr8ApVLVT9OlnHpDX7qM5mVopbw7w-0TcxlQd2k) - Prototype
          * [Prototype Brainstorming](https://docs.google.com/document/d/1t6pRCn-oSUsuQ2rog24KzbbZ7iORothH_Gp1i3Hm8A4/export?format=pdf) - Activity Guide
      CSD U4L11 SFLP:
        markdown: |
          # Resumen

          En esta lección, los equipos prueban sus prototipos en papel con otros miembros de la clase. Un estudiante desempeña el rol de una computadora, otro el de la narración y el resto observa. Así, los equipos obtendrán comentarios inmediatos sobre los diseños de sus aplicaciones, que pueden aplicar a la próxima versión de sus prototipos de aplicaciones.

          ## Recursos

          * [Paper Prototype User Testing](https://docs.google.com/document/d/1cPIdaayUutKdsq1RFT-keF4X-o4XBrF2BnMaVutc-_4/export?format=pdf) - Activity Guide
          * [What's For Lunch Testing](https://drive.google.com/open?id=0BxKeX2-Lg_EYUTBNbnMyUENFcGs) - Video
      CSD U4L12 SFLP:
        markdown: |
          # Resumen

          Luego de desarrollar, probar y reunir comentarios sobre un prototipo de papel, los equipos ahora pasan al Laboratorio de aplicaciones para crear la próxima iteración de sus aplicaciones. Con el modo de diseño del tipo arrastrar y soltar, cada miembro del equipo crea al menos una página de la aplicación de su equipo en base a los comentarios recibidos en la ronda previa de pruebas.

          ## Recursos

          * [Screen Ownership](https://docs.google.com/document/d/1eAl3Gpi1iLLOMjaO44-w2dUuJvHEzGVPrIDxpP4rkW4/export?format=pdf) - Activity Guide
          * [Screen Design](https://docs.google.com/document/d/1dtMInlgLRk_DUZwpqF6KF8TvGUJNp-vWFYYU4wG-ZLc/export?format=pdf) - Activity Guide
      CSD U4L13 SFLP:
        markdown: |+
          # Resumen

          En base a las pantallas que la clase diseñó en la lección anterior, los equipos combinan las pantallas en una sola aplicación. Luego, se puede agregar un código simple para que los clics en los botones cambien a la pantalla apropiada.

          ## Código presentado

          * [onEvent](//docs.code.org/applab/onEvent/)
          * [setScreen](//docs.code.org/applab/setScreen/)

      CSD U4L15 SFLP:
        markdown: |
          # Resumen

          Los equipos ejecutan otra ronda de pruebas de usuarios, esta vez con su prototipo interactivo. La información obtenida de esta ronda de pruebas orientará la versión final de los prototipos de aplicaciones.

          ## Recursos

          * [App User Testing](https://docs.google.com/document/d/1-ZgkOaZ1Y_jCG1c9Hzkz_SMEZXrJAzVFLgoCVIQiIts/export?format=pdf) - Activity Guide
      CSD U4L16 SFLP:
        markdown: |
          # Resumen

          Con los comentarios de la última ronda de pruebas, los equipos implementan cambios que responden a las necesidades de sus usuarios. Cada equipo rastrea y prioriza las características que desean agregar y los errores que necesitan corregir.

          ## Vocabulario

          * **Bug**: parte de un programa que no funciona correctamente.
          * **Característica**: un elemento funcional individual de un elemento de software. Podría ser la capacidad de hacer algo nuevo, trabajar en varias plataformas o tener un rendimiento más eficiente.


          ## Recursos

          * [App User Testing Analysis](https://docs.google.com/document/d/1Y7cri91LU_70n6CrIGnUSedPwA_TMfYCkyhCjfpfTns/export?format=pdf) - Activity Guide
      CSD U4L17 SFLP:
        markdown: |
          # Resumen

          Cada equipo prepara una presentación para "lanzar" la aplicación que ha desarrollado. Este es el momento de compartir conflictos, triunfos y planes para el futuro.

          ## Recursos

          * [App Presentation Template](https://docs.google.com/presentation/d/19KVEybGqu6pdFB3QwjvJNA_VTM5W5Kxy3fUlxf1xnc4/edit) - Slide Deck
          * [App Presentation](https://docs.google.com/presentation/d/1qRbnSABMrfeZHUiQ_mGdhzW7UIGuiGiWyMcQK_pH-tY/edit) - Exemplar
          * [App Presentation](https://docs.google.com/document/d/1RVmBL9jCfG2QJXyEiya4w9dSBluRxinEOKBZLicv4lg/export?format=pdf) - Rubric

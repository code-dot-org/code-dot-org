          # El rol del docente

          <img src="https://images.code.org/cd6529b3552a2911cb907aceb59932b1-image-1571688504066.JPG" class="level-image">

          Creemos que los estudiantes aprenden mejor con la ayuda de un docente capacitado. Los cursos de Fundamentos de Ciencias de la Computación A-F están diseñados para funcionar mejor en un salón de clases, dirigidos por un docente que participe.

          Sabemos que muchos docentes son nuevos en la ciencia de la computación y, por esa razón, diseñamos un plan de estudios con la idea de que el instructor se desempañe como el alumno principal. Como alumno principal, el rol del docente pasa de ser la fuente de conocimiento a ser un líder en la búsqueda de conocimiento.

          El mantra del alumno principal es: **"Puede que no sepa la respuesta, pero sé que juntos podemos resolverla".**

          Puedes leer más acerca de ser un alumno líder, así como otros enfoques pedagógicos de nuestros valores, en la <a href="https://docs.google.com/document/d/1UqCgO06NzB1L6y83fnwnUcYdKr3MooJAaUZajj48DnI/preview#" target="blank">guía del plan del estudios</a>.

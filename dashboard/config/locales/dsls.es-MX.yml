      Example App Types_2018:
        markdown: |-
          # Tipos de ejemplos de aplicaciones

          En los siguientes niveles puedes ver diferentes ejemplos de aplicaciones. Te darán una idea de cómo podría ser la UI (Interfaz de Usuario) para aplicaciones con diferentes objetivos.

          Para cada ejemplo de aplicación:

          * Haz clic en el ejemplo para hacerte una idea de cómo funciona.
          * En tu guía de actividades, anota las características o elementos de la interfaz de usuario que encuentres y para qué se utilizan.
          * Comenta con tus grupos cómo esa aplicación y cualquiera de sus características de interfaz de usuario podrían aplicarse a tu tema elegido.

          # Una nota sobre la funcionalidad

          Estas aplicaciones son _prototipos_; permiten al usuario interactuar con el diseño sin preocuparse de la funcionalidad subyacente. Por ejemplo, cuando se utiliza la App Quiz, cada pregunta responderá siempre de la misma manera, independientemente de la respuesta que se elija.

          Si te centras primero en un prototipo interactivo, puedes aprender mucho sobre cómo los usuarios podrían utilizar tu aplicación antes de emplear demasiada energía en hacerla funcionar realmente.
        teacher_markdown: |-
          En esta actividad se presentará a los alumnos un pequeño número de aplicaciones relativamente limitadas:

          * Quiz Me
          * Decision Maker
          * List Manager
          * Crowdsourcing

          Para los alumnos más jóvenes o inexpertos, es posible que desee restringirlos a _sólo_ estos tipos de aplicaciones. Hemos elegido específicamente estos ejemplos porque son relativamente fáciles para hacer un prototipo en App Lab.

          Si permite que los alumnos se desvíen de ellos, tenga en cuenta que algunos tipos de aplicaciones son más difíciles de crear en App Lab y pueden requerir más creatividad para desarrollar un prototipo. Por ejemplo, App Lab no tiene funcionalidad de mapas, así que si los alumnos quisieran crear una aplicación de mapas, tendrían que encontrar o crear una imagen estática de un mapa para utilizarla en su aplicación.

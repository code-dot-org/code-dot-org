          # Lección desconectada: Mapas felices

          Nos gusta presentar temas de ciencia de la computación con lecciones desconectadas. Luego, usamos actividades de coordinación para pasar a las lecciones conectadas más adelante. Comenzar con estas lecciones desconectadas introduce conceptos de una manera divertida y amigable. Luego, los estudiantes ya se sienten familiarizados con el concepto cuando llegan a las lecciones conectadas, y pueden relacionarlas con la actividad desconectadas.

          Para estas etapas de programación que atravesarás, también comenzaremos con ejemplos de lecciones desconectadas. Lee el siguiente plan de lecciones y mira los videos que lo acompañan, pensando en cómo implementarías esto en tu clase con tus alumnos.

          ***
          Los Fundamentos de la Ciencia de la Computación principalmente enseñan a los estudiantes cómo escribir programas de computadora. Para hacerlo, comenzaremos con **secuenciación**.
          > La **secuenciación** describe el proceso simple de ordenar pasos de manera lineal.

          Por ejemplo:
          - Paso 1: Hervir el huevo
          - Paso 2: Romper el huevo
          - Paso 3: Comer el huevo

          Las secuencias son la base de los **algoritmos**.
          > Los **algoritmos** son listas de pasos para completar una tarea. Los programas, entonces, son algoritmos transcritos en código para que una computadora los ejecute.

          ***
          ## **1. Revisa el plan de lección "<a href="https://curriculum.code.org/csf-19/coursea/3/" target="blank">Mapas felices</a>" del Curso A.**

          El Curso A está destinado a estudiantes de jardín de infantes. La secuenciación también aparece en otros cursos, y puedes encontrar ejemplos de esas lecciones en la parte inferior de esta página.


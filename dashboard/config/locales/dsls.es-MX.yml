        content1: descripción aquí
        markdown: |-
          #Inicie su página

          ¡Es hora de crear tu página web personal!  Podrás elegir el contenido que compartirás con el mundo.

          ## Definir

          Tu tarea es hacer una página web utilizando el HTML que has aprendido.  La página web debe tener al menos **dos encabezados de diferentes tamaños**, y debe **utilizar párrafos**, también.

          ## Preparar

          Antes de empezar a codificar tu página web, debes tener un plan.  Utiliza las ideas que escribiste hace un par de lecciones, y decide de qué tratará esta página.  Tendrás la oportunidad de hacer otras páginas más tarde.

          Dibuja un boceto de tu página web, incluyendo los títulos y los párrafos que incluye. Enseña tu boceto a tu compañero y explícale qué etiquetas vas a utilizar para las distintas partes de la página.  Puedes consultar los niveles anteriores si has olvidado cuáles son las diferentes etiquetas o pedir ayuda a tu compañero.

          Si has dibujado algo que aún no has aprendido a codificar, puedes guardarlo para más adelante.

          ## Intentar

          Utiliza el HTML que has aprendido para crear tu página.  Puedes pedir ayuda a un compañero si te quedas atascado, pero **tú eres el conductor** de tu propia página web, lo que significa que debes escribir todo el código tú mismo.

          ## Reflexionar

          Cuando hayas terminado tu página web, compárala con tu boceto para asegurarte de que no has olvidado nada.  Pídele a tu compañero que la mire también y piensa en los comentarios que recibas y en si quieres hacer cambios en tu página.

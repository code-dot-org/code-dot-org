          ¿Por qué querrías enseñar informática si no eres un profesor de CTIM? Si estás tomando este curso, es probable que tengas una serie de tus propias respuestas a esa pregunta, pero si necesitas más inspiración, tómate un tiempo ahora y revisa [esta colección de videos] (http://code.org/educate/ inspirar) para tener una idea del "por qué". Estos videos son excelentes para compartir con tus estudiantes, tu administración, tus padres y tu comunidad si necesita ayuda para presentar un caso de Ciencia de la Computación en el aula. También podrías estar interesado en algunas de las estadísticas y pruebas en torno a la educación de la Ciencia de la Computación.


      CSD U6 final intro:
        content1: descripción aquí
        markdown: |-
          # Prototipo de tu propia creación

          Ahora que tienes todas las habilidades que necesitas, ¡es el momento de crear tu propio juego!

          Con un compañero o un equipo, haz un derroche de ideas sobre diferentes dispositivos físicos de los que podrías hacer prototipo. Podéis basaros en los programas que ya habéis hecho en lecciones anteriores, en dispositivos innovadores que hayáis visto en el mundo real o en cualquier idea descabellada que se os ocurra.

          Una vez que hayas decidido una idea con tu equipo, rellena la Guía del Proyecto con los bocetos de los componentes físicos de tu dispositivo, las entradas y salidas que necesitarás y los planes sobre la información que tendrás que procesar.

          ## Ideas de innovación

          Para ayudarte a iniciar tu lluvia de ideas, echa un vistazo a estos proyectos de ejemplo:

          ### Luz nocturna automática

          Utilizando hilo conductor, LEDs y el sensor de luz, crea una pieza decorativa de arte mural que se convierta en una luz nocturna cuando se apaguen las luces. Ésta está diseñada para que parezca que las luciérnagas parpadean.

          ![](https://images.code.org/159af2d362c678c341d22b7f29635f8a-image-1518201828308.gif)

          ### Instrumento musical

          Diseña un instrumento musical que pueda ser tocado como quieras, utilizando sensores o botones de entrada. En este caso hemos creado cinco nuevos botones utilizando cinta de cobre conductora, aunque también podrías utilizar papel de aluminio o cualquier otro material conductor.

          ![](https://images.code.org/deeb3d33ac1b51b19eec108f3b92efc7-image-1518202587911.gif)

          ### Bop-it

          ¡Haz un juego! Este utiliza una matriz para almacenar los diferentes comandos, que se eligen al azar cada vez que sigues correctamente las instrucciones en pantalla.

          ![](https://images.code.org/3e67cd6a112a10063d4183662d8fecc0-image-1518202606948.gif)

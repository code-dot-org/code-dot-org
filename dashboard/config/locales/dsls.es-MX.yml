          A medida que comienzas a aprender la computación, una de las tareas más importantes es familiarizarse con el lenguaje de codificación. En este curso y en todos los recursos de Fundamentos de la Ciencia de la Computación, utilizamos el mismo vocabulario utilizado en la industria de la computación. Alentar a los estudiantes jóvenes a aprender y usar términos profesionales les permite comunicarse con otros y desarrollar su conocimiento en computación sin tener que volver a aprender términos y conceptos más adelante. Los términos y conceptos utilizados en estos cursos se definen usando palabras que la mayoría de los estudiantes jóvenes deberían poder entender.

          Esta es una [lista de términos de vocabulario] (http://code.org/curriculum/docs/k-5/glossary) utilizada en todos los recursos de Fundamentos de la Ciencia de la Computación; muchos de estos términos también se presentan en este curso. No tienes que aprender todas estas palabras en este momento. Usa esa lista como referencia durante este curso de desarrollo profesional en línea y cuando uses nuestros cursos con tus estudiantes.

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank"><button class="default">Ver el glosario >></button></a>

          **Sugerencia didáctica:** La mejor práctica es introducir los términos con un lenguaje fácil de entender, relacionar los términos con experiencias anteriores, usar los términos repetidamente más allá de la propia lección durante todo el curso (y en otras situaciones) cuando sea apropiado, y reforzar el uso de los estudiantes en la comunicación oral y escrita.

      OPD-K5 Outline_copy:
        markdown: "# Esquema del curso\n\nEl curso se divide en cuatro fragmentos
          conceptuales, cada uno con lecciones. Las lecciones consisten en diferentes
          \"niveles\", que los estudiantes y docentes denominan coloquialmente burbujas,
          etapas o desafíos. Esta es una descripción general de lo que aprenderás
          si completas el curso completo:\n\n## Comienzo\n\n### Lección 1: Bienvenido
          a 'Enseñanza de los Fundamentos de la Ciencia de la Computación' (15 minutos)\n-
          Revisar los detalles del curso\n- Comprender qué es la ciencia de la computación
          y diferenciar entre \"codificación\" y \"ciencia de la computación\"\n-
          Identificar los beneficios de la enseñanza y el aprendizaje de la ciencia
          de la computación\n- Planificar tu participación en este curso\n\n### Lección
          2: Conocer los Cursos de Fundamentos de Ciencia de la Computación (15-20
          minutos)\n- Familiarizarse con el contenido y la organización de los cursos
          de Fundamentos de Ciencia de la Computación\n- Identificar qué curso es
          el más apropiado para tus estudiantes\n- Comprender la importancia del docente
          en el programa de Fundamentos de la Ciencia de la Computación\n- Comprender
          diferentes tipos de lecciones de Fundamentos de Ciencias de la Computación\n\n##
          Conceptos básicos de codificación y prácticas de enseñanza\n\n### Lección
          3: Secuenciación (15-45 minutos)\n- Definir \"programa\" y \"algoritmo\"\n-
          Identificar dónde se introduce la secuenciación en los cursos de Fundamentos
          de la Ciencia de la Computación\n- Usar el motor de programación visual
          de Code.org para escribir programas simples\n- Explorar una lección fuera
          de línea sobre secuenciación y reflexionar sobre la aplicación en la clase\n-
          Pensar en cómo usar los planes de lecciones\n\n### Lección 4: Bucles (15-45
          minutos)\n- Definir \"bucles\" y explicar su importancia\n- Identificar
          dónde se introducen los bucles en los cursos de Fundamentos de la Ciencia
          de la Computación\n- Explorar una lección desconectada sobre bucles y reflexionar
          sobre la aplicación en la clase\n- Practicar la codificación de bucles simples\n-
          Comprender los beneficios de la programación en pareja\n\n### Lección 5:
          Eventos (15-45 minutos)\n- Definir \"eventos\" y explicar su importancia\n-
          Identificar dónde se introducen los eventos en los cursos de Fundamentos
          de la Ciencia de la Computación\n- Explorar una lección desconectada sobre
          eventos y reflexionar sobre la aplicación en la clase\n- Practicar la codificación
          de eventos simples\n- Comprender el proceso de depuración\n\n### Lección
          6: Condicionales (15-45 minutos)\n- Definir \"condicionales\" y explicar
          su importancia\n- Identificar dónde se introducen los condicionales en los
          cursos de Fundamentos de la Ciencia de la Computación\n- Explorar una lección
          desconectada sobre condicionales y reflexionar sobre la aplicación en la
          clase\n- Practicar la codificación de condicionales simples\n- Comprender
          la práctica docente del diario\n\n### Lección 7: Proyectos de fin de curso
          (15-45 minutos)\n- Comprender el beneficio de los proyectos de fin de curso\n-
          Identificar dónde se introducen los proyectos de fin de curso en los cursos
          de Fundamentos de la Ciencia de la Computación\n- Practicar la codificación
          de un proyecto\n\n## [Optional] Profundización: Cursos E y F\nDeberás completar
          esta sección si estás enseñando los cursos E o F. Esta sección se sumerge
          en algunos de los conceptos más difíciles cubiertos en estos cursos para
          estudiantes mayores.\n\n### Lección 8: Funciones (30-45 minutos)\n- Identificar
          si enseñarás los cursos E o F a los estudiantes\n- Definir \"funciones\"
          y explicar su importancia\n- Identificar dónde se introducen las funciones
          en los cursos de Fundamentos de la Ciencia de la Computación\n- Explorar
          la lección desconectada sobre funciones y reflexionar sobre la aplicación
          en la clase\n- Practicar la codificación de funciones simples\n\n### Lección
          9: Variables (30-45 minutos)\n- Definir \"variable\" y explicar su importancia\n-
          Identificar dónde se introducen las variables en los cursos de Fundamentos
          de la Ciencia de la Computación\n- Explorar la lección desconectada sobre
          variables y reflexionar sobre la aplicación en clase\n- Practica la codificación
          con variables\n\n### Lección 10: Para bucles (30-45 minutos)\n- Definir
          \"bucles para\" y explicar su importancia\n- Identificar dónde se introducen
          los \"bucles para\" en los cursos de Fundamentos de Ciencias de la Computación\n-
          Explorar la lección desconectada sobre \"bucles para\" y reflexionar sobre
          la aplicación en el aula\n- Practicar la codificación con \"bucles para\"\n\n###
          Lección 11: Laboratorio de sprites (15-45 minutos)\n- Definir \"sprite\"

---
fil:
  data:
    unplugged:
      Unplug1:
        title: Panimula sa Computer Science
        desc: Ipinapakilala ng araling ito ang konsepto ng Computer Science at ipinapaliwanag
          kung ano ang ginagawa ng Computer scientist. Sa katapusan ng activity na
          ito, ang mga mag-aaral ay may pagkakataon upang malaman ang papel na ginagampanan
          ng isang computer scientist. Sa katapusang activity na ito, bawat mag-aaral
          ay magkakaroon ng isang paalala kung ano ang kanyang natutunan. Maaari kang
          matukso upang laktawan ang pagtuturo sa mga bata sa bokabularyo ng mga salita
          na nauugnay sa mga aralin na susunod, ngunit ang pagtatanghal sa mga ito
          sa isang masaya at mapaglarong paraan ay mas produktibo kaysa sa paghihintay
          para sa higit pang advanced na mga pagkakataon.
      Unplug2:
        title: Computational Thinking
        desc: Walang ibang gamit kundi ang papel at mga marker, ang mga estudyante
          ay matututo sa apat na mga hakbang ng kompyutasiyonal na pag-iisip. Pagkatapos
          ng maikling panimula, ang mga estudyante ay dapat hahatiin sa mga koponan
          kung saan sila ay lilikha ng mga direksiyon para sa ibang mga estudyante
          na gumuhit ng isang partikular na halimaw (mula sa katalogo ng mga napiling
          mga halimaw). Ang buong gawain ay dapat iproseso, pagkatapos ang mga koponan
          ay magsusuri sa lahat ng mga halimaw sa katalogo para sa mga paterno, pag-abstract
          ng iba't ibang mga detalye mula sa mga halimaw, at pagkatapos ay gagamitin
          nila ang impormasyong ito para makalikha ng algoritmo (mga direksiyon) para
          makaguhit ng ibang koponan ang isang tiyak na halimaw. Ang mga koponan ay
          magpapalitan ng mga algoritmo sa ibang grupo at gumuhit ng isang halimaw
          ayon sa kung ano ang nakalagay sa algoritmo. Ang drowing ba ay kung ano
          ang pakay ng orihinal na koponan?
      Unplug3:
        title: Graph Paper Programming
        desc: Sa pamamagitan ng pag-program sa bawat isa na magguhit ng mga larawan,
          ang mga estudyante ay magsimulang maintindihan kung ano talaga ang pag-program.
          Ang klase ay magsisimula sa pagbigay ng instruksiyon ng mga estudyante sa
          isa't isa na kulayan ang mga parisukat sa graph na papel sa pagsisikap na
          makopya ang kasalukuyang larawan. Kung may oras pa, ang aralin ay magtatapos
          sa mga larawan na nalikha ng mga estudyante para sa sarili nila.
      Unplug4:
        title: Mga algorithm
        desc: Ang araling ito ay naglalakip sa mga algoritmo. Gamit ang mga tangram
          na hugis at ang graph na papel, ang unang pagsasanay ay magpapakita kung
          gaano ka importante ang paggawa sa mga instruksiyon na malinaw at hindi
          malabo hangga't maaari. Pagkatapos, ang klase ay tutuklas kung ilang paraan
          mo maaring matupi papel para makagawa ng parihaba, bigyan diin na ang ilang
          pamamaraan ay nangangailangan ng mas marami o mas kaunti na tupi kaysa sa
          iba.
      Unplug5:
        title: Mga function
        desc: Sa araling ito, ang mga estudyante ay gagawa ng isang suncatcher mula
          sa mga lubid, mga beads, at iisang espesyal na alindog. Ang mga estudyante
          ay susunod sa isang serye ng paulit-ulit na mga  hakbang, at pagkatapos
          ay tatanungin kung makilala ba nila ang isang tiyak na grupo ng mga "kakayahan"
          na pinaulit-ulit ng ilang beses. Kapag ang mga kakayang iyon ay nabigyang-kahulugan,
          sila ay tatawagin mula sa isang pangunahing programa at ang buong magandang
          proseso ng paglikha ay maitala sa isang pirasong papel. Ang pangwakas na
          program ay dinisenyo para sa buong klase, kung ano man ang kanilang lubid.
          mga beads, at mga alindog. Para epektibong mapayagan ito, ang mga estudyante
          ay kakailanganing "i-abstract out" ang mga detalye ng kanilang partikular
          na mga materyales at maglikha ng mga hindi malinaw na mga termino para sa
          indibidwal na suplay. Ang paggamit ng mga karaniwang placeholder ay isang
          magandang panimula sa mga variables.
      Unplug6:
        title: Mga kondisyon
        desc: Ito ay isang laro para sa klase. Pagkatapos ipakilala ang ideya ng mga
          kondisyonal, mga if na pahayag,  at mga loops, ang klase ay maaaring magsasanay
          nang sabay-sabay gamit ang isang paunang nasulat na programa, isang kahon
          ng mga kards, at ang suwerte ng pagbunot.
      Unplug7:
        title: Song Writing
        desc: Ang pagbabasa ng mga liriko ay madaling maunawaan na gawin ng karamihan
          sa mga estudyante. Gagagawa kami ng isang gawain na isang karaniwang kaalaman
          at lilipat sa isang matatag na edukasyon tungkol sa pag-define at pagtawag
          ng mga functions. Kapag ang estudyante ay kabisado na sa pag-define/pagtawag
          na proseso, tayo ay magdadagdag ng karagdagang kakayahan na kalakip ng pagpasa
          ng mga parameter sa loob ng mga function calls na iyon.
      Unplug8:
        title: Abstraction
        desc: Ang gawaing ito ang bumubuo sa pang-araw-araw na gawain ng iyong mga
          estudyante at ang Mad-Lib na istilo ng pag-iisip na laro ay makakatulong
          sa iyong klase na matuto tungkol sa pagkaepektibo ng paglalahat.
      Unplug9:
        title: Relay Programming
        desc: Ang araling ito ay magdadala ng isang ideya mula sa nakaraang gawain
          (4. Graph Paper na Pag-Program) at gagamitin ang mga kakayahang iyon upang
          bigyang-diin ang kahalagahan ng pagkompleto ng mga programa na gumagana
          ayon sa pagkasunod-sunod at palaging pagsusuri sa mga programa para sa mga
          "bugs".
      Unplug10:
        title: The Internet
        desc: Sa araling ito, ang mga estudyante ay magpapanggap na dumaloy sa Internet,
          at sa proseso ay mapag-aralan ang tungkol sa mga web addresses, IPs at mga
          DNS.
      Unplug11:
        title: Tapusin na
        desc: Ang huling pagtatapos sa unang 20-oras na serye ay makakatulong sa klase
          na gunitain ang kanilang mga paboritong sandali, habang nagbibigay sa kanila
          sa mga susunod na mga hakbang na maaari nilang kunin kung sila ay interesadong
          magpatuloy sa kanilang paglalakbay sa computer science.
      UnplugHappyMaps:
        title: Happy Maps
        desc: Ang mga estudyante ay lilikha ng mga simpleng algoritmo (grupo ng mga
          instruksiyon) para mapagalaw ang karakter sa maze gamit ang isang utos.
      MoveIt:
        title: Iusog mo, Iusog mo
        desc: Ang mga estudyante ay lilikha ng mga simpleng algoritmo (grupo ng mga
          instruksiyon) para mapagalaw ang karakter sa maze gamit ang isang utos.
      PlantASeed:
        title: 'Mga Totoong-buhay na Algoritmo: Pagtatanim ng Buto'
        desc: Ang araling ito ay nagpapahiwatig sa mga pamamaraan na gumamit tayo
          ng mga algoritmo sa ating pang-araw-araw na buhay, gamit ang pagtatanim
          ng buto bilang halimbawa. Ito ay nagpapakita din sa buong larawan ng computer
          science at kung paano ang algoritmo nagdadala ng mga mahalagang bahagi.
      BuildingAFoundation:
        title: Gumawa ng Foundation
        desc: Ang mga estudyante ay gagawa ng isang istraktura gamit ang mga binigay
          na mga suplay. Ang mga istraktura ay dapat kumukumpleto ng isang gawain
          (maabot ang isang tiyak na taas o magpasan ng isang tiyak na timbang), at
          ang mga estudyante ay magtatalakay sa pagiging masigasig kapag ang mga bagay
          ay naging kumplikado.
      GettingLoopy:
        title: Pagiging Loopy
        desc: Ang araling ito ay nagpapakila ng isang pang-program na konsepto ng
          mga loops (inuulit na mga utos) sa pamamagitan ng isang sayaw na gawain.
          Ang mga estudyante ay matutuo ng isang simpleng koreograpiya, at pagkatapos
          ay tuturan na ulitin ito.
      RelayProgramming:
        title: Relay Programming
        desc: Ang mga estudyante ay tatakbo sa isang hatirang-karera, kung saan sila
          ay tatakbo sa paligid ng bakuran para makasulat ng isang algoritmo ayon
          sa "Graph Paper Programming" na larawan. Maaari lang silang magsulat ng
          isang instruksiyon sa bawat oras at kung may mali sa isang lugar, kailangan
          nilang burahin lahat pabalik sa puntong iyon.
      Conditionals:
        title: Mga conditional
        desc: Para matuto tungkol sa mga kondisyonal na mga pahayag, ang mga estudyante
          ay maglalaro ng isang baraha na laro at maglikha ng mga patakaran gaya ng
          "kung makakuha ako ng pulang baraha, makakapuntos ako" at "kung makakuha
          ako ng itim na baraha, makakapuntos ka."
      BigEvent:
        title: The Big Event
        desc: Ang mga estudyante ay pinapakilala sa mga pang-program na konsepto ng
          mga "events", kung saan ito ay mga aksyon na parating sinubaybayan ng isang
          kompyuter. Ang guro ay pipindot ng isang button sa papel na remote at ang
          mga estudyante ay tutugon ayon sa button na napindot.
      GoingPlacesSafely:
        title: Matiwasay na pagpunta sa mga lugar
        desc: Ang Internet ay makapangyarihan, ngunit kung minsan ay mapanganib na
          lugar. Ang mg guro ay nagbibigay ng payo kung paano maging ligtas habang
          nagbabaybay sa Internet.
      GraphPaperProgramming:
        title: Graph Paper Programming
        desc: Ang mga estudyante ay magsusulat ng isang algoritmo (isang hanay ng
          mga instruksiyon) gamit ang isang hanay ng mga paunang nabigyang kahulugan
          na mga utos para gabayan ang kanilang mga kamag-aral na makagawa ng isang
          drowing.
      PaperPlanes:
        title: 'Mga Totoong-buhay na Algoritmo: Papel na Eroplano'
        desc: Ang araling ito ay nagpapahiwatig ng mga pamamaraan na ginagamit natin
          ang mga algorithmo sa ating pang-araw-araw na buhay, espesipiko ang paggawa
          ng mga papel na eroplano. Ang araling ito ay nagbigay tuon sa buong larawan
          ng computer science at kung paano ang mga algoritmo nagdadala ng mga mahahalagang
          bahagi.
      BinaryBracelets:
        title: Binary na mga Pulseras
        desc: Ang mga estudyante ay lilikha ng mga pulseras bilang isang representasyon
          ng unang letra ng kanilang pangalan sa binary, Ang mga estudyante ay matuto
          na ang mga datos ay maaaring irepresenta at itago sa higit sa isang pamamaraan.
      DigitalFootprint:
        title: Ang Iyong Digital na Bakas
        desc: Ang mga guro ay magpapakilala sa mga estudyante ng ideya na paglagay
          ng impormasyon tungkol sa kanilang mga sarili online ay lilikha ng isang
          digital na yapak o "bakas" na mayroong kahihinatnan.
      ComputationalThinking:
        title: Computational Thinking
        desc: Ang mga estudyante ay gagamit ng mga hakbang sa kompyutasyonal na pag-iisip
          (paghati-hati, pagtugma ng mga paterno, paglalahat, algorimo) para malaman
          kung paano laruin ang laro na walang dalang instruksiyon.
      FunctionalSuncatchers:
        title: Functional na mga Suncatchers
        desc: Ang mga estudyante ay lilikha ng algoritmo gamit ang mga variable at
          mga functions (piraso ng code na gusto mung gamitin nang paulit-ulit) para
          makalikha ng mga suncatchers gamit ang sinulid at mga beads.
      SongwritingParameters:
        title: Pagsusulat ng Awit
        desc: Ang mga estudyante ay gagamit ng konsepto ng koro sa isang awitin para
          matutunan ang tungkol sa pagtukoy at pagtawag ng mga functions.
      DiceRace:
        title: 'Mga Totoong Buhay na mga Algoritmo: Betu-beto na Habulan'
        desc: Ang araling ito ay tumatawag sa mga pamamaraan na gumagamit tayo ng
          mga algoritmo sa ating araw-araw na buhay. Bilang bahagi nito, ang mga estudyante
          ay magkilala at magsulay ng isang algoritmo para sa isang laro na betu-beto
          na karera.
      Internet:
        title: Internet
        desc: Ang mga estudyante ay magpapadala ng mga mensahe na kumakatawan sa iba't
          ibang pamamaraan sa pag-transmit sa Internet gamit ang mga piraso ng papel.
      Crowdsourcing:
        title: Pag-crowdsourcing
        desc: Ang mga estudyante ay gagamit ng crowdsourcing, isang paraan sa paglutas
          ng problema sa computer science, mas mainam na kumpletohin ang isang gawain
          sa buong klase kaysa kung ang isang estudyante ay susubok ng mag-isa.
      DigitalCitizenship:
        title: Digital na Pagkamamamayan
        desc: Ang mga estudyante ay tutuklas sa kaibahan ng pribadong impormasyon
          at personal na impormasyon, para matanto nila kung alin ang ligtas at di-ligtas
          na ibahagi online.
      TangramAlgorithms:
        title: Tangram na mga Algoritmo
        desc: Ang araling ito ay nagpapakita sa atin ng isang bagay na mahalaga tungkol
          sa mga algoritmo. Kung gagawin mo ang isang algoritmo na simple lang, mayroong
          maraming pamamaraan para magamit ito. Kung gusto mong masiguro na lahat
          ay magtatapos sa parehong bagay, ang iyong algoritmo ay nangangailangan
          ng mas maraming detalye.
      EnvelopeVariables:
        title: Balot ng mga Variables
        desc: Ang mga variables at nagbibigay sa atin ng maraming kalayaan sa computer
          science. Ang araling ito ay nakakatulong na ilarawan kung ano ang mga variables
          at paano natin magagamit ang mga ito sa napakaraming pamamaraan. Gamitin
          ang gawaing ito bago (o may kaugnayan) sa aralin tungkol sa paglalahat para
          makuha talaga ang ideya.
      MadGlibs:
        title: Mad Glibs
        desc: Ang paglalahat ay isa sa mga pinakaimportanteng kakayahan na dapat mauunawaan
          ng isang kompyuter na siyentipiko. Ang gawaing ito ay magpapasuri sa iyong
          mga estudyante ng mga kuwento para sa kanilang kaibahan para maaari nilang
          ma-abstract ang mga ito. Ang mga nilahat ng mga kuwento ay maging mga template
          para sa isang masaya at nakakaaliw na mga bagong template.
      ForLoopFun:
        title: Saya sa For Loop
        desc: Alam natin na ang loop ay nagbibigay sa atin ng daan na magawa ang mga
          bagay nang paulit-ulit, ngunit ngayon ay pag-aaralan natin ang tungkol sa
          paggamit ng mga loop na may karagdagang istraktura na binuo sa loob nito.
      SongwritingWithParameters:
        title: Pagsulat ng Awit Gamit ang mga Parameter
        desc: 'Isa sa pinakahanga-hangang istraktura sa mundo ng computer science
          ay ang function. Ang mga functions (minsan ay tinatawag na mga pamamaraan)
          ay maliliit na mga programa na maaari mong gamitin nang paulit-ulit sa loob
          ng isang mas malaki na programa. Ang araling ito ay makakatulong sa iyong
          mga estudyante na likas na makakaunawa kung bakit ang pagsama-sama ng mga
          piraso ng code sa isang function ay lubhang nakakatulong na kasanayan.  '
      BinaryImages:
        title: Binary na mga Larawan
        desc: Kahit karamihan sa mga tao ay nag-iisip sa binary bilang zeros at ones
          lang, ang ating nakaraan mga kurso ay nagtuturo sa mga estudyante na ang
          impormasyon ay maaaring irepresenta sa iba't ibang mga opsyon sa binary.
          Ang araling ito ay gumagamit sa konseptong ito habang ipinapakita kung paano
          ang kompyuter nagtatago ng mas komplikadong mga impormasyon (gaya ng mga
          larawan at mga kulay) pati na rin sa binary.
      VideoGamesCoordinatePlanes:
        title: Mga Video Games at mga Coordinate Planes
        desc: Tuklasin kung paano ang mga video games na gusto mong laruin ay pinapatakbo
          sa pamamagitan ng algebra! Tuklasin kung paano ang mga ekspresyon sa algebra
          at ang coordinate plane ay maaaring makatulong sa atin na unawain kung paano
          gumagana ang mga video games, at pagkatapos ay magsimulang magplano para
          sa video game na ililikha mo.
      Contracts:
        title: Mga Kontrata, Domain, at ang Abot
        desc: Ang mga kontrata ay nagbibigay sa ating ng paraan para maunawaan at
          matalakay ang mga functions. Sa araling ito, titingnan natin kung paano
          ang mga kontrata nakakatulong sa atin na intindihin ang mga bagong wika
          na pang-program o function.
      DesignRecipe:
        title: Ang Resipe ng Pag-disenyo
        desc: Sa huling yugto, ang mga estudyante ay magsusulat ng iilang napakasimple
          na mga functions - ngunit ang mas sopistikadong mga function ay nangangailangan
          ng mas maingat na pamamaraan. Ang Recipe ng Pagdisenyo ay isang inayos na
          pamamaraan sa pagsulat ng mga functions kalakip na ang pagsusulat ng mga
          test cases para masiguro na ang mga functions ay gumagana gaya ng inaasahan
          natin.
      Booleans:
        title: Mga Booleans at Lohika
        desc: Ang mga boolean ay ang pang-apat at huling tipo ng datos na matutunan
          mo sa kursong ito. Sa gawaing ito, matutunan mo kung ano ang mga Boolean,
          at kung paano sila nakakatulong sa atin na magsulat ng mga functions na
          lohikal na nag-iisip
      ConditionalsPiecewiseFunctions:
        title: Mga Kondisyonal at Piecewise na mga Functions
        desc: Ang mga parameters na pinasa natin sa mga functions ay naging sanhi
          na mabago ang output ayon sa isang napakamatibay na paterno. Kung gusto
          natin ang mga parameters na may halaga, na maglikha ng mga output gamit
          ang isang paterno ngunit ang ibang halaga ay gagamit ng ibang paterno. Ito
          ay kung saan kinakailangan ang mga kondisyonal...
      CollisionDetection:
        title: Pagtukoy sa Banggaan at ang Pythagorean na Theorem
        desc: Ang pagtukoy sa mga bagay sa screen touch ay isang mahalagang aspeto
          ng karamihang mga laro. Sa araling ito, titingnan natin kung paano ang Pythagorean
          Theorem at ang Distance Formula ay maaaring gamitin para masukat ang distansiya
          sa pagitan ng dalawang punto sa isang plane, at pagkatapos ay magpasya tayo
          kung ang dalawang punto na iyon (o mga karakter sa laro) ay nagkabanggaan.
      courseA_unplugged_loops:
        title: Naka-Unplug na mga Loop
        desc: Sa araling ito, matutunan mo ang tungkol sa mga loops!
      courseB_unplugged_MRF:
        title: Unplugged na Aktibidad
        desc: Sa araling ito, ikaw ay 'mag-program' sa iyong mga kaibigan!
      courseB_unplugged_loopyMRF:
        title: Unplugged na Aktibidad
        desc: Tulad sa "My Robotic Friends", ikaw ay "mag-program" ng iyong mga kaibigan,
          ngunit ngayon ay gamit ang mga loops!
      courseC_Unplugged_ScreenOutTheMean:
        title: Unplugged na Aktibidad
        desc: Ngayon, matutunan mo kung ano ang gagawin kapag may isang tao na nambabastos
          online.
      courseD_unplugged_digitalCitizenship:
        title: Unplugged na Aktibidad
        desc: Ngayon matutunan mo kung ano ang ibig sabihin ng maging isang Digital
          na Mamamayan.
      courseE_unplugged_privateInformation:
        title: 'Edukasyon na Sentido Komun: Pribado at Personal na Impormasyon '
        desc: Ngayon ay matutunan mo ang pagkakaiba ng privado at personal na impormasyon!
      courseF_unplugged_powerOfWords:
        title: Unplugged na Aktibidad
        desc: Ngayon, matutunan mo kung ano ang gagawin kapag may isang tao na nambabastos

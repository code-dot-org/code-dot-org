      SongwritingWithParameters:
        desc: 'Isa sa pinakahanga-hangang istraktura sa mundo ng computer science
          ay ang function. Ang mga functions (minsan ay tinatawag na mga pamamaraan)
          ay maliliit na mga programa na maaari mong gamitin nang paulit-ulit sa loob
          ng isang mas malaki na programa. Ang araling ito ay makakatulong sa iyong
          mga estudyante na likas na makakaunawa kung bakit ang pagsama-sama ng mga
          piraso ng code sa isang function ay lubhang nakakatulong na kasanayan.  '
        title: Pagsulat ng Awit Gamit ang mga Parameter
      TangramAlgorithms:
        desc: Ang araling ito ay nagpapakita sa atin ng isang bagay na mahalaga tungkol
          sa mga algoritmo. Kung gagawin mo ang isang algoritmo na simple lang, mayroong
          maraming pamamaraan para magamit ito. Kung gusto mong masiguro na lahat
          ay magtatapos sa parehong bagay, ang iyong algoritmo ay nangangailangan
          ng mas maraming detalye.
        title: Tangram na mga Algoritmo
      Unplug1:
        desc: Ipinapakilala ng araling ito ang konsepto ng Computer Science at ipinapaliwanag
          kung ano ang ginagawa ng Computer scientist. Sa katapusan ng activity na
          ito, ang mga mag-aaral ay may pagkakataon upang malaman ang papel na ginagampanan
          ng isang computer scientist. Sa katapusang activity na ito, bawat mag-aaral
          ay magkakaroon ng isang paalala kung ano ang kanyang natutunan. Maaari kang
          matukso upang laktawan ang pagtuturo sa mga bata sa bokabularyo ng mga salita
          na nauugnay sa mga aralin na susunod, ngunit ang pagtatanghal sa mga ito
          sa isang masaya at mapaglarong paraan ay mas produktibo kaysa sa paghihintay
          para sa higit pang advanced na mga pagkakataon.
        title: Panimula sa Computer Science
      Unplug10:
        desc: Sa araling ito, ang mga estudyante ay magpapanggap na dumaloy sa Internet,
          at sa proseso ay mapag-aralan ang tungkol sa mga web addresses, IPs at mga
          DNS.
        title: The Internet
      Unplug11:
        desc: Ang huling pagtatapos sa unang 20-oras na serye ay makakatulong sa klase
          na gunitain ang kanilang mga paboritong sandali, habang nagbibigay sa kanila
          sa mga susunod na mga hakbang na maaari nilang kunin kung sila ay interesadong
          magpatuloy sa kanilang paglalakbay sa computer science.
        title: Tapusin na
      Unplug2:
        desc: Walang ibang gamit kundi ang papel at mga marker, ang mga estudyante
          ay matututo sa apat na mga hakbang ng kompyutasiyonal na pag-iisip. Pagkatapos
          ng maikling panimula, ang mga estudyante ay dapat hahatiin sa mga koponan
          kung saan sila ay lilikha ng mga direksiyon para sa ibang mga estudyante
          na gumuhit ng isang partikular na halimaw (mula sa katalogo ng mga napiling
          mga halimaw). Ang buong gawain ay dapat iproseso, pagkatapos ang mga koponan
          ay magsusuri sa lahat ng mga halimaw sa katalogo para sa mga paterno, pag-abstract
          ng iba't ibang mga detalye mula sa mga halimaw, at pagkatapos ay gagamitin
          nila ang impormasyong ito para makalikha ng algoritmo (mga direksiyon) para
          makaguhit ng ibang koponan ang isang tiyak na halimaw. Ang mga koponan ay
          magpapalitan ng mga algoritmo sa ibang grupo at gumuhit ng isang halimaw
          ayon sa kung ano ang nakalagay sa algoritmo. Ang drowing ba ay kung ano
          ang pakay ng orihinal na koponan?
        title: Computational Thinking
      Unplug3:
        desc: Sa pamamagitan ng pag-program sa bawat isa na magguhit ng mga larawan,
          ang mga estudyante ay magsimulang maintindihan kung ano talaga ang pag-program.
          Ang klase ay magsisimula sa pagbigay ng instruksiyon ng mga estudyante sa
          isa't isa na kulayan ang mga parisukat sa graph na papel sa pagsisikap na
          makopya ang kasalukuyang larawan. Kung may oras pa, ang aralin ay magtatapos
          sa mga larawan na nalikha ng mga estudyante para sa sarili nila.
        title: Graph Paper Programming
      Unplug4:
        desc: Ang araling ito ay naglalakip sa mga algoritmo. Gamit ang mga tangram
          na hugis at ang graph na papel, ang unang pagsasanay ay magpapakita kung
          gaano ka importante ang paggawa sa mga instruksiyon na malinaw at hindi
          malabo hangga't maaari. Pagkatapos, ang klase ay tutuklas kung ilang paraan
          mo maaring matupi papel para makagawa ng parihaba, bigyan diin na ang ilang
          pamamaraan ay nangangailangan ng mas marami o mas kaunti na tupi kaysa sa
          iba.
        title: Mga algorithm
      Unplug5:
        desc: Sa araling ito, ang mga estudyante ay gagawa ng isang suncatcher mula
          sa mga lubid, mga beads, at iisang espesyal na alindog. Ang mga estudyante
          ay susunod sa isang serye ng paulit-ulit na mga  hakbang, at pagkatapos
          ay tatanungin kung makilala ba nila ang isang tiyak na grupo ng mga "kakayahan"
          na pinaulit-ulit ng ilang beses. Kapag ang mga kakayang iyon ay nabigyang-kahulugan,
          sila ay tatawagin mula sa isang pangunahing programa at ang buong magandang
          proseso ng paglikha ay maitala sa isang pirasong papel. Ang pangwakas na
          program ay dinisenyo para sa buong klase, kung ano man ang kanilang lubid.
          mga beads, at mga alindog. Para epektibong mapayagan ito, ang mga estudyante
          ay kakailanganing "i-abstract out" ang mga detalye ng kanilang partikular
          na mga materyales at maglikha ng mga hindi malinaw na mga termino para sa
          indibidwal na suplay. Ang paggamit ng mga karaniwang placeholder ay isang
          magandang panimula sa mga variables.
        title: Mga function
      Unplug6:
        desc: Ito ay isang laro para sa klase. Pagkatapos ipakilala ang ideya ng mga
          kondisyonal, mga if na pahayag,  at mga loops, ang klase ay maaaring magsasanay
          nang sabay-sabay gamit ang isang paunang nasulat na programa, isang kahon
          ng mga kards, at ang suwerte ng pagbunot.
        title: Mga kondisyon
      Unplug7:
        desc: Ang pagbabasa ng mga liriko ay madaling maunawaan na gawin ng karamihan
          sa mga estudyante. Gagagawa kami ng isang gawain na isang karaniwang kaalaman
          at lilipat sa isang matatag na edukasyon tungkol sa pag-define at pagtawag
          ng mga functions. Kapag ang estudyante ay kabisado na sa pag-define/pagtawag
          na proseso, tayo ay magdadagdag ng karagdagang kakayahan na kalakip ng pagpasa
          ng mga parameter sa loob ng mga function calls na iyon.
        title: Song Writing
      Unplug8:
        desc: Ang gawaing ito ang bumubuo sa pang-araw-araw na gawain ng iyong mga
          estudyante at ang Mad-Lib na istilo ng pag-iisip na laro ay makakatulong
          sa iyong klase na matuto tungkol sa pagkaepektibo ng paglalahat.
        title: Abstraction
      Unplug9:
        desc: Ang araling ito ay magdadala ng isang ideya mula sa nakaraang gawain
          (4. Graph Paper na Pag-Program) at gagamitin ang mga kakayahang iyon upang
          bigyang-diin ang kahalagahan ng pagkompleto ng mga programa na gumagana
          ayon sa pagkasunod-sunod at palaging pagsusuri sa mga programa para sa mga
          "bugs".
        title: Relay Programming
      UnplugHappyMaps:
        desc: Ang mga estudyante ay lilikha ng mga simpleng algoritmo (grupo ng mga

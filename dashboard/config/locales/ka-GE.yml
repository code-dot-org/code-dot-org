      მაინკრაფტის სამყაროს წესების შემუშავებაში ეხმარება. მათ შეუძლიათ შექმნან მაინკრაქფტის
      უნიკალური სამყარო, შემდეგ კი გაუზიარონ იგი მეგობრებს ან ითამაშონ მობილურიდან.
      სცადეთ ეს ტუტორიალი კოდის ერთი საათის ფარგლებში."
    announcement_how_code_studio: "იმისთვის, რომ კომპიუტერული მეცნიერების სწავლება
      დაიწყოთ არ გჭირდებათ არანაირი გამოცდილება. Code.org–ზე გვაქვს კურიკულუმები,

      iceage_throw_hearts:
        iceage_throw_hearts_a: Quand veux-tu envoyer des coeurs à Granny? Lorsqu'une
          tu appuies sur une touche? Lorsque tu cliques sur Sid? sur Granny? C'est
          ton choix!
        iceage_throw_hearts_b: Pour que Granny sois heureux lorsqu'il reçoit un coeur,
          tu auras besoin de connecter le bloc `affecter à l'acteur 2 une bonne humeur`
          sous l'évènement `lorsque l'acteur 2 touche n'importe quel projectile`.
      iceage_warn_ice_age:
        iceage_warn_ice_age_a: 'Tu devrais seulement avoir besoin d''ajouter 2 blocs
          pour amener ce puzzle où il devrait être. '

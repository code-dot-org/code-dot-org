          Tu gagnes et le jeu se termine si Diego est touché 5 fois.
      iceage_hello1:
        iceage_hello1_a: Tu dois seulement ajouter un bloc pour résoudre ce puzzle.
          Fais glisser le bloc `dit` depuis la boite à outil et connecte le au bloc
          d'évènement `lorsque l'exécution commence` qui est déjà dans l'espace de
          travail. Ensuite frapper "Bonjour!" à l'intérieur.
      iceage_hello2:
        iceage_hello2_a: 'Pour résoudre ce puzzle, tu auras besoin que Sid dise en
          utilisant le bloc `l''acteur 1 dit`. Tu auras aussi besoin que Manny dise
          quelque chose avec le bloc `l''acteur 2 dit`. '
      iceage_move_events:
        iceage_move_events_a: 'Chaque évènement `quand flèche __` aura besoin d''avoir
          une commande `déplacer l''acteur` différente pour résoudre ce puzzle. '
      iceage_move_to_actor:
        iceage_move_to_actor_a: Pour ce puzzle, tu peux soit descendre Diego de 200
          pixels, soit monter Manny de 200 pixels.
        iceage_move_to_actor_b: Connecte le bloc `jouer le son__` à l'évènement `lorsque
          l'acteur 1 touche l'acteur 2` pour terminer ce défi.
      iceage_move_to_flag:
        iceage_hello3_a: Utilise le bloc `déplacer l'acteur 1 vers la droite 200 pixels`
          pour résoudre ce problème.
      iceage_repeat:
        iceage_repeat_a: Utilise les deux blocs `déplacer l'acteur 1 vers la gauche`
          et `déplacer l'acteur 1 vers la droite` pour résoudre ce puzzle.
      iceage_sound_and_points:
        iceage_sound_and_points_a: Tu auras besoin d'ajouter 2 blocs sousl'évènement
          `lorsque l'acteur 1 touche l'acteur 2`.
        iceage_sound_and_points_b: Tu auras besoin des 2 blocs `marquer un point`

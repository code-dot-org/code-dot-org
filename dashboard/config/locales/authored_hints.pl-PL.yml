        4-5_Bee_Nested_Loops_Rows_a: Spróbuj, potraktować te puzzle jak długi prostokąt,
          gdzie pszczoła musi iść do przodu, a następnie skręcić w lewo kilka razy
          aby przejść do końca obwodu.

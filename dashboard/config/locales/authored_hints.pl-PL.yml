      courseC_PlayLab_eventsFP:
        idea1: "_Potrzebujesz pomysłu?_\n\n**Kto tam?** Spraw, by postaci pojawiały
          się w przypadkowych obrazkach tak, aby nikt nie wiedział, kto pojawi się
          jako następny. \n\n![](https://images.code.org/a56e03479801995d93ad5a4e4384a79e-image-1475340154498.gif)"
        idea2: |-
          _Potrzebujesz pomysłu?_

          **Udajesz się na przygodę** - Zmień tło, a potem spraw, by postacie rozmawiały to tym, gdzie są teraz![](https://images.code.org/010c4d919f841d6049caf9211ab65ccc-image-1475340583052.gif)
        idea3: "_Potrzebujesz pomysłu?_\n\n**Pinball** - Spraw, by jedna z postaci
          poruszała się, korzystając z klawiszy ze strzałkami (użyj bloków \"Gdy strzałka
          w górę\", \"Gdy strzałka w dół\"), a następnie odtwarzaj przypadkowe dźwięki,
          gdy będzie się zderzać z innymi postaciami na ekranie. "

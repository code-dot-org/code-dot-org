"id":
  data:
    authored_hints:
      2-3 Artist 1 new_authored_hint:
        2-3_Artist_1_new_a: Jika Anda menggunakan blok agar saya 'bergerak maju dengan
          100 pixel', saya akan menarik garis secara otomatis.
        2-3_Artist_1_new_b: Kesulitan mengubah sudut? Gunakan blok 'belok kanan 90
          derajat'.
      2-3 Artist 11_authored_hint:
        2-3_Artist_11_a: 'Kesulitan dengan sudut? Anda dapat mencapai 360 derajat
          dalam 8 belokan.  Apa itu 360/8? '
      2-3 Artist 12_authored_hint:
        2-3_Artist_12_a: Ada 360 derajat dalam sebuah lingkaran, jadi jika artis berbelok
          1 derajat setiap kali melalui perulangan (loop), dia akan perlu melaluinya
          360 kali.
      2-3 Artist 2 new_authored_hint:
        2-3_Artist_2_new_a: Artis tampaknya tidak menunjuk ke arah yang benar. Bisakah
          anda membuat mereka berbalik terlebih dahulu sebelum menggambar garis?
      2-3 Artist 3new_authored_hint:
        2-3_Artist_3new_a: Berapa 100-70? Berdasarkan cerita, itulah tinggi yang dibutuhkan
          dari topi tersebut!
        2-3_Artist_3new_b: Artis tampaknya tidak menunjuk ke arah yang benar. Bisakah
          anda membuat mereka berbalik terlebih dahulu sebelum menggambar garis?
      2-3 Artist 4_authored_hint:
        2-3_Artist_4_a: Untuk menyelesaikan rumah, semua yang perlu kita lakukan adalah
          menggambar persegi!
      2-3 Artist 6_authored_hint:
        2-3_Artist_6_a: 'Untuk membuat sudut kecil tersebut, Anda harus memutar *lebih
          jauh* dari yang kamu buat sebelumnya dengan bujur sangkar.   '
        2-3_Artist_6_b: Karena aku sudah menghadap ke kanan, akan lebih mudah memulai
          dengan berjalan maju, lalu putar ke arah kiri untuk membuat segitiga.
        2-3_Artist_6_c: Tiap sisi dari segitiga sama panjang dengan setiap sisi dari
          bujur sangkar...100 piksel!
      2-3 Artist 7_authored_hint:
        2-3_Artist_7_a: Cara termudah untuk menyelesaikan teka-teki ini adalah dengan
          menggambar bujur sangkar pertama dan pelukis mengarah ke bawah di akhir
          gambar sebelum membuat bujur sangkar kedua.
      2-3 Artist 8_authored_hint:
        2-3_Artist_8_a: Jika kamu memotong 200 menjadi setengah, berapa lebar piksel
          untuk setiap bujur sangkar?
      2-3 Artist 9 NEW_authored_hint:
        2-3_Artist_9_a: Berlian ini benar-benar nyata terdapat persegi pada sisinya
      2-3 Artist 9 REPLACEMENT_authored_hint:
        step_size: Setiap langkah adalah lebar 100 piksel dan tinggi 100 piksel.
      2-3 Artist 9_authored_hint:
        2-3_Artist_9_a: Berlian ini benar-benar nyata hanya terdapat persegi bersudut
          45 derajat.
        2-3_Artist_9_b: Jangan lupa untuk berputar si pelukis ke kiri sebanyak 45
          derajat sebelum kamu mulai menggambar bujur sangkarmu!
      2-3 Artist Debugging 10_authored_hint:
        2-3_Artist_Debugging_10_a: Ingat, kamu harus mengganti kontrop panel 10 piksel
          *lebih lebar*...jadi pastikan untuk **menambah** 10 dari angka apapun yang
          kamu ganti.
        2-3_Artist_Debugging_10_b: |-
          **Coba dan gagal diterima di sini!**
          Mulai dengan mengganti satu angka satu persatu.
          angka mana yang berpengaruh terhadap apa?
          jika kamu masih bingung, tekan tombol "Start Over" dan programmu akan di ulang kembali.
      2-3 Artist Debugging 2_authored_hint:
        2-3_Artist_Debugging_2_a: 'Petunjuk: setiap janggut panjangnya 75 piksel.'
      2-3 Artist Debugging 3_authored_hint:
        2-3_Artist_Debugging_3_a: Belokan sebesar 15 derajat terlalu kecil.
        2-3_Artist_Debugging_3_b: Jika program bekerja terlalu cepat untuk melihat
          apa yang terjadi, cobalah untuk memperlambatnya dengan mengeser pengatur
          kecepatan.
      2-3 Artist Debugging 7_authored_hint:
        2-3_Artist_Debugging_7_a: Apa yang terjadi jika si pelukis berjalan atau melompat
          ke belakang setelah dia menggambar garis pertama?
      2-3 Artist Debugging 8_authored_hint:
        2-3_Artist_Debugging_8_a: |-
          Berapa kali gambar figur saya digambar ulang?
          Berapa kali gambar tersebut "sebaiknya" digambar ulang?
          Pada bagian program mana yang harus kamu rubah?
      2-3 Artist Debugging 9_authored_hint:
        2-3_Artist_Debugging_9_a: Si pelukis harus berbelok 60 derajat ke kiri sebelum
          mulai menggambar!
        2-3_Artist_Debugging_9_b: Kamu tidak perlu menambah blok program lagi untuk
          satu putaran penuh, hanya tambah 60 derajat ke 'kiri' dari blok yang sudah
          tersedia!
      2-3 Artist Functions 1_authored_hint:
        2-3_Artist_Functions_1_a: Setiap persegi memiliki 100 piksel sisi, yang berarti
          anda harus bergerak maju ke depan 175 piksel sebelum menggambar persegi
          kedua anda.
        2-3_Artist_Functions_1_b: Tidak apa-apa menggambar garis tumpang tindih untuk
          membuat gelas anda.
      2-3 Artist Functions 11_authored_hint:
        2-3_Artist_Functions_11_a: Anda akan peelu untuk mengubah tidak hanya jumlah
          dan panjang sisi dalam fungsi, Tapi juga sudut artis bergantian di antara
          masing-masing sisi.
      2-3 Artist Functions 12_authored_hint:
        2-3_Artist_Functions_12_a: Mencoba menjalankan kode pertama untuk melihat
          apa yang anda butuhkan untuk menambahkan.
      2-3 Artist Functions 2_authored_hint:
        2-3_Artist_Functions_2_a: |-
          Program anda harus:
          - Menggunakan fungsi
          - Bergerak maju 100 + 75 piksel
          - Menggunakan fungsi
      2-3 Artist Functions 3_authored_hint:
        2-3_Artist_Functions_3_a: "**115 + 45 = 160**"
      2-3 Artist Functions 4_authored_hint:
        2-3_Artist_Functions_4_a: Seniman membutuhkan 120 derajat antara setiap persegi
          untuk menyelesaikan desain ini.
      2-3 Artist Loops New 11_authored_hint:
        2-3_Artist_Loops_New_11_a: |-
          Mengingat kode tersebut dari teka-teki terakhir :
          <xml>
          <block type="when_run" deletable="false" movable="false">
          <next>
          <block type="controls_repeat">
          <title name="TIMES">8</title>
          <statement name="DO">
          <block type="draw_colour" inline="true">
          <value name="COLOUR">
          <block type="colour_random"/>
          </value>
          <next><block type="draw_turn_by_constant_dropdown">
          <title name="DIR">putarkekanan</title>
          <title name="VALUE" config="45,60,90,120,180">45</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">bergerakmaju</title>
          <title name="VALUE">50</title>
          <next>
          <block type="draw_turn_by_constant_dropdown">
          <title name="DIR">putarkekiri</title>
          <title name="VALUE" config="45,60,90,120,180">90</title>
          <next>
          <block type="draw_move_by_constant">
          <title name="DIR">bergerakmaju</title>
          <title name="VALUE">50</title>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </next>
          </block>
          </statement>
          </block>
          </next>
          </block>
          </xml>
        2-3_Artist_Loops_New_11_b: Giliran baru anda harus berada di **akhir** pada
          kode dalam lingkaran.
      2-3 Artist Loops New 12_authored_hint:
        2-3_Artist Loops_New_12_a: Sebelum memulai berlian, seniman perlu belok ke
          kiri 60 derajat untuk mendapatkan garis yang benar.
        2-3_Artist Loops_New_12_b: Setelah seniman berjalan maju 100 piksel, dia akan
          perlu untuk belok ke kanan 120 derajat untuk membuat sudut tajam.
        2-3_Artist Loops_New_12_c: Seniman akan perlu untuk belok ke kanan hanya 60
          derajat untuk membuat sebuah sudut lebar.
      2-3 Artist Loops New 13_authored_hint:
        2-3_Artist_Loops_New_13_a: Pada akhir setiap berlian, seniman sudah menghadap
          ke arah yang benar untuk memulai yang berikutnya.  Karena ini, kami tidak
          ingin menambahkan sebuah tambahan 'belok ke kiri oleh' blok sebelum memulai
          kembali.
        2-3_Artist_Loops_New_13_b: 'Untuk membuat setiap berlian, seniman membutuhkan:   -
          bergerak- belok ke kanan 120 derajat- bergerak- belok ke kanan 60 derajat  Kemudian
          mengerjakan semua nya kembali!'
      2-3 Artist Loops New 9_authored_hint:
        2-3_Artist_Loops_New_9_a: Seniman butuh untuk belok 45 derajat ke kanan sebelum
          memulai menggambar.
        2-3_Artist_Loops_New_9_b: V ini benar-benar nyata hanya setengah dari persegi.
          Apa yang akan kode lakukan untuk menggambar setengah persegi?
      2-3 Artist Nested Loops 1_authored_hint:
        2-3_Artist_Nested_Loops_1_a: Ingatlah untuk memasukkan semua blok abu-abu
          dalam lingkaran anda.
      2-3 Artist Nested Loops 3_authored_hint:
        2-3_Artist_Nested_Loops_3_a: Perlu bantuan denagn sudut?  **360/20 = 30**
        2-3_Artist_Nested_Loops_3_b: Ingatlah untuk menempatkan semua kode abu-abu
          dan belok blok anda ke dalam lingkaran.
      2-3 Artist Nested Loops 4_authored_hint:
        2-3_Artist_Nested_Loops_3_a: Perlu bantuan denagn sudut?  **360/20 = 30**
      2-3 Artist Nested Loops 5_authored_hint:
        2-3_Artist_Nested_Loops_5_a: Mencoba menggunakan blok 'jump forwad' untuk
          mendapatkan dari atas satu persegi ke tempat di mana anda akan memulai berikutnya.
          Jika kotak anda setinggi 20 piksel dan jaraknya 20 piksel, seberapa jauh
          anda harus melompat?
      2-3 Artist Nested Loops 7_authored_hint:
        2-3_Artist_Nested_Loops_7_a: Seberapa jauh anda harus mengubah dalam setiap
          lingkaran?  Apakah 360/10?
      2-3 Artist Nested Loops 9_authored_hint:
        2-3_Artist_Nested_Loops_9_a: Perlu bantuan menemukan sudut yang benar? **
          360 / 12 = 30 **
      2-3 Bee Conditionals 14_authored_hint:
        2-3_Bee_Conditionals_14_a: Mengalami kesulitan mencari tahu bagaiman untuk
          memblok ke bawah? Mencoba memperlakukan bunga merah sama seperti bunga ungu!
        2-3_Bee_Conditionals_14_b: Jika bunga merah itu ungu, bisakah Anda mencari
          tahu bagaimana menggunakan loop `ulangi` tambahan untuk mengurangi kode?
        2-3_Bee_Conditionals_14_c: |-
          Mencoba memecahkan ini menjadi dua bagian terpisah:  ![](https://images.code.org/895a52f3febff9edb83979f7861cf67a-image-1469640892331.png)
          1) Mengumpulkan nektar 3 kali  - Bergerak maju 5 kali  - Periksa untuk melihat jika nektar, menjadi: mendapatkannya  - Putar kiri  2) Membuat madu   - Bergerak maju satu kali  - Membuat dua madu
      2-3 Bee Conditionals 15_authored_hint:
        2-3_Bee_Conditionals_15_a: 'Ingat: Bunga ungu hanya memiliki sekitar 0 atau
          1 nektar dan mereka dapat mengubah setiap kali anda menjalankan program.'
      2-3 Bee Conditionals 3_authored_hint:
        2-3_Bee_Conditionals_3_a: Kode bisa menjadi singkat jika anda menggunakan
          loop setiap kali anda berpindah tepat, loop lain untuk mengumpulkan nektar,
          dan orang lain membuat madu.
      2-3 Bee Conditionals 6_authored_hint:
        2-3_Bee_Conditionals_6_a: 'Ingat: Bunga ungu mengubah antara 0 dan 1 nektar
          ketika anda menjalankan program anda!'
      2-3 Bee Debugging 1_authored_hint:
        2-3_Bee_Debugging_1_a: Setelah anda menemukan dan memperbaiki blok yang salah,
          apakah anda melihat setiap pola yang dapat dibuat lebih sederhana menggunakan
          loop 'ulang'?
      2-3 Bee Debugging 2_authored_hint:
        2-3_Bee_Debugging_2_a: Setelah anda menemukan dan memperbaiki blok yang salah,
          apakah anda melihat setiap pola yang dapat dibuat lebih sederhana menggunakan
          loop 'ulang'?
      2-3 Bee Debugging 4_authored_hint:
        2-3_Bee_Debugging_4_a: Ada beberapa tempat di mana lebah melakukan sesuatu
          yang tidak masuk akal? Apa yang terjadi jika anda mengubah blok?
      2-3 Bee Functions 4_authored_hint:
        2-3_Bee_Functions_4_a: Anda tidak harus menggunakan loop dengan fungsi, mencoba
          bergerak, kemudian bergerak dan menggunakan fungsi lagi.
      2-3 Bee Functions 6_authored_hint:
        2-3_Bee_Functions_6_a: Anda tidak harus menggunakan loop dengan fungsi, mencoba
          bergerak, kemudian bergerak dan menggunakan fungsi lagi.
      2-3 Bee Functions 8_authored_hint:
        2-3_Bee_Functions_8_a: Jika teka-teki tampak menantang, cobalah bangun judul
          fungsi anda suatu waktu.  tambahkan beberapa blok, kemudian mencobanya.
          Tambahkan lebih banyak, kemudian coba lagi. Segera, anda akan sampai disana!![](https://images.code.org/3875224b35889000a0998ca25cfa4ecf-image-1467996493914.gif)
      2-3 Bee Functions 9_authored_hint:
        2-3_Bee_Functions_8_a: Jika teka-teki terlihat menantang, cobalah bangun judul
          fungsi anda pada suatu waktu.  Tambah beberapa blok, kemudian mencobanya.
          Tambahkan lebih banyak, kemudian coba lagi. Segera, anda akan sampai di
          sana!
        2-3_Bee_Functions_8_b: Ingat untuk membangun kode dalam blok fungsi hijau.![](https://images.code.org/8fe1fae5caf4ede3a9c9bd9f26940cde-image-1467996837459.gif)
      2-3 Bee Loops 2_authored_hint:
        2-3_Bee_Loops_2_a: Anda harus mengakhirinya dengan empat blok dalam loop anda.
      2-3 Bee Loops 3_authored_hint:
        2-3_Bee_Loops_3_a: Anda harus memiliki 6 blok dalam loop anda.
      2-3 Bee Loops 3B_authored_hint:
        2-3_Bee_Loops_3B_a: Anda akan membutuhkan dua loop 'fungsi' yang berbeda,
          satu demi satu.
      2-3 Bee Loops 4_authored_hint:
        2-3_Bee_Loops_4_a: Anda harus mengakhirinya dengan lima blok dalam loop anda.
      2-3 Bee Loops 4A_authored_hint:
        2-3_Bee_Loops_4A_a: Tindakan pertama akan berubah, daripada bergerak.
        2-3_Bee_Loops_4A_b: Bagian terakhir program dapat diselesaikan dengan menulis
          kode pada akhir program anda di luar loop anda.
        2-3_Bee_Loops_4A_c: Jika Anda tidak dapat melihat loop belum, cobalah pengkodean
          keluar panjang jalan pertama, kemudian melihat apa yang Anda dapat menggabungkan
          menjadi loop 'ulangi' pada akhir.
      2-3 Bee Loops 5_authored_hint:
        2-3_Bee_Loops_5_a: Jika anda tidak melihat blok untuk dimasukkan ke dalam
          'ulang', mulai dengan pengkodean seiap bergerak dan mencari pola.
      2-3 Bee Loops 6_authored_hint:
        2-3_Bee_Loops_6_a: Juka anda tidak dapat mengatakan apa yang harus pergi ke
          loop 'ulang', cobalah menyeret keluar satu persatu dan lihat jika anda dapat
          menemukan pola.
        2-3_Bee_Loops_6_b: Disana harus ada 6 blok di dalam loop 'ulang' anda ketika
          anda sudah selesai.
      2-3 Bee Loops 7_authored_hint:
        2-3_Bee_Loops_7_a: Tindakan pertama akan berubah, daripada bergerak.
        2-3_Bee_Loops_7_b: 'Jika anda tidak cukup gambar loop dari awal, cobalah pengkodean
          dengan cara lama, kemudian mencari pola.  '
      2-3 Maze 1_authored_hint:
        2-3_Maze_1_a: Untuk menggunakan blok 'bergerak', tarik dari daerah toolbar
          keluar ke ruang kerja dan hubungkan itu dengan blok 'kapan menjalankan'.
      2-3 Maze 16_authored_hint:
        2-3_Maze_16_a: Jika pola sulit untuk dilihat, cobalah semua pengkodean pertama
          dan lihat apakah ulang lagi dan lagi sebelum anda memasukkan loop.
        2-3_Maze_16_b: Untuk menempatkan banyak blok ke dalam loop 'ulang', hanya
          tarik loop keluar menuju ruang kerja, kemudian tarik semua blok dari program
          awal itu.  Menghubungkan kembali semua ke blok 'ketika menjalankan' dan
          anda aman untuk pergi!
      2-3 Maze 6_authored_hint:
        2-3_Maze_6_a: Ada dua alternatif untuk menyelesaikan teka-teki ini!
      2-3 Maze Loops 17_authored_hint:
        2-3_Maze_Loops_17_a: Jika pola sulit untuk dilihat, cobalah semua pengkodean
          pertama dan lihat apakah ulang lagi dan lagi sebelum anda memasukkan loop.
        2-3_Maze_Loops_17_b: Apakah kode awal akan dihapus? klik ' mulai lagi ' intuk
          mendapatkannya kembali!
      2-3 Maze Loops 18_authored_hint:
        2-3_Maze_Loops_18_a: Jika pola sulit untuk dilihat, cobalah semua pengkodean
          pertama dan lihat apakah ulang lagi dan lagi sebelum anda memasukkan loop.
      2-3 Maze Loops 19_authored_hint:
        2-3_Maze_Loops_19_a: Jika kamu kehabisan ide, cobalah menulis ulang kodemu
          tanpa menggunakan "loops" terlebih dahulu guna menemukan polanya.
        2-3_Maze_Loops_19_b: Menggabungkan satu "loop"pada program dapat mengurangi
          jumlah penggunaan blok.
      2-3 Maze Loops 20_authored_hint:
        2-3_Maze_Loops_20_a: Mencari pola langkah tangga dalam labirin ini untuk menemukan
          loop yang bisa anda gunakan.
      2-3 Maze Loops 21_authored_hint:
        2-3_Maze_Loops_21_a: Jika anda mengalami kesulitan untuk menemukan pola langkah
          tangga, cobalah menutuo jalan yang diblokir dengan jari anda.
      4-5 Artist 1_authored_hint:
        4-5_Artist_1_a: "![](https://images.code.org/e5a08f29a9c4e306de5553dafca9fb5d-image-1467913845542.gif)"
      4-5 Artist 11_authored_hint:
        4-5_Artist_11_a: Dalam loop anda, pastikan artis melompat ke atas dan mundur
          setelah gambar setiap baris.
      4-5 Artist 3_authored_hint:
        4-5_Artist_3_a: |
          Jika tempat tidur bunga adalah 600 piksel di sekitar dan dua sisi 200 piksel lama, berikut adalah cara untuk mencari tahu apa sisi pendek menambahkan hingga:

           ** 600-200 - 200 = 200 **

           yang berarti kedua sisi pendek menambahkan hingga 200 piksel.

          ** Apa adalah 200 / 2? **
        4-5_Artist_3_b: Jika anda tidak dapat melihat dimana loop 'ulangi' pergi segerah,
          cobalah pengkodean solusi keseluruhan dan mencari pola.
      4-5 Artist 4_authored_hint:
        4-5_Artist_4_a: |-
          Satu lingkaran penuh adalah 360 derajat!
          Itulah jumlah berapa banyak pengulangan pada kode ini sebelum satu lingkaran diselesaikan (begeser tiap 1 derajat sekali)!
      4-5 Artist 5_authored_hint:
        4-5_Artist_5_a: |-
          "Trial dan Error" adalah metode yang baik, namun kamu bisa menyelesaikan program dengan membagi 90 derajat sepertiga.
          **90 / 3 = _____**
      4-5 Artist 7_authored_hint:
        4-5_Artist_7_a: 'Sudut mana yang paling kecil? pada sudut berapa si pelukis
          bediri? '
      4-5 Artist 8_authored_hint:
        4-5_Artist_8_a: "Panjang dari tiap sisi adalah 240 piksel. Artinya, panjang
          dari dua garis pendek tersebut adalah:\n**800 - 240 - 240 = 320**\nBerapa
          hasil dari **320/2** ? "
        4-5_Artist_8_b: |-
          Soal pada gambar ini dapat dipecahkan dengan 2 cara!
          - Gambarlah dua persegi panjang yang panjangnya **120** dan tingginya **160** dengan sisi yang tumpang tindih.
          - Gambar satu persegi panjang dengan panjang **240** dan tinggi **160**, lalu tambahkan sebuah garis di tengah-tengahnya.
      4-5 Artist 9_authored_hint:
        4-5_Artist_9_a: "Ketika sebuah segitiga sama sisi, semua sisi dan semua sudut
          nya sama.  \n"
        4-5_Artist_9_b: Anda akan perlu untuk menggambar tiga segitiga pada ukuran
          yang sama. Jangan lupa untuk lompat ke posisi yang baru anda setelah masing-masing.
      4-5 Artist Assessment 1_authored_hint:
        4-5_Artist_Assessment_1_a: Anda hanya perlu untuk menggambar luar segitiga
          unntuk menyelesaikan teka-teki ini.
      4-5 Artist Patterns 11_authored_hint:
        4-5_Artist_Patterns_11_a: Jika ada 360 derejat dalam lingkaran dan loop berubah
          setiap 3 derejat, berapa kali anda perlu menggambar loop sehingga menjadai
          lingkaran sempurna?
      4-5 Artist Patterns 2_authored_hint:
        4-5_Artist_Patterns_2_a: Perhatikan bahwa karena kotak adalah 20 pixel panjang,
          Anda harus melompat 20 piksel sebelum Anda mulai persegi Anda berikutnya.
      4-5 Artist Patterns 3_authored_hint:
        4-5_Artist_Patterns_3_a: Berhati-hati untuk mengeluarkan blok penuh"kode dari
          toolbar setiap kali anda mencoba yang baru.
        4-5_Artist_Patterns_3_b: Jika kode anda menjadi membingungkan, anda slalu

      iceage_click_hello:
        iceage_click_hello_a: Tambahkan satu atau beberapa blok `actor 1 say` ke event
          `when clicked` untuk menyelesaikan puzzle ini.
      iceage_free_play:
        iceage_free_play_a: 'Bisakah Anda membuat Sid dan Manny melakukan pertarungan
          Kristal Es?  '
        iceage_free_play_b: Buat Granny mengejar Diego.  Akhiri permainan sebagai
          menang jika dia menangkapnya.
        iceage_free_play_c: Bisakah Anda memerintahkan Sid melemparkan kepingan salju
          ke Diego dan membuat Diego makin besar setiap kali terkena satu kepingan
          salju?  Akhiri permainan sebagai menang jika Diego terkena lemparan 5 kali.
      iceage_hello1:
        iceage_hello1_a: Anda hanya harus untuk menambahkan satu blok untuk memecahkan
          teka-teki ini. Menyeret blok `mengatakan` keluar dari toolbar dan menghubungkan
          itu ke `ketika menjalankan` event blok yang sudah ada di dalam ruang pekerjaan.
          Selanjutnya, ketik "Halo!" ke dalam.
      iceage_hello2:
        iceage_hello2_a: 'Untuk memecahkan puzzle ini, Anda harus memerintahkan Sid
          mengucapkan sesuatu menggunakan blok `actor 1 say`.  Anda juga harus memerintahkan
          Manny mengucapkan sesuatu dengan blok `actor 2 say`. '
      iceage_move_events:
        iceage_move_events_a: 'Setiap event `when ___ arrow` membutuhkan perintah
          `move actor 1` berbeda yang tersambung padanya untuk memecahkan puzzle ini. '
      iceage_move_to_actor:
        iceage_move_to_actor_a: Untuk puzzle ini, Anda dapat menggerakkan Diego turun
          200 piksel, atau menggerakkan Manny naik 200 piksel.
        iceage_move_to_actor_b: Sambungkan blok `play ___ sound` ke event `when actor
          1 touches actor 2` untuk menyelesaikan tantangan ini.
      iceage_move_to_flag:
        iceage_hello3_a: Gunakan blok `move actor 1 right by 200 pixels` untuk memecahkan
          puzzle ini.
      iceage_repeat:
        iceage_repeat_a: Gunakan blok `move actor 1 left` dan blok `move actor 1 right`
          untuk memecahkan puzzle ini.
      iceage_sound_and_points:
        iceage_sound_and_points_a: Anda perlu menambahkan dua blok di bawah event
          `when actor 1 touches actor 2`.
        iceage_sound_and_points_b: Anda membutuhkan blok `score a point` dan juga
          blok 'play \_\_\_\_ sound\` untuk lulus level ini.
      iceage_throw_hearts:
        iceage_throw_hearts_a: Kapankah Anda ingin melemparkan hati ke nenek?  Kapan
          tanda panah ditekan? Kapan Anda mengklik Sid?  Kapankah Anda mengklik Granny?  Pilihan
          terserah Anda!
        iceage_throw_hearts_b: Untuk membuat nenek bahagia ketika menerima hati, Anda
          harus menghubungkan blok `set actor 2 mood to happy` di bawah event `when
          actor 2 touches projectile`.
      iceage_warn_ice_age:
        iceage_warn_ice_age_a: 'Anda hanya perlu menambahkan dua blok untuk memosisikan
          puzzle ini ke tempat yang semestinya. '
        iceage_warn_ice_age_b: Tambahkan kedua blok baru di bawah event `when run`
          agar keduanya langsung terjadi setelah program dimulai.

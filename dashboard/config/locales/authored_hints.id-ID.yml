          dapat anda gunakan untuk melakukan hal yang sama berulang-ulang saat melakukan
          perhitungan?
      Course 4 Bee Params 8_authored_hint:
        Course_4_Bee_Params_8_a: Ok untuk meminta nomor madu dan nomor nektar setiap
          saat. Jika tidak ada sesuatu, nomornya bisa 0.

          yang lain) 'sisi' kedua berulang kali.
        Course_4_Artist_Vars_13_b: "Ulangi loop dalam menarik sebuah segi delapan
          (memutar ke kiri). \n\nSetelah itu, Anda perlu untuk bergerak maju dan belok
          kanan hanya dalam lingkaran luar."
        Course_4_Artist_Vars_13_c: Untuk menyesuaikan bentuk untuk menginap dengan
          ukuran yang sama dengan jumlah sisi mengubah, gunakan blok matematika untuk
          Bagilah panjang dalam pixel dengan jumlah sisi.
      Course 4 Artist Vars 6_authored_hint:
        Course_4_Artist_Vars_6_a: Menggambar sebuah poligon beraturan, mengubah **
          360 / sisi ** setiap waktu.
      Course 4 Artist Vars 8_authored_hint:
        Course_4_Artist_Vars_8_a: Jika Anda membagi panjang awal dengan jumlah sisi,
          panjang masing-masing sisi akan menjadi lebih pendek karena jumlah sisi
          semakin tinggi.

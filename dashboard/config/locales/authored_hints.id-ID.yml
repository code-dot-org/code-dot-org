      courseF_bee_variables_4_2019:
        courseF_bee_variables_4_2019_1: Daripada mengurangi 1 dari 'kumpulan', tambahkan
          1 setiap kali sebagai pengganti. Keuntungan apa yang seharusnya dimiliki
          variabel pertama kali?
      courseF_playlab_variables1a:
        courseF_playlab_variables1a_a: Anda akan menggantikan perkataan “Apa yang
          harus aku teriakan?” dalam blok hijau dengan “Gol!”
      courseF_playlab_variables2b:
        courseF_playlab_variables2b_a: Menurut Anda apa yang akan dikatakan Kiki saat
          Anda menekan `Run`?
      courseF_playlab_variables3b_josh:
        courseF_playlab_variables3b_a: 'Ada dua blok dengan ruang kosong: sebuah blok
          `actor say`, dan sebuah blok `join`. Tambah blok variabel di situ!'
      courseF_playlab_variables4b:
        courseF_playlab_variables4b_a: Anda tidak perlu blok dari toolbox di sini.
        courseF_playlab_variables4b_b: Taruh dua variabel `age` dan satu variabel
          `name` di mana mereka paling masuk akal dalam sebuah percakapan.
      courseF_playlab_variables5c:
        courseF_playlab_variables5c_a: Carilah sebuah blok variabel `answer` di dalam
          toolbox, di bawah “Variables”.
        courseF_playlab_variables5c_b: Ujilah kode Anda! Coba memasukkan “red”, dan
          juga warna lain, untuk melihat apa yang terjadi.
      courseF_playlab_variables6c:
        courseF_playlab_variables6c_a: Di bawah bagian “Input”, gunakan blok `ask`
          untuk mendapatkan masukan dari pengguna.
      courseF_playlab_variables7b:
        courseF_playlab_variables7b_a: Buatlah seekor kucing dan anjing membicarakan
          makanan favorit mereka. Gunakan blok tanya untuk mengetahui makanan favorit,
          lalu tampilkan teks kepada layar!
        courseF_playlab_variables7b_b: Buatlah karakter favorit Anda menanyakan jika
          Anda ingin mendengarkan sebuah lelucon. Jika jawabanya iya, tampilkan lelucon
          itu pada layar.
      courseF_playlab_variables7c:
        courseF_playlab_variables7c_a: Taruh blok `ask` baru sebelum pernyataan `if/else`
          Anda agar Anda dapat menggunakannya dalam tahap lain.
      courseF_playlab_variables8c:
        courseF_playlab_variables8c_a: Blok `join` pergi ke dalam sebuah blok `actor
          say`, dan membiarkan Anda menggunakan variabel Anda dalam kalimat yang lebih
          besar.
      courseF_playlab_variables_challenge1:
        courseF_playlab_variables_challenge1_a: |-
          Anda perlu blok tambahan dari kotak alat untuk membuat aktor berbicara.

          <xml><block type="studio_saySpriteParamsTime" inline="true">
                <value name="SPRITE">
                  <block type="math_number">
                    <title name="NUM">1</title>
                  </block>
                </value>
                                <value name="TEXT">
                            <block type="text">
                              <title name="TEXT">Knock knock.</title>
                            </block>
                          </value>
                <value name="TIME">
                  <block type="math_number">
                    <title name="NUM">1</title>
                  </block>
                </value>
                </block></xml>
      courseF_playlab_variables_challenge2:
        courseF_playlab_variables_challenge2_a: Tambah dan kurangi poin kepada variabel
          `score` saat sprite menabrak.
        courseF_playlab_variables_challenge2_b: Anda dapat mengubah parameter seberapa
          jauh sprite anda bergerak salah satu tombol panah ditekan setiap kali.
        courseF_playlab_variables_challenge2_c: |-
          **Solusi:**

          <xml>
            <block type="studio_whenArrow">
              <title name="VALUE">up</title>
              <next>
                <block type="studio_moveDistanceParams" inline="true">
                  <title name="SPRITE">0</title>
                  <title name="DIR">1</title>
                  <value name="DISTANCE">

        applab-intro:
          lessons:
            Intro to App Lab:
              description_student: |-
                Az oktatócsomag végén a diákok képesek lesznek egy korábban elkezdett projektet egy „Válassz saját kalandot”, „Üdvözlőkártya” vagy „Személyiségkvíz” alkalmazássá fejleszteni. A code.org/applab oldalon bemutatott további projektek építését is lehet folytatni.

                Jó szórakozást az App Lab segítségével elvégzendő Kódolás órájához!
              description_teacher: "Az oktatócsomag célja gyors bevezetést adni az
                App Lab programozási környezetbe, amely az alkalmazások készítésének
                és megosztásának hatékony eszköze. Az oktatócsomag segítségével a
                diákok megtanulják, hogy blokkok vagy szöveg segítségével hogyan hozzanak
                létre és kezeljenek gombokat, szöveget, képeket, hangokat és képernyőket
                a JavaScriptben. Az oktatóanyag végén a diákok időt kapnak arra, hogy
                a megkezdett projektet „Válassz saját kalandot”, „Üdvözlőkártya” vagy
                „Személyiségkvíz” alkalmazássá bővítsék. Folytathatják a code.org/applab
                oldalon bemutatott további projektek építését is. \n\nJó szórakozást
                az App Lab segítségével elvégzendő Kódolás órájához!\n\n**Korhatár:**
                A program 13 év feletti tanulóknak készült. Mivel a diákok egyéni
                hangokat és képeket tölthetnek fel, fiatal tanulók a programot nem
                használhatják felügyelet nélkül. Ha a diákjai 13 év alattiak, a magánéletük
                védelme érdekében ezt az oktatóprogramot ők nem használhatják, csak
                akkor, ha létrehoz számukra fiókokat egy, az Ön által kezelt szekcióban."

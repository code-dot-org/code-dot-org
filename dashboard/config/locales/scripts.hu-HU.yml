              description_student: 'Segíts a méhecskének az új szavak betűzésében!  '
              description_teacher: |-
                Ez a lecke a helyesírással és a nagybetűk felismerésével kapcsolatos korábbi ismeretekre épül. A méhecskék segítségével az óvodás és az első osztályos tanulók gyakorolják a betűzést, egymás után rakják, és megszámolják a szavakat alkotó betűket. Kódolási parancsok segítségével egy betűző méhecskét mozgatnak a betűket tartalmazó rácson, így betűzik a szavakat. A tanulók megtanulják, hogyan kell a drag-and-drop kódolóblokkokkal a karaktereket mozgatni, és megtanulják, hogy egy szó megfelelő betűzéséhez fontos a parancsok helyes sorrendje.

                #### Előzetes készségek

                Ennek a leckének nem célja, hogy a tanulók megismerjék az ábécét, a szavakat alkotó betűsorozatokat vagy hogy számolni tudjanak. Ehhez a leckéhez a tanulóknak a következő előzetes ismeretekkel és készségekkel kell érkezniük:

                -   az ábécé nagybetűinek ismerete,
                -   számok ismerete 10-ig, és számolás 10-ig az ujjaik, tárgyak vagy más segédeszközök segítségével,
                -   ismerjék, hogy a szavak betűk sorozatából állnak.

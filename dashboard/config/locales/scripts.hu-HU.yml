              description_student: Segíts Laurelnek, a kincsvadásznak drágaköveket
                gyűjteni, számold meg és add össze a lépéseket!
              description_teacher: |-
                Ez a lecke a számolással és az összeadás ábrázolásával kapcsolatos korábbi ismeretetre épül. A Számolás Laurellel segítségével az óvodás és az első osztályos tanulók a számolást és az összeadást gyakorolják, miközben hurkok segítségével segítenek Laurelnek, a kincsvadásznak drágaköveket gyűjteni egy labirintusrácson keresztül. A tanulók kódolási parancsok sorozatával vezetik Laurelt a rácson keresztül, így segítenek drágaköveket gyűjteni, egy "Ismétlés" blokkot használnak, amely megköveteli tőlük, hogy megszámolják, hány lépést kell Laurelnek megtennie - majd ezt a számot a megfelelő számjeggyel ábrázolják egy kódblokkban.


              description_student: 'Oszlopdiagramok és hisztogramok készítése az App
                Lab Data Visualizer programban.  '
              description_teacher: |-
                Ez a lecke az oszlopdiagramok és hisztogramok korábban megismert fogalmaira épül. A tanulók azt gyakorolják, hogy a diagramokból milyen következtetéseket lehet levonni, és megtanulják, hogy az App Lab Data Visualizer program segítségével hogyan kell két különböző típusú diagramot, oszlopdiagramot és hisztogramot készíteni. Ezt az eszközt úgy tervezték meg, hogy a tanulók a valós adatkészletekkel gyorsan össze tudják kapcsolni, és könnyen tudják az adatokat vizuálisan megjeleníteni anélkül, hogy megtanulnának egy összetettebb eszközzel navigálni. Emellett hozzáférésük lesz számos valós adathalmazhoz is, amelyeket felhasználhatnak a diagramok készítéséhez.

                A lecke a korábbi ismeretek gyors áttekintésével kezdődik, megbeszélik, hogy a diagramok miért hasznos eszközök az adatok mejelenítéséhez. Ezután a diákok oszlopdiagram készítését gyakorolják az App Lab Data Visualiizer segítségével. Majd megtanulják, hogyan készítsenek hisztogramot olyan esetekben, amikor az oszlopdiagram nem használható. A tanulók ezután megismerkednek különböző valós adatkészlettel, és megnézik, hogy diagramok segítségével hogyan tudják az őket érdeklő témával kapcsolatos információkat megjeleníteni.

                #### Előzetes készségek és szókincs

                Ez a lecke az oszlopdiagramokról és hisztogramokról korábban megszerzett ismereteket hivatott gazdagítani és elmélyíteni. Nem cél, hogy a diákok új alapvető tartalmakkal ismerkedjenek meg. Ehhez a leckéhez a diákoknak a következő előzetes ismeretekkel és készségekkel kell rendelkezniük:

                -   Tudniuk kell oszlopdiagramot olvasni, és érteni, hogy az x és y tengelyen lévő értékek mit jelképeznek.
                -   Tudiuk kell hisztogramot olvasni, és érteni, hogy az értékek tartománya mit képvisel.
          name: explore-data-1
          title: Dobozdiagramok és hisztogramok felfedezése

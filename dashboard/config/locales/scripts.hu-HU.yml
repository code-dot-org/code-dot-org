          lessons:
            Comparing Object References and Data:
              description_student: Összehasonlítottunk két 'int' vagy két 'double'
                értéket egyenlőség szempontjából, de hogyan hasonlítjuk össze az objektumokat?
                Mit jelent az, hogy két 'String' egyenlő? Mi a helyzet két fánkkal?
                Megtanuljuk két objektum egyenlőségre történő tesztelését, és a Pop
                the Balloons játékban az eredmények hasznosítását.
              description_teacher: A tanulók különbséget tesznek tárgyak és primitív
                értékek összehasonlítása között. A tanulók felfedezik a '==' és a
                '!=' objektumok használatának hatásait, és felismerik, hogy az objektumadatok
                összehasonlításához szükség van az 'equals()' módszerre. A tanulók
                az 'equals()1 módszer segítségével kiegészítik a Pop the Balloons
                játékot, hogy összehasonlíthassák a 'Balloon' objektumokat, és megállapíthassák,
                hogy vannak-e még érvényes lépések.
            Providing an Alternate Path of Execution:
              description_student: Áttekintjük az 'if/else' utasításokat, hogy egy
                Boolean kifejezés eredménye alapján alternatív műveleteket hajthassunk
                végre. Gyakoroljuk az 'if/else' utasítások használatát a 'Math.random()'
                segítségével, hogy véletlenszerű elemeket kapjunk egy The Neighborhood
                tömbből. Az 'if/else utasítások' segítségével ellenőrzzük egy játékos
                lépésének érvényességét a Pop the Balloons játékban.
              description_teacher: A diákok áttekintik az 'if/else' utasításokat,
                hogy egy Boole-kifejezés eredménye alapján alternatív műveleteket
                tudjanak elvégezni. A tanulók a 'Math.random()' segítségével gyakorolják
                az 'if/else' utasítások használatát, hogy véletlenszerű elemeket kapjanak
                egy The Neighborhood tömbből. A tanulók az 'if/else' utasítások segítségével
                ellenőrzik egy játékos lépésének érvényességét a Pop the Balloons
                játékban.
            Testing Multiple Conditions:
              description_student: A helyes eredmény meghatározásához néha több feltételt
                is ellenőrizni kell. A The Neighborhoodban megtanulják az 'if/else-if/else'
                utasítások használatát a 'Painter' feladatok megoldásához. Ezután
                a Pop the Balloons játékban végrehajtják az 'if/else-if/else' utasításokat
                a játék állapotának ellenőrzésére, és annak megállapítására, hogy
                a játékos nyert-e vagy sem.
              description_teacher: Egy adott elvárt eredmény kiválasztása érdekében
                a diákok az 'if/else-if/else' utasításokat több feltétel értékelésére
                is felhasználják. A játék állapotának ellenőrzéséhez és annak megállapításához,
                hogy a játékos nyert-e vagy sem, a tanulók többszörös kiválasztási
                utasításokat használnak a játék feltételeinek ellenőrzésére és a megfelelő
                eredmény kiválasztására.
            Using Logical Operators:

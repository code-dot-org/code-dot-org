            Simple Encryption:
              name: Egyszerű titkosítás
              description_student: Ebben a leckében a diákok megismerkednek a titkosítás
                fontosságával és a titkos üzenetek felfedésének (vagy feltörésének)
                egyszerű technikáival.  A diákok saját kezűleg próbálnak meg feltörni
                egy klasszikus Caesar-kódolású üzenetet, valamint egy véletlenszerű
                helyettesítéses rejtjelet.  A tanulóknak meg kell ismerkedniük azzal
                a gondolattal, hogy a nagy teljesítményű számítási eszközök korában
                a titkosítási technikáknak egyre kifinomultabbnak kell lenniük.  A
                lecke legfontosabb üzenete, hogy megértsék, hogyan és miért játszik
                szerepet a titkosítás mindannyiunk mindennapi életében az interneten,
                és hogy a jó titkosítás nem egyszerű feladat.  A diákok megismerkednek
                azzal is, hogy mit kell figyelembe venniük erős titkosítás készítésekor,
                ha nagy teljesítményű számítási eszközökkel állnak szemben. Aki az
                internetet használja és biteket küld, annak a titkosításra szüksége
                van.

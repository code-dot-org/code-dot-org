    level:
      instructions:
        maze_2_2: کیا آپ شرارتی پِگ کو پکڑنے میں میری مدد کر سکتے ہیں؟ چند ایک "آگے
          بڑھیں" بلاکس کو ایک ساتھ لگائیں اور مجھے وہاں تک پہنچنے میں مدد کے لئے "چلائیں"
          دبائیں۔
        maze_2_1: یہ پگ میرے پنکھوں کو خراب کر رہا ہے۔ اسے ڈھونڈنے میں میری مدد کریں!
        maze_2_2_5: راستے کا سراغ لگائیں اور پاگل پگ کی طرف جانے میں میری رہنمائی
          کریں۔ TNT سے بچیں یا پنکھ اڑ جائیں گے!
        maze_2_3: سبز برائی کی جانب میری رہنمائی کریں! (TNT پر دھیان دیں)
        maze_2_4: پرسکون رہیں اور برے پِگ کو ڈھونڈنے میں میری مدد کریں۔ ورنہ مجھے
          غصہ آ سکتا ہے!
        maze_2_5: ایک طریقہ ہے کہ میں صرف 2 بلاکس کا استعمال کرتے ہوئے پاگل پگ تک
          پہنچ سکتا ہوں۔ کیا آپ اس کا اندازہ لگا سکتے ہیں؟
        maze_2_6: صرف تین بلاکس کا استعمال کرتے ہوئے مجھے سبز مداخلت کار تک پہنچانے
          کی کوشش کریں۔
        maze_2_7: تھوڑی تعداد میں بلاکس کا استعمال کرتے ہوئے اس برے پگ کو نکالنے میں
          میری مدد کریں۔ ایک سے زیادہ "مرتبہ دہرائیں" بلاک استعمال کرنے کی کوشش کریں۔
        maze_2_8: 'جب کوئی بلاک سرمئی ہو، تو اس کا مطلب ہے کہ آپ اسے حذف نہیں کر سکتے
          ہیں۔ 3 بار دہرانے والے "دہرائیں" بلاک کا استعمال کرتے ہوئے اس پزل کو حل
          کریں۔ ان 3 بلاکس کو سرمئی "دہرائیں" بلاک کے اندر ڈالنے کی کوشش کریں: حرکت
          دیں، حرکت دیں، موڑیں۔'
        maze_2_9: ٹھیک ہے، نیا "اس تک دہرائیں" بلاک کو آزمائیں - یہ تب تک دہرائے گا
          جب تک میں اس پریشان کرنیوالے پِگ تک نہ پہنچ جاؤں گا۔
        maze_2_10: ٹھیک ہے، مشق کے لیے ایک آخری مرتبہ - کیا آپ اسے صرف 4 بلاکس استعمال
          کرتے ہوئے حل کر سکتے ہیں؟
        maze_2_11: عزیز شخص۔ میں زومبی ہوں۔ میں بھوکا ہوں۔ سورج مکھی تک پہنچنا ضروری
          ہے... کیا آپ مجھے صرف 5 بلاکس کے ساتھ وہاں لے جا سکتے ہیں؟
        maze_2_12: ٹھیک ہے، یہ ایک جیسا ہے، لیکن تھوڑا مختلف ہے۔ کیا آپ اسے صرف 5
          بلاکس میں کر سکتے ہیں؟
        maze_2_13: 'نیا "اِف" بلاک استعمال کریں مجھے یہ فیصلہ کرنے دینے کے لئے کہ
          کب مڑنا ہے۔ اشارہ: آپ کو صرف ایک اور بلاک کی ضرورت ہے، لیکن سیکھیں کہ ہم
          اسے کیسے تشکیل دیتے ہیں تاکہ اگلی بار آپ اسے خود سے کر سکیں۔'
        maze_2_14: ٹھیک ہے، یہ بالکل آخری پزل کی طرح ہے، لیکن آپ کو یہ یاد رکھنے کی
          ضرورت ہے کہ آپ نے "اِف" بلاک اور "دہرائیں" بلاک کو ایک ساتھ کیسے استعمال
          کیا تھا۔
        maze_2_15: مجھے سورج مکھی چاہیے! بلاکس کی چند تعداد کے ساتھ مجھے وہاں تک پہنچانے
          کے لیے "if" بلاک استعمال کریں۔
        maze_2_16: ٹھیک ہے، آئیں مشق کے لیے دوبارہ کریں - یہ بہت مختلف نہیں ہے، لیکن
          چومپرز سے ہوشیار رہیں!
        maze_2_17: '"If-else" بلاک ایک حالت کی جانچ کرتا ہے، اور پھر ایک یا دوسرا
          کام کرتا ہے۔ مجھے سورج مکھی تک لے جانے کے لئے اس نئے بلاک کو استعمال کرنے
          کی کوشش کریں۔'
        maze_2_18: '"if-else" بلاک کی ایک اور مشق، کیا آپ اسے اپنی پہلی کوشش میں اسے
          درست کر سکتے ہیں؟'
        maze_2_19: کیا آپ مزید پیچیدہ میز کو حل کرنے میں میری مدد کے لیے صرف 3 بلاکس
          شامل کر سکتے ہیں؟ اگر آپ اسے درست کرتے ہیں، تو لمبائی سے قطع نظر میں کسی
          بھی خمدار راستے پر چل سکتا ہوں۔
        studio_c3_game_7: اپنی خود کی گیم بنائیں۔ جب آپ بنا چکے ہوں، تو ختم کریں پر
          کلک کریں تاکہ آپ کے دوست اپنے فون پر آپ کی گیم کو آزما سکیں۔
        studio_playlab_1: واڈلز "ہیلو" کہنا چاہتا ہے - کیا آپ اس کی مدد کر سکتے ہیں؟
        studio_playlab_2: کیو بوائے (اداکار 1) اور جیسمین (اداکار 2) ایک دوسرے کو
          "ہیلو" کہنا چاہیں گے۔ کیا آپ دو مرتبہ "کہیں" بلاک کا استعمال کر کے ان کی
          مدد کر سکتے ہیں؟
        studio_playlab_3: کیا آپ ٹینس گرل کی جھنڈے تک پہنچنے میں مدد کر سکتے ہیں؟
        studio_playlab_4: کیا آپ ٹینس بوائے (اداکار 1) کی ٹینس گرل (اداکار 2) تک پہنچنے
          میں مدد کر سکتے ہیں اور اس کے وہاں پہنچنے پر ایک آواز بجا سکتے ہیں؟
        studio_playlab_5: کیا آپ اس پر کلک کرنے پر اسپیس بوٹ کی "آداب زمینی مخلوق"
          کہنے میں مدد کر سکتے ہیں؟ رن پر کلک کرنے کے بعد اس پر کلک کرنا نہ بھولیں
        studio_playlab_6: کیا آپ تمام جادوئی آتشی گولوں تک پہنچنے کے لیے اوپر/نیچے/دائیں/بائیں
          تیر والی کلیدوں کا استعمال کرتے ہوئے ساحرہ کی ادھر ادھر جانے میں مدد کر
          سکتے ہیں؟
        studio_playlab_7: '"ہمیشہ کے لیے دہرائیں" بلاک آپ کو مسلسل کوڈ چلانے کی اجازت
          دیتا ہے۔ کیا آپ ساحر کی بار بار دائیں اور بائیں جانے میں مدد کے لیے بلاکس
          کو اس سے منسلک کر سکتے ہیں؟'
        studio_playlab_8: کیا آپ ایک پوائنٹ اسکور کرنے کے لیے ایک بلاک کو اور جب یونیکارن
          ساحر سے ملتا ہے تو ایک آواز چلانے کے لئے ایک بلاک شامل کر سکتے ہیں، اور
          جب تک آپ اسکور نہیں کرتے تیروں سے اسے حرکت دے سکتے ہیں؟
        studio_playlab_9: اس ایلین یلغار کے لئے پس منظر سیٹ کریں اور اسپیس بوٹ کی
          اپنی رفتار بدل کر تیزی سے ایلین تک پہنچنے میں مدد کریں۔ پھر اسپیس بوٹ تک
          پہنچنے اور باقی سب کو خبردار کرنے کے لیے اسے تیر والی کلیدوں سے حرکت دیں
        studio_playlab_10: اپنی خود کی گیم بنائیں۔ جب آپ بنا چکے ہوں، تو ختم کریں
          پر کلک کریں تاکہ آپ کے دوست اپنے فون پر آپ کی گیم کو آزما سکیں۔
        studio_iceage_hello1: سِڈ سب کو ایک نئی مہم جوئی کے لیے اکٹھا کرنا چاہتا ہے۔
          کیا آپ ورک ایریا میں "کہیں" بلاک کو گھسیٹ کر لا کر اور اس کے اندر "ہیلو"
          لفظ ٹائپ کر کے اس کی "ہیلو" کہنے میں مدد کر سکتے ہیں؟
        studio_iceage_hello2: مینی (اداکار 1) نے سِڈ (اداکار 2) کو ڈھونڈھا اور اسے
          مہم جوئی پر مدعو کرنا چاہتا ہے۔ "اداکار کہیں" بلاک کو دو بار استعمال کر
          کے ایک دوسرے کو آداب کہنے میں ان کی مدد کریں۔
        studio_iceage_move_to_flag: سکریٹ اپنے اکورن کی تلاش کر رہا ہے! "حرکت دیں"
          بلاک استعمال کرتے ہوئے اس کی آخری 200 پکسلز تک جانے میں مدد کریں۔
        studio_iceage_move_to_actor: ڈیاگو (اداکار 1) مانی (اداکار 2) کی تلاش کر رہا
          ہے۔ "کردار کو حرکت دیں" بلاک کا استعمال کرتے ہوئے ڈیاگو کی 200 پکسلز نیچے
          مینی تک جانے میں مدد کریں۔ اس کے بعد، "جب اداکار چھوتا ہے" ایونٹ سے ایک
          بلاک منسلک کریں تاکہ جب وہ ایک دوسرے کو ڈھونڈ لیں تو آواز سنائی دے۔
        studio_iceage_repeat: '"ہمیشہ کے لیے دہرائیں" بلاک آپ کو مسلسل کوڈ چلانے کی
          اجازت دیتا ہے۔ کیا آپ گرینی کی بار بار بائیں اور دائیں جا کر کچھ ورزش کرنے
          میں مدد کے لیے اس سے بلاکس منسلک کر سکتے ہیں؟'
        studio_iceage_click_hello: کیا آپ کلک کرنے پر سِڈ کی دوستوں کے لیے حتمی بلاواہ
          دینے میں مدد کر سکتے ہیں؟ آپ کے چلائیں وک دبانے کے بعد اس پر کلک کرنا مت
          بھولیں
        studio_iceage_move_events: سکریٹ ابھی بھی اکورن کی تلاش میں ہے! ہر ایک ایونٹ
          سے "حرکت دیں" بلاک منسلک کر کے اور ہر تیر والی کلید کے لیے کام کرنے کی سمت
          کو تبدیل کر کے اردگرد پھرنے بھاگنے میں اس کی مدد کریں۔ جب آپ کر چکے ہوں،
          تو چلائیں پر کلک کریں اور تمام اکورنز جمع کرنے کی کوشش کریں۔
        studio_iceage_sound_and_points: ہم نے زیادہ تر وہ کوڈ فراہم کیا ہے جو گرینی
          کو بائیں اور دائیں پھرنے دیتا ہے، نیز وہ کوڈ بھی جس سے سِڈ اسکرین پر اردگرد
          حرکت کرتا ہے۔ کیا آپ اسے بنانے کے لئے کوڈ مکمل کر سکتے ہیں اور "جب اداکار
          چھوتا ہے" ایونٹ میں بلاکس شامل کر سکتے ہیں تاکہ سِڈ اور گرینی کا تصادم ہونے
          پر آپ دونوں ایک آواز چلائیں اور ایک پوائنٹ اسکور کریں۔ گیم چلانے کے لیے
          چلائیں دبائیں۔
        studio_iceage_warn_ice_age: ہر ایک کو تیزی سے آگے بڑھنے کی ضرورت ہے کیونکہ
          برفانی دور آ رہا ہے! پس منظر کو برفیلے پس منظر میں تبدیل کریں اور سِڈ کی
          رفتار کو تیز پر سیٹ کریں، پھر چلائیں دبائیں اور اسے ڈیاگو کی طرف خبردار
          کرنے کے لیے بھیجیں۔
        studio_iceage_throw_hearts: سِڈ اپنی دادی، گرینی کو بتانا چاہتا ہے کہ وہ اس
          سے محبت کرتا ہے۔ سِڈ (اداکار 1) کو گرینی (اداکار 2) پر دل پھینکنے دینے کے
          لیے "کردار کا پھینکنا" کمانڈ استعمال کریں! جب دل گرینی کو چھوئیں تو اس کے
          مزاج کو خوش پر سیٹ کریں۔
        studio_iceage_free_play: اپنی خود کی گیم یا اسٹوری بنانے کا وقت! جب آپ کر
          چکے ہوں، تو ختم کریں پر کلک کریں تاکہ آپ کے دوست اپنے فون، ٹیبلٹس، یا کمپیوٹرز
          پر آپ کی گیم کو آزما سکیں۔
        studio_full_sandbox: اپنی خود کی گیم بنائیں۔ جب آپ بنا چکے ہوں، تو ختم کریں
          پر کلک کریں تاکہ آپ کے دوست اپنے فون پر آپ کی گیم کو آزما سکیں۔
        studio_ec_sandbox: اپنی خود کی گیم بنائیں۔ جب آپ بنا چکے ہوں، تو ختم کریں
          پر کلک کریں تاکہ آپ کے دوست اپنے فون پر آپ کی گیم کو آزما سکیں۔

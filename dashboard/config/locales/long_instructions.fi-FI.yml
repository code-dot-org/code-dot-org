fi-FI:
  data:
    long_instructions:
      2-3 Artist 1 new: Hei, olen taiteilija. Voit kirjoittaa koodia, jolla saat minut
        piirtämään melkein mitä tahansa. Käytä muutamia lohkoja, joiden avulla minä
        piirrän yli kuvan harmaiden linjojen. (Jokainen linja on 100 kuvapistettä
        pitkä)
      2-3 Artist 4: Auta minua saamaan valmiiksi talo tälle kissalle.
      2-3 Artist 9 NEW: Viimeistele tämä leija
      2-3 Artist Free Play: Vapaapeli! Piirrä ihan mitä tahansa.
      2-3 Artist Loops New 12: 'Piirrä timantti, jossa sivut on 100 kuvapistettä. '
      2-3 Artist Nested Loops 10: Tee silmukka tälle koodille 12 kertaa täydentääksesi
        kuviosi.
      2-3 Artist Nested Loops 11: Tee silmukka tälle koodille 4 kertaa täydentääksesi
        kuviosi, käännä 90 astetta jokaisen ympyrän jälkeen.
      2-3 Artist Nested Loops 12: Tee silmukka tälle koodille 12 kertaa täydentääksesi
        kiharat.
      2-3 Artist Nested Loops Free Play: Vapaata piirtoa. Piirrä jotain kivaa sisäkkäisillä
        silmukoilla.
      2-3 Bee Loops 3A: Osaatko käytää silmukkaa kaiken meden keräämiseen?
      4-5 Artist Free Draw 1: Vapaa piirto! Piirrä mitä ikinä oletkaan insproitunut
        luomaan.
      4-5 Artist Patterns 7: Muokataanpa edellisen tehtävän koodia, jotta saadaan
        tästä monimutkaisempi malli. Huomaa, kuinka timantit menevät nyt osittain
        päällekkäin. Yritä muuttaa ensimmäistä 'hyppyä taaksepäin' sadasta viiteenkymmeneen
        (puoliksi niin kauas). Kuinka kauas taiteilijan pitäisi mennä toisella 'hypyllä
        taaksepäin'?
      4-5 Nested Loops 5: Liitä annettu koodi silmukkaan. Tee tuulimylly.
      4-5 Nested Loops 9: Piirrä alligaattorin suuhun hampaat!
      CourseD_Dance_2020_01: |-
        _Pidetään tanssijuhlat!_

        Vedä <xml><block type="Dancelab_makeAnonymousDanceSprite" block-text="make a new dancer"><title name="COSTUME" config="&quot;CAT&quot;, &quot;PINEAPPLE&quot;">"CAT"</title><title name="LOCATION">{x: 200, y: 200}</title></block></xml> -blokki työtilaan, ja yhdistä se <xml><block type="Dancelab_whenSetup2" next_connection_disabled="true" block-text="setup"></block></xml> -blokin sisällä, jotta voit luoda ensimmäisen tanssijasi.

        -   _Voit myös napsauttaa vasemmalla olevaa hehkulamppua, jos haluat lisätietoja tai lisää haasteita._
      CourseD_Dance_2020_02: |-
        <xml><block type="Dancelab_whenKey" block-text="when up pressed"></block></xml> -blokilla voit suorittaa koodia, kun painat ylöspäin-nuolta. Saat tanssijan taputtamaan käsiään <xml><block type="Dancelab_doMoveEachLR" block-text="do once"><title name="GROUP">"CAT"</title><title name="MOVE">MOVES.XClapSide</title><title name="DIR">-1</title></block></xml> -blokilla, kun painat ylöspäin-nuolta, tai kokeile toista liikettä!

        _Varmista, että painat ylöspäin-nuolta tai ![](<https://images.code.org/419e704e6841c0b696016bf5029b8cb9-image-1571864825506.06.45 PM.png>) sen jälkeen, kun napsautat Suorita-painiketta!_
      CourseD_Dance_2020_03: On tanssikilpailun aika! Ohjelmoi jokainen tanssija liikkumaan,
        kun painat eri näppäimiä. Valitse suosikkiliikkeesi jokaiselle tanssijalle
        tai määritä ”(Satunnainen”)-asetus odottamattomille toiminnoille!
      CourseD_Dance_2020_04: |-
        Laitetaan tanssijat liikkumaan musiikin tahtiin!

        Vedä <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> -blokki työtilaan. Yhdistä se <xml><block type="Dancelab_changeMoveEachLR"><title name="GROUP">"SHARK"</title><title name="MOVE">MOVES.ThisOrThat</title><title name="DIR">-1</title></block></xml> -blokin alla. Tanssijasi tulee aloittaa uusi liike neljännen tahdin jälkeen.

        **Tahdeilla** lasketaan aikaa musiikissa. Tässä tutoriaalissa tahdissa on neljä lyöntiä.
      CourseD_Dance_2020_05: |-
        _Nyt groovaillaan!_

        Lisää <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> blokki työtilaasi. Laita tanssija aloittamaan uusi liike 6 tahdin jälkeen
      CourseD_Dance_2020_06: "Määritä ryhmä pienempiä taustatanssijoita päätanssijan
        ympärille tämän uuden blokin avulla. \n  <xml><block type=\"Dancelab_makeNewDanceSpriteGroup\">\n
        \   <title name=\"N\">???</title>\n    <title name=\"COSTUME\" config=\"&quot;BEAR&quot;,
        &quot;CAT&quot;, &quot;FROG&quot;, &quot;PINEAPPLE&quot;, &quot;SHARK&quot;,
        &quot;UNICORN&quot;, &quot;SLOTH&quot;\">???</title>\n    <title name=\"LAYOUT\">\"circle\"</title>\n
        \ </block></xml>\nNyt voit luoda joukon tanssijoita kerralla!"
      CourseD_Dance_2020_07: "Jokaisella tanssijalla on joukko \\_ominaisuuksia, joilla
        kontrolloidaan, miltä se näyttää. \n\nNäytä <xml><block type=\"Dancelab_setPropEach\"
        block-text=\"the set block\"><title name=\"GROUP\" config=\"sprites, &quot;BEAR&quot;,
        &quot;CAT&quot;, &quot;DUCK&quot;, &quot;FROG&quot;, &quot;PINEAPPLE&quot;,
        &quot;SHARK&quot;, &quot;UNICORN&quot;, &quot;SLOTH&quot;\">???</title><title
        name=\"PROPERTY\">\"scale\"</title><title name=\"VAL\">???</title></block></xml>
        vihreässä tapahtumalohkossa saadaksesi näyttämään siltä, että tanssijat ovat
        lähempänä tai kauempana."
      CourseD_Dance_2020_08: Tanssijoilla on "sävy"-ominaisuus, joilla voidaan lisätä
        värikerrosta. Kokeile muuttaa yhden tanssijasi sävyä (tai koko ryhmän)!
      CourseD_Dance_2020_09: |-
        Tämä on erikoislaatuinen tapahtuma, joka käynnistyy yhä uudelleen.

        <xml><block type="Dancelab_everySeconds"><title name="N">2</title><title name="UNIT">"measures"</title></block></xml>

        Muiden työkaluvalikoimassasi olevien blokkien avulla voit asteittain (tai satunnaisesti!) muuttaa tanssijoiden ominaisuuksia ajan mittaan.

        _Käytä luovuutta ja pidä hauskaa!_
      CourseD_Dance_2020_10: Ryhdy toimiin! Luo oma tanssi ja jaa se ystäviesi kanssa.
      CourseD_Dance_2020_bonus1: "# Taakse- ja eteenpäin!\n\nJoskus saattaa näyttää
        siltä, että haluat luoda kuvion valitsemillesi tanssiliikkeille. Tämä uusi
        lohko mahdollistaa juuri tämän. \n\n<xml><block type=\"Dancelab_alternateMoves\"><title
        name=\"GROUP\">sprites</title><title name=\"N\">2</title><title name=\"MOVE1\">MOVES.Roll</title><title
        name=\"MOVE2\">MOVES.ClapHigh</title></block></xml> \n\nLiikkeet, jotka valitset
        edellä, toistaa sarjaa loputtomasti. \n\n-   Luo vaihtoehtoinen rutiini päätanssijalle
        edessä! \n-   Käytä eri numeroita vaihtaaksesi tahdin, jolla liikkeet vaihtelevat.
        Kokeile ”1” tai ”0,5” vaihtaaksesi nopeammin!"
      CourseD_Dance_2020_bonus3: |-
        # Mennään muodostelmaan!

        Tutustu tähän tanssiin, joka käyttää <xml><block type="Dancelab_layoutSprites" block-text="layout"><title name="GROUP">"MOOSE"</title><title name="FORMAT">???</title></block></xml> -blokkia muuttaakseen taustatanssijoiden muodostelmaa tanssin aikana. Kokeile yhtä näistä ideoista, jotta voit jatkaa sitä:

        -   Luo toinen ryhmä tanssijoita eri asettelussa
        -   Muuta asettelua, kun näppäintä painetaan
        -   Muuta ominaisuutta, kun tanssijat muuttavat muodostelmaa
      CourseD_Dance_Party_01: |-
        _Pidetään tanssibileet!_

        Raahaa ‘tee uusi’-blokki työtilaan ja yhdistä se ‘asetukset’-blokin sisällä luodaksesi ensimmäisen tanssijasi.

        -   _Voit myös klikata hehkulamppua vasemmalla, jos haluat lisätietoja tai lisää haastetta._
      CourseD_Dance_Party_02: |-
        Pistetään hirvi tanssimaan!

        Raahaa <xml><block type="Dancelab_changeMoveLR"><title name="SPRITE">new\_dancer</title><title name="MOVE" config="MOVES.Dab, MOVES.Drop, MOVES.Floss">Floss</title><title name="DIR">-1</title></block></xml> blokki työtilaan. Yhdistä ne <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">4</title><title name="UNIT">"measures"</title></block></xml> blokin alla. Tanssijasi pitäisi aloittaa uusi liike neljännen tahdin jälkeen

        \*\* Tahdeilla \*\* voidaan laskea aika musiikissa. Tässä opetusohjelmassa tahti on neljä lyöntiä.
      CourseD_Dance_Party_03: |-
        _Nyt groovaillaan!_

        Lisää <xml><block type="Dancelab_atTimestamp"><title name="TIMESTAMP">6</title><title name="UNIT">"measures"</title></block></xml> blokki työtilaasi. Laita tanssija aloittamaan uusi liike 6 tahdin jälkeen
      CourseD_Dance_Party_04: |-
        _Tämä tanssi tarvitsee välkettä!_

        Etsi työkalupakistasi uusi blokki, jolla lisäät taustaefektin tanssijasi taakse. Katso, kuinka efektit muuttuvat musiikin tahtiin!
      CourseD_Dance_Party_05: |-
        Käytä uutta blokkia saadaksesi tanssijasi muuttamaan liikkeitään **joka toisella tahdilla**!

        -   Valitsemalla `(Seuraava)`, `(Edellinen)` tai `(Satunnainen)` pyydät tanssijaasi tekemään eri liikkeen joka kerta, kun koodia käytetään.
      CourseD_Dance_Party_06: |-
        -   Tarvitsemme enemmän tanssijoita! \*

        Luo taustatanssija nimellä `backup_dancer1` tanssimaan kissan kanssa.
      CourseD_Dance_Party_08: |-
        Jokaisella tanssijalla on joukko _ominaisuuksia_, jotka määrittävät, miltä se näyttää.

        Voit saada tanssijan näyttämään siltä, kuin se olisi taustalla, tekemällä sen _koosta_ pienemmän. Voitko tehdä molemmista taustatanssijoista samankokoisia?
      CourseD_Dance_Party_09: |-
        Tanssijoilla on “sävy”-ominaisuus, jolla voi lisätä kerroksen väriä. Koeta vaihtaa yhden tanssijasi sävyä.
        \*Sävyt sekoittavat valitsemasi värin tanssijan värien kanssa.
      CourseD_Dance_Party_10: |-
        Nyt osaamme muuttaa tanssijan ominaisuuksia. Voimme myös laittaa samat ominaisuudet vastaamaan automaattisesti musiikkiin tässä blokissa:
        <xml>
        <block type="Dancelab_startMapping">

        <title name="SPRITE">right_pineapple</title>
        <title name="PROPERTY">"scale"</title>
        <title name="RANGE">"bass"</title>
        </block >< xml >

        Tämä ohjelma käyttää musiikin “basson” volyymiä (matalia ääniä) kontrolloimaan yhden tanssijan pituutta. Saatko muutkin tanssijat vastaamaan musiikkiin?
      CourseD_Dance_Party_11: |-
        Tämä <xml><block type="Dancelab_whenKey"></block></xml> blokki antaa sinun käyttää koodia, kun ylänuolta painetaan.

        Voit muuttaa tanssiliikettä, muuttaa tanssijan ominaisuuksia, tai tehdä yhden nopean liikkeen kerran. Ole luova, ja etsi uusia blokkeja!
      CourseD_Dance_Party_11_5: "Tarkista tämä lohko: \n\n<xml>\n  <block type=\"Dancelab_makeNewDanceSpriteGroup\"
        block-text=\"Make 6 new ducks in a circle\">\n    <title name=\"N\">6</title>\n
        \   <title name=\"COSTUME\">\"DUCK\"</title>\n    <title name=\"LAYOUT\">\"circle\"</title>\n
        \ </block></xml> \n\nVoit nyt luoda joukon tanssijoita kerralla! \nYritä käyttää
        joitakin ”kaikki ankat” -lohkoista kirjoittaaksesi koodin, joka saa kaikki
        ankat tanssimaan yhdessä."

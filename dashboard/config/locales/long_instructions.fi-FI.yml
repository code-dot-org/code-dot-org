      courseE_bee_functions3: |-
        Funktiot ovat koodilohkoja, jotka suorittavat jonkin tehtävän.
        Käytä "ota 5"-fuktiota kerätäksesi 5 mettä kerralla. Käytä silmukkaa,
        jotta pärjäisit järkevällä koodilohkomäärällä.
      frozen circle: Ympyrä on erityinen muoto. Keksitkö millä luvulla voit korvata
        kysymysmerkit piirtääksesi ympyrän?
      frozen circle function: Käytä uutta "Luo ympyrä"-lohkoa luodaksesi 10 limittäistä
        ympyrää. Älä unohda hypätä eteenpäin ympyröiden välissä.
      frozen circle function in circle: Luodaanpa 20 osittain päällekkäistä ympyrää
        siten, että käännytään 18 astetta kunkin ympyrän jälkeen.
      frozen circle function with parameter: Tässä on "Luo ympyrä"-lohko joka tekee
        erikokoisia ympyröitä. Osaatko luoda sen avulla pienen ympyrän koko 5 ja suuremman
        ympyrän kokoa 10?
      frozen cross: Käytä plusmerkin tekemiseen "toista"-lohkoa komentojen ympärillä.
        Huomasitko, että Elsa voi liikkua eteen- ja taaksepäin?
      frozen cross rotate: Kokeile nyt toistaa se 10 kertaa. Kuinka monta astetta
        pitää kääntyä viivojen välillä?
      frozen cross rotate dense: 'Toistetaanpa se 90 kertaa! Kuinka monta kertaa 90
        menee 360:een? Vihje: Se on todella pieni luku.'
      frozen diamond: Toista nämä lohkojen ympärillä avulla voit luoda suunnikas.
        Se on aivan suorakulmion mutta eri näkökulmista. Tässä on 60 astetta ja 120
        asteen kulmat eikä kaikki 90 asteen kulmia.
      frozen diamond mini snowflake: Tiesitkö että jokainen lumihiutale on eri muotoinen?
        Tehdäänpä uusi lumihiutale käyttäen "toista"-lohkoa toistamaan suunnikas neljä
        kertaa ja kääntyen 90 astetta oikealle suunnikkaiden välillä.
      frozen diamond snowflake: Tehdäänpä nyt lumihiutale käyttäen toista-lohkoa toistamaan
        suunnikas 10 kertaan ja kääntyen oikealle 36 astetta suunnikkaiden välillä.
      frozen freeplay: Olet nyt virallisesti mestaritaiteilija! Luo talven ihmemaa.
      frozen perpendicular: Katsotaanpa voimmeko luoda kaksi viivaa, jotka ovat 90
        asteen kulmassa toisiinsa nähden. Käytä sekä "käänny"-lohkoa että "liiku"-lohkoa.
      frozen snowflake branch: Kokeile käyttää "Luo lumihiutalehaara"-lohkoa kolmen
        haaran luomiseen, mikä alkaa näyttää lumihiutaleelta.
      frozen snowflake full: Toista sitä nyt 8 kertaa tehdäksesi kauniin lumihiutaleen!
      frozen snowflower: Monimutkaisia lumikuvioita voi luoda hyvin yksinkertaisista
        muodoista. Osaatko tehdä kuvion toistamalla 5 ympyrää kokoa 5 ja 5 ympyrää
        kokoa 10?
      frozen square iterative: Näyttää siltä että olemme puolivälissä neliön piirtämisessä.
        Yhdistetäänpä 4 viivaa, niin muodostuu neliö.
      frozen square loop: Hei, olen Arendellen Anna! Tehdäänpä neliö käyttäen "Toista"-lohkoa,
        jolloin tarvitaan vähemmän lohkoja. Kuinka monta kertaa (???) "Toista"-lohkossa
        olevat lohkot pitää toistaa?
      frozen square loop 3x: Luodaanpa kolme neliötä, kääntyen kunkin neliön jälkeen.
        Pidä huolta että käännyt 120 astetta ennen kutakin uutta neliötä.
      frozen square snowflake: Osaatko luoda lumihiutaleen käyttäen "toista"-lohkoa
        10 neliön tekemiseen ja "käänny"-lohkoa 36 asteen käännökseen neliöiden välillä?

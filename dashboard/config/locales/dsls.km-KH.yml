          # ទិដ្ឋភាពទូទៅ
          ដើម្បីបង្កើតរូបភាពគួរឲ្យចាប់អារម្មណ៍ និងរូបភាពកាន់តែលម្អិត Class ត្រូវបានប្រើប្រាស់ទៅលើ sprinte object។ គ្រប់ sprite ទាំងអស់អាចកំណត់ឲ្យរូបភាពមួយបង្ហាញ ហើយ sprite ក៏តាមដានពហុតម្លៃរបស់ខ្លួនឯងដែរ ដែលនឹងផ្ដល់នូវភាពមានប្រយោជន៍ដល់ការបង្កើតចលនា។ នៅចុងក្រោយនៃមេរៀននេះ គ្រប់គ្នាអាចបង្កើតឈុតឆាកដោយប្រើប្រាស់ sprites។

          ##  វាក្យសព្ទ

          * **Property** - គុណលក្ខណៈដែលពិពណ៌នាអំពីលក្ខណៈរបស់វត្ថុ
          * **Sprite** - តួអក្សរក្រាហ្វិចនៅលើអេក្រង់ដែលមានលក្ខណៈសម្បត្តិដែលពិពណ៌នាអំពីទីតាំងចលនានិងរូបរាងរបស់វា។

          ## កូដដែលបានណែនាំ

          * [drawSprites()](//studio.code.org/docs/gamelab/drawSprites/)
          * [sprite.scale](//studio.code.org/docs/gamelab/scale/)
          * [var sprite = createSprite()](//studio.code.org/docs/gamelab/createSprite/)

          ## ធនធាន


          # ទិដ្ឋភាពទូទៅ

          មេរៀននេះណែនាំទៅ HTML ដែលជាដំណោះស្រាយនៃបញ្ហានៃការប្រាស្រ័យទាក់ទងទាំងមាតិកានិងរចនាសម្ព័ន្ធនៃគេហទំព័រទៅកាន់កុំព្យូទ័រ។ មេរៀនចាប់ផ្តើមដោយសកម្មភាពដែលមិនបានដោតយ៉ាងខ្លីបង្ហាញពីបញ្ហាប្រឈមនៃការទំនាក់ទំនងរចនាសម្ព័ននៃគេហទំព័រ។ ថ្នាក់មើលលើទំព័រ HTML នៅក្នុងបន្ទប់ពិសោធន៍និងពិភាក្សាអំពីរបៀបដែលស្លាក HTML ជួយដោះស្រាយបញ្ហានេះបន្ទាប់មកប្រើ HTML ដើម្បីសរសេរទំព័របណ្តាញដំបូងនៃអង្គភាព។
          ## វាក្យសព្ទ

          * ** HTML ** - ភាសា Hypertext Markup ដែលជាភាសាប្រើសំរាប់បង្កើតគេហទំព័រ
          * ** ធាតុ HTML ** - បំណែកនៃគេហទំព័រដែលត្រូវបានសម្គាល់ដោយស្លាកចាប់ផ្តើមហើយពេលខ្លះត្រូវបានបិទដោយមានស្លាកបញ្ចប់
          * ** ស្លាក HTML ** - សំណុំតួអក្សរពិសេសដែលបង្ហាញពីការចាប់ផ្តើមនិងចុងបញ្ចប់នៃធាតុ HTML និងប្រភេទនៃធាតុនោះ
          * ** មាតិកាគេហទំព័រ ** - អត្ថបទដើមរូបភាពនិងធាតុផ្សេងទៀតដែលត្រូវបានបញ្ចូលក្នុងគេហទំព័រ
          * ** រចនាសម្ព័ន្ធគេហទំព័រ ** - គោលបំណងនៃបំណែកមាតិកាផ្សេងៗគ្នានៅក្នុងគេហទំព័រដែលត្រូវបានប្រើដើម្បីជួយកុំព្យូទ័រកំណត់ថាតើមាតិកានោះគួរត្រូវបានបង្ហាញយ៉ាងដូចម្តេច។

          ## លេខកូដណែនាំ


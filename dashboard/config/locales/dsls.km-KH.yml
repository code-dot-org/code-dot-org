        markdown: "#ទិដ្ឋភាពទូទៅ\nGame Lab ត្រូវបានណែនាំអោយស្គាល់ទៅដល់សិស្សមួយក្រុម។Game
          Lab ដែលជាបរិយាកាសសរសេរកម្មវិធីសម្រាប់មុខងារ Game Lab នេះ ចាប់ផ្តើមពីការប្រើវាដើម្បីកំណត់ទីតាំងនៅលើអេក្រង់។
          \ មេរៀនបានបង្ហាញអោយដឹងនូវមូលដ្ឋានគ្រឹះនៃការរៀបតាមលំដាប់លំដោយនិងការបំបាត់កំហុសក៏ដូចជាបទបញ្ជាសាមញ្ញមួយចំនួន។
          \ នៅចុងបញ្ចប់នៃមេរៀនសម្ធិផលការងាររបស់សិស្សដែលពួកគេបានរចនាត្រូវបានយកទៅដាក់នៅក្នុងមេរៀនមុន។
          \n ## វាក្យសព្ទ \n* ** កំហុស ** - ផ្នែកមួយនៃកម្មវិធីដែលមិនដំណើរការត្រឹមត្រូវ។
          \n * ** ការបំបាត់កំហុស ** - ស្វែងរកនិងដោះស្រាយបញ្ហានៅក្នុងក្បួនដោះស្រាយឬកម្មវិធីរបស់អ្នក។
          \n * ** កម្មវិធី ** - ក្បួនដោះស្រាយដែលត្រូវបានគេសរសេរកូដទៅជាអ្វីមួយដែលអាចដំណើរការដោយម៉ាស៊ីន។
          \n ## លេខកូដណែនាំ\n*[ellipse()](//studio.code.org/docs/gamelab/ellipse/)\n*
          [rect()](//studio.code.org/docs/gamelab/rect/)\n* [fill()](//studio.code.org/docs/gamelab/fill/)\n\n"

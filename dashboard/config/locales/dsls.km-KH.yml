        markdown: |-
          # ទិដ្ឋភាពទូទៅ

          ថ្នាក់រៀបចំ sprite របស់ពួកគេដើម្បីទាក់ទងមតាមរបៀបថ្មី។ បន្ទាប់ពីការពិនិត្យឡើងវិញយ៉ាងខ្លីអំពីរបៀបដែលពួកគេប្រើ isTouching ប្លុក ថ្នាក់បំផុសវិធីផ្សេងទៀតដែល sprite ពីរអាចធ្វើទាក់ទងបាន។ បន្ទាប់មកពួកគេប្រើ isTouching ដើម្បីឲ្យ sprite មួយរុញមួយទៀតនៅលើអេក្រង់មុនពេលអនុវត្តជាមួយការប៉ះទង្គិចទាំងបួន (បុក, ផ្លាស់ទីលំនៅ, លោតនិងលោតចេញ) ។
          ## វាក្យសព្ទ

          * ** គំនិតទូទៅ ** - ទាញភាពខុសគ្នាជាក់លាក់ដើម្បីធ្វើឲ្យមានដំណោះស្រាយមួយដំណើរការបានសម្រាប់បញ្ហាជាច្រើន។


        markdown: "### ចំណោទថ្មី៖ បំបែកសាយហ្វឺជំនួសដោយចៃដន្យ (Random Substitution
          Cipher)...ដោយប្រើវីជែត (widget) ថ្មី។\n\nបើយើងតាងអក្សរនិមួយៗដោយអក្សរមួយផ្សេងពីវា
          នេះគេហៅថា **សាយហ្វឺជំនួសដោយចៃដន្យ។**\n\n![](https://images.code.org/7837e7fef2f38659f4bf51a29b6dc4d3-image-1473863470440.gif)\n\nឥឡូវនេះសារដែលអ៊ិនគ្រីបដោយការឆ្លាស់ទីអក្សរងាយៗត្រូវបានជំនួសដោយសារដែលអ៊ីនគ្រីបដោយ
          ការ **ជំនួសចៃដន្យ** វិញម្ដង។  \n\n\n\nវាកាន់តែពិបាកបំបែក ហើយត្រូវការឧបករណ៍បំបែកដែលកាន់តែទំនើប
          អញ្ចឹង...\n\nពេលអ្នកចុចលើប៊ូតុងបន្តអ្នកនឹងឃើញ **ឧបករណ៍អ៊ិនគ្រីបសិនដែលថ្មីហើយទំនើបជាងមុនទៀត**
          ដែលនឹងបង្ហាញអ្នកពីរឿងផ្សេងៗជាច្រើន។\n\nប៉ុន្តែរបៀបដែលវាអាចធ្វើទៅបាននោះគឺរាងពិបាកយល់បន្តិច!
          \ \n\n### ភារកិច្ចរបស់អ្នក៖\n\n * ដោះស្រាយគន្លឹះនៃឧបករណ៍ថ្មីនេះ\n * តើមានពត៌មានអ្វីត្រូវបានបង្ហាញទៅអ្នក?\n
          * ស្វែងយល់ថាឧបករណ៍នេះអាចឲ្យអ្នកធ្វើអ្វីខ្លះ\n * ហើយចាំថាវានឹងមិនគាំងងាយៗនោះទេ។
          អញ្ចឹងអ្នកអាចចុចលើប៊ូតុងផ្សេងៗដើម្បីស្រាវជ្រាវមើលបាន។\n * បើអ្នកស្វេងយល់ឃើញ
          នោះអ្នកអាចនឹងបំបែកសារសម្ងាត់ដែលប្រើអ៊ិនគ្រីបសិនជំនួសដោយចៃដន្យបាន។\n\n \n###
          តម្រុយ\n\n* តើអ្នកដឹងទេថាអក្សរ **E** ជាអក្សរដែលគេប្រើប្រាស់ច្រើនជាងគេនៅក្នុងភាសាអង់គ្លេស?\n\n###
          ជុំគ្នាវិញ ហើយពិភាក្សា\n ក្រោយពេលអ្នកបានលេងជាមួយវា អ្នកគួរពិភាក្សាជាមួយដៃគូ
          ជាមួយសមាជិកក្រុម ឬជាមួយមិត្តរួមថ្នាក់របស់អ្នក ដើម្បីវិភាគអ្វីដែលអ្នកបានរកឃើញនិងដើម្បីឲ្យអ្នកបានដឹងច្បាស់ថាវាដំណើរការបែបណា
          ហើយថាអ្នកអាចប្រើវាបែបណាខ្លះ។\n\n"

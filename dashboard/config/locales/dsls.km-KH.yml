      Terminology Recap:
        content1: ការណែនាំ​ នៅទីនេះ
        markdown: "# ស្កុបហើយរំលឹកមេរៀនសិន\n\nសារដែលអ៊ិនគ្រីបដោយ **Caesar cipher**
          ងាយនឹងបំបែកណាស់បើសិនជាគេមានឧបករណ៍គិតដូចជាកុំព្យូទ័រនោះ។ មកដល់ឥឡូវនេះអ្នកបានសាកល្បងបំបែកសាយហ្វឺឆ្លាស់តួរអក្សរហើយ
          (alphabetic shift cipher)។ ពិតជាស្រួលណាស់ត្រូវទេ? អញ្ចឹងយើងសាកល្បងអ្វីដែលពិបាកជាងនេះម្ដង។\n\n**រំលឹកនិយមន័យ:**\n\n*
          **អ៊ិនគ្រីបសិន** - (encryption) ដំណើរការក្នុងការប្រែសារទៅជាភាសាសម្ងាត់ដើម្បីការពារកុំឲ្យបែកធ្លាយការសម្ងាត់
          មានតែអ្នកដែលចេះបកប្រែភាសាសម្ងាត់នោះទេទើបអានយល់។ \n* **ឌីគ្រីបសិន** - (decryption)
          ដំណើរការផ្ទុយពីអ៊ិនគ្រីបសិន គឺដំណើរការក្នុងការបកប្រែភាសាសម្ងាត់មកជាភាសាដើមវិញ។\n*
          **សាយហ្វឺរ** - (cipher) ជាពាក្យទូទៅដេលគេប្រើសម្រាប់សម្គាល់ជំនាញបច្ចេកទេស
          ឬក្បួនសម្រាប់ធ្វើអ៊ិនគ្រីបសិន។\n* **ស៊ីហ្សារសាយហ្វឺ** - (Caesar's cipher)
          ជំនាញបច្ចេកទេសសម្រាប់អ៊ិនគ្រីបសិនដែលឆ្លាស់លំដាប់នៃតួអក្សរ។\n* **ការបំបែកអ៊ិនគ្រីបសិន**
          - (cracking encryption) ពេលដែលអ្នកសាកល្បងបកប្រែសារសម្ងាត់ *ដោយមិនដឹង* ពីលក្ខណៈច្បាស់លាស់របស់ភាសាសម្ងាត់នោះ
          គឺអ្នកកំពុង **បំបែក** អ៊ិនគ្រីបសិន។ \n\n\nចុចលើប៊ូតុងបន្តដើម្បីទៅកាន់ **ចំណោទបន្ទាប់**...\n\n
          \n"

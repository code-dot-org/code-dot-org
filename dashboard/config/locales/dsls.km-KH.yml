        markdown: "# ការបំបែកសាយហ្វឺជំនួស (Substitution Ciphers)\n\nតិចនិចដែលល្អបំផុតក្នុងការបំបែកសាយហ្វឺប្រភេទនេះគេហៅថា
          **frequency analysis** ឬការវិភាគហ្វ្រេកង់។ \n\nសម្រាយមកពីប្រភព៖ [wikipedia](https://en.wikipedia.org/wiki/Frequency_analysis)\n\n*
          **Frequency analysis** គឺជាតិកនិចដែលផ្អែកលើ is a technique that is based
          on how *ភាពញឺកញាប់* ដែលអក្សរនិមួយៗត្រូវបានប្រើនៅក្នុងភាសាអងគ្លេសធៀបជាមួយនឹងភាសាផ្សេងទៀត។\n*
          ជាឧទាហរណ៍ អក្សរ *E*, *T*, *A* and *O* ត្រូវបានគេប្រើប្រាសញឹកញាប់ជាងគេ រីឯអក្សរ
          *Z*, *Q* និង *X* គេកម្រប្រើ។ ស្រដៀងគ្នាដែរ *TH*, *ER*, *ON* និង *AN* គឺជាគូអក្សរដែលគេតែងប្រើជាប់គ្នាជាញឹកញាប់។\n*
          លក្ខណៈដែលបានរៀបរាប់ខាងលើគេឃើញមាននៅស្ទើរតែគ្រប់ឯកសារនៃភាសាអង់គ្លេស។ \n\n\nកំណែនៃវីជែតនៅទំព័រមុននេះមានបំណងជួយឲ្យអ្នក
          **បំបែកសាយហ្វឺជំនួស ដោយប្រើប្រាស់ការវិភាគហ្វ្រេកង់**។\n\nដោយវិភាគហ្វ្រេកង់នៃអក្សរនៅក្នុងសារដែលបានអ៊ិនគ្រីប
          ហើយធៀបនឹងហ្វ្រេកង់នៃអក្សរក្នុងអត្ថបទអង់គ្លេសធម្មតា អ្នកអាចចាប់ផ្ដើមលុបបំបាត់អក្សរដែលមិនសាកសម
          ដើម្បីស្វែងរកអក្សរដែលត្រឹមត្រូវបានហើយ។ \n\nឧបករន៍នេះផ្គូផ្គងហ្វ្រេកង់នៃអក្សរនៅក្នុងអត្ថបទអ៊ិនគ្រីប(ពណ៌ទឹកក្រូច)
          ជាមួយនឹងអត្ថបទជាទូទៅនៅក្នុងភាសាអង់គ្លេស (ពណ៌ខៀវ)។\n\n### តម្រុយ៖ តើគួរចាប់ផ្ដើមបែបណាទៅ?\n\n1.
          រកមើលពាក្យខ្លីហើយបំបែកវាមុន។ តើមានពាក្យណាខ្លះដែលប្រើប្រាស់អក្សរតែមួយព្យាង្គនោះ?
          (\"a\")។ រីឯពាក្យដែលប្រើអក្សរ ៣ ព្យាង្គដែលត្រូវបានប្រើប្រាស់ច្រើននោះគឺពាក្យ
          \"the\" ។\n2. ក្រោយពេលអ្នកធ្វើបែបនោះហើយ អ្នកអាចជួសចូលអក្សរដែលត្រូវបានប្រើប្រាស់ជាញឹកញាប់ហើយ។
          ដោយផ្អែកលើការជួសចន្លោះៗនេះ អ្នកអាចទាយដឹងថាពាក្យមួយចំនួនទៀតជាពាក្យអ្វីហើយ។\n3.
          គ្រាន់តែគិតរកប៉ុន្មានអក្សរដំបូងប៉ុន្នេះ អ្នកអាចរកអក្សរដែលនៅសល់បានដោយងាយ។\n4.
          ការប្រៀបធៀបហ្វ្រេកង់បែបនេះអាចផ្ដល់តម្រុយសម្រាប់ឲ្យអ្នកបង្កើតទំនាយដែលរម្យ។\n\n###
          សាកអានេះមើ៎ល៖\nនៅខាងក្រោមនេះយើងអាចមើលរបៀបដែលគេចាប់ផ្ដើមបកប្រែ។ នេះជាវិធីដែលគេបានសាក\n\n*
          ជាដំបូងគេបែងចែកអក្សរតាមហ្វ្រេកង់(By %)។ \n* រកមើលបណ្ដុំអក្សរណាដែលអាចជួសចេញជាពាក្យ

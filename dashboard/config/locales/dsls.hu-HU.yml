          Ez a óra kibővíti a rajzolási készségeket a szélesség és a magasság megismeretésével, és bevezeti a véletlen számok generálásának fogalmát. Az osztály megtanul rajzolni az ellipse() és a rect() olyan változataival, amelyek szélességi és magassági paramétereket tartalmaznak, valamint a background() blokk használatával színekkel tölti ki a képernyőt. A folyamat végén az osztály megismerkedik a randomNumber() blokkal, és az új blokkok segítségével egy véletlenszerű szivárványkígyót rajzolnak.

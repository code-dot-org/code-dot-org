      CSD U2 L3 Overview:
        content1: a leírás itt található
        markdown: |-
          # Áttekintés

          Ez a lecke bemutatja a HTML-t, mint megoldást arra a problémára, hogy hogyan lehet egy weboldal tartalmát és szerkezetét a számítógép felé kommunikálni. A lecke egy rövid, kötetlen tevékenységgel kezdődik, amely bemutatja, hogy milyen kihívásokkal jár egy weboldal szerkezetének hatékony kommunikálása. Az osztály megnéz egy HTML oldalt a Web Labban, és megvitatja, hogy a HTML címkék hogyan segítenek megoldani ezt a problémát, majd HTML segítségével megírja az egység első weboldalait.
          ## Szótár

          * **HTML** - Hypertext Markup Language, a weboldalak létrehozására használt nyelv.
          * **HTML Elem** - A weboldal egy része, amelyet egy kezdőcímke jelöl, és néha egy zárócímke zár le.
          * **HTML Címke** - Egy HTML elem kezdetét és végét, valamint az elem típusát jelölő speciális karakterkészlet.
          * **Weboldal tartalom** - A weboldalon található nyers szöveg, képek és egyéb elemek.
          * **Weboldal felépítés** - A weboldal különböző tartalmi elemeinek célja, amely segít a számítógépnek meghatározni, hogy a tartalom hogyan jelenjen meg.

          ## Bemutatott Kód

          * **[HTML](//studio.code.org/docs/weblab/html/)** - `<html></html>`
          * **[Doctype](//studio.code.org/docs/weblab/doctype/)** - `<!DOCTYPE>`
          * **[Paragraph](//studio.code.org/docs/weblab/P/)** - `<p></p>`
          * **[Body](//studio.code.org/docs/weblab/body/)** - `<body></body>`
          * **[Head](//studio.code.org/docs/weblab/head/)** - `<head></head>`

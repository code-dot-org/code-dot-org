          # Áttekintés

          Ez a lecke azt tárgyalja, hogyan használj mások által létrehozott tartalmat egy weboldalon, miközben tiszteletben tartod a tartalom eredeti létrehozójának jogait. A Creative Commons licencek tanulmányozása után az osztály megtanulja, hogyan lehet képeket hozzáadni a weboldalakhoz, és hogyan kell a képeket megfelelő attribútumokkal ellátni.

          ## Szótár

          * **Hivatkozás** - Idézet vagy hivatkozás egy könyvre, tanulmányra vagy szerzőre, különösen tudományos munkában.
          * **Szerzői jog** - a szerzőnek vagy a jogutódnak adott kizárólagos törvényes jog irodalmi, művészeti vagy zenei anyagok nyomtatására, közzétételére, előadására, filmre vitelére vagy rögzítésére, valamint arra, hogy másoknak is engedélyezze ugyanezt.
          * **Creative Commons** - olyan nyilvános szerzői jogi licencek, amelyek lehetővé teszik egy egyébként szerzői jogvédelem alatt álló mű szabad terjesztését. A CC licencet akkor használják, ha a szerző jogot kíván adni az embereknek arra, hogy megosszák, használják és továbbfejlesszék az általa létrehozott művet.
          * **Szellemi tulajdon** - Kreativitás eredményeként létrejött alkotás vagy találmány, például kézirat vagy terv, amelyhez valakinek jogai vannak, és amelyre szabadalmat, szerzői jogot, védjegyet stb. lehet igényelni.


          # Áttekintés

          Az osztály úgy programozza a sprite-okat, hogy azok új módon lépjenek kapcsolatba egymással.  Az isTouching blokk használatának rövid áttekintése után az osztály ötletbörzét tart arról, hogy két sprite miképp léphetne kapcsolatba egymással.  Ezután az isTouching segítségével az egyik sprite egy másikat áttol a képernyőn, majd a négy ütközésblokk (ütközés, elmozdítás, ugrálás és leugrás) használatát gyakorolják.

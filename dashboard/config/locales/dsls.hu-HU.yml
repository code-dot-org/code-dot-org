        markdown: |-
          # Áttekintés

          Ebben a leckében megtanulod a különböző, számítógép által használt bemeneti és kimeneti eszközöket és az általuk küldött és fogadott információk típusát.

          ## Szótár

          * **Bemenet** - Egy eszköz vagy komponens, ami lehetővé teszi az információ továbbítását a számítógép felé
          * **Kimenet** -Egy eszköz vagy komponens, ami információt fogad a számítógéptől


          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code. org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## A terjedés megállítása\nSzerencsére
          a vírus tanulmányozása után a Szörnyváros szomszédai fontos felfedezést
          tettek. Rájöttek, hogy kevésbé fogják a vírust terjeszteni, ha szájmaszkot
          viselnek. Az arcmaszkkal a beteg szörnyek kisebb valószínűséggel adták át
          a vírust az egészséges szörnyeknek.\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          Mi fog történni ezután?\n\nMa kódot fogsz írni, létrehozod és futtatod a
          saját **szimulációdat** a Szörnyvárosban kitört vírusjárvánnyal kapcsolatban.
          \ A szimuláció egy folyamat vagy rendszer számítógépes modellje. Tanulj
          meg kódolni, és készíts előrejelzést arról, hogy mi fog történni Szörnyváros
          szomszédaival.\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* * Milyen gyorsan fog terjedni a vírus?*\n\n*
          * Megbetegszik-e mindenki?*\n\n* * Hogyan segítenek az arcmaszkok?*\n\n\nHa
          végeztél, oszd meg a szimulációdat másokkal. Oszd meg azt is, hogy szerinted
          mit tehetünk mások egészségének megőrzése érdekébe, ha egy vírus üti fel
          a fejét a városba. "

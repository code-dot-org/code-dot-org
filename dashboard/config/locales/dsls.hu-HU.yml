          # A Weboldalad Bővítése

          A következő szinten egy második oldal hozzáadásával bővíted a weboldaladat. Megbeszéled a tervedet a társaddal, de te a saját oldaladon dolgozol.

          Három dolgot kell csinálnod a következő szinten.

          1. Új oldal létrehozása
          2. Oldal elnevezése
          3. Tartalom elhelyezése az oldalon.

          Az új hozzáadott oldalnak tartalmaznia kell:

          * legalább egy listát
          * legalább egy fejlécet


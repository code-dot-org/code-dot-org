      CSD U2 Design Project:
        content1: a leírás itt található
        markdown: |-
          # Kezdd el a weboldalad

          Itt az ideje elkészíteni a személyes weboldalad! Te választhatod ki, hogy milyen tartalmat osztasz meg a világgal.

          ## Meghatározás

          A feladatod az, hogy készíts egy weboldalt a megtanult HTML segítségével.  A weboldalnak legalább **két különböző méretű fejléccel** kell rendelkeznie, és **használj bekezdéseket** is.

          ## Felkészülés

          Mielőtt elkezdenéd kódolni a weblapodat, szükséged van egy tervre.  Használd fel a néhány leckével ezelőtt leírt ötleteket, és döntsd el, hogy miről fog szólni az oldal.  A többi oldal elkészítésére később lesz lehetőséged.

          Rajzolj egy vázlatot a weboldaladról, beleértve a benne szereplő címsorokat és bekezdéseket. Mutasd meg a vázlatodat a társadnak, és magyarázd el, hogy milyen címkéket fogsz használni az oldal különböző részeihez.  Megnézheted az előző szinteket, ha elfelejtetted, hogy mik a különböző címkék, vagy kérhetsz segítséget a partneredtől.

          Ha olyasmit vázoltál fel, amit még nem tanultál meg kódolni, elteheted későbbre.

          ## Próbálkozz

          Használd a megtanult HTML-t az oldal elkészítéséhez.  Ha elakadsz, kérhetsz segítséget a társadtól, de **te vagy a főnöke** a saját weboldaladnak, ami azt jelenti, hogy az összes kódot magadnak kell írnod.

           ## Reflektálás

          Ha elkészült a weboldalad, hasonlítsd össze a vázlatoddal, hogy megbizonyosodj arról, hogy nem felejtettél el semmit.  Kérd meg a társadat is, hogy nézze meg, és gondolkodj el a kapott visszajelzéseken, és azon, hogy szeretnél-e változtatni az oldaladon.

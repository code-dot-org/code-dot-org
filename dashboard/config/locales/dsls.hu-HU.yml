        markdown: |-
          # A Programozás Problémamegoldó Folyamata

          ## Definiáld
          <img src="https://images.code.org/4684a4cd531d3750d2a11051f6e0729f-image-1493396308445.png" style="float:right; width: 250px;">

          * Olvasd el figyelmesen az utasításokat, hogy megbizonyosodj arról, hogy megértetted a célokat.
          * Fogalmazd át a problémát a saját szavaiddal
          * Határozd meg, hogy milyen új készségeket kell alkalmaznod.
          * Keress más, a mostanihoz hasonló problémákat, amelyeket már megoldottál.
          * Ha van kezdeti kód, olvasd el, hogy megértsd, mit csinál.

          ## Felkészülés
          * Írj ki egy ötletet egyszerű angol nyelven vagy pszeudokódban.
          * Vázold fel az ötleted papírra
          * Sorold fel, hogy miket tudsz már és miket nem.
          * Írd körül az ötletedet egy osztálytársadnak.
          * Nézd át a múltban írt hasonló programjaidat.

          ## Próbáld ki
          * Írj egyszerre egy kis darabot
          * Teszteld gyakran a programodat
          * Használj megjegyzéseket, hogy dokumentáld, mit csinál a kódod
          * Alkalmazz megfelelő hibakeresési stratégiákat
          * Térj vissza az előző lépésekhez, ha elakadsz, vagy nem tudod, hogy megoldottad-e a problémát.

          ## Reflektálj
          * Hasonlítsd össze a kész programodat a meghatározott problémával, hogy megbizonyosodj arról, hogy a probléma minden aspektusát megoldottad.
          * Kérj meg egy osztálytársadat, hogy próbálja ki a programodat, és jegyezze le azokat a helyeket, ahol nehézségekbe ütközik vagy zavarba kerül.
          * Kérj meg egy osztálytársadat, hogy olvassa el a kódodat, hogy megbizonyosodj arról, hogy a dokumentációd világos és pontos-e.
          * Próbáld meg "megtörni" a programodat, hogy megtaláld azokat az interakciókat vagy bemeneti adatokat, amelyeket jobban tudnál kezelni.
          * Határozz meg néhány olyan fokozatos változtatást, amelyet a következő iterációban elvégezhetsz

---
sl:
  data:
    unplugged:
      Unplug1:
        title: Uvod v računalništvo
      Unplug2:
        title: Računalniško razmišljanje
      Unplug3:
        title: Obarvajmo kvadratke
      Unplug4:
        title: Algoritmi
      Unplug5:
        title: Funkcije
      Unplug6:
        title: Pogoji
      Unplug7:
        title: Pisanje pesmi
      Unplug8:
        title: Abstrakcija
      Unplug9:
        title: Relejsko programiranje
      Unplug10:
        title: Internet
        desc: V tej lekciji se bodo učenci pretvarjali, da letijo skozi internet in
          se med tem učili o spletnih naslovih, IP naslovih in DNS-u.
      Unplug11:
        title: Zaključek
      UnplugHappyMaps:
        title: Veseli zemljevidi
        desc: Učenci ustvarijo preproste algoritme (naborov ukazov) da premaknejo
          lik skozi labirint z enim ukazom.
      MoveIt:
        title: Dajmo, dajmo
        desc: Učenci ustvarijo preproste algoritme (naborov ukazov) da premaknejo
          lik skozi labirint z enim ukazom.
      PlantASeed:
        title: 'Življenjski algoritmi: Zasadi seme'
        desc: Ta lekcija našteje načine kako uporabljamo algoritme v našem vsakdanjem
          življenju, na primeru sajenja semena. Osredotoči se tudi na večjo sliko
          računalništva in kako so algoritmi bistveni del računalništva.
      BuildingAFoundation:
        title: Graditi temelje
        desc: Učenci so zgradili skulpturo le z uporabo sestavin, ki so jih imeli
          na voljo. Skulpture morajo ustrezati določenim zahtevam (doseči določeno
          višino ali prenesti določeno težo). Učenci so se pogovorili o pomembnosti
          vztrajanja, ko se stvari zakomplicirajo.
      GettingLoopy:
        desc: Ta lekcija uvaja koncept programiranja zank (ponavljajočih navodil)
          s pomočjo plesa. Učenci se bodo naučili preproste koreografije, potem pa
          dobili navodilo, da jo ponovijo.
      RelayProgramming:
        title: Relejsko programiranje
      Conditionals:
        title: Pogoji
      BigEvent:
        title: Veliki dogodek
        desc: Učenci spoznajo programerski koncept "dogodkov", ki so akcije, ki jih
          računalnik nenehno spremlja. Učitelj bo pritisnil gumb na papirnatem daljincu,
          učenci pa bodo reagirali v skladu z gumbom, na katerega je pritisnil.
      GoingPlacesSafely:
        title: Kako varno potovati
        desc: Internet je močno, ampak včasih nevarno mesto. Učitelji predstavijo,
          kako ostati varen, medtem ko navigiraš po internetu.
      GraphPaperProgramming:
        title: Obarvajmo kvadratke
        desc: Učenci bodo napisali algoritem (zaporedje navodil) z uporabo nabora
          vnaprej pripravljenih ukazov in z njim usmerjali sošolce, ki bodo reproducirali
          risbo.
      PaperPlanes:
        title: 'Življenjski algoritmi: Papirnata letala'
        desc: Ta lekcija našteje načine kako uporabljamo algoritme v našem vsakdanjem
          življenju na primeru izdelovanja papirnatih letal. Osredotoči se tudi na
          večjo sliko računalništva in kako so algoritmi bistveni del računalništva.
      ComputationalThinking:
        title: Računalniško razmišljanje
        desc: Učenci uporabijo korake računalniškega razmišljanja (dekompozicija,
          iskanje vzorcev, abstrakcija, algoritem), da ugotovijo kako igrati igro,
          za katero nimajo navodil.
      FunctionalSuncatchers:
        title: Funkcionalni lovilci svetlobe
        desc: Učenci sestavijo algoritem s spremenljivkami in funkcijami (kosi kode,
          ki jih želimo uporabiti večkrat), da sestavijo lovilce svetlobe s pomočjo
          nitk in koraldic.
      SongwritingParameters:
        title: Napiši pesem
        desc: Študenti uporabijo koncept refrena pesmi, da bi se naučili o definiranju
          in klicanju funkcije.
      DiceRace:
        title: 'Življenjski algoritmi: Igra s kocko'
        desc: Ta lekcija bo priklicala načine, na katere uporabljamo algoritme v vsakdanjem
          življenju. Kot del tega bodo učenci identificirali in zapisali algoritem
          za igro s kocko.
      Internet:
        title: Internet
        desc: Učenci z uporabo papirja pošiljajo sporočila, ki predstavljajo različne
          internetne metode prenosa.
      Crowdsourcing:
        title: Crowdsourcing
        desc: Učenci uporabljajo "crowdsourcing", tehniko reševanja problemov v računalništvu,
          da bi dokončali nalogo kot razred, kar je bolj učinkovito kot če bi učenec
          poskušal nalogo rešiti sam.
      DigitalCitizenship:
        title: Digitalno državljanstvo
        desc: Učenci raziskujejo razliko med zasebnimi in osebnimi podatki, da bi
          znali razločiti, kaj je varno deliti na internetu in kaj ne.
      TangramAlgorithms:
        title: Tangram algoritmi
      EnvelopeVariables:
        title: Spremeljivke v ovojnicah
        desc: Spremenljivke omogočajo veliko svobode pri računalništvu.  Ta lekcija
          pomaga razložiti, kaj so spremenljivke in kako jih lahko uporabljamo na
          različne načine. To dejanje uporabite pred (ali v povezavi z) lekcijo o
          abstrakciji, da učenci res osvojijo to idejo.
      ForLoopFun:
        title: Zabava s "for" zankami
      SongwritingWithParameters:
        title: Pisanje pesmi s parametri
      BinaryImages:
        title: Binarne slike
      Booleans:
        title: Logične vrednosti in logika
        desc: Logične vrednosti so četrti in zadnji podatkovni tip, ki se ga boš naučil
          v tem tečaju. V tej dejavnosti se boš spoznal z logičnimi vrednostmi, kaj
          so in kako nam lahko pomagajo pri pisanju funkcij, ki so logične.
      courseB_unplugged_MRF:

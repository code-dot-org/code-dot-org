            -   El desarrollo profesional está disponible para ayudarte en los primeros pasos de la enseñanza de los Principios de Informática. <a href="https://code.org/educate/professional-learning/middle-high" target="blank" rel="noopener noreferrer">Pulsa aquí</a> para saber más sobre las oportunidades de aprendizaje profesional en tu zona o <a href="https://code.org/educate/professional-development-online" target="blank" rel="noopener noreferrer">pulsa aquí</a> para obtener más información sobre la opción de autoaprendizaje en línea.

            -   Puedes encontrar la _Guía del Plan de Estudios_, el _Vocabulario del Curso_ y otros recursos que te ayudarán a poner en práctica este plan de estudios en el menú de Recursos para el Profesor que aparece a continuación

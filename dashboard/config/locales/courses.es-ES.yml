        csp-2017:
          assignment_family_title: Principios de Informática
          title: Principios de Informática ('17-'18)
          version_title: "'17-'18"
          description_student: En otoño de 2016, el College Board lanzó su curso AP®
            más reciente, Principios de Informática AP. El curso introduce a los estudiantes
            en los conceptos fundamentales de la informática y los desafía a explorar
            cómo la informática y la tecnología pueden impactar en el mundo. El Programa
            AP diseñó Principios de Ciencias de la Computación AP con el objetivo
            de crear líderes en los campos de las ciencias de la computación y atraer
            e involucrar a aquellos que tradicionalmente están menos representados
            con herramientas informáticas esenciales y oportunidades multidisciplinarias.

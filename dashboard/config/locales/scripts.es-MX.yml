            y recorridos para almacenar y procesar grandes cantidades de información.
          lesson_groups:
            csp_lists:
              description: |-
                ### Filosofía y Pedagogía de la Unidad

                -   **Creación independiente y el proyecto Hackathon:** Al igual que el proyecto de la Unidad 4, el proyecto "Hackathon" de esta unidad está diseñado como una oportunidad para que los alumnos construyan de forma creativa e independiente algo con sus habilidades de programación. Aunque se pide a los alumnos que incluyan algunos requisitos técnicos en su programa para asegurarse de que demuestran el dominio de nuevos conceptos de programación, tienen libertad para elegir los objetivos, el diseño y la implementación de su proyecto. Para evitar pedir a los alumnos que completen un proyecto de programación importante justo antes del Crear PT, este hackathon es el proyecto más "parecido al Crear PT" del curso. Es la mejor oportunidad para que los alumnos practiquen habilidades como la presupuestación del tiempo o el alcance de un proyecto abierto. En muchas aulas, si se mantiene el ritmo recomendado del curso, este proyecto sirve como un excelente final del primer semestre.

                -   Para la Unidad 5, los alumnos (y los profesores) deberían sentirse más cómodos con el flujo de las lecciones de EIPM. Los alumnos pueden empezar a anticipar que las secuencias se desarrollan hacia una lección independiente de Make o esperan alejarse de los ordenadores para explorar. Una buena característica de EIPM es que encontrará estrategias y modificaciones para cada tipo de lección que funcione mejor para sus alumnos. Esté atento a cómo usted y sus alumnos se sienten cómodos con EIPM y anote las estrategias que le ayuden a satisfacer las necesidades de su clase.

                **Programación con Datos del Mundo Real:** La Biblioteca de Datos es una nueva característica en el App Lab para el año escolar 2020-21 y fue diseñada para permitir a los alumnos programar con datos del mundo real. Esta herramienta tiene como objetivo motivar a los alumnos a construir nuevos tipos de aplicaciones con datos que les resulten personalmente interesantes. Esta herramienta también facilita la programación con listas de información, ya que los alumnos tendrán que manipular listas de datos para incorporar las diferentes fuentes de datos. Anima a los alumnos a utilizar conjuntos de datos que les parezcan personalmente relevantes a la vez que recurren a sus ideas creativas para dar vida a los datos.

                ### Evaluación y Proyectos Principales

                En el proyecto de la unidad se pide a los alumnos que pasen cinco días formando parte de un proyecto de "Hackathon" cuyo alcance y diseño son casi totalmente independientes. Los alumnos deben elegir un conjunto de datos de la Biblioteca de Datos en App Lab para que sea un componente de su proyecto y demostrar lo que han aprendido sobre las listas y el procesamiento de listas; por lo demás, el alcance del proyecto depende completamente de ellos. Los alumnos presentarán su aplicación, la guía del proyecto y las respuestas escritas a las preguntas de reflexión sobre el diseño de la aplicación y el proceso de desarrollo que han utilizado para crearla. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.

                ### Conexiones AP

                Esta unidad y el proyecto de la unidad ayudan a desarrollar los conocimientos permanentes que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de "Estándares" para esta unidad.
                AP® es una marca registrada de College Board.

                -   CRD-2: Los desarrolladores crean e innovan utilizando un proceso de diseño iterativo que se centra en el usuario, incorporando ciclos de implementación/retroalimentación, lo que deja un amplio espacio para la experimentación y la toma de riesgos.
                -   AAP-1: Para encontrar soluciones específicas a problemas generalizables, los programadores representan y organizan los datos de múltiples maneras.
                -   AAP-2: La forma en que se secuencian y combinan las sentencias en un programa determina el resultado calculado. Los programas incorporan construcciones de iteración y selección para representar la repetición y tomar decisiones para manejar valores de entrada variados.
                -   AAP-3: Los programadores dividen los problemas en partes más pequeñas y manejables. Al crear procedimientos y aprovechar los parámetros, los programadores generalizan procesos que pueden reutilizar. Los procedimientos permiten a los programadores recurrir a código existente que ya ha sido probado, lo que les permite escribir programas más rápidamente y con más confianza.

                Esta unidad incluye contenidos de los siguientes temas del Marco de Principios de CS de AP. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).

                -   3.2 Abstracción de datos
                -   3.4 Cadenas
                -   3.8 Iteración
                -   3.10 Listas
                -   3.16 Simulaciones

                El College Board ha suministrado preguntas formativas de Crear PT para ayudar a los alumnos a completar la Tarea de Crear. Recomendamos que los alumnos completen las siguientes preguntas con el proyecto de la unidad. Se puede encontrar más información en Code.org CS Principles Topic Coverage.

                -   3.b.i
                -   3.b.ii
                -   3.b.iii
                -   3.b.iv
                -   3.b.v

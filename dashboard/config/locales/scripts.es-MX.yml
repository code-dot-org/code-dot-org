        aiml-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: Introducción al Laboratorio de aplicaciones
            lessonGroup-3:
              display_name: Capítulo 1
            lessonGroup-4:
              display_name: Capítulo 2
            lessonGroup-5:
              display_name: Encuesta
          student_description: La Unidad 7 es una introducción práctica al desarrollo
            de un modelo de aprendizaje automático con datos tabulares. Explorarás
            cómo los ordenadores aprenden de los datos para tomar decisiones, y luego
            desarrollarás tus propios proyectos de aprendizaje automático en torno
            a datos del mundo real. La unidad culmina con el diseño de tu propia aplicación
            de aprendizaje automático para resolver un problema de relevancia personal.
          title: Inteligencia Artificial y Aprendizaje Automático

        csd5-preview-2021:
          title: CSD Unidad 5 - Datos y sociedad (21-22 Vista Previa Beta)
          description: La Unidad 5 trata sobre la importancia de los datos a la hora
            de resolver problemas y resalta cómo las computadoras pueden ayudar en
            este proceso. El primer capítulo explora los diferentes sistemas utilizados
            para representar información en una computadora, y los desafíos y concesiones
            planteados al usarlos. En el segundo capítulo, aprenderá cómo se utilizan
            las colecciones de datos para resolver problemas y cómo las computadoras
            ayudan a automatizar los pasos de este proceso. Al final del capítulo,
            se considera cómo se puede aplicar el proceso de resolución de problemas
            de datos a un área de tu elección.
          description_short: Aprende cómo las personas usan las computadoras para
            resolver problemas de datos.
          lessons:
            Representation Matters:
              key: Asuntos de representación
              name: Asuntos de representación
              description_student: Esta primera lección proporciona una visión general
                respecto de qué son los datos y cómo se utilizan para resolver problemas.
                Los grupos usan un conjunto de datos para crear una serie de recomendaciones
                de comidas para personas con diversos criterios. Luego, los grupos
                comparan sus respuestas y discuten cómo las diferentes representaciones
                de los datos de las comidas afectaron la forma de resolver los diferentes
                problemas por parte de los estudiantes.
              description_teacher: En esta primera lección de la unidad de datos,
                los estudiantes obtienen una visión general respecto de qué son los
                datos y cómo se utilizan para resolver problemas. Los estudiantes
                comienzan con un breve debate para llegar a un conocimiento común
                sobre los datos. Luego, se dividen en grupos y usan un conjunto de
                datos para crear una serie de recomendaciones de comidas para personas
                con diversos criterios. Cada grupo representa las opciones de comida
                de la manera que sea mejor para cada una de las recomendaciones (fotos,
                recetas, menú, nutrición). Luego, los grupos comparan sus respuestas
                y discuten cómo las diferentes representaciones de los datos de las
                comidas afectaron la forma de resolver los diferentes problemas por
                parte de los estudiantes.
            Patterns and Representation:
              key: Patrones y representación
              name: Patrones y representación
              description_student: Esta lección analiza más de cerca lo que se necesita
                para crear un sistema de representación. Los grupos crean sistemas
                que pueden representar cualquier letra en el alfabeto mediante una
                pila de tarjetas; luego, crean mensajes con sus sistemas y los intercambian
                con otros grupos para garantizar que el sistema funcione como estaba
                previsto. La clase habla sobre los puntos en común entre los sistemas
                y reconoce que hay muchas soluciones posibles.
              description_teacher: En esta lección, los estudiantes crean su propio
                sistema para representar información. Para comenzar, aportan ideas
                de todos los sistemas diferentes que ya utilizan para representar
                las respuestas de sí-no. Luego, trabajan en grupos pequeños para crear
                un sistema que pueda representar cualquier letra del alfabeto mediante
                una pila de tarjetas. Las tarjetas utilizadas tienen uno de los 6
                dibujos posibles (6 animales, 6 colores, etc.) y, por lo tanto, para
                representar el alfabeto completo, los estudiantes deberán usar patrones
                de varias tarjetas para representar cada letra. Los estudiantes crean
                mensajes con sus sistemas e intercambian información con otros grupos
                para garantizar que el sistema funciona según lo previsto. En el debate
                de cierre, la clase revisa las ventajas y desventajas de los diferentes
                sistemas. Hablan sobre los puntos en común entre los sistemas, reconocen
                que hay muchas soluciones posibles para este problema, y lo importante
                es que todos usen el mismo sistema para comunicarse.
            ASCII and Binary Representation:
              key: ASCII y representación binaria
              name: ASCII y representación binaria
              description_student: 'Esta lección presenta un sistema binario formal
                para codificar información: el sistema ASCII para representar letras
                y otros caracteres. Al comienzo de la lección, el docente introduce
                el hecho de que las computadoras deben representar información mediante
                la función de "encendido" o "apagado". Luego, la clase aborda el sistema
                ASCII para representar texto mediante símbolos binarios y practica
                con este sistema antes de codificar sus propios mensajes ASCII.'
              description_teacher: 'En esta lección, los estudiantes aprenden a usar
                su primer sistema binario para codificar información: el sistema ASCII
                para representar letras y otros caracteres. Al comienzo de la lección,
                el docente introduce el hecho de que las computadoras deben representar
                información mediante la función de "encendido" o "apagado". Luego,
                los estudiantes abordan el sistema ASCII para representar texto mediante
                símbolos binarios. Los estudiantes practican con este sistema antes
                de codificar su propio mensaje ASCII. Al final de la lección, se sintetizan
                los principales objetivos de aprendizaje de la actividad a través
                de una conversación informativa.'
            Representing Images:
              key: Representar imágenes
              name: Representar imágenes
              description_student: Esta lección continúa el estudio de los sistemas
                de representación binarios, esta vez con imágenes. La clase aborda
                el concepto de dividir imágenes en cuadrados o "pixeles", que luego
                se pueden activar o desactivar individualmente para crear la imagen
                completa. Después de resolver un pequeño conjunto de desafíos mediante
                el Widget de Pixelación, la clase hace conexiones entre el sistema
                para representar imágenes y el sistema para representar texto que
                aprendieron en la lección anterior.
              description_teacher: En esta lección, los estudiantes aprenden cómo
                las computadoras representan imágenes. Para comenzar la lección, consideran
                el desafío de convertir toda la complejidad de la visión en un patrón
                binario. A través de una serie de imágenes que muestran cómo se realiza
                esta transformación, los estudiantes abordan el concepto de dividir
                las imágenes en cuadrados o "pixeles", que luego se pueden activar
                o desactivar individualmente para crear la imagen completa. Luego,
                los estudiantes resuelven un pequeño conjunto de desafíos mediante
                el Widget de Pixelación para dibujar imágenes en blanco y negro. Los
                desafíos están diseñados para señalar algunos de los problemas de
                representar imágenes de esta manera. Como cierre, los estudiantes
                hacen conexiones entre el sistema para representar imágenes y el sistema
                para representar texto que aprendieron en la lección anterior.
            Representing Numbers:
              key: Representar números
              name: Representar números
              description_student: Esta lección presenta el sistema numérico binario.
                Con un conjunto de tarjetas que representan los valores de posición
                en un sistema numérico binario (de base 2), la clase gira las tarjetas
                hacia arriba y hacia abajo para "encender" o "apagar" los bits, y
                luego observa los números que resultan de estos diferentes patrones.
                Finalmente, el patrón se extiende a un sistema genérico de 4 bits.
              description_teacher: En esta lección, los estudiantes aprenden el sistema
                numérico binario. Con un conjunto de tarjetas que representan los
                valores de posición en un sistema numérico binario (de base 2), los
                estudiantes giran las tarjetas hacia arriba y hacia abajo para "encender"
                o "apagar" los bits, y luego observan los números que resultan de
                estos diferentes patrones. Finalmente, los estudiantes extienden el
                patrón a un sistema genérico de 4 bits.
            Keeping Data Secret:
              key: Mantener los datos en secreto
              name: Mantener los datos en secreto
              description_student: Los estudiantes debaten sobre los diferentes niveles
                de seguridad que les gustaría que tuviesen los datos personales. Una
                vez que la clase ha comprendido la importancia de la privacidad, realiza
                una actividad de cifrado de una nota para un compañero y descifrado
                de la nota de un compañero para aprender sobre el proceso de cifrado
                de la información. La clase concluye con un debate sobre la importancia
                de la seguridad física y digital.
              description_teacher: Los estudiantes debaten sobre los diferentes niveles
                de seguridad que les gustaría que tuviesen los datos personales. Una
                vez que la clase ha comprendido la importancia de la privacidad, realiza
                una actividad de cifrado de una nota para un compañero y descifrado
                de la nota de un compañero para aprender sobre el proceso de cifrado
                de la información. La clase concluye con un debate sobre la importancia
                de la seguridad física y digital.
            Combining Representations:
              key: Combinar representaciones
              name: Combinar representaciones
              description_student: Esta lección combina los tres tipos de sistemas
                de representación binarios (caracteres ASCII, número binario e imágenes)
                para permitir la codificación de tipos de información más complejos
                en un registro. Después de ver una serie de bits que debe descifrar,
                la clase aborda la idea de que comprender la información binaria requiere
                entender tanto el sistema que se está utilizando como el significado
                de la información codificada.
              description_teacher: En esta lección, los estudiantes combinan los tres
                tipos de sistemas de representación binarios (caracteres ASCII, número
                binario e imágenes) para decodificar información en un registro. Después
                de ver una serie de bits que deben descifrar, los estudiantes abordan
                la idea de que comprender la información binaria requiere entender
                tanto el sistema que se está utilizando como el significado de la
                información codificada. Luego, decodifican un registro que representa
                una mascota en una estructura dada.
            Project - Create a Representation:
              key: Proyecto - Crear una representación
              name: Proyecto - Crear una representación
              description_student: La clase diseña la estructura para representar
                su día perfecto mediante los sistemas de representación binarios que
                han aprendido en este capítulo. Después de decidir qué datos debe
                capturar el registro, la clase decide cómo se interpretará una tarjeta
                perforada de bytes de información para representar esos datos. Luego,
                todos usarán los formatos de ASCII, número binario e imagen que aprendieron
                para representar sus días perfectos y tratar de descifrar cómo es
                el día perfecto de un compañero.
              description_teacher: En esta lección, los estudiantes diseñan la estructura
                para representar su día perfecto mediante los sistemas de representación
                binarios que han aprendido en este capítulo. Los estudiantes primero
                escribirán una breve descripción de su día perfecto y luego revisarán
                con un compañero para identificar los datos clave que creen que podría
                capturar una computadora. Como clase, los estudiantes deciden cómo
                se interpretará una tarjeta perforada de bytes de información para
                representar esos datos. Luego, los estudiantes usarán los formatos
                de ASCII, número binario e imagen que aprendieron para representar
                sus días perfectos. Finalmente, intercambiarán tarjetas perforadas
                y tratarán de descifrar cómo es el día perfecto de otro estudiante.
                La lección termina con una reflexión.
            Problem Solving and Data:
              key: La resolución de problemas y los datos
              name: La resolución de problemas y los datos
              description_student: Esta lección cubre cómo se puede adaptar el proceso
                de resolución de problemas a los problemas de datos, en particular.
                La clase tiene la tarea de decidir en qué debe gastar recursos una
                ciudad. Deben encontrar y utilizar datos de Internet para respaldar
                su decisión.
              description_teacher: 'En esta lección, los estudiantes utilizan el proceso
                de resolución de problemas de una parte anterior del curso para resolver
                un problema de datos. Después de revisar el proceso, la clase debe
                tomar una decisión: si una ciudad debe construir una biblioteca, un
                refugio para mascotas o el departamento de bomberos. Los estudiantes
                trabajan en equipos para recopilar información en Internet que los
                ayude a decidir qué se debe construir, y luego usan esta información
                para desarrollar un argumento que convenza al ayuntamiento de la ciudad
                elegida. Luego, revisan lo que han hecho en el proceso de resolución
                de problemas utilizado a lo largo del curso y comparan el proceso
                general de resolución de problemas con su aplicación específica a
                los problemas de datos.'
            Problem Solving with Big Data:
              key: La resolución de problemas con Big Data
              name: La resolución de problemas con Big Data
              description_student: Esta lección cubre cómo las organizaciones recopilan
                y usan los datos para resolver problemas del mundo real. La clase
                analiza tres escenarios que podrían resolverse a través de los datos
                y aporta ideas sobre los tipos de datos que querrían usar para resolverlos
                y cómo podrían recopilarlos. Cada escenario también incluye un video
                sobre un servicio del mundo real que ha resuelto un problema similar
                mediante los datos.
              description_teacher: En esta lección, los estudiantes observan cómo
                las organizaciones recopilan y utilizan los datos para resolver problemas
                en el mundo real. La lección comienza con una revisión rápida del
                proceso de resolución de problemas de datos que exploraron en la última
                lección. A continuación, los estudiantes presentan tres escenarios
                que podrían resolverse mediante los datos y aportan ideas sobre los
                tipos de datos que querrían usar para resolverlos y cómo podrían recopilarlos.
                Cada problema está diseñado para reflejar un servicio que existe en
                el mundo real. Después de aportar ideas, los estudiantes ven un video
                sobre un servicio del mundo real y toman notas sobre qué datos recopila
                ese servicio y cómo se usan. Al final de la lección, los estudiantes
                indicarán si los datos fueron provistos activamente por un usuario,
                si se registraron de forma pasiva o si fueron recopilados por sensores.
            Structuring Data:
              key: Estructurar datos
              name: Estructurar datos
              description_student: Esta lección profundiza en la interpretación de
                los datos, incluida la limpieza y visualización de conjuntos de datos
                sin procesar. La clase primero analiza cómo presentar los datos de
                diferentes maneras puede ayudar a las personas a entenderlos mejor.
                Después de ver cómo la limpieza y la visualización pueden ayudar a
                las personas a tomar mejores decisiones, la clase analiza qué partes
                de este proceso pueden automatizarse y qué necesita ser llevado a
                cabo por una persona.
              description_teacher: En esta lección, los estudiantes profundizan en
                la recopilación e interpretación de datos, incluida su limpieza y
                visualización. Los estudiantes primero observan cómo presentar los
                datos de diferentes maneras puede ayudar a las personas a entenderlos
                mejor, y luego crean visualizaciones de sus propios datos. Mediante
                los resultados de una encuesta sobre ingredientes de pizza preferidos,
                los estudiantes deben decidir qué hacer con los datos que no encajan
                fácilmente en el esquema de visualización que han elegido. Finalmente,
                observan qué partes de este proceso pueden ser automatizadas por una
                computadora y cuáles necesitan que un ser humano tome decisiones.
            Making Decisions with Data:
              key: Tomar decisiones con datos
              name: Tomar decisiones con datos
              description_student: Esta lección ofrece la clase una oportunidad para
                practicar el proceso de resolución de problemas de datos presentado
                en la última lección. No todas las preguntas tienen respuestas correctas
                y, en algunos casos, la clase puede y debe decidir que debe recoger
                más datos. La lección concluye con un debate sobre cómo diferentes
                personas pueden obtener conclusiones distintas de los mismos datos
                o cómo recoger diferentes datos puede afectar las decisiones que toman.
              description_teacher: En esta lección, los estudiantes adquieren la práctica
                de tomar decisiones con datos para algunos problemas que los estudiantes
                de secundaria pueden reconocer. Reunidos en grupos, los estudiantes
                debaten sobre cómo usarían los datos presentados para tomar una decisión
                antes de que la clase exponga sus elecciones finales. No todas las
                preguntas tienen respuestas correctas y, en algunos casos, los estudiantes
                pueden y deben decidir que deben recoger más datos. La lección concluye
                con un debate sobre cómo diferentes personas pueden obtener conclusiones
                distintas de los mismos datos o cómo recoger diferentes datos puede
                afectar las decisiones que toman.
            Interpreting Data:
              key: Interpretar datos
              name: Interpretar datos
              description_student: Al inicio de la lección, los estudiantes miran
                una encuesta sobre preferencias de pasteles a partir de la cual los
                encuestados pueden especificar un sabor de pastel y de glaseado. Debatirán
                respecto de cómo conocer la relación entre la preferencia de torta
                y de glaseado los ayuda a decidir qué combinación recomendar. Luego,
                abordan la tabulación cruzada, que les permite graficar las relaciones
                con diferentes preferencias. Utilizarán esta técnica para encontrar
                relaciones en una encuesta de preferencias, y luego aportarán ideas
                sobre los diferentes tipos de problemas que podría resolver este proceso.
              description_teacher: Al inicio de la lección, los estudiantes miran
                una encuesta sobre preferencias de pasteles a partir de la cual los
                encuestados pueden especificar un sabor de pastel y de glaseado. Debatirán
                respecto de cómo conocer la relación entre la preferencia de torta
                y de glaseado los ayuda a decidir qué combinación recomendar. Luego,
                abordan la tabulación cruzada, que les permite graficar las relaciones
                con diferentes preferencias. Utilizarán esta técnica para encontrar
                relaciones en una encuesta de preferencias, y luego aportarán ideas
                sobre los diferentes tipos de problemas que podría resolver este proceso.
            Automating Data Decisions:
              key: Automatizar las decisiones basadas en datos
              name: Automatizar las decisiones basadas en datos
              description_student: En esta lección, los estudiantes observan un ejemplo
                simple de cómo se podría usar una computadora para completar el paso
                de toma de decisiones en el proceso de resolución de problemas de
                datos. Los estudiantes tienen la tarea de crear un algoritmo que podría
                sugerir un lugar de vacaciones. Luego, crean reglas, o un algoritmo,
                que una computadora podría usar para tomar esta decisión automáticamente.
                Los estudiantes comparten sus reglas y las elecciones que harían con
                los datos de la clase. Luego, usan sus reglas sobre los datos de sus
                compañeros de clase para comprobar si sus reglas tomarían la misma
                decisión que una persona. La lección concluye con un debate sobre
                los beneficios y desventajas de usar computadoras para automatizar
                el proceso de resolución de problemas de datos.
              description_teacher: En esta lección, los estudiantes observan un ejemplo
                simple de cómo se podría usar una computadora para completar el paso
                de toma de decisiones en el proceso de resolución de problemas de
                datos. Los estudiantes tienen la tarea de crear un algoritmo que podría
                sugerir un lugar de vacaciones. Luego, crean reglas, o un algoritmo,
                que una computadora podría usar para tomar esta decisión automáticamente.
                Los estudiantes comparten sus reglas y las elecciones que harían con

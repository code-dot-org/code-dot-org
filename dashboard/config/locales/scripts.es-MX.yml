        csp3-2021:
          lessons:
            Introduction to Apps:
              key: Introducción a las aplicaciones
              name: Introducción a las aplicaciones
              description_student: "¡Bienvenidos a la Introducción al Desarrollo de
                Aplicaciones! Comenzamos esta unidad examinando los fundamentos de
                una aplicación. "
              description_teacher: Los alumnos exploran e investigan qué hace que
                una aplicación se convierta en una aplicación. Empiezan por ver y
                analizar cinco aplicaciones diferentes. A continuación, los alumnos
                ven un vídeo en el que se explican los fundamentos del funcionamiento
                de los ordenadores. Por último, los alumnos vuelven a las aplicaciones
                y tienen en cuenta las distintas entradas y salidas.
            Introduction to Design Mode:
              description_student: Aprende a crear pantallas, botones, imágenes, texto
                y mucho más dentro del Laboratorio de Aplicaciones.
              description_teacher: 'Los alumnos trabajan a través de una progresión
                de niveles para comprender cómo utilizar el modo de diseño para maquetar
                una aplicación. En el último nivel, los alumnos configuran la pantalla
                de una aplicación intentando copiar una imagen de otra aplicación. '
            Project - Designing an App Part 1:
              key: Proyecto - Diseñar una aplicación Parte 1
              description_student: 'Esta es la primera de una serie de lecciones en
                las que los alumnos avanzarán en la construcción de su propia aplicación
                operativa. '
              description_teacher: 'Esta es la primera de una serie de lecciones en
                las que los alumnos avanzarán en la construcción de su propia aplicación
                operativa. En esta lección, los alumnos realizan un intercambio de
                ideas sobre la aplicación y esbozan interfaces de usuario como preparación
                para la siguiente lección, en la que volverán al Laboratorio de Aplicaciones. '
            Project - Designing an App Part 2:
              key: Proyecto - Diseñar una aplicación Parte 2
              description_student: Los alumnos continúan trabajando en los proyectos
                de la unidad, en esta lección que está diseñada principalmente como
                tiempo de trabajo. Los alumnos siguen el proceso de desarrollo de
                la aplicación que se indica en su Guía de Desarrollo de Aplicaciones,
                transfiriendo los diseños de las interfaces de usuario de sus guías
                de planificación al Laboratorio de Aplicaciones.
              description_teacher: Los alumnos continúan trabajando en los proyectos
                de la unidad, en esta lección que está diseñada principalmente como
                tiempo de trabajo. Los alumnos siguen el proceso de desarrollo de
                la aplicación que se indica en su Guía de Desarrollo de Aplicaciones,
                transfiriendo los diseños de las interfaces de usuario de sus guías
                de planificación al Laboratorio de Aplicaciones.
            The Need for Programming Languages:
              key: La necesidad de lenguajes de programación
              name: La necesidad de lenguajes de programación
              description_student: 'Esta es la primera de una serie de lecciones en
                las que los alumnos avanzarán en la construcción de su propia aplicación
                operativa. '
              description_teacher: En esta lección, los alumnos exploran los desafíos
                de comunicar claramente las instrucciones. Construyen una pequeña
                disposición de bloques (piezas LEGO® o recortes de papel) y luego
                crean instrucciones de texto que un compañero podría seguir para construir
                la misma disposición. A continuación, los grupos intercambian las
                instrucciones para comprobar si son lo suficientemente claras como
                para permitir la reconstrucción de la disposición original. El debate
                final, se utiliza para poner de manifiesto las ambigüedades inherentes
                al lenguaje humano y para llamar la atención, sobre la necesidad de
                crear un lenguaje de programación que no deje lugar a la interpretación.
            Intro to Programming:
              key: Introducción a la programación
              name: Introducción a la programación
              description_student: Familiarízate con lo que son los programas y su
                funcionamiento utilizando y modificando varias aplicaciones en funcionamiento.
              description_teacher: Los alumnos utilizan y modifican una serie de aplicaciones
                sencillas para familiarizarse con un pequeño conjunto de comandos
                de programación. Observan la forma en que se ejecuta el código ralentizándolo
                y comparan los programas que se ejecutan todos a la vez con los que
                responden a las acciones del usuario, como los "clics" en los botones.
                Al final de la lección, los alumnos comentan lo que han observado
                y se les presenta un vocabulario clave para describir la ejecución
                de los programas.
            Debugging:
              key: Depuración
              name: Depuración
              description_student: Aprende a identificar y solucionar problemas en
                tu código mediante el proceso de depuración. Luego practica su uso
                con un compañero de clase.
              description_teacher: En esta lección los alumnos practican el uso de
                los diferentes conceptos de programación que se les presentaron en
                la última lección. Para empezar, sin embargo, se les presenta el concepto
                de depuración y se les anima a utilizar y reflexionar sobre esta práctica
                a lo largo de la lección. Al final de la lección, los alumnos comparten
                sus experiencias de depuración, así como sus nuevas conclusiones sobre
                la programación.
            Project - Designing an App Part 3:
              key: Proyecto - Diseñar una aplicación Parte 3
              description_student: Empieza a programar tu aplicación y aprende a utilizar
                eficazmente la programación en parejas para colaborar mientras escribes
                el código.
              description_teacher: 'Los alumnos aprenden sobre la programación en
                parejas viendo un vídeo y luego practicándola ellos mismos mientras
                trabajan en las aplicaciones de sus proyectos. En esta fase, los alumnos
                añaden sus primeras líneas de código a su aplicación utilizando las
                habilidades de depuración de la lección anterior. '
            Project - Designing an App Part 4:
              key: Proyecto - Diseñar una aplicación Parte 4
              description_student: Sigue trabajando en tu aplicación y solicita comentarios
                para asegurarte de que vas por el buen camino.
              description_teacher: 'Los alumnos siguen trabajando en sus aplicaciones.
                A mitad de la clase, la lección se centra en la obtención de comentarios.
                Los alumnos observan cómo otros grupos prueban sus aplicaciones y
                recogen los comentarios que se utilizarán para realizar actualizaciones.  '
            Project - Designing an App Part 5:
              key: Proyecto - Diseñar una aplicación Parte 5
              description_student: Completa tu aplicación y compártela con tus compañeros
                antes de reflexionar sobre el proceso general de diseño de la aplicación.
              description_teacher: Los alumnos completan sus aplicaciones y realizan
                los ajustes finales en función de los comentarios de sus compañeros.
                Los alumnos dedican un tiempo a revisar otras aplicaciones que han
                hecho sus compañeros y luego completan una breve serie de preguntas
                para reflexionar antes de presentar sus proyectos.
            'Lesson 11: Assessment Day':
              key: 'Lección 11: día de evaluación'
              name: Día de evaluación
              description_student: Completa tu aplicación y compártela con tus compañeros
                antes de reflexionar sobre el proceso general de diseño de la aplicación.
              description_teacher: 'Los alumnos realizan la Evaluación de la Unidad
                y luego pasan el resto de la clase compartiendo sus proyectos. '
          lesson_groups:
            csp_unit3_2020:
              display_name: 'Unidad 3: Introducción al diseño de aplicaciones'
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Nuevos
                temas, misma cultura de aula:** Esta unidad es la primera experiencia
                de los alumnos con la programación. Está diseñada para mantener el
                ambiente de colaboración e inclusión en el aula desarrollado en las
                dos unidades anteriores. El proyecto colaborativo, las actividades
                divertidas y desconectadas, y el enfoque en la experimentación deberían
                ayudar a mantener toda la clase trabajando juntos y probando ideas.
                \n\n**Hacer hincapié en las habilidades:** Dado que esta es la primera
                de muchas unidades de programación, hace hincapié en las actitudes
                y habilidades que servirán a sus alumnos para el resto del año. El
                proyecto que se desarrolla en esta unidad hace hincapié en que la
                programación es un esfuerzo creativo y de colaboración que los alumnos
                pueden utilizar para ayudar a los demás. Prácticas clave como la programación
                en parejas y la depuración ayudan a normalizar el trabajo con un compañero,
                la petición de ayuda y la comisión de errores. Aunque los alumnos
                tienen mucho que aprender sobre la programación y el App Lab, también
                se hace hincapié en el establecimiento de estos hábitos y mentalidades
                positivas. \n\n-   Esta unidad capacita a los alumnos para ser creadores,
                profundizando en la creación de aplicaciones personales. Los alumnos
                tienen mucho que aprender sobre programación. Sin embargo, el objetivo
                es que los alumnos salgan de esta unidad viendo la programación como
                una poderosa forma de expresión personal que les permite aprovechar
                sus talentos e intereses innatos para ayudar a resolver problemas
                en su comunidad.\n\n### Evaluación y Proyectos Principales\n\nEl proyecto
                de la unidad pide a los alumnos que colaboren con un compañero de
                clase para diseñar una aplicación que pueda enseñar a otros un tema
                de interés compartido. Los alumnos practican con sus compañeros de
                clase para identificar los objetivos del proyecto, realizar diseños,
                programar la aplicación en colaboración y realizar pruebas de usuario
                sencillas. La aplicación debe incluir al menos tres pantallas y demostrar
                lo que los alumnos han aprendido sobre el diseño de interfaces de
                usuario y la programación basada en eventos. Los alumnos presentarán
                su aplicación, la guía del proyecto y las respuestas escritas a las
                preguntas de reflexión sobre el diseño de la aplicación y el proceso
                de desarrollo utilizado para realizarla. Los alumnos también completarán
                una evaluación al final de la unidad alineada con los objetivos del
                marco de los Principios CS cubiertos en esta unidad.\n\n### Conexiones
                AP\n\nEsta unidad y el proyecto de la unidad ayudan a construir los
                entendimientos duraderos que se enumeran a continuación. Para un mapeo
                detallado de las unidades a los Objetivos de Aprendizaje y EKs, por
                favor vea la página de \"Estándares\" para esta unidad.\nAP® es una
                marca registrada de College Board.\n\n-   CRD-1: la incorporación
                de múltiples perspectivas a través de la colaboración mejora las innovaciones
                informáticas a medida que se desarrollan.\n-   CRD-2: los desarrolladores
                crean e innovan utilizando un proceso de diseño iterativo que se centra
                en el usuario, que incorpora ciclos de implementación/retroalimentación
                y que deja un amplio espacio para la experimentación y la asunción
                de riesgos.\n-   AAP-2: La forma en que se secuencian y combinan las
                sentencias en un programa determina el resultado calculado. Los programas
                incorporan construcciones de iteración y selección para representar
                la repetición y tomar decisiones para manejar valores de entrada variados.\n-
                \  AAP-3: Los programadores dividen los problemas en partes más pequeñas
                y manejables. Creando procedimientos y aprovechando los parámetros,
                los programadores generalizan procesos que pueden reutilizarse. Los
                procedimientos permiten a los programadores recurrir a código existente
                que ya ha sido probado, lo que les permite escribir programas más
                rápidamente y con más confianza.\n\nEsta unidad incluye contenidos
                de los siguientes temas del marco de principios de AP CS. Para obtener
                información más detallada sobre la cobertura de temas en el curso,
                revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-
                \  1.1 Colaboración\n-   1.2 Función y propósito del programa\n-   1.3
                Diseño y desarrollo del programa\n\nEl College Board ha suministrado
                preguntas formativas de Create PT para ayudar a los alumnos a completar
                la Create Task. Recomendamos que los alumnos completen las siguientes
                preguntas con el proyecto de la unidad. Se puede encontrar más información
                en Code.org CS Principles Topic Coverage.\n\n-   3.a.i.\n-   3.a.ii.\n-
                \  3.a.iii"
          name: csp3-2021
        csp4-2021:
          lessons:
            Variables Explore:
              key: Variables Explorar
              name: Variables Explorar
              description_student: Desarrolla un modelo mental de cómo la información
                es almacenada y procesada por los programas.
              description_teacher: Para comenzar la lección, los alumnos exploran
                aplicaciones de ejemplo similares a las que podrán construir al final
                de la unidad. A continuación, los alumnos llevan a cabo una actividad
                sin conexión con bolsas de plástico y notas adhesivas para construir
                un modelo mental de cómo se utilizan las variables para mover y almacenar
                información. La lección finaliza con un debate de síntesis y los alumnos
                añaden el vocabulario clave a su diario.
            Variables Investigate:
              key: Investigar variables
              name: Investigar variables
              description_student: Investiga y modifica aplicaciones de ejemplo que
                utilizan variables y aprende patrones de programación comunes con
                variables.
              description_teacher: 'En esta lección los alumnos trabajan con sus compañeros
                para investigar varias versiones de la "App del termostato" para entender
                cómo las variables almacenan y actualizan la información. Para empezar,
                los alumnos examinan una versión de la aplicación en la que la temperatura
                mostrada cambia cada vez que se pulsa un botón. Las dos versiones
                siguientes de la aplicación demuestran cómo las variables pueden almacenar
                cadenas. Los alumnos aprenden sobre los patrones que están observando,
                concretamente el "Patrón de contador con suceso" y el "Patrón de variables
                con concatenación de cadenas". Para concluir la lección, los alumnos
                repasan y comentan los patrones de programación que utilizarán en
                los programas que escriban. '
            Variables Practice:
              key: Variables Practicar
              name: Variables Practicar
              description_student: Practica la programación con variables a través
                de un conjunto de rompecabezas de programación.
              description_teacher: En esta lección los alumnos pasan la mayor parte
                del tiempo, practicando el uso de las habilidades y procesos que han
                aprendido sobre las variables. Al final de la lección, los alumnos
                discuten las principales cosas de las que se han dado cuenta y sobre
                las que todavía tienen preguntas al concluir esta lección.
            Variables Make:
              key: Variables Crear
              name: Variables Crear
              description_student: Practica la creación de una aplicación que utilice
                variables y patrones de programación con variables.
              description_teacher: Utilizando patrones de programación y un enfoque
                paso a paso, los alumnos crean su propia versión de la aplicación
                "Photo Liker". Al principio de la lección los alumnos pueden explorar
                una versión operativa de la aplicación. A continuación, se les dan
                los elementos de diseño de la aplicación, pero comienzan con una pantalla
                en blanco. Una progresión de niveles guía a los alumnos en los pasos
                de alto nivel que deben utilizar para desarrollar su aplicación, pero
                les deja decidir cómo escribir el código. Al final, los alumnos presentan
                sus aplicaciones, que pueden ser evaluadas mediante una rúbrica.
            Conditionals Explore:
              key: Condicionales Explorar
              name: Condicionales Explorar
              description_student: Desarrolla un modelo mental de cómo los ordenadores
                toman decisiones.
              description_teacher: 'Los alumnos aprenden los fundamentos de las condicionales
                a través de una actividad desconectada en la que se utilizan las notas
                adhesivas y las bolsas de plástico de la lección "Explorar las variables".
                Los diagramas de flujo se introducen como una forma de entender cómo
                los ordenadores toman decisiones utilizando expresiones booleanas. '
            Conditionals Investigate:
              key: Condicionales Investigar
              name: Condicionales Investigar
              description_student: Investiga y modifica aplicaciones de ejemplo que
                utilizan condicionales y aprende patrones de programación comunes
                con condicionales.
            Conditionals Practice:
              key: Condicionales Practicar
              name: Condicionales Practicar
              description_student: Practica la programación con condicionales a través
                de un conjunto de rompecabezas de programación.
              description_teacher: En esta lección los alumnos pasan la mayor parte
                del tiempo practicando el uso de las habilidades y procesos que han
                aprendido sobre las condicionales. Al final de la lección, los alumnos
                comentan los principales aspectos de los que se han dado cuenta y
                sobre los que todavía tienen preguntas al concluir esta lección.
            Conditional Make:
              key: Condicionales Crear
              description_student: Practica la creación de una aplicación que utilice
                condicionales y patrones de programación con condicionales.
              description_teacher: Utilizando patrones de programación y un enfoque
                paso a paso, los alumnos crean su propia versión de una aplicación
                generadora de entradas para museos. Al principio de la lección, los
                alumnos pueden explorar una versión en funcionamiento de la aplicación.
                A continuación, se les proporcionan los elementos de diseño de la
                aplicación, pero comienzan con una pantalla en blanco. Una progresión
                de niveles guía a los alumnos en los pasos de alto nivel que deben
                utilizar para desarrollar su aplicación, pero les deja decidir cómo
                escribir el código. Al final, los alumnos presentan sus aplicaciones,

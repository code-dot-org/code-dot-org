          description_short: Aprende los conceptos básicos de las ciencias de la computación
            y crea tu propio arte, historias y juegos.
          description: Crea programas con secuencias, ciclos y eventos. Traduce tus
            iniciales a binario, investiga distintas tecnicas de resolución de problemas
            y aprende como responder a las amenazas en linea. ¡Al final del curso,
            crea tu propio juego o historia que puedes compartir!
        coursed:
          stages:
            Introduction:
              name: Introducción a los acertijos en línea
              description_student: Esta lección te dará práctica en las habilidades
                que necesitarás para este curso.
              description_teacher: 'En este conjunto de acertijos, los estudiantes
                empezaran con una introducción (o repaso, dependiendo de la experiencia
                de tu clase) del espacio de trabajo en linea de Code.org. Habrá videos
                señalando la funcionalidad básica del espacio de trabajo, incluyendo
                los botones ''Ejecutar'', ''Volver a empezar'' y ''Paso''. También
                se discuten en estos videos: arrastrar, eliminar y conectar bloques
                Blockly. Despues, los estudiantes practicarán sus habilidades de _secuencia_y_depuración
                en Maze. De ahí, los estudiantes veran nuevos tipos de acertijos como
                Collector, Artist y Harvester cuando aprendan los básicos de _cliclos_.'
            'Algorithms: Graph Paper Programming':
              name: 'Programación: programación papel milimetrado'
              description_student: "! En esta lección programarás a tu amigo para
                que dibuje!"
              description_teacher: Al programar algunos dibujos, los estudiantes empezarán
                a comprender de qué se trata la programación. Para comenzar la clase,
                los estudiantes intercambiarán instrucciones para colorear cuadrados
                en una hoja cuadriculada, con el fin de reproducir una imagen en la
                hoja. La clase puede terminar exhibiendo los dibujos que los estudiantes
                realizaron.
            Events in Bounce:
              name: Eventos en Bounce
              description_student: "¿Alguna vez has deseado jugar videojuegos en la
                escuela? ¡En esta lección harás tu propio juego!"
              description_teacher: En esta actividad en línea, los alumnos aprenderán
                qué son los eventos y cómo las computadoras los utilizan en programas
                como juegos de video. Los alumnos trabajarán a través de acertijos
                haciendo que el programa reaccione a eventos (como presionar los botones
                de dirección). Al final del rompecabezas, los estudiantes tendrán
                la oportunidad de personalizar su juego con diferentes sonidos y velocidades.
            Nested Loops:
              name: Bucles anidados
              description_student: Ciclos dentro de ciclos dentro de ciclos. ¿Qué
                significa? Esta lección te enseñara que sucede cuando colocas un ciclo
                dentro de otro.
              description_teacher: En esta actividad en linea, los estudiantes tendrán
                la oportunidad de llevar su entendimiento de los ciclos a un nuevo
                nivel. Jugando con Bee y Plants vs. Zombies, los estudiantes aprenderán
                a programar un ciclo dentro de otro. También serán alentados a descubrir
                como pequeños cambios en cada ciclo afectarán su programa cuando hagan
                clic en "Ejecutar".
            Nested Loops in Artist:
              name: Ciclos anidados en Artist
              description_student: Aquí usarás ciclos anidados para hacer dibujos
                que puedes enseñarle a tu familia y amigos.
              description_teacher: Ahora que los estudiantes saben como anidar sus
                ciclos, pueden crear muchas cosas bellas. Esta lección llevará a los
                estudiantes a traves de una serie de ejercicios para ayudarlos a crear
                su propio portafolio de imágenes.
            'Algorithms: Relay Programming':
              name: 'Depuración: Programación en relevos'
              description_student: "¿Recuerdas al principio del curso cuando hiciste
                dibujos con código? ¡En esta lección se trabajará con un equipo para
                hacer algo muy similar!"
              description_teacher: Esta actividad comenzará con una breve revisión
                de la programación en "papel cuadriculado", entonces se moverá rápidamente
                a una carrera contra el reloj al diidir a los estudiantes en equipos
                y hacerlos trabajar juntos para escribir una instrucción de un programa
                a la vez.
            Debugging in Bee:
              name: Depuración en Bee
            While Loops in Farmer:
              name: Ciclos "mientras" en Farmer
              description_student: 'Los ciclos son muy útiles en la programación.
                ¡Esta lección te enseñará acerca de un nuevo tipo de ciclo: ciclos
                ''mientras''!'
              description_teacher: |-
                Para cuando los estudiantes alcanzan esta lección, ya deberian tener mucha practica usando ciclos de reptición, así que es tiempo de cambiar las cosas.

                _Los ciclos 'Mientras'_ son ciclos que continuan repitiendo comandos mientras se cumple una condición. Los ciclos 'mientras' son usados cuando el programador no sabe el numero exacto de veces que un comando se debe repetir, pero sabe que condición necesita ser cierta para que el ciclo continúe. Por ejemplo, los estudiantes llenaran hoyos en Farmer. No sabrán el tamaño de los hoyos o la altura de los montes de tierra, pero los estudiantes sabrán que necesitan llenar los hoyos y excavar la tierra mientras la tierra no esté plana.
            Conditionals with Cards:
              name: 'Si/Entonces: Condicionales con Cards'
              description_student: "¡Es hora de jugar un juego donde ganas puntos
                solo bajo ciertas condiciones!"
              description_teacher: "Esta lección muestra cómo se pueden utilizar condicionales
                para adaptar un programa para obtener información específica. No siempre
                tenemos toda la información que necesitamos al escribir un programa.
                A veces tienes que hacer algo diferente en una situación que en otra,
                incluso si no sabes qué situación ocurrirá cuando se ejecuta tu código.
                Es donde las condicionales entran en juego. Las condicionales permiten
                a un ordenador tomar una decisión, basándose en la información que
                es cierta cuando se ejecuta tu código.\n\n"
            Conditionals in Bee:
              name: Condicionales en Bee
              description_student: 'Ahora que entiendes condicionales, es tiempo de
                programar Bee para que las use al recolectar avejas y nectar. '
              description_teacher: Hasta este punto los estudiantes han estado escribiendo
                código que se ejecuta exactamente de la misma manera cada vez que
                se ejecute - confiable, pero no muy flexible. En esta lección, la
                clase empezará a escribir código con condicionales, que les permite
                escribir código que funcione diferentemente dependiendo de las condiciones
                específicas que el programa encuentré.
            Conditionals & Loops in Maze:
              name: Condicionales y ciclos en Maze
              description_student: "¡Puedes hacer cosas sorprendentes cuando se utilizan
                condicionales y ciclos juntos!"
              description_teacher: 'En esta lección, los estudiantes se ser emparejado
                juntos dos conceptos clave: ciclos y condicionales. Este conjunto
                de acertios cierra las brechas en la comprensión que se producen al
                trabajar en acertijos que utilizan múltiples tipos de bloques. ¡Al
                unir dos ideas, los estudiantes crearán código más complejo que muestra
                la impresionante creatividad y pensamiento crítico!'
            Conditionals & Loops in Farmer:
              name: Condicionales y ciclos en Harvester
              description_student: No siempre es claro cuando usar cada condicional.
                Esta lección te dara practica decidiendo.
              description_teacher: Los estudiantes practicarán ciclos "mientras",
                "hasta" y condicionales. Todos estos bloques usan condicionales. Practicando
                los tres, los estudiantes aprenden a escribir codigo funcional y complejo.
            Digital Citizenship:
              name: 'Ciudadania digital: Practicando ciudadania digital'
              description_student: No toda la información es facil de compartir en
                linea. Esta lección te ayudara a saber la diferencia entre información
                privada y segura de compartir.
              description_teacher: |-
                En colaboración con Common Sense Education, esta lección ayuda a los estudiantes a pensar criticamente acerca de la información que algunos sitios solicitan o requieren. Los estudiantes aprenden la diferencia entre información privada e información personal, distinguiendo lo que es seguro compartir y lo que no.

                Los estudiantes explorarán lo que significa ser responsable y respetuoso hacia las comunidades como un paso hacia aprender como ser buenos ciudadanos digitales.
            Build a Play Lab Game:
              name: Construye un juego de Play Lab
              description_student: Esta lección te guiará a traves de hacer tu propio
                videojuego.
              description_teacher: En esta sesión en linea, los estudiantes tendrán
                la oportunidad de aprender como usar eventos en Play Lab y de aplicar
                todas las habilidades de código que han aprendido para crear un juego
                animado. ¡Es hora de ponerse creativos y hacer un juego en Play Lab!
            'Unplugged: Binary':
              name: 'Desconectado: binario'
              description_student: 'Aprende como las computadoras almacenan imagenes
                usando ideas simples como encendido y apagado. '
              description_teacher: Aunque muchas personas piensan que el binario es
                estrictamente ceros y unos, nuestros cursos anteriores enseñaron a
                los alumnos que la información puede ser representada en una variedad
                de opciones binarias. Esta clase lleva ese concepto un paso más allá
                que ilustra cómo una computadora también puede almacenar información
                aún más compleja (por ejemplo, imágenes y colores) en binario.
            Artist Binary:
              name: Artista binario
              description_student: Dirige a tu propio artista a crear una imagen binaria
                usando solo comandos para prender y apagar pixeles.
              description_teacher: El binario es extremadamente importante en el mundo
                de las computadoras. La mayoria de las computadoras hoy en día utilizan
                todo tipo de información en forma binaria. Esta lección ayuda a demostrar
                como es posible tomar algo de la vida real y traducirlo a una serie
                de encendidos y apagados. Los estudiantes construiran iagenes binarias
                en Artis usando 1s y 0s (o blancos y negros).
            Nested Loops Project in Artist:
              name: Ciclos anidados con Frozen
              description_student: "¡Más ciclos anidados! Esta vez, puedes hacer dibujos
                INCREIBLES con ciclos anidados."
              description_teacher: Los estudiantes crearan diseños complejos usando
                Artist en los acertijos de hoy. Practicando ciclos anidados con nuevas
                metas, los estudiantes verán mas usos de los ciclos en general. Este
                conjunto de acertijos ofrece mucho más potencial para creatividad
                con una oportunidad para que los estudiantes creen su propio diseño
                al final de la etapa.
            Debugging in Collector:
              name: Depuración en Collector
              description_student: "¿Alguna vez te has metido en problemas programando?
                En esta lección, aprenderas sobre los secretos de la depuración. Depuración
                es el proceso de encontrar y arreglar problemas en tu código."
              description_teacher: En esta actividad en linea, los estudiantes practicarán
                la depuración en el ambiente "collector". Los estudiantes practicarán
                leer y editar código para resolver acertijos con algoritmos sencillos,
                ciclos y ciclos anidados.
          title: Curso D
          description_audience: Edades de 7 a 11 años
          description_short: Rápidamente repasa conceptos del Curso C, luego puedes
            ir más allá con algoritmos, ciclos anidados, condicionales y más.
          description: Aprende nuevos conceptos de programación incluyendo algoritmos,
            ciclos anidados, ciclos, condicionales y eventos. Recibe una introducción
            a la ciudadanía digital antes de crear tu propio juego o historia que
            puede compartir.

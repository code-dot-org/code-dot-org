            'Mini-Project: HTML Web Page':
              name: 'Miniproyecto: Página web HTML'
              description_student: "**¿Pregunta del Día: Cómo puedo usar HTML para
                expresar un valor personal?**\\\r\n\\\r\nEn esta lección, la clase
                crea una página de Internet personal sobre un tema de su elección.
                La lección empieza con un revista de etiquetas de HTML. Luego, la
                clase diseña las páginas de Internet, identificando las etiquetas
                que necesita que implementar, y crea las páginas en Web Lab."
              description_teacher: "\\*\\*Pregunta del día: ¿Cómo puedo utilizar HTML
                para expresar un valor personal?\\\r\n\\\r\nEn este mini-proyecto
                opcional, los alumnos utilizan lo que han aprendido para crear su
                propia página web personal sobre un tema de su elección.  La lección
                comienza con un repaso del HTML que los alumnos han aprendido.  A
                continuación, comienzan su proyecto diseñando una página web e identificando
                las etiquetas que utilizarán para realizarla.  A continuación, crean
                sus páginas web en Web Lab y las comparten con la clase.  Opcionalmente,
                después de participar en un proceso de evaluación formal, pueden realizar
                los cambios finales en sus páginas web antes de reflexionar sobre
                su proceso y entregar el propio sitio y su diseño y reflexionar.  Este
                proyecto puede completarse en un día o ampliarse a lo largo de varios
                días, en función de las necesidades de programación de la clase."
            'Mini-Project: Your Personal Style':
              name: 'Mini-Proyecto: Tu Estilo Personal'
              description_student: "**Pregunta del día: ¿Cómo puedes expresar tu estilo
                personal en una página web?**\\\r\n\\\r\nEn esta lección, la clase

        coursea:
          stages:
            'Debugging: Unspotted Bugs':
              name: 'Depuración: Errores desapercibidos'
              description_student: ''
              description_teacher: 'Esta lección guiará a los estudiantes a través
                de los pasos de depuración. Los estudiantes aprenderán el mantra:
                "¿Que ocurrió? ¿Qué se suponia que pasara? ¿Eso que te dice?"'
            'Persistence & Frustration: Stevie and the Marbles':
              name: 'Persistencia: Stevie y el Gran Proyecto'
              description_student: ''
              description_teacher: Cuando los estudiantes se encuentran con una barrera
                al responder a una pregunta o trabajando en un proyecto, es tan fácil
                sentirse frustrado y abandonar.  Esta lección introducirá a los estudiantes
                a la idea de que la frustración puede ser una parte importante del
                aprendizaje. Aquí, la frustración se presenta como un paso en el proceso
                creativo, en lugar de una señal de fracaso. \r \r esta lección puede
                realizarse en una o dos clases.  Si tienes más tiempo, no dudes en
                dibujar  el edificio y repasar la lección de Marble Run.
            'Real-life Algorithms: Plant a Seed':
              name: 'Algoritmos de la vida real: Planta una semilla'
              description_student: ''
              description_teacher: 'En esta lección, los estudiantes relacionan el
                concepto de algoritmos a actividades cotidianas, plantando una semilla.
                El objetivo aquí es empezar a construir habilidades para traducir
                situaciones del mundo real en escenarios en linea y viceversa.\r

'
            Learn to Drag and Drop:
              name: Secuenciación con arrastrar y soltar
              description_student: ''
              description_teacher: Esta lección dará a los estudiantes una idea de
                qué esperar cuando se dirigen al laboratorio de computación. Comienza
                con una discusión como breve introducción a modales de un laboratorio
                de computación, luego proceden a el uso de un ordenador para completar
                el acertijo en línea.
            'Programming: Happy Maps':
              name: 'Programación: Mapas felices'
              description_student: ''
              description_teacher: El puente de algoritmos a programación puede ser
                corto si los estudiantes entienden la diferencia entre planificación
                de una secuencia y codificación de la secuencia en el idioma apropiado.  Esta
                actividad ayudará a los estudiantes a adquirir experiencia de lectura
                y escritura de código.
            Programming in Maze:
              name: Programación en Laberinto
              description_student: ''
              description_teacher: En esta serie de acertijos en linea, los estudiantes
                aprenderán sobre algoritmos, depuración y conocimientos generales
                de computación. Presentando personajes del juego Angry Birds, los
                estudiantes desarrollaran algoritmos secuenciales para llevar el pajaro
                al puerco sin estrellarse con paredes o TNT. Se han mezclado acertijos
                de depuración en este nivel para practicar la resolución de problemas
                y pensamiento crítico.
            Going Places Safely:
              name: 'Ciudadanía digital: Llegando a lugares con seguridad'
              description_student: ''
              description_teacher: En colaboración con [r common-sense-media], esta
                lección ayuda a los estudiantes a aprender que muchos sitios piden
                información privada y discute como manejar esas solicitudes. Los estudiantes
                tambien descubren que pueden ir a lugares emocionantes en linea, pero
                necesitan seguir ciertas reglas para estar seguros.
            'Loops: Happy Loops':
              name: 'Ciclos: Ciclos felices'
              description_student: ''
              description_teacher: Los ciclos son una herramienta muy util y poderosa
                en la programación. Para entender cuan útiles pueden ser, los estudiantes
                deben ser motivador a querer resolver problemas mundanos de manera
                mas facil.
            Loops in Collector:
              name: Ciclos en Collector
              description_student: ''
              description_teacher: Trabajando sobre el concepto de repetir instrucciones
                de "Ciclos felices", en este nivel los estudiantes usaran ciclos para
                recoger tesoro mas eficientemente en Code.org.
            Loops in Artist:
              name: Ciclos en Artist
              description_student: ''
              description_teacher: Regresando a los ciclos, los estudiantes aprenden
                a dibujar imagenes ciclando secuencias simples de instrucciones. En
                la lección desconectada previa, los ciclos fueron usados para recorrer
                un laberinto y recoger tesoro. Aquí, los ciclos estan creando patrones.
                Al final de esta etapa, los estudiantes tendrán la oportunidad de
                crear sus propias imagenes usando ciclos.
            'Events: The Big Event':
              name: 'Eventos: El gran evento'
              description_student: ''
              description_teacher: Los eventos son una excelente manera de agregar
                variedad a un algoritmo preescrito. A veces deseas que el programa
                responda al usuario exactamente cuando éste lo desea. Para esto son
                los eventos.
            Events in Play Lab:
              name: Eventos en Play Lab
              description_student: ''
              description_teacher: En esta actividad en linea, los estudiantes tendrán
                la oportunidad de aprender como usar eventos en Play Lab y de aplicar
                las habilidades de código que han aprendidod para crear un juego animado.
                ¡Es tiempo de ponerse creativo y hacer una historia en Play Lab!

        csd3:
          title: " TEMP CSD Unit 3 - Interactive Games and Animations"
          description: " In Unit 3, you’ll build on your coding experience as you
            program animations, interactive art, and games in Game Lab. The unit starts
            off with simple shapes and builds up to more sophisticated sprite-based
            games, using the same programming concepts and the design process computer
            scientists use daily. In the final project, you’ll develop a personalized,
            interactive program."
          description_short: Programación
          description_audience: ''
          stages:
            Booleans and Conditionals:
              name: Booleanos y condicionales
            Complex Conditionals:
              name: Complex Conditionals
            Conditionals and Keyboard Input:
              name: Conditionals and Keyboard Input
            Draw Loop and Randomization:
              name: Draw Loop and Randomization
            Drawing in Game Lab:
              name: Drawing in Game Lab
              description_student: The class is introduced to Game Lab, the programming
                environment for this unit, and begins to use it to position shapes
                on the screen. Thee lesson covers the basics of sequencing and debugging,
                as well as a few simple commands. At the end of the lesson, the class
                creates an online version of the image they designed in the previous
                lesson.
              description_teacher: Se les presenta a los estudiantes el Game Lab,
                el entorno de programación de esta unidad, y comienzan a usarlo para
                colocar las formas en la pantalla. Aprenden los conceptos básicos
                de secuenciación y depuración, así como algunos comandos simples.
                Al final de la lección, los estudiantes podrán programar imágenes
                como las que hicieron con la herramienta de dibujo en la lección anterior.
            'Project: Interactive Card':
              name: 'Project: Interactive Card'
            Sprites and Images:
              name: Sprites and Images
            Sprites and Properties:
              name: Sprites and Properties
            Variables Unplugged:
              name: Variables Unplugged
            Variables and Animation:
              name: Variables and Animation
            Velocity:
              name: Velocidad
              description_student: Después de una breve revisión de cómo se usa el
                patrón de contador para mover los sprites, se introduce la clase a
                las propiedades que establecen la velocidad y la velocidad de rotación
                directamente. A medida que utilizan estas nuevas propiedades de diferentes
                maneras, desarrollan las habilidades que necesitan para crear un juego
                básico de desplazamiento lateral.
              description_teacher: After a brief review of how they used the counter
                pattern to move sprites in previous lessons, students are introduced
                to the properties that set velocity and rotation speed directly.   As
                they use these new properties in different ways, they build up the
                skills they need to create a basic side scroller game.
            Collision Detection:
              name: Collision Detection
              description_student: La clase aprende sobre la detección de colisión
                en la computadora. Las parejas exploran cómo una computadora podría
                usar las propiedades de tamaño y ubicación de los sprites y las matemáticas
                para detectar si dos sprites se están tocando. Luego, la clase usa
                el bloque isTouching() para crear diferentes efectos cuando los sprites
                colisionan, incluidos los sonidos de reproducción. Por último, ellos
                usan sus nuevas habilidades para mejorar el juego de desplazamiento
                lateral que comenzaron en la última lección.
              description_teacher: Students learn about collision detection on the
                computer.  Working in pairs, they explore how a computer could use
                sprite location and size properties and math to detect whether two
                sprites are touching.  They then use the `isTouching()` block to create
                different effects when sprites collide, including playing sounds.  Last,
                they use their new skills to improve the sidescroller game that they
                started in the last lesson.
            Complex Sprite Movement:
              name: Complex Sprite Movement
              description_student: 'La clase aprende a combinar las propiedades de
                velocidad de los sprites con el patrón de contador para crear un movimiento
                de sprite más complejo, como simular la gravedad, hacer que un sprite
                salte y permitir que un sprite flote hacia la izquierda o hacia la
                derecha. En los niveles finales, la clase combina estos movimientos
                para animar y controlar un solo sprite y construir un juego simple
                en el que un personaje vuela y recoge monedas. '
              description_teacher: Students learn to combine the velocity properties
                of sprites with the counter pattern to create more complex sprite
                movement. In particular students will learn how to simulate gravity,
                make a sprite jump, and allow a sprite to float left or right. In
                the final levels of the Code Studio progression students combine these
                movements to animate and control a single sprite and build a simple
                game in which a character flies around and collects a coin. Students
                are encouraged to make their own additions to the game in the final
                level.
            Collisions:
              name: Collisions
              description_student: La clase programa sus sprites para interactuar
                de nuevas maneras. Después de una breve revisión de cómo usaron el
                bloque isTouching, la clase intercambia ideas sobre otras formas en
                que dos sprites podrían interactuar. Luego usan isTouching para hacer
                que un sprite presione otro en la pantalla antes de practicar con
                los cuatro bloques de colisión (colisionar, desplazar, rebotar y rebotar).
              description_teacher: Students program their sprites to interact in new
                ways.  After a brief review of how they used the `isTouching` block,
                students brainstorm other ways that two sprites could interact.  They
                then use `isTouching` to make one sprite push another across the screen
                before practicing with the four collision blocks (`collide`, `displace`,
                `bounce`, and `bounceOff`).
            Functions:
              name: Funciones
              description_student: This lesson covers functions as a way to organize
                their code, make it more readable, and remove repeated blocks of code.
                The class learns that higher level or more abstract steps make it
                easier to understand and reason about steps, then begins to create
                functions in Game Lab.  At the end of the lesson the class uses these
                skills to organize and add functionality to the final version of their
                side scroller game.
              description_teacher: Students learn how to create functions to organize
                their code, make it more readable, and remove repeated blocks of code.
                An unplugged warmup explores how directions at different levels of
                detail can be useful depending on context. Students learn that higher
                level or more abstract steps make it easier to understand and reason
                about steps. Afterwards students learn to create functions in Game
                Lab. They will use functions to remove long blocks of code from their
                draw loop and to replace repeated pieces of code with a single function.
                At the end of the lesson students use these skills to organize and
                add functionality to the final version of their side scroller game.
            The Game Design Process:
              name: The Game Design Process
              description_student: This lesson introduces the process the class will
                use to design games for the remainder of the unit. The class walks
                through through this process in a series of levels. As part of this
                lesson the class also briefly learn to use multi-frame animations
                in Game Lab. At the end of the lesson they have an opportunity to
                make improvements to the game to make it their own.
              description_teacher: This lesson introduces students to the process
                they will use to design games for the remainder of the unit. This
                process is centered around a project guide which asks students to
                define their sprites, variables, and functions before they begin programming
                their game. In this lesson students begin by playing a game on Game
                Lab where the code is hidden. They discuss what they think the sprites,
                variables, and functions would need to be to make the game. They are
                then given a completed project guide which shows one way to implement
                the game. Students are then walked through this process through a
                series of levels. As part of this lesson students also briefly learn
                to use multi-frame animations in Game Lab. At the end of the lesson
                students have an opportunity to make improvements to the game to make
                it their own.
            Using the Game Design Process:
              name: Using the Game Design Process
              description_student: En esta lección de varios días, la clase usa el
                proceso de resolución de problemas de la Unidad 1 para crear un juego
                de salto de plataforma. Después de mirar un juego de muestra, la clase
                define cómo se verán sus juegos y utiliza un proceso estructurado
                para construirlos. Finalmente, la clase reflexiona sobre cómo se podrían
                mejorar los juegos e implementa esos cambios.
              description_teacher: En esta lección de varios días, los estudiantes
                usan el proceso de resolución de problemas de la Unidad 1 para crear
                un juego de salto de plataforma. Comienzan por mirar un ejemplo de
                un saltador de plataforma y luego definen cómo se verán sus juegos.
                A continuación, utilizan un proceso estructurado para planificar los
                fondos, las variables, los sprites y las funciones que necesitarán
                para implementar su juego. Después de escribir el código del juego,
                los estudiantes reflexionarán sobre cómo se puede mejorar el juego
                e implementarán esos cambios.
            'Project: Build a Game':
              name: 'Project: Build a Game'
            'Project: Design a Game':
              name: 'Proyecto: Diseñar un juego'
            Programming for Entertainment:
              name: Programming for Entertainment
              description_student: Se le pide a la clase que considere los "problemas"
                del aburrimiento y de autoexpresión, y una reflexion sobre cómo abordan
                esos problemas en sus propias vidas. A partir de ahí, explorarán cómo
                la informática en general, y la programación mas específico, juegan
                un papel en una forma específica de entretenimiento o como vehículo
                de autoexpresión.
              description_teacher: Students are asked to consider the "problems" of
                boredom and self expression, and to reflect on how they approach those
                problems in their own lives. From there, students will explore how
                Computer Science in general, and programming specifically, plays a
                role in either a specific form of entertainment or as a vehicle for
                self expression.
            Plotting Shapes:
              name: Plotting Shapes
              description_student: Los estudiantes exploran los desafíos de comunicación
                en cómo dibujar con formas y usan una herramienta que introduce la
                forma de abordar este problema en Game Lab. La actividad de calentamiento
                demuestra rápidamente los desafíos de comunicar sin algún punto de
                referencia compartido. En la actividad principal, los estudiantes
                exploran una herramienta de Game Lab que les permite a los mismo colocar
                formas interactivamente en la cuadrícula de 400 por 400 de Game Lab.
                Luego se turnan para instruir a un compañero sobre cómo dibujar una
                imagen oculta con esta herramienta, lo que representa muchos desafíos
                que los estudiantes enfrentarán al programar en Game Lab. Los estudiantes
                opcionalmente crean su propia imagen para comunicarse antes de discutir
                la informacion.
              description_teacher: Los estudiantes exploran los desafíos de comunicación
                en cómo dibujar con formas y usan una herramienta que introduce la
                forma de abordar este problema en Game Lab. La actividad de calentamiento
                demuestra rápidamente los desafíos de comunicar sin algún punto de
                referencia compartido. En la actividad principal, los estudiantes
                exploran una herramienta de Game Lab que les permite a los mismo colocar
                formas interactivamente en la cuadrícula de 400 por 400 de Game Lab.
                Luego se turnan para instruir a un compañero sobre cómo dibujar una
                imagen oculta con esta herramienta, lo que representa muchos desafíos
                que los estudiantes enfrentarán al programar en Game Lab. Los estudiantes
                opcionalmente crean su propia imagen para comunicarse antes de discutir
                la informacion.
            Shapes and Randomness:
              name: Shapes and Randomness
              description_student: Esta lección amplía las habilidades de dibujo para
                incluir ancho y alto e introduce el concepto de generación de números
                aleatorios. La clase aprende a dibujar con versiones de elipse() y
                rect() que incluyen parámetros de ancho y alto y para usar el bloque
                de background() para llenar la pantalla de color. Al final de la progresión,
                la clase se introduce en el bloque randomNumber() y utiliza los nuevos
                bloques para dibujar una serpiente de arcoiris aleatoria.
              description_teacher: In this lesson students continue to develop their
                drawing skills. At the beginning of the lesson a teacher-led discussion
                connects expanded block functionality (e.g. different sized shapes)
                with the need for more block inputs, or "parameters". Students learn
                to draw with versions of `ellipse()` and `rect()` that include width
                and height parameters. They also learn to use the `background()` block.
                At the end of the progression students are introduced to the `randomNumber()`
                block. Combining all of these skills students will draw a randomized
                rainbow snake at the end of the lesson.
            Variables:
              name: Variables
              description_student: Esta lección introduce variables como una forma
                de etiquetar un número en un programa o guardar un valor generado
                aleatoriamente. La clase comienza la lección con una descripción muy
                básica del propósito de una variable y práctica usando los nuevos
                bloques. Después, la clase usa variables para guardar un número aleatorio,
                permitiendo que los programas usen el mismo número aleatorio varias
                veces.
              description_teacher: En esta lección, los estudiantes aprenden a usar
                variables para etiqueta un número en su programa o guardar un valor
                generado aleatoriamente. Los estudiantes comienzan la lección con
                una descripción muy básica del propósito de una variable. Luego, los
                estudiantes completan un nivel de progreso que refuerza el modelo
                de una variable como una forma de etiquetar o nombrar un número. Los
                estudiantes usan variables para guardar un número aleatorio para ver
                que las variables realmente almacenan o guardan sus valores, lo que
                les permite usar el mismo número aleatorio varias veces en sus programas.
            Sprites:
              name: Sprites
              description_student: Para crear imágenes más interesantes y detalladas,
                la clase se introduce en el objeto sprite. A cada sprite se le puede
                asignar una imagen para mostrar, y los sprites también hacen un seguimiento
                de múltiples valores acerca de ellos mismos, lo que resultará útil
                en la via para hacer animaciones. Al final de la lección, todos crean
                una escena usando sprites.
              description_teacher: In order to create more interesting and detailed
                images, students are introduced to the sprite object. Every sprite
                can be assigned an image to show, and sprites also keep track of multiple
                values about themselves, which will prove useful down the road when
                making animations.
            The Draw Loop:
              name: The Draw Loop
              description_student: This lesson introduces the draw loop, one of the
                core programming paradigms in Game Lab.  The class combines the draw
                loop with random numbers to manipulate some simple animations with
                dots and then with sprites. Afterwards, everyone uses what they learned
                to update the sprite scene from the previous lesson.
              description_teacher: In this lesson students are introduced to the draw
                loop, one of the core programming paradigms in Game Lab. To begin
                the lesson students look at some physical flipbooks to see that having
                many frames with different images creates the impression of motion.
                Students then watch a video explaining how the draw loop in Game Lab
                helps to create this same impression in their programs. Students combine
                the draw loop with random numbers to manipulate some simple animations
                with dots and then with sprites. At the end of the lesson students
                use what they learned to update their sprite scene from the previous
                lesson.
            The Counter Pattern Unplugged:
              name: The Counter Pattern Unplugged
              description_student: This unplugged lesson explores the underlying behavior
                of variables. Using notecards and string to simulate variables within
                a program, the class implements a few short programs. Once comfortable
                with this syntax, the class uses the same process with sprite properties,
                tracking a sprite's progress across the screen.
              description_teacher: Students explore the underlying behavior of variables
                through an unplugged activity. Using notecards and string to simulate
                variables within a program, students implement a few short programs.
                Once comfortable with this syntax, students use the same process with
                sprite properties, tracking a sprite's progress across the screen.
            Sprite Movement:
              name: Sprite Movement
              description_student: By combining the Draw Loop and the Counter Pattern,
                the class writes programs that move sprites across the screen, as
                well as animate other sprite properties.
              description_teacher: By combining the Draw Loop and the Counter Pattern,
                students write programs that move sprites across the screen, as well
                as animate other sprite properties.
            Conditionals:
              name: Condicionales
              description_student: The class starts by using booleans to compare the
                current value of a sprite property with a target value, using that
                comparison to determine when a sprite has reached a point on the screen,
                grown to a given size, or otherwise reached a value using the counter
                pattern. After using booleans directly to investigate the values or
                sprite properties, the class adds conditional if statements to write
                code that responds to those boolean comparisons.
              description_teacher: Students start by using booleans to compare the
                current value of a sprite property with a target value, using that
                comparison to determine when a sprite has reached a point on the screen,
                grown to a given size, or otherwise reached a value using the counter
                pattern. After using booleans directly to investigate the values or
                sprite properties, students add conditional _if_ statements to write
                code that responds to those boolean comparisons.
            Keyboard Input:
              name: Keyboard Input
              description_student: Following the introduction to booleans and if statements
                in the previous lesson, students are introduced to a new block called
                keyDown() which returns a boolean and can be used in conditionals
                statements to move sprites around the screen. By the end of this lesson
                students will have written programs that take keyboard input from
                the user to control sprites on the screen.
              description_teacher: Después de la introducción a los booleanos y las
                instrucciones _if_ en la lección anterior, se introduce a los estudiantes
                en un nuevo bloque llamado `keyDown()` que devuelve un booleano y
                se puede usar en sentencias de condicionales para mover sprites alrededor
                de la pantalla. Al final de esta lección, los estudiantes tendrán
                programas escritos que tomarán como entrada el teclado del usuario
                para controlar los sprites en la pantalla.
            Other Forms of Input:
              name: Other Forms of Input
              description_student: La clase continúa explorando formas de usar declaraciones
                condicionales para tomar la entrada del usuario. Además del sencillo
                comando keyDown() aprendido ayer, la clase aprende sobre varios otros
                comandos de entrada del teclado, así como formas de entrada para el
                mouse.
              description_teacher: In this lesson students continue to explore ways
                to use conditional statements to take user input. In addition to the
                simple `keyDown()` command learned yesterday, students will learn
                about several other keyboard input commands as well as ways to take
                mouse input.
            Booleans Unplugged:
              name: Booleans Unplugged
              description_student: This lesson introduces boolean values and logic,
                as well as conditional statements. The class starts by playing a simple
                game of Stand Up, Sit Down in which the boolean (true/false) statements
                describe personal properties (hair or eye color, clothing type, age,
                etc). The class then groups objects based on increasingly complex
                boolean statements, then looks at how conditionals can impact the
                flow of a program.
              description_teacher: |-
                En esta lección, se les presenta a los estudiantes los valores booleanos y la lógica, así como las declaraciones condicionales. La clase comienza jugando un juego simple de Levantarse, Sentarse en el que las afirmaciones booleanas (verdadero / falso) describen propiedades personales (color de pelo o ojos, tipo de ropa, edad, etc.). Esto hace que los estudiantes piensen cómo pueden enmarcar una propiedad con múltiples valores potenciales (como la edad) con una pregunta binaria.

                A partir de ahí, los estudiantes reciben un grupo de objetos con propiedades físicas similares pero variables. Con un compañero, agrupan esos objetos basándose en declaraciones booleanas cada vez más complejas, incluidos booleanos compuestos con "y" y "o".

                Finalmente, revelamos los Condicionales como una herramienta para tomar decisiones o afectar el flujo de un programa usando declaraciones booleanas como entrada.
            Project - Interactive Card:
              name: Project - Interactive Card
              description_student: In this cumulative project for Chapter 1, the class
                plans for and develops an interactive greeting card using all of the
                programming techniques they've learned to this point.
              description_teacher: En este proyecto acumulativo para el Capítulo 1,
                los estudiantes planifican y desarrollan una tarjeta de felicitación
                interactiva usando todas las técnicas de programación que han aprendido
                hasta este momento.
            Project - Design a Game:
              name: Project - Design a Game
              description_student: The class plans and builds original games using
                the project guide from the previous two lessons. Working individually
                or in pairs, the class plans, develops, and gives feedback on the
                games.  After incorporating the peer feedback, the class shares out
                the completed games.
              description_teacher: Los estudiantes planificarán y construirán su propio
                juego utilizando la guía del proyecto de las dos lecciones anteriores
                para guiar su proyecto. Trabajando individualmente o en parejas, los
                estudiantes primero decidirán el tipo de juego que les gustaría construir,
                tomando como inspiración un conjunto de juegos de muestra. Luego completarán
                una guía de proyecto en blanco donde describirán el comportamiento
                del juego y el alcance de las variables, sprites y funciones que necesitarán
                construir. En Code Studio, una serie de niveles les indica una secuencia
                general que pueden usar para implementar este plan. A mitad del proceso,
                los estudiantes compartirán sus proyectos para la revisión por pares
                e incorporarán comentarios a medida que finalicen su juego. Al final
                de la lección, los estudiantes compartirán sus juegos completados
                con sus compañeros de clase. Este proyecto abarcará múltiples clases
                y puede tomar fácilmente de 3-5 períodos de clase.

                un repaso del CSS.  A continuación, la clase diseña la página web,
                identifica las propiedades CSS que necesitará y crea sus páginas web
                en el Laboratorio Web."
              description_teacher: "\\*\\*¿Cómo podemos utilizar las páginas web para
                expresar nuestro estilo personal?\\\r\n\\\r\nEn este mini-proyecto
                opcional, los alumnos utilizan lo que han aprendido para crear su
                propia página web con estilo sobre un tema de su elección.  La lección
                comienza con un repaso del CSS que los alumnos han aprendido.  A continuación,
                comienzan su proyecto diseñando una página web e identificando las
                propiedades que utilizarán para realizarla.  A continuación, crean
                sus páginas web en el Laboratorio Web y las comparten con la clase.

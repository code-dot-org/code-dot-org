        coursef-2021:
          title: Curso F (2021)
          description_short: Aprende todos los conceptos de Fundamentos de Ciencias
            de la Computación y crea tu propio arte, historia o juego.
          description_audience: 9 a 13 años
          lessons:
            Functions in Minecraft:
              key: Funciones en Minecraft
              name: Funciones en Minecraft
              description_student: "¿Puedes adivinar cómo usar funciones para el código
                más eficiente?"
              description_teacher: Los estudiantes comenzarán a comprender de qué
                manera las funciones pueden ser útiles en esta divertida e interactiva
                aventura de Minecraft.
            Learning Sprites with Sprite Lab:
              key: Aprender sprites con Laboratorio de Sprite
              name: Aprender sprites con Laboratorio de Sprite
              description_student: Aprende cómo crear y editar sprites.
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre
                dos conceptos alojados en el corazón del Laboratorio de sprites: sprites
                y comportamientos. Los sprites son personajes u objetos en la pantalla
                que los estudiantes pueden mover, cambiar y manipular. Los comportamientos
                son acciones que los sprites harán continuamente hasta que se los
                detenga. '
            Events with Sprite Lab:
              key: Eventos con Laboratorio de Sprite
              name: Fiesta de baile extraterrestre con Laboratorio de Sprite
              description_student: Crea un proyecto interactivo que puedes compartir
                con tus compañeros de clase.
              description_teacher: 'Esta lección presenta el Laboratorio de sprites,
                una plataforma en donde los estudiantes pueden crear sus propios juegos
                y animaciones interactivos. Además de los comportamientos, hoy estudiantes
                incorporarán las entradas de usuarios como eventos para crear una
                "fiesta de baile alienígena". '
            Loops with the Artist:
              key: Bucles con Artista
              name: Dibujar con bucles
              description_student: En esta lección, los bucles hacen que sea sencillo
                crear imágenes incluso más geniales con Artista.
              description_teacher: "¡Mira cómo se ilumina el resto de los estudiantes
                mientras hacen sus propios diseños maravillosos usando un pequeño
                número de bloques y pegatinas digitales! Esta lección se basa en la
                comprensión de bucles de lecciones anteriores y da a los/as estudiantes
                la oportunidad de ser verdaderamente creativos. Esta actividad es
                fantástica para producir artefactos para carpetas o para reuniones
                de padres/profesores."
            Nested Loops in the Maze:
              key: Bucles anidados en Laberinto
              name: Bucles anidados en Laberinto
              description_student: Loops dentro de loops dentro de loops. ¿Qué significa
                esto? Esta lección te enseñará qué sucede cuando colocas un loop dentro
                de otro loop.
              description_teacher: En esta actividad online, los/as estudiantes tendrán
                la oportunidad de llevar su comprensión de los loops a un nuevo nivel.
                Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán
                cómo programar un loop para que esté dentro de otro loop. También
                se les animará a que descifren cómo cambios pequeños en cualquier
                loop, afectarán su programa cuando hagan clic en Ejecutar.
            The Power of Words:
              key: El poder de las palabras
              name: El poder de las palabras
              description_student: El acoso nunca está bien. Esta lección te enseñará
                qué puedes decir y qué no cuando estás conectado.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. (<https://www.commonsense.org/education/digital-citizenship/curriculum>)

                A medida que los niños crecen, empiezan a comunicarse más en Internet. Pero algo de lo que ven puede hacerles sentir heridos, tristes, enfadados o incluso temerosos. Ayude a sus alumnos a desarrollar la empatía con los demás y a aprender estrategias para enfrentarse al ciberacoso.
            Envelope Variables:
              key: Variables de sobre
              name: Variables de sobre
              description_student: 'Los sobres y las variables tienen algo en común:
                ambos pueden contener cosas valiosas. Aquí aprenderás qué son las
                variables y qué cosas asombrosas pueden hacer.'
              description_teacher: Las variables son usadas como marcadores de posición
                para valores como números o palabras. Las variables dan mucha libertad
                de programación. En lugar de tener que escribir una frase muchas veces
                o recordar un número, los científicos de la computación pueden usar
                variables para hacer referencia a ellos. Esta lección ayuda a explicar
                qué son las variables y cómo podemos usarlas de distintas formas.
                El concepto de variable no es fácil de comprender, por lo que recomendamos
                debatirlo durante mucho tiempo al final de la lección.
            Variables as Constant in Artist:
              key: Variables como constante en Artista
              name: Variables con Artista
              description_student: No olvides traer tu creatividad. En estos acertijos,
                harás dibujos fantasticos usando variables.
              description_teacher: En esta lección, los estudiantes explorarán la
                creación de diseños repetitivos mediante el uso de variables en el
                ambiente Artista. Los estudiantes aprenderán cómo se usan las variables
                para hacer que el código sea más fácil de leer y de escribir, incluso
                cuando los valores no cambian en el tiempo de ejecución.
            Variables that Change in Bee:
              key: Variables que cambian en Abeja
              name: Cambiar variables con Abeja
              description_student: Esta abeja adora las variables.
              description_teacher: Esta lección ayudará a ilustrar cómo las variables
                pueden hacer que los programas sean más potentes al permitir que los
                valores cambien mientras el código se está ejecutando.
            Variables that Change in Artist:
              key: Variables que cambian en Artista
              description_student: En esta lección, harás dibujos usando variables
                que cambien mientras el programa se ejecuta.
              description_teacher: En esta lección, los alumnos explorarán la creación
                de diseños repetitivos mediante variables en el entorno de Artista.
                Los alumnos aprenderán cómo usar las variables para que el código
                sea más fácil de escribir y leer. Luego de los desafíos guiados, los
                alumnos terminarán en un nivel de juego libre para demostrar lo que
                han aprendido y crear sus propios diseños.
            Simulating Experiments:
              key: Simulación de experimentos
              name: Simulación de experimentos
              description_student: Ejecuta simulaciones en la computadora y experimenta
                cambiando variables.
              description_teacher: Al ejecutar una simulación simple en el Laboratorio
                de Sprites, los estudiantes experimentarán cómo la computación se
                puede utilizar para recopilar datos que identifiquen tendencias o
                patrones. Luego de ejecutar la simulación varias veces, los estudiantes
                tendrán la oportunidad de hacer una predicción sobre cómo cambiar
                una variable en la variable podría tener un impacto en el resultado,
                y luego probar esa hipótesis.
            AI for Oceans:
              key: Inteligencia Artificial para océanos
              name: Inteligencia Artificial para océanos
              description_student: Clasifica los objetos como "peces" o "no peces"
                para intentar eliminar la basura del océano. A continuación, amplía
                tu conjunto de datos de entrenamiento para incluir otras criaturas
                marinas que pertenecen al agua. En la segunda parte de la actividad,
                elige tus propias etiquetas para aplicarlas a imágenes de peces generadas
                aleatoriamente. Estos datos de entrenamiento se utilizan para un modelo
                de aprendizaje automático que luego debería ser capaz de identificar
                nuevas imágenes por sí mismo.
              description_teacher: Los alumnos clasifican los objetos como "peces"
                o "no peces" para intentar eliminar la basura del océano. A continuación,
                los alumnos tendrán que ampliar su conjunto de datos de entrenamiento
                para incluir otras criaturas marinas que pertenecen al agua. En la
                segunda parte de la actividad, los alumnos elegirán sus propias referencias
                para aplicarlas a imágenes de peces generadas al azar. Estos datos
                de entrenamiento se utilizan para un modelo de aprendizaje automático
                que luego debería ser capaz de identificar nuevas imágenes por sí
                mismo.
            Internet:
              key: Internet
              name: Internet
              description_student: "¿Alguna vez te preguntaste cómo viaja la información
                a través de Internet? ¡No es magia! Esta lección te enseñará los conceptos
                básicos de cómo funciona Internet."
              description_teacher: A pesar de que muchas personas utilizan Internet
                todos los días, no muchos saben cómo funciona. En esta lección, los
                estudiantes viajarán a través de Internet y aprenderán acerca de conexiones,
                URL, direcciones IP y el DNS.
            For Loop Fun:
              key: Diversión con bucles Para
              name: Diversión con bucles Para
              description_student: "¡Te vas a divertir mucho mientras aprendes sobre
                los bucles `desde`!"
              description_teacher: Sabemos que los bucles nos permiten hacer cosas
                una y otra vez, pero ahora vamos a aprender cómo usarlos con otras
                estructuras integradas. A través de estas nuevas estructuras, los
                estudiantes podrán crear un código más potente y dinámico.
            For Loops in Bee:
              key: Bucles `desde` en Abeja
              name: Bucles 'desde' con la Abeja
              description_student: Bzzz, bzzz. ¡En estos desafíos, usarás bucles `desde`
                para guiar a una abeja hacia el néctar y la miel!
              description_teacher: Esta lección con Abeja se centra en bucles `desde`
                y usa una variable gradual para solucionar los desafíos más complejos.
                Los alumnos repasarán bucles de lecciones anteriores y luego abordarán
                el uso de bucles `desde` para resolver problemas más difíciles de
                manera más efectiva.
            For Loops in Artist:
              key: Bucles `desde` en Artista
              name: Bucles `desde'`con Artista
              description_student: Prepárate para crear tu próxima obra maestra. Aquí
                usarás bucles `desde` para tomar fotos asombrosas.
              description_teacher: En esta lección, los alumnos seguirán practicando
                bucles, esta vez con Artista. Combinarán las ideas de variables, bucles
                y bucles `desde` para crear diseños complejos y resolver desafíos.
                Al final, tendrán la oportunidad de crear su propio arte en un nivel
                de juego libre.
            Editing Behaviors:
              key: Editar comportamientos
              name: Editar comportamientos
              description_student: Aprende a programar tus propios comportamientos
                de sprites.
              description_teacher: Aquí, los estudiantes usarán el Laboratorio de
                sprites para crear tus propios comportamientos personalizados.
            Virtual Pet:
              key: Mascota virtual
              name: 'Miniproyecto: Mascota virtual'
              description_student: En esta lección, los estudiantes crearán una Mascota
                Virtual interactiva que luce y se comporta como ellos desean. Los
                estudiantes usarán la herramienta "Disfraces" del Laboratorio de sprites
                para personalizar la apariencia de sus mascotas. Luego usarán eventos,
                comportamientos y otros conceptos que han aprendido para darle vida
                a sus mascotas.
              description_teacher: En esta lección, los estudiantes crearán una Mascota
                Virtual interactiva que luce y se comporta como ellos desean. Los
                estudiantes usarán la herramienta "Disfraces" del Laboratorio de sprites
                para personalizar la apariencia de sus mascotas. Luego usarán eventos,
                comportamientos y otros conceptos que han aprendido para darle vida
                a sus mascotas.
            End of Course Project:
              key: Proyecto de fin de curso
              name: Proyecto de fin de curso
              description_student: Los proyectos así de grandes toman tiempo y mucha
                planificación. ¡Encuentra tu inspiración, desarrolla un plan y libera
                tu creatividad!
              description_teacher: Esta lección de culminación lleva a los alumnos
                a través del proceso de diseño, desarrollo y exhibición de sus propios
                proyectos.
            lesson-1:
              name: Diseñar con la accesibilidad en mente
              description_student: 'En esta lección, los estudiantes aprenderán sobre
                accesibilidad y sobre el valor de la empatía mediante la reflexión
                y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
              description_teacher: 'En esta lección, los estudiantes aprenderán sobre
                accesibilidad y sobre el valor de la empatía mediante la reflexión
                y el diseño de soluciones accesibles para aplicaciones hipotéticas. '
            lesson-6:
              name: Presentamos el Laboratorio de sprites
              description_student: Hablarán del papel que desempeñan las computadoras
                y la tecnología en sus vidas, centrándose en cómo las aplicaciones
                y las herramientas dan a los usuarios la posibilidad de elegir la
                forma de utilizarlas.
            lesson-7:
              name: Creación de sprites
              description_student: En esta lección escribirás programas y aprenderás
                sobre los sprites y los comportamientos.
              description_teacher: 'En esta lección de **desarrollo de habilidades**,
                los estudiantes trabajarán a través de una serie de niveles de programación
                en la computadora y terminarán con una tarea abierta de "juego libre"
                en la que podrán crear lo que quieran. Los estudiantes escribirán
                programas y aprenderán los dos conceptos centrales del Sprite Lab:
                sprites y comportamientos. '
            lesson-8:
              name: Sprites en acción
              description_student: Trabajarás a través de niveles de programación
                y terminarás con una tarea abierta de "juego libre" en la que podrás
                crear lo que quieras.
              description_teacher: 'En esta lección de **desarrollo de habilidades**,
                los estudiantes trabajarán a través de una serie de niveles de programación
                en la computadora y terminarán con una tarea abierta de "juego libre"
                en la que podrán crear lo que quieran. Los estudiantes escribirán
                programas que responden a eventos cronometrados y a las entradas del
                usuario. '
            lesson-9:
              name: Historias del espacio en blanco
              description_student: 'En esta actividad, utilizarás historias para rellenar
                los espacios en blanco (similares a los Mad Libs) para prepararte
                para entender cómo los ordenadores reciben y almacenan las entradas
                de un usuario, para luego utilizarlas cuando se ejecuta un programa. '
              description_teacher: 'En esta actividad, los alumnos utilizarán historias
                para rellenar los espacios en blanco (similares a los Mad Libs) como
                contexto para comprender cómo los ordenadores reciben y almacenan
                las entradas de un usuario, para luego utilizarlas cuando se ejecuta
                un programa. '
            lesson-10:
              name: Texto y Comentarios
              description_student: En esta lección practicarás con las variables en
                el Laboratorio de Sprite.
              description_teacher: Los alumnos practicarán con las variables en el
                Laboratorio de Sprite. Los alumnos trabajarán con la entrada del usuario
                para establecer los valores de sus variables, y luego imprimirán esos
                valores junto con otro texto.
            lesson-5:
              name: Brote
              description_student: "¡Un virus ha llegado a Monster Town! Aprende a
                crear un simulador de virus y ayuda a los monstruos a volver a estar
                sanos."
              description_teacher: 'En esta lección, los alumnos crearán un simulador
                de brote epidémico utilizando sucesos. Los alumnos estudiarán la simulación
                para comprender la rapidez con la que puede propagarse un virus y
                lo que se puede hacer para frenar el contagio. '
            lesson-2:
              name: El poder de las palabras
              description_student: El acoso nunca está bien. Esta lección te enseñará
                qué puedes decir y qué no cuando estás conectado.
              description_teacher: |2-
                 [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. (<https://www.commonsense.org/education/digital-citizenship/curriculum>)

                A medida que los niños crecen, empiezan a comunicarse más en Internet. Pero algo de lo que ven puede hacerles sentir heridos, tristes, enfadados o incluso temerosos. Ayude a sus alumnos a desarrollar la empatía con los demás y a aprender estrategias para enfrentarse al ciberacoso.
            lesson-11:
              name: 'Mini-Proyecto: Programas de Entrada de Usuarios'
              description_student: Aplica tus nuevos conocimientos con variables a
                uno de los tres proyectos abiertos.
              description_teacher: Los alumnos aplicarán sus nuevos conocimientos
                con variables a uno de los tres **miniproyectos abiertos**. Los alumnos
                analizarán programas de muestra, crearán un plan para su propio proyecto
                y lo programarán desde cero.

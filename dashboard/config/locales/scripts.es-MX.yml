        coursee-2018:
          title: Curso E
          description: Empieza a programar con algoritmos, ciclos, condicionales,
            y eventos y luego te moverás en funciones. En la segunda parte de este
            curso, diseñarás y crearás un proyecto final que puedes compartir con
            tus amigos y familiares.
          description_short: Cubrir rápidamente los conceptos en el curso de C y D
            y luego ir más allá con funciones.
          description_audience: Edades de 8 a 12 años
          stages:
            'Programming: My Robotic Friends':
              name: 'Programación: Mis amigos robóticos'
              description_student: ''
              description_teacher: ''
            Sequence in Maze:
              name: Secuencias en Maze
              description_student: ''
              description_teacher: ''
            Building a Foundation:
              name: Construir una base

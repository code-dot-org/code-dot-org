            csp_unit10_2020:
              display_name: 'Unidad 10: Ciberseguridad e impactos globales'
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Aprendizaje
                a través de la simulación de toda la clase:** El proyecto de simulación
                que se lleva a cabo en esta unidad cumple varios objetivos importantes.
                Ayuda a contextualizar lo que los alumnos están aprendiendo al pasar
                de las ideas abstractas de privacidad o seguridad a las posibles innovaciones
                concretas. Dado que la simulación se basa en la modernización de las
                escuelas, los alumnos pueden tener en cuenta las consecuencias de
                las innovaciones informáticas en un entorno familiar. Al asumir un
                papel asignado e interactuar con un grupo de compañeros que han hecho
                lo mismo, los alumnos deben tener en cuenta una amplitud de intereses
                y objetivos más allá de los suyos cuando se trata de innovar en las
                escuelas. \n\n-   Un tema importante con el que los alumnos se comprometen
                a lo largo de esta unidad es la necesidad de tener en cuenta las dos
                caras de la innovación tecnológica. La tecnología informática ha generado
                tanto beneficios como perjuicios para la cultura, la economía y la
                sociedad en general. Para responder a las cuestiones importantes a
                las que se enfrenta nuestro mundo es necesario comprender la tecnología
                y ser capaz de identificar e interpretar los impactos que provoca.
                Esta unidad no está diseñada para defender ningún punto de vista concreto
                sobre el impacto de la tecnología. Sin embargo, debería capacitar
                a los alumnos para ver y sopesar hábilmente las consecuencias de la
                tecnología que les rodea. Aunque el proyecto Crear PT puede parecer
                el más significativo de este curso, el requisito Explore el Plan de
                Estudios y las preguntas que se plantean en esta unidad son posiblemente
                más cruciales. Muchos de los jóvenes que cursan Principios de la informática
                pueden seguir estudios o carreras en las que son \"creadores\" con
                la tecnología, pero todos ellos tendrán que ser \"decisores\" reflexivos
                en un mundo profundamente moldeado por la informática. \n\n### Evaluación
                y Proyectos Principales\n\nLos alumnos completan la simulación de
                la Convención de la Escuela del Futuro a lo largo de esta unidad.
                Trabajando en equipos de aproximadamente cinco personas, se asigna
                a los alumnos un papel y una serie de intereses que deberán investigar.
                Investigan las innovaciones del mundo real que podrían mejorar las
                escuelas y que se ajustan a los intereses de su personaje. A lo largo
                de la unidad, tienen la oportunidad de perfeccionar sus propuestas
                en equipo y de debatir los beneficios y los riesgos de las distintas
                innovaciones informáticas. Finalmente, su equipo presenta una propuesta
                global para la Escuela del Futuro, y todos los alumnos votan por el
                equipo y la innovación que consideran mejores. Los alumnos también
                realizarán una evaluación al final de la unidad alineada con los objetivos
                del marco de los principios de la informática cubiertos en esta unidad.\n\n###
                Conexiones AP\n\nEsta unidad y el proyecto de la unidad ayudan a construir
                los entendimientos duraderos que se enumeran a continuación. Para
                un seguimiento detallado de las unidades con respecto a los Objetivos
                de Aprendizaje y EKs, por favor, consulte la página de \"Estándares\"
                para esta unidad.\nAP® es una marca registrada de College Board.\n\n-
                \  IOC-1: Aunque las innovaciones informáticas suelen estar diseñadas
                para lograr un propósito específico, pueden tener consecuencias no
                deseadas.\n-   IOC-2: El uso de las innovaciones informáticas puede
                implicar riesgos para la seguridad personal y la identidad.\n\nEsta
                unidad incluye contenidos de los siguientes temas del Marco de Principios
                de CS de AP. Para obtener información más detallada sobre la cobertura
                de los temas en el curso, revisa [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-
                \  5.1 Efectos beneficiosos y perjudiciales\n-   5.6 Computación segura"
          name: csp10-2021
        coursea-2021:
          title: Curso A (2021)
          description_short: Una introducción a las ciencias de la computación para
            prelectores.
          description_audience: Edades de 4 a 7 años
          lessons:
            Safety in My Online Neighborhood:
              key: Seguridad en mi Vecindario de Internet
              name: Seguridad en mi Vecindario de Internet
              description_student: Aprenda a ir a sitios seguros en Internet.
              description_teacher: |-
                [![common sense education](https://curriculum.code.org/static/img/common_sense_education.png)](https://creativecommons.org/)

                Esta lección fue creada originalmente por Common Sense Education. [Más información.](https://www.commonsense.org/education/digital-citizenship/curriculum)

                El poder de Internet permite a los alumnos experimentar y visitar lugares que quizá no podrían ver en persona. Pero, al igual que ocurre con los viajes en el mundo real, es importante estar seguro cuando se viaja por Internet. En esta excursión virtual, los niños pueden practicar la seguridad en las aventuras online.
            Learn to Drag and Drop:
              key: Aprende a arrastrar y soltar
              name: Aprende a arrastrar y soltar
              description_student: Haz clic y arrastra para terminar los desafíos.
              description_teacher: Esta lección dará a los estudiantes una idea de
                qué esperar cuando se dirigen al laboratorio de computación. Comienza
                con un breve debate sobre los modales en un laboratorio de computación
                y continúa con el uso de una computadora para completar desafíos en
                línea.
            'Programming: Happy Maps':
              key: 'Programación: Mapas felices'
              name: Mapas felices
              description_student: Escribe instrucciones para que el Flurb llegue
                hasta la fruta.
              description_teacher: La transición desde los algoritmos hacia la programación
                puede ser corta si los estudiantes entienden la diferencia entre planificar
                una secuencia y codificar esa secuencia en el lenguaje apropiado.
                Esta actividad ayudará a los estudiantes a adquirir experiencia en
                la lectura y escritura de código abreviado.
            Sequencing with Scrat:
              key: Secuencias con Scrat
              name: Secuencias con Scrat
              description_student: Programa a Scrat para que llegue hasta la bellota.
              description_teacher: Esta lección dará a los estudiantes una idea de
                qué esperar cuando se dirigen al laboratorio de computación. Comienza
                con un breve debate sobre los modales en un laboratorio de computación
                y continúa con el uso de una computadora para completar desafíos en
                línea.
            Programming in Ice Age:
              key: Programación en Ice Age
              name: Programación con Scrat
              description_student: Escribe programas para ayudar a Scrat a llegar
                hasta la bellota.
              description_teacher: A partir de los personajes de La Era de Hielo,
                los estudiantes desarrollarán algoritmos secuenciales que les permitirán
                mover a Scrat desde un lado del laberinto hacia la bellota que se
                encuentra al otro lado. Para ello, apilarán bloques de código en una
                secuencia lineal, lo que hará que el pájaro se mueva derecho y gire
                a la izquierda o a la derecha.
            Programming with Rey and BB-8:
              key: Programación con Rey y BB-8
              name: Programación con Rey y BB-8
              description_student: Ayuda a BB-8 a recoger la chatarra.
              description_teacher: En esta lección, los estudiantes usarán sus nuevas
                habilidades de programación de formas más complejas para recorrer
                un camino difícil con BB-8.
            'Loops: Happy Loops':
              key: 'Loops: Loops felices'
              name: Bucles felices
              description_student: Ayuda al Flurb a resolver problemas más grandes
                mediante los bucles.
              description_teacher: Los bucles son una herramienta muy útil e importante
                en la programación. Para entender cuán útiles pueden ser, los estudiantes
                deben ser motivados a querer resolver problemas cotidianos de manera
                más fácil.
            Loops in Ice Age:
              key: Bucles de la Era de Hielo
              name: Bucles con Scrat
              description_student: Usa los bucles para ayudar a Scrat a cubrir más
                terreno.
              description_teacher: En base al concepto de repetición de instrucciones
                de "Bucles felices", en este nivel los estudiantes usarán bucles para
                llegar hasta la bellota de manera más eficiente en Code.org.
            Loops in Collector:
              key: Loops en Recolectora
              name: Bucles con Laurel
              description_student: Ayuda a Laurel la Aventurera a recolectar el tesoro
                subterráneo.
              description_teacher: Durante esta etapa se desarrolla el concepto de
                instrucciones repetidas de "Bucles felices", para que los estudiantes
                puedan usar bucles y recoger tesoros de manera más eficiente en Code.org.
            Ocean Scene with Loops:
              key: Escena del océano con bucles
              name: Escena del océano con bucles
              description_student: Usa bucles y patrones para finalizar las imágenes.
              description_teacher: En cuanto a los bucles, los estudiantes aprenden
                a dibujar imágenes mediante bucles de secuencias simples de instrucciones.
                En la actividad conectada anterior, los bucles se utilizaron para
                recorrer un laberinto y recoger el tesoro. Aquí los bucles crean patrones.
                Al final de esta etapa, los estudiantes tendrán la oportunidad de
                crear sus propias imágenes mediante bucles.
            'Events: The Big Event':
              key: 'Eventos: El gran evento'
              name: El Gran Evento Jr.
              description_student: Muévete y grita cuando tus docentes presionen los
                botones de un control remoto gigante.
              description_teacher: Los eventos son una excelente manera de agregar
                variedad a un algoritmo ya escrito. Son muy útiles si tu objetivo
                es que el programa responda al usuario exactamente cuando éste quiere.
            Events in Play Lab:
              key: Eventos en Play Lab
              description_student: Crea tu propio juego o historia.
              description_teacher: En esta actividad en línea, los estudiantes tendrán
                la oportunidad de aprender a usar eventos en el Laboratorio de juegos
                y aplicar los conocimientos de programación que han aprendido para
                crear un juego animado. ¡Es tiempo de ponerse creativos y crear una
                historia en el Laboratorio de juegos!
            lesson-1:
              name: Proyecto de fin de curso
              description_student: "¡Cuenta una historia con el Artista!"
              description_teacher: En esta lección de **proyecto**, los alumnos aplican
                lo que han aprendido sobre secuencias y bucles en un proyecto abierto
                con el Artista.

        coursed-2017:
          stages:
            Introduction:
              name: Introducción a los desafíos en línea
              description_student: Esta lección te entrenará en las habilidades que
                necesitarás para este curso.
              description_teacher: 'En este grupo de desafíos, los/as estudiantes
                comenzarán con una introducción (o revisión dependiendo de la experiencia
                de su clase) al espacio de trabajo online de Code.org. Habrá videos
                señalando la funcionalidad básica del espacio de trabajo incluyendo
                los botones Ejecutar, Reiniciar y Paso. También se discute en estos
                videos: Arrastrar los bloques Blockly, borrar bloques Blockly y conectar
                bloques Blockly. Luego, los/as estudiantes practicarán sus habilidades
                de secuenciación y debugging en laberinto. Desde ahí en adelante,
                los/as estudiantes verán nuevos desafíos como Recolector, Artista
                y Cosechador una vez comprendan las bases de -loops-.'
            'Algorithms: Graph Paper Programming':
              name: 'Programación: Programación en Papel Cuadriculado'
              description_student: "¡En esta lección, programarás a tu amigo para
                que haga dibujos!"
              description_teacher: "“Programándose” mutuamente para hacer dibujos,
                los/as estudiantes comenzarán a comprender de qué se trata realmente
                codificar. La clase comenzará haciendo que los/as estudiantes se den
                instrucciones mutuamente para colorear cuadrados en un papel cuadriculado,
                en un esfuerzo por reproducir un dibujo ya existente. Si hay tiempo,
                la lección puede concluir con imágenes que los/as estudiantes creen
                por si mismos/as."
            Events in Bounce:
              name: Eventos de Rebote
              description_student: "¿Has pensado que alguna vez puedes jugar videojuegos
                en tu colegio? ¡En esta lección, podrás hacer tu propio juego!"
              description_teacher: En esta actividad online, los/as estudiantes aprenderán
                lo que son los eventos, y cómo los computadores los usan en los programas
                como los videojuegos. Los/as estudiantes trabajarán los desafíos haciendo
                que el programa reaccione a los eventos (como presionar los botones
                de flecha). Al final del desafío, los/as estudiantes tendrán la oportunidad
                de personalizar su juego con diferentes velocidades y sonidos.
            Nested Loops:
              name: Bucles anidados
              description_student: Loops dentro de loops dentro de loops. ¿Qué significa
                esto? Esta lección te enseñará qué sucede cuando colocas un loop dentro
                de otro loop.
              description_teacher: En esta actividad online, los/as estudiantes tendrán
                la oportunidad de llevar su comprensión de los loops a un nuevo nivel.
                Jugando con la Abeja y Plantas versus Zombis, los/as estudiantes aprenderán
                cómo programar un loop para que esté dentro de otro loop. También
                se les animará a que descifren cómo cambios pequeños en cualquier
                loop, afectarán su programa cuando hagan clic en Ejecutar.
            Nested Loops in Artist:
              name: Bucles anidados en Artista
              description_student: Aquí usarás loops anidados para hacer dibujos geniales
                para mostrarle a tu familia y amigos.
              description_teacher: Ahora que los/as estudiantes saben cómo hacer sus
                loops, pueden crear muchas cosas hermosas.  Esta lección llevará a
                los/as estudiantes a través de una serie de ejercicios para ayudarles
                a crear su propio portafolio de imágenes ¡usando las excelentes habilidades
                de patinaje en el hielo de Anna y Elsa.
            'Algorithms: Relay Programming':
              name: 'Debugging: Programación con Relevos'
              description_student: "¿Recuerdas al principio del curso cuando hiciste
                dibujos con código? ¡En esta lección trabajarás con un equipo para
                hacer algo muy similar!"
              description_teacher: Esta actividad comenzará con una breve revisión
                de "Programación en Papel Cuadriculado", entonces se moverá rápidamente
                a una carrera contra el reloj, a medida que se divide a los estudiantes
                en equipos y trabajan juntos para escribir un programa de a una instrucción
                a la vez.
            Debugging in Bee:
              name: Depuración en Abeja
            While Loops in Farmer:
              name: Bucles 'mientras' en Granjera
              description_student: 'Los loops son tan útiles en la codificación. Esta
                lección te enseñará sobre un nuevo tipo de loops: ¡loops mientras!'
              description_teacher: "Para el momento en que los/as estudiantes lleguen
                a esta lección, ya deberían haber practicado lo suficiente usando
                loops repetir, así que ahora es tiempo de mezclar las cosas. \nLos
                loops mientras son loops que continúan repitiendo comandos mientras
                se cumpla una condición. Los loops mientras se usan cuando el/la programador/a
                no sabe el número exacto de veces que es necesario repetir los comandos,
                pero sí sabe qué condición necesita ser cierta para que el loop continúe
                repitiendo. Por ejemplo, los/as estudiantes trabajarán llenando hoyos
                y sacando tierra en Granjera. No sabrán el tamaño de los hoyos ni
                la altura de las montañas de tierra, pero sabrán que necesitan seguir
                llenando los hoyos y sacando tierra mientras el suelo no esté plano."
            Conditionals with Cards:
              name: 'Si/si no: Condicionales con Cartas'
              description_student: "¡Es hora de jugar un juego donde ganas puntos
                sólo bajo ciertas condiciones!"
              description_teacher: "Esta lección demuestra cómo se pueden usar los
                condicionales para moldear un programa a alguna información específica.
                No siempre tenemos toda la información que necesitamos cuando escribimos
                un programa. A veces querrá hacer algo diferente en una situación
                y en otra, incluso si no sabe cuál situación será verdadera cuando
                ejecute el código. Ahí es donde entran los condicionales. Los condicionales
                permiten al computador tomar una decisión, basada en la información
                que es verdadera cada vez que su código se está ejecutando.\n\n"
            Conditionals in Bee:
              name: Condicionales con Abeja
              description_student: 'Ahora que entiendes los condicionales, es hora
                de programar Bee para usarlos al recolectar miel y néctar. '
              description_teacher: Hasta ahora los/as estudiantes han estado escribiendo
                código que se ejecuta exactamente del mismo modo cada vez que se ejecuta
                - confiable, pero no muy flexible. En esta lección, su clase comenzará
                a codificar con condicionales, permitiéndoles escribir código que
                funcione de forma diferente dependiendo de las condiciones específicas
                que el programa encuentre.
            Conditionals & Loops in Maze:
              name: Condicionales y bucles en Laberinto
              description_student: "¡Puedes hacer algunas cosas asombrosas cuando
                usas condicionales y loops juntos!"
              description_teacher: 'En esta lección, los/as estudiantes unirán dos
                conceptos clave: loops y condicionales. Este conjunto de desafíos
                disminuye las brechas en la comprensión de qué ocurre al trabajar
                en desafíos que usan múltiples tipos de bloques. Al unir dos ideas,
                los/as estudiantes crearán un código más complejo que muestra ¡impresionante
                creatividad y pensamiento crítico!'
            Conditionals & Loops in Farmer:
              name: Condicionales y bucles en Cosechadora
              description_student: No siempre está claro cuándo usar cada condicional.
                Esta lección te ayudará a tener práctica en decidir qué hacer.
              description_teacher: Los/as estudiantes practicarán loops `while`, loops
                `hasta`, y las declaraciones `if / else`. Todos estos bloques usarán
                condicionales. Al practicar los tres, los/as estudiantes aprenderán
                a escribir código complejo y flexible.
            Digital Citizenship:
              name: 'Ciudadanía Digital: Practicando Ciudadanía Digital'
              description_student: Algunas informaciones no son seguras para compartir
                online. Esta lección te ayudará a aprender la diferencia entre información
                segura y privada.
              description_teacher: |-
                En colaboración con el Sitio Web de Common Sense Education, esta lección ayuda a los/as estudiantes a aprender a pensar, en forma crítica, sobre la información de usuario/a que algunos sitios webs solicitan o requieren. Los/as estudiantes aprenden la diferencia entre información privada e información personal, distinguiendo lo que es seguro e inseguro de compartir online.
                Los/as estudiantes también exploran lo que significa ser responsables y respetuosos con sus comunidades offline y online, como un paso hacia el aprendizaje de cómo ser buenos ciudadanos digitales.
            Build a Play Lab Game:
              name: Crea un juego del Laboratorio de juegos
              description_student: Esta lección te guiará haciendo tu propio videojuego.
              description_teacher: En esta actividad online, los/as estudiantes tendrán
                la oportunidad de aprender a usar eventos en Play Lab y a aplicar
                todas las habilidades de programación que han aprendido para crear
                un juego animado. ¡Es hora de ponerse creativos y hacer un juego en
                Play Lab!
            'Unplugged: Binary':
              name: 'Más allá de la Programación: Imágenes Binarias'
              description_student: 'Aprende cómo las computadoras almacenan imágenes
                usando ideas simples como encendido y apagado. '
              description_teacher: Aunque mucha gente piense en lo binario estrictamente
                como ceros y unos, se le presentará a los/as estudiantes la idea de
                que la información puede ser representada en una variedad de opciones
                binarias. Esta lección toma el concepto de un paso más allá a medida
                que ilustra cómo un computador puede también almacenar incluso información
                más compleja (como imágenes y colores) en binario.
            Artist Binary:
              name: Binario en Artista
              description_student: Dirige a tu propio artista a crear una imagen binaria
                usando sólo comandos para prender y apagar pixeles.
              description_teacher: El Sistema Binario es extremadamente importante
                en el mundo de los computadores. La mayoría de los computadores hoy
                almacenan toda clase de información de forma binaria. Esta lección
                ayuda a demostrar cómo es posible tomar algo de la vida real y traducirlo
                a una serie de ons y offs.
            Nested Loops Project in Artist:
              name: Bucles anidados en Frozen
              description_student: "¡Más loops anidados! Esta vez, harás algunos SORPRENDENTES
                dibujos con loops anidados."
              description_teacher: Los/as estudiantes crearán diseños complicados
                usando Artista en el conjunto de los desafíos de hoy. Al continuar
                practicando loops anidados con nuevos objetivos, los/as estudiantes
                verán más usos de loops en general. Este conjunto de desafíos también
                ofrece mucho más potencial para la creatividad con la oportunidad
                para que los/as estudiantes creen su propio diseño al final de la
                etapa.
            Debugging in Collector:
              name: Depuración en Recolector
              description_student: "¿Alguna vez has tenido problemas al programar?
                En esta lección, aprenderás sobre los secretos de debugging. Debugging
                es el proceso de encontrar y arreglar problemas en tu código."
              description_teacher: En esta actividad online, los/as estudiantes practicarán
                debugging en el entorno "recolector". Los/as estudiantes podrán practicar
                la lectura y edición de código para arreglar desafíos con algoritmos
                simples, loops y loops anidados.
          title: Curso D
          assignment_family_title: Curso D
          description_audience: De 7 a 11 años
          description_short: Rápidamente repasada conceptos del Curso C, luego puedes
            ir más allá con algoritmos, ciclos anidados, condicionales y más.
          description: Aprende nuevos conceptos de programación incluyendo algoritmos,
            loops anidados, loops, condicionales y eventos. Recibe una introducción
            a la ciudadanía digital antes de crear tu propio juego o historia que
            puedes compartir.
        coursee-2017:
          stages:

        csa-data-lab:
          description: |-
            Los alumnos están motivados si se sienten conectados con el material que están estudiando. Una forma de hacer que el contenido de la informática sea relevante, significativo, relacionable y emocionante es incorporar conjuntos de datos del mundo real en las tareas de programación práctica.

            Los datos son valores. Los valores por sí mismos no son conocimiento, el conocimiento es lo que se obtiene del estudio de los datos. Este laboratorio está diseñado para animar a los alumnos a obtener conocimientos sobre un tema de su interés examinando un conjunto de datos disponibles libremente en la web. Para obtener conocimientos a partir de los datos en este laboratorio, los alumnos plantearán una pregunta, buscarán un conjunto de datos sobre ese tema y luego procesarán esos datos para determinar la respuesta a su pregunta.

            ### Conexión con el Mundo Real

            Ser capaz de acceder y procesar datos es una parte importante de muchas industrias. Ya sea para determinar la mejor asignación de recursos o para decidir qué nuevo producto crear, el análisis de datos es un componente necesario de esas conversaciones. Por suerte, existen herramientas que ayudan a leer y procesar datos, y este laboratorio presentará una de estas herramientas a los estudiantes y les pedirá que utilicen datos existentes del mundo real para responder a una pregunta de su propio interés.
          lessons:
            lesson-1:
              name: "¡Datos, Datos, Datos!"
            lesson-2:
              name: Diseño e Implementación de una Clase Personalizada
            lesson-3:
              name: Poniéndolo todo junto
            lesson-4:
              name: Actividad sin Límites
          student_description: Los datos son valores. Los valores por sí mismos no
            son conocimiento, el conocimiento es lo que se obtiene al estudiar los
            datos. Este laboratorio está diseñado para animarte a obtener conocimientos
            sobre un tema de tu interés examinando un conjunto de datos de libre acceso

        fancygeometry-pilot:
          description: "**Descripción general**\nLa herramienta Artist es una plataforma
            especialmente curiosa y creativa para construir y descomponer intrincados
            patrones geométricos. Los estándares de matemáticas de cuarto grado se
            centran en el desarrollo de la competencia del alumno en geometría, animando
            a los alumnos a descubrir las relaciones entre los ángulos, los lados
            y las longitudes de las diferentes formas. Con el Artista, los profesores
            pueden ayudar a que estas relaciones geométricas cobren vida. "
          description_audience: Grado 3, Grado 4
          description_short: " En este módulo, los alumnos explorarán diferentes formas
            geométricas examinando las relaciones entre ángulos, lados y longitudes.
            También compararán las diferentes posibilidades de utilizar diferentes
            herramientas para completar una tarea artística."
          lesson_groups:
            Fancy Geometry:
              display_name: Geometría Artística
          name: geometríaartística-piloto
          title: Geometría Artística

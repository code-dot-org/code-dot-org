          description: " \nLa Unidad 1 es una iniciación altamente interactiva y colaborativa
            al campo de la informática, enmarcada en la búsqueda más amplia de la
            resolución de problemas. Practicarás el uso de un proceso de resolución
            de problemas para abordar una serie de rompecabezas, desafíos y escenarios
            del mundo real. A continuación, aprenderás cómo los ordenadores introducen,
            emiten, almacenan y procesan información para ayudar a los humanos a resolver
            problemas.  La unidad concluye con un proyecto en el que diseñarás una

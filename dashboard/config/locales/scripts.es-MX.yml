            csf_f_1:
              display_name: Avanzar al Curso F (Opcional)
            csf_f_2:
              display_name: Contenido del Curso F
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            'Algorithms: Tangrams':
              name: 'Algoritmos: Tangrams'
              description_student: "¡Aquí usted aprenderá acerca de algoritmos usando
                acertijos llamados Tangramas!"
              description_teacher: Esta lección nos muestra algo importante acerca
                de los algoritmos. Siempre y cuando mantengas un algoritmo simple,
                hay muchas maneras de usarlo. Sin embargo, si quieres asegurarte de
                que todos producen el mismo resultado, el algoritmo necesita más detalles.
                Los estudiantes aprenderán la diferencia entre un algoritmo detallado
                y general jugando con tanagramas.
            Introduction:
              name: Introducción a los acertijos en línea
              description_student: "¡Esta lección te dará una breve introducción a
                algunas de las cosas asombrosas que aprenderás en este curso!"
              description_teacher: 'En esta lección, los estudiantes conoceran secuencias,
                ciclos y ciclos anidados para prepararlos para los conceptos más complicados
                en la parte posterior del curso. Esta lección de "rampa para arriba"
                iguala el terreno de juego entre los expertos y los principiantes
                en la clase. '
            The Power of Words:
              name: 'Ciudadanía digital: El poder de las palabras'
              description_student: El acoso nunca está bien. Esta lección te enseñará
                qué puedes decir y qué no cuando estás conectado.
              description_teacher: "Los estudiantes consideran que mientras que ellos
                están disfrutando de su sitios web favoritos puede encontrar mensajes
                de otros niños que pueden hacerles sentir enojados, heridos, tristes
                o temerosos. Exploran formas de manejar la intimidación por internet
                y cómo responder ante lenguaje perturbador en linea. \n\nLos estudiantes
                discuten todas las formas que utilizan la tecnología para la comunicación
                y exploran las similitudes y diferencias entre comunicación en persona
                y en línea. Los estudiantes entonces piensan en maneras de responder
                a la intimidación por el Internet. "
            Ice Age Play Lab:
              name: Eventos en La Era de Hielo
              description_student: Piensa en tu videojuego favorito. ¿Te has preguntado
                alguna vez cómo se hizo? ¡En estos acertijos desarrollarás un videojuego
                propio con amigos de Ice Age!
              description_teacher: En esta lección, los estudiantes son guiados a
                través de una historia con los personajes de Ice Age. Los alumnos
                trabajarán con eventos y ciclos para mover personajes en la pantalla
                y tienen la oportunidad de crear su propio juego o historia después
                de los niveles guíados.
            Envelope Variables:
              name: 'Variables: variables de sobre'
              description_student: 'Los sobres y las variables tienen algo en común:
                ambos pueden contener cosas valiosas. Aquí aprenderás qué son las
                variables y qué cosas asombrosas pueden hacer.'
              description_teacher: Las variables son usadas como marcadores de posición
                para valores como números o palabras. Las variables dan mucha libertad
                de programación. En lugar de tener que escribir una frase muchas veces
                o recordar un número, los científicos de la computación pueden usar
                variables para hacer referencia a ellos. Esta lección ayuda a explicar
                qué son las variables y cómo podemos usarlas de distintas formas.
                El concepto de variable no es fácil de comprender, por lo que recomendamos
                debatirlo durante mucho tiempo al final de la lección.
            Variables in Artist:
              name: Variables en Artista
              description_student: No olvides traer tu creatividad. En estos acertijos,
                harás dibujos fantasticos usando variables.
              description_teacher: En esta lección, los estudiantes explorarán la
                creación de diseños repetitivos usando variables en el ambiente Artist.
                Los estudiantes aprenderán como las variables son usadas para hacer
                el codigo más facil de leer. Despues de lecciones guiadas, los estudiantesterminarán
                en un nivel libre para demostrar lo que han aprendido y crear sus
                propios diseños.
            Variables in Play Lab:
              name: Variables en Laboratorio de juegos
              description_student: "¡Pronto aprenderás a usar variables para que los
                personajes interactúen en un juego!"
              description_teacher: En esta lección, los alumnos crearán escenas en
                Laboratorio de juegos y practicarán aún más con las variables. También
                trabajarán con contribuciones de los usuarios para establecer los
                valores de sus variables, y luego tendrán espacio para crear sus propios
                miniproyectos con variables.
            For Loop Fun:
              name: 'Bucles desde: diversión con bucles desde'
              description_student: "¡Te vas a divertir mucho mientras aprendes sobre
                los bucles `desde`!"
              description_teacher: 'Sabemos que los bucles nos permiten hacer cosas
                una y otra vez, pero ahora vamos a aprender cómo usarlos con otras
                estructuras integradas. A través de estas nuevas estructuras, los
                estudiantes podrán crear un código más potente y dinámico. '
            For Loops in Bee:
              name: Bucles `desde` en Abeja
              description_student: Bzzz, bzzz. ¡En estos desafíos, usarás bucles `desde`
                para guiar a una abeja hacia el néctar y la miel!
              description_teacher: Esta lección con Abeja se centra en bucles `desde`
                y usa una variable gradual para solucionar los desafíos más complejos.
                Los alumnos repasarán bucles de lecciones anteriores y luego abordarán
                el uso de bucles `desde` para resolver problemas más difíciles de
                manera más efectiva.
            For Loops in Artist:
              name: Bucles `desde` en Artista
              description_student: Prepárate para crear tu próxima obra maestra. Aquí
                usarás bucles `desde` para tomar fotos asombrosas.
              description_teacher: En esta lección, los alumnos seguirán practicando
                bucles, esta vez con Artista. Combinarán las ideas de variables, bucles
                y bucles `desde` para crear diseños complejos y resolver desafíos.
                Al final, tendrán la oportunidad de crear su propio arte en un nivel
                de juego libre.
            Songwriting with Parameters:
              name: 'Funciones: composición de canciones con parámetros'
              description_student: "¡Quizás estés componiendo el próximo gran éxito!
                En esta lección, aprenderás qué son los parámetros y cómo ayudan a
                crear canciones fantásticas."
              description_teacher: Una de las estructuras más magníficas en el mundo
                de las ciencias de la computación es la función. Las funciones (a
                veces llamadas procedimientos) son miniprogramas que puedes utilizar
                una y otra vez dentro de tu programa más grande. Esta lección ayudará
                a los alumnos a entender intuitivamente por qué la combinación de
                partes del código en las funciones es una práctica tan útil, y cómo
                pueden usar esas estructuras, incluso cuando las partes del código
                son un poco diferentes.
            Conditionals and Functions in Bee:
              name: Condicionales y funciones en Abeja
              description_student: "¡La abeja necesita tu ayuda otra vez! ¡Aquí vas
                a utilizar las funciones para obtener néctar y miel!"
              description_teacher: 'Esta lección enseña a los estudiantes a crear
                funciones simples con nuestro sofisticado editor “modal”. Así, preparamos
                el camino para que puedan incorporar parámetros en las siguientes
                lecciones. '
            Functions with Parameters in Artist:
              name: Funciones con parámetros en Artista
              description_student: Prepara tu dedos para laprogramación. En estos
                acertijos se hacen dibujos impresionantes en Artist utilizando funciones
                con parámetros.
              description_teacher: En esta lección, los estudiantes continuan trabajando
                con funciones con y sin parametros. Los estudiantes tendrán la oportunidad
                de crear sus propios dibujos con y sin parametros, antes de modificar
                funciones en un nivel libre.
            Functions with Parameters in Bee:
              name: Funciones con parámetros en Abeja
              description_student: Has practicado un poco las funciones con parámetros.
                ¡Esta lección continúa tu práctica con Abeja!
              description_teacher: Esta lección presenta el entorno de la abeja y
                continúa con el concepto de funciones con parámetros de la etapa previa
                de Artista. Los alumnos practicarán escribir y usar funciones para
                seguir caminos complejos y patrones de recolección de néctar y miel.
            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: "¡Es hora de inspirarse! Estos desafíos te mostrarán
                algunos juegos e ilustraciones predefinidos que te ayudarán a desarrollar
                un plan para tu GRAN proyecto."
              description_teacher: |-
                Las siguientes cinco lecciones proveen una oportunidad a los estudiantes de usar sus habilidades de programación en un proyecto climatico. Este proyecto ayudara a los individuos a adquirir experiencia con la programación y producir un ejemplo para compartir con sus seres queridos y compañeros. Se pretende que sea un proyecto multi lección o multi semana donde los estudiantes pasen tiempo haciendo lluvia de ideas, aprendiendo sobre diseño, construyendo y presentando su trabajo final.

                En la etapa de exploración, los estudiantes podrán ver ejemplos de sus proyectos para inspirarse. Despues, los estudiantes aprenderán sobre el proceso de diseño y como implementarlo en sus propios proyectos. Luego tendran el espacio para crear su propio proyecto en Artist o Play Lab (esta será la parte más larga del proyecto). Los estudiantes mejorarán sus proyectos despus de probarlos y pensar. Finalmente, los estuiantes presentarán su trabajo terminado a sus compañeros.
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño toman tiempo y mucha
                planeación. Aquí, aprenderas sobre el proceso de diseño que usaras
                para construir algo propio.
              description_teacher: Durante cinco lecciones, los estudiantes construirán
                un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist
                como su ambiente de programación. En esta parte del proyecto, los
                estudiantes aprenderan sobre el proceso de diseño y como implementarlo
                en sus propios proyectos. La guia de lecciones que cubre las 5 etapas
                del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construye tu proyecto
              description_student: "¡Finalmente puedes empezar a construir tu proyecto!"
              description_teacher: Durante cinco lecciones, los estudiantes construirán
                un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist
                como su ambiente de programación. La guia de lecciones que cubre las
                5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Mejora tu proyecto
              description_student: Roma no se construyó en un dia y tu proyecto no
                debería, tampoco. Tómate el tiempo de editar y mejorar tu proyecto
                para que sea la mejor versión de sí.
              description_teacher: Durante cinco lecciones, los estudiantes construirán
                un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist
                como su ambiente de programación. En esta parte del proyecto, los
                estudiantes tendrán la oportunidad de obtener retroalimentación de
                compañeros y mejorar sus proyectos. La guia de lecciones que cubre
                las 5 etapas del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Presentation Your Project:
              name: Presentando tu proyecto
            Present Your Project:
              name: Presenta tu proyecto
              description_student: "¡Hora de mostrar tu trabajo! Aquí presentarás
                tu proyecto a tus compañeros."
              description_teacher: Durante cinco lecciones, los estudiantes construirán
                un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist
                como su ambiente de programación. En esta parte del proyecto, los
                estudiantes presentarán sus proyectos terminados a sus compañeros
                lo los compartián con sus seres queridos con un vinculo especial.
                La guia de lecciones que cubre las 5 etapas del proceso puede encontrarse
                al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Conditionals in Minecraft:
              name: Condicionales en Minecraft
              description_student: "¡Evita la lava! Aquí aprenderás sobre condicionales
                en el mundo de Minecraft."
              description_teacher: Esta lección da a los estudiantes la oportunidad
                de aprender y practicar condicionales. Presenta personajes y ajustes
                de Minecraft, y los estudiantes completarán tareas como mineria y
                construcción usando sus programas.
            Functions in Bee:
              name: Funciones de Abeja
            'Programming: My Robotic Friends':
              name: 'Programación: Mis amigos robóticos'
            Sequence in Maze:
              name: Secuencias en Maze
            Building a Foundation:
              name: Construir una base
            Debugging with Scrat:
              name: Depuración con Scrat
            Programming in Artist:
              name: Programación en Artist
            'Loops: My Loopy Robotic Friends':
              name: 'Bucles: Mis amigos robóticos y repetitivos'
            Loops in Artist:
              name: Bucles en el artista
            Nested Loops in Bee/Zombie:
              name: Ciclos anidados en Bee/Zombie
            Nested Loops with Frozen:
              name: Bucles anidados con Frozen
          student_description: Aprende a usar diferentes tipos de bucles, eventos,
            funciones y condicionales. Investiga distintas técnicas de resolución
            de problemas y debate sobre el impacto de la computación y de Internet
            en la sociedad. En la segunda parte del curso, diseña y crea un proyecto
            final que puedes compartir con tus amigos y familiares.
          name: Curso F - 2017

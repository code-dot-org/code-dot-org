            Explore Project Ideas:
              name: Explora ideas de proyectos
              description_student: Aquí hay varios juegos y dibujos. ¡Juega con cada
                uno de ellos para obtener ideas para tus proyectos!
              description_teacher: |-
                Las siguientes cuatro lecciones proveen una oportunidad a los estudiantes de usar sus habilidades de programación en un proyecto climatico. Este proyecto ayudara a los individuos a adquirir experiencia con la programación y producir un ejemplo para compartir con sus seres queridos y compañeros. Se pretende que sea un proyecto multi lección o multi semana donde los estudiantes pasen tiempo haciendo lluvia de ideas, aprendiendo sobre diseño, construyendo y presentando su trabajo final.

                En la etapa de exploración, los estudiantes podrán ver ejemplos de sus proyectos para inspirarse. Despues, los estudiantes aprenderán sobre el proceso de diseño y como implementarlo en sus propios proyectos. Luego tendran el espacio para crear su propio proyecto en Artist o Play Lab (esta será la parte más larga del proyecto). Los estudiantes mejorarán sus proyectos despus de probarlos y pensar. Finalmente, los estuiantes presentarán su trabajo terminado a sus compañeros.
            The Design Process:
              name: El proceso de diseño
              description_student: Los proyectos de este tamaño toman tiempo y mucha
                planeación. Aquí, aprenderas sobre el proceso de diseño que usaras
                para construir algo propio.
              description_teacher: Durante cuatro lecciones, los estudiantes construirán
                un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist
                como su ambiente de programación. En esta parte del proyecto, los
                estudiantes aprenderan sobre el proceso de diseño y como implementarlo
                en sus propios proyectos. La guia de lecciones que cubre las 5 etapas
                del proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Build Your Project:
              name: Construye tu proyecto
              description_student: Prepara esas manos para mucha programación. Es
                tiempo de comenzar a construir tu proyecto.
              description_teacher: Durante cinco lecciones, los estudiantes construirán
                un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist
                como su ambiente de programación. Ahora los estudiantes podrán crear
                su propio proyecto con Artist o Play Lab. Esta será la sección más
                larga del proyecto. La guia de lecciones que cubre las 5 etapas del
                proceso puede encontrarse al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Revise Your Project:
              name: Mejora tu proyecto
            Presentation Your Project:
              name: Presentando tu proyecto
            'Algorithms: Dice Race':
              name: 'Algoritmos: Carrera de dados'
              description_student: Aprende a describir un juego desde la perspectiva
                de una computadora en esta lección de algoritmos.
              description_teacher: En esta lección, los estudiantes relacionan el
                concepto de algoritmos a actividades cotidiana jugando Dice Race.
                El objetivo aquí es empezar a construir habilidades para traducir
                situaciones del mundo real en escenarios en linea y viceversa.
            Conditionals:
              name: Condicionales en Farmer
              description_student: Podrás decirle a la computadora que hacer bajo
                ciertas condiciones en en esta divertida y retadora serie.
              description_teacher: Esta lección introduce a los estudiantes a los
                ciclos 'mientras' y condicionales. _While loops_ son ciclos que repiten
                comandos mientras una condición sea cierta. Los ciclos mientras son
                usados cuando el programador no conoce el número exacto de veces que
                los comandos deben ser repetidos, pero el programador sabe la condición
                que debe ser cierta para que el ciclo continue. Las condicionales
                ofrecen flexibilidad en programación ejecutando código solo si algo
                es cierto, de otra manera ejecuta otra cosa.
            Private and Personal Information:
              name: 'Ciudadanía digital: Información privada y personal'
              description_student: Internet es divertida y emocionante, pero es importante
                mantenerse seguro también. Esta lección te enseña la diferencia entre
                información que es segura de compartir e información privada.
              description_teacher: |-
                Desarrollada por Common Sense Education, esta leccíón es sobre la diferencia entre información que es segura compartir e información que no lo es.

                Confome un usuario visita sitios que solicitan información sobre su identidad, aprenden a adoptar un proceso de critica que los empodera a protegerse a sí mismo y sus familias del robo de identidad. En esta lección, los estudiantes aprenden a pensar criticamente sobre la información que algunos sitios solicitan o requieren. Aprenden la diferencia entre información privada y personal, así como como distinguir lo que es seguro de lo que no lo es.
            Build a Star Wars Game:
              name: Construye un juego de Star Wars
              description_student: Siente la fuerza cuando construyes tu propio juego
                de Star Wars en esta lección.
              description_teacher: En esta lección, los estudiantes pondrán en práctica
                eventos para construir un juego que pueden compartir en línea. Con
                R2-D2 y otros personajes de Star Wars, los estudiantes serán guiados
                a través de eventos, luego podrán crear su propio juego.
            'Functions: Songwriting':
              name: 'Funciones: composición'
              description_student: Incluso los rockstars necesita conocimientos de
                programación. Esta lección le enseñará acerca de las funciones utilizando
                Letras de canciones.
              description_teacher: Una de las estructuras más magníficas en el mundo
                de las ciencias de la computación es la función. Las Funciones (a
                veces llamadas procedimientos) son mini programas que puedes utilizar
                una y otra vez dentro de tu programa más grande. Esta clase ayudará
                a los alumnos a entender intuitivamente por qué la combinación de
                partes de código en funciones es una práctica tan útil.
            Functions in Artist:
              name: Funciones de artista
              description_student: "¡Haz dibujos complejos más fácilmente con funciones!"
              description_teacher: Los estudiantes conoceran las funciones en Code.org.
                Magníficas imágenes serán creadas y modificadas con funciones de Artist.
                Para patrones más complicados, los estudiantes aprenderán sobre anidar
                funciones llamando a una función desde dentro de otra.
            Functions in Bee:
              name: Funciones en Bee
              description_student: No escribas demasiado código para recoger todo
                el néctar y miel. ¡Utiliza funciones en su lugar!
              description_teacher: En la segunda ronda de prácticas con funciones
                en línea, los estudiantes navegan rutas complejas, recogen gran cantidad
                de néctar y hacen un montón de miel.
            Functions in Farmer:
              name: Funciones en Farmer
              description_student: "¡Las funciones te ahorrarán mucho trabajo mientras
                ayudas a los agricultores con su cosecha!"
              description_teacher: Los estudiantes han practicado crear diseños impresionantes
                en artista y navegar por laberintos en Bee, pero hoy se utilizan funciones
                para cosechar cultivos en granjero. Esta lección hará a los alumnos
                utilizar las funciones de nuevas manera, combinando ciclos y condicionales.
            Determine the Concept:
              name: Determinar el concepto
              description_student: "¡No estamos regalando secretos! Esta lección podría
                utilizar cualquiera de las habilidades que has aprendido hasta ahora."
              description_teacher: Esta lección reúne conceptos de lecciones anteriores
                y da a los estudiantes una oportunidad para pensar críticamente sobre
                cómo resuelven cada problema, pero sin decirles que concepto aplicar.
                Los estudiantes revisarán algoritmos básicos, depurar, condicionales
                y ciclos.
            Build a Play Lab Game:
              name: Construye un juego de Play Lab
              description_student: Práctica hacer juegos para compartir con tus amigos
                y familiares.
              description_teacher: Esta lección presenta Play Lab, una plataforma
                donde los estudiantes pueden crear sus propios juegos y tener interacciones
                entre personajes y la entrada del usuario. Los estudiantes trabajarán
                con eventos para crear controles de teclado. Este conjunto de acertijos
                también guiará a los estudiantes a través del desarrollo de un juego,
                pero con libertad de agregar sus propias ideas.
            Present Your Project:
              name: Presenta tu proyecto
              description_student: "¡Prepárate para lucir! Es el momento de presentar
                tu proyecto terminado a tus compañeros."
              description_teacher: Durante cuatro lecciones, los estudiantes construirán
                un proyecto diseñado por ellos mismos usando ya sea Play Lab o Artist
                como su ambiente de programación. En esta parte del proyecto, los
                estudiantes presentarán sus proyectos terminados a sus compañeros
                o los compartián con sus seres queridos con un vinculo especial. La
                guia de lecciones que cubre las 5 etapas del proceso puede encontrarse
                al inicio del proceso [here](https://curriculum.code.org/csf/coursef/15/).
            Internet:
              name: 'Más allá de programación: Internet'
              description_student: "¿Alguna vez te preguntaste cómo viaja la información
                a través de internet? ¡No es magia! Esta lección te enseñará los conceptos
                básicos de cómo funciona internet."
              description_teacher: A pesar de que muchas personas utilizan internet
                todos los días, no muchos saben cómo funciona. En esta lección, los
                estudiantes viajaran a través de internet, todo el tiempo aprendiendo
                acerca de las conexiones, URLs, direcciones IP y los DNS.
            Crowdsourcing:
              name: 'Más allá de la programación: Crowdsourcing'
              description_student: Esta lección le enseñará sobre crowdsourcing, el
                proceso de construcción de un proyecto con un equipo.
              description_teacher: En Ciencias de la computación, nos enfrentamos
                a algunos problemas enormes. Retos como encontrar números primos grandes
                o secuenciar el ADN son casi imposibles de hacer como un individuo.
                Sumar la capacidad de otros hace que estas tareas sean manejables.
                Esta lección le mostrará a sus estudiantes lo útil que el trabajo
                en equipo puede ser en la industria de las ciencias de la computación.

        csp9-2021:
          lessons:
            Learning From Data:
              key: Aprendiendo de los datos
              description_student: Explora la herramienta Google Trends para contar
                una "historia de datos".
              description_teacher: 'En esta lección, los alumnos analizan la herramienta
                Google Trends para contar una "historia de datos" que explique tanto
                lo que muestran los datos como el motivo de ello. A continuación,
                se presenta a los alumnos el concepto de metadatos y se buscan los
                metadatos de los conjuntos de datos en Laboratorio de Aplicaciones. '
            Exploring One Column:
              key: Explorando una columna
              name: Explorando una columna
              description_student: Crea un gráfico de barras y un histograma en el
                Visualizador de Datos de App Lab.
              description_teacher: 'Los alumnos se ejercitarán en sacar conclusiones
                a partir de los gráficos y aprenderán a utilizar el visualizador de
                datos de Laboratorio de Aplicaciones para crear dos tipos diferentes
                de gráficos: un gráfico de barras y un histograma. La lección comienza
                con un rápido repaso de las razones por las que los gráficos son útiles
                para observar los datos. A continuación, los alumnos practican la
                lectura de un gráfico de barras y repasan los tipos de preguntas a
                los que es y no es útil responder. Después construyen diferentes gráficos
                de barras en el Visualizador de Datos y analizan por qué algunos son
                o no son útiles. Después aprenden a hacer histogramas para construir
                gráficos en casos en los que los gráficos de barras no sean útiles.
                Los alumnos registran su trabajo en una guía de actividades. La lección
                concluye con un breve repaso de lo aprendido.'
            Filtering and Cleaning Data:
              key: Filtrado y Limpieza de Datos
              name: Filtrado y Limpieza de Datos
              description_student: Limpie los datos y utilice las herramientas de
                filtrado del visualizador de datos para poder analizarlos.
              description_teacher: 'En esta lección, los alumnos analizan los desafíos
                de trabajar con un conjunto de datos desordenados. En primer lugar,
                los alumnos aprenden a identificar los problemas mediante el Visualizador
                de Datos y a continuación, a limpiar los datos manualmente. Después,
                los alumnos conocen las herramientas de filtrado del Visualizador
                de Datos y utilizan una actividad guiada para responder a preguntas
                sobre datos que requieren el filtrado de un conjunto de datos. '
            Exploring Two Columns:

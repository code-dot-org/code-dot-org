            Algorithms Solve Problems:
              key: Los algoritmos resuelven problemas
              name: Los algoritmos resuelven problemas
              description_student: Aprenda cómo piensan los informáticos sobre los
                problemas y la forma en que se pueden diseñar diferentes algoritmos
                para resolverlos.
              description_teacher: Los alumnos realizarán dos actividades preliminares
                que introducen el concepto de problema y de algoritmo. En la primera
                los alumnos responden a una serie de preguntas sobre las fechas de
                nacimiento y los nombres de sus compañeros. A continuación, discuten
                las similitudes y diferencias entre los problemas. En la segunda actividad,
                los alumnos reciben seis algoritmos diferentes y deben analizarlos
                para determinar cuáles creen que son iguales o diferentes. Al final
                de la lección se les presentan las definiciones formales de un problema
                y un algoritmo.
            Algorithm Efficiency:
              key: Eficiencia del algoritmo
              name: Eficiencia del algoritmo
              description_student: Aprende cómo los ordenadores describen la velocidad
                de los diferentes algoritmos y el hecho de que diferentes algoritmos
                que resuelven el mismo problema, unos pueden ser más rápidos que otros.
              description_teacher: 'En esta lección los alumnos siguen una demostración
                de la Búsqueda Lineal antes de escribir sus propios algoritmos de
                búsqueda. A continuación, se explica a los alumnos la búsqueda binaria
                y se comparan los gráficos de los algoritmos de búsqueda para determinar
                cuál es el más eficaz. '
            Unreasonable Time:
              key: Tiempo poco razonable
              name: Tiempo poco razonable
              description_student: Explora dos tipos diferentes de algoritmos que
                parecen similares pero que requieren cantidades muy diferentes de
                potencia de cálculo para ejecutarse.
              description_teacher: Los alumnos investigan dos tipos diferentes de
                sorteos que ponen de manifiesto la forma en que los problemas aparentemente
                pequeños pueden crecer rápidamente. El primer sorteo pide a los alumnos
                que busquen pares de boletos que sumen un valor objetivo. El segundo
                sorteo pide a los alumnos que busquen cualquier grupo de boletos que
                sumen un valor objetivo. Después de probar cada sorteo en vivo, los
                alumnos tratarán de averiguar los patrones de cuántas combinaciones
                totales hay que comprobar en cada uno. Al final discuten la diferencia
                entre algoritmos razonables y no razonables basándose en sus experiencias.
            The Limits of Algorithms:
              key: Los límites de los algoritmos
              name: Los límites de los algoritmos
              description_student: Explora dos tipos diferentes de problemas en los
                límites de lo que un ordenador es capaz de resolver y aprende la diferencia
                en la respuesta de los informáticos.
              description_teacher: Los alumnos exploran los límites de lo que los
                algoritmos son capaces de calcular. Primero utilizan un "widget" que
                expone a los alumnos al problema del viajante de comercio. Después
                de reconocer que este problema sólo puede resolverse utilizando un
                algoritmo de tiempo irrazonable, los estudiantes desarrollan sus propias
                soluciones suficientemente buenas que se ejecutan de manera más eficiente.
                Más adelante en la lección, los alumnos ven un vídeo sobre problemas
                indescifrables para los que nunca se puede desarrollar un algoritmo
                que los resuelva.
            Parallel and Distributed Algorithms:
              key: Algoritmos paralelos y distribuidos
              name: Algoritmos paralelos y distribuidos
              description_student: Aprende cómo se diseñan los algoritmos para que
                funcionen en muchos ordenadores y las ventajas y los inconvenientes
                que ello conlleva.
              description_teacher: En esta lección los alumnos exploran las ventajas
                y las limitaciones de la computación paralela y distribuida. En primer
                lugar, discuten la forma en que la resolución de problemas humanos
                cambia cuando hay más personas que echan una mano. A continuación,
                realizan una serie de demostraciones que muestran cómo tareas sencillas,
                como la clasificación de tarjetas, son más rápidas cuando hay más
                personas que ayudan, pero hay una limitación en el aumento de la eficiencia.
                Más adelante, los alumnos ven un vídeo sobre la informática distribuida
                en el que se destacan las formas en que la informática distribuida
                puede ayudar a resolver nuevos tipos de problemas. Para concluir la
                lección, los alumnos anotan el nuevo vocabulario en sus diarios y
                discuten las preguntas que hayan quedado pendientes.
            'Lesson 6: Assessment Day':
              key: 'Lección 6: Día de evaluación'
              name: Día de evaluación
              description_student: Día de evaluación para concluir la unidad.
              description_teacher: Los alumnos realizan una evaluación de opción múltiple
                que abarca los temas de la unidad.
          lesson_groups:
            csp_unit6_2020:
              display_name: 'Unidad 6: Algoritmos'
              description: |-
                ### Filosofía y Pedagogía de la Unidad

                -   **Un descanso de la programación:** Esta unidad está diseñada intencionadamente como un breve respiro de la programación. Después de tres unidades y un gran proyecto de hackathon, es una gran oportunidad para alejarse de las pantallas por un tiempo antes del impulso final de programación que lleva a la Creación de PT.

                -   **Lo suficiente de matemáticas:** Esta unidad incluye algunos conceptos matemáticos que enriquecen la comprensión de los alumnos sobre cómo se analizan los algoritmos, lo que al principio puede resultar un poco intimidante para algunos alumnos (¡y profesores!). Los temas matemáticos incluidos en esta unidad son sólo los necesarios para proporcionar una base sólida en el análisis de algoritmos con la profundidad descrita en el marco de los Principios de CS. Si usted es un profesor con una sólida formación matemática, compruebe que no añade innecesariamente complejidad a una unidad que ya puede resultar difícil para algunos alumnos. Todos los profesores deben estar atentos a la forma en que se utilizan los elementos visuales, los ejemplos prácticos y los patrones de estilo de presentación para garantizar una presentación coherente de estos temas matemáticos.

                ### Evaluación y Proyectos Importantes

                Esta unidad no concluye con un proyecto principal. Los alumnos completarán una evaluación al final de la unidad que está alineada con los objetivos del marco de los Principios de CS cubiertos en esta unidad.

                ### Conexiones AP

                Esta unidad ayuda a construir los entendimientos duraderos que se enumeran a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de "Estándares" para esta unidad.
                AP® es una marca registrada de College Board.

                -   AAP-2: La forma en que se secuencian y combinan las sentencias en un programa determina el resultado calculado. Los programas incorporan construcciones de iteración y selección para representar la repetición y tomar decisiones para manejar valores de entrada variados.
                -   AAP-4: Existen problemas que los ordenadores no pueden resolver, e incluso cuando un ordenador puede resolver un problema, puede no ser capaz de hacerlo en un tiempo razonable.
                -   CSN-2: La computación paralela y distribuida aprovecha el uso de varios ordenadores para resolver más rápidamente problemas complejos o procesar grandes conjuntos de datos.

                Esta unidad incluye contenidos de los siguientes temas del Marco de Principios de CS AP. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).

                -   3.9 Desarrollo de algoritmos
                -   3.11 Búsqueda binaria
                -   3.17 Eficiencia Algorítmica
                -   3.18 Problemas indecidibles
                -   4.3 Computación paralela y distribuida
          name: csp6-2021
        csp7-2021:
          lessons:
            Parameters and Return Explore:
              key: Explorar Parámetros y Funciones con Retorno
              name: Explorar Parámetros y Funciones con Retorno
              description_student: Desarrolla un modelo mental de cómo se pueden generalizar
                las funciones utilizando parámetros y valores de retorno.
              description_teacher: 'Los alumnos trabajan con sobres y papel para diseñar
                funciones con parámetros y valores de retorno. Los alumnos crean su
                propia función física envolvente para dibujar una casa que toma diferentes
                parámetros, y luego construyen otra función para calcular y devolver
                el coste de construir esa casa.  '
            Parameters and Return Investigate:
              key: Investigar Parámetros y Funciones con Retorno
              name: Investigar Parámetros y Funciones con Retorno
              description_student: 'Investiga y modifica aplicaciones de ejemplo que
                utilizan parámetros y valores de retorno. '
              description_teacher: 'En esta lección los alumnos trabajan con sus compañeros
                para investigar dos aplicaciones diferentes que utilizan parámetros
                y valores de retorno. También se presenta a los alumnos el operador
                "mod" como parte de una de las aplicaciones que utilizan. '
            Parameters and Return Practice:
              key: Práctica de parámetros y valores de retorno
              name: Práctica de parámetros y valores de retorno
              description_student: Practica la programación con parámetros y valores
                de retorno a través de un conjunto de rompecabezas de programación.
              description_teacher: Los alumnos practican la escritura de programas
                con parámetros y valores de retorno, creando y depurando funciones
                que los utilizan.
            Parameters and Return Make:
              key: Crear Parámetros y Funciones con Retorno
              name: Crear Parámetros y Funciones con Retorno
              description_student: Haz una aplicación que utilice funciones con parámetros
                y retorno.
              description_teacher: Los alumnos utilizan los conocimientos y las habilidades
                que han desarrollado trabajando con parámetros y valores de retorno
                para desarrollar una aplicación de "piedra, papel o tijera". A diferencia
                de los proyectos típicos de Make, los alumnos reciben una parte importante
                del código de inicio, pero se les dan tres funciones con parámetros
                y valores de retorno que tendrán que desarrollar ellos mismos. Al
                final, los alumnos presentan sus aplicaciones, que pueden ser evaluadas
                utilizando una rúbrica suministrada.
            Libraries Explore:
              key: Explorar bibliotecas
              name: Explorar bibliotecas
              description_student: 'Desarrolla un modelo mental de cómo funcionan
                las librerías. '
              description_teacher: 'Los alumnos aprenden los fundamentos de las librerías
                mientras construyen sobre el modelo envolvente de una función con
                una carpeta para representar una librería. '
            Libraries Investigate:
              key: Investigar bibliotecas
              name: Investigar bibliotecas
              description_student: Investiga y modifica aplicaciones de ejemplo que
                utilizan librerías, aprende cómo las librerías ayudan a los programadores
                a simplificar y reutilizar su código.
              description_teacher: En esta lección los alumnos trabajan con sus compañeros
                para investigar dos aplicaciones que utilizan librerías, así como
                el código utilizado para crear una librería. A través de una serie
                de debates guiados, aprenden cómo las librerías ayudan a los programadores
                a simplificar y reutilizar su código.
            Libraries Practice:
              key: Práctica de Librerías
              name: Práctica de Librerías
              description_student: Practica la programación con librerías a través
                de un conjunto de rompecabezas de programación.
              description_teacher: Los alumnos practican habilidades importantes para
                trabajar con librerías, incluyendo la prueba y depuración de librerías,
                y el uso de librerías para ayudar a desarrollar aplicaciones. Tras
                una breve introducción a estas prácticas por parte del profesor, los
                alumnos pasan la mayor parte del tiempo programando en una progresión
                de niveles.
            Project - Make a Library Part 1:
              key: Proyecto - Hacer un Biblioteca Parte 1
              description_student: El primer día de un proyecto de tres días en el
                que los alumnos construyen y prueban sus propias librerías.
              description_teacher: En esta lección los alumnos comienzan un proyecto
                de varios días en el que diseñan una librería de funciones. Los alumnos
                harán un intercambio de ideas sobre los problemas comunes que han
                encontrado al programar este año y comenzarán a diseñar funciones
                que aborden esos problemas comunes.
            Project - Make a Library Part 2:
              key: Proyecto - Hacer un Biblioteca Parte 2
              description_student: El segundo día de un proyecto de tres días en el
                que los alumnos construyen y prueban sus propias librerías.
              description_teacher: Los alumnos continúan desarrollando su librería
                de funciones. Se anima a los alumnos a que empiecen a desarrollar
                pruebas para sus funciones con el fin de asegurarse de que devuelven
                los valores esperados. Al final de la lección, los alumnos intercambian
                su librería con un compañero de clase para que les dé su opinión.
            Project - Make a Library Part 3:
              key: Proyecto - Hacer un Biblioteca Parte 3
              description_student: El tercer día de un proyecto de tres días en el
                que los alumnos construyen y prueban sus propias librerías.
              description_teacher: Los alumnos completan su proyecto de librería,
                finalizando su código y escribiendo respuestas escritas que explican
                el funcionamiento de una de las funciones de su librería.
            'Lesson 11: Assessment Day':
              key: 'Lección 11: día de evaluación'
              name: Día de evaluación
              description_student: 'Los alumnos realizan una evaluación de opción
                múltiple que abarca los temas de la unidad. '
              description_teacher: 'Los alumnos realizan una evaluación de opción
                múltiple que abarca los temas de la unidad. '
          lesson_groups:
            csp_parameters_return_values:
              display_name: Parámetros y valores de retorno
              description: "### Filosofía y Pedagogía de la Unidad\n\n-   **Aprendizaje
                mediante la creación de bibliotecas:** En la segunda secuencia de
                EIPM de esta unidad, los alumnos aprenden a utilizar la herramienta
                Student-Create Libraries en App Lab. Esta herramienta les permite
                construir y compartir bibliotecas de funciones que pueden utilizar
                en muchos proyectos diferentes. Esta herramienta sirve para muchos
                propósitos, además de simplemente enseñar a los alumnos sobre las
                bibliotecas. Al tener que escribir funciones que otros alumnos encuentran
                útiles, tendrán que pensar en patrones o situaciones comunes que han
                visto en proyectos a lo largo del curso. Los alumnos también practicarán
                comentando su código para que otros puedan entender cómo funciona,
                practicarán el diseño de funciones que usen parámetros y retorno.
                \ \n\n-   **Preparación Final para la Creación de PT:** Los alumnos
                aprenden muy pocos conceptos nuevos en esta unidad; sin embargo, puede
                ser un reto porque los alumnos necesitan aprender a integrar las ideas
                de parámetros y retorno con todos los demás conceptos que han aprendido
                en este curso. Esta unidad presenta una buena oportunidad para hacer
                una revisión final de cada construcción de programación cubierta en
                el curso mientras los alumnos se preparan para demostrar lo que han
                aprendido en el Crear PT.\n\n### Evaluación y Proyectos Principales\n\nEl
                proyecto de la unidad pide a los alumnos que diseñen una biblioteca
                de funciones que puedan compartir con sus compañeros de clase. Su
                biblioteca debe contener al menos dos funciones, y al menos una de
                ellas debe incluir un parámetro, un retorno, un bucle y una sentencia
                \"if\". Este requisito garantiza que los alumnos practiquen las habilidades
                que utilizarán en el proyecto Crear PT. Utilizando una guía de proyecto,
                los alumnos eligen un tema para su biblioteca, lo construyen, lo prueban
                e intercambian comentarios con otros alumnos. Los alumnos envían el
                código de su biblioteca, la guía del proyecto y las respuestas escritas
                a las preguntas de reflexión sobre el diseño de la aplicación y el
                proceso de desarrollo que han utilizado para crearla. También completarán
                una evaluación al final de la unidad, de acuerdo con los objetivos
                del entorno de los Principios de Ciencias de la Computación cubiertos
                en esta unidad.\n\n### Conexiones AP\n\nEsta unidad y el proyecto
                de la unidad ayudan a desarrollar los conocimientos permanentes que
                se enumeran a continuación. Para un seguimiento detallado de las unidades
                con respecto a los objetivos de aprendizaje y los conocimientos fundamentales,
                consulte la página de \"Estándares\" de esta unidad.\nAP® es una marca
                registrada de College Board.\n\n-   CRD-2: Los desarrolladores crean
                e innovan utilizando un proceso de diseño iterativo que se centra
                en el usuario, que incorpora ciclos de implementación/retroalimentación
                y que deja un amplio espacio para la experimentación y la toma de
                riesgos.\n-   AAP-2: La forma en que se secuencian y combinan las
                sentencias en un programa determina el resultado calculado. Los programas
                incorporan construcciones de iteración y selección para representar
                la repetición y tomar decisiones para manejar valores de entrada variados.\n-
                \  AAP-3: Los programadores dividen los problemas en partes más pequeñas
                y manejables. Creando procedimientos y aprovechando los parámetros,
                los programadores generalizan procesos que pueden reutilizarse. Los
                procedimientos permiten a los programadores recurrir a código existente
                que ya ha sido probado, lo que les permite escribir programas más
                rápidamente y con más confianza.\n\nEsta unidad incluye contenidos
                de los siguientes temas del entorno de Principios AP CS. Para obtener
                información más detallada sobre la cobertura de temas en el curso,
                revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-
                \  3.12 Llamada a procedimientos\n-   3.13 Desarrollo de procedimientos\n-
                \  3.14 Bibliotecas\n\nEl College Board ha suministrado preguntas
                formativas de Crear PT para ayudar a los alumnos a completar la Tarea
                de Crear. Recomendamos que los alumnos completen las siguientes preguntas
                con el proyecto de la unidad. Puede encontrar más información en Code.org
                CS Principles Topic Coverage.\n\n-   3.c.i\n-   3.c.ii\n-   3.c.iii\n-
                \  3.c.iv\n-   3.d.i\n-   3.d.ii\n-   3.d.iii"
            csp_libraries:
              display_name: Bibliotecas

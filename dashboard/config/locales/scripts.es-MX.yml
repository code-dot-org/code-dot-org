            Introduction:
              name: Introducción a los acertijos en línea
              description_student: Esta introducción rápida te dará la oportunidad
                de practicar la mayoría de las habilidades que necesitas para resolver
                los acertijos en este curso.
              description_teacher: En esta progresión, los alumnos se iniciará con
                una introducción (o repaso dependiendo de la experiencia de la clase)
                del espacio de trabajo online de Code.org. Los estudiantes aprenden
                la funcionalidad básica de la interfaz, incluyendo los botones "Ejecutar",
                "Volver a empezar" y "Paso". Arrastrar, eliminar y conectar bloques

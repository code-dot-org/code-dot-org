        csp8-2021:
          lessons:
            Create PT - Review the Task:
              key: Create de PT - Revisar la Tarea
              description_student: Esta lección contiene una serie de actividades
                que se pueden utilizar para ayudar a los alumnos a familiarizarse
                con la Creación de Tareas de Rendimiento, cómo se puntúa, y algunas
                tareas de ejemplo creadas por Code.org.
              description_teacher: "Esta lección contiene una serie de actividades
                que se pueden utilizar para ayudar a los alumnos a familiarizarse
                con la Creación de Tareas de Rendimiento, cómo se puntúa, y algunas
                tareas de ejemplo creadas por Code.org.\\\r\n\\\r\nLos alumnos revisan
                los requisitos de presentación y las directrices de puntuación para
                la creación de PT. A continuación, revisan tres ejemplos de envíos
                de \"Crear PT\" con comentarios para comprender mejor cómo se utilizan
                conjuntamente los requisitos de envío y las directrices de puntuación.
                En una conversación de cierre, identifican un consejo, un \"acierto\"
                y una pregunta que les queda sobre el \"Crear PT\".."
            Create PT - Make a Plan:
              key: Create de PT - Hacer un Plan
              description_student: Esta lección utiliza la Guía de Supervivencia de
                "Crear PT" como eje central de una serie de actividades con el fin
                de prepararse para realizar la tarea real de "Crear PT". Contiene
                actividades para ayudar a los alumnos a entender los requisitos de
                la tarea, así como actividades para ayudarles a concretar y hacer
                un intercambio de ideas para su proyecto real.
              description_teacher: "Esta lección utiliza la Guía de Supervivencia
                de \"Crear PT\" como eje central de una serie de actividades destinadas
                a preparar el proyecto real de \"Crear PT\". Contiene actividades
                para ayudar a los alumnos a entender los requisitos de la tarea, así
                como actividades para ayudarles a concretar y hacer un intercambio
                de ideas para su proyecto real.\\\r\n\\\r\nLa lección concluye proporcionando
                a los alumnos recursos, con el fin de que elaboren un plan para completar
                la tarea que se inicia en la siguiente lección."
            Create PT - Complete the Task:
              key: PT de creación - Completar la tarea
              description_student: 'La lección incluye algunos recordatorios finales
                y directrices para completar el "Crear PT" antes de empezar oficialmente.
                Durante un total de 12 horas de clase, trabajarás en tu proyecto únicamente
                con los tipos permitidos de apoyo del profesor  (esencialmente: asesorar
                en el proceso, no en las ideas).  También puedes trabajar en colaboración
                con un compañero en el _desarrollo de tu programa_ - las respuestas
                escritas debes hacerlas tú sólo.'
              description_teacher: "Por fin ha llegado el momento de que los alumnos
                se enfrenten a la Tarea de Creación de Rendimiento. Durante un total
                de 12 horas de clase, los alumnos deberán trabajar en sus proyectos
                con el único tipo permitido de apoyo del profesor  (esencialmente:
                asesorar sobre el proceso, no influir ni evaluar las ideas).  Los
                alumnos también pueden trabajar con un socio colaborador en el _desarrollo
                de su programa_ - las respuestas escritas deben hacerse por su propia
                cuenta.\\\r\n\\\r\nLa lección incluye recordatorios sobre cómo puede
                relacionarse con los alumnos mientras trabajan en sus proyectos, y
                sugerencias sobre la línea de tiempo. El programa Crear PT requiere
                un mínimo de 12 horas de clase.  Al final, los alumnos presentarán
                el código de su programa, el vídeo del programa y las respuestas escritas
                a través de su expediente digital AP."
            lesson-4:
              name: Crear PT Analizado a Fondo

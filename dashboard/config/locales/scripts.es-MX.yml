            Data Policies and Privacy:
              key: Políticas y privacidad de datos
              name: Políticas y privacidad de datos
              description_student: Los alumnos aprenden que las aplicaciones, los
                sitios web y otras innovaciones informáticas que utilizan a diario
                requieren muchos datos para funcionar, muchos de los cuales podrían
                tener carácter privado o personal. En el calentamiento, los alumnos
                deliberan sobre qué tipo de información, de entre una lista posible,
                consideran privada. A continuación, los alumnos leen las políticas
                de datos de un sitio web o servicio que utilizan o conocen. Esta investigación
                se centra en los tipos de datos que se recogen, la forma en que se
                utilizan y los posibles problemas de privacidad que surgen. Una breve
                segunda actividad revela que incluso datos que pueden no parecer privados,
                como la fecha de nacimiento o el código postal, pueden combinarse
                para identificarlos de forma exclusiva. Para concluir la lección,
                los alumnos se preparan para un debate en la clase siguiente sobre
                los pros y los contras de compartir todos estos datos, escribiendo
                en un diario sus pensamientos actuales sobre si los perjuicios de
                renunciar a esta privacidad se ven compensados por los beneficios
                de la tecnología que ellos impulsan.

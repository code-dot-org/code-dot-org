        coursec-2019:
          title: Curso C (2019)
          description: Crea programas con secuencias, bucles y eventos. Traduce tus
            iniciales a código binario, investiga distintas técnicas de resolución
            de problemas y aprende cómo responder al ciberacoso. ¡Al final del curso
            podrás crear tu propio juego o historia para compartir!
          description_short: Aprende los conceptos básicos de las ciencias de la computación
            y crea tu propio arte, historias y juegos.
          description_audience: Edades de 6 a 10 años
          lesson_groups:
            csf_digcit:
              display_name: Ciudadanía digital
            csf_sequencing:
              display_name: Secuencias
            csf_binary:
              display_name: Binario
            csf_loops:
              display_name: Bucles
            csf_events:
              display_name: Eventos
            csf_data:
              display_name: Datos
            end_of_course_project:
              display_name: Proyecto de fin de curso
          lessons:
            Programming in Maze:
              name: Programación con Angry Birds
              description_student: Aprende acerca de las secuencias y los algoritmos
                con Angry Birds.
              description_teacher: A partir de los personajes del juego Angry Birds,
                los estudiantes desarrollarán algoritmos secuenciales que les permitirán
                mover al pájaro desde un lado del laberinto hacia el cerdo que se
                encuentra al otro lado. Para ello, apilarán bloques de código en una
                secuencia lineal, lo que hará que el pájaro se mueva derecho, y luego
                gire a la izquierda o a la derecha.
            Debugging in Maze:
              name: Depuración en el laberinto
              description_student: Encuentra problemas en los desafíos y practica
                tus habilidades de depuración.
              description_teacher: La depuración es un elemento esencial a la hora
                de aprender a programar. Los estudiantes encontrarán desafíos que
                no se resolvieron correctamente. Deberán revisar el código existente
                para identificar los errores, tales como bucles incorrectos, bloques
                que faltan, bloques de más y bloques que no funcionan.
            'Real-life Algorithms: Paper Planes':
              name: 'Algoritmos de la vida real : Aviones de papel'
            Programming in Collector:
              name: Recoger tesoros con Laurel
              description_student: "¡Escribe algoritmos que ayuden a Laurel la Aventurera
                a recolectar muchas gemas!"
              description_teacher: En esta serie de desafíos, los estudiantes continuarán
                desarrollando su comprensión de los algoritmos y la depuración. Crearán
                algoritmos secuenciales para que el nuevo personaje Laurel la Aventurera
                pueda recoger el tesoro mientras recorre el camino.
            Programming in Artist:
              name: Crear arte con código
              description_student: Programa el Artista para crear imágenes hermosas.
              description_teacher: En esta lección, los estudiantes tomarán control
                del Artista para completar los dibujos en pantalla. En esta etapa
                del Artista, los estudiantes podrán crear imágenes de mayor complejidad
                mediante nuevos bloques, tales como como `avanzar 100 pixeles` y `girar
                90 grados a la derecha`.
            'Loops: Getting Loopy':
              name: 'Ciclos: Haciendo ciclos'
            Loops with Rey and BB-8:
              name: Bucles con Rey y BB-8
              description_student: "¡Usa los bucles para ayudar a BB-8 a atravesar
                los laberintos! "
              description_teacher: En base al concepto de repetición de instrucciones
                de "Getting Loopy", en esta etapa los estudiantes usarán bucles para
                ayudar a BB-8 a atravesar un laberinto de manera más eficiente que
                antes.
            Loops in Artist:
              name: Bucles en el artista
            Loops in Harvester:
              name: Cosechar cultivos con bucles
              description_student: "¡Usemos los bucles para ayudar a la cosechadora
                a recolectar algunos vegetales!"
              description_teacher: "En la etapa anterior, los estudiantes utilizaron
                los bucles para crear dibujos fantásticos. Ahora van a realizar nuevas
                acciones con los bucles para ayudar a la cosechadora a recolectar
                vegetales que crecen en racimos grandes.\\\r"
            'Events: The Big Event':
              name: El gran evento
              description_student: 'Aprende sobre eventos con este divertido juego. '
              description_teacher: Los estudiantes pronto aprenderán que los eventos
                son una gran forma de sumar flexibilidad a un algoritmo que ya está
                escrito. A veces, quieres que tu programa pueda responder al usuario
                en el momento exacto en que el usuario quiere. Gracias a los eventos,
                tu programa puede ser más interesante e interactivo.
            Build a Flappy Game:
              name: Construye un juego Flappy
              description_student: Crea tu propio juego de Flappy Bird de la forma
                que quieras. Luego, ¡compártelo con tus amigos!
              description_teacher: En esta etapa especial, los estudiantes pueden
                crear su propio juego de Flappy Bird a través de los controladores
                de eventos para detectar clics del ratón y colisiones de objetos.
                Al final del nivel, podrán cambiar las imágenes o las reglas para
                personalizar su juego.
            Screen Out the Mean:
              name: Evita a las personas agresivas
              description_student: En esta lección, aprenderás qué hacer si algo que
                está en línea te enoja, te hace sentir triste o te asusta.
              description_teacher: "Esta lección ayuda a los niños a entender que
                es fundamental contarle a un adulto de su confianza si algo que está
                en línea los enoja, los pone tristes o los asusta. \\\r\n\\\r \nLos
                estudiantes aprenden que las personas a veces pueden ser agresivas
                cuando están en línea. Explorarán qué significa el ciberacoso y qué
                pueden hacer cuando se encuentran ante él. Luego de leer una historia
                sobre el mal comportamiento en línea, los estudiantes debaten sobre
                qué es el ciberacoso, cómo puede hacer sentir a las personas y cómo
                responder ante él. Finalmente, usan su conocimiento para crear una
                hoja de consejos simple acerca del ciberacoso en su diario.\\\r"
            Events in Play Lab:
              name: Chase Game con Eventos
              description_student: "¡Es el momento de ser creativos y crear un juego
                en el Laboratorio de juegos!"
              description_teacher: En esta actividad en línea, los estudiantes tendrán
                la oportunidad de aprender a usar eventos en el Laboratorio de juegos
                y aplicar todas las habilidades de programación que han aprendido
                para crear un juego animado. ¡Es el momento de ser creativos y crear
                un juego en el Laboratorio de juegos!
            Looking Ahead:
              name: Mirando hacia el Futuro con Minecraft
              description_student: "¡Evita la lava! Aquí empezarás a aprender sobre
                condicionales en el mundo de Minecraft."
              description_teacher: Esta lección se creó originalmente para la Hora
                del Código, en colaboración con el equipo de Minecraft. Los estudiantes
                tendrán la oportunidad de practicar las ideas que han aprendido hasta
                este punto, ¡y también de echar un vistazo a los condicionales!
            Binary Bracelets:
              name: Pulseras binarias
              description_student: "¡Crea tu propia pulsera binaria y aprende cómo
                las computadoras recuerdan la información!"
              description_teacher: El sistema binario es muy importante en el mundo
                de las computadoras. La mayoría de ellas hoy almacena toda clase de
                información de forma binaria. Esta lección ayuda a demostrar cómo
                es posible tomar algo de la vida real y convertirlo en una serie de
                funciones de encendido y apagado.
            Create a Design with Loops:
              name: Crea un Diseño con Loops
            'End of Course Project: Create a Play Lab Game':
              name: Proyecto de fin de curso
              description_student: "¡Prepara las manos para mucha programación! Llegó
                el momento de comenzar a crear tu proyecto."
              description_teacher: "¡Esta lección final guía a los estudiantes a través
                del proceso de diseño, desarrollo y presentación de sus propios proyectos
                del Laboratorio de juegos! Para garantizar que este proceso no tenga
                problemas, hemos creado una estructura paso a paso, desde la planificación
                en papel hasta la programación en nuestro sitio web, que los estudiantes
                pueden seguir. ¡Además ofrecemos ideas para ayudar a los docentes
                a promover una exhibición final! "
            'Programming: My Robotic Friends':
              name: Mis amigos robóticos Jr.
              description_student: En esta lección, harás de cuenta que tus compañeros
                de clase son robots y los programarás para crear patrones de tazas
                apiladas.
              description_teacher: Mediante un conjunto de símbolos en lugar de código,
                los estudiantes diseñarán algoritmos para indicar a un "robot" que
                apile tazas en diferentes patrones. Los estudiantes se turnarán para
                cumplir el rol del robot y responderán únicamente al algoritmo definido
                por sus compañeros. Este segmento enseña a los estudiantes la conexión
                entre los símbolos y las acciones, la diferencia entre un algoritmo
                y un programa, y lo valiosa que es la depuración.
            'Loops: My Loopy Robotic Friends':
              name: Mis amigos robóticos y repetitivos Jr.
              description_student: En esta lección, volverás a programar a tus compañeros
                de clase. Al usar bucles, podrás resolver problemas más grandes y
                más complicados.
              description_teacher: En base a la actividad inicial "Mis amigos robóticos",
                los estudiantes abordan diseños más grandes y complicados. Para programar
                sus "robots" con el objetivo de que completen estos diseños más grandes,
                los estudiantes deberán identificar patrones repetidos en sus instrucciones
                que podrían reemplazarse con un bucle.
            Graphing Data:
              name: Gráficos de datos
            Powerful Passwords:
              name: Contraseñas seguras
              description_student: En esta lección, aprenderás de qué manera las contraseñas
                protegen tu información y cómo crear una buena contraseña.
            Sticker Art with Loops:
              name: Arte con stickers y bucles
              description_student: En esta lección, los bucles hacen que sea sencillo
                crear imágenes incluso más geniales con Artista.
              description_teacher: "¡Mira cómo se ilumina el resto de los estudiantes
                mientras hacen sus propios diseños maravillosos usando un pequeño
                número de bloques y pegatinas digitales! Esta lección se basa en la
                comprensión de bucles de lecciones anteriores y da a los/as estudiantes
                la oportunidad de ser verdaderamente creativos. Esta actividad es
                fantástica para producir artefactos para carpetas o para reuniones
                de padres/profesores."
            Picturing Data:
              name: Gráficos de datos
              description_student: Los datos se pueden usar para ayudar a los estudiantes
                a entender su mundo y responder preguntas interesantes. En esta lección,
                los estudiantes recopilarán datos de un proyecto del Laboratorio de
                juegos y los visualizarán en diferentes tipos de gráficos.
              description_teacher: Los datos se pueden usar para ayudar a los estudiantes
                a entender su mundo y responder preguntas interesantes. En esta lección,
                los estudiantes recopilarán datos de un proyecto del Laboratorio de
                juegos y los visualizarán en diferentes tipos de gráficos.
          student_description: Crea programas con secuencias, bucles y eventos. Traduce
            tus iniciales a código binario, investiga distintas técnicas de resolución
            de problemas y aprende cómo responder al ciberacoso. ¡Al final del curso
            podrás crear tu propio juego o historia para compartir!

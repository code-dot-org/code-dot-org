                los cambios finales en sus páginas web antes de reflexionar sobre
                su proceso y entregar el propio sitio, así como su diseño y reflexión.
                \ Este proyecto puede completarse en un día o ampliarse a lo largo
                de varios días, en función de las necesidades de programación de la

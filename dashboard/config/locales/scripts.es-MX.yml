        csd2-2020:
          title: CSD Unidad 2 - Desarrollo web ('20-'21)
          description: En la Unidad 2, aprenderás cómo crear y compartir el contenido
            en tus propias páginas web. Después de decidir qué contenido deseas compartir
            con los demás, aprenderás a estructurar y diseñar tus páginas mediante
            HTML y CSS. También practicarás valiosas habilidades de programación,
            como depurar y comentar. Al final de la unidad, tendrás un sitio web personal
            que podrás publicar en Internet.
          description_short: " Aprende a crear tu propio sitio web en el Laboratorio
            web."
          lesson_groups:
            csd2_1:
              display_name: 'Capítulo 1: Contenido web y HTML'
            csd2_2:
              display_name: 'Capítulo 2: Estilos y CCS'
            cspSurvey:
              display_name: Encuesta
            csd2_1v2:
              display_name: 'Capítulo 1: Creación de páginas Web'
            csd2_2v2:
              display_name: 'Capítulo 2: Sitios Web Multipágina'
          lessons:
            Exploring Web Pages:
              name: Exploración de páginas web
              description_student: "**Pregunta del día:  ¿Por qué la gente crea páginas
                web?**\\\r\n\\\r\nEsta lección abarca los propósitos que puede tener
                una página web, tanto para los usuarios como para los creadores. La
                clase explora un variado número de páginas web de ejemplo, cómo cada
                una de esas páginas es útil para los usuarios y cómo podría servir
                también a sus creadores."
              description_teacher: "**Pregunta del día:  ¿Por qué la gente crea páginas
                web?**\\\r\n\\\r\n\\\r\nTodo sitio web tiene un propósito, una razón
                por la que alguien lo creó y otros lo utilizan. En esta lección, los
                alumnos empezarán a tener en cuenta los propósitos que puede tener
                un sitio web, tanto para los usuarios como para los creadores. Los
                alumnos analizarán algunos ejemplos de sitios web y debatirán sobre
                la finalidad que tienen para su creador. A continuación, se les pedirá
                que reflexionen sobre las razones por las que alguien podría plantearse
                crear sitios web."
            Intro to HTML:
              name: Introducción al HTML
              description_student: Esta lección presenta el HTML como una solución
                al problema de cómo comunicar el contenido y la estructura de un sitio
                web a una computadora. La lección comienza con una breve actividad
                sin conexión que muestra los desafíos de comunicar la estructura de
                una página web de forma efectiva. La clase mira una página HTML en
                el Laboratorio web, debate cómo las etiquetas HTML ayudan a resolver
                este problema, y luego usa el HTML para escribir las primeras páginas
                web de la unidad.
              description_teacher: En esta lección, los estudiantes aprenderán sobre
                HTML como una solución al problema de cómo comunicar el contenido
                y la estructura de un sitio web a una computadora. La lección comienza
                con una breve actividad sin conexión que muestra los desafíos de comunicar
                la estructura de una página web de forma efectiva. Luego, los estudiantes
                miran un ejemplo de página HTML en el Laboratorio web, debaten con
                sus compañeros de clase sobre cómo las etiquetas HTML ayudan a resolver
                este problema y escriben su primer HTML. Un debate de cierre ayuda
                a consolidar la comprensión del contenido en relación con la estructura
                que se desarrolló a lo largo de la lección.
            Headings:
              name: Encabezados
              description_student: Esta lección continúa con la introducción a las
                etiquetas HTML, esta vez con encabezados. La clase practica el uso
                de etiquetas de encabezados para crear títulos de página y sección,
                y aprende cómo se muestran los diferentes elementos del encabezado
                de forma predeterminada. A continuación, la clase planifica cómo organizar
                su contenido en las páginas web personales que se desarrollarán en
                toda la unidad y comienza la primera página del proyecto.
              description_teacher: En esta lección, los estudiantes continúan utilizando
                el HTML para estructurar el texto en las páginas web, esta vez con
                encabezados. Los estudiantes aprenden cómo se muestran los diferentes
                elementos del encabezado de forma predeterminada y practican con ellos
                para crear títulos de páginas y secciones. Los estudiantes comienzan
                a decidir cómo organizarán su contenido en sus propias páginas web.
                En el último nivel, los estudiantes inician el proyecto en el que
                trabajarán a lo largo de la unidad.
            Digital Footprint:
              name: Huella digital
              description_student: Esta lección da un paso atrás desde la creación
                del sitio web personal para hablar sobre la información personal que
                las personas eligen compartir de forma digital. La clase comienza
                con un debate sobre qué tipo de información se puede compartir con
                otras personas, y luego observa varios ejemplos de páginas de redes
                sociales para ver qué tipos de información personal se pueden compartir
                de manera intencional o no. Finalmente, la clase presenta un conjunto
                de pautas por seguir a la hora de publicar información en línea.
              description_teacher: "Una vez que los estudiantes han pensado en el
                contenido real que se incluirá en sus sitios web personales, esta
                lección toma distancia del proyecto de la unidad (publicación de un
                sitio web personal) para ayudarlos a expresar qué información personal
                desean compartir de forma digital y con quién. También refuerza la
                idea de que gran parte de la información que eligen compartir digitalmente
                queda fuera de su control desde el momento en que se publica.  \\\r\n\\\r\nPara
                comenzar, los estudiantes identifican individualmente las audiencias
                a las que les compartirían información personal específica sin problemas.
                Luego, observan varias páginas de redes sociales para determinar qué
                tipo de información comparten las personas sobre sí mismas o entre
                ellas. Por último, los estudiantes reflexionan sobre las pautas que
                consideran apropiadas para publicar información en línea.\\\r\n\\\r\nEl
                objetivo final de esta lección no es asustar a los estudiantes, sino
                más bien que puedan darse cuenta de la pérdida de control cuando publican
                información en la web."
            Styling Text with CSS:
              name: Estilos de texto con CSS
              description_student: Esta lección presenta CSS como una forma de diseñar
                elementos en la página. La clase aprende la sintaxis básica de los
                conjuntos de reglas CSS y luego explora las propiedades que afectan
                los elementos de texto HTML. Finalmente, todos aplican estilos de
                texto a sus sitios web personales.
              description_teacher: "Esta lección presenta CSS como una forma de diseñar
                elementos en la página. Los estudiantes aprenden la sintaxis básica
                de los conjuntos de reglas CSS y luego exploran las propiedades que
                afectan los elementos de texto HTML. Trabajarán en una página HTML
                sobre los titulares de récords Guinness y agregarán su propio estilo
                a la página provista. En el último nivel, todos aplicarán lo que han
                aprendido sobre estilos para elementos de texto a sus sitios web personales.\\\r\n\\\r"
            Intellectual Property:
              name: Propiedad intelectual
              description_student: "\\*\\*Pregunta del día: ¿Qué tipo de normas protegen
                los derechos de todos cuando utilizamos los contenidos de otros?\\\r\n\\\r\nEmpezando
                por un debate sobre sus opiniones personales acerca de cómo debería
                permitirse a los demás utilizar su trabajo, la clase explora la finalidad
                y el papel de los derechos de autor tanto para los creadores como
                para los usuarios de contenidos creativos.  A continuación, pasan
                a una actividad en la que se analizan las distintas licencias Creative
                Commons como solución a la dificultad de tratar los derechos de autor. "
              description_teacher: "\\*\\*Pregunta del día: ¿Qué tipo de normas protegen
                los derechos de todos cuando utilizamos los contenidos de otros?\\\r\n\\\r\nEmpezando
                por un debate sobre sus opiniones personales acerca de cómo debería
                permitirse a los demás utilizar su trabajo, la clase explora la finalidad
                y el papel de los derechos de autor tanto para los creadores como
                para los usuarios de contenidos creativos.  A continuación, pasan
                a una actividad en la que se analizan las distintas licencias Creative
                Commons como solución a la dificultad de tratar los derechos de autor. "
            Images:
              name: Imágenes
              description_student: "**Pregunta del día: ¿Cómo podemos añadir imágenes
                a nuestros sitios web, asegurándonos de respetar los derechos de todos?**\\\r\n\\\r\nLa
                clase comienza teniendo en cuenta las implicaciones éticas del uso
                de imágenes en los sitios web, concretamente en lo que respecta a
                la propiedad intelectual.   A continuación, aprenden a añadir imágenes
                a sus páginas web utilizando la etiqueta \\<img> y cómo citar adecuadamente
                las fuentes de las imágenes."
              description_teacher: "**Pregunta del día: ¿Cómo podemos añadir imágenes
                a nuestros sitios web, asegurándonos de respetar los derechos de todos?**\\\r\n\\\r\nLos
                alumnos comienzan la clase teniendo en cuenta las implicaciones éticas
                del uso de imágenes en sus páginas web, concretamente en términos
                de propiedad intelectual.   A continuación, aprenden a añadir imágenes
                a sus páginas web utilizando la etiqueta \\<img> y cómo citar adecuadamente
                las fuentes de las imágenes."
            'Websites for Expression ':
              name: 'Sitios web para la expresión '
              description_student: 'Esta lección presenta los sitios web como un medio
                de expresión personal. La clase primero debate sobre las diferentes
                maneras en que las personas expresan y comparten sus intereses e ideas,
                y luego observa algunos ejemplos de sitios web realizados por estudiantes
                de un curso anterior. Finalmente, todos aportan ideas y comparten
                una lista de temas e intereses a incluir, lo cual crea un recurso
                para desarrollar un sitio web personal en el resto de la unidad. '
              description_teacher: En esta lección, los estudiantes investigan formas
                de utilizar los sitios web como medio de expresión personal y desarrollan
                una lista de temas e intereses a incluir en un sitio web personal.
                Para comenzar la lección, los estudiantes aportan ideas sobre las
                diferentes maneras en que las personas expresan y comparten sus intereses
                e ideas. Luego, observan algunos ejemplos de sitios web realizados
                por estudiantes de un curso anterior de Descubrimientos de Ciencias
                de la Computación para identificar formas en que expresan sus ideas.
                Finalmente, los estudiantes intercambian ideas y comparten una lista
                de temas e intereses que podrían incluir en un sitio web personal
                al que puedan referirse para obtener ideas a medida que avanzan en
                la unidad.
            Styling Elements with CSS:
              name: Estilos de elementos con CSS
              description_student: Esta lección continúa con la introducción a las
                propiedades de estilo CSS, esta vez con foco en elementos que no pertenecen
                al texto. La clase investiga y modifica los nuevos estilos CSS en
                una página de Postres del Mundo. Después, todos aplican este nuevo
                conocimiento a sus sitios web personales.
              description_teacher: Esta lección continúa con la introducción a las
                propiedades de estilo CSS, esta vez con foco en elementos que no pertenecen
                al texto. Al inicio de esta lección, los estudiantes observan un sitio
                web sobre Postres del Mundo. Investigan y modifican los nuevos estilos
                CSS en este sitio web y agregan sus propios estilos a la página. Después
                de trabajar en esta página de Postres, los estudiantes aplican sus
                conocimientos de las nuevas propiedades de CSS para dar más estilos
                a sus sitios web personales.
            Project - Planning Layout and Style:
              name: Proyecto - Planificación de disposición y estilo
            Project - Building a Webpage:
              name: Proyecto - Crear una página web
              description_student: "**Pregunta del día: ¿Qué habilidades y prácticas
                ayudan cuando codificamos páginas web?**\\\r\n\\\r\nTras repasar rápidamente
                el proceso de depuración, la clase se conecta para crear las páginas
                que han planificado en las lecciones anteriores, con las guías del
                proyecto como referencia.  A continuación, realizan un proceso estructurado
                de reflexión y retroalimentación antes de realizar las actualizaciones
                finales.\\\r\n\\\r"
              description_teacher: "**Pregunta del día: ¿Qué habilidades y prácticas
                ayudan cuando codificamos páginas web?**\\\r\n\\\r\nDespués de repasar
                rápidamente su proceso de depuración, los alumnos se conectan a Internet
                para crear las páginas que han planificado en las lecciones anteriores,
                con las guías del proyecto como referencia.  Una vez que han terminado
                con sus páginas, completan una breve Reflexión sobre el proceso, de
                lo que están más orgullosos y sobre lo que les gustaría recibir comentarios.
                \ A continuación, participan en un proceso estructurado de intercambio
                de opiniones entre compañeros antes de realizar las ediciones finales
                de las páginas.  Después, reflexionan sobre las habilidades y prácticas
                que les han ayudado a tener éxito.\\\r\n\\\r"
            Purpose of a  Websites:
              name: Propósito de un sitio web
              description_student: "**Pregunta del día: ¿Cuáles son las diferentes
                razones por las que la gente crea sitios web?**\\\r\n\\\r\nEn esta
                lección, la clase explora las diferentes razones por las que la gente
                crea sitios web.  Después de hacer una lluvia de ideas sobre las distintas
                razones por las que se visitan los sitios web, investigan ejemplos
                de sitios web creados para resolver un problema concreto y deciden
                qué propósitos diferentes podrían tener esos sitios web para sus creadores.
                \ A continuación, la clase piensa en los problemas que podrían intentar
                resolver con sus propios sitios web."
              description_teacher: "**Pregunta del día: ¿Cuáles son las diferentes
                razones por las que la gente crea sitios web?**\\\r\n\\\r\n\\\r\n
                En esta lección, los alumnos analizan las diferentes razones por las
                que la gente crea sitios web.  Primero, piensan en las diferentes
                razones por las que visitan los sitios web, y luego investigan los
                sitios web que se han creado para abordar un problema concreto.  Después
                de decidir qué propósitos diferentes podrían tener esos sitios web
                para sus creadores, comienzan a pensar en el problema que podrían
                intentar resolver con un sitio web.  Al final de la lección, los alumnos
                forman los grupos en los que se integrarán para sus proyectos de sección."
            Team Problem Solving:
              name: Resolución de problemas en equipo
              description_student: "**Pregunta del día: ¿Cómo podemos trabajar juntos
                para formar un gran equipo?**\\\r\n\\\r\nLos equipos trabajan juntos
                para establecer normas de grupo y comentar ideas sobre las características
                que les gustaría que tuvieran sus sitios web.  La clase comienza reflexionando
                sobre lo que hace que los equipos tengan éxito. A continuación, los
                equipos planifican cómo van a relacionarse y alcanzar el éxito en
                sus propios proyectos antes de realizar una aportación de ideas para
                sus proyectos de sitios web."
              description_teacher: "**Pregunta del día: ¿Cómo podemos trabajar juntos
                para formar un gran equipo?**\\\r\n\\\r\nLos alumnos trabajan juntos
                para establecer normas de grupo y desarrollar ideas sobre las características
                que les gustaría que tuvieran sus sitios web.  La clase comienza pensando
                en algunos equipos populares en diferentes contextos, y luego reflexionar
                sobre lo que hace que los equipos tengan éxito.  A continuación, se
                reúnen en sus propios equipos y elaboran un plan sobre cómo van a
                interactuar y alcanzar el éxito en sus propios proyectos.  A continuación,
                los equipos comienzan a hacer una aportación de ideas para su proyecto
                de página web."
            Sources and Research:
              name: Fuentes e investigación
              description_student: "**Pregunta del día: ¿Cómo podemos encontrar información
                relevante y fiable en Internet?**\\\r\n\\\r\nEsta lección trata sobre
                cómo encontrar información relevante y fiable en Internet. Después
                de ver y discutir un vídeo sobre el funcionamiento de los motores
                de búsqueda, las clases buscan información relevante para sus sitios,
                y luego analizan la credibilidad de los sitios para decidir cuáles
                son apropiados para usar en su propio sitio web."
              description_teacher: "**Pregunta del día: ¿Cómo podemos encontrar información
                relevante y fiable en Internet?**\\\r\n\\\r\nEsta lección anima a
                los alumnos a reflexionar sobre cómo encontrar información relevante
                y fiable en Internet. Después de ver y debatir un vídeo sobre el funcionamiento
                de los motores de búsqueda, los alumnos buscarán información relevante
                para su sitio web. Tendrán que analizar la credibilidad de los sitios
                que encuentren para decidir cuáles son apropiados para utilizar en
                su propio sitio web."
            CSS Classes:
              name: Clases CSS
              description_student: "\\*\\*Pregunta del día:  ¿Cómo podemos crear diferentes
                estilos para el mismo tipo de elemento?\\\r\n\\\r\nEsta lección presenta
                las \"clases\" (Hojas de estilos) CSS, que permiten a los desarrolladores
                web tratar grupos de elementos que quieren que tengan un estilo diferente
                al de otros elementos del mismo tipo. La clase primero investiga y
                modifica las \"clases\" en varias páginas, luego crea sus propias
                \"clases\" y las utiliza para controlar mejor la apariencia de sus
                páginas.  A continuación, los equipos reflexionan sobre cómo podrían
                utilizar esta habilidad para mejorar sus sitios web."
              description_teacher: "\\*\\*Pregunta del día:  ¿Cómo podemos crear diferentes
                estilos para el mismo tipo de elemento?\\\r\n\\\r\nEsta lección amplía
                el CSS que los alumnos ya han aprendido introduciendo las \"clases\",
                que permiten a los desarrolladores web tratar grupos de elementos
                que quieren que tengan un estilo diferente al de otros elementos del
                mismo tipo. Los alumnos primero investigan y modifican las \"clases\"
                en varias páginas, luego crean sus propias \"clases\" y las utilizan
                para controlar mejor la apariencia de sus páginas.  A continuación,
                reflexionan sobre cómo podrían utilizar esta habilidad para mejorar
                los sitios web de su equipo."
            Planning a Multi-page Website:
              name: Planificación de un sitio con varias páginas
              description_student: "**Pregunta del día:  ¿Cómo planificamos una página
                web en grupo?**\\\r\n\\\r\nLa clase trabaja en equipos para planificar
                los sitios web finales, incluyendo un boceto de cada página.  A continuación,
                descargan los soportes que necesitarán para sus sitios.  Al final
                de la actividad, deciden cómo se distribuirá el trabajo entre ellos
                e informan de si todo el equipo está de acuerdo con el plan."
              description_teacher: "**Pregunta del día:  ¿Cómo planificamos una página
                web en grupo?**\\\r\n\\\r\nLos alumnos trabajan en equipos para planificar
                sus sitios web, incluyendo un boceto de cada página.  A continuación,
                descargan los soportes que necesitarán para sus sitios.  Al final
                de la actividad, deciden cómo se distribuirá el trabajo entre ellos
                e informan de si todo el grupo está de acuerdo con el plan."
            Linking and Navigation:
              name: Enlaces y navegación
              description_student: "**Pregunta del día: ¿Cómo podemos combinar varias
                páginas web diferentes en un solo sitio web?**\\\r\n\\\r\nLa clase
                comienza buscando en Internet la primera página web y analizando cómo
                su uso de enlaces fue lo que dio inicio a la web.  A continuación,
                pasan al Laboratorio Web, donde aprenden a crear sus propios enlaces,
                así como las buenas condiciones que facilitan la navegación de los
                usuarios en una página.  Por último, reflexionan sobre su proyecto
                de equipo y cuáles son sus objetivos personales para la recta final."
              description_teacher: "**Pregunta del día: ¿Cómo podemos combinar varias
                páginas web diferentes en un solo sitio web?**\\\r\n\\\r\nLos alumnos
                comienzan la lección buscando en Internet la primera página web y
                comentando cómo su uso de enlaces fue lo que dio origen a la web.
                \ A continuación, pasan al Laboratorio Web, donde aprenden a crear
                sus propios enlaces, así como las buenas condiciones que facilitan
                la navegación de los usuarios en una página.  Por último, reflexionan
                sobre su proyecto de grupo y cuáles son sus objetivos personales para
                la recta final."
            Project - Website for a Purpose:
              name: Proyecto - Sitio web para un propósito específico
              description_student: "**Pregunta del día: ¿Qué habilidades y prácticas
                nos ayudarán a trabajar juntos para hacer un gran sitio web?**\\\r\n\\\r\nEn
                esta lección, el equipo puede finalmente codificar las páginas que
                ha estado planeando.  Utilizando la guía del proyecto, el equipo trabaja
                en conjunto e individualmente para codificar todas las páginas, y
                luego pone todo el trabajo junto en un solo sitio."
              description_teacher: "**Pregunta del día: ¿Qué habilidades y prácticas
                nos ayudarán a trabajar juntos para hacer un gran sitio web?**\\\r\n\\\r\nLos
                equipos han dedicado mucho tiempo a lo largo del capítulo a planificar
                sus páginas web.  En esta lección por fin, pueden codificar sus páginas.
                \ Utilizando la guía del proyecto, el equipo trabaja en conjunto e
                individualmente para codificar todas las páginas, y luego pone todo
                el trabajo junto en un solo sitio."
            Peer Review and Final Touches:
              name: Revisión de compañeros y ajustes finales
              description_student: "\\*\\*Pregunta del día:  ¿Cómo podemos utilizar
                los comentarios para mejorar nuestros sitios web?\\\r\n\\\r\nEsta
                lección se centra en el valor de los comentarios de los compañeros.
                \ La clase reflexiona primero sobre lo que les enorgullece y sobre
                lo que les gustaría que les comentaran, para luego dar y recibir esos
                comentarios a través de un proceso estructurado que incluye los criterios
                de la rúbrica del proyecto.  Después, todos dan los últimos toques
                a sus sitios y reflexionan sobre el proceso antes de una presentación
                final."
              description_teacher: "\\*\\*Pregunta del día:  ¿Cómo podemos utilizar
                los comentarios para mejorar nuestros sitios web?\\\r\n\\\r\nEsta
                lección se centra en el valor de los comentarios de los compañeros.
                \ Los alumnos reflexionan primero sobre aquello de lo que están orgullosos
                y sobre lo que les gustaría recibir comentarios.  A continuación,
                los equipos trabajan con sus compañeros para obtener esa retroalimentación
                mediante un proceso estructurado que incluye los criterios de la rúbrica
                del proyecto.  A continuación, los alumnos deciden cómo quieren responder
                a los comentarios y dan los últimos toques a sus sitios.  Tras una
                revisión final de la rúbrica, reflexionan sobre su proceso. Como colofón
                de la unidad, compartirán sus proyectos y también una visión general
                del proceso que han seguido para llegar a ese diseño final.\\\r"

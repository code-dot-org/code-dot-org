            estas lecciones, los estudiantes se involucrarán en una codificación más
            compleja. Los estudiantes aprenderán sobre bucles anidados, funciones
            y condicionales. Al final del curso, los estudiantes combinarán estos
            conceptos para resolver desafiantes rompecabezas. El curso termina con

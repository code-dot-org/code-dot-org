          description_short: Explora y visualiza conjuntos de datos de una gran variedad
            de temas mientras buscas patrones e intentas aprender más sobre el mundo
            que te rodea.
          lesson_groups:
            csp_unit9_2020:
              description: "### Filosofía y Pedagogía de la Unidad\n\n**El proceso
                de análisis de datos:** Esta unidad está construida en torno a un
                proceso de análisis de datos que ayuda a los alumnos a desglosar cómo
                los datos se convierten en nueva información sobre el mundo. Algunas
                lecciones están diseñadas en torno a diferentes pasos de este proceso,
                como la limpieza de los datos o la creación de visualizaciones. Otras
                lecciones se centran en las formas en que este proceso se aplica en
                contextos del mundo real, como la ciencia ciudadana o el aprendizaje
                automático. El proceso de análisis de datos ayuda a proporcionar un
                punto de referencia consistente mientras los alumnos exploran la importancia
                del análisis de datos en la informática. \n\n**Explorar los datos
                con el visualizador de datos:** El visualizador de datos es una herramienta
                integrada en App Lab que permite a los alumnos crear rápidamente visualizaciones
                de los datos que han añadido a sus proyectos. El conjunto de visualizaciones
                posibles se limita intencionadamente a unas pocas formas de cambiar
                o modificar el gráfico. Esta herramienta pretende fomentar la exploración
                de los diferentes tipos de preguntas que pueden responderse con las
                visualizaciones de datos, con un mayor énfasis en la capacidad de
                los alumnos para crear una variedad de visualizaciones rápidamente.\n\n###
                Evaluación y Proyectos Principales\n\nLos alumnos utilizan el visualizador
                de datos para encontrar y presentar una historia de datos. Utilizando
                lo que han aprendido sobre el proceso de análisis de datos, los alumnos
                eligen un conjunto de datos dentro de la biblioteca de datos o cargan
                uno propio y crean visualizaciones que encuentran patrones interesantes
                que pueden revelar nuevas percepciones y conocimientos. Los alumnos
                completan una guía de actividades en la que describen sus hallazgos
                y el proceso que utilizaron para identificarlos. Los alumnos también
                completarán una evaluación al final de la unidad alineada con los
                objetivos del marco de los Principios CS cubiertos en esta unidad.\n\n###
                Conexiones AP\n\nEsta unidad y el proyecto de la unidad ayudan a construir
                los entendimientos duraderos que se enumeran a continuación. Para
                un mapeo detallado de las unidades a los Objetivos de Aprendizaje
                y EKs por favor vea la página de \"Estándares\" para esta unidad.\nAP®
                es una marca registrada de College Board.\n\n-   DAT-2: Los programas
                pueden utilizarse para procesar datos, lo que permite a los usuarios
                descubrir información y crear nuevos conocimientos.\n-   IOC-1: Aunque
                las innovaciones informáticas suelen estar diseñadas para lograr un
                propósito específico, pueden tener consecuencias no deseadas.\n\nEsta
                unidad incluye contenidos de los siguientes temas del Marco de Principios
                de la CS AP. Para obtener información más detallada sobre la cobertura
                de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).\n\n-
                \  2.3 Extraer información de los datos\n-   2.4 Uso de programas
                con datos\n-   5.3 Sesgo de la computación\n-   5.4 Colaboración colectiva"
              display_name: 'Unidad 9: Datos'

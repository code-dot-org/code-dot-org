                **Pregunta del día:** ¿Cómo podemos utilizar AI Lab para predecir datos numéricos?
            Customizing Apps:
              description_student: Los alumnos exploran cómo personalizar el código
                de su aplicación para realizar cambios adicionales en el diseño de
                la misma. Los alumnos comienzan analizando una aplicación de una sola
                pantalla que está abarrotada de demasiadas funciones. Practican la
                ampliación de la aplicación a dos pantallas y la actualización del
                código para utilizar los nuevos elementos del modo de diseño. Después
                de esto, los alumnos ayudan a crear una aplicación de Alerta de Conductor
                que requiere cambios en el código utilizando los nuevos elementos
                del modo de diseño. Utilizando los conocimientos de esta lección,
                los alumnos podrán crear aplicaciones multipantalla en las que las
                preguntas puedan aparecer en varias pantallas en lugar de en una sola.
              description_teacher: |-

          description: Esta unidad describe las listas, los bucles y los recorridos,
            y explora el modo en que pueden utilizarse para crear aplicaciones que
            almacenen y procesen grandes cantidades de información. Aprende a programar
            con la biblioteca de datos en Laboratorio de Aplicaciones y completa un

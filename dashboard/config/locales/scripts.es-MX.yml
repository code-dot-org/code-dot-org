        focus-on-coding-post-survey-2023:
          description: Esta unidad contiene la encuesta fin de curso de Descubrimientos
            CS. Esta unidad puede ser asignada después de que los estudiantes completen
            su unidad final en Descubrimientos CS.
          title: Encuesta de final de curso
        focus-on-coding1-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: El proceso de resolución de problemas'
            lessonGroup-3:
              display_name: Lecciones Alternativas
          student_description: Resolución de Problemas y Computación es una iniciación
            altamente interactiva y colaborativa al campo de la informática, enmarcada
            dentro de la búsqueda más amplia de la resolución de problemas. Practicarás
            el uso de un proceso de resolución de problemas para abordar una serie
            de rompecabezas, desafíos y escenarios del mundo real. A continuación,
            aprenderás cómo los ordenadores introducen, emiten, almacenan y procesan
            información para ayudar a los humanos a resolver problemas.  La unidad
            concluye con un proyecto en el que diseñarás una aplicación que ayude
            a resolver un problema de tu elección.
        focus-on-coding2-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Creación de páginas Web'
            lessonGroup-3:
              display_name: 'Capítulo 2: Sitios Web Multipágina'
          student_description: En la Unidad 2, aprenderás cómo crear y compartir el
            contenido en tus propias páginas web. Después de decidir qué contenido
            deseas compartir con los demás, aprenderás a estructurar y diseñar tus
            páginas mediante HTML y CSS. También practicarás valiosas habilidades
            de programación, como depurar y comentar. Al final de la unidad, tendrás
            un sitio web personal que podrás publicar en Internet.
          title: Desarrollo Web
        focus-on-coding3-2023:
          lesson_groups:
            lessonGroup-2:
              display_name: 'Capítulo 1: Imágenes y animaciones'
            lessonGroup-3:
              display_name: 'Capítulo 2: Desarrollo de juegos'
          student_description: " En la Unidad 3, desarrollarás tu experiencia de programación
            a medida que programes animaciones, arte interactivo y juegos en el Laboratorio
            de juegos. La unidad comienza con formas simples y, a partir de los mismos
            conceptos de programación y el proceso de diseño que usan los científicos
            informáticos a diario, añade juegos más sofisticados basados en sprites.
            En el proyecto final, desarrollarás un programa personalizado e interactivo."
          title: Animaciones Interactivas y Juegos
        focus-on-coding4a-2023:
          description_short: Aprende a programar con dispositivos físicos.
          lesson_groups:
            lessonGroup-3:
              display_name: 'Capítulo 1: Entradas y Salidas'
            lessonGroup-4:
              display_name: 'Capítulo 2: Desarrollo de prototipos físicos'
          student_description: Esta unidad explora el papel de las plataformas de
            hardware en la informática y cómo los diferentes sensores pueden proporcionar
            una entrada y salida más eficaz que el tradicional teclado, ratón y monitor.
            Utilizando el Laboratorio de Aplicaciones y el Circuit Playground de Adafruit,
            desarrollarás programas que utilizan las mismas entradas y salidas de
            hardware que se ven en los dispositivos inteligentes, observando cómo
            un simple prototipo aproximado puede conducir a un producto terminado.
            La unidad concluye con un reto de diseño para utilizar el Circuit Playground
            como base para una innovación de su propio diseño.
        focus-on-coding4b-2023:

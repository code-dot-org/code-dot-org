            para ayudar a los humanos a resolver problemas.  La unidad concluye con
            un proyecto en el que se diseña una aplicación que ayuda a resolver un
            problema de tu elección. \n\n**Guía de Implementación para la Unidad 1**\n\n-
            \  El capítulo 1 de la Unidad 1 debe completarse antes de cualquier otra
            unidad de Descubrimientos de Informática\n-   Se proporcionan lecciones
            alternativas para algunas lecciones de la Unidad 1, dependiendo del contexto
            de tu aula\n-   Puedes consultar la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview)
            y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview)
            completas para obtener más información sobre esta unidad"
          description_short: "  Aprenda cómo los humanos trabajan con computadoras
            para resolver problemas."
          lesson_groups:
            csd1_1:
              big_questions: "-   ¿Qué estrategias y procesos puedo utilizar para
                ser un solucionador de problemas más eficaz?"
              description: Este capítulo guía a los alumnos para que desarrollen y
                adopten un proceso de resolución de problemas más formal y estructurado,
                reflexionando sobre los problemas que han encontrado, tanto en el
                aula como en la vida cotidiana. Al trabajar con un conjunto diverso
                de problemas, como rompecabezas lógicos, desafíos de ingeniería y
                la planificación de un viaje, los alumnos aprenden a identificar diferentes
                clases de problemas, a descomponer grandes problemas y a desarrollar
                sus habilidades personales de resolución de problemas.
              display_name: 'Capítulo 1: El proceso de resolución de problemas'
            csd1_2:
              big_questions: |-
                -   ¿Cómo ayudan los ordenadores a las personas a resolver problemas?
                -   ¿Cómo abordan los problemas de forma diferente las personas y los ordenadores?
                -   ¿Qué necesita un ordenador de las personas para resolver los problemas con eficacia?
              description: Este capítulo presenta los ordenadores como máquinas que
                resuelven problemas de información. Los alumnos comienzan construyendo
                una definición común de ordenador que se centra en la funcionalidad
                y no en el hardware específico. A continuación, exploran las formas
                en que los ordenadores abordan los problemas. Para su proyecto final,
                los alumnos proponen una aplicación que podría utilizarse para resolver
                un problema de su elección.
              display_name: 'Capítulo 2: Computadoras y resolución de problemas'
            csd1_3:
              description: 'Este capítulo ofrece lecciones alternativas para esta
                unidad.  '
              display_name: Lecciones alternativas
            cspSurvey:
              display_name: Encuesta
          name: csd1-2021
          student_description: Resolución de Problemas y Computación es una iniciación

            Conditionals and Functions in Bee:
              name: Condicionales y funciones en Bee
              description_student: "¡La abeja necesita de tu ayuda otra vez! Aquí
                vas a utilizar las funciones para obtener néctar y miel!"
              description_teacher: 'Esta lección enseña a los estudiantes cómo crear
                funciones simples utilizando nuestra sofisticado editor "modal", preparando
                el camino para que puedan incorporar parámetros en futuras lecciones. '
            Functions with Parameters in Artist:
              name: Funciones con parámetros en Artist
              description_student: Prepara tu dedos para laprogramación. En estos
                acertijos se hacen dibujos impresionantes en Artist utilizando funciones
                con parámetros.
              description_teacher: En esta lección, los estudiantes continuan trabajando
                con funciones con y sin parametros. Los estudiantes tendrán la oportunidad
                de crear sus propios dibujos con y sin parametros, antes de modificar
                funciones en un nivel libre.
            Functions with Parameters in Bee:
              name: Funciones con parámetros en Bee
              description_student: Has tenido poca practica usando funciones con parametros.
                ¡Esta lección continua tu practica con Bee!
              description_teacher: Esta lección presenta el ambiente de abeja, y continua
                con el concepto de funciones con parametros del escenario Artist.
                Los estudiantes practicarán el escribir y usar funciones para seguir

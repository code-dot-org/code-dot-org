        csd4-2021:
          description: |-
            La Unidad 4 introduce los impactos sociales más amplios de la informática. A través de una serie de retos de diseño, aprenderás a entender mejor las necesidades de los demás mientras desarrollas una solución a un problema. La segunda mitad de la unidad consiste en un proyecto de equipo iterativo, durante el cual los equipos tienen la oportunidad de identificar una necesidad que les preocupa, crear prototipos de soluciones tanto en papel como en el Laboratorio de Aplicaciones y probar las soluciones con usuarios reales para obtener comentarios e impulsar una mayor iteración.

            **Guía de Implementación para la Unidad 4**

            -   Completar el Capítulo 1 de la Unidad 1 antes de comenzar esta unidad
            -   Esta unidad es un prerrequisito para la Unidad 6 y la Unidad 7
            -   Puedes ver la [Guía del Plan de Estudios](https://docs.google.com/document/d/1myJwrDyRlAjwVNDS3gs-3JaJNhogsGMt9Swo-bpySgE/preview) y la [Guía de Implementación](https://docs.google.com/document/d/1u-eIlB2cAwMuSckzbMWkteQIcsXgez7FTrbjP8PBB4o/preview) completas para obtener más información sobre esta unidad
          description_short: "  Aprende a diseñar un programa que satisfaga las necesidades
            de tus usuarios."
          lesson_groups:
            csd4_1:
              big_questions: |-
                -   ¿Cómo identifican los diseñadores las necesidades de su usuario?
                -   ¿Cómo podemos asegurarnos de que nuestros diseños satisfacen las necesidades del usuario?
                -   ¿Qué procesos nos permitirán crear, probar y corregir eficazmente nuestros diseños?
              description: En este capítulo se presenta el proceso de diseño como
                una versión específica del proceso de resolución de problemas en el
                que se integra sistemáticamente la compenetración con las necesidades
                del usuario. Los alumnos aprenden estrategias para identificar las
                necesidades de los usuarios y evaluar la forma en que los distintos
                diseños las abordan. En particular, aprenden a desarrollar un prototipo
                en papel, a recopilar y responder a los comentarios sobre un prototipo,
                y a tener en cuenta las formas en que las diferentes interfaces de
                usuario afectan o no al funcionamiento de sus aplicaciones.
              display_name: 'Capítulo 1: Diseño orientado al usuario'
            csd4_2:
              big_questions: |-
                -   ¿Cómo pueden los equipos colaborar eficazmente en el desarrollo de software?
                -   ¿Qué funciones más allá de la programación son necesarias para diseñar y desarrollar software?
                -   ¿Cómo incorporan los diseñadores los comentarios en las múltiples ediciones de un producto?
              description: Este capítulo se centra en un proyecto de grupo de larga
                duración que permite a los alumnos aplicar todo lo que han aprendido
                sobre el diseño orientado al usuario para desarrollar un prototipo
                de aplicación.  Trabajando en equipos, los alumnos identifican un
                problema social que les preocupa y diseñan y crean un prototipo de
                una aplicación para abordar ese problema.  Es una gran oportunidad
                para que los alumnos exploren otras funciones en el desarrollo de
                software, como la gestión de productos, el marketing, el diseño y
                las pruebas.
              display_name: 'Capítulo 2: Prototipos de aplicaciones'
            csd5_2:
              display_name: 'Capítulo 2: Resolución de problemas en los datos'
            cspSurvey:
              display_name: Encuesta

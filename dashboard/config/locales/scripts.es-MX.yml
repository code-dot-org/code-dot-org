            csp_unit1_2020:
              description: |-
                ### Filosofía y Pedagogía de la Unidad

                -   Esta unidad está diseñada para ser práctica, colaborativa y exploratoria. Uno de los principales objetivos de la unidad es crear una cultura positiva en el aula en la que los alumnos trabajen juntos, exploren problemas y comuniquen sus ideas. La mayoría de las lecciones incluyen dispositivos físicos o un widget digital y la mayor parte del tiempo de la lección debe dedicarse a que los alumnos exploren juntos estas herramientas para desarrollar una comprensión de los conceptos que destacan. El curso no comienza intencionadamente con la programación ya que, en muchas aulas, algunos alumnos tienen experiencia con la programación y otros no. La elección de comenzar con información digital e Internet permite crear una comunidad en el aula mientras se explora un tema que probablemente sea accesible para todos los alumnos. El ambiente de apoyo e inclusión en el aula que se construye en esta unidad debería ayudar a establecer un tono positivo que puede llevarse a cabo a lo largo del año escolar.

                -   Un objetivo importante del curso no es simplemente enseñar a los alumnos conocimientos técnicos, sino ponerlos en práctica de manera significativa. Esta unidad se basa en el proyecto de la unidad, que proporciona una oportunidad para que los alumnos sean "decisorios" sobre los impactos de la informática en la vida moderna. Otras unidades harán hincapié en potenciar las unidades como "creadores".

                ### Evaluación y Proyectos Principales

                El proyecto de la unidad pide a los alumnos que tengan en cuenta y debatan las cuestiones que surgen en la sociedad moderna debido a la digitalización de la información. Los alumnos analizarán un artículo que aborde la intersección entre la digitalización de la información y los acontecimientos actuales. Evaluarán los datos que se están digitalizando y valorarán los beneficios y los perjuicios que conlleva la digitalización de esta información. Los alumnos también completarán una evaluación al final de la unidad alineada con los objetivos del marco de los Principios CS cubiertos en esta unidad.

                ### Conexiones AP

                Esta unidad y su proyecto asociado ayudan a desarrollar los conocimientos permanentes que se indican a continuación. Para un mapeo detallado de las unidades a los Objetivos de Aprendizaje y EKs, por favor vea la página de "Estándares" para esta unidad.
                AP® es una marca registrada de College Board

                -   DAT-1: La forma en que un ordenador representa los datos internamente es diferente de la forma en que los datos se interpretan y se muestran al usuario. Los programas se utilizan para traducir los datos a una representación más fácilmente comprensible para las personas.
                -   IOC-1: aunque las innovaciones informáticas suelen estar diseñadas para lograr un propósito específico, pueden tener consecuencias no deseadas

                Esta unidad incluye contenidos de los siguientes temas del Marco de Principios de CS de AP. Para obtener información más detallada sobre la cobertura de temas en el curso, revise [Code.org CSP Topic Coverage](https://docs.google.com/document/d/1dqYF5u0AULjw049gaCwAP34ZSe0VuEWbAjWoH1-YMW0/edit?usp=sharing).

                -   2.1 Números binarios
                -   2.2 Compresión de datos
                -   5.5 Asuntos legales y éticos.

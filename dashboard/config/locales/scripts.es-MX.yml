        haikubot-pilot:
          description: "**Descripción general:**\nEn este módulo, los alumnos crearán
            un generador de poemas haiku al estilo Mad Libs utilizando lo que saben
            sobre los elementos de la poesía, la dicción y la codificación con variables.
            En primer lugar, los alumnos estudiarán la estructura y los elementos
            de un poema haiku leyendo poemas juntos, descomponiendo un poema haiku
            en sus partes y escribiendo un haiku. A continuación, en el transcurso
            de las dos lecciones siguientes, los alumnos aprenderán cómo las computadoras
            pueden recibir información del usuario y almacenarla en su memoria y construirán
            un Bot Poema. Una vez que hayan construido su Bot Poema, probarán sus
            programas con sus compañeros de clase y completarán el proyecto compartiendo
            sus poemas generados por el usuario en un círculo de poesía. "
